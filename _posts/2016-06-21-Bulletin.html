an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: We are recruiting...<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Buying gowns<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Repeat College: £5 prints of illustrated College map<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Other: Consider donating your bike to Aiducation Bike Xchange<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: Queens&#039; Graduate Conference<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: We are recruiting...<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Now the new MCR committee has come to term, we are recruiting for the final four memebers of our committee: treasurer, college council representative, academic officer and LGBT+ welfare officer.  Please email <\/span><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-president@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;"> with your name, position of interest and a few lines on why you think you would be good for the position.  According to the constitution the new committee will then discuss and come to a final decision.  For more information don\'t hesistate to email Ettie (mcr-president@jesus.cam.ac.uk) or the current committee member. Deadline for application: 29th June 2016.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Buying gowns<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The MCR is buying second hand gowns to sell to the incoming graduate freshers.  If you have one you would like to sell please contact Jan Beitner, the treasurer at <\/span><a href="mailto:mcr-treasurer@jesus.cam.ac.uk">mcr-treasurer@jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">. You will receive £25 for a BA gown and £30 for a MA gown.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Repeat College: £5 prints of illustrated College map<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-size:.8em;"><span style="font-family:sans-serif;">Following enquiries from people interested in buying large prints of the illustrated College map, we still have some high resolution A2 size prints available. Internally, we are selling unframed copies for £5 per print. Please email <\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="mailto:h.harris@jesus.cam.ac.uk">h.harris@jesus.cam.ac.uk<\/a> if you would like to buy one. The Finance Office will add the £5 payment to your College bill. You can see a low resolution pdf of the map here:<\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="https://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf">https://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf<\/a>.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Other: Consider donating your bike to Aiducation Bike Xchange<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Aiducation Cambridge Chapter invites you to consider donating your bike to us. We will fix, maintain and store your bike and sell it to the new incoming batch of students in September. If you are interested to do so, would you please fill in this form: <\/span><a href="http://goo.gl/forms/bWt3Uf6wr49J0xNB3">http://goo.gl/forms/bWt3Uf6wr49J0xNB3<\/a><br /><br /><span style="font-family:Helvetica;">We will email you afterwards to arrange collection.<\/span><br /><br /><span style="font-family:Helvetica;">Please consider donating as we may potentially earn enough for one scholarship for a student in Kenya or the Philippines.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: Queens\' Graduate Conference<\/h3><div class="ugc"><p style="margin:13px 0;"> <span style="font-family:Helvetica;">On the 26th and 27th of June, Queens’ College will be hosting the first ever Queens’ Graduate Symposium. The conference will bring together graduate students, Cambridge academics and high-profile external speakers to explore the theme of ‘Power Dynamics: Creating Tomorrow’. The multidisciplinary programme will provoke stimulating dialogue from a range of perspectives, with contributions from Queens’ graduate students and keynote speakers, as well as panel discussions exploring the ways in which power plays out across such varied aspects of our world in international development, technology and global inequality, and ways in which power are challenged by different art forms.  <\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >Confirmed external contributors include Lord (Chris) Smith, Master of Pembroke College and former Chair of the Environment Agency and Cabinet Minister; Dr Darrin Disley, Chief Executive Officer and President of Horizon Discovery; Colin Buckley, Chief Operating Officer and Head of Strategy at CDC Group; and Eugenio Polgovsky, independent filmmaker, editor, and cinematographer.  The programme will be opened by Lord (John) Eatwell, President of Queens’ College, non-affiliated peer, chair of the Advisory Board of the Institute for Policy Research (IPR) at the University of Bath, and Chief Economic Adviser to the Chartered Management Institute. <\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >The programme and details of graduate student contributors are <a href="http://files.groupspaces.com/jesus-mcr/files/1743243/oHyRrqerTAFcI9CttgRQ/QGS+2016+-+Abstract+Book.pdf">attached<\/a>.<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >We are able to take a small number of additional bookings to attend this two-day conference free of charge and would be very pleased if you could join us. To register, please go to: <a href="http://goo.gl/forms/iMmEDQNFPT">http://goo.gl/forms/iMmEDQNFPT<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
