-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);">As part of Wellness Week, the MCR will be hosting a film night and all students are welcome to attend. Join us downstairs in the Brewery Room for one of the key skills of wellness — relaxing with friends! <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br />\nFor more information, please check out the event page: <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="https://www.facebook.com/events/1832072077078849/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/1832072077078849/<\/span><\/span><\/a><\/span><span style="color:rgb(75,79,86);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR: Welfare Brunch, this Sunday, MCR, 11.30 am<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Please join us this Sunday for yet another fabulous and free brunch! We would absolutely LOVE to see everyone there this weekend - including all partners and families. <br /><br />\n*******************************************************************<br /><br />\nIf you like fresh fruit, pastries, CHEESE, juice, or warm caffeinated beverages, Welfare brunch is THE PLACE TO BE for acquiring these things. FOR FREE! <br /><br />\n*******************************************************************<br /><br />\nBrunch is a great opportunity to meet and catch up with your fellow graduates. Also if you are finding that you are having any problems, please don\'t struggle on your own but come to talk to the Welfare team as we are always here to listen and help you.<br /><br />\nBrought to you by your friendly MCR Welfare Team.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR: New Newspaper Subscription for the MCR<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The MCR currently subscribes to New Scientist magazine, and copies are available in the MCR for students to read (please don\'t remove them!). We will soon be subscribing to an additional newspaper as well. The choice will be between The Economist, The New Statesman, the Literary Review and 1843 (the Economist\'s arts and culture magazine). (Regrettably, other choices such as National Geographic and the New Yorker are beyond our budget at this time.) If you\'d like to vote for one of these three choices, please email Christine at <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:mcr-treasurer@jesus.cam.ac.uk">mcr-treasurer@jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> before Friday 3rd March.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have finished reading any of your magazines, feel free to leave them in the MCR for others to read.<br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR: Updates to the MCR Facebook page<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Over the coming weeks, we will be inviting members of the MCR\'s Facebook group ("Jesus College MCR") who have graduated from College to join a new group, called "Jesus College MCR Alumni and Friends". We will then be phasing out alumni from the Jesus College MCR group. If you have any queries about this, please contact Christine at <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:mcr-treasurer@jesus.cam.ac.uk">mcr-treasurer@jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR (repeat): Graduate Conference<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify; color:rgb(51,51,51);font-family:sans-serif;font-size:13.3333px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Jesus College Graduate Conference is the biggest academic event in the MCR\'s calendar. It consists of a full day of events with posters, presentations, champagne receptions and dinner. We even have a former head of the Secret Intelligence Service, Sir Richard Dearlove, giving the keynote speech on Britian\'s security in light of Trump and Brexit.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify; color:rgb(51,51,51);font-family:sans-serif;font-size:13.3333px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are now inviting all graduate students in Jesus to submit an short abstract to give a 15-minute presentation or present a poster. Successful applicants for presenting will be allow free entry to the event\'s champagne reception and dinner.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify; color:rgb(51,51,51);font-family:sans-serif;font-size:13.3333px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">Students in all fields -- arts, sciences, social sciences, humanities, law, business, medicine, etc -- are invited to present, regardless of the current stage of their research. Please send your abstract to John Carpenter (<\/span><\/span><a href="mailto:mcr-academic@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-academic@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;">) before the 24th of February if you would like to take part in the conference.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify; color:rgb(51,51,51);font-family:sans-serif;font-size:13.3333px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">For any further information feel free to contact John. Also, check out this poster <\/span><\/span><a href="http://e.groupspaces.com/click/7ih2l-38ifr-2c7ba0ajqv?u=http%3A%2F%2Ffiles.groupspaces.com%2Fjesus-mcr%2Ffiles%2F1895596%2FeAO7c769lE33oH3pulGM%2FGraduate-Conference.pptx%3Futm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Graduate-Conference<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>pptx<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: Be on the MCR Pancake Race team!<\/h3><div class="ugc"><p style="margin:13px 0;"><img src="http://files.groupspaces.com/jesus-mcr/files/1905908/flCTGo08hf1OLUDiiWdb/Pancake+Day+Race+poster.jpg?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please email Sarah (<\/span><\/span><a href="mailto:mcr-international@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-international@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) if you would like to be on the MCR team!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: Engineering Society Talk, Tues 21st Feb, Prioress Room, 6.30 pm<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">JCES Talk: Dr Andrew Lynn, CEO of Fluidic Analytics 21 February 18:30 Prioress Room<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">On Tuesday 21 February the Jesus College Engineering Society presents Dr Andrew Lynn: “Body Parts, Light Bulbs and Protein Fingerprints: An Engineer\'s Entrepreneurial Journey in Cambridge”. Since completing a PhD in materials science from MIT &amp; Cambridge, Andrew Lynn has successfully been involved with three startup businesses. The first, Orthomimetics, was a biomaterials venture that came directly from his PhD thesis. The next, CamGaN, created ultra bright LEDs using Gallium Nitrate on Silicon. His current venture is protein analysis company, Fluidic Analytics, attempting to create the \'Protein Fingerprint\'.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">All are welcome to attend and refreshments will be provided. For more information please visit the event page: <\/span><\/span><\/span><a href="https://www.facebook.com/events/1204958139621918/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/1204958139621918/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: Well amily:sans-serif;">save a child\'s life for $3,162 (£2,532)<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">. It was elected as one of Cambridge RAG\'s international charities this academic year.<br /><br />\nGiving What We Can, Cambridge RAG and CUiD are excited to host Rob Mather, Founder and CEO of the Against Malaria Foundation. Rob will talk about his experiences setting up and running such a high-impact organisation. He is one of the most inspiring and effective individuals in the non-profit sector, and all-round awesome guy.<br /><br />\nMore reasons to get excited: This is also the launch event for **THE BIG MATCH** during which Giving What We Can: Cambridge and Giving What We Can: Oxford will match any donations to AMF up to £30,000. Get hyped!!<br /><br />\nEveryone should come, and free (alcoholic and non-alcoholic) drinks and snacks will be provided and there will also be an opportunity to chat afterwards with Rob.<\/span><\/span><\/span><\/span><u><span style="font-size:13px;font-family:helvetica, sans-serif;color:rgb(32,32,32);"><br /><\/span><\/u><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">University: 14th Annual Disability Lecture Saqib Shaikh – Innovating towards a more inclusive future<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">14<sup>th<\/sup> Annual Disability Lecture  <br />\nSaqib Shaikh – Innovating towards a more inclusive future <br />\nThursday 23 March, 5.30pm, Palmerston Room, St John’s College, Cambridge <br />\n  <br />\nYou are invited to the 14th Annual Disability Lecture entitled ‘Innovating Towards a More Inclusive Future’.  The lecture will be given by Saqib Shaikh, Microsoft software engineer who is working in the AI and Research group. It will be held at 5.30pm on the 23rd March 2017, in the Fisher Building at St John’s College.  The lecture is organised jointly between the University’s Disability Resource Centre (DRC), the Equality and Diversity section and St John’s College.  <br />\n  <br />\nSaqib will energise and inspire us all about the power of technology to include everyone and in particular how developments for specific groups, like disabled people can lead to mainstream technologies creating more inclusive environments.  <br />\n  <br />\nThe lecture is open to all, the venue is fully accessible to disabled people and the lecture will be captioned and a BSL interpreter will be present.   <br />\n  <br />\nBooking is open and is available via - <\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="font-family:Calibri, sans-serif;"><a href="https://innovatingtowardsinclusivefuture.eventbrite.co.uk/" target="_blank"><span style="font-family:sans-serif;">https://innovatingtowardsinclusivefuture.eventbrite.co.uk<\/span><\/a><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <br />\n  <br />\nPlease do come back to me with any questions or requests around access, by email via <\/span><\/span><\/span><span style="font-family:sans-serif;font-size:12.48px;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;"><a href="mailto:disability@admin.cam.ac.uk">disability@admin.cam.ac.uk<\/a><\/span><\/span><\/span><span style="font-family:sans-serif;font-size:1em;">.<\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Website: <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><a href="http://www.disability.admin.cam.ac.uk/" target="_blank"><span style="font-size:1em;">http://www.disability.admin.cam.ac.uk/<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);">  <br />\nTwitter: <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><a href="http://twitter.com/Cambridge_DRC" target="_blank"><span style="font-size:1em;">http://twitter.com/Cambridge_DRC<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <br />\nFacebook: <\/span><\/span><\/span><a href="https://www.facebook.com/cambridgedrc" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/cambridgedrc<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Cambridge & Brexit: Discussing our future<\/h3><div class="ugc"><p style="margin:13px 0;"> <img src="http://files.groupspaces.com/jesus-mcr/files/1917339/ZU9r_EmqQqUumgEx9lBk/Cambridge+GuildHall+Brexit+Conference.png?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: The Violence Research Centre Event 27th Feb<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);">‘Honour’ and Violence: A Cross-Cultural Perspective<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);">On 27 February 2017, the Violence Research Centre at the Institute of Criminology, University of Cambridge, will host Dr Nafisa Shah and Professor Aisha K. Gill for a discussion on ‘honour’ based violence in Pakistan, and the UK.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);">Honour-based violence against women is a global tragedy. Over 11,000 cases of honour crimes were recorded by UK police forces from 2010-14, and 1100 women were killed by their families in the name of honour in Pakistan in 2015.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);">Dr Nafisa Shah will present her recently published study on gender violence, law, and power in Pakistan. Her work draws connections between state law and customary practice, which can help policy makers and activists in understanding the power dynamics that allow honour killings to persist in Pakistan.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);">Professor Aisha K. Gill will discuss the theory, policy, and practice of ‘honour’ based violence among South Asian communities in the UK based on her research, offering a cross-cultural comparative perspective to the complex global challenge of addressing violence against women.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Dr Shah is a member of Parliament in Pakistan, where she is a strong advocate for rights based policy. She holds a PhD in social and cultural anthropology from the University of Oxford. In 2001, she was elected as mayor of Khairpur in Sindh, where she served as one of only two women mayors across Pakistan. She previously worked as a journalist for Newsline magazine in Pakistan. She tweets <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><a href="https://twitter.com/ShahNafisa"><span style="font-family:sans-serif;"><span style="font-size:1em;">@ShahNafisa<\/span><\/span><\/a><\/span><\/span><\/span><span style="color:rgb(0,0,0);">.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Professor Aisha K. Gill, Ph.D. is Professor of Criminology at University of Roehampton, UK. Her research focusses on health and criminal justice responses to violence against black, minority ethnic and refugee women in the UK, Iraqi Kurdistan and India. She has been involved in addressing violence against women at the grassroots level for seventeen years and has published widely in refereed journals. She tweets <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><a href="https://twitter.com/DrAishaKGill"><span style="font-family:sans-serif;"><span style="font-size:1em;">@DrAishaKGill<\/span><\/span><\/a><\/span><\/span><\/span><span style="color:rgb(0,0,0);">.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">This event will be held on Monday, 27 February from 5:30-7pm, with a drinks reception afterwards. The venue is Room B3, Institute of Criminology, Sidgwick Avenue, University of Cambridge.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Cambridge Middle East and North Africa Forum<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);">The Cambridge Middle East and North Africa Forum (MENAF) will be hosting a high-level panel discussion and Q&amp;A session on the future of the Syrian Revolution. They have a phenomenal panel lined up- Not an event to miss!<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">When: 27th Feb, 7.30 pm<br /><br />\nWhere: The Old Divinity School, St. John\'s College<br /><\/span><br /><\/span><\/span><span style="font-family:sans-serif;"><a href="https://www.facebook.com/events/453054135085296/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/453054135085296/<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><span style="color:rgb(0,0,0);"><br />\nThe speakers: <br />\n- First Syrian Opposition Insider (FSA)<br />\nThe speaker, a figure within the Syrian Opposition movement, has requested to remain anonymous until the event for security reasons. <br /><br />\n- Second Syrian Opposition Insider (SNC)<br />\nThe speaker, a figure within the Syrian Opposition movement, has also requested to remain anonymous until the event for security reasons.<br /><br />\n- Mr Thaer al-Hajji<br />\nThaer al-Hajji is a Syrian Kurdish activist and Chief Representative of the "Syrian Revolution Coordinators Union", the organisation that coordinated the initial protest efforts in 2011, and now works to assist journalists and international aid groups report and respond to the ongoing war.<br /><br />\n- Dr Nir Boms<br />\nDr Nir Boms is a Senior Lecturer in Middle Eastern Studies at the Hebrew University of Jerusalem and the International Centre for Counter-terrorism in Herzliya. He is Co-Founder of <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><a href="https://l.facebook.com/l.php?u=http%3A%2F%2FCyberDissidents.org%2F&amp;h=ATN-anhB6N7HbNNtdGMeeA1ZWH93AOLnageoGPaUIsulls52goMCQFzFwRjhAKwmdvJwfrh6xqX7IIlI4TQWbtN6bIs33vmny0fqB_t8aKgXASA6lZ23Z_veeioRLfSo6mJUCusDiw&amp;enc=AZOKwIocIpYWtloFVOtxp7C67EX_ycvK4iWWw5mMr4gLzaXEHuwevTlv9FYaFcXZmEw&amp;s=1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">CyberDissidents.org<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">,<span style="color:rgb(0,0,0);"> a network of bloggers from the Middle East that focuses on freedom of expression and the promotion of dialogue, and is involved with a number of pro-Western Syrian opposition groups. Dr Boms also served as the Vice President of the Foundation for the Defense of Democracies (FDD) in Washington D.C. He is an expert in civil disobedience in the Arab World, the Arab Spring, and the role of the internet and technology in insurrection.<br /><br />\nThe Chair: <br />\n- Mr Stuart Laing<br />\nStuart Laing has been the Master of Corpus Christi College, Cambridge, since 2008. Mr Laing has served as the British Ambassador to Oman and Kuwait, the High Commissioner to Brunei, and had also been posted in Egypt and Saudi Arabia.<br /><br />\nThis is an incredible chance to hear from and talk to the "real" Syrian Opposition, one of the organisers of the first protests and an expert on the Arab Spring on February 27. <br /><br />\nThe event is open to members of the University of Cambridge only. Please note that due to political sensitivities and security concerns expressed by the speakers **this event is off the record and closed to the press**.<br /><br />\nPlease keep in mind that for security reasons, no bags will be admitted.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Graduate Survey on Paid and Unpaid Work at Cambridge<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Please fill in this survey run by the Cambridge branch of the University and College Union (UCU), designed to collect graduate experiences of work and employment at Cambridge University. The survey is anonymous and should take 5-10 minutes to complete. <br />\n  <br /><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://goo.gl/forms/rYQIyvVAVRNYBitu1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Fill out the UCU survey on graduate work here.<\/span><\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <span style="color:rgb(0,0,0);"><br />\n  <br />\nUCU represents over 100 000 staff in higher and further education institutions across the UK, and membership is FREE for graduate students: <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><a href="https://www.ucu.org.uk/join" target="_blank"><span style="font-size:1em;">www.ucu.org.uk/join<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);">. The union represents all academic and a large number of academic-related staff at Cambridge. <br />\n  <br />\nThey believe there has been a lack of action on graduate students’ conditions. As graduate students, many do paid and unpaid work for the University or the Colleges, whether that includes supervisions, lecturing, research assistant work, or managing libraries. Cambridge UCU and Graduate Union members want to hear about your experiences of work: are graduates getting paid enough? How much work is unpaid? Do you have sufficient time to prepare? Are you supported in our work, and are your rights being respected? They are interested in everyone’s experience. Anecdotally it seems there is great diversity of experience across faculties and colleges, but many features of work and employment are shared. <br />\n  <br />\nThe short survey attached will help them develop a better picture of conditions for graduate students in Cambridge. The data will be used confidentially by UCU to better represent graduate students and will be published in a report later this year. Join the campaign by leaving them your contact details at the end of the survey. <br />\n  <br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><a href="https://goo.gl/forms/rYQIyvVAVRNYBitu1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Fill out the UCU survey on graduate work here.<\/span><\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
