"font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Join the MCR for our Easter celebrations on Saturday the 22nd of April (the week after Easter). We will be having an Easter egg hunt in the afternoon as well as our traditional Superhall in the evening.<br /><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br /><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The Hunt will take place in college in the afternoon (exact time tbc). Think Easter egg hunt but on a grand scale! Easter eggs will be hidden around the college for you to find, what could be more fun?<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Allotment<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Work in the MCR allotment will be continuing out of term time. If you would like to get involved please join the facebook group: <\/span><\/span><a href="https://www.facebook.com/groups/565213680329028/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/groups/565213680329028/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Or speak to David Pattinson, the MCR Green Officer, (<\/span><\/span><a href="mailto:mcr-green@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-green@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: AGM minutes<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Many thanks to everyone who came to the MCR AGM and contrinuted to discussion. It is much appreciated! Please find the minutes of the meeting here:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1944246/XbH_pbFSfW4Q6MKwyy8p/Minutes+from+the+Jesus+MCR+AGM.pdf"><span style="font-size:1em;">Minutes from the Jesus MCR AGM.pdf<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br /><br />\nIf you think anything needs to be edited or corrected please don\'t hesitate to contact Jennifer, the secretary, on <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;">mcr-secretary@jesus.cam.ac.uk<\/span><\/a><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Post-study VISA options for working in the UK - talk location/time<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Upcoming talk - Post-study VISA options for working in the UK - <strong>Wednesday 17th May, 5.30 pm, Prioress’s Room<\/strong><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">As part of the Graduate Development Programme, Anthony Dangerfield, Head of the University’s International Student Team, will give a talk for international students on post-study visa options for working in the UK. <br />\n  <br />\nInformation and guidance will be provided on the following:<br /><br />\n·  working on a Tier 4 visa in the period after completion of course;<br /><\/span><\/span><\/span><span style="font-size:12.48px;font-family:sans-serif;"><span style="font-size:1em;">·  the requirements to switch into Tier 2, the main work immigration route;<br /><\/span><span style="font-size:1em;">·  the University administered Doctorate Extension Scheme and Tier 1 Graduate Entrepreneur<br /><\/span><\/span><span style="font-size:12.48px;font-family:sans-serif;"><span style="font-size:14.6667px;">·  <\/span><span style="font-size:1em;">on overview of other visa options.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">  <br />\nThere will also be an opportunity to ask any questions you may have about visas for working in the UK.  <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Mobile Phone Numbers on CamSIS<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">We are heading towards the exam period and this is just to remind you to check that your telephone number(s) on CamSIS are up to date.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">It would be helpful if you would make sure your mobile phone number or your phone number in your room (if you have one) is on your record.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. University: Events over the Easter break<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Free Yoga, Parent and Toddlers coffee morning, and Family Film screenings will all continue over the Easter break. <span style="color:rgb(29,33,41);">Keep an eye on our events calendar for all dates and times.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><a href="http://www.gradunion.cam.ac.uk/events" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.gradunion.cam.ac.uk/events<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. University: Vice-Chancellor\'s statement on the UK\'s triggering of Article 50.<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" >The Vice-Chancellor has released a statement on the UK\'s triggering of Article 50.<\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" >In it, he reminds students and staff that the University\'s Compliance Team and International Student Team are able to offer advice on all immigration-related issues- see the University\'s dedicated EU website (<a href="http://www.eu.admin.cam.ac.uk/who-should-i-contact-if-i-have-queries-about-my-position" target="_blank">http://www.eu.admin.cam.ac.uk/who-should-i-contact-if-i-hav…<\/a>) for more details.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. University: Autism Awareness Week survey<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">As an extension of Autism Awareness Week, the CUSU-GU Welfare and Rights Officer and CUSU Disabled Students\' Officer are putting together a zine to raise awareness of different people\'s experiences of autism, and particularly how these intersect with gender. If you self-define as autistic, do consider submitting. More information here: <\/span><\/span><\/span><a href="http://www.disabled.cusu.cam.ac.uk/incamouflage/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.disabled.cusu.cam.ac.uk/incamouflage/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Volunteer this Easter with Student Community Action<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" >Are you in Cambridge over the holidays and interesting in volunteering some time to help the local community? <\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" >Volunteers needed for Student Community Action Easter party!<\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" >Their Easter party is coming up for the children and young people who access their projects, they are looking for volunteers who will be in Cambridge on Tuesday 11th April, from 11-3.30 to help with activities. The Easter party will take place at Trini<span style="font-family:inherit;">ty Old Fields Sports Pavilion, Grange Rd, Cambridge (parking available on site)<\/span><\/p>\n<p style="margin:13px 0; font-family:inherit; text-align: justify;"  class="justify" >No need to formal sign up with SCA - they need volunteers to help with activities from sports to arts and crafts. Refreshments will be available free of charge for volunteers.<\/p>\n<p style="margin:13px 0; font-family:inherit; text-align: justify;"  class="justify" >Please contact Suzie on <a href="mailto:mail@cambridgesca.org.uk">mail@cambridgesca.org.uk<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: *Call for Submissions* Silverstreet Magazine<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">It\'s that time again! Silverstreet Magazine looking for submissions for the last Silverstreet Magazine of the Cambridge year! Silverstreet is Cambridge\'s undergraduate magazine <\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><br /><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The theme for our Easter term issue is \'Relics\', and they\'d love to hear ideas and pitches from HSPS students and anybody else interested in the humanities.<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><br /><span style="font-size:1em;"><span style="color:rgb(0,0,0);">When they think about relics, they think about something surviving from an earlier time, something outmoded or anachronous, often treated with reverence and special care. What relics signify now, as survivals, are bound up in the meanings attributed to them by present circumstance, and can be far from what the relic may once have signified. Meanwhile, the very process of creating a relic represents a shift, a possible revolution, where paradigms change, and knowledge is reformulated.<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><br /><span style="font-size:1em;"><span style="color:rgb(0,0,0);">In their magazine, a relic might be a physical object, an institution, a memorialised event, or even a concept. They think this theme could be interpreted in multiple interesting ways, and are keen to hear your takes on it, but if you need further inspiration, they thought writers could possibly think about...<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><br /><span style="font-size:1em;"><span style="color:rgb(0,0,0);">If you have a pitch for an article or review, please send it to them by the 7th of April, 2017. Please send them to <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:cambridgesilverstreet@gmail.com"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">cambridgesilverstreet@gmail.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Varsity Education is recruiting for July and August 2017!<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; font-family:Calibri, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Varsity Education is a not-for-profit education company that runs summer programmes in both Oxford and Cambridge. Students attending our programmes are aged 15-18 and are keen to learn more about their chosen subjects and looking to apply to top UK Universities. <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; font-family:Calibri, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">They are running one two-week programme in Cambridge between 22nd July - 5th August and one two week programme in Oxford between 7th August – 21st August.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; font-family:Calibri, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">They are looking for advanced undergraduates, graduates and postgraduates from Oxford and Cambridge to lead students in small group classes (in both subject specific lessons as well as study skills workshops), complete general pastoral tasks and accompany students on excursions and activities around the city. There are a number of roles on offer and this is a great opportunity for those keen to spend the summer in the city, gain valuable teaching experience and work with bright students from the UK and around the world.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; font-family:Calibri, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Most applicants will be required to be available for the full two week session they apply for, however, there will also be some part time work available.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;" style="font-family:Calibri, sans-serif;font-size:14px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">They can provide accommodation for those interested in the role of Housemistress/Housemaster and some meals will be included. Pay will be between £300-£400 per week depending on the role. <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:Calibri, sans-serif;font-size:14px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">If you would like to find out more, please email them at <\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:office@varsity-education.ac">office@varsity-education.ac<\/a> <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">or apply by clicking on this link: <\/span><\/span><\/span><a href="http://www.varsity-education.ac/recruitment" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.varsity-education.ac/recruitment<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
