an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Graduate Conference abstract deadline<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">College: Wellness Week - 15-19 February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: The David Crighton Concert, Sunday 21st February, 8.30pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Website Survey<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: Working on a startup or startup idea?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Cambridge Climate and Sustainability Forum<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other: Teacher vacancy at St Paul&#039;s girls school<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: TV enquiry<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Graduate Conference abstract deadline<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);white-space:pre-wrap;font-size:13px;">The Graduate Conference is the biggest academic event in the Jesus College MCR through the whole academic year. All graduate students in Jesus are invited to submit an abstract to give a 15-minute presentation or present a poster<br /><\/span><br />\nStudents in all fields -- arts, sciences, social sciences, humanities, law, business, medicine, etc -- are invited to present, regardless of current stage of the research. Please send your abstract to Sunnia Xing (<\/span><a href="mailto:sunnia_xing@126.com"><span style="font-family:sans-serif;">sunnia_xing@126.com<\/span><\/a><span style="font-family:sans-serif;">) before 21st Feb if you would like to present or post your research in the conference.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. College: Wellness Week - 15-19 February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">The first annual Jesus College Wellness Week started today. There will be events all over college from Monday to Friday from sleep workshops to colouring (!!!) Please see the attached <\/span><span style="font-family:Helvetica;"><a href="http://files.groupspaces.com/jesus-mcr/files/1634388/dx_M2kD4s4caPyqc_g8e/WellnessWeek2016.pdf"><span style="font-family:sans-serif;">pdf<\/span><\/a><\/span><span style="font-family:sans-serif;"> for a full list of events. For more information visit <\/span><a href="http://www.facebook.com/groups/JCWellness"><span style="font-family:sans-serif;">www.facebook.com/groups/JCWellness<\/span><\/a><span style="font-family:sans-serif;"> or email Bernardo at <\/span><a href="mailto:mcr-lgbt@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-lgbt@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: The David Crighton Concert, Sunday 21st February, 8.30pm<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:arial, helvetica, sans-serif;font-size:small;"><span style="font-family:arial, helvetica, sans-serif;font-size:small;">Join the Jesus College Music Society Orchestra for their termly concert at 8.30pm in Jesus Chapel as they perform some orchestral favourites including Mozart\'s Overture to La Clemenza di Tito, Schubert\'s Rosamunde and Mendelssohn\'s exquisite Violin Concerto, starring third-year violinist Joseph Swartzentruber.<br /><br />\nTickets £4, £2 (students), £1 (Jesuans), which include interval refreshments; available on the door or up to a week in advance from the Porters\' Lodge.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Website Survey<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">If you would like to take part in the consultation about the new College website, please read the <strong>presentation<\/strong> on this link <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="https://jnet.jesus.cam.ac.uk/departments/communicationsoffice/websiteconsultation.pdf">https://jnet.jesus.cam.ac.uk/departments/communicationsoffice/websiteconsultation.pdf<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> and then take the <strong>five minute survey<\/strong> here <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="https://www.surveymonkey.co.uk/r/JCCwebconsultation">https://www.surveymonkey.co.uk/r/JCCwebconsultation<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">. The survey will close on <strong>Monday 22nd February<\/strong>. Please treat the presentation as confidential.<br /><\/span><\/span><br /><span style="font-family:sans-serif;font-size:1em;">Your survey responses will go to a special Society meeting and a Website Review Committee meeting later this month. You will be asked for your thoughts on three items:<br /><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;font-size:1em;">The two alternative website designs <\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;font-size:1em;">Alternative suggestions for the super navigation menu title ‘Centres’<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;font-size:1em;">Suggestions for the short positioning statement about the College on the website homepage<\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: Working on a startup or startup idea?<\/h3><div class="ugc"><p style="margin:13px 0;"><a href="http://founder.org/">Founder.org<\/a><span style="font-family:Helvetica;">, which helps student entrepreneurs via funding and mentorship, will help! Come to our panel and networking night at 6:00pm on February 18th to explore the first steps of startup creation with the help of Cambridge alums who just started their companies and <\/span><a href="http://founder.org/">Founder.org<\/a><span style="font-family:Helvetica;">\'s CEO, Michael Baum. Snacks and drinks are included.<\/span><br /><br />\nSign up on Eventbrite now: <a href="https://goo.gl/ur2CGP" target="_blank">https://goo.gl/ur2CGP<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Cambridge Climate and Sustainability Forum<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">On Saturday the 20th February the Cambridge Climate and Sustainability Forum is hosting its annual one-day conference; this year exploring the topic “Global to Local”.<\/span><br /><br /><span style="font-family:Helvetica;">Through keynote speeches, panel discussions and workshop sessions, we will take you on a journey through the many aspects of efforts to tackle climate change. Academics, professionals and activists will address our current situation of living within an unsustainable economy, explore the intersections between the private sphere and global governance in mitigating climate change, and discuss the role of local activism in creating lasting change.<\/span><br /><br /><span style="font-family:Helvetica;">Speakers range from Paul Polman (CEO of Unilever), Nick Mabey (CEO of Third Generation Environmentalism), Carbon Tracker Initiative, Dame Barbara Stocking (ex-head of Oxfam), Glada Lahn (Chatham House), Dr Jake Reynolds (Cambridge Institute for Sustainability Leadership), Sheila Menon (direct action activist and one of the "Heathrow 13") to the art activist group "BP or not to BP", and many more!<\/span><br /><br /><span style="font-family:Helvetica;">Tickets are now available at £10 for students and £20 for University staff, and can be purchased here <\/span><a href="http://beta.cambridgehub.org/events/ccsf2016/">http://beta.cambridgehub.org/events/ccsf2016/<\/a><span style="font-family:Helvetica;">. Included is lunch and refreshments throughout the day. Please see <\/span><a href="http://www.cambridgeclimateforum.org/">www.cambridgeclimateforum.org<\/a><span style="font-family:Helvetica;"> for more information on the day’s programme, speakers and topics up for discussion.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: Teacher vacancy at St Paul\'s girls school<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Due to a considerable expansion in the number of girls choosing biology at A level, both this year and next year, we are looking to recruit an additional part-time biology teacher for September 2016.<br /><\/span><\/span><span style="font-size:1em;font-family:sans-serif;"><br />\nCandidates should have a good first degree in Biology (or related discipline) and an excellent working knowledge of the subject. A postgraduate degree would be an advantage but is not essential. Excellent communication skills and a genuine interest in sharing the excitement of the biological sciences are critical. A teaching qualification is not required but the school provides support for staff interested in taking an Independent PGCE through Buckingham University. <br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nThe school\'s website has further details including information on how to apply:  <\/span><\/span><a href="http://www.spgs.org/vacancies/" id="gsuser_LPlnk705553"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.spgs.org/vacancies/<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: TV enquiry<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Twofour Group are currently seeking adventurous scientists to take part in a ground breaking TV programme. They\'ll be creating a unique ecosystem and see how a group of skilled Scientists in different fields manage to sustain its environment. <br /><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nThey will focus on everything that’s needed to sustain people, looking at how food is grown, how to recycle water, how to control oxygen levels and then of course looking at the broader implications of this for our planet and the environment. They want to film in an enclosed space and it would be totally sealed to the outside world  making this a big budget, globally conscious and exciting new experiment.  <br /><br />\nFor further details contacted on Sam on 02922 450 054 or by email <\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><a href="mailto:Samuel.williams@twofour.co.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">Samuel.williams@twofour.co.uk<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
