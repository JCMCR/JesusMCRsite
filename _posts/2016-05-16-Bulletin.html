ref="#item7">Other: Language courses in long vacation<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Festival of ideas<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Repeat MCR: World Whisky Day Celebration! - Friday 20th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Still a couple of tickets left!<\/span><br /><br /><span style="font-family:Helvetica;">In honour of World Whisky Day, the MCR Whisky Tasting society will be putting on a special event on Friday 20th May. The evening will involve a guided tasting of six of the best and up and coming bottles of whisky from around the world, plus the much anticipated free pouring session afterwards! Come along and enjoy fine whisky and even finer company!<\/span><br /><br /><span style="font-family:Helvetica;">Tickets will cost £14 and may be bought by the following link on a first come first served basis (maximum of one guest ticket which may be bought by clicking on the link for a second time)<\/span><br /><br /><a href="https://dashboard.gocardless.com/api/template_plans/1584JP8PJY/paylink">https://dashboard.gocardless.com/api/template_plans/1584JP8PJY/paylink<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Repeat MCR: Additional Grad Hall - Monday 23rd May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">There will be an additional Grad hall this term on Monday 23rd May, where the college will open West Court Dining room up to us.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Repeat MCR: Brexit Debate & Discussion - Tuesday 24th May<\/h3><div class="ugc"><p style="margin:13px 0; font-family:HelveticaNeue;font-size:12px;" >Pedro Espirito Santo, who is a previous Jesusan and now working at the European Commission, will come back to Jesus College to contribute the Brexit Debate.  Would you like to know what\'s his perspectives on \'Brexit\' issue? Come and join us next Tuesday! This event will be held:<br /><br />\n7:30pm - 9:00 pm, Tuesday, 24th May<br /><br />\nColeridge Room, Jesus College <br /><br />\nFree snacks and drinks will be provided.<br /><br />\nPlease contact Sunnia Xing (<a href="mailto:sunnia_xing@126.com">sunnia_xing@126.com<\/a> ) if any further questions.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Repeat MCR: Grads\' There Minutes Thesis - Wednesday 8th June<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Many thanks for your interest! We\'ve got enough people sign up for giving the 3-mins talk, so no more volunteer needed. Looking forward to seeing you guys on 8th June Grad Hall. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">1. The Dean of Chapel will give an address on Judas this Sunday 22 May at the 6pm \'Picturing Resurrection\' Choral Evensong series, using art from Caravaggio, Carracci, and Duccio. Drinks follow in the Prioress\' Room.<\/span><br /><br /><span style="font-family:Helvetica;">2. This Saturday 21 May at 6 pm, the Bishop of Ely will lead a Choral Eucharist with Confirmation and Baptism. Come along and support the six members of College receiving the rites of Christian initiation. Drinks follow in the Webb Library.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Intra-Jesus College croquet pairs tournament<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Please fill out the below form if you want to enter a very light-hearted intra-Jesus croquet pairs tournament. No experience required.<\/span><span style="font-family:Helvetica;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:Helvetica;">More details are given in the form description. Deadline for entry is Tuesday 17th May, 2200hrs.<\/span><br /><br /><a href="https://docs.google.com/forms/d/1E8kCyI80uRn2IbdTtdzKSt6uKllZWtbf6KgU5mJT4jc/viewform">https://docs.google.com/forms/d/1E8kCyI80uRn2IbdTtdzKSt6uKllZWtbf6KgU5mJT4jc/viewform<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: Language courses in long vacation<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Enrolment is now open for Long Vacation language courses at the Language Centre.  Open to all current staff and students of the University, our <\/span><\/span><span style="font-size:1em;"><a href="http://www.langcen.cam.ac.uk/culp/"><span style="font-family:sans-serif;">CULP<\/span><\/a><span style="font-family:sans-serif;"> <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">(Cambridge University Language Programmes) courses could be valuable for future employability, open up overseas placement or study opportunities, enhance academic options, or simply enhance your future travel experiences. Courses are available in Arabic, French, German, Italian, Russian and Spanish and in a variety of levels from Basic to Advanced.<br /><br />\nTo book a place, please visit the <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">online booking system<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">.<br /><br />\nFor those wishing to explore alternative modes of language study, please visit our <\/span><\/span><a href="http://www.langcen.cam.ac.uk/lc/advising/advising-index.html"><span style="font-family:sans-serif;"><span style="font-size:1em;">Language Advising<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> pages for details of Conversation Hours, supported self-study and other opportunities.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Festival of ideas<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:HelveticaNeue;">If you are interested in running an event at 2016’s Cambridge Festival of Ideas, the deadline for event submission is <strong>31 May 2016.<\/strong> Information about being part of the Science Festival can be found here: <\/span><span style="font-family:HelveticaNeue;"><a href="http://www.sciencefestival.cam.ac.uk/cambridge-science-festival-coordinators-page">http://www.sciencefestival.cam.ac.uk/cambridge-science-festival-coordinators-page<\/a>.<\/span><\/p>\n<p style="margin:13px 0; font-family:HelveticaNeue;" >If you would like to propose an event or have any questions, please do get in touch with the Festival team at <a href="mailto:cfi@admin.cam.ac.uk">cfi@admin.cam.ac.uk<\/a> or (01223) (7)66766. <\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;">The 2016 Cambridge Festival of Ideas runs from 17 to 30 October 2016<\/li>\n    <li style="margin-bottom: 5px;">The theme of the Festival this year will be ‘Movement’  – broadly defined and including, for example, social and political transformation, the movement of people and ideas, performance, journeys, political movements, and so on.<\/li>\n    <li style="margin-bottom: 5px;">The Festival is a celebration of arts, humanities and social sciences research taking place at Cambridge and beyond.<\/li>\n    <li style="margin-bottom: 5px;">The Festival comprises talks, panel discussions, films, concerts, performances, tours and hands-on activities for all age groups.<\/li>\n    <li style="margin-bottom: 5px;">Last year’s Festival featured over 200 events and over 23,000 visitors.<\/li>\n    <li style="margin-bottom: 5px;">The Festival team centrally organise a number of events through the Festival. Event coordinators also propose and run their own events during the Festival with support from the Festival team.<\/li>\n    <li style="margin-bottom: 5px;">Website: <a href="http://www.festivalofideas.cam.ac.uk/">http://www.festivalofideas.cam.ac.uk<\/a>/<\/li>\n    <li style="margin-bottom: 5px;">Facebook: <a href="https://www.facebook.com/cambridgefestivalofideas/">https://www.facebook.com/cambridgefestivalofideas/<\/a><\/li>\n    <li style="margin-bottom: 5px;">Twitter: <a href="https://twitter.com/camideasfest">https://twitter.com/camideasfest<\/a><\/li>\n<\/ul><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
