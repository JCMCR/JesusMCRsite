x;" ><span style="font-size:1em;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR brunch - Saturday 5th December<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR Whisky Tasting - Friday 11th December<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Pigeon holes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Christmas formal seating plan<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Repeat: Prints of new College map<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Summer 2016 College Getaway to Rome<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Change100 internships<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">IARU Global Summer School<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR brunch - Saturday 5th December<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Join your fellow MCR members this Saturday for another much-heralded Jesus MCR Welfare Brunch!!!<br /><br />\nIf you like fresh fruit, pastries, juice, or warm caffeinated beverages, Welfare brunch is the place to be for acquiring these things for FREE!<br /><br />\nIf you missed events in Freshers\' Fortnight, or just want another chance to meet people new and old, brunch is a great opportunity to find fellow graduates and unintentionally spit croissant crumbs into their face!<br /><br />\nBrought to you by your friendly MCR Welfare Team.<br /><br />\np.s. It\'s the first one to be held in the NEW MCR Room in West Court, so that makes it even more exciting than usual!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR Whisky Tasting - Friday 11th December<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The next whisky tasting will have the theme of "Finishing Casks". It is a legal requirement in Scotland that whisky be made from only 3 ingredients: barley, water and yeast (and perhaps a small amount of colouring). To add interesting flavours, distilleries can mature the whisky in a cask that has matured some other beverage, such as a sherry butt, port pipe, wine barrel, rum cask etc. We\'ll explore how some different finishing casks affect the flavour of the whisky. This one is really interesting and perfect for people new to drinking whisky. <br /><br />\nThe event will be at 8pm in the new MCR in West Court. Tickets will be £13.40 each available from 10pm on Wednesday 2nd December at <\/span><\/span><a href="http://mcr.jesus.cam.ac.uk/whiskysignup"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://mcr.jesus.cam.ac.uk/whiskysignup<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. Jesus students can buy up to 2 tickets. See the facebook page too: <\/span><\/span><a href="http://fb.com/events/191883384484939"><span style="font-size:1em;"><span style="font-family:sans-serif;">fb.com/events/191883384484939<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Pigeon holes<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The pigeon holes in the old MCR have to be moved,  therefore on Wed 02 Dec 15 they will be moved into the Marshall Room. To assist the move would you please  ensure that you empty your pigeon hole by  midnight on Tue 01 Dec 15.  Any mail left in the pigeon holes will be  removed and held in the porters lodge.  Once the pigeon holes have  been moved the mail will be put back into them.  Obviously the less mail  there is in them the quicker we will be able  to move them.  Please also note that whilst they are being moved you  will not be able to collect your mail.<\/span><\/span> <br /><span style="font-size:1em;"><span style="font-family:sans-serif;"> The Marshall Room is on access control and you will require your card to enter it and pick up your mail.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Christmas formal seating plan<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">For those who managed to secure a ticket for MCR Christmas formal, there will be a seating plan on the night to avoid queuing.  Please rememeber this means you must sit at the table you are assigned to at the start of the meal.  Sign ups are in groups of 8 or less using the following link before Saturday 5th December: <br /><a href="http://mcr.jesus.cam.ac.uk/private/signups/2015/11/30/ChristmasHallTableRequests/">http://mcr.jesus.cam.ac.uk/private/signups/2015/11/30/ChristmasHallTableRequests/<\/a>.<br /><br />\nIf you get signed up more than once where you sit will be at discression of the person organising the tables!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Tuesday 1st, Wednesday 2nd &amp; Thursday 3rd December 6.30 pm Carols by  Candlelight before Christmas (finishing well in time before Christmas  formal).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Repeat: Prints of new College map<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Following enquiries from people interested in buying large prints of the new College map, we still have some high resolution A2 size prints available. Internally, we are selling unframed copies for £5 per print. Please email <a href="mailto:h.harris@jesus.cam.ac.uk">h.harris@jesus.cam.ac.uk<\/a> <\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;">if you would like to buy one. The Finance Office will add the £5 payment to your College bill. You can see a low resolution pdf of the map here: <a href="https://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf">www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf<\/a><\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-family:serif;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Summer 2016 College Getaway to Rome<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">All students are invited to enjoy Italy in the summer and discover the treasures of Rome’s  restaurants, museums, galleries, historic ruins and churches. We’ll take in sights including the Sistine Chapel, Colosseum, Catacombs, and Vatican Museums, while also leaving plenty of free time to explore the city at leisure.<br /><\/span><span style="font-size:1em;"><br />\nProvisional Dates: 23-27 June, 2016<br /><\/span><span style="font-size:1em;"><br />\nCost: ~£700 (Includes return airfares, two meals per day, accommodation and some entry fees).<br /><\/span><span style="font-size:1em;"><br />\nFor more information, contact Paul Dominiak, the Dean of Chapel, on <\/span><\/span><span style="font-family:Calibri, sans-serif;font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;">Places will need to be booked and deposits paid in late January.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Change100 internships<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Change100 is a summer internship and professional development programme open to students and recent graduates with disabilities and long term health conditions. In 2016 Change100 will offer 100 internships for talented candidates at employers including Barclays, BBC, DFID, Taylor Wimpey and many more. Applications for summer 2016 internships are now open.  For more information see this <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://files.groupspaces.com/jesus-mcr/files/1581666/vuYfpcXpYAcqg38xXS85/Change100+Student+Brochure+2016.pdf"><span style="font-size:1em;">brochure<\/span><\/a><span style="font-size:1em;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. IARU Global Summer School<\/h3><div class="ugc"><p style="margin:13px 0;">A <span style="font-family:Helvetica;">number of GSP courses <\/span><span style="font-family:Helvetica;">- open to both undergraduate and graduate students - will be offered in 10 different IARU partner universities as part of the 2016 \'Global Summer Programme\'. The \'GSP\' is now in its ninth year, and there are some exciting programmes on offer.<br /><br /><\/span>This year courses will be held at: Australian National University, ETH Zurich, National University of Singapore, Peking University, University of California Berkeley, University of Cambridge, University of Copenhagen, University of Oxford, The University of Tokyo, Yale University.  <br /><br />\nCourse details as well as the application form will be made available from 11th Decemeber on<span style="font-family:Helvetica;"> <\/span><a href="http://www.iaruni.org/gsp">www.iaruni.org/gsp<\/a><span style="font-family:Helvetica;"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
