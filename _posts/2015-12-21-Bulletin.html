x;" ><span style="font-size:1em;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><a href="https://joinagora.com">joinagora.com<\/a><br /><br />\nMerry Christmas and a happy new year from the MCR<\/span> Committee!<span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Repeat: Winter Holiday Activity Guide<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Middle Temple Dinner, Clare College - Saturday 30th January 2016<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">TEDxhibits: Interpretations of our Theme and a Chance to Exhibit at our Conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Take part in FameLab Cambridge!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Volunteering roles at All Saints<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Repeat: Winter Holiday Activity Guide<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Please follow this link to find a Winter Holiday Activity Guide that SUAS have put together for students staying over the Christmas period:<br /><\/span><\/span><span style="font-family:\'Times New Roman\', serif;font-size:1em;color:#800080;"><span style="font-family:serif;"><a href="https://docs.google.com/document/d/1uM66bRW0aJ6cMY5uF1VH2UKO0oCRCZzVPrr7dSnIHvA/edit?usp=sharing"><span style="font-family:sans-serif;">https://docs.google.com/document/d/1uM66bRW0aJ6cMY5uF1VH2UKO0oCRCZzVPrr7dSnIHvA/edit?usp=sharing<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;color:#800080;"> <br /><\/span><span style="font-size:1em;"><br />\nThis is a live document that will automatically stay updated. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Middle Temple Dinner, Clare College - Saturday 30th January 2016<\/h3><div class="ugc"><p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;" ><span style="font-size:.8em;"><span style="font-family:sans-serif;">The event is generously subsidised by the Inn.  The address will be made by Master Treasurer, the Rt Hon Lord Justice Christopher Clarke.  Benchers (judges and senior barristers) and barristers will attend the dinner. <br /><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;">The dinner is not for acceptance by those who have joined another Inn or who have definitely ruled out becoming a Barrister. But the undecided and those firmly intending to be Called to the Bar are most welcome. <\/span><\/p>\n<p style="margin:13px 0;">\n<span style="font-size:1em;">\n<\/span><\/p>\n\n<p style="margin:13px 0;"><span style="font-family:sans-serif;">The dinner is open to acceptance on a first come, first accepted basis by responding to:  <\/span><\/p>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">MICHAEL WOOLLCOMBE-CLARKE (Hughes Hall) <\/span><\/span><span style="color:rgb(128,0,128);"><span style="font-family:sans-serif;"><span style="text-decoration:none;"><a href="mailto:mw617@cam.ac.uk"><span style="font-family:sans-serif;">mw617@cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="text-decoration:none;">.<br /><\/span><\/span><\/span><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\nCheque or cash £29 for students of the University (cheque made payable to: `CU Middle Temple Society\': cheques to reach MICHAEL WOOLLCOMBE-CLARKE (Hughes Hall) by Thursday 28 Jan)<\/span><\/p><p style="margin:13px 0;">\n<span style="font-size:1em;"><span style="font-family:sans-serif;">Time: 7.00 for 7.30 pm<br /><\/span><span style="font-family:sans-serif;font-size:1em;">Location: Drinks in Latimer Room, Dinner in the Great Hall, Old Court, Clare College<br /><\/span><span style="font-family:sans-serif;font-size:1em;">Dress: Black Tie<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. TEDxhibits: Interpretations of our Theme and a Chance to Exhibit at our Conference<\/h3><div class="ugc"><p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-size:1em;">What do you study: an art or a science? Is this even a legitimate question? The twenty-first century is one of breaking down and blurring boundaries: between genders, races, identities – and, even, subjects. Fundamentally, the Arts and Sciences are both in search of the same thing: understanding both ourselves and the world around us. Not only do they overlap, but also they can benefit from each other and it’s time they united. That’s why the theme for the 2016 TEDxCambridgeUniversity conference, which will take place on the 13th February, is ‘Connecting the Arts and Sciences’.<\/span><\/p>\n<p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-size:1em;">In order to encourage as many people as possible to engage with our theme, we’ve started TEDxhibits. TEDxhibits is social media campaign to get <strong>you<\/strong> to share your interpretations of our theme ‘Connecting the Arts and Sciences’. Music making? Mental health? Beautiful biology? Spoken-word science? Photography? Anything. It’s <strong>your<\/strong> interpretation. Drawings, films, photos, equations… anything. The more creative the better. The best submissions will be displayed in an exhibition at the conference, so it’s a brilliant opportunity other than giving you something to think about. To get involved, tag #tedxhibits and #tedxcambridgeuniversity. You can also email your work to <\/span><a href="mailto:socialmedia@tedxcambridgeuniversity.org"><span style="font-size:1em;">socialmedia@tedxcambridgeuniversity.org<\/span><\/a><span style="font-size:1em;">. We look forward to seeing your submissions!<\/span><\/p>\n<p style="margin:13px 0; margin-left:0cm;font-size:10pt;font-family:Times, serif;" ><span style="font-size:1em;"><span style="font-family:\'Adobe Garamond Pro\';"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Take part in FameLab Cambridge!<\/h3><div class="ugc"><p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">FameLab is an international communications competition designed to engage and entertain by breaking down science, technology and engineering concepts for a public audience.  Participants have three minutes to present any scientific, engineering, mathematical or medical topic, only using props they carry on to the stage (and no powerpoint!) <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nThe Cambridge Science Festival team will be hosting an information and training event on 28 January at the Cambridge Science Centre, 6-8pm. It is highly recommended that you attend this session, which will provide interactive training in science communication and further information about the FameLab competition.<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nHeats will be held on 8 and 9 February at the Portland Arms from 7pm.  <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">10 applicants from the heats will be chosen to progress to FameLab final on 8 March at Cambridge Junction from 7pm.<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nTo find out more, and book your place on one of the heats visit: <\/span><\/span><span style="font-size:1em;"><a href="http://www.cheltenhamfestivals.com/about/famelab/famelab-uk/uk-heats-and-regional-finals-2016/"><span style="font-family:sans-serif;">http://www.cheltenhamfestivals.com/about/famelab/famelab-uk/uk-heats-and-regional-finals-2016/<\/span><\/a><span style="font-family:sans-serif;"> . (We recommend booking early to secure a place).<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nIf you have any questions please contact Kathryn Muir in the Public Engagement Team – <\/span><\/span><a href="mailto:kathryn.muir@admin.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">kathryn.muir@admin.cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Volunteering roles at All Saints<\/h3><div class="ugc"><p style="margin:13px 0;">\n<span style="font-size:1em;">\n<\/span><\/p>\n\n<p style="margin:13px 0;"><span style="font-family:sans-serif;">All Saints Church is a beautifully decorated, Arts and Craft, Victorian church designed by Bodley, working with William Morris, C.E. Kempe and a number of prominent Pre-Raphaelites for artistic input.  We hope to allow our visitors to make the most of time in this wonderful building.  We have put together an exciting project which includes telling the story of All Saints with an interpretation scheme with lights, sounds and physical objects, a new welcoming area at the entrance to the church, a new guide book, a big programme of events and activities, lots of volunteer roles and some marketing activities to support all this.  <\/span><\/p>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">However, implementing this project fully relies on us having the funding.  So, to that end, we have made an application to the Heritage Lottery Fund, with to secure the funding we need.  The Churches Conservation Trust is putting some additional funding towards the project and the Friends of All Saints kindly donated towards the project as well. <br /><\/span><span style="font-family:sans-serif;"><br />\nThe other thing that the project absolutely relies on is the involvement of the wider community as volunteers, as attendees and as champions letting everyone know what we are up to.  We would be delighted if you were able to help us with this area.  We have a volunteer working group who are helping us with all the plans.  This gives us a group of people to sense check our ideas, to come up with new ideas, to bring together and research the history of the church and to steer the direction of events and activities going forward.  Members attend meetings and/or participate via email.  <br /><\/span><span style="font-family:sans-serif;"><br />\nWe have a number of volunteer roles which we are putting in place for the new year. The new volunteer roles include visitor welcome, cleaning &amp; gardening and fund raising &amp; events.  We have Open days at All Saints, 11am – 5pm, where people can drop in and find out about the project and the volunteer roles on Saturday 23rd January, Sunday 28th February and Friday 18th March. <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;"><span style="font-size:10pt;"> <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
