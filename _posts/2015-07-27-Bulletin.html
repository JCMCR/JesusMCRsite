il%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460" target="_blank">https://joinagora<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>com<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">CSAR Student Award Application Open<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">College Croquet Lessons<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Repeat: Postdoctoral/Graduate Touch Rugby Tournament<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. CSAR Student Award Application Open<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The CSAR Student Award of £1000 is intended to recognise outstanding research in any discipline by PhD students currently studying at the University of Cambridge. The student is expected to clearly communicate their research in terms of real world applications. Selection of applicants will be at the discretion of a CSAR Student Award committee.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The applicant is initially required to submit a research description of up to 100 words, to be submitted online by 4th December 2015. For further information contact <span style="color:rgb(0,0,255);"><a href="mailto:csarscr@hermes.cam.ac.uk">csarscr@hermes.cam.ac.uk<\/a>. <\/span>In the case where work has been undertaken as part of a team, the applicant is required to include an estimate of their personal contribution to the project as a whole, and include contact information for a team leader to verify their involvement. Shortlisted candidates will be invited to give a ten minute presentation on their research findings to the committee on the 18th January 2016. <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Successful candidates will receive their Award at a ceremony in the spring of 2016. In addition to providing financial support, CSAR will endeavour to provide opportunities for CSAR award recipients to meet with influential professionals in their areas of interest and to provide opportunities for personal development through direct personal interaction with senior members of the University of Cambridge and other organisations. This is expected to include a meeting with the Vice-Chancellor or a Pro-Vice-Chancellor of the University. <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">In return, recipients will be asked to present their work as a five to ten-minute presentation at a regular CSAR lecture evening in the 2016-2017 academic year. Subsequently this presentation will be posted on the CSAR website. Optionally, if the recipient\'s time permits, award recipients may be invited to present research to aspiring academics in schools around Cambridge, and/or participate in the selection committee for future CSAR Awards. <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">You will receive an automated e-mail response upon completion of your application <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Link to application form: <span style="color:rgb(0,0,255);"><a href="https://goo.gl/mR48Ek">https://goo.gl/mR48Ek<\/a><br /><\/span>Please report any issues during application to <span style="color:rgb(0,0,255);"><a href="mailto:csarscr@hermes.cam.ac.uk">csarscr@hermes.cam.ac.uk<\/a> <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. College Croquet Lessons<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">If anyone would be interested in informal croquet lessons next Saturday, 1st Aug, please email Francis on <\/span><\/span><a href="mailto:fphw2@cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">fphw2@cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> .<br /><br />\nIf the demand is there, he can provide two sessions: 1000-1200hrs and 1400-1600hrs. A maximum of 4 people per session will be in place to reduce chaos.<br /><br />\nHe will cover introduction to golf croquet, association croquet, rules, strokes, and, depending on the ability of the group, tactics for beginners, intermediates or semi-advanced players.<br /><br />\nIt would be nice to get the grad community filled with croquet players. There is a college croquet cuppers knockout tournament every easter term (teams of four players) and there are lots of low quality teams that enter so even casual players have a good chance of a victory or two. Peterhouse and St Catz had about 15 teams (of 4) each last year!!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Repeat: Postdoctoral/Graduate Touch Rugby Tournament<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">On the 26th of September 2015, the Cambridge University RFU will be running a Postdoctoral/Graduate Touch Rugby tournament at Grange Road.<br /><br />Once the tournament has finished they will be showing England vs Wales World Cup match in the bar. <br /><br />\nIf you are interested in making a Jesus MCR team contact Demetris (<\/span><\/span><span style="font-size:13px;font-family:Helvetica;"><a href="mailto:mcr-sports@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-sports@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">) to register your interest or contact John Naylor (<\/span><\/span><a href="mailto:john.naylor@curufc.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">john.naylor@curufc.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) for more information.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
