ancial needs<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Student minds Cambridge needs you!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Exhibition at the National Gallery<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Innovation forum in recruiting<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Participants wanted for paid study - £80 for 6x30minute sessions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Funding for Centre of Latin American Studies<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Mindfulness course<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Repeat: Antipodean Grad Hall - Wednesday 27th January<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Grad Hall on Wednesday January 27th will be Antipodean-themed to celebrate Australia and Waitangi Day.<br />\nOn this occasion, you’re allowed to bring beer and wear thongs (of the footwear variety) to hall.<br />\nEven if you don’t have a ticket to hall, please do join us in the new MCR room post-dinner (9.15pm or so) for beer and ’Tim Tams’!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Annual Jesus College Pancake Race - Tuesday 9th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Eternal glory awaits he or she who vanquishes the lowly undergraduates (and fellows and staff) in the Jesus College Annual Pancake Race. Batter our enemies and attain the syrup of immortality. In order to join the troop of six who will bring the golden skillet to the MCR with great pan-ache, please email Sargeant Miles Stauffer (mcr-social@cam.ac.uk). The race will begin promptly on 9 February at 1320 hours. For more information see the <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1622148/OkmDetWiO0rJiwoFeGVq/Pancake+Day+Race+poster.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">poster<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Repeat: Jesus College graduate conference - Saturday 12th March<\/h3><div class="ugc"><p style="margin:13px 0;"><!-- [if gte mso 9]><![endif]--><!-- [if gte mso 9]>Normal0falsefalsefalseEN-USJAX-NONE<![endif]--><!-- [if gte mso 9]><![endif]--><!-- [if gte mso 10]><![endif]--><!--StartFragment--><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);white-space:pre-wrap;">The Graduate Conference is the biggest academic event in the Jesus College MCR through the whole academic year. All graduate students in Jesus are invited to submit an abstract to give a 15-minute presentation or present a poster.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:12px;white-space:pre-wrap;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Students in all fields -- arts, sciences, social sciences, humanities, law, business, medicine, etc -- are invited to present, regardless of current stage of the research. Please send your abstract to Sunnia Xing (<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:sunnia_xing@126.com">sunnia_xing@126.com<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">) before 21st Feb if you would like to present or post your research in the conference.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:13px;color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;white-space:pre-wrap;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please contact Sunnia Xing (<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:sunnia_xing@126.com">sunnia_xing@126.com<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:serif;"><span style="font-family:sans-serif;">) for further information.<\/span><\/span><\/span><\/p>\n<!--EndFragment--><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><ol><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Getaway to Canterbury Saturday February 13<sup>th<\/sup>. Enjoy a visit to this historic city, explore the museums, and have a free tour of the cathedral. £30 covers all costs, apart from food. Places are limited. Book with the Dean on pad39. <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Religion for Atheists in D1, Thursday, 8pm. Discuss what atheists might be able to take from religion, minus God. Drinks and nibbles provided.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Port and hot chocolate in D1 following Compline by Candlelight in Chapel at 9.45 pm on Tues 26 Jan. <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Anyone interested in baptism and/or confirmation can speak to the Dean of Chapel, Paul on pad39. In Easter term, the Bishop of Ely will preside over a baptism and confirmation service in Chapel. <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Theology Pub every Tuesday in the College Bar from 8.30 pm with the Assistant Chaplain, Devin. All are welcome for a pint and discussion.<\/span><\/span><\/li>\n<\/ol><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Repeat: Jesus college may ball ticket sales<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The ball takes place on Monday 13th June 2016. Standard tickets will be priced at £140, Priority tickets at £159, and Dining tickets at £179. When purchasing tickets, you will also have the option to make a £2 donation to our chosen charities.<br /><br />\nOn Launch Night, Priority and Dining tickets will go on sale in the bar at 17:30. Jesuans will be able to buy three tickets in total - their own and two guest tickets. <br /><br />\nStandard tickets, and any remaining Priority and Dining tickets, will go on sale exclusively to Jesuans at 13:00 on the 3rd February, via our website (<\/span><\/span><a href="http://www.jesusmayball.com/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.jesusmayball.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">). For the first 3 days that tickets are on sale, you will only be able to buy your own and two guest tickets. From 13:00 on 6th February, the guest limit will be extended, so all Jesus students can purchase up to four guest tickets in addition to their own. Any remaining tickets will go on sale to the rest of the University on the 10th February at 13:00. Should you have any questions, please direct them to Laura Mullarkey, our Ticketing Officer (<\/span><\/span><a href="mailto:tickets@jesusmayball.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">tickets@jesusmayball.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">). <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Repeat: Jesus May ball worker applications<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">Jesus May Ball is currently looking for motivated and enthusiastic workers to help make this year’s Ball a success. There are a variety of roles available, including food and drink workers, security stewards, and entertainment runners, as well as opportunities to take on a leadership position in the capacity of a Team Leaders or Court Supervisor. We do not operate a \'half-on, half-off\' employment policy like many May Balls, and workers are offered a competitive rate which starts at £70 for the night and increases for certain roles. <\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">Applicants must be willing to work as part of a team and should demonstrate charisma and enthusiasm in order to make the 13th of June a spectacular night. Previous experience in hospitality or May Balls, whilst beneficial, is not essential.<\/span><\/span><\/p>\n<p style="margin:13px 0;">\n<span style="font-family:sans-serif;">\n<\/span><\/p>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;">\n<span style="font-family:sans-serif;">\n<\/span><\/p>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">This is a great opportunity to be a part of one of the most exciting events of the year whilst earning some money. Applications close on the 27th January, with interviews being held from 30th January to 1st February. To apply, please complete our online application form at <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://jesusmayball.com/staffing/"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://jesusmayball.com/staffing/<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">, or email us for more information at <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:staffing@jesusmayball.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">staffing@jesusmayball.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">. <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Support for athletes in financial needs<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The Hawks Club offers annual awards for sportsmen and sportswomen in financial need - please click on the link below to see information and links to the application form.  The deadline for application is 15 February 2016.<br /><\/span> <a href="http://www.hawksclub.co.uk/application-for-an-award-201516/">http://www.hawksclub.co.uk/application-for-an-award-201516/<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Student minds Cambridge needs you!<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Want a low commitment role that looks great on your CV?<br /><br />\nWe are looking for college reps from each year to help us raise awareness about mental health.<br /><br />\nAs a college rep, your main role will be to publicise SMC events in college, and to be a point of contact between the SMC committee and the welfare officers and staff in your college. We will also hold termly college rep meetings, where we can discuss ideas on how best to promote mental health in your college. For more details, see here: <\/span><\/span><a href="https://studentmindscambridge.wordpress.com/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://studentmindscambridge.wordpress.com/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><br />\nIt\'s a low commitment role that is really effective and essential for raising awareness about such an important issue. To apply, please email Alisha Burman (arb95), with your full name, crsID, college, year group and a sentence on why you’d like to be a rep by Wednesday 27th January. "<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Exhibition at the National Gallery<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Dr Donal Cooper has co-curated an exhibition at the National Gallery ‘Visions of Paradise: Botticini’s Palmieri Altarpiece’.  It is running from 4th November until 28th March 2016.  This lovely exhibition is right in the centre of the gallery and free, giving place of honour to two altarpieces the Gallery has from the long-since destroyed Church of San Pier Maggiore in Florence.  The exhibition includes a short film documenting the trip Donal made with National Gallery curators to try to see what remnants of the church remain built into shops and apartments on the site, and their digital reconstruction.<\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><a href="http://www.nationalgallery.org.uk/visions-of-paradise"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(5,99,193);">http://www.nationalgallery.org.uk/visions-of-paradise<\/span><\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Innovation forum in recruiting<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Do you want to shape one of the largest conferences in Cambridge? Are you excited by the latest paradigm shifts in life sciences, the pharmaceutical industry, biotechnology, engineering, renewable energy and smart cities? Do you have a passion for innovation and enterprise?<br /><br />\nThe Innovation Forum organises an annual, two-day conference, which brings together the highest profiles from Industry, Venture Capital, Academia, and Start-Ups. We are currently recruiting PhDs and postdocs to join our conference team<br /><br />\nSpeakers at our 2015 conference included:<br /><br />\n- Kieran Murphy (CEO and President, GE Healthcare)<br />\n- Dr Joern-Peter Halle (Vice President, Merck Serono)<br />\n- Dr Hermann Hauser (Co-Founder, Amadeus Capital)<br />\n- Professor Jim Smith (Deputy CEO, Medical Research Council).<br /><br />\nCheck out the event here: <\/span><\/span><a href="https://vimeo.com/136966038"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://vimeo.com/136966038<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nFor our 2016 conference (21st/22nd Sept) we are now recruiting for the following positions:<br />\n* Conference Logistics Team - together with the Conference and Logistics Director, designing the programme for both days, identifying and inviting speakers. They will work closely with our other international branches.<br />\n* Speakers Director - actively engaging with our high-profile speakers, and liaising with all our speakers, providing logistics and accommodation, amongst others.<br />\n* Marketing and Design Director – including designing marketing strategies for our events, fliers, posters, and outreach activities.<br />\n* Business Development Team: Actively engage with Start-ups and industries bring sponsorship for events, and organise partnerships, amongst other tasks.<br /><br />\nIn addition:<br /><br />\n* Cambridge Events Director - Run evening events within Cambridge, invite speakers from the Cambridge area, and growing your network within the Cambridge environment.<br /><br />\nThe majority of Innovation Forum committee members are PhD students and postdocs. To ensure efficient time management and teamwork, positions are often very specific, so you are a valuable part of the team and obtain valuable skills for your CV, without compromising your own work.<br /><br />\nThe key to the success of the Innovation Forum is that we work as an excellent team and we all have impact on finalising important decisions.<br /><br />\nIf you would like to join our team, please send your CV and a short paragraph (max. 100 words) explaining why would you like to be part of the Innovation Forum team to <\/span><\/span><a href="mailto:recruitment@inno-forum.org"><span style="font-family:sans-serif;"><span style="font-size:1em;">recruitment@inno-forum.org<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. If you have questions about the Innovation Forum please contact <\/span><\/span><a href="mailto:mg632@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mg632@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Participants wanted for paid study - £80 for 6x30minute sessions<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">We are currently looking for some paid participants for a cardio-based authentication feasibility study. The study involves light physical activities, and then measuring the participants’ electro-cardio signal through their fingertips using a handheld electronic device. Light refreshments (drinks and snacks) will be provided during the study.<br /><\/span><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\nThe study will preferably be carried out between February and March 2016. All participants are expected to attend 6 sessions during a 5 week period.<\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Sessions 1-4: preferably in 4 consecutive days, and preferably at different time of the day<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Sessions 5-6: preferably 2 weeks after the previous session (follow-up sessions)<br /><\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; font-family:Helvetica;margin-left:0in;" ><span style="font-family:sans-serif;font-size:1em;">Each session should take no longer than 30 minutes, and does not require any prior experience or technical skill. The study will take place at the Broers Building, Hauser Forum, on the University\'s West Cambridge site. (Please note that this study is not sponsored by - nor associated with - the University.)<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;margin-left:0in;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Participants will receive up to £80 in total for the study: £10 per session for the sessions 1-4, and £20 per session for sessions 5 &amp; 6, provided sessions 1-4 were all attended), payable at the end of each session.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;margin-left:0in;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Eligibility: All participants must be at least 18 years of age, healthy and not exhibiting any medical heart conditions.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;margin-left:0in;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Warning : The study is not a medical experiment . Participants will not be examined by a doctor. ECG data will not be analysed to detect any pathological condition and will be anonymised irreversibly. All personal data will be treated and stored in a strictly confidential manner and in accordance with the data protection legislation.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;margin-left:0in;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you are interested and would like more information, please contact Sharon Lee at <\/span><\/span><span style="font-size:12pt;font-family:Calibri;"><a href="mailto:paid_study@vasco.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">paid_study@vasco.com<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Funding for Centre of Latin American Studies<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Centre of Latin American Studies is pleased to announce that funding is available for projects to be carried out in Chile between March and September 2016. Undergraduate and postgraduate students, postdoctoral researchers and academic staff are invited to apply by the deadline of 2 March. More details are available at <\/span><\/span><a href="http://www.latin-american.cam.ac.uk/postgraduate/funding/current/chile"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.latin-american.cam.ac.uk/postgraduate/funding/current/chile<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Mindfulness course<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Mindfulness courses are being offered to University students as part of the Mindful Student Study. Recruitment is now OPEN for Lent and ends on Friday 15 January 2016 at 9 am. All study participants will be offered a place in an 8-session mindfulness course. Mindfulness, a type of mental training, has been shown to enhance people’s mental health and helps them cope with life stresses. Depending on a randomised allocation, courses will run in Lent 2016 for some participants and in Lent 2017 for others. There will be no 8-week mindfulness courses in the Easter term. As the courses are oversubscribed random allocation is a fair process, as well as allowing researchers to evaluate mindfulness training effects in the best possible way. Participants will be requested to privately answer some questions about their wellbeing throughout the year. Researchers will also need to securely access some of the participants’ records held by the University.  If you are interested please visit <\/span><\/span><a href="http://www.cambridgestudents.cam.ac.uk/welfare-and-wellbeing/mindfulness-cam/mindful-student-study"><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
