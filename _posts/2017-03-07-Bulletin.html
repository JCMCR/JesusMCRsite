group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: AGM, Mon 20th Mar, 7 pm, Webb Library<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: International Women&#039;s Day Grad Hall, this Wed, 7.30 pm, Upper Hall<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Academic Achievements<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Cricket tour to Vis, Croatia<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Peter Mitchell Society event, Mon 13th Mar, 8 pm, Upper Hall<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Quincentenary Library 21st Birthday<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Director&#039;s Discussion invite for the MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: College essay prizes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">University: Family formal in Churchill College - children welcomed! 19th March at 6:00pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">University: Postgraduate Research Experience Survey 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">University: Disability Resource Centre<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">University: Student travel awards<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Wikipedia edit-a-thon to mark International Women’s Day 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Cambridge Wine Merchants Wine Fair<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Paralympian Sophie Thornhill MBE Q&amp;A hosted by CUCC at Churchill College<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: Cambridge Enterprise and the Cambridge Science Festival -Who owns us?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: Cambridge Central Asian Forum event, Jesus College Chapel<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: CU Travel Society - Travel Guide Writer - Dream Job?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: Science Makers: Learn physical computing with Venus flytraps, 11th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item20">Other: VRC Event, 9 March: Crime and Prosperity - The Latin American Paradox<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item21">Other: Synthetic Biology SRI Forum events<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item22">Other: Varsity Education is recruiting for July and August 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item23">Other: Participants needed for brain stimulation study!<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: AGM, Mon 20th Mar, 7 pm, Webb Library<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">You are all invited to attend the MCR AGM on Monday the 20th of March at 7 pm in the Webb Library.  <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any items for the agenda please email them to <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> or put them in the secretary\'s pidgeon hole (J. Holian).  Each motion needs to be seconded by someone (cc’ing them into the email will suffice).  Deadline for items is 5pm on Thursday the 16th March and the agenda will be circulated to all via email on the Friday. <br /><br />\nThere will also be an MCR event on the MCR room before the AGM, stay tuned for more information!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: International Women\'s Day Grad Hall, this Wed, 7.30 pm, Upper Hall<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This Wednesday is International Women\'s Day and to celebrate this occasion and the women (and men) that have dedicated their lives to bettering our rights, we have organised for three wonderful speakers to attend our graduate formal hall and to tell us about their views, insights and experiences on gender and equality.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">There will be a collection during the formal, to be donated to Cambridge Rape Crisis Centre (<\/span><\/span><a href="https://l.facebook.com/l.php?u=http%3A%2F%2Fcambridgerapecrisis.org.uk%2F&amp;h=ATPrfkQGrxaEVyi2Ox9edc0adqe76cioc7F6cDJ5ssuRJu4weNm7QBsWg-HrooIn5EnzRuPijm2SecP6lCAP-7_nn0etNR0hFmnB9GlOBxP0a4no1n0JP3c-Z01HWO94xExik7113xpx&amp;enc=AZMTW4b0lvcha1GlCO1_ldgSCEG3RPfwmOjDRa_4HsUh6WGKTw5ATF7H89T7ufN303nhB04AztpDKil58ZK1dZaMJSS6qJ6ZEV8cQYv2k_geYG_C7mHk2SFx8QFFIuJpBRMj--0jFkV8KYuRJDa4vH4p6auKUJCcQx58ZXx88jwMxkn2JGo_2uZRL5jjNDSairU&amp;s=1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://cambridgerapecrisis.org.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) so be sure to bring some spare change along!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Look forward to seeing you there <img height="16" src="https://www.facebook.com/images/emoji.php/v7/f4c/1/16/1f642.png" width="16" alt="" /><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Rachael (Women\'s Welfare Officer)<\/span><\/span><\/p>\n<p style="margin:13px 0;"><img src="http://files.groupspaces.com/jesus-mcr/files/1926771/_gKGXJCQ7S2ZJLArCQdh/Int+Women%27s+Day.jpg?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><br /><br />\n <\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Academic Achievements<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Congratulations to Petros Giannaros, who reciently won a CSAR Student award from the Cambridge Society for the Application of Research in recognition of outstanding research and potential for real world applications. He will recieve the award tomorrow and will meet the Vice-Chancellor along with the other awardees.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have recently won an award or have had a paper published, please let us know (email <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">). We love getting to advertise the wonderful acheivements of the MCR community!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Cricket tour to Vis, Croatia<\/h3><div class="ugc"><p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(255,0,0);"><span style="color:rgb(0,0,0);">Due to a couple of late drop-outs, there are still 2 places on the cricket tour to Vis in Croatia from the 27th of April until the 2nd of May. People of all abilities are welcome and we will be practicing throughout April for you to find your form! Vis is a beautiful island in the Mediterranean and the pitch is located in a picturesque vineyard. If you are interested, please get in contact with the Graduate Cricket Captain Cai Read (<\/span><\/span><\/span><\/span><span style="color:#FF0000;"><span style="font-family:serif;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:cr466@cam.ac.uk">cr466<\/a><\/span><span style="color:rgb(0,0,0);"><span style="font-size:1em;">). <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">There are funds available to help with costs (these are very reasonable anyway) which you can apply for both from college (Jesus College Cambridge Society awards) and from the Jesus Cricket Fund.<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Peter Mitchell Society event, Mon 13th Mar, 8 pm, Upper Hall<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The next Jesus College Peter Mitchell Society event will feature Dr Giles Yeo, University of Cambridge Metabolic Research Laboratories and presenter of BBC Horizon\'s \'Why are we getting so fat?\' and \'Clean Eating - the Dirty Truth\' to give a two part talk, entitled:<br /><br />\n\'Are your genes to blame when your jeans don\'t fit?\' <br />\n&amp; \'Starch, Milk and Alcohol\'<br /><br />\non MONDAY 13TH MARCH, 8PM (Upper Hall). As always, there will be wine, nibbles and plenty of time to ask questions, as well as a taste-testing activity in the break!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Facebook event page: <\/span><\/span><\/span><a href="https://m.facebook.com/events/157676348078556" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://m.facebook.com/events/157676348078556<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Quincentenary Library 21st Birthday<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">Next Wednesday 8<sup>th<\/sup> March we celebrate the 21<sup>st<\/sup> anniversary of the opening of the Quincentenary Library by HM Queen Elizabeth.<\/span> <br /><span style="color:rgb(51,51,51);"><br />\nFrom 5.30pm-7pm there will be a reception in the Library with music and illuminations.<\/span> <br /><span style="color:rgb(51,51,51);">The architects, Eldred Evans and David Shalev, will be present, as will Colin Renfrew, who was Master at the time of the official opening,<\/span> <span style="color:rgb(51,51,51);">who will say a few words in commemoration of that occasion.<\/span> <span style="color:rgb(51,51,51);">It would be helpful if you could arrive by 5.50pm in time for the beginning of the celebrations.<\/span> <br /><span style="color:rgb(51,51,51);">Though not essential, it would be helpful too for catering purposes if those wishing to attend could RSVP the Development Office (<\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="font-size:18pt;font-family:Garamond, serif;"><span style="font-family:sans-serif;"><span style="font-size:.8em;"><a href="mailto:development@jesus.cam.ac.uk"><span style="font-size:.8em;"><span style="font-family:Garamond;">development@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:.8em;">).<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);" ><span style="font-size:18pt;font-family:Garamond, serif;"><img src="http://files.groupspaces.com/jesus-mcr/files/1926571/xT9faS9bbCzoyftcOnFv/library+21st+birthday+2.jpg?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><br /><br /><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Director\'s Discussion invite for the MCR<\/h3><div class="ugc"><div style="margin: 0 30px">\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Intellectual Forum is pleased to host the final Director\'s Discussion of term on the topic of "Who should do advocacy?" on March 16, 6-7.20pm. Over wine and refreshments, we bring together Rt Hon Andrew Mitchell, former Cabinet Minister and Senior Research Associate at Jesus College, Tyler Shores, a blogger and former Googler, and Alex Rowe, Women\'s Officer for the JCSU, to stimulate our discussion led by Dr Julian Huppert, our Forum Director.<br /><br />\nThe panel will present briefly around the view that the digital age has fundamentally changed advocacy. While grassroots activism and expert campaigning remain staples, increasingly celebrities are using their star power online to capture public and political attention, lending themselves then as "experts" and witnesses on issues of local, national, and international concern. New forms of advocacy, made possible by the evolution of technology and the public sphere, leave us asking: who should do advocacy? Are experts, grassroots campaigners and the public, or celebrities best placed?<br /><br />\nThe event is ticketed and tickets can be obtained from <\/span><\/span><a href="https://www.eventbrite.co.uk/e/directors-discussion-who-should-do-advocacy-tickets-32500343402" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.eventbrite.co.uk/e/directors-discussion-who-should-do-advocacy-tickets-32500343402<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<\/div><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: College essay prizes<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Students are reminded that there are various essay competitions advertised on JNet at: <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><span style="color:rgb(51,51,51);"> <\/span> <br /><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="https://jnet.jesus.cam.ac.uk/jnet/students/financial-information/college-essay-prizes" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://jnet.jesus.cam.ac.uk/jnet/students/financial-information/college-essay-prizes<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. University: Family formal in Churchill College - children welcomed! 19th March at 6:00pm<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are setting up a more casual formal for Families where children can come along. We\'ve set up the time for the start of the formal to be at <strong>6:00pm<\/strong>.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Where: Churchill College<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>When: <\/strong><strong>19th of March at 6:00pm<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align ze="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. University: Postgraduate Research Experience Survey 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">HAVE YOUR SAY!<br /><span style="background-color:rgb(255,255,255);"><br />\nWe are always looking for ways to enhance the learning and supervision experience.  To do that, we need to know what you think as one of our postgraduate research students.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">THE SURVEY OPENED ON 2 MARCH 2017:<br />\nEligible students have been emailed the survey link.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. University: Disability Resource Centre<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Study Assistants Required Do you want to supplement your income for 6-10 hours a week at £13.50 an hour?  <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> If so, if you have the following: <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">  A first degree in Physics, Computing or other mathematical sciences<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Good spoken and written English  An ability to listen and take dictation <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Ideally C++ and/or Python programming knowledge <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> To be able to commit to a regular time for at least a term, particularly during weekdays <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Then we would welcome your application to be a Study Assistant with the Disability Resource Centre. We are currently recruiting for study assistants to support a PhD student in the High Energy Physics Group in the Cavendish Laboratory. The student works with a team of scribes on a daily basis in order to carry out research and daily study tasks. Study Assistants are paid £13.50 per hour. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> * Please note that Cambridge University Postgraduate students are limited by University regulations to 6-10 hours per week until submission of their thesis and need approval from their DoS to undertake paid work. If you are interested please contact Aless family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Wikipedia edit-a-thon to mark International Women’s Day 2017<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:inherit;font-size:.875em;color:rgb(74,74,74); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Wednesday March 8th, 2017 <br />\n12.00 to 20.00 <br />\nJane Harrison Room, Newnham College<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:inherit;font-size:.875em;color:rgb(74,74,74); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Come to Newnham College as they host a Wikipedia edit-a-thon on International Women’s Day to do your bit to make the internet less sexist.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:inherit;font-size:.875em;color:rgb(74,74,74); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Wikipedia is the seventh most visited website in the world – but only 15 per cent of Wikipedia editors are women and fewer than 17 per cent of notable profiles are of women.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:inherit;font-size:.875em;color:rgb(74,74,74); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="color:rgb(0,0,0);">They would love for you to play a part in changing this by taking part in the edit-a-thon.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:inherit;font-size:.875em;color:rgb(74,74,74); text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Anyone can edit Wikipedia and they would like you to nominate an eminent woman and add to their profile, or to update an existing profile with additional information.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:inherit;font-size:.875em;color:rgb(74,74,74); text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">For more information please see: <\/span><\/span><\/span><a href="http://www.newn.cam.ac.uk/event/wikipedia-edit-thon-mark-international-womens-day-2017-2/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.newn.cam.ac.uk/event/wikipedia-edit-thon-mark-international-womens-day-2017-2/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Cambridge Wine Merchants Wine Fair<\/h3><div class="ugc"><p style="margin:13px 0;"><img src="http://files.groupspaces.com/jesus-mcr/files/1926580/BRojr83BHMHYAWy7hppl/wine+fair.jpg?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Paralympian Sophie Thornhill MBE Q&A hosted by CUCC at Churchill College<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Cycing Club are delighted to announce that they will be hosting a talk and Q&amp;A session with Sophie Thornhill MBE! Everyone is more than welcome to attend: cyclists, non-cyclists, students and non-students alike.<br /><br />\nSophie is a visually impaired paracyclist who competes in tandem events in the velodrome. Her palmarès includes: 11 x national champion, 4 x world champion, 2 x commonwealth champion and 1 x Paralympic champion, along with a number of World and Paralympic records!<br /><br />\nThe event will be held in the Wolfson Hall in Churchill College at 7.30pm on Thursday 9th March. Please arrive in time for the event to start at 7.30pm.<br /><br />\nSign up for your free here:  <br /><\/span><\/span><a href="https://docs.google.com/forms/d/e/1FAIpQLSd4MBDJ6UDT0jmao6O3lnBy00fhMaZmPwYfbIyxxSF-NpOwWw/viewform" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/forms/d/e/1FAIpQLSd4MBDJ6UDT0jmao6O3lnBy00fhMaZmPwYfbIyxxSF-NpOwWw/viewform<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nSee Sophie and her pilot Helen Scott win Gold in Rio 2016 here: <\/span><\/span><a href="https://www.youtube.com/watch?v=aZBiBofXI1c"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.youtube.com/watch?v=aZBiBofXI1c<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Facebook event: <\/span><\/span><a href="https://www.facebook.com/events/126486637873035/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/126486637873035/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Other: Cambridge Enterprise and the Cambridge Science Festival -Who owns us?<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Who owns us?<\/strong><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><br /><span style="font-size:1em;"><br /><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Biopharmaceuticals—drugs based on living sources, including human ones—are booming. Gene and cellular therapies are at the forefront of biomedical research. It\'s not just human cells, antibodies and recombinant therapeutic proteins that offer possible new treatments for old, intractable diseases, but also mountains of patient treatment data that can be mined for invaluable information.<\/span> <br />\n  <br /><span style="color:rgb(0,0,0);">We live in the midst of Europe\'s leading biotech cluster, and much of this extraordinary research is happening right here. These advances raise fascinating legal, commercial and ethical questions. Who should profit from materials derived from patients? Is  the pace of medical science outstripping that of moral thinking?  Who should reap the rewards of discoveries based on patient data?<\/span> <br />\n  <br /><span style="color:rgb(0,0,0);">To tackle these questions and many others, Cambridge Enterprise and the Cambridge Science Festival are holding a panel discussion Friday, 17 March. It is predict there will be no easy answers but plenty of interesting discussion among leaders from several sectors—and a chance for the audience to ask questions.<\/span> <br /><span style="color:rgb(0,0,0);"> <\/span> <br /><span style="color:rgb(0,0,0);">The panel\'s participants are:<\/span> <br /><strong><span style="color:rgb(0,0,0);">Dr Kathy Liddell<\/span><\/strong><span style="color:rgb(0,0,0);">—Herschel Smith Lecturer of Intellectual Property Law, University of Cambridge, and Founding Director of the Cambridge Centre for Law, Medicine and Life Sciences, Deputy Director of the Cambridge Centre for IP and Information Law<\/span> <\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong><span style="color:rgb(0,0,0);">George Freeman,<\/span><\/strong><span style="color:rgb(0,0,0);"> MP—former Under-Secretary of State for Life Sciences; currently Chair of the PM\'s Policy Board<br /><strong>Dr Ruth March<\/strong>—<\/span><span style="color:rgb(0,0,0);">VP of AstraZeneca\'s Personalised Healthcare &amp; Biomarkers (PHB) function <br /><\/span><strong><span style="color:rgb(0,0,0);">Dr Iain Thomas<\/span><\/strong><span style="color:rgb(0,0,0);">—Head of the Cambridge Enterprise Life Sciences Team<br /><strong>Dr Gareth Williams,<\/strong> Marks &amp; Clerk—Patent lawyer specialising in biotechnology-related work, with a particular focus on genomics and peptides<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"> <\/span> <br /><strong><span style="color:rgb(0,0,0);">7:30 - 9pm, Babbage  Lecture Theatre, New Museums site<\/span><\/strong> <br /><strong><span style="color:rgb(0,0,0);">Please join! <\/span><\/strong> <br /><strong><span style="color:rgb(0,0,0);">Tickets are free, but you must register online: <\/span><\/strong><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><strong><a href="http://bit.ly/2mJ0Wcw" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://bit.ly/2mJ0Wcw<\/span><\/span><\/a><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: Cambridge Central Asian Forum event, Jesus College Chapel<\/h3><div class="ugc"><p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap;" ><span style="font-size:.8em;"><span style="font-family:sans-serif;">Cambridge Central Asian Forum is delighted to invite you to the annual celebration of the Navroz Spring Festival<br />\nDate: 18th March, 2017<br />\nTime: 6:00-10:00 pm<br />\nVenue: Jesus College Chapel, Jesus Lane, Cambridge CB5 8BL<\/span><\/span><\/p>\n<p style="margin:13px 0; margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap; text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;">Navroz is the Persian word for New Year and it marks the coming of spring in the countries starting from Europe\'s eastern boundaries and all the way across to the Pacific. Navroz transcends religious, ethnic, linguistic and national divisions and brings people together. It showcases the region\'s rich tradition and mythology for the world to experience. Above all else it is an occasion for celebration.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They would like to share this spring cheer with you! Come and discover completely different cultures, traditional costumes, dance, music and food.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">Watch an amazing show prepared especially for your enjoyment.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">The event is organised by the Cambridge Central Asia Forum, Jesus College, Centre of Development Studies, University of Cambridge and Cambridge University Kazakhstan, Uzbekistan and Azerbaijan student societies.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">Everyone is welcome. It is a free event.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">Registration is mandatory, there is NO reserved seating, we advise you to arrive on time to ensure a seating place.<\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">RSVP via this <\/span><\/span><span style="font-family:Calibri, sans-serif;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="https://goo.gl/forms/qyEyw3EmQqrtGTku1" target="_blank"><span style="font-size:1em;">form<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> OR email to <\/span><\/span><a href="mailto:pk315@cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">pk315@cam.ac.uk<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;white-space:pre-wrap; text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;">Cambridge Central Asia Forum: <\/span><\/span><span style="font-family:Calibri, sans-serif;"><a href="http://centralasia.group.cam.ac.uk/" target="_blank"><span style="font-size:.8em;"><span style="font-family:sans-serif;">http://centralasia.group.cam.ac.uk<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: CU Travel Society - Travel Guide Writer - Dream Job?<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Fancy getting paid to travel? Sounds like the dream job. Guidebook writing is often seen as a glamorous profession, with writers gallivanting around the globe visiting major sights, writing about local cuisine and reviewing the odd dune buggy ride. But guidebook writing has its challenges. At the CU Travel Society\'s March 11th event, a panel of three travel guide writers/editors (Kiki, Lottie and Rebecca - read more about them on the FB event page!!) will bring us to the world of travel and guidebook writing, shedding light on what it’s really all about.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">FB Event Page: <\/span><\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1843544949246940/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1843544949246940/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <span style="color:rgb(0,0,0);"><br />\nDate: 11 March (Sat) <br />\nTime: 3-4pm <br />\nVenue: Nihon Room, Pembroke College<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: Science Makers: Learn physical computing with Venus flytraps, 11th March<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Science Makers: Learn physical computing with Venus flytraps <\/strong><br /><strong>Saturday, March 11, 2017 12:00 PM to 5:00 PM<\/strong><br />\nMakespace classroom<br />\n16 Mill Lane, Cambridge<br />\nScience Makers is a monthly event to discuss and build low-cost, DIY and open hardware for science and education. All are welcome for the talks, making or both! This session will dive into building apps to host your data on the web and talk to Arduino boards from your own interface - the use case will be venus flytrap signals measured using the SpikerBox boards they\'ve constructed previously combined with a motor box for micromanipulation.<br />\nMore information can be <\/span><\/span><a href="https://www.meetup.com/Cambridge-Synthetic-Biology-Meetup/events/237567082/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">found here<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<br />\nYou can also join the Cambridge Synthetic Biology Meetup for news on all synbio events:<br />\n <br /><\/span><\/span><a href="http://www.meetup.com/Cambridge-Synthetic-Biology-Meetup/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.meetup.com/Cambridge-Synthetic-Biology-Meetup/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item20" name="item20"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">20. Other: VRC Event, 9 March: Crime and Prosperity - The Latin American Paradox<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Crime and Prosperity: The Latin American Paradox A Lunchtime Discussion<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">On 9 March 2017, the Violence Research Centre at the Institute of Criminology, University of Cambridge, will host Professor Marcelo Bergman for a lunchtime discussion based on his forthcoming publication, titled “crime and prosperity: the Latin American paradox”. Professor Bergman is a sociologist at Universidad Nacional de Tres de Febrero in Buenos Aires, Argentina.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This event will be held on Thursday, 9 March from 1-2pm with drinks refreshments provided. Guests are welcome to bring their own lunch. The venue is The Board Room, Institute of Criminology, Sidgwick Avenue, University of Cambridge.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item21" name="item21"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">21. Other: Synthetic Biology SRI Forum events<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>16th March 2017<\/strong> - Programmable biology in the test tube - <\/span><\/span><strong><span style="font-size:12.6667px;"><a href="http://tiny.cc/odvijy" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://tiny.cc/odvijy<\/span><\/span><\/a><\/span><\/strong><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br /><span style="color:rgb(51,51,51);">09:00-12:00 and 13:00-16:00, Hauser Forum, 3 Charles Babbage Road.<\/span> <br /><span style="color:rgb(51,51,51);"> This day-long workshop will introduce the challenges and opportunities in the field of cell-free diagnostics, with morning talks from the OpenDiagnostics team, expert in the latest advances of this technology Keith Pardee (University of Toronto, Canada) and plant disease expert Dr Richard Echodu (Gulu University, Uganda). This will be followed by an interactive sandpit session.<\/span> <br /><span style="color:rgb(51,51,51);"><strong><br />\n17th March 2017<\/strong> - Programmable biology in the test tube (practical session) - <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><strong><span style="font-size:12.6667px;"><a href="http://tiny.cc/odvijy" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://tiny.cc/odvijy<\/span><\/span><\/a><\/span><\/strong><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br /><span style="color:rgb(51,51,51);">09:00-12:00 and 13:00-16:00, Venue TBC<\/span> <br /><span style="color:rgb(51,51,51);">Get hands on with designing logic circuits using DNA and programming cell extracts to produce colours or other reporters in response to a signal. Physicists, engineers, computer scientists and other non-biologists are particularly welcome to attend and explore new technologies that bring engineering thinking into biology. No prior experience required.<\/span> <br /><span style="color:rgb(51,51,51);"><strong><br />\n18<sup>th<\/sup> March -<\/strong> Programmable cell extracts – a new biomanufacturing paradigm<\/span> <br /><span style="color:rgb(51,51,51);">Old Divinity School, St John\'s College - <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-size:12.6667px;"><strong><a href="http://tiny.cc/c1vijy" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://tiny.cc/c1vijy<\/span><\/span><\/a><\/strong><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br /><span style="color:rgb(51,51,51);">18:30-20:00, followed by a drinks reception and delicious finger buffet <strong>(Registration £5)<\/strong><\/span> <br /><span style="color:rgb(51,51,51);">Dr. Keith Pardee (University of Toronto) and Dr. Richard Kelwick (Imperial College) discuss how use of cell extracts promises a paradigm shift in biomanufacturing and paves the way to novel modes of computational biodesign, rapid prototyping and bioproduction.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item22" name="item22"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">22. Other: Varsity Education is recruiting for July and August 2017<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Calibri, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Varsity Education is a not-for-profit education company that runs summer programmes in both Oxford and Cambridge. Students attending our programmes are aged 15-18 and are keen to learn more about their chosen subjects and looking to apply to top UK Universities. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Calibri, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">They are running one two-week programme in Cambridge between 22nd July - 5th August and one two week programme in Oxford between 7th August – 21st August.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Calibri, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">They are looking for advanced undergraduates, graduates and postgraduates from Oxford and Cambridge to lead students in small group classes (in both subject specific lessons as well as study skills workshops), complete general pastoral tasks and accompany students on excursions and activities around the city. There are a number of roles on offer and this is a great opportunity for those keen to spend the summer in the city, gain valuable teaching experience and work with bright students from the UK and around the world.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Calibri, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Most applicants will be required to be available for the full two week session they apply for however, there will also be some part time work available.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:Calibri, sans-serif;font-size:14px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">They can provide accommodation for those interested in the role of Housemistress/Housemaster and some meals will be included. Pay will be between £300-£400 per week depending on the role. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:Calibri, sans-serif;font-size:14px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you would like to find out more, please email them at <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="mailto:office@varsity-education.ac"><span style="font-family:sans-serif;"><span style="font-size:1em;">office@varsity-education.ac<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> or apply by clicking on <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="http://www.varsity-education.ac/recruitment" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">this link<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item23" name="item23"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">23. Other: Participants needed for brain stimulation study!<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Adaptive Brain Lab at the Department of Psychology at the University of Cambridge is currently looking for participants in psychological research. The purpose of this study is to examine the brain’s mechanisms for perception.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are interested and would like more information, please contact Reuben Rideaux via email: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:\'Arial Black\', sans-serif;"><a href="mailto:rr513@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">rr513@cam.ac.uk<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This study will include six sessions (each lasting between 60 to 90 minutes) that will take place over separate days. All sessions will involve observing images on a screen while making responses by pressing buttons. In three of the sessions will receive transcranial direct current stimulation (tDCS) while performing the task. This procedure is a safe, non-invasive technique that has no known medium or long-term risks and has been used for more than 15 years.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">All sessions will take place in the Department of Psychology (Downing Site, CB2 3EB). You will be compensated £7.5 an hour.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">To be eligible to participate, you should have normal or corrected-to-normal vision without major visual impairments. If you have corrected-to-normal vision, you must be comfortable wearing contact lenses for the duration of each session. During the experiment, you have the right to withdraw from the study at any time and you will be entitled to any agreed payment up to the point where you withdraw. The information which you supply will be processed in accordance with the provisions of the Data Protection Act 1998.  No identifiable personal data will be published.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Contact Information:<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Dr Reuben Rideaux<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Email: <\/span><\/span><\/span><span style="font-family:\'Arial Black\', sans-serif;"><a href="mailto:rr513@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">rr513@cam.ac.uk<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
