click%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Michaelmas events<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Jesus Education Society: Pizza and Film Night - Wednesday 14th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR Whisky Tasting - Saturday 17th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">The Great Jesus Bake off - Saturday 17th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">McKinsey &amp; Co LGBTQ Recruiting drinks - Monday 19th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Welcome event for students with children - Friday 6th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Welfare message<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College Gym<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Registering with a GP<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Graduate poll for Jesus college chapel<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">John Hughes Arts Festival<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Schools plus<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Peer2Peer supporter<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Study into the art of sleep improvement<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Michaelmas events<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Here is your MCR <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1537873/Q7QuZM7w5jvbcbXTswD_/Termcard+Michaelmas+2015.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Michaelmas events term card<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.  There will be a small number of printed copies in the MCR if you would like one. More information about each event will be provided nearer the time.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Jesus Education Society: Pizza and Film Night - Wednesday 14th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">7:30 pm, Wednesday, 14 Oct — Library Court Seminar Room<\/span><span style="font-family:Helvetica;"><br /><br />\nThe Jesus College Education Society will be hosting its "squash" (i.e. first event of the year) on Wednesday 14 Oct, 7:30 pm. All college members on the Education Tripos, MPhil/MEd, PGCE, PhD, or with an interest in education are invited to attend!<\/span><br /><br /><span style="font-family:Helvetica;">We will be getting pizza (free!) and watching [TBD]. Feel free to come and go when you are able.<\/span><br /><br /><span style="font-family:Helvetica;">To allow for us to purchase the right amount of pizza, your RSVP is greatly appreciated. To RSVP, visit:<\/span><br /><a href="https://docs.google.com/forms/d/1yYcEPSUigz69Jys0ymY2qAE2JMY0_SDbPeRXLN7rwdY/viewform?usp=send_form">https://docs.google.com/forms/d/1yYcEPSUigz69Jys0ymY2qAE2JMY0_SDbPeRXLN7rwdY/viewform?usp=send_form<\/a><br /><br /><span style="font-family:Helvetica;">Questions? Contact C.J. (cjr66)<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR Whisky Tasting - Saturday 17th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The MCR Whisky Tasting Club will be having its first tasting of the year on Saturday the 17th of October 2015 from 8pm. We will taste a variety of single malts blind (the bottles will be covered in paper, except the top of course). There are chocolate treats given to those who can identify sensible tasting notes and the region it is from before we reveal the whisky\'s identity!<br /><br />\nTicket sales will go on sale at 9pm Tuesday 13th October at <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://mcr.jesus.cam.ac.uk/whiskysignup"><span style="font-family:sans-serif;">http://mcr.jesus.cam.ac.uk/whiskysignup<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> (click for more info as well). <br />\nTickets are £13.40 each. Jesus College students can buy up to 2 tickets.<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. The Great Jesus Bake off - Saturday 17th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">The Great British Bake Off is over (congratulations, Nadiya!) but this weekend shall see the return of the annual Jesus MCR Bake Off!<\/span><br /><br /><span style="color:rgb(20,24,35);">The event will be held in the Coleridge Room on Saturday 17th October from 4-6pm.<\/span><br /><br /><span style="color:rgb(20,24,35);">Bring a cake, tart, slice, cookies or just come along to taste the delicious baking of your fellow grads. Tea and coffee provided.<\/span><br /><br /><span style="color:rgb(20,24,35);">Prizes (a ticket to formal hall for a date of your choice) will be awarded for:<\/span><br /><span style="color:rgb(20,24,35);">- Best tasting bake<\/span><br /><span style="color:rgb(20,24,35);">- Best decorated bake<\/span><br /><span style="color:rgb(20,24,35);">- Best Jesus-themed bake<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. McKinsey & Co LGBTQ Recruiting drinks - Monday 19th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">McKinsey &amp; Co. would like to invite you to LGBTQ Campus Recruiting Drinks on Monday 19 October at 7:30pm. McKinsey is a global management consulting firm that\'s consistently rated among the "world\'s best places to work", by Forbes magazine, CNN, Entrepreneur magazine and others. It will be a relaxed affair, giving you the chance to meet some of our LGBTQ consultants and to learn more about our work, our people and our vibrant GLAM community. Students from any degree discipline are invited, particularly penultimate and final year students. Please register at <\/span><\/span><a href="http://tinyurl.com/McKinseyLGBTCambridge"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://tinyurl.com/McKinseyLGBTCambridge<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Welcome event for students with children - Friday 6th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">There is a welcome event for students with children on 6th November at 10.00-12.30 at the university centre.  This is a drop in event for all students with children and is a great opportunity to meet others in similar situations.  Toys and refreshments provided.  Click <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1537890/VNmrbhumMJ_yk7WRlc4O/studentparentevent.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">here<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> for more information.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">There is Compline (a candlelit sung night prayer) at 9.45 pm followed by port and hot chocolate in Paul Dominiak\'s rooms (D1) this Tuesday.  On Sunday, there is Choral Evensong at 6 pm with an address by Dr Adrian Pabst from Exeter University on \'Beyond Left and Right in Politics\' as part of the Reimagining Politics\' series. Other services as advertised in the chapel card and on the college website.<br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Welfare message<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">If you, or someone you know/don\'t know, are still a little uncertain about the do\'s and don\'t\'s of consent, this (SHORT) guide to making tea may help.... <\/span><br /><a href="https://www.youtube.com/watch?v=fGoWLWS4-kU">https://www.youtube.com/watch?v=fGoWLWS4-kU<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College Gym<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The gym now has women\'s and beginners hours to help make it a comfortable environment for all. <br /><br />\nFor Michaelmas: <br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">Women\'s hour: Mon, Wed, Fri : 3-4pm <br />\n                          Tue, Thu: 7-8pm <br />\n                          Sat, Sun: 10-11am<br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nBeginner\'s hour: Tuesday 6-7pm.<br />\nThis hour is not exclusive to beginners but there will be a gym representative there at this time to help.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Registering with a GP<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you would like to register with a GP and have experienced difficulties,  the Newnham Walk Practice that they have spare capacity at their Boots Pharmacy branch. They also offer online registration – <a href="http://www.newnhamwalksurgery.nhs.uk">www.newnhamwalksurgery.nhs.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Graduate poll for Jesus college chapel<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The college chapel is looking to organise chapel events especially (but likely not exclusively) for members of the graduate community. The Chaplain would be greatful to receive responses to the following poll to find out what may be of interest: <\/span><\/span><a href="https://www.surveymonkey.com/r/M7S78HY"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.surveymonkey.com/r/M7S78HY<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. John Hughes Arts Festival<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">In January a group of students ran the first John Hughes Arts Festival. The arts festival was launched in an effort to commemorate the life, work and friendship of John Hughes, our Dean of Chapel and Chaplain, who tragically died in June last year. The aim of the festival was simply to ‘celebrate the spirit of openness, spectacle, and collaboration many associate with John’, who was deeply active in both college and student life, and encouraged all student projects. JHAF 2015 was a resounding success. The Forum (an unused warehouse space behind the college hockey pitches) was transformed into an art gallery showcasing students’ work next to the college’s most precious artworks, Sir David Hare gave the opening talk, Stephen Fry gave us a shout out on Twitter and there were exciting events throughout the weekend. If you want to find out more, check out the JHAF Facebook page: <\/span><\/span><a href="https://www.facebook.com/JohnHughesArtsFestival"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/JohnHughesArtsFestival<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br /><\/span><\/span><br />\nThe John Hughes Arts Festival is fast becoming a fixture of the college calendar, with many alumnae and others asking about John Hughes Arts Festival 2016. <strong><u>This is where you come in!<\/u><\/strong> Last year’s committee has already done the groundwork for this year’s festival. We are proposing a pared-back schedule of about 3 or 4 events over the weekend in early February, to make the festival a manageable and sustainable highlight of Jesus College\'s community. <\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >We are offering you the chance to take up committee positions for JHAF 2016. The JHAF Committee 2015 will also be on hand throughout, offering support and overseeing the festival. <\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >Here are the roles you can take this year:<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="white-space:pre-wrap;">- <strong>Creative Director(s)<\/strong> - you will lead the festival<\/span><span style="white-space:pre-wrap;">’s artistic direction, including coming up with your own event ideas and themes. You will also take on a general overseeing role and lead meetings. <\/span><span style="white-space:pre-wrap;"> <br />\n- <\/span><strong>Treasurer (Budget and Sponsorship)<\/strong><span style="white-space:pre-wrap;"> - you will liaise with the college bursars and JCSU to acquire funding, you will also secure sponsorship or collaborations with local <\/span><span style="white-space:pre-wrap;">businesses (for example, last year Brewdog gave us 500 beers for The Forum gallery’s opening night)<\/span><span style="white-space:pre-wrap;">  <br />\n- <\/span><strong>Logistics Director<\/strong><span style="white-space:pre-wrap;"> - you will check on <\/span><span style="white-space:pre-wrap;">events’  progress, liaise with college departments, organise <\/span><span style="white-space:pre-wrap;">volunteers for the weekend etc. <br />\n- <\/span><strong>Gallery Directors<\/strong><span style="white-space:pre-wrap;"> - you will be in charge of the gallery - <\/span><span style="white-space:pre-wrap;">including set up, curatorship and perhaps organising another life-drawing session or something else!<\/span><span style="white-space:pre-wrap;"> <br />\n- <\/span><strong>Publicist <\/strong><span style="white-space:pre-wrap;">- you will manage the JHAF social media channels (Facebook, Twitter) and liaise with outside press. Emma Kavanagh did a stellar job on this last year, so you<\/span><span style="white-space:pre-wrap;">’<\/span><span style="white-space:pre-wrap;">ll have a really strong base to work from.<\/span><strong> <\/strong><span style="white-space:pre-wrap;"> <br />\n- <\/span><strong>Secretary <\/strong><span style="white-space:pre-wrap;">- <\/span><span style="white-space:pre-wrap;">you will<\/span> take minutes at committee meetings and take on other administrative tasks<span style="white-space:pre-wrap;"> <br />\n- <\/span><strong>General committee member<\/strong><span style="white-space:pre-wrap;"> - you will complete various tasks or you might lead the organisation of a particular event <br /><\/span><br />\nThis is a great opportunity to take a leading role in a really exciting student-run institution, honouring a truly magnificent man. You will have a great deal of support from the JHAF Committee 2015, yet you\'ll also be able to make your own mark on the festival. You will also get to build all sorts of professional skills, work with different departments in college and promote the arts in Cambridge. So get involved!  <br /><strong><br />\nIf you have any questions <\/strong>email Ruby Stewart-Liberty (rgs43), Sam Fairbrother (sf495) or anyone else who was involved last year.<\/p>\n<p style="margin:13px 0;"><span style="font-family:Arial;">To apply send Ruby (rgs43) a quick email by <strong>Saturday 24th October<\/strong>. Let us know the role you’d like and you can add a couple of sentences about your vision/experience, if you want! <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Schools plus<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Schools Plus helps young people to achieve their academic potetial by matching them with university student tutors.  The commitment is 1-2 hours a week, throughout the year. Paul Dominiak, Dean of Chapel, sponsors the project and can be contacted with any questions. Applications are now open: <a href="http://beta.cambridgehub.org/schools-plus">beta.cambridgehub.org/schools-plus<\/a>.<br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Peer2Peer supporter<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Are you a good listener? Or want to become one? Become a Peer2Peer Supporter.<br /><br />\nPeer2Peer is a welfare scheme in Cambridge University that trains students in order for them to support their peers in a meaningful and responsible way. Peer2Peer supporters do not give advice or seek out problems, rather they respond to requests for help and empower the person they are supporting to come to their own decisions. The training teaches the supporter the communication skills required to do this, amongst other things.<br /><br />\nIf accepted onto the Peer2Peer program you will receive two days of training at first, followed by small group training sessions throughout the year, as well as University wide talks and the chance to meet lots of new people. You will learn many important and transferable skills to help students and other people you may come across in life.<br /><br />\nTo apply please follow this link: <\/span><\/span><a href="https://docs.google.com/forms/d/1jxHZcFTfRswM2DjYEkI9z9afUAOk6m7OH7ufi9B2v2E/viewform"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nFor more information visit our website (<\/span><\/span><a href="https://webmail.mrc-epid.cam.ac.uk/exchweb/bin/redir.asp?URL=http://ptp.soc.srcf.net/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://ptp.soc.srcf.net/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> - Or search for "Cambridge Peer2Peer") – The application deadline is the 23<sup>rd<\/sup> October 2015. Following your application, we\'ll invite you for an informal meeting with two of our Peer2Peer supporters, to ensure that the training will be appropriate for you.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Study into the art of sleep improvement<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Having trouble sleeping?  Would you like to sleep better?<br /><br />\nThe Oxford Access for Students Improving Sleep (OASIS) study offers an effective state of the art sleep improvement programme to all students who take part. This involves a 6 week course and keeping a sleep diary. The course is delivered via the web and mobile phone. In addition you\'d be required to complete online assessments. There are no face to face appointments.<br /><br />\nWe are offering this as part of a research study to find out if improving students sleep also improves their emotional wellbeing. To find out if you\'re eligible to take part, please register your interest on the study website and you will receive a link to a short sleep test (2 minutes): <a href="https://oasis.psych.ox.ac.uk">https://oasis.psych.ox.ac.uk<\/a><br /><br />\nThe OASIS study is run by Oxford University\'s world-leading Sleep and Circadian Neuroscience Institute (SCNi), in collaboration with several UK universities, including Cambridge.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
