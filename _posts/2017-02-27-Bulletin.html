an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR: Graduate Formal Swap with Christ’s<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">We are pleased to announce another swap has been arranged by your social officers to go to Christ’s College Graduate Formal on 14<sup>th<\/sup> March! Tickets will cost £14.20 per person, which includes a three-course dinner followed by tea/coffee, port and chocolates. Pre-drinks start at 7pm. If you would like to apply for a ticket, please sign up using the gocardless payment below. Tickets will be allocated at random after the deadline!<br /><br />\nYou have until Saturday 4<sup>th<\/sup> of March at 10pm to apply for tickets, and if you get a ticket you will be contacted for dietary requirements the following day (we will need these before 4pm on Monday to send across to Christ’s!). For this swap we have <strong>14 tickets<\/strong> available to you so it should be a big, fun event and we are invited to head to Christ’s MCR bar after dinner too! If you have any questions don’t hesitate to contact us at <\/span><\/span><a href="mailto:mcr-social@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-social@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Paylink: <\/span><\/span><a href="https://pay.gocardless.com/AL0000T5DNE7QV"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://pay.gocardless.com/AL0000T5DNE7QV<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR: Trip to Harry Potter Warner Bros Studios (May 21st)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Read the following information carefully and see below for the gocardless link to purchase your ticket! Tickets are now on sale and can be purchased UNTIL THE 5TH OF MARCH! Tickets continue to sell out months in advance, May 21st is the earliest date we can book so we need to book fast before it too sells out!<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;">1. Price is for *entry ticket only* as we cannot attempt to arrange travel before knowing the number of people attending. If you wish to bring a guest simply apply via gocardless twice!<br />\n2. The maximum you will be required to pay for travel is £33, which is the cost of a day return to Watford Junction via train, plus £2.50 for the studio shuttle bus from the station.<br />\n3. The train ticket is cheaper with a railcard (£22.25) and may be cheaper still if we can get a group discount.<br />\n4. The MCR social officers will attempt to arrange a minibus depending on numbers attending if this option will be cheaper than the cost of each person purchasing their own train ticket.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;">5. See facebook for timetable:<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/span><a href="https://www.facebook.com/events/352811658421167/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/352811658421167/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;">6. Buy your ticket here: <\/span><\/span><\/span><\/span><a href="https://pay.gocardless.com/AL0000SXBF5DW5" target="_blank"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://pay.gocardless.com/AL0000SXBF5DW5<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;">7. P.S. Please email <\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><a href="mailto:mcr-social@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-social@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> if you have any questions!<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/span><strong><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">P.P.S The WB Studio Tour has JUST ADDED the Forbidden Forest, opening on the 31st March!! This is a brand new permanent addition to the tour, and is apparently a must see!<\/span><\/span><\/span><\/span><\/strong><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://www.wbstudiotour.co.uk/forbidden-forest"><strong><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.wbstudiotour.co.uk/forbidden-forest<\/span><\/span><\/span><\/strong><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR (repeat): New Newspaper Subscription for the MCR<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The MCR currently subscribes to New Scientist magazine, and copies are available in the MCR for students to read (please don\'t remove them!). We will soon be subscribing to an additional newspaper as well. The choice will be between The Economist, The New Statesman, the Literary Review and 1843 (the Economist\'s arts and culture magazine). (Regrettably, other choices such as National Geographic and the New Yorker are beyond our budget at this time.) If you\'d like to vote for one of these three choices, please email Christine at <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:mcr-treasurer@jesus.cam.ac.uk">mcr-treasurer@jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> before Friday 3rd March.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have finished reading any of your magazines, feel free to leave them in the MCR for others to read.<br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: new JNet launched<\/h3><div class="ugc"><p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are very pleased to announce that the new College website and JNet will launched on Monday 20<sup>th<\/sup> February. This launch followed an extended project which included internal and external research, user experience testing, and several rounds of consultation, all under the guidance and direction of the Website Review Committee and Communications Committee.<br /><br />\nShould you have any problems or issues with the main website, please contact the Communications Office in the first instance, via <\/span><\/span><a href="mailto:communications@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">communications@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. If you experience issues with JNet, please contact the IT Department, via <\/span><\/span><a href="mailto:jnet@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">jnet@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">, or use the feedback link at the bottom of every page.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">We thank you for your patience whilst we carry out this work, and very much hope that you will enjoy using the new sites.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: Academic Writing - free seminars and individual workshops<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">The Graduate Development Programme at Jesus College has organised a series of seminars and individual follow-up sessions on academic writing skills entitled “Academic Writing: Words, Texts and Ideas”.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">These will be run by David Abbott, a qualified Sociology teacher and former lecturer, who has experience teaching academic writing and has published in his field.<\/span> <br /><span style="color:rgb(51,51,51);"> <br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">When all is said and done, the key thing that will determine your degree grade will be the quality of your written work.  So, if you are trying to get to grips with academic writing, (and as Bourdieu said, academic writing is nobody’s first language), are overwhelmed by how much you have to write, or are unsure about the unwritten rules of academic style, this seminar could be for you.  In the language of geek speak you might say this seminar will provide a number of hacks to success in academic writing. If you want to be more old school let’s just say, that what it will do is give you a primer in how to put words together in a rigorous, academic way.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">David will be giving two seminars (the second a repeat of the first), in the Bawden Room ( ground floor, staircase 3 in West Court) on Wednesday 1st March, 6-7pm (prior to Grad Hall), and again on Thursday 9<sup>th<\/sup> March, 6-7pm.<\/span><\/span><br /><span style="font-size:1em;"><br /><span style="font-family:sans-serif;">He is then offering a 30-minute 1-2-1 individual session to work on a specific piece of academic writing that you are working on. These sessions will be in the Brittain Room (first floor, M staircase, Second Court), 4-6pm, on the following dates:<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">Thursday 2nd March<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">Friday 3rd March<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">Friday 10th March<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">Wednesday 15th March<\/span><\/span><br /><span style="font-size:1em;"><br /><span style="font-family:sans-serif;">To participate in an individual session, you will need to:<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">1.       Book a slot via this Moodle link: <\/span><\/span><a href="https://www.vle.cam.ac.uk/course/view.php?id=134572" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.vle.cam.ac.uk/course/view.php?id=134572<\/span><\/span><\/a><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">2.       Email your written work that you’d like to discuss with David to <\/span><\/span><span style="font-size:1em;"><a href="mailto:graduate-tutor@jesus.cam.ac.uk"><span style="font-family:sans-serif;">graduate-tutor@jesus.cam.ac.uk<\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> at least one day prior to your session.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Two special services/events to mark the beginning of Lent in the coming week:<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <\/span><\/span><\/p>\n<ol><li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;">There will be pancakes with all the trimmings plus drinks in Upper Hall after Choral Evensong at 6.30 pm for Shrove Tuesday (28<sup>th<\/sup> Feb),  to which all are very welcome.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;">The next day sees a 6.15 pm Ash Wednesday Choral Eucharist with Imposition of Ashes to mark the official beginning of Lent (1<sup>st<\/sup> March).<\/span><\/span><\/li>\n<\/ol><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: support Jesus College in Lent Bumps!<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">There are 4 men\'s crews and 4 women\'s crews representing Jesus in this year\'s Lent Bumps. Come support your college in the most exciting racing format in rowing!<br /><br />\nThis year W1 are defending their title as Head of the River whilst all our other crews will be hoping to bump up as far as possible.<br /><br />\nDivision times are here: <\/span><\/span><\/span><a href="https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.cucbc.org%2Flents%2Ftimes&amp;h=ATOtNDWbAYzHCl5--UTA4N4SArv1Z4c2V2XsZIfx2EJDRFT28uKvAUcMwnabYZWWWNL7Q7fuVnIgOGljF2xnCt8-1Le58Y4JJ7ej6KBckB7J6Ru0PNR_t3RAJeqJaxLmz3k&amp;enc=AZPxkijVLwZrKaWeHqZt8cPUsyR9zVK-Vp7gtw4B73ajdGCZGJdVR-aqYN2nHRzPKdo&amp;s=1" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.cucbc.org/lents/times<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Conveniently M4 are in the M4 division, W4 in W4, M3 in M3 and so on.<br /><br />\nInstructions on watching are here: <\/span><\/span><\/span><a href="https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.cucbc.org%2Fbumps%2Fspectating&amp;h=ATPZooQyCE_C5NdgDjpHVZaMZd_6YEtmwbRfdGCNm5WZmWnlEwzcFKqS8yZCZnURK1Ry_wlVia0eYU6kjGZGPO45vsJR1FCXGIQXPjZdIWhvysZtLEsLnXr9EGPz5XQJQCs&amp;enc=AZN4Dzf86gniP5QGc9OAzDsFC19M5LyfhLJxErxfxmyJ65kGmbsoz0OsWj6XrhPkzk0&amp;s=1" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.cucbc.org/bumps/spectating<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">And general information all about the Bumps races can be found here:<\/span><\/span><\/span><a href="https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.cucbc.org%2Flents&amp;h=ATO_M1rSsH3P7IWc1rONxVKGI3kVin2msNcWQ_FcIjshtwwZ5ki6TZt9cSn_G8s7pxbYrhvwEqw27Sxh2t9NAKF1jQBkMr6d-7GDZtU6XpUQlSSDf41El_uPPfr6Wi3p4KY&amp;enc=AZNjH_p8WYDApZfw4PCNonoAIlxEJSulaIwvZ91BUu3iVJWUgMlZ17zisC8EjYNpizU&amp;s=1" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.cucbc.org/lents<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nCome join us on the towpath, in the meadows alongside the river bank or at the Plough pub! <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Follow the event on facebook to keep up to date with how all the Jesus boats are doing: <\/span><\/span><\/span><a href="https://www.facebook.com/events/1826391607625350/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/1826391607625350/<\/span><\/span><\/a><span style="color:rgb(75,79,86);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">University: Two GU sabbatical officer positions are up for election.<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This is a quick reminder that nominations in the CUSU-GU Elections close <strong>tomorrow <\/strong>(Tuesday 28th) at <strong>12pm.  <\/strong>Two GU sabbatical officer positions are up for election.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The <strong>GU President<\/strong> is the primary representative of graduate students within the University, and sits on almost all intercollegiate and University committees with student representation. They are also the Chair of the GU\'s Board of Trustees. The <strong>CUSU-GU Welfare and Rights Officer<\/strong> is the primary student representative regarding matters of student well-being. They provide training and support to J/MCR welfare officers, lead on university-wide welfare campaigns, and are the elected head of the Students\' Unions\' Advice Service.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sabbatical officer positions are full-time paid roles, for a fixed one-year term of office beginning 1 July 2017, and provide an excellent means of working to enhance the student experience at the University of Cambridge. Note that graduate students are also eligible to run for any of the CUSU sabbatical officer positions.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The position of <strong>University Councillor<\/strong> is also elected. This role is part-time, and is fulfilled alongside your studies. The University Council is the Trustee Board of the University, and this role offers students the opportunity to serve at the heart of the University\'s decision-making stuctures.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Fore more information, please head to <\/span><\/span><a href="http://www.cusu.co.uk/elections-2017" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.cusu.co.uk/elections-2017<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For any questions about the elections, please contact <\/span><\/span><a href="mailto:elections@cusu.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">elections@cusu.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Team GU xoxo<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">University: Three Minute Thesis Competition<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">One Slide. Three Minutes. Your thesis!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Three Minute Thesis is back in Cambridge for 2017, bigger and better than ever! The first round of this year\'s competition will be held in Mill Lane Lecture Rooms on *Tuesday 14th March, 5-9pm*; the deadline for signing up to compete is Tuesday 28th February at 5pm.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The Finals will be held in Easter Term, and the winner of the Cambridge competition will go to Manchester on 11th September to compete in the Nationals!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Contact Ellie at <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:vice-president@gradunion.cam.ac.uk"><span style="font-size:1em;">vice-president@gradunion.cam.ac.uk<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);">  or Nikta at <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:academic@gradunion.cam.ac.uk"><span style="font-size:1em;">academic@gradunion.cam.ac.uk<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> to sign up, and for more details.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: "God is No Thing: Coherent Christianity" — An Evening with Rupert Shortt<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><strong>"God is No Thing: Coherent Christianity" — An Evening with Rupert Shortt <\/strong><span style="color:rgb(51,51,51);"><br /><br /><strong>Monday 6 March, 6.30pm, Old Music Room, St. John\'s College<\/strong><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><span style="color:rgb(51,51,51);">You are very warmly invited to next Monday\'s meeting of the Trinity Forum. Their guest is one of the country\'s leading contributors to some of the most important debates on religion and public life in Britain. Author of <em>God\'s Advocates: Christian Thinkers in Conversation <\/em>(DLT, 2005), <em>Rowan\'s Rule<\/em> (Hodder, 2009), and <em>Christianophobia: A Faith Under Attack <\/em>(Ebury, 2012), Rupert Shortt has for many years been the religion editor for the <em>Times Literary Supplement<\/em>, a position that equips him with a rare vantage-point on the cultural and intellectual landscape of faith and belief in today\'s world.  <\/span> <br /><span style="color:rgb(51,51,51);"><br />\nRupert will be speaking to us on themes emerging from his most recent book, <em>God Is No Thing: Coherent Christianity <\/em>(Hurst, 2016), an informed and incisive response to Christianity\'s contemporary critics. They would be absolutely delighted if you were able to join themfor what promises to be an engaging and stimulating evening. The event will begin as usual with drinks and a buffet supper from 6:30pm and will conclude by 9pm.  <\/span> <br /><span style="color:rgb(51,51,51);"><br />\nRSVP to <\/span><\/span><\/span><span style="color:rgb(51,51,51);"><span style="font-size:13.3333px;"><a href="mailto:trinityforumcambridge@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">trinityforumcambridge@gmail.com<\/span><\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: The CU Travel Society presents - John Harrison: After 50 Trips to Antarctica<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Longing for that once-a-lifetime journey to Antarctica? Or maybe you just want to know more about this less-travelled continent? Here\'s the chance to hear all about Antarctica, from Cambridge alumnus John Harrison, who has visited Antarctica for over 50 times. In his talk, he will share his experiences there, as well as his career as a travel fiction writer. Come join the CUTS! :)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Date: 4 March (Sat) Time: 3:00-4:00 Venue: Timmy Hele Room, Emmanuel College<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Know more about John at <\/span><\/span><a target="_blank" href="http://www.cloudroad.co.uk/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.cloudroad.co.uk/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> and the event at <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1231192363667060/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/1231192363667060/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Upcoming CUMS concerts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">PETER DONOHOE PERFORMS SHOSTAKOVICH AND MOZART <br />\nSaturday 4 March 2017 <br />\nWest Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Mozart Symphony No.25, ‘Little G minor’ <br />\nShostakovich Piano Concerto No.2 <br />\nMozart Piano Concerto No.20, K466<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Chamber Orchestra Peter Donohoe piano/director<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Chamber Orchestra are joined by internationally acclaimed pianist Peter Donohoe, who will direct concertos by Mozart and Shostakovich from the piano. The concert also features a conductorless Mozart symphony directed by CUCO’s leader, Aditya Chander. A real showcase of chamber music skills, this concert is not to be missed!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets: £20, £14, £10 <br />\nConcessions: £18, £12, £8 <br />\nStudents: £5 <br />\nBooking: <\/span><\/span><a target="_blank" href="http://www.adcticketing.com/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.adcticketing.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">; tel: 01223 300085<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">-------- TCHAIKOVSKY: VARIATIONS ON A ROCOCO THEME <br />\nThursday 2 March <br />\nWest Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Beethoven Coriolan Overture <br />\nTchaikovsky Variations on a Rococo Theme <br />\nSchubert Symphony No.6<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CUMS Concert Orchestra Toby Hession conductor William Clark-Maxwell cello (CUMS Concerto Competition 2016 prize-winner)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Musical Society’s second symphony orchestra present their Lent Term concert, including Tchaikovsky’s Variations on a Rococo Theme performed by William Clark-Maxwell, CUMS Concerto Competition 2016 prize-winner.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets: £10 <br />\nConcessions: £8 <br />\nStudents: £3 <br />\nBooking: <\/span><\/span><a target="_blank" href="http://www.adcticketing.com/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.adcticketing.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">; tel: 01223 300085<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Volunteer for Cambridge Hands-On Science (CHaOS) Event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Inspire children to enjoy science and do some fun experiments!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CHaOS is looking for volunteers of all science disciplines to help out at "Crash, Bang, Squelch!" (CBS) - a huge hands-on family science day from 10am-5pm on Saturday 18th March 2017, taking place in the Zoology Department in the New Museums Site. Volunteers get to demonstrate fun, basic experiments for kids and families. You can sign up for the morning session, the afternoon session or both. No experience necessary. Refreshments provided (and free lunch for those doing both sessions!).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Find out more about volunteering with CHaOS here: <\/span><\/span><a target="_blank" href="http://www.chaosscience.org.uk/volunteers_home"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.chaosscience.org.uk/volunteers_home<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> You\'ll find the link to sign up for CBS there too.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">E-mail <\/span><\/span><a href="mailto:contact@chaosscience.org.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">contact@chaosscience.org.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> with any questions.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Cambridge SciSearch is looking for Academic Tutors.<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge SciSearch is a brand new STEM-focused summer school, targeted at 16 to 19-year-old students. Our academic courses offer students the opportunity to learn in lectures, supervisions and hands-on laboratory practicals to engage them in a style similar to the University of Cambridge undergraduate degree.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They are currently looking for enthusiastic Academic Tutors in the following subject areas: Biological Natural Sciences, Chemical Natural Sciences, Computer Sciences, Engineering, Human, Social &amp; Political Sciences (HSPS), Mathematics and Medicine. As part of the team you will be required to lead small group supervisions (with a maximum 6:1 student-to-tutor ratio), plan academic content and provide lecture support. They are looking for graduates who have a current or previous association to the University of Cambridge or Oxford, as either a student or member of the faculty.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">All of their tutors receive competitive renumeration, based on experience, for their services. Tutors are required for 24 hours across each 2-week programme, typically in 10am-midday and 2-5pm session slots.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Programme 1: Monday 7<sup>th<\/sup> August – Friday 18<sup>th<\/sup> August 2017<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Programme 2: Monday 21<sup>st<\/sup> August – Friday 1<sup>st<\/sup> September 2017<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For more information on this position and our programme, please email:<\/span><\/span><span style="font-family:sans-serif;"><a href="https://web.nhs.net/OWA/redir.aspx?SURL=tp0V5dInYl6rFu17gWaCoUWrEZlYdckb1F45QyfaeZhcutO7nlXTCG0AYQBpAGwAdABvADoAZQBuAHEAdQBpAHIAaQBlAHMAQABjAGEAbQBiAHIAaQBkAGcAZQBzAGMAaQBzAGUAYQByAGMAaAAuAGMAbwBtAA..&amp;URL=mailto%3Aenquiries%40cambridgescisearch.com" target="_blank"><span style="font-size:1em;"><span style="color:rgb(0,0,255);">enquiries@cambridgescisearch.com<\/span><\/span><\/a><span style="font-size:1em;"> or visit their website. To <span style="color:rgb(255,0,0);">apply<\/span>, email a CV and covering letter (outlining your availability for Programme 1,2 or both) to: <\/span><\/span><a href="mailto:alex@cambridgescisearch.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">alex@cambridgescisearch.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <span style="color:rgb(255,0,0);">before the 1<sup>st<\/sup> March<\/span>. Interviews will be held in Cambridge in Cambridge on the 4<sup>th<\/sup> and 5<sup>th<\/sup> March. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Application to CUECS committee 2017/2018 IS NOW OPEN<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">It is that time of the year when the current Cambridge University Environmental Сonsulting Society committee is coming to the end of its time in office. So, they are now opening applications for the new committee.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The positions open for application are:<br />\nPresident<br />\nVice president<br />\nTreasurer<br />\nPublicity officer<br />\nSponsorship officer<br />\nCareers and speaker officer<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:Verdana;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Here is the link to the application form:<br /><\/span><\/span><a href="http://e.groupspaces.com/click/7kaix-e0xgs-c666rvuef?u=https%3A%2F%2Fgoo.gl%2Fforms%2FxmCG0OO96vM8dnWY2" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://goo<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>gl/forms/xmCG0OO96vM8dnWY2<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\n*Apply by 12 March 2017 (Sunday)*<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:Verdana;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Being on the CUECS committee is a great way to get more involved with the society and take on a leadership role! If you are interested in finding out more about the positions, please check the CUECS page<br /><\/span><\/span><a href="http://e.groupspaces.com/click/7kaix-e0xgs-c666rvuef?u=https%3A%2F%2Fcuecs.wordpress.com%2Fcommittee-application%2F" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://cuecs<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>wordpress<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>com/committee-application/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nor feel free to drop them an email (<\/span><\/span><a href="mailto:cuecs@cusu.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">cuecs@cusu.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">). The handover will take place at the end of Lent and start of Easter term.<br /><br />\nBe keen and help the environment! <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: CUCCS organised Cambridge English Summer Camp in China<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">A fully funded volunteering English teaching program in China this summer!<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">Interested in teaching children and Chinese culture? Want to do something different and visit China? CUCCS Cambridge English Summer Camp has been successfully hosted for five years. It brings enthusiastic and talented Cambridge students together to inspire and teach Chinese students. Your help will have a great impact on students in China and allow you to share your talents with others, leaving a positive and lasting impact.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">Here\'s an opportunity for a FULLY FUNDED placement (including flights, accommodation and meals) in Beijing and Shijiangzhuang/Guangdong Province this summer!<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Organizer: The Cambridge University Chinese Cultural Society (CUCCS)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Location: Camford Royal School in Beijing and Shijiazhuang/ Guangdong Province (you\'ll be allocated to either Beijing plus Shijiangzhuang camp or Guangdong camp)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Dates: from 10th July to 20th August 2017  (including 32 teaching days and 8 non-teaching days)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">(*exact dates are subject to change)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Roles: Teaching English to students age from 8-18 in a summer camp (no previous teaching experience or qualifications are necessary)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);"> <\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">Benefit:<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Free return flights (maximum reimbursement 600 pounds), accommodation and meals, an extra 2,000RMB pocket allowance<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Regular Chinese culture classes offered by the school<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Guided sightseeing tours for you to explore China<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">It will be a highlight on your CV as well as an experience, which you will carry with you for a lifetime.<\/span><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);"><br />\nTo apply, please fill in an application form at:<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><u> <\/u><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;"><a href="http://ucam.us8.list-manage2.com/track/click?u=e819a8b6b934c4e93a3beb4cd&amp;id=3c6b73eca9&amp;e=e49b0c7db6" target="_blank"><span style="font-size:1em;">https://goo.gl/forms/mj7oI0siLFcGYz5j1<\/span><\/a><\/span><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);"> (Previous CCS volunteers only need to fill in basic information and will be guaranteed an interview)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">Deadline for application is 8rd March 2016. Interviews will be held near the end of Easter term.<\/span><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);"><br />\nEmail <\/span><\/span><\/span><span style="color:rgb(20,24,35);"><a href="mailto:cuccs.summerprogram@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">cuccs.summerprogram@gmail.com<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);"> if you have further questions.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);"> <\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">P.S. You DO NOT need to have any teaching qualifications or knowledge of Mandarin to volunteer.<\/span><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);"><br />\nPlease see their Facebook event page at: <\/span><\/span><\/span><span style="color:rgb(20,24,35);"><a href="https://www.facebook.com/cuccssummercamp/?fref=ts" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/cuccssummercamp/?fref=ts<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Free & Funded Summer in China with TEFL Certification<\/h3><div class="ugc"><p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Gotoco has now opened applications for its 2017 summer TEFL programmes which take place in diverse locations across China. Teach Chinese students English and gain a TEFL certificate, while learning all about Chinese culture and exploring one of the most diverse countries in the world. Apply today and have an unforgettable summer! <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Where?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This year Gotoco will runs summer teaching programmes across 50+ locations around China. Join them to assist with teaching projects in one of their \'real China\' programmes in a typical Chinese city (such as Beijing, Shanghai, Chongqing or elsewhere) to learn about what is really happening in this exciting country. At the end of the programme they offer a free one week holiday to Yangshuo - their base in the mountains to the east of Vietnam, which is Lonely Planet\'s top-rated destination in the whole country!<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>When?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Exact dates vary for each programme, they aim to be as flexible as possible to cater to the needs of their volunteers. They can offer various programme durations, anything from 2 weeks to 3 months. Start dates are flexible, but typically programmes begin at the end of June, mid-July or the beginning of August.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Why?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Join them to learn about China and the world while gaining a valuable TEFL certificate, along the way make lifelong friends from among the other volunteers on your teams and the students you help. Pick up valuable CV boosting work experience while earning references for any future jobs you may wish to apply for. Most importantly, have an exciting gap year style adventure and the trip of a lifetime! <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">To read about some of the many benefits of taking part, why not check out past volunteer\'s testimonials here: <\/span><\/span><a href="http://www.go-to.co/testimonials/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.go-to.co/testimonials/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Cost?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Taking part in this programme is completely <strong>free of charge<\/strong>, they also cover the costs of TEFL certification, Chinese lessons, trips, accommodation and meals, with <strong>no additional fees!<\/strong> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Just buy your flights and get a visa and come join them in China. They also are able to cover the flight costs of those that join them as campus reps.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Next steps?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Check out their website - <\/span><\/span><a href="http://www.go-to.co"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.go-to.co<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> - to find out more, or apply straight away at this link: <\/span><\/span><a href="http://www.go-to.co/apply-now/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.go-to.co/apply-now/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
