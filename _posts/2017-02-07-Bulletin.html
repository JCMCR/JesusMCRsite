llpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item24" name="item24"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">24. Other: Learning Journey in China – Teaching English to Local Students<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">T<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">he program aims to provide an opportunity for local students to interact with native level English speakers in order to enhance cultural exchanges, increase the students’ confidence to speak English, and eventually improve their English communication skills. <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Date: July 11 - Aug 20, 2017<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Location: Pingxiang, Jiangxi Province <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Travel Stipend: up to £ 600<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Free lodging &amp; food<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Information Session in Cambridge: <br />\n3.30-4.30pm, 25 Febuary, Bowett Room, Queens’ College<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Application Deadline: 11:59pm Beijing Time, 1<sup>st<\/sup> May<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >Please email <\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><a href="mailto:secretary@7education.org"><span style="font-size:1em;"><span style="color:rgb(56,110,255);">secretary@7education.org<\/span><\/span><\/a><span style="font-size:1em;"> to request for an application form.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">More Information: <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://www.7education.org/"><span style="font-size:1em;"><span style="color:rgb(56,110,255);">www.7education.org<\/span><\/span><\/a><\/span><span style="font-size:1em;">; <\/span><\/span><\/span><\/span><a href="http://www.facebook.com/ljinchina/"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(56,110,255);">www.facebook.com/ljinchina/<\/span><\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item25" name="item25"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">25. Other: STUDY ON WOMEN\'S EXPERIENCES OF INTERNET USE IN ROMANTIC AND/OR SEXUAL RELATIONSHIPS<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">STUDY ON WOMEN\'S EXPERIENCES OF INTERNET USE IN ROMANTIC AND/OR SEXUAL RELATIONSHIPS<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">• Are you a woman aged 18 or over? • Interested in sharing your thoughts on topics such as online dating and sexting?<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If the criteria above apply to you, you are invited to participate in a study on women\'s experiences of Internet use in romantic and/or sexual relationships.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The confidential interview will involve questions concerning your thoughts and opinions on the impact digital technology use has on you and other women when engaging in romantic and/or sexual relationships. For example, to learn more about what you think of the practice of sharing sexual images and films. <br />\nMeetins will be at a time and place that is convenient for you and the interview will last for about 60 minutes.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please contact me on <\/span><\/span><a href="mailto:rba26@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">rba26@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> to find a time and place for us to meet for an interview, or if you have any further questions.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item26" name="item26"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">26. Other: Participants needed for brain stimulation study<\/h3><div class="ugc"><p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Adaptive Brain lab at the Department of Psychology (University of Cambridge) is currently looking for participants in psychological research. The purpose of this study is to examine the brain’s mechanisms for perception.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you are interested and would like more information, please contact Reuben Rideaux via email: <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><a href="mailto:rr513@cam.ac.uk"><span style="font-size:1em;"><span style="color:rgb(0,0,255);">rr513@cam.ac.uk<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">  <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:sans-serif;">This study will include six sessions (each lasting between 60 to 90 minutes) that will take place over separate days. All sessions will involve observing images on a screen while making responses by pressing buttons. In three of the sessions will receive transcranial direct current stimulation (tDCS) while performing the task. This procedure is a safe, non-invasive technique that has no known medium or long-term risks and has been used for more than 15 years.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">    <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">  <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:sans-serif;">All sessions will take place in the Department of Psychology (Downing Site, CB2 3EB). You will be compensated £7.5 an hour.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">    <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">  <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">To be eligible to participate, you should have normal or corrected-to-normal vision without major visual impairments. If you have corrected-to-normal vision, you must be comfortable wearing contact lenses for the duration of each session. During the experiment, you have the right to withdraw from the study at any time and you will be entitled to any agreed payment up to the point where you withdraw. The information which you supply will be processed in accordance with the provisions of the Data Protection Act 1998.  No identifiable personal data will be published.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Contact Information:<br />\nDr Reuben Rideaux<br />\nEmail: <\/span><\/span><span style="font-family:\'Arial Black\', sans-serif;"><a href="mailto:rr513@cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,255);">rr513@cam.ac.uk<\/span><\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item27" name="item27"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">27. Other: Participants needed for brain study<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Participants needed for brain stimulation study!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Adaptive Brain Lab at the Department of Psychology at the University of Cambridge is currently looking for participants in psychological research. The purpose of this study is to examine the brain’s mechanisms of 3D depth perception.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Most of the experiment will take place over separate days in the Department of Psychology (Downing Site, CB2 3EB). During the experiment, you will be asked to perform a 3D visual task. You will receive brain stimulation to investigate the role of certain brain networks in visual perception. You will be financially compensated for your participation in the study.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are interested and would like more information, please contact Lukas Schaeffner (<\/span><\/span><a href="mailto:lfs36@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">lfs36@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This study will include the following:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">•	Four sessions (each 1h) in which you will perform a visual task in front of a screen. You will be compensated £7 per hour.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">•	Five sessions (each 1h) that will involve the use of non-invasive Transcranial Magnetic Stimulation (TMS). The TMS technique we are going to use is a safe and widely used neurophysiologic method for non-invasive stimulation of the neural tissue of the brain in both clinical and research settings. It should not bring any lasting discomfort, but during the session you might experience gentle tapping feeling on the scalp. Eight of the total number of session includes TMS. You will be compensated £7.50 per hour.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">How to take part: <br />\n•	To be eligible to participate, you should have normal or corrected-to-normal vision without major visual impairments. Please note that during the experiment you will have to wear contact lenses, it will not be possible to wear your glasses.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">•       Contact <\/span><\/span><a href="mailto:lfs36@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">lfs36@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> for forms you need to fill out.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">•	Next they will get in contact with you and invite you for your first experiment session.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">During the experiment, you have the right to withdraw from the study at any time and you will be entitled to any agreed payment up to the point where you withdraw. The information which you supply will be processed in accordance with the provisions of the Data Protection Act 1998.  No identifiable personal data will be published.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Contact Information: Lukas Schaeffner Email: <\/span><\/span><a href="mailto:lfs36@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">lfs36@cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
