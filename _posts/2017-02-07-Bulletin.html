group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Wine Tasting, Sat 11th Feb, 6 pm, MCR (Last chance to sign up!)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR (repeat): Graduate Conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: Pancake Race<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: John Hughes Arts Festival THIS WEEKEND!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Wellness Week 17th - 24th Feb<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Jesus May Ball 2017 Launch Night<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Jesus May Ball 2017 ticket sales information<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: International Women&#039;s Day Formal<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">College: Glitter Formal &amp; LGBT+ Candlelight Rite<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">University: Vice-Chancellor&#039;s statement on the US travel ban<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">University: Student workshop on a future transport strategy for the University<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">University: CAM be Green Campaign!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Murray Edwards Garden Party Auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Clare May Ball 2017 Workers Applications now open<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: The Rivonia Trial Talk 13th March 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: Dame Carol Black lecture, Newnham College<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: Cambridge Hands-On Science (CHaOS) Event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: AN EVENING OF CHAMBER MUSIC<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item20">Other: Mentors needed for Project Access<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item21">Other: SEA&#039;s Unknown Refugee Crisis: Film Screening and Skype Discussion with Refugees<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item22">Other: Invitation to a Celebration of the Chinese Lantern Festival 2:00-4:00pm Sat 11 Feb<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item23">Other: Funded teaching program in China - Recruitment of volunteers - CUCCS<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item24">Other: Learning Journey in China – Teaching English to Local Students<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item25">Other: STUDY ON WOMEN&#039;S EXPERIENCES OF INTERNET USE IN ROMANTIC AND/OR SEXUAL RELATIONSHIPS<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item26">Other: Participants needed for brain stimulation study<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item27">Other: Participants needed for brain study<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Wine Tasting, Sat 11th Feb, 6 pm, MCR (Last chance to sign up!)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">On 11th February Prof Tim Unwin will be hosting a wine tasting in the MCR from 6-8pm, where we will look at a mixture of red and white wines from the Old and New world. Prof Tim Unwin is the author of Wine and the Vine: an historical geography of viticulture and the wine trade (Routledge, 1991), was founding editor of the Journal of Wine Research, and has also served as Academic Advisor and External Examiner for the Institute of Masters of Wine. There are 30 tickets each at £10.10. Sign up here:<\/span><\/span><\/span><a href="https://pay.gocardless.com/AL0000RNSDB97N" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://pay.gocardless.com/AL0000RNSDB97N<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">. Registered partners welcome just fill in the form twice. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><font color="#1d2129">This is the last chance to sign up, so if you would like to come please sign up as soon as possible.<\/font><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR (repeat): Graduate Conference<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Jesus College Graduate Conference is the biggest academic event in the MCR\'s calendar. It consists of a full day of events with posters, presentations, champagne receptions and dinner. We even have a former head of the Secret Intelligence Service, Sir Richard Dearlove, giving the keynote speech on Britian\'s security in light of Trump and Brexit.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are now inviting all graduate students in Jesus to submit an short abstract to give a 15-minute presentation or present a poster. Successful applicants for presenting will be allow free entry to the event\'s champagne reception and dinner.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Students in all fields -- arts, sciences, social sciences, humanities, law, business, medicine, etc -- are invited to present, regardless of the current stage of their research. Please send your abstract to John Carpenter (<\/span><\/span><a href="mailto:mcr-academic@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-academic@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) before the 24th of February if you would like to take part in the conference.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For any further information feel free to contact John. Also, check out this poster <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1895596/eAO7c769lE33oH3pulGM/Graduate-Conference.pptx"><span style="font-family:sans-serif;"><span style="font-size:1em;">Graduate-Conference.pptx<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: Pancake Race<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">We are looking for 3 women and 3 men to be on the grad team for the Jesus College ~pancake race!~ If you\'re not familiar with this tradition, it involves running while flipping a pancake. Sounds like fun, right? In this case, you would be running around Chapel Court and flipping a pancake once while racing the undergrads and the fellows! It\'s at 1:15 on February 28th. If you would like to sign up please email Sarah (<\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:mcr-international@jesus.cam.ac.uk">mcr-international@jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">). <\/span><\/span><img src="http://files.groupspaces.com/jesus-mcr/files/1905908/flCTGo08hf1OLUDiiWdb/Pancake+Day+Race+poster.jpg?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: John Hughes Arts Festival THIS WEEKEND!<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The JHAF 2017 Committee would like to warmly invite you to the host of events we have planned as part of the annual John Hughes Arts Festival,in memory of our former Dean of Chapel, which takes place next weekend. we also have a snazzy theme this year which is \'Illuminate\' so get yo\'selves hyped for that.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Most of the festival is completely free to attend including<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">* Afternoon Tea and Cake with Fellows, Staff and Students with a speech  by Janet Soskice, Fri 10th, 3pm, The Webb Library<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">* JHAF Gallery Opening (ft. free drinks and a jazz band woo), Fri 8pm  till late, The Forum (next to the gym for all you sporty types)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">*Snapshot Photography Class, Sat 11th 11am, Meet by the Plodge<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">*Light and Shadow Life Drawing, Sat 2pm, The Webb Library<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">*Blazin\' Poetry Slam, Sat 8pm, The Forum (another chance to take a look  at our gallery)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">*Meditation Class, Sun 12th, 3pm, The Webb Library<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">*Evensong with special dedication to John Hughes, Sun 6pm, Chapel<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">In addition to all this we have our amazing Spotlight Comedy Smoker, for which there\'ll be a small entrance fee (£3) as it has been overflowing in the past (and features all the top Cambridge comedy) which is in the Underground Bar on Saturday at 10pm.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">If that wasn\'t enough for you we\'re doing a cheeky Collab with the Malcolm Street Symphony Orchestra, who are performing Mahler\'s  Symphony No. 4 In the Chapel at 8pm on Saturday.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">And finally... the most exciting part: our \'Enlightenment\' themed formal.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Sun 12th at 7:30<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The menu is fab, the decorations will be even more fab, and we\'ve even booked a string quartet - there are less than 40 tickets left so get buying!<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">All proceeds go to funding our free arts events over the weekend and in years to come!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Wellness Week 17th - 24th Feb<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Wellness Week is coming! From the 17-24 February, the whole of Jesus College, students, staff and fellows are going to get all excited about issues regarding emotional, physical and mental welfare<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">. <br /><br /><span style="color:rgb(0,0,0);">Join the<\/span> <\/span><\/span><a href="http://groupspaces.com/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Facebook group<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><span style="color:rgb(0,0,0);"><span style="font-size:1em;">to see the week\'s schedule and stay up-to-date with everything going on - including chances to win prizes. Loyalty cards will let you earn free smoothies in West Court. Wellness Week will kick off with the launch event in West Court on Friday 17 February at 4pm!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><a href="https://www.facebook.com/groups/JCWellness/?fref=ts" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/groups/JCWellness/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><img src="http://files.groupspaces.com/jesus-mcr/files/1903804/ZZIJ6w0IG2K6Wffxv7pA/Wellness+Week.png?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Jesus May Ball 2017 Launch Night<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">The Jesus May Ball 2017 launch night will be taking place on Thursday 16<sup>th<\/sup> February. The launch night marks both the launch of ticket sales, as well as the announcement of our theme. <br /><br />\nThe night will begin with a themed Formal Hall, followed by cocktails in the Roost Bar and a Bop in the Brewery Room, and will culminate with our launch party at Lola Lo\'s. <br /><br />\nTickets for the themed Formal Hall will be £10.95 each (which includes entry to Lola Lo\'s) and will be on sale on JNet from 16:00 Wednesday 1<sup>st<\/sup> February, and are expected to sell out fast. Jesuans will not be able to purchase guest tickets. <br /><br />\nTickets for entry to the launch party at Lola Lo\'s are £4 each and can be purchased from committee members in Jesus Bar in the week before the launch night. If you have secured a ticket to launch night Formal, there is no need to purchase an additional Lola Lo\'s ticket as it is included in the price. <br /><u><br /><\/u><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">We look forward to seeing you all at our Launch Night. Let the countdown to May Week begin...<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Jesus May Ball 2017 ticket sales information<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Jesus May Ball will take place on Monday 19th June 2017 and promises to be a fantastic night. Tickets will be available in three types: standard, priority, and dining, priced at £145, £165, and £185 respectively. There will also be the option to make a £2 donation to our chosen charities as part of your ticket application.<br /><br />\nOn Launch Night on the 16th February, priority and dining tickets will go on sale in the Brewery Room at 17:00 (accessed from the outside down the stairs). Jesuans will be able to buy three tickets in total - their own and two guest tickets.<br /><br />\nStandard tickets and any remaining priority and dining tickets, will go on sale to Jesuans at 13:00 on the 17th February, and can be purchased via our website (<\/span><\/span><a href="http://www.jesusmayball.com/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.jesusmayball.com/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">). For the first 3 days that tickets are on sale, you will only be able to buy your own and two guest tickets.<br /><br />\nFrom 13:00 on 20th February, the guest limit will be extended, so all Jesus students can purchase up to four guest tickets in addition to their own. After this time, anyone with an existing application will be able to apply for an additional two guests, whilst any new applicants will be able to apply for four guests straight away.<br /><br />\nIf any tickets remain after this initial round, they will go on sale to the rest of the university on the 24th February at 13:00.  For more information, please have a look at our facebook group (<\/span><\/span><a href="https://www.facebook.com/JesusMayBall/?ref=br_rs"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/JesusMayBall/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you have any questions about ticketing, please email the ticketing officer (Keerthi Senthil) at <\/span><\/span><a href="mailto:tickets@jesusmayball.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">tickets@jesusmayball.com<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: International Women\'s Day Formal<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This year, as part of our celebrations for International Women\'s Day in college, there will be a themed Formal invloving students, Fellows and staff! We\'ll be celebrating the contributions of women to academia and the college, and remembering those experiencing violence and oppression.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">People of all genders are welcome, and tickets cost the normal price, but we\'ll be having a collection for Cambridge Rape Crisis Centre afterwards, so do bring some change to donate. Tickets go on sale at midday on Wednesday 8th February- make sure you buy one in time!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Check out the Facebook event for more info:  <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/681804598656168/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/681804598656168/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">1. Take a short break from studies and visit the historic medieval city of Norwich <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a target="_blank"><span style="color:rgb(0,0,0);">on Saturday 18 February<\/span><\/a><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">, with a free tour of the cathedral. Email Paul the Dean on <\/span><\/span><\/span><a href="mailto:p.dominiak@jesus.cam.ac.uk">p.dominiak@jesus.cam.ac.uk<\/a><span style="font-family:sans-serif;">.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" id="gsuser_AppleMailSignature"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">2. There is a special Evensong on Friday at 6.15 pm for St Radegund, patron saint of the College.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. College: Glitter Formal & LGBT+ Candlelight Rite<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:Cambria;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><sp com/events/1439733272705556/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. University: Vice-Chancellor\'s statement on the US travel ban<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Here is a link to the Vice-Chancellor\'s statement on the US travel ban. At the bottom it includes a link to the right people to contact for  those concerned about the impact on travel restrictions to and from the  US (and obviously also people of dual nationality):  <\/span><\/span><a href="https://www.cam.ac.uk/news/vice-chancellors-statement-on-us-travel-ban" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.cam.ac.uk/news/vice-chancellors-statement-on-us-travel-ban<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Amatey Doku, the CUSU President, has stated that any student affected by the US foreign policy changes can contact him (<\/span><\/span><a href="mailto:president@cusu.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">president@cusu.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) or <\/span><\/span><a href="mailto:international.students@admin.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">international.students@admin.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. University: Student workshop on a future transport strategy for the University<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">STUDENT WORKSHOP<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">TRANSPORTING THE UNIVERSITY INTO THE FUTURE – WORKSHOP ON A FUTURE TRANSPORT STRATEGY FOR THE UNIVERSITY<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are seeking 25-30 students to attend a "Transport Futures workshop" to help shape the University Transport Strategy for the next 30 years.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Date &amp; Time: 13TH FEBRUARY, 5PM TO 7PM.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Venue: CORMACK ROOM, UNIVERSITY CENTRE. CB2 1RU<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Refreshments will be provided.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">HOW TO REGISTER: Click on the link below and complete the form on eventbright to book your place.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://www.eventbrite.co.uk/e/transporting-the-university-into-the-future-student-workshop-tickets-31593362598"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.eventbrite.co.uk/e/transporting-the-university-into-the-future-student-workshop-tickets-31593362598<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">BACKGROUND<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The University is developing a 30-year Transport Strategy. Our aim is to deliver an innovative and inspiring transport strategy that will outline the University\'s vision for sustainable transport for the next 30 years, together with a series of objectives and targets and a 5-year Implementation Plan.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The Strategy will address day to day travel for staff, students and visitors getting to the University and travelling between University sites. It will also identify how the University can develop its estate to provide new and improved teaching and research facilities as well as employment and accommodation in a sustainable way that keeps Cambridge moving and protects and enhances the City\'s special environment.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Fundamental to the development of this Strategy is to understand the views of students. We want to understand your travel patterns and requirements and your views on the sorts of measures that could help you travel conveniently around Cambridge and get the most out of your time here. We\'d also like you to think about future students.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">We\'ll tell you about some of the University\'s development plans and some of the City\'s transport plans, as well as looking at emerging technologies that could transform the way people travel - and ask you how you think that can most benefit students in the future.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. University: CAM be Green Campaign!<\/h3><div class="ugc"><div style="margin: 0 30px">\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Snapshot Competition - "CAM" be Green?<br /><br />\nTempted to share a fantastically green / ridiculously ungreen scene in Cambridge with others?<br />\nEager to show off your snapshot skills?<br />\nSimply want a prize for local food?<br /><br />\nThe Graduate Union have organized this snapshot competition for you – "CAM" be Green?<br /><br />\nHere\'s how you can enter the competition –<br />\n1.<span style="white-space:pre;">	<\/span>Like Graduate Union on Facebook.<br />\n2.<span style="white-space:pre;">	<\/span>Snap a photo from anywhere in Cambridge – academic buildings, colleges, streets you live on – as long as you explain how it is green / ungreen in your caption.<br />\n3.<span style="white-space:pre;">	<\/span>Upload the photo to your personal Facebook account, tag the photo #CAMBeGreen and @University of Cambridge Graduate Union, and set the photo privacy to "Public" – you can upload multiple photos during the period but we will only count the one with the best result. You can <br />\ndefinitely rely on Instagram for some fancy filter, but remember that only those posted on Facebook are counted.<br />\n4.<span style="white-space:pre;">	<\/span>Ask your friends to "Like" your photo.<br />\n5.<span style="white-space:pre;">	<\/span>Based on the number of LIKES the photos as of noon 20 February 2017 (Monday), the winner and the 1st runner-up will be chosen.<br /><br />\nPrizes:<br />\n-<span style="white-space:pre;">	<\/span>Winner: £20 voucher for the Rainbow Café<br />\n-<span style="white-space:pre;">	<\/span>1st runner-up: £10 voucher for the Cambridge Cheese Company<br /><br />\nGrab your phone and spot something green / ungreen now! Some of the best shots may also be shown by the Graduate Union for other uses in the future!<br /><\/span><\/span><\/p>\n<\/div><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Murray Edwards Garden Party Auditions<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Missed out on a slot at the big audition weekend? Have no fear – Murray Edwards are hosting one of their infamous ‘band in the  bar’ nights to find potential acts for the main stage at the Medwards Garden Party. The event will run on Friday the 24th January, 19:00-21:30 in the bar.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Facebook event: <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/416965178647571/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/416965178647571/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you’re interested, fill out the following form. You’ll perform a brief set in our bar to a small audience, and if they like you, you’ve got yourself a free ticket to the biggest garden party of the year. Regardless of how the audition goes, you’re invited over to kuda after the bar closes for our launch party!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLScI1OCwtJDpLJAMr7r6Yl_IwTppTHkx4NnXLStKG54fdukc7w/viewform?c=0&amp;w=1"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/forms/d/e/1FAIpQLScI1OCwtJDpLJAMr7r6Yl_IwTppTHkx4NnXLStKG54fdukc7w/viewform?c=0&amp;w=1<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you can’t make the 24th but would still like the opportunity to audition, get in touch with them (<\/span><\/span><a href="mailto:ss2409@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">ss2409@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> or <\/span><\/span><a href="mailto:mcf46@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcf46@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) and they can organise something else.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Murray Edwards Garden Party Committee look forward to hearing you.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Clare May Ball 2017 Workers Applications now open<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Clare May Ball Workers Applications are open!<br /><br />\nThey want positive, organised and highly motivated individuals to make up their team for the May Ball. They have a large range of positions to fill and hope that you can help. Clare May Ball is on Monday 19th of June and they\'re looking for people to work the whole night with two 30 minutes breaks.<br /><br />\nInterviews will be on a rolling basis:<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><a href="https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.claremayball.com%2Fworkers&amp;h=ATOCdM0h-c-MlNcmwG6kdbF-ecYOOBGR0SA9S3sCXDWtayDUAo4ehbVTnJWUuradBrW-Apq1bvcHMzEOtKst_4KQw-OSf88I5Pgd1XaiNg_X-LKrd7ihyuUzRn8bdWN2Dno&amp;enc=AZMX--vDOQ7fT2i6y4_LuIwOI0qxn16j7Ryd-G6qMPaQa-7oIskPiGedd5kmygtyfGQ&amp;s=1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.claremayball.com/workers<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">More information about the roles is above and applications close on 28th Feb.<br /><br />\nIf you have any questions please contact:<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(75,79,86);"> <\/span><\/span><\/span><span style="color:rgb(75,79,86);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><a href="mailto:personnel@claremayball.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">personnel@claremayball.com<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Other: The Rivonia Trial Talk 13th March 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">On 13<sup>th<\/sup> March 2017 Mandela’s defence attorney, Lord Joel Joffe, will be giving a talk on the trial that changed South Africa where Mandela was convicted and given a life sentence. <br />\n  <br />\nThe talk is entitled ‘The Rivonia Trial – Transformed into a trial of the Apartheid Government by Nelson Mandela and his co-accused who were on trial for their lives’ and begins at 5:00pm in the Magdalene College Cripps Auditorium. A drinks reception will then follow. Although the talk and drinks reception are free to attend, booking for each is essential. To book please email<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"> <\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="mailto:events@magd.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">events@magd.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> and if there are any questions please do not hesitate to get in touch.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: Dame Carol Black lecture, Newnham College<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Can Women "Have It All"?<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Feb 21st, 7-8PM, Newnham College, Lucia Windsor room. <br /><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Dame Carol Black will present her perspectives on the evolution of attitudes towards women both in academic and work environments and responds to the question: Can Women "Have It All"? We will hear personal experiences, some practical suggestions for women aspiring for leadership positions, and on achieving a work/life balance.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Professor Dame Carol Black DBE, FRCP, FMedSci was appointed Principal of Newnham in September 2012. She is a past-President of the Royal College of Physicians, of the Academy of Medical Royal Colleges, and of the British Lung Foundation. She has long been involved in encouraging women to aspire to positions of leadership, in the professions, academia and public life. <br /><br />\nOpen to all! Check out the facebook event for more information: <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="https://www.facebook.com/events/365105160543459/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/365105160543459/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nA project of The Chabad Society Lean In circle (<\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="http://www.cuchabad.org/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.cuchabad.org<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">)<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: Cambridge Hands-On Science (CHaOS) Event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Inspire children to enjoy science and do some fun experiments!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CHaOS is looking for volunteers of all science disciplines to help out at "Crash, Bang, Squelch!" (CBS) - a huge hands-on family science day from 10am-5pm on Saturday 18th March 2017, taking place in the Zoology Department in the New Museums Site. Volunteers get to demonstrate fun, basic experiments for kids and families. You can sign up for the morning session, the afternoon session or both. No experience necessary. Refreshments provided (and free lunch for those doing both sessions!).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Find out more about volunteering with CHaOS here: <\/span><\/span><a target="_blank" href="http://www.chaosscience.org.uk/volunteers_home"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.chaosscience.org.uk/volunteers_home<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> You\'ll find the link to sign up for CBS there too.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">E-mail <\/span><\/span><a href="mailto:contact@chaosscience.org.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">contact@chaosscience.org.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> with any questions.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: AN EVENING OF CHAMBER MUSIC<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">AN EVENING OF CHAMBER MUSIC Friday 10 February Emmanuel College Old Library 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The finest chamber musicians in the University, who hold Instrumental Awards, present a varied programme of chamber works in the beautiful surroundings of Emmanuel College Old Library.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">PROGRAMME Cambridge University Trumpet Ensemble: Matilda Lloyd, Katie Lodge, Joe Penaliggon &amp; Oliver Abbey Renaissance Dances – Claude Gervaise (fl. 1550) arr. C. Decker Two Moods for Four Trumpets – Alan Fernie (b.TBC) Long Ago and Far Away – Jerome Kern (1885-1945) arr. R. Cray<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Aether Trio: Sam Alberman, Wallis Power &amp; Marianne Schonle Piano Trio in G Minor – Clara Schumann<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Impostore Quartet: Aditya Chander, Hannah Gardiner, Rachel Flint &amp; Naomi Woo Piano Quartet No.3 in C Minor – Brahms<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets: £10 Students: £3 Tickets include a glass of wine at post-concert drinks with the performers<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item20" name="item20"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">20. Other: Mentors needed for Project Access<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Mentors needed! Project Access is a non-profit student-led organisation, that aims to widen access to Cambridge and other top universities for the most talented students from your home countries by offering free mentorship to prospective applicants. Volunteering as a mentor is a chance to offer the support you wish you had had when you applied to Cambridge. The commitment is minimal – a few hours per year – but it is incredibly satisfying and a great asset to your CV. Sign up here: <\/span><\/span><a target="_blank" href="http://www.projectaccess.co/become-a-mentor/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.projectaccess.co/become-a-mentor/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> ! They’re also looking for members of Country Teams – especially right now launching Team UK. If you’re interested in joining or starting a new Project Access team in Cambridge, let them know here: <\/span><\/span><a href="mailto:access@projectaccess.co"><span style="font-family:sans-serif;"><span style="font-size:1em;">access@projectaccess.co<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> or email <\/span><\/span><a href="mailto:amk92@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">amk92@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> for more info.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item21" name="item21"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">21. Other: SEA\'s Unknown Refugee Crisis: Film Screening and Skype Discussion with Refugees<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Southeast Asian Forum will have their first Lent term event, a short-film screenings on Southeast Asia\'s unknown refugee crisis followed by a Skype conference call with 3 affected refugees who now reside in Indonesia.<br /><br />\nThe screening will be on the 9th of February, Lloyd Room of Christ\'s college, 4:30-6:30pm. More details below.<br /><br />\nFB Event Page link: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:Verdana, sans-serif;"><a href="https://www.facebook.com/events/225634414511138/"><span style="font-family:sans-serif;"><span style="border:1pt none;">www.facebook.com/events/225634414511138/<\/span><\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item22" name="item22"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">22. Other: Invitation to a Celebration of the Chinese Lantern Festival 2:00-4:00pm Sat 11 Feb<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">You are warmly invited to take part in a celebration of the Chinese Lantern Festival on 2:00pm - 4:00pm Saturday, 11th Feb 2017 at St. Martin\'s Church, Suez Road, Cambridge CB1 3QD. This is Free Admission for Students, and it is an English speaking event to welcome all from different parts of the world to rejoice in a Chinese Festival with Lantern Watching, Chinese Instrumental Musical performance, Korean &amp; Chinese Singing, Ballet Dance, Guessing Lantern Riddles and Refreshments. Please refer to attachments for details.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Those who are not students are asked to make a donation of £5 to support the event. Net Proceeds will go to support the community work of Cambridge Chinese International Christian Fellowship, a non-profit entity.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please email Scarlet at <\/span><\/span><a href="mailto:ccicf.ccicc@gmail.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">ccicf.ccicc@gmail.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> or call her at 07832736183 to make a booking. The 2017 CNY event was oversubscribed due to popular demand, reserve now to secure your seat!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Happy Chinese Lantern Festival!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item23" name="item23"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">23. Other: Funded teaching program in China - Recruitment of volunteers - CUCCS<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">A fully funded volunteering English teaching program in China this summer!<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);"> <\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">Interested in teaching children and Chinese culture? Want to do something different and visit China? CUCCS Cambridge English Summer Camp has been successfully hosted for five years. It brings enthusiastic and talented Cambridge students together to inspire and teach Chinese students. Your help will have a great impact on students in China and allow you to share your talents with others, leaving a positive and lasting impact.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);"> <\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">Here’s an opportunity for a FULLY FUNDED placement (including flights, accommodation and meals) in Beijing and Shijiangzhuang/Guangdong Province this summer!<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);"> <\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Organizer: The Cambridge University Chinese Cultural Society (CUCCS)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Location: Camford Royal School in Beijing and Shijiazhuang/ Guangdong Province (you’ll be allocated to either Beijing plus Shijiangzhuang camp or Guangdong camp)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Dates: from 10th July to 20th August 2017  (including 32 teaching days and 8 non-teaching days)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">(*exact dates are subject to change)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Roles: Teaching English to students age from 8-18 in a summer camp (no previous teaching experience or qualifications are necessary)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);"> <\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">Benefit:<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Free return flights (maximum reimbursement 600 pounds), accommodation and meals, an extra 2,000RMB pocket allowance<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Regular Chinese culture classes offered by the school<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">-Guided sightseeing tours for you to explore China<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">It will be a highlight on your CV as well as an experience, which you will carry with you for a lifetime.<\/span><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'I�\';color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">To apply, please fill in an application form at:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><u> <\/u><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:12pt;"><a href="http://ucam.us8.list-manage2.com/track/click?u=e819a8b6b934c4e93a3beb4cd&amp;id=3c6b73eca9&amp;e=e49b0c7db6" target="_blank"><span style="font-size:.8em;"><span style="font-family:sans-serif;">https://goo.gl/forms/mj7oI0siLFcGYz5j1<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);"> (Previous CCS volunteers only need to fill in basic information and will be guaranteed an interview)<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">Deadline for application is 8rd March 2016. Interviews will be held near the end of Easter term.<\/span><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'I�\';color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Want to find out more about it? Join them at the information session at:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">2.00pm Saturday 4th February 2017 in <\/span><span style="color:rgb(20,24,35);">Castlereagh room, Fisher Building, St John’s College<\/span><span style="color:rgb(20,24,35);">. Volunteers from previous years will be invited and share their experience with you.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(20,24,35);">The information session will be mainly based on Q&amp;A, so please submit your questions via the following link and we will select the most frequently asked questions to answer during information session:<\/span><\/span> <br /><\/span><\/span><span style="font-size:12pt;font-family:\'I�\';color:rgb(51,51,51);"><span s
