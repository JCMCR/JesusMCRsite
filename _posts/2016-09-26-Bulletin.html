oom security<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Bikes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: May Ball workers needed<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Taste and Personality Study: £7.50 for 30 minutes &amp; free snacks<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Archery taster sessions with Cambridge University Bowmen<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Lecture by Warren Woodfin 5th October Jesus College<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Freshers\' Fortnight Week 1<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >Today starts the first week of our Freshers\' Fortnight. Events this week:<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><strong>Today:<\/strong> <em>6.30 pm<\/em> Welcome Drinks <a href="https://www.facebook.com/events/533830013469531/">https://www.facebook.com/events/533830013469531/<\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><em>8pm<\/em> Dinner in Cambridge <a href="https://www.facebook.com/events/957340177705976/">https://www.facebook.com/events/957340177705976/<\/a><br /><strong><br />\nTomorrow:<\/strong> <em>11am <\/em>Gown Sale <a href="https://www.facebook.com/events/1823373391230583/">https://www.facebook.com/events/1823373391230583/<\/a><br /><em>4pm<\/em> Punting Tour <a href="https://www.facebook.com/events/1487392767954358/">https://www.facebook.com/events/1487392767954358/<\/a><br /><em>7pm<\/em> Bar Crawl <a href="https://www.facebook.com/events/1487392767954358/">https://www.facebook.com/events/1487392767954358/<\/a><br /><br /><strong>Wed 28th Sept: <\/strong><em>2pm <\/em>Cambridge Scavenger Hunt <a href="https://www.facebook.com/events/290316221355159/">https://www.facebook.com/events/290316221355159/<\/a><br /><em>6.45pm<\/em> Pre-drinks&amp;Induction Hall(buy tickets on jnet)<a href="https://www.facebook.com/events/179182142488112/"> <\/a><a href="https://www.facebook.com/events/179182142488112/">https://www.facebook.com/events/179182142488112/<\/a><br /><br /><strong>Thurs 29th Sept:<\/strong> <em>11am<\/em> Historical Tour of Cambridge<br /><em>2pm<\/em> Bubble Football <a href="https://www.facebook.com/events/188201168281014/">https://www.facebook.com/events/188201168281014/<\/a> <br /><em>5pm<\/em> International Event <a href="https://www.facebook.com/events/511487255728077/">https://www.facebook.com/events/511487255728077/<\/a><br /><em>8pm<\/em> Open Cinema Night <a href="https://www.facebook.com/events/533384116861322/">https://www.facebook.com/events/533384116861322/<\/a><br /><br /><strong>Friday 30th Sept:<\/strong> <em>2.15pm<\/em> Historical Tour of Jesus<br /><em>3.30pm<\/em> Tea &amp; Cake <a href="https://www.facebook.com/events/1738953309689578/">https://www.facebook.com/events/1738953309689578/<\/a><br /><em>4.20pm<\/em> Offical College Welcome<br /><em>6.15pm <\/em>Evensong <a href="https://www.facebook.com/events/638998492938030/">https://www.facebook.com/events/638998492938030/<\/a><br /><em>6.45pm<\/em> Pre-drinks &amp; Grad Hall:Fellows 3 minute thesis (buy tickets on jnet)<br /><br /><strong>Sat 1st Oct: <\/strong><em>9am<\/em> Matriculation (Surnames A-K)<br /><em>9.45am<\/em> Matriculation (Surnames L-Z)<br /><em>10.30am<\/em> Matriculation photo<br /><em>12pm<\/em> Matriculation Lunch<br /><em>5pm <\/em>College Parent night 1<br /><em>7pm<\/em> Bar Games Night<br /><br /><strong>Sun 2nd Oct:<\/strong> <em>2pm<\/em> Sports BBQ<br /><em>3pm<\/em> Jesus College Societies Fair<br /><em>5pm <\/em>College Parents night 2<br /><em>8pm <\/em>Bar Quiz<br /><br />\n <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >For a full timetable of events please see:<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><a href="http://files.groupspaces.com/jesus-mcr/files/1807141/mzFOwaxI9N5PdvQjV_ib/jesus_college_freshers_2016.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">jesus_college_freshers_2016.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Induction Hall / Grad Hall (Fellows 3 Minute Thesis) - How to book formal tickets<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets to Induction Hall (Wed) and Grad Hall-Fellows 3 Minute Thesis (Fri) are now on sale.<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nFor students new to Jesus here are instructions on how to book formal tickets on Jnet:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Log on to <a href="https://jnet.jesus.cam.ac.uk/">j<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://jnet.jesus.cam.ac.uk/">net.jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> (password required).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">First you must have money on your account. On the homepage you will see a Me! section, click "Caff Card". You will be brought to a page where you can top up your caff card using your  Debit/Credit card details. You will get an email confirming the amount loaded onto the card. The minimum amount you can top up is £50, if you would prefer to top up less you can do so in cash at the Porters Lodge or JBar (after 6 pm).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Once you have money on you account: <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">1) Click "Departments" on the left hand side of the screen.<br />\n2) Click "Catering &amp; Conference" towards the right hand side of the screen.<br />\n3) Click "Function Booking" towards the left hand side of the screen.<br />\n4) You will see a Calendar, dates which tickets that are available for booking will be highlighted.<br />\n5) Click on the date for the formal you want to book.<br />\n6) Under "Description" will come up "Graduate Hall" etc. click on that.<br />\n7) Above "Make Booking" will become highlighted, click on that. You can also click on "View Guest List" to see who else has booked tickets to that formal.<br />\n8) Choose the number of tickets you want and what type of meal you want.<br />\n9) Click "Submit Booking"<br />\n10) You have now booked and should receive a confirmation email, please note the start time, dress code and loction.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Vegetarian, Vegan, Nut free, Dairy free and Gluten free meals are able to be booked, if you have any other allergies please email <\/span><\/span><a href="mailto:formals@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">formals@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> to let the staff know.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Bookings will close the day before the formal, unless they have sold out, in which case the date will no longer be highlighted.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are having problems with JNet please see IT, you can also book formal tickets at the Porters Lodge.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Vote for which movie should be shown at the MCR Open Cinema Night<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">Voting is now open for what film to watch on the MCR open cinema night, Thurs 8pm at the Pavillion. Click this link to go to the poll <\/span><\/span><\/span><a href="https://www.facebook.com/events/533384116861322/permalink/533639826835751/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/533384116861322/permalink/533639826835751/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Church visits this Sunday/Graduate Bible Study<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >If there are any new students that are looking to get settled into a church in Cambridge, you are more than welcome to accompany some members of the MCR to their churches this coming Sunday. Please see the below spreadsheet for information on which churches students will be going to and at what time you can meet them at the Porters Lodge to walk over together.<\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://docs.google.com/spreadsheets/d/1ObWtDb0e6Ca4wFVSi9SL_z0kiWiDd_SFbdydDaAl0gs/edit#gid=0">https://docs.google.com/spreadsheets/d/1ObWtDb0e6Ca4wFVSi9SL_z0kiWiDd_SFbdydDaAl0gs/edit#gid=0<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nIf anyone would like to join the Graduate Bible Study that happens during term time please email Jenni (<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:jh982@cam.ac.uk">jh982@cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Bar<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The College Bar is open from 6.30pm - 11.30pm starting this week if you would like a relaxed place to have a drink with friends in College in Second Court. Later in the term the bar will move it the new location in West Court.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Cafe<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The College Cafe in West Court will be open from Monday 3rd October from 8am - 4pm Monday to Friday and 9am - 4pm at the weekend so you can grab a coffee and snack to go on your way out of the house or you can use it as another space to work during the day.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Maintenance Request/Room security<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">College have asked that any faults with rooms and around college get logged on Jnet via the "Submit Maintenance Request" page. Nothing will be done about it if College are not made aware and it is a very reliable system. College have put special locks on ground floor rooms to stop access into rooms via the windows. The restrictors on the windows are there for your safety so please do not remove them and report any missing ones via maintenance.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Bikes<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are new to College or have bought a new bike recently please don\'t forget to register it with the Porters. If you live on Jesus Lane or Malcolm Street, the Council have asked that no bikes be attached to the railings in the front of the houses on the street. It is okay to leave bikes in the front gardens of Park Street. As the evening are now getting dark please don\'t forget to buy some lights for your bike. These can be bought from many shops around the town even Sainsbury\'s.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: May Ball workers needed<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">It’s never too soon to get excited about the May Ball, with our very own Jesus College throwing one of the year’s biggest parties on the Monday of May Week. But the fabulous event of last year, and indeed this year cannot be achieved without an equally fabulous committee! There’s a bunch of different roles you can apply for including design, security, ents, and everything in between. And if that’s not enough to convince you there’s also a bunch of perks as well as a great addition to your CV. Anyone can apply, from fresher’s to grads so if it sounds up your street, be sure to get involved.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">See the attached for more details or check out our gorgeous website and Facebook page:<\/span><\/span><\/p>\n<p style="margin:13px 0;"><a target="_blank" href="http://www.jesusmayball.com/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.jesusmayball.com<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;"><a target="_blank" href="https://www.facebook.com/JesusMayBall/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/JesusMayBall/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Your presidents of 2017, Elle Prince and Daniel Patton will have a stall at the fresher’s fair if you have any questions or would like to register your interest. Applications for roles will start at the beginning of term but feel free to e-mail (<\/span><\/span><a href="mailto:erp42@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">erp42@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> or <\/span><\/span><a href="mailto:djp83@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">djp83@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) if your curious about anything!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Taste and Personality Study: £7.50 for 30 minutes & free snacks<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(0,0,0);" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Jesus student, Thea Schei invites you to take part in her study on the relationship between taste and personality. <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(0,0,0);" ><span style="font-family:sans-serif;"><span style="font-size:1em;">In the study you will be asked to taste two food products (cereal bar and chocolate bar) and answer questions about the taste and perceptions you form of the products. You will also be asked to answer some questions about yourself.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(0,0,0);" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The study should take approximately 30 minutes, and you will be paid £7.5 for your time. <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(0,0,0);" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><u>In order to take part in the study you must:<\/u><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Be between the ages of 18-35<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Not suffer from a food allergy<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Not eat 3 hours prior to taking part in the experiment<\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; color:rgb(0,0,0);" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><u>To sign up:<\/u><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Use the following link to select a slot that suits you: <\/span><\/span><u><a href="http://www.signupgenius.com/go/70a044baea82fa46-personality1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.signupgenius.com/go/70a044baea82fa46-personality1<\/span><\/span><\/a><\/u><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Sign up one day in advance.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you sign up to a last-minute slot (less than one day in advance), please wait for confirmation from the researcher before coming in to the lab.<\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; color:rgb(0,0,0);" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The study takes places in room 412 on the fourth floor of the Department of Psychology, on Downing Site.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any questions or would like more information, please contact the researcher on <\/span><\/span><a href="mailto:tss34@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">tss34@cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Archery taster sessions with Cambridge University Bowmen<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">The university\'s archery club, CUB, will be holding 3 taster sessions on Sunday the 9th of October, 8-9am, 9-10am, and 10-11am, in the sports hall at the West Cambridge Sports Centre. Anyone is welcome and they will provide all the equipment necessary. Come and see the at the freshers\' fair or email <\/span><\/span><\/span><a href="mailto:cub-novice@srcf.ucam.org"><span style="font-family:sans-serif;"><span style="font-size:1em;">cub-novice@srcf.ucam.org<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"> to let them know you are interested, though if you forget to do this you\'re still welcome to come along. <\/span><br /><br /><span style="color:rgb(51,51,51);">They are a friendly club open to anyone, and will be running a beginners\' course throughout Michaelmas - more information at the taster sessions. The hope to see you there! <\/span><br /><span style="color:rgb(51,51,51);">Please note they charge £2.50 in order to cover the costs of hiring the hall. <\/span><br /><br /><span style="color:rgb(51,51,51);">Find out more on their website and facebook page: <\/span><br /><\/span><\/span><a href="http://cub.soc.srcf.net/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://cub.soc.srcf.net/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"> <\/span><br /><\/span><\/span><a href="http://www.facebook.com/CambridgeUniversityBowmen" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/CambridgeUniversityBowmen<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"> <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Lecture by Warren Woodfin 5th October Jesus College<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-size:13px;white-space:pre-wrap;">On Wednesday 5 October at 7:30pm in the Prioress\' Room at Jesus College, Cambridge, Dr Warren Woodfin will be offering a lecture on one of the most significant ecclesiastical textiles in history. His lecture is titled "<\/span><span style="color:rgb(51,51,51);font-size:13px;white-space:pre-wrap;">Transfiguration and Transformation: Thoughts on the Vatican Sakkos and Byzantine Hesychasm".  Anyone is more than welcome to attend.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-size:13px;white-space:pre-wrap;"><br /><\/span><span style="color:rgb(51,51,51);font-size:13px;white-space:pre-wrap;">Warren Woodfin is an assistant professor of art history and Byzantine studies at Queens College, the City University of New York. His research especially concerns textiles and other insignia of power in the arts of Byzantium and its neighbors, as well as the interactions between liturgy and its representations in the arts. He is the author of The Embodied Icon: Liturgical Vestments and Sacramental Power in Byzantium (Oxford, 2012), and was recently co-editor, with Mateusz Kapustka, of Clothing the Sacred: Medieval Textiles as Form, Fabric, and Metaphor (Gebr. Mann, 2015). His articles have appeared in Cahiers archéologiques, Dumbarton Oaks Papers, Gesta, and The Art Bulletin.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
