 a student-led development CIO whose work is based in Dar es Salaam, Tanzania. CDI is a collaborative organisation, made up of Cambridge students and students from universities in Dar es Salaam. Each year, around 30 Cambridge students work with their Tanzanian counterparts on designing, implementing and managing its 4 development projects. CDI\'s projects run throughout the year, during which time our student volunteers - both in the UK and in Tanzania - work to sustainably evaluate and develop the work they do, and look at new opportunities to expand our projects. This culminates in a two-month period over the summer, where the UK students are based in Dar es Salaam, and live and work alongside their Tanzanian colleagues.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">CDI\'s current project streams are in four key areas:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">·  WaSH: Piloting the world\'s first simplified sewerage and biogas system – a business model with frugal innovation and strong community engagement;<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">·  Health: Improving the accessibility and affordability of primary health care by implementing an entrepreneurial model of health product delivery;<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">·  Education: Empowering secondary school students to design and implement creative solutions to local problems and become innovative agents for change in their communities;<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">·  Entrepreneurship: Designing and running an eight week entrepreneurship course at the University of Dar es Salaam, equipping young entrepreneurs and networks with the skills and contacts they need to progress.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">WE ARE NOW EXCITED TO ANNOUNCE OUR RECRUITMENT LAUNCH 2017!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">30th January 2017<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">8pm<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" class="justify" style="text-align: justify;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Riley Auditorium, Memorial Court, Clare College<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" class="justify" style="text-align: justify;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">If you\'d like to learn more about their student volunteer roles, and the two-month summer trip this summer, then they\'d love to meet you at the first of their recruitment events!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"> <\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" class="justify" style="text-align: justify;"><em><span style="color:rgb(0,0,0);">For more information:<\/span><\/em><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" class="justify" style="text-align: justify;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">See the Facebook event: <\/span><\/span><\/span><span style="color:#000000;"><a href="https://www.facebook.com/events/1929974620559730/" target="_blank"><span style="font-size:.8em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1929974620559730/<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" class="justify" style="text-align: justify;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Visit their website: <\/span><\/span><\/span><a href="http://www.cambridgedevelopment.org/" target="_blank"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(5,99,193);">www.cambridgedevelopment.org<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" class="justify" style="text-align: justify;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Like them on Facebook and Instagram<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" class="justify" style="text-align: justify;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Email: <\/span><\/span><\/span><span style="color:#000000;"><a href="mailto:info@cambridgedevelopment.org"><span style="font-size:.8em;"><span style="font-family:sans-serif;">info@cambridgedevelopment.org<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item34" name="item34"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">34. Other: EPAfrica recruitment<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">WHAT ARE YOU DOING THIS SUMMER? <br />\nEducation Partnerships Africa is recruiting enthusiastic students to spend 10 weeks in Kenya and Uganda investing time and money in one of our partner schools. Living and working in a rural community, our volunteers develop essential transferable skills whilst experiencing vibrant East African culture. Develop your project management skills and make your own decisions about a project that will directly impact students in East Africa. <br />\n***DEADLINE 25th Jan*** For a challenging, rewarding and inspiring summer, find out more and apply at <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;"><a href="http://epafrica.org.uk/" target="_blank"><span style="font-size:1em;"><span style="text-decoration:none;">http://epafrica.org.uk/<\/span><\/span><\/a><\/span><span style="font-size:1em;"> <span style="color:rgb(0,0,0);"><br />\nEPAfrica alumni now work for the Foreign and Commonwealth Office, Deloitte and WHO. Many also continue volunteering with the charity, building further managerial experience.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item35" name="item35"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">35. Other: Summer Internship Opportunity in Shanghai with Cam Express<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Cam Express is an educational consultancy firm, established in Shanghai and London (UK registered 06932043), which aims to support Chinese A-level students with their applications to top British universities and prepare them for student life in the UK. The company is committed to providing Chinese students with the best application consulting services for the top global universities. <br />\nSince its establishment, the company has recruited current Oxbridge students as university application mentors. Within the Shanghai market, Cam Express has developed the industry\'s leading university preparation summer camps and other value-adding educational services for Chinese students. This is backed up by the consistency of their results: right now, there are around 80 former Cam Express students currently studying at Oxbridge.  <br />\nFor the 2017 summer programme (based in Shanghai, China), they are once again seeking hard-working, highly motivated and enthusiastic individuals with a consistent academic record and a desire to add significant value to the students and overall programme. <br />\n Benefits of the scheme include: <\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· Being based in China for a period of 8 weeks starting from 26<sup>th<\/sup> June<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· A travel grant of £600 is offered towards covering flight costs<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· Free accommodation is provided <\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· A weekly stipend<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· Organised weekend entertainment and trips<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Cam Express\' requirements： <\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· Any professional and educational background is welcomed; engineering, natural sciences (chemistry, physics, biology), mathematics, computer science, finance and accounting, land economy or economics major is a plus<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· Excellent academic track record<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· Strong command of both written and spoken English<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· High levels of motivation<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· Ability to work well in a team<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">· Passionate about education consulting<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Those that are interested in applying will need to send their CV and cover letter to <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:camexpressrecruitment@gmail.com">camexpressrecruitment@gmail.com<\/a><span style="color:rgb(0,0,0);"> by <strong>Sunday 5 March 2017<\/strong>. Interviews will be held shortly after this date. If you have any further questions or simply want to find out more about the programme, please do get in touch with one of their representatives at <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;"><span style="font-size:11pt;"><a href="mailto:camexpressrecruitment@gmail.com"><span style="font-size:1em;">camexpressrecruitment@gmail.com<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <br />\nThey look forward to receiving your application.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item36" name="item36"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">36. Other: Participants needed for paid psychology experiment<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Participants are needed for a study \'Assessing cognitive and<br />\nneural processes of working memory updating\'<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">It will take ~1.5 hours and you will be compensated £11.50+ for your<br />\ntime and travel. Timeslots are available for the next four weeks.<br /><br />\nTo take part you must be:<br />\n(1) right-handed,<br />\n(2) 18-35 years old,<br />\n(3) native English speaker,<br />\n(4) with normal/corrected vision and hearing,<br />\n(5) no psychiatric, neurological, and developmental disorder.<br /><br />\nThe study will take place at the MRC Cognition &amp; Brain Sciences Unit at<br />\n15 Chaucer Road, CB2 7EF.<br /><br />\nIf you have questions or would like to sign up, please contact Shraddha<br />\nat <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:shraddha.kaur@mrc-cbu.cam.ac.uk">shraddha.kaur@mrc-cbu.cam.ac.uk<\/a>.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item37" name="item37"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">37. Other: Volunteers wanted for study on psychology of language<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Native English speakers (aged 18-45) are needed to take part in a study in the English faculty building, Sidgwick Site. The study lasts 45 minutes and participants will receive £6 as compensation for taking part. For more information email <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:gb507@cam.ac.uk"><span style="font-size:1em;">gb507@cam.ac.uk<\/span><\/a><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\
