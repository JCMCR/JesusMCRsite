<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: Academic Achievements<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: The Roost Cafe Bar student prices &amp; opening times<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Registered Partners<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Gym<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">College: Study rooms available for booking<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">University: More free Yoga!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">University: Counselling Service groups and workshops for Lent Term<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">University: RAG Blind Date 2017 presents the Great British Date Off!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Audition for Pembroke May Ball 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Murray Edwards Garden Party Worker Application 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: Applications to work at Pembroke May Ball 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: Wolfson College June Event launch BOP<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: Volunteers needed for local Scout Group<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: Cambridge University Gospel Choir<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item20">Other: ART&amp;SCIENCE, A SRUK INITIATIVE<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item21">Other: Cambridge Homeless Outreach Programme need college reps<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item22">Other: LGBT History Month<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item23">Other: Upcoming CUMS concerts<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item24">Other: Ceilidh Folk Festival - IVFDF 2017 24th-26th February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item25">Other: Tiddlywinks Cuppers tournament<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item26">Other: FREE Taoist Tai Chi Open House, Newnham College, Thurs 26th Jan, 7.30 pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item27">Other: Cambridge University Science and Policy Exchange (CUSPE) Workshops<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item28">Other: Newnham’s Gibbs Travelling Research Fellowship<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item29">Other: Japanese Language and Studies Programme (JLSP) at Nihaon University<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item30">Other: MENAF Event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item31">Other: CU Travel Society Start Me Up event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item32">Other: Skills-Pal<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item33">Other: Cambridge Development Initiative recruitment<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item34">Other: EPAfrica recruitment<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item35">Other: Summer Internship Opportunity in Shanghai with Cam Express<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item36">Other: Participants needed for paid psychology experiment<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item37">Other: Volunteers wanted for study on psychology of language<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Chinese New Year themed Grad Hall, Wed 25th Jan, Upper Hall<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The Grad Hall this week is Chinese New Year themed! Tickets can be purchased by the usual way on Jnet. After dinner there will be themed sweets and desserts in the MCR, it is open to all even if you did not attend the formal and you can bring up drinks (in plastic cups) from the bar if you like. We hope to see you there.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Burns Night Super Hall, Sat 28th Jan, Main Hall<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">Join the MCR community on 28th of Jan at 19.30 to celebrate the scottish tradition of Burns Night (<\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-family:Helvetica, Arial, sans-serif;"><a href="https://en.wikipedia.org/wiki/Burns_supper"><span style="font-family:sans-serif;"><span style="font-size:1em;">en . wikipedia . org/wiki/Burns_supper<\/span><\/span><\/a><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">). Tickets are on sale via Jnet. Registered Partners can purchase tickets through the usual way.<br /><br />\nThe dinner involves the following speeches and graces by members of the MCR community:<br /><br />\nThe Selkirk Grace <br />\nAddress to the Haggis <br />\nToast to the Lassies<br />\nResponse to the toast to the lassies<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><br />\nThere will be a Ceilidh afterwards, all are welcome even if you did not attend the Super Hall.<\/span><\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;background-color:rgb(246,247,249);"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Whisky Tasting, Fri 3rd Feb, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><strong>MCR Whisky Tasting<\/strong><\/span> <br /><span style="color:rgb(51,51,51);"><strong>Friday 3 Feb 2017, 20:00, MCR Room<\/strong><\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">MCR whisky tasting gets grainy!<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">The next MCR whisky tasting will introduce us to the theme of grains, with a fascinating selection of wheat, corn, rye and (of course) malted barley whiskies. We are also honoured to include in the line-up one particularly special whisky... So don\'t miss out!<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">Sign up via the GoCardless link here (£13.95 each):<\/span> <br /><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="https://pay.gocardless.com/AL0000RKMX4ZV9"><span style="font-family:sans-serif;"><span style="font-size:1em;">pay.gocardless.com/AL0000RKMX4ZV9<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">(Partners are more than welcome, simply complete the form again for each additional ticket)<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Wine Tasting, Sat 11th Feb, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">On 11th February Prof Tim Unwin will be hosting a wine tasting in the MCR from 6-8pm, where we will look at a mixture of red and white wines from the Old and New world.  Prof Tim Unwin is the author of <em>Wine and the Vine: an historical geography of viticulture and the wine trade<\/em> (Routledge, 1991), was founding editor of the <em>Journal of Wine Research<\/em>, and has also served as Academic Advisor and External Examiner for the Institute of Masters of Wine.  There are 30 tickets each at £10.10.  Sign up here: <\/span> <\/span><\/span><span style="font-family:sans-serif;"><a href="https://pay.gocardless.com/flow/RE00025YC0TAFN6SS1Q782E3NMRGGAMH" target="_blank"><span style="font-size:1em;">https://pay.gocardless.com/flow/RE00025YC0TAFN6SS1Q782E3NMRGGAMH<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);">. Registered partners welcome.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: Academic Achievements<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have won an award recently or have had a paper published please let us know! We would love to promote the academic research going on in the MCR commmunity. Please email <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> with your information.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: The Roost Cafe Bar student prices & opening times<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">We have had a lot of requests for further information regarding the cafe discount scheme so we through it would be helpful publish the college members prices<\/span><\/span><span style="font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">: <\/span><\/span><\/span><\/span><span s yle="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Registered Partners<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">There has been a change in policy in that all graduate partners are now eligible for access to College facilities, not just those resident in College. If you have not registered your partner on CamSis but would like to register your partner with the College please email <\/span><\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:Calibri, sans-serif;font-size:14.6667px;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);"><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-president@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">, who will pass your details on to Tori McKee, the Tutorial Department Manager.<\/span><\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Gym<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);"><span style="color:rgb(0,0,0);">To all gym users: we are quite lucky at Jesus to have a gym right on college grounds that we can basically use free of charge. The gym is student-run and only works if everyone is considerate to fellow gym-users. This includes tidying up after exercising and putting the weights back on the racks they came from. Please be considerate and tidy up when done with your work-out such that people after you don\'t find the gym in a mess.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">1. A free dinner in Upper Hall follows a special contemplative service of music and readings for Christian unity <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><a target="_blank">on <span style="color:rgb(51,102,255);"><span style="background-color:rgb(255,255,255);">Thursday 26 January at 6.30 pm<\/span><\/span><\/a><\/span><\/span><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">in Chapel.<br />\n2. A final call for any students interested in baptism and confirmation to contact the Dean on <\/span><\/span><\/span><a href="mailto:p.dominiak@jesus.cam.ac.uk">p.dominiak@jesus.cam.ac.uk<\/a><span style="font-family:sans-serif;">.<\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">3. Tuesday 31 January: Compline by Candlelight, followed by port &amp; cocoa (9.45pm)<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. College: Study rooms available for booking<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">Room 6 in the Study Centre is now available to students to book for academic study, free of charge. It seats 6-8 people and there is a wired connection in the room and wireless access point in the vicinity. If students would like to book the room then please email <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:11pt;"><a href="mailto:tutorial@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">tutorial@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">.<span style="color:rgb(0,0,0);"> Please include, the date and time you would like to book the room and a short description of what you will be using it for. The room will be booked on a first come first served basis. <br />\n  <br />\nAlso a reminder that Rooms 3, 4 and 5 in the Study Centre can also be booked through conferencing (<\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="mailto:conference@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">conference@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">) for a small charge.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" an style="color:rgb(51,51,51);">All our groups and workshops are open to any student on the university register.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><strong>Returners’ workshops<\/strong><\/span> <br /><span style="color:rgb(51,51,51);">Last term we introduced  a series of standalone workshops for students returning from intermission, which we are running again this term: Time Management on 24<sup>th<\/sup> January, Self-Compassion on 2<sup>nd<\/sup> February and Understanding &amp; Managing Anxiety on 9<sup>th<\/sup> February, all from 5.30 – 7.30 pm.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><strong>Register early<\/strong><\/span> <br /><span style="color:rgb(51,51,51);">Please encourage students to register their interest in any of the groups we offer as soon as possible so that there is time for them to be able to attend a pre-group meeting with the group facilitator. <\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><strong>How to book<\/strong><\/span> <br /><span style="color:rgb(51,51,51);">Students can book a place for a workshop, or register their interest in a group, by telephoning Counselling Reception (3)32865 or emailing:<\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="mailto:counsellingreception@admin.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">counsellingreception@admin.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. University: RAG Blind Date 2017 presents the Great British Date Off!<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Buy a form from your college rep to be matched up with the love of your life. <br /><br />\nYou fill out the form then we swap it for your date’s form and you arrange somewhere to meet up on the 7th of February. If you can’t do that day, don’t fret, you can arrange for any other date that suits you.<br /><br />\nA form costs £5 and all profits will go to RAG’s ten chosen charities.<br /><br />\nIf there is something you are searching for you can bribe your college rep, e.g. £2 for a blonde, £3 for a certain age, £5 for a Blue and so on.<br /><br />\nThis promises to be a great event, over 2000 people took part last year, and we’ve got some great offers lined up for you on the night.<br /><br />\nOn your marks, get set, DATE! <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">For more information please see the offical Cambridge RAG facebook page (<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:14px;"><a href="https://www.facebook.com/cambridge.rag/"><span style="font-size:1em;">www.facebook.com/cambridge.rag/<\/span><\/a><\/span><span style="font-size:1em;">)<span style="color:rgb(0,0,0);"> or event page (<\/span><\/span><\/span><span style="font-family:sans-serif;" yle="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Fill in this form and the attached doodle poll to book an audition: <\/span><\/span><\/span><a target="_blank" href="https://goo.gl/forms/DZIDKZ2w2hlUAUuQ2"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://goo.gl/forms/DZIDKZ2w2hlUAUuQ2<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Murray Edwards Garden Party Worker Application 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Murray Edwards Garden Party is looking for motivated and enthusiastic students to work on Sunday 18th of June 2017, and/or the morning of Monday 19th of June. You can apply for General Worker and Team Leader for the day of the event and/or Clear Up worker for the day after. <br /><br />\nTeam leaders and General Workers will be paid £35 cash. Working Sunday 15:00 to 22:00. This includes one hour of training, one hour of clearing up, and one break with queue jumps to the event\'s entertainment. <br /><br />\nClear-up Workers will be paid £20 cash. Working Monday 10:00 to 13:00.  style="font-size:1em;">staff@pembrokemayball.co.uk<\/span><\/a><span style="font-size:1em;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: Wolfson College June Event launch BOP<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Wolfson College June Event Committee are holding our launch BOP on Saturday the 28th of January at 21h00 at Wolfson. On the night attendees may expect:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">- A WOLFSON JUNE EVENT TICKET RAFFLE: £3 for 1 raffle ticket, two for £5. Winner will be announced on the night at 00h30. - THEMED COCKTAILS - DISCOUNTED ENTRY TO BALLARE (£2 entry instead of £7!) before 01h30 upon presenting a Launch Party wristband - A DJ - A PHOTOBOOTH<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Here is a link to the Facebook event for more information: <\/span><\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1213541762098912/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/1213541762098912/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: Volunteers needed for local Scout Group<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">11th / 9th Cambridge is a local scout group based in Newnham about 5-10mins from Queen\'s college. They\'re an active troop running four nights a week (Beavers, Cubs, Scouts and Explorers) and two to three camping trips a year. <br />\nThe aims of Scouting are to provide fun, challenge, and adventure which can result in you organising and taking part in a range of different activities from hikes, wide games and cooking over open fires, to making smoke bombs, go-karts, and learning circus skills.  <br />\nThey have a great team of leaders running activities for local children from 6 years to 18 years and they\'re always keen to welcome new people and ideas into our group. Many of their leaders are or have been a part of the student body, so they understand the time pressures and are flexible as commitments change.  <br />\nThey\'d be delighted to invite you to come and meet them and see what Scouting involves. No previous Scouting experience is necessary! If you are interested, please contact them here: <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="http://newnhamscouts.org.uk/contact-us/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://newnhamscouts.org.uk/contact-us/<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">. <br />\nFor more information see their website: <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="color:rgb(0,0,0);"><a href="http://newnhamscouts.org.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://newnhamscouts.org.uk/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: Cambridge University Gospel Choir<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Join the Cambridge University Gospel Choir on Friday, 10th February 2017 in an uplifting and inspiring worship and gospel music session. The evening will feature not only Cambridge University Gospel Choir but also talented soloists and other ensembles. <br />\nVenue: Pembroke College Chapel, Cambridge<br />\nTime: 7 - 8.30 pm<br />\nDate: 10th February 2017<br /><br />\nThey are also excited to announce their multi-national gospel music night, which will be held at Pembroke College Chapel on Friday, 10th March 2017. They\'ll be singing gospel songs in different languages, including Spanish, French, South African, Kiswahili, Italian and other languages. Come and enjoy both nights (10th February and 10th March) with them. Everyone is welcome to join.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item20" name="item20"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">20. Other: ART&SCIENCE, A SRUK INITIATIVE<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The SPANISH RESEARCHERS IN THE UNITED KINGDOM (SRUK/CERU) have the pleasure to announce the first round of “ART&amp;SCIENCE, A SRUK INITIATIVE” that will take place on Saturday 28TH OF JANUARY 2017 AT 12PM at the EMPEROR PUB IN CAMBRIDGE. In this networking event Scientists and Artists will come together for the first time on this initiative that will take several rounds.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">With “Art and Science, a SRUK initiative”, they aim to create a space where both scientists and artists can work together, communicate and learn from each other. They propose this activity in which both scientists and artists will explore the same scientific question or hypothesis. Their different ways to approach to the same study will be later presented to the general public.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">In order to achieve their goal, they will proceed as follows:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">* SCIENTIST AND ARTISTS MEET: Networking event where Artist -Scientist partnerships from any discipline will be created. Saturday 28th of January 2017. * PROPOSAL SUBMISSION: After the networking event, Artist-Scientist partners will submit a proposal to conduct the joint  Project and UP TO 10 WILL BE SELECTED to be presented at a Closure Event in London. * 3 ART PROJECTS will be AWARDED, £300 for the first, £200 for the second and £100 for the third position, and exhibited at a Final event in London, followed by several exhibitions around UK.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">* ALL PROJECTS would have the opportunity to be SHOWCASED IN an independent event that will be held in CAMBRIDGE.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Terms and conditions for the full event can be checked here [<\/span><\/span><\/span><span style="font-family:sans-serif;"><a target="_blank" href="https://drive.google.com/open?id=0B54CodcTn4LwbnFwMDl2cXplb3FYSFk5Mmx4VHJJSEJ6ejhr"><span style="font-size:1em;">1<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);">].<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Do not hesitate to contact them at <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:CAMBRIDGE@SRUK.ORG.UK"><span style="font-size:1em;">CAMBRIDGE@SRUK.ORG.UK<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> if you have any doubts. To ASSIST TO THE NETWORKING event please send an email to <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:cambridge@sruk.org.uk"><span style="font-size:1em;">cambridge@sruk.org.uk<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> BEFORE 17TH OF JANUARY 2017.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Spread the word and come and join them in this exciting artistic experiment!!!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item21" name="item21"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">21. Other: Cambridge Homeless Outreach Programme need college reps<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge Homeless Outreach Programme (CHOP) are in need of some more college reps.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Many of you will have noticed the snowy weather this week - it is in times of severe weather conditions like these that volunteers are needed more than ever. Being a college rep for CHOP is fairly low commitment but still makes a huge difference. Reps are required to host at least one fundraiser within college per term, attend two meetings a term and are encouraged to promote and share CHOP information within their college. When shelters approach them with a need for volunteers, they will reach out to their reps first, before asking the wider student community.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Here\'s a little bit about CHOP in case people are unaware: the CHOP executive committee is constantly researching ways in which the student body can provide support for the homeless population in Cambridge. They are the contact-point for students looking to volunteer, as well as campaigning and fundraising for this cause ourselves.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If students wish to apply, send an email to <\/span><\/span><a href="mailto:cambridgehomelessoutreach@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">cambridgehomelessoutreach@gmail.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> with the subject title \'College Rep Application\'.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item22" name="item22"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">22. Other: LGBT History Month<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">February is <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://lgbthistorymonth.org.uk/" target="_blank"><span style="text-decoration:underline;white-space:pre-wrap;">LGBT History Month<\/span><\/a><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;"> and March is Women\'s History Month. To celebrate diversity and unity,<\/span><\/span><span style="white-space:pre-wrap;"> <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://www.historytothepublic.org/" target="_blank"><span style="text-decoration:underline;white-space:pre-wrap;">historytothepublic.org<\/span><\/a><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;"> (HTTP) is inviting guest writers to present new research and ideas on either theme (or both). The topics should have a historical link, but they welcome articles from all disciplines. They are looking for new writers who have a passion for sharing their research on any historical topic or era, with a wide audience. If this is you, contact them at <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="text-decoration:underline;font-size:14.6667px;white-space:pre-wrap;"><a href="mailto:historytothepublic@gmail.com"><span style="font-size:1em;">historytothepublic@gmail.com<\/span><\/a><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">. The deadlines for submission have been extended to January 30th (LGBT themed posts) and February 15th (WHM), so there is still time to submit. <\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">HTTP is a multidisciplinary public history project that focuses on sharing, learning, and disseminating information using social media and other online platforms. They are a group of undergraduate, postgraduate and post-doctoral researchers from different universities across the world, with writers based in Cambridge, London and China. They come from a variety of different backgrounds, and not all of us are historians.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">If you would like to write for them, contact them at <\/span><\/span><\/span><\/span><a href="mailto:historytothepublic@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">historytothepublic@gmail.com<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">Website: <\/span><\/span><\/span><\/span><a href="http://historytothepublic.org/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">http://historytothepublic.org/<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">Twitter: <\/span><\/span><\/span><\/span><a href="https://twitter.com/HTTPhistory" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">@HTTPhistory<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <span style="white-space:pre-wrap;">Facebook: <\/span><\/span><\/span><\/span><span style="text-decoration:underline;font-size:14.6667px;font-family:Arial;white-space:pre-wrap;"><a href="https://www.facebook.com/historytothepublic" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Facebook<\/span><\/span><\/a><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item23" name="item23"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">23. Other: Upcoming CUMS concerts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">THIS SILENCE: THE MUSIC OF MARK-ANTHONY TURNAGE Thursday 2 February West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Mark-Anthony Turnage Kai Jonathan Woolgar Rattle His Bones (World Première) (CUMS Composition Competition 2016 joint-winner) John Hopkins The Book of Pictures (World Première) Mark-Anthony Turnage This Silence<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">PRE-CONCERT TALK, 6.45pm: Mark-Anthony Turnage in conversation with Richard Causton<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University New Music Ensemble Patrick Bailey conductor Joy Lisney cello Natalie Raybould soprano<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">One of the most important and widely-performed composers of contemporary classical music, Mark-Anthony Turnage is renowned for his unique fusion of \'high\' and \'low\' culture, resulting in an eclectic, colourful and distinctive musical voice. His output ranges from operas and large-scale orchestral works to chamber music and song cycles, and frequently absorbs the influence of jazz, rock and popular culture.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Turnage studied with Oliver Knussen and John Lambert in London and has held residencies/associations with the City of Birmingham Symphony Orchestra, English National Opera, BBC Symphony Orchestra, London Philharmonic Orchestra and Chicago Symphony Orchestra. His music is recorded on labels including Decca, Deutsche Grammophon, Warner Classics and Chandos, and in 2015 he was awarded a CBE for his contribution to British music. He is a stand-out international figure in contemporary music and the opportunity to hear him discuss his works in person is not to be missed.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets: £15, £10, students £3. Booking: <\/span><\/span><a target="_blank" href="http://www.adcticketing.com/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.adcticketing.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">; tel: 01223 300085<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">~~~~~~~~~~~~~~~~~~~~~~~~~~~<br />\nJ.S. BACH: ST JOHN PASSION Friday 3 February 2017 / Saturday 4 February St John’s College Chapel / Girton College Great Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Collegium Musicum Cambridge University Chamber Choir Margaret Faultless director Nicholas Mulroy director, Evangelist<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Collegium Musicum, the University’s period instrument ensemble, join forces with Cambridge University Chamber Choir for J.S. Bach’s St John Passion, directed by Margaret Faultless and Nicholas Mulroy. Margaret Faultless is an internationally-renowned specialist in historical performance practice and co-leader of the Orchestra of the Age of Enlightenment. Nicholas Mulroy, who will be performing the role of the Evangelist, has been described as ‘an Evangelist of choice, dramatic yet never over-involved, engaged reporter rather than partisan witness’ (Fiona Maddocks – The Observer).<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets, St John\'s College:  £18, students £6 Tickets, Girton College:  £16, students £5 Booking: <\/span><\/span><a target="_blank" href="http://www.adcticketing.com/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.adcticketing.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">; tel: 01223 300085<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item24" name="item24"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">24. Other: Ceilidh Folk Festival - IVFDF 2017 24th-26th February<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">With 3 ceilidhs on Friday evening, 4 on Saturday evening, a Saturday late night Electronic Dance Music Ceilidh, a survivor\'s ceilidh on Sunday afternoon, a display ceilidh on Saturday afternoon, and 48 ceilidh workshops running on Saturday and Sunday mornings, all requiring no previous experience or any dance ability, this is the event of term, all happening at The Junction and Hills Road Sixth Form College near the station. Get your tickets for IVFDF 2017 at <\/span><\/span><\/span><span style="font-family:sans-serif;"><a target="_blank" href="https://ivfdf2017.org.uk/"><span style="font-size:1em;">https://ivfdf2017.org.uk/<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> (and if you do it before the end of January, you get an early bird discount - only £20 for THE ENTIRE WEEKEND for students (slightly more for others), and cheaper individual event tickets are available, or stewarding for cheaper tickets also available)!!! Running over 24th-26th February, with already 200 tickets sold, this is going to be the most awesome event of term!!!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item25" name="item25"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">25. Other: Tiddlywinks Cuppers tournament<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Entries are now open for the Grand Tiddlywinks Cuppers tournament. First prize this year is four bottles of Chase Distillery Williams Gin worth £140 and the coveted Cuppers Trophy. The best players will be asked to join the varsity team. To register a team of 4 by 31st January go to: <\/span><\/span><a target="_blank" href="https://goo.gl/forms/Rjm30skgOeT9WeRl1"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://goo.gl/forms/Rjm30skgOeT9WeRl1<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> (If you can’t find enough people email them and they will try to form up composite teams.) Novices at the game of tiddlywinks are encouraged –CUTwC will be holding training sessions for anyone who is interested throughout this term. <br />\nFor more information about Tiddlywinks see <\/span><\/span><a target="_blank" href="http://www.cutwc.org/TheGame/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.cutwc.org/TheGame/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br />\nEntry costs £6 per team. Webpage: <\/span><\/span><a target="_blank" href="http://www.cutwc.org/News/Cuppers/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.cutwc.org/News/Cuppers/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br />\nContact: <\/span><\/span><a href="mailto:cutwccuppers@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">cutwccuppers@gmail.com<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item26" name="item26"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">26. Other: FREE Taoist Tai Chi Open House, Newnham College, Thurs 26th Jan, 7.30 pm<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">You are all invited to a <strong>FREE TAOIST TAI CHI OPEN HOUSE<\/strong> on <strong>Thursday 26th January from 7:30-9:30pm at Newnham College<\/strong>. A weekly Beginner Course will then commence the following week at the same time and place. You are also welcome to attend, as part of your membership, a <strong>BEGINNER WEEKEND<\/strong> in <strong>Colchester on 4–5th February<\/strong>. <br /><span style="color:rgb(16,19,26);"><br />\nTaoist Tai Chi™ arts are founded upon a rich tradition of Taoist training. They are distinguished at the physical level by stretching, a full range of motion and the continuous turning of the waist and spine. The movements exercise the whole physiology; including the tendons, joints, connective tissue and internal organs. The Society\'s 40,000 members across 27 countries around the world appreciate its many benefits, from pain alleviation to improved flexibility, circulation and posture, as well as the calming of the spirit and the taming of the heart. <\/span> <br /><br />\nFor more information please go to the international website <\/span><\/span><span style="font-size:13px;font-family:\'Avenir-Light\';"><span style="font-family:sans-serif;"><a href="http://www.taoist.org/" target="_blank"><span style="font-size:1em;"><span style="color:rgb(56,110,255);">www.taoist.org<\/span><\/span><\/a><span style="font-size:1em;">, Facebook group \'Taoist Tai Chi – UK\' or feel free to contact them directly at <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;"><a href="mailto:tfb24@cam.ac.uk"><span style="font-size:1em;"><span style="color:rgb(56,110,255);">tfb24@cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-size:1em;">. <br />\nDetails: Thursday 26th January, 7:30-9:30pm, Jane Harrison Room, Newnham College, Sidgwick Ave, CB3 9DF (ask for directions at the Porter\'s Lodge).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item27" name="item27"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">27. Other: Cambridge University Science and Policy Exchange (CUSPE) Workshops<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">MIND THE GAP: ADVISING POLICY MAKERS AS AN ACADEMIC <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Date: Thursday 26<sup>th<\/sup> of January 2017 <br />\nTime: 18:00 – 19:30 <br />\nLocation: Lecture Theatre 6, Baker Building, Engineering Department <br /><br />\n\'How do I get in touch with policy makers, or can I expect them to come to me?\', \'In what form do I best deliver my advice?\', and \'What are the main difficulties when communicating with policy makers?\'. To help you answer these and related questions, CUSPE invite you to attend their <em>informative<\/em> workshop on \'Advising for policy\'. <br /><br />\nSpeakers: <br />\nProf. Michael Pollitt – Professor in Business Economics  <br />\nProf. Hamish Low – Professor of Economics <br />\nProf. Julian Allwood - Professor for Engineering &amp; Environment <br />\nDr. John Powles - Honorary Senior Visiting Fellow <br /><br />\nApplications to attend can be send to <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:workshops@cuspe.org">workshops@cuspe.org<\/a><span style="color:rgb(0,0,0);">, and will be accepted on a first come, first serve basis. Please mention your name, e-mail address and affiliation (level of study / occupation and department). <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<br /><br />\nHANDS-ON POLICY ADVICE: PERSONALIZED MEDICINE, LEGAL AND ETHICAL CONSIDERATIONS<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Date: Wednesday 1<sup>st<\/sup> of February 2017 <br />\nTime: 18:00 – 20:00 <br />\nLocation: Latimer Room, Clare College, Cambridge <br /><br />\nMedicinal products indicated for orphan and stratified diseases are among the most expensive drugs on the market, and the funding of such treatments is contentious in light of a limited health care budget. CUSPE invites you to attend our HANDS-ON workshop, where they will engage you in an ethical and legal dialogue on access to effective, personalized health care. They will simulate the development of refined policies to address current insufficiencies. <br /><br />\nIntroduction by:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Timothy Cox – Consultant Physician, Addenbrooke\'s Hospital<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><em>Ethical foundation for the provision of orphan &amp; personalized medicinal products<\/em> <br />\n Hanna Roos – Senior Associate, Latham &amp; Watkins, London <br /><em>Legal foundation for the provision of orphan &amp; personalized medicinal products<\/em> <br /><em> <br /><\/em>After these short introductions, attendants will then be divided into groups representing different stakeholders. By the end of the evening each group will be asked to pitch a policy proposal to Dr Beth Thompson – Senior Policy Advisor at the Wellcome Trust. She will highlight which aspects of the exercise were realistic, and which would be expected to be different in real debate and decision-making. In the closing remarks, Beth will deliver some views from the other side of the table on \'<em>Refining orphan drug and personalized medicine policy\'.<\/em> <br /><br />\nApplications to attend can be send to <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:workshops@cuspe.org">workshops@cuspe.org<\/a><span style="color:rgb(0,0,0);">, participants will be selected based on a short motivation. Please mention your name, e-mail address and affiliation (level of study / occupation and department), together with a short motivation (one or few sentences) on your attendance.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item28" name="item28"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">28. Other: Newnham’s Gibbs Travelling Research Fellowship<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">This travelling fellowship has been endowed with the object of assisting women graduates who have considerable experience of research and who intend to post-doctoral field work projects outside the British Isles in Biology, Archaeology, Social Anthropology or Sociology.  Applications are now open. For more information please see the attached poster: <\/span><\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1890933/qzaWhMu39JbSUsIj8wPy/The+Phyllis+and+Eileen+Gibbs+Travelling+Research+Fellowship+2017+-+18.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Phyllis and Eileen Gibbs Travelling Research Fellowship 2017 - 18.pdf<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td der-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item31" name="item31"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">31. Other: CU Travel Society Start Me Up event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The CU Travel Society is inviting Start Me Up to talk about all kinds of (but not limited to startups) careers opportunities while travelling. <br />\nLike the idea of being able to work from a tropical island, but not sure if you want to be a travel writer? There are other options. Earn £££ remotely, by working on your laptop everywhere from Balinese beaches to the jungles of Thailand. From doctors, consultants to web developers, hear the many options for travel loving souls (like you!) who want to have a serious career while exploring the world!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The CU Travel Soc has invited the Clare Harrison, the Founder of Start Me Up (<\/span><\/span><\/span><span style="font-family:sans-serif;"><a target="_blank" href="http://startmeup.careers/"><span style="font-size:1em;">http://startmeup.careers/<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);">) to share with you opportunities such as startups, freelancing, working as a remote employee and some of the skills that you should learn if you want to live and work in this way.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Date: 31 Jan 2017 (Tue) Time: 7:30-8:30pm Venue: Nihon Room, Pembroke College<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Refreshments will be provided, and there will be time to mingle and network after the talk! Check out the event page for more details: <\/span><\/span><\/span><a target="_blank" href="https://www.facebook.com/events/151468435347009/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/151468435347009/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item32" name="item32"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">32. Other: Skills-Pal<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Cambridge, it\'s time to skill up!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Skills-Pal is a new social network specifically for Cambridge (created by a student at Queens\'), where
