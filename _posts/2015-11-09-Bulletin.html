x;" ><span style="font-size:1em;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">JCSU OGM - Thursday 12th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">London day trip - Saturday 14th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">World Food Festival - Saturday 14th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR Brunch - Sunday 15th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR grand opening - Wednesday 18th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">MCR Safari night - Saturday 21st November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Paintballing - Sunday 22nd November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Wine tasting - Tuesday 24th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Repeat: Nominations for a first year MCR rep<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Volleyball Cuppers<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">JCSU Stash<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Movember<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Sexual health screening<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. JCSU OGM - Thursday 12th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The JCSU will be holding its termly Ordinary General Meeting (OGM) at 7.30pm on Thursday 12th November in the Coleridge Room. You may or may not have seen the Facebook event, anyway join it here <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="https://www.facebook.com/events/142070512816447/">https://www.facebook.com/events/142070512816447/<\/a><br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nThe OGM is a chance for you to make changes around college by voting on motions. If you would like to submit a motion of your own, please give it to Freddie Valletta, either by email <a href="mailto:jcsu-secretary@jesus.cam.ac.uk">jcsu-secretary@jesus.cam.ac.uk<\/a> or by hard copy in his pidge, by Tuesday 10th November at the latest. They will also be providing some sort of food - probably pizza - as well to get you all to come along.<br /><br />\nThe main subject of discussion for this term\'s OGM is the JCSU\'s Annual Budget. It may, therefore, be of particular interest to society presidents and sports captains.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. London day trip - Saturday 14th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Break out of the Cambridge Bubble and join the Jesus MCR for a day trip to London!<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><font color="#141823">See the attached <\/font><\/span><\/span><font color="#141823"><a href="http://files.groupspaces.com/jesus-mcr/files/1566301/496w0wyLtjsVrYTD0qPK/London+Day+Trip.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">optional itinerary<\/span><\/span><\/a><\/font><span style="font-size:1em;"><span style="font-family:sans-serif;"><font color="#141823"> if you wish you go around with the group — but please feel free to join, split off, linger, venture away, tag along, wander, or follow as you would like! It’s very customisable so you can do whatever interests you best!<\/font><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><font color="#141823">We recommend arriving at the station early as queues for tickets can be quite slow!<\/font><\/span><\/span><\/p>\n<p style="margin:13px 0;"><font color="#141823"><br /><\/font><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. World Food Festival - Saturday 14th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Joined by international societies, World Food Festival on 14th November is an event where you get the opportunity to try a wide range of authentic food from around the world in one evening. It provides an opportunity for you to embark on a delectable culinary adventure!<br /><br />\nBuy your tickets online in advance to save money and avoid disappointment. Ticket link: <\/span><\/span><span style="font-size:1em;"><a href="http://www.cusu.co.uk/groups/cusu-international-icusu/events/icusu-world-food-festival"><span style="font-family:sans-serif;"><br /><\/span><\/a><span style="font-family:sans-serif;"><br />\nTickets are sold at £6 with £5 of coupon for food purchase. Tickets can be purchased at the door at £7.  Opening hours are as follows: 6:15pm - 7:30pm or 7:45pm - 9:00pm. Your ticket will be valid for one of the two sessions only.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR Brunch - Sunday 15th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Join your fellow MCR members this Sunday in the cricket pavillion at 11.30 for another much-heralded Jesus MCR Welfare Brunch!!!<\/span><br /><br /><span style="color:rgb(20,24,35);">If you like fresh fruit, pastries, juice, or warm caffeinated beverages, brunch is a the place to be for acquiring these things for free!<\/span><br /><br /><span style="color:rgb(20,24,35);">If you missed events in Freshers\' Fortnight, or just want another chance to meet people new and old, brunch is a great opportunity to find fellow graduates and unintentionally spit croissant crumbs into their face!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR grand opening - Wednesday 18th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">We are pleased to announce the provisional Grand Opening of the new MCR! Join us for an extended and celebratory pre- and post-Grad Hall drinks the evening Wednesday, 18 November. Further details to follow; save the date!<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. MCR Safari night - Saturday 21st November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR is hosting a safari night on Saturday 21st November.  For those of you who don\'t know what that is, it involves either cooking a three course meal for different groups of MCR members or going around eating a different course at different people\'s houses.  We are looking for volunteers to host and also to attend.  More information and sign ups will be coming out soon.  There will be a small cost for this event to reimburse those cooking!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Paintballing - Sunday 22nd November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Are you interested in going paintballing with the MCR on 22nd November between <span style="white-space:pre-wrap;background-color:rgb(254,254,254);">13.00 - 16.30?  Please register your interest at <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="?c=0&amp;w=1">https://docs.google.com/forms/d/1DqiraW1Hg_sNRq14YeiZZJwjbfVCl8TS8yHzhPXY1MA/viewform?c=0&amp;w=1<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><br />\nApproximate costs £20 plus travel and food.  For more information here is a link to the website of the painballing company: <\/span><\/span><a href="http://www.apocalypsepaintball.co.uk/paintball/home.htm" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.apocalypsepaintball.co.uk/paintball/home.htm<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Wine tasting - Tuesday 24th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">After the wine cellar tour on the 17th November we are pleased to announce a wine tasting on the 24th November 2015 at 8.45pm. Professor Waring and Dr Ray will introduce us to about ten wines of varying character and price. Be aware that this is a free event with a limited number of 30 participants that will be selected randomly.<\/span><br /><br /><span style="color:rgb(20,24,35);">Please sign up through the following link: <\/span><\/span><\/span><a href="http://goo.gl/forms/FeBD42N2nL" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://goo.gl/forms/FeBD42N2nL<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Repeat: Nominations for a first year MCR rep<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR committee is looking for nominations from a first year graduate student to help the MCR this year under the position of first year rep.  The main reposnsibility of this person will be to help arrange social events with the current social officers. For more details or to nominate yourself, email Ettie at <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a> by 16th November.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><ol><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Champagne, pizza, and a discussion on atheism in D1 this Tuesday from 7.30 pm with Paul, Dean of Chapel. All are welcome. This week will discuss Freud and Nietzsche.<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Corporate Communion in Chapel this Thursday at 6.30 pm, followed by fish and chips in Upper Hall. This is a relaxed, ecumenical service and all are welcome.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Free tickets for Advent Lessons and Carols (a special, big event sung by the Choirs) on Sunday 29 November are available by emailing <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:adventcarols@jesus.cam.ac.uk"><span style="font-size:1em;">adventcarols@jesus.cam.ac.uk<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">. Grab them while they last! Drinks follow the service.<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Sunday Evensong at 6 pm on 15<sup>th<\/sup> November will include an address by the Dean of Chapel on ‘Welfare’ as part of the ‘Reimagining Politics’ series.  Drinks follow in the Prioress’ Room.<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">There is a candlelit night prayer (Compline) sung by the Choir on Tuesday 17th November at 9.45 pm, followed by port in D1 with Paul, Dean of Chapel.<\/span><\/span><\/li>\n<\/ol><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Volleyball Cuppers<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Jesus wants to get a Volleyball team for this years cuppers competition. It\'s a shame we didn\'t have a team the previous years to \'show-off\' the \'smashing\' talent in the college. It is a mixed team competition and it will be taking place on Fridays for two hours from 5pm at the USC (probably starting from next term). Please show your interests quickly by emailing <a href="mailto:mcr-sports@jesus.cam.ac.uk">mcr-sports@jesus.cam.ac.uk<\/a>.  Ideally by Tuesday 10th lunchtime.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. JCSU Stash<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">It\'s the moment you\'ve all been waiting for... the Michaelmas JCSU Stash Order has begun!<\/span><br /><span style="font-family:Helvetica;">To order please fill in the attached <a href="http://files.groupspaces.com/jesus-mcr/files/1566290/uFMIoLLqSeDdUprBILbJ/Jesus+College+2015+Stash+ORDER+FORM.xlsx">form<\/a> and email it to: <\/span><a href="mailto:keith@suffolkinsignia.co.uk">keith@suffolkinsignia.co.uk<\/a><span style="font-family:Helvetica;">. Payment options are explained on the form - you can pay by cheque, bank transfer, or card.<\/span><br /><span style="font-family:Helvetica;">Get your orders in before Thursday 19th November<\/span><span style="font-family:Helvetica;">. All stash will arrive on Wednesday 3rd December - in perfect time for the Christmas vacation.<\/span><br /><span style="font-family:Helvetica;">If you\'ve got any questions please email Ruby at <\/span><a href="mailto:jcsu-vice-president@jesus.cam.ac.uk">jcsu-vice-president@jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">. <br /><br />\nPlease note there will be a separate MCR<\/span> stash order with other exciting items coming soon.<span style="font-family:Helvetica;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Movember<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Please read this, it\'s good for your health! November is often dubbed "Movember" in the UK and a number of other countries, where it tries to couple awareness about Male Health Issues with facial hair and fundraising for men\'s health! Which may explain any potential increase in fledgling moustaches you see around you this month. Regardless of whether you decide to grow a moustache, fund-raise, or both or neither: consider Movember as a month where men (and everyone!) are encouraged to think about their health and what they can do to check/maintain/improve it. We\'re talking prostate cancer and testicular cancer as the headliners, but not forgetting the ever important mental health issues and issues due to inactivity etc. See <\/span><a href="https://uk.movember.com/mens-health/general">https://uk.movember.com/mens-health/general<\/a><span style="font-family:Helvetica;"> for their take on these four issues in particular, and what to do to check/maintain/improve/protect yourself. Women and other identifiers are of course also hugely encouraged to do the very same regardless of the oft used "M"!! Hurrah for Health! <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Sexual health screening<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Why doesn\'t everyone think about the sexual health of yourself and your partner/s? The UK has FREE and CONFIDENTIAL and NON-JUDGEMENTAL SEXUAL HEALTH SCREENING/INFORMATION/ADVICE/TREATMENT/CONTRACEPTION!! Yes, that\'s right, FREE! Remember, there are a huge number of STIs which can be SYMPTOMLESS and a huge number which are trivial to deal with IF NOTICED EARLY (via getting yourself screened!) but devastating if noticed too late/not at al<\/span><span style="font-family:Helvetica;">l. If you have ever had any sexual activity/exchange of bodily fluids of any kind (this is NOT LIMITED to vaginal penetrative heterosexual activities!) and you have not been screened recently, or at all, PLEASE CONSIDER DOING SO. You may save yourself a whole lot of grief. To find out more about the services available in Cambridge in particular, please see <a href="http://www.icash.nhs.uk/our-services/cambridgeshire">http://www.icash.nhs.uk/our-services/cambridgeshire<\/a>. To find out more about STIs themselves, see here: <a href="http://www.fpa.org.uk/%E2%80%A6/sexually-transmitted-infections-sti%E2%80%A6">http://www.fpa.org.uk/…/sexually-transmitted-infections-sti…<\/a> . And finally, for contraception, see here: <a href="http://www.fpa.org.uk/help-and-advice/contraception-help">http://www.fpa.org.uk/help-and-advice/contraception-help<\/a> p.s. apologies for the caps!<br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
