bottom: 5px;"><a href="#item7">Repeat: Jesus college may ball ticket sales<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Request for recipes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">MCR Stash extended deadline<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">The eye&#039;s mind, call for papers<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Funding available for UK - Japan links<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR Brunch and Website Consultation - Sunday 7th February<\/h3><div class="ugc"><p style="margin:13px 0;">In addition to free Brunch this weekend (starting 11.30 in MCR) there will be a consultation about two possible design routes for the new <span style="font-family:sans-serif;"><span style="font-size:1em;">college website starting at 12.00 until 12.30.  If you can\'t attend but are curious about hearing more please email Helen Harris <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">(<a href="mailto:h.harris@jesus.cam.ac.uk">h.harris@jesus.cam.ac.uk<\/a> <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Cambridge Super Bowl Party - Sunday 7th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge\'s largest American football party will be taking place again this year!  Make sure you join hundreds of other fans for the sixth annual Cambridge Super Bowl Party - hosted by the Cambridge University Pythons American Football Club at its world-famous venue: The Cambridge Union Society.The game will be shown live on big screens in the historic Chamber and throughout The Union. Food and drink will be available throughout and the American party vibe will be going off, as the we look to bring you both US commentary and commercials from the biggest game of the year.  <span style="color:rgb(20,24,35);">Buy your tickets now - £5 in advance (£7 on the door) from <\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(20,24,35);font-family:Arial, sans-serif;"><a href="http://www.cambridgesuperbowl.com"><span style="font-family:sans-serif;">www.cambridgesuperbowl.com<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);"> and click attending on our event <\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(20,24,35);font-family:Arial, sans-serif;"><a href="https://www.facebook.com/events/995351600532429/"><span style="font-family:sans-serif;">www.facebook.com/events/995351600532429/<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">. Contact <\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(20,24,35);font-family:Arial, sans-serif;"><a href="mailto:info@pythons.org.uk"><span style="font-family:sans-serif;">info@pythons.org.uk<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);"> for more information or if you require a group booking.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Cambridge One health conference - Saturday 13th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Following last year\'s sell-out success, you are warmly invited to the next Cambridge University One Health Conference, organised by medical and veterinary students at Cambridge and kindly sponsored by the VPHA.  <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:sans-serif;font-size:1em;">It is becoming increasingly evident that human and animal health issues are inextricably linked. Global health issues require an interdisciplinary approach to be dealt with effectively. Whether you choose to work in local hospitals or vet practices, travel the world or advise on global medical and environmental issues, this conference is relevant for your future!<br /><\/span><span style="font-size:1em;color:rgb(51,51,51);font-family:sans-serif;"><br />\nThis one-day conference is aimed at <\/span><strong>medical and veterinary students, scientists and ANYONE who is interested<\/strong><span style="font-size:1em;color:rgb(51,51,51);font-family:sans-serif;"> in finding out more about the One Health initiative. We have an inspiring line up of expert speakers for you, including:<br /><\/span><span style="font-size:1em;font-family:sans-serif;"><br /><\/span><strong><span style="color:rgb(51,51,51);">Dr George Lueddeke <\/span><\/strong><span style="font-size:1em;font-family:sans-serif;color:rgb(51,51,51);">(<\/span><span style="font-size:1em;font-family:sans-serif;color:rgb(20,24,35);background-color:rgb(246,247,248);">Author of the book \'global population health and well-being in the 21st centurey\'<\/span><span style="font-size:1em;font-family:sans-serif;color:rgb(51,51,51);">) - <em>importance of One Health in the 21st century<br /><\/em><\/span><strong>Dr Astrid Concha  (<\/strong><span style="font-family:sans-serif;font-size:1em;color:rgb(20,24,35);background-color:rgb(246,247,248);">researcher in the bio-detection department at Medical Detection Dogs<\/span><span style="font-family:sans-serif;font-size:1em;">) - <\/span><em>Olfactory detection of human disease by dogs (detection dogs) and medical alert dogs<br /><\/em><strong><span style="color:rgb(51,51,51);">Professor Richard Kock <\/span><\/strong><span style="font-family:sans-serif;font-size:1em;color:rgb(51,51,51);">(Professor at Royal Veterinary College) - <em>the wildlife disease aspect of One Health<br /><\/em><\/span><strong>Dr Hayley Macgregor <\/strong><span style="font-family:sans-serif;font-size:1em;">(Research fellow at Institute of Development Studies, University of Sussex) - <\/span><em>social science perspective to zoonoses control<br /><\/em><strong>Dr Elaine Pendlebury <\/strong><span style="font-family:sans-serif;font-size:1em;">(<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(20,24,35);background-color:rgb(246,247,248);">Senior Veterinary Surgeon for Science and Welfare at leading veterinary charity PDSA<\/span><span style="font-family:sans-serif;font-size:1em;">) - <\/span><em>Importance of the Human Animal Bond<br /><\/em><strong>Antibiotic Resistance Panel Discussion <\/strong><span style="font-family:sans-serif;font-size:1em;">with the following speakers:<br /><\/span><span style="font-family:sans-serif;font-size:1em;">Dr David Brown (A director for Antibiotic Research UK, <\/span><span style="font-family:sans-serif;font-size:1em;">Dr Mark Holmes (<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(20,24,35);background-color:rgb(246,247,248);">Cambridge research group leader interested in live stock associated MRSA<\/span><span style="font-family:sans-serif;font-size:1em;">), <\/span><span style="font-family:sans-serif;font-size:1em;">Dr Ewan Harrison (<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(20,24,35);background-color:rgb(246,247,248);">Cambridge researcher of MRSA in animals and humans<\/span><span style="font-family:sans-serif;font-size:1em;">)<br /><\/span><span style="color:rgb(51,51,51);font-family:sans-serif;font-size:1em;"><br />\nNon-dining tickets - £24 for conference, buffet lunch and refreshments.<br /><\/span><span style="color:rgb(51,51,51);font-family:sans-serif;font-size:1em;">Dining tickets - £32 for conference, buffet lunch, refreshments, plus buffet dinner at The Granta, a riverside pub in central Cambridge. A fun and atmospheric way to mingle with other delegates after a busy day of talks.<br /><\/span><span style="color:rgb(51,51,51);font-family:sans-serif;font-size:1em;"><br />\nBook online now to confirm your place: <\/span><u><span style="font-size:9.5pt;font-family:Arial, sans-serif;color:rgb(17,85,204);"><a href="http://onlinesales.admin.cam.ac.uk/browse/extra_info.asp?compid=1&amp;modid=2&amp;deptid=111&amp;catid=1132&amp;prodid=1544" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://onlinesales.admin.cam.ac.uk/browse/extra_info.asp?compid=1&amp;modid=2&amp;deptid=111&amp;catid=1132&amp;prodid=1544<\/span><\/span><\/a><\/span><\/u><span style="font-family:\'Times New Roman\', serif;font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"> <br /><\/span><\/span><\/span><span style="font-family:\'Times New Roman\', serif;font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Any queries please email: <\/span><\/span><\/span><span style="font-size:10pt;font-family:\'Lucida Grande\';color:rgb(51,51,51);"><a href="mailto:info@onehealthcambridge.com" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,102,204);">info@onehealthcambridge.com<\/span><\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Panel Discussion: Can religion be a safe space for LGBT Individuals? - Monday 15th February<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;font-size:12.8px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">The Jesus College MCR is pleased to host our second annual LGBT+ discussion forum on the topic: "Can religion be a safe space for LGBT+ individuals?" Panelists include Professor Janet Soskice (Chair of the Divinity Faculty), Reverend Paul Dominiak (Dean and Chaplain at Jesus College) and Mr Danny Pegg (ordinand at Westcott House). <\/span>Wine reception to follow. Please email any queries to <\/span><\/span><span style="font-size:1em;"><span style="color:rgb(20,24,35);"><a href="mailto:mcr-lgbt@jesus.cam.ac.uk" target="_blank"><span style="font-family:sans-serif;">mcr-lgbt@jesus.cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">. Facebook event: <\/span><\/span><\/span><span style="font-size:1em;"><font color="#141823"><a href="https://www.facebook.com/events/1560134174306407/"><span style="font-family:sans-serif;"><br /><br /><\/span><\/a><\/font><span style="font-family:sans-serif;">Date and Time: Monday 15 February 2016, 7PM<\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12.8px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Location: Coleridge Room, Jesus College<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Repeat: Jesus College graduate conference - Saturday 12th March<\/h3><div class="ugc"><p style="margin:13px 0;"><!-- [if gte mso 9]><![endif]--><!-- [if gte mso 9]>Normal0falsefalsefalseEN-USJAX-NONE<![endif]--><!-- [if gte mso 9]><![endif]--><!-- [if gte mso 10]><![endif]--><!--StartFragment--><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="color:rgb(20,24,35);white-space:pre-wrap;">The Graduate Conference is the biggest academic event in the Jesus College MCR through the whole academic year. All graduate students in Jesus are invited to submit an abstract to give a 15-minute presentation or present a poster.<\/span><\/p>\n<p style="margin:13px 0; color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:12px;white-space:pre-wrap;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Students in all fields -- arts, sciences, social sciences, humanities, law, business, medicine, etc -- are invited to present, regardless of current stage of the research. Please send your abstract to Sunnia Xing (<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:sunnia_xing@126.com"><span style="font-family:sans-serif;">sunnia_xing@126.com<\/span><\/a><\/span>) before 21st Feb if you would like to present or post your research in the conference.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:13px;color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;white-space:pre-wrap;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please contact Sunnia Xing (<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:sunnia_xing@126.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">sunnia_xing@126.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">) for further information.<\/span><\/span><\/p>\n<!--EndFragment--><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">1. Getaway to Canterbury Saturday Feb 13th. A few places are left, so sign up with Paul, the Dean, on p.dominiak. £30 covers transport and entry fee to the cathedral tour.<br /><br />\n2. Free beer and snacks in D1 to discuss Alain de Botton\'s \'Religion for Atheists\' (what use religions can be for atheists) Thursday at 8 pm with the Dean. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Repeat: Jesus college may ball ticket sales<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The ball takes place on Monday 13th June 2016. Standard tickets will be priced at £140, Priority tickets at £159, and Dining tickets at £179. When purchasing tickets, you will also have the option to make a £2 donation to our chosen charities.<br /><br />\nOn Launch Night, Priority and Dining tickets will go on sale in the bar at 17:30. Jesuans will be able to buy three tickets in total - their own and two guest tickets. <br /><br />\nStandard tickets, and any remaining Priority and Dining tickets, will go on sale exclusively to Jesuans at 13:00 on the 3rd February, via our website (<\/span><\/span><a href="http://www.jesusmayball.com/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.jesusmayball.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">). For the first 3 days that tickets are on sale, you will only be able to buy your own and two guest tickets. From 13:00 on 6th February, the guest limit will be extended, so all Jesus students can purchase up to four guest tickets in addition to their own. Any remaining tickets will go on sale to the rest of the University on the 10th February at 13:00. Should you have any questions, please direct them to Laura Mullarkey, our Ticketing Officer (<\/span><\/span><a href="mailto:tickets@jesusmayball.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">tickets@jesusmayball.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">). <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Request for recipes<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">In mid-February, there will be a Wellness Fair taking place in College. One of the events during this week will include baking in the MCR room. If you have any recipes that do not involve the use of an oven, only a microwave or fridge/freezer, please send them to <\/span><\/span><a href="mailto:raf54@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">raf54@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">More details on the fair itself will be sent out shortly.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. MCR Stash extended deadline<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;">T<span style="font-family:Helvetica;">he deadline for the MCR unusual stash order has been extended until <\/span>Wednesday 3rd February<span style="font-family:Helvetica;">, so there\'s some extra time to order some swanky Jesus merch.<\/span><br /><br /><span style="font-family:Helvetica;">Updated information <\/span><\/span><span style="font-family:Helvetica;"><a href="http://files.groupspaces.com/jesus-mcr/files/1626359/4HACBuh0EXhiMK4zxed7/Stash+Order.pdf"><span style="font-size:1em;">flyer<\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:Helvetica;"> is attached, and order in the same way:<\/span><br /><span style="font-family:Helvetica;">1) Complete the form at <\/span><\/span><a href="http://cambridge.eu.qualtrics.com//SE/?SID=SV_40opsvX0M08thY1"><span style="font-size:1em;">http://cambridge.eu.qualtrics.com//SE/?SID=SV_40opsvX0M08thY1<\/span><\/a><span style="font-size:1em;"><br /><span style="font-family:Helvetica;">2) Transfer the money to the Jesus College MCR bank account (information at the end of the form).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. The eye\'s mind, call for papers<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Many field of culture, especially art and literature, religion and science, rely on the visual imagination. Its importance for our mental life has long made it a subject of interest to philosophers, and more recently it has been studied by psychologists, cognitive scientists, and now neuroscientists. This conference, which is the culmination of the AHRC-funded research project, \'The Eye\'s Mind: a Study of the Neural Basis of the Visual Imagination and its Role in Culture\', will for the first time bring together specialists in all these areas with a view to laying the foundations for a new understanding of its vital human capacity.<br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nTo achieve this challenging goal the organisers seek proposals from specialists of graduate level and above in any relevant area to join the existing panel of keynote speakers in presenting their own research. Possible contributions would include: studies of the role of visual imaginative experience in any field of culture, analyses of the theoretical issues raised by the imagery in the domains of philosophy and psychology, relevant work in cognitive science or neuroscience.<br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nKeynote speakers include Michael Tye (philosophy), Joel Pearson (neuroscience), Paul Broks (psychology), John Onians (art History) and Adam Zeman (neurology).<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nPotential presenters should submit 250 word abstracts <\/span><\/span><span style="font-size:10pt;font-family:Tahoma, sans-serif;"><a href="mailto:tom.mackisack@exeter.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">tom.mackisack@exeter.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> by 29th February 2016 indicating whether platform or poster presentation is preferred. The registration fee will be kept to a minimum to cover costs, at around £150. Bursaries may be available for junior delegates. For more information about the conference and the Eye\'s Mind project, see the <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1626367/x7Qjja6pUK0cb8oIThgj/The+Eye%27s+Mind+-+Call+for+Papers.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">flyer<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> or <\/span><\/span><a href="http://medicine.exeter.ac.uk/research/neuroscience/theeyesmind/"><span style="font-size:1em;"><span style="font-family:sans-serif;">medicine.exeter.ac.uk/research/neuroscience/theeyesmind/<\/span><\/span><\/a><\/span><u><span style="font-size:10pt;font-family:Tahoma, sans-serif;"><span style="color:#800080;font-weight:normal;"><br /><br /><\/span><\/span><\/u><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Funding available for UK - Japan links<\/h3><div class="ugc"><p style="margin:13px 0;"><a href="http://www.dajf.org.uk/"><span style="font-family:sans-serif;">The Daiwa Anglo-Japanese Foundation<\/span><\/a><span style="font-family:sans-serif;"> is a UK charity, established in 1988 with a generous benefaction from Daiwa Securities Co Ltd. The Foundation’s purpose is to support closer links between Britain and Japan. It does this by awarding scholarships for young British graduates to undertake a programme of language study, homestay and work placement in Japan; by providing grants to support collaboration between British and Japanese groups and individuals; and by organising a year-round series of seminars, exhibitions and other events at the Foundation’s headquarters in central London.<\/span><\/p>\n<p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-family:sans-serif;">The Foundation awards grants to individuals and institutions in the UK and Japan in all areas of the visual and performing arts, the humanities, the social sciences, science and engineering, mathematics, business studies, and education, including schools and universities, and grass roots and professional groups. To find out the type of projects that the Foundation has supported recently, please visit <\/span><a href="http://www.dajf.org.uk/grants-awards-prizes/recently-funded"><span style="font-family:sans-serif;">http://www.dajf.org.uk/grants-awards-prizes/recently-funded<\/span><\/a><span style="font-family:sans-serif;">. For general information on our grants programmes please visit <\/span><a href="http://www.dajf.org.uk/grants-awards-prizes/overview"><span style="font-family:sans-serif;">http://www.dajf.org.uk/grants-awards-prizes/overview<\/span><\/a><span style="font-family:sans-serif;">.<\/span><\/p>\n<p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-family:sans-serif;"> The Daiwa Anglo-Japanese Foundation invites applications under the following funding programmes in 2016:<\/span><\/p>\n<ol><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;">Daiwa Adrian Prizes 2016 up to £10,000 for UK-Japan scientific collaboration in the field of pure science (including maths) and applied science.<\/span><\/li>\n<\/ol>\n\n<p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-family:sans-serif;">            Deadline: 10 June 2016  <\/span><a href="http://www.dajf.org.uk/grants-awards-prizes/daiwa-adrian-prizes"><span style="font-family:sans-serif;">http://www.dajf.org.uk/grants-awards-prizes/daiwa-adrian-prizes<\/span><\/a><\/p>\n<ol><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;">Daiwa Foundation Small Grants of £2,000-£7,000 are available to promote and support UK-Japan interaction. They can cover all fields of activity, including educational and grassroots exchanges, research travel, the organisation of conferences, exhibitions, and other projects and events that fulfil this broad objective. New initiatives are especially encouraged. Annual Deadlines: 31 March, 30 September <\/span><\/li>\n<\/ol>\n\n<ol><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;">Daiwa Foundation Awards of £7,000-£15,000 are available for collaborations between British and Japanese partners, preferably an institutional relationship. They can cover projects in academic, professional, arts, cultural and educational fields. Annual Deadlines: 31 March, 30 September  <\/span><\/li>\n<\/ol>\n\n<p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-family:sans-serif;"> Further information: <\/span><a href="http://www.dajf.org.uk/"><span style="font-family:sans-serif;">www.dajf.org.uk<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
