ttee 2017/18 election results<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Art Therapy, this Saturday, 2 pm, MCR room<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Sports BBQ, this Sunday, 1 pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Post examinations celebrations<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">University: One Year After Brexit: The UK General Election and the Future of Europe<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">University (repeat): Graduate Union trip to Stonehenge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Insecurity &amp; Inequality in Academia: The New Normal? (Cambridge UCU event)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Cambridge Enterprise Roadshow event: X01 and beyond - 8th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Cambridge Humanities Review - Editorial Assistant needed<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Cambridge Science and Policy Exchange Recruitment<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Call for Assistants – Summer Residential Seminars in Cambridge<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: MCR Committee 2017/18 election results<\/h3><div class="ugc"><p style="margin:13px 0;">Thank you to everyone who ran for a position and to everyone who voted yesterday. The results are as follows:<\/p>\n<p style="margin:13px 0;">President Elect - Taylor Saunders-Wood <br />\nVice-President Elect - Jennifer Holian <br />\nSecretary Elect - Bee Fonseka <br />\nTreasurer Elect - Emma Findlay <br />\nFemale Welfare Officer Elect- Joy Shih <br />\nInternational Officer Elect - Natalia Elvira Astoreca  <br />\nAcademic Officer Elect - Cai Read <br />\nSocial Officers Elect - Anika Krause and May Hen <br />\nSport Officer Elect - Samuel Plummer <br />\nGreen Officer Elect - Syamala Roberts <br />\nWebmaster Elect - Krittika D’Silva <br /><br />\nAn automated email will be sent out with a more detailed break down of the election results.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Art Therapy, this Saturday, 2 pm, MCR room<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">Come join us up in the MCR this Saturday (3rd June) at 2pm to play around with some art supplies. We will have a variety of craft supplies (as well as some leftovers from our last successful arts therapy event. You will be able to take your creations home or leave them in display in the MCR. If the weather is nice then we move out to the hockey pitch. Some snacks will also be provided. All you need to bring is yourselves. Families and small children are also welcome and would enjoy the opportunity for creativity this weekend, especially if it happens outside. <\/span> <\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">Join our facebook event on the MCR page for updates: <\/span><\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://www.facebook.com/events/306768603108142/?ti=icl&amp;__mref=mb"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">https://www.facebook.com/events/306768603108142/?ti=icl<\/span><\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Sports BBQ, this Sunday, 1 pm<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Take a break from writing and revising and join us for a loosely sports-themed BBQ! There will be plenty of food and drinks and -optionally- croquet, volleyball and some other fun activities around.<br /><br />\nLocations TBC.<br /><br />\nFacebook event page: <\/span><\/span><a href="https://www.facebook.com/events/487814428216856/?acontext=%7B%22action_history%22%3A%22null%22%7D"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/487814428216856/<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">A free dinner in Upper Hall follows the contemplative service for Christian unity this coming Thursday. The simple and short service begins in Chapel at 6.30pm. All are welcome to the service and dinner.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Post examinations celebrations<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The College would like to request your help in ensuring that any celebrations you and your friends plan to mark the end of your exams are safe, considerate to others and proportionate.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">In recent years the scale of post-exam celebrations has grown to the point where it has become necessary to remind you of the need to respect the rights of others who are working or passing as you gather to meet friends or celebrate with them and to ensure that your celebrations are not intimidatory and do not cause harm to person or property.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This applies as much to exams taking place in College as to those being held in the University\'s examination halls. Please bear in mind that, even though your exam has ended, others may still be taking theirs under special arrangements (e.g. extra time) nearby in College. To avoid disturbing them, please wait until you are well away from the exam venue before cheering, popping champagne corks etc.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">As in previous years, failure to cooperate with notices and personal requests from the Proctors or other University or College staff designed to protect people and places will be treated as a disciplinary matter, which could result in an on-the-spot fine or consideration through the University’s Discipline regulations.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We wish you all the very best in your exams and trust that celebrations at their conclusion will be sensible and considerate of others.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. University: One Year After Brexit: The UK General Election and the Future of Europe<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">One of our external trustees, Prof Demetrius Floudas, is giving a talk on Monday 5th June entitled "One Year After Brexit: The UK General Election and the Future of Europe?" at 5.30pm in Hughes Hall.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Demetrius Floudas is an adjunct professor at IKBFU and a senior member of Hughes Hall.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">All are welcome and there is a wine reception to follow. If you would like to attend, please RSVP via the contact info given via the link below.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><a href="http://talks.cam.ac.uk/talk/index/72755"><span style="font-family:sans-serif;"><span style="font-size:1em;">talks.cam.ac.uk/talk/index/72755<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. University (repeat): Graduate Union trip to Stonehenge<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Graduate Union is going to Stonehenge!<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For the cost of only £25, you can join us to see a 5000 year old marvel, and walk in the footsteps of your neolithic ancestors!<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The price includes a return coach journey, with a 2-hour stop in Salisbury to enjoy the delights of this beautiful medieval cathedral city, AND a guided tour around Stonehenge.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:inherit; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sign up here for your place:<br /><\/span><\/span><a href="https://docs.google.com/forms/d/e/1FAIpQLSc4bJEy3uV1m1J8xPEPReDeLRelPXUMq5Y3Z-vmmS2_QOO0Hg/viewform?c=0&amp;w=1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/…/1FAIpQLSc4bJEy3uV1m1J8x…/viewform…<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" style="font-family:inherit; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Payment must be received within 7 days of booking, and your place will only be confirmed on payment.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:inherit; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Facebook event: <\/span><\/span><a href="https://www.facebook.com/events/1865094877098691/?acontext=%7B%22ref%22%3A%223%22%2C%22ref_newsfeed_story_type%22%3A%22regular%22%2C%22action_history%22%3A%22null%22%7D"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/1865094877098691/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Insecurity & Inequality in Academia: The New Normal? (Cambridge UCU event)<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Professor Emeritus Carole Leathwood<br />\n1pm Wednesday 31st May, Small Lecture Theatre, Bragg Building, Cavendish<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Co-hosted by the Universities and Colleges Union Cambridge Branch and Cavendish Inspiring Women.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:inherit; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(75,79,86);">A talk on insecure employment in academia and its implications for the future of Higher Education. <\/span><br /><span style="color:rgb(75,79,86);"><br />\nFacebook event page:<\/span> <\/span><\/span><a href="https://www.facebook.com/events/844536742376701/?acontext=%7B%22ref%22%3A%223%22%2C%22ref_newsfeed_story_type%22%3A%22regular%22%2C%22feed_story_type%22%3A%2217%22%2C%22action_history%22%3A%22null%22%7D"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/844536742376701/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(75,79,86);"><br /><br />\n---<\/span><br /><span style="color:rgb(75,79,86);">The academic workforce has become increasingly casualised, with over 50% of all academic staff in the UK on some form of insecure contract. Of course, neither inequalities nor insecurities are new to academia, but current trends in the UK and elsewhere suggest that academic work is becoming increasingly precarious for many, with serious implications for academics, research and the future of higher education. <\/span><br /><br /><span style="color:rgb(75,79,86);">Carole Leathwood will argue that such trends are not inevitable, and conclude with a discussion of some of the ways in which they can be resisted and challenged.<\/span><br /><span style="color:rgb(75,79,86);">---<\/span><br /><br /><span style="color:rgb(75,79,86);">Carole Leathwood is an Emeritus Pro<\/span><span style="color:rgb(75,79,86);">fessor of Education at London Metropolitan University. With a disciplinary background in sociology and women\'s studies, she specialises in research related to inequalities in higher and post-compulsory education. Carole is also a Fellow of the Society for Research into Higher Education (SRHE), a Consulting Editor for Women\'s Studies international Forum, an Associate Editor for Gender, Work and Organisation and a member of the Editorial Board of the Journal of Education Policy.<br /><br />\nMore on casual contracts in universities:<br /><\/span><\/span><\/span><span style="color:rgb(75,79,86);"><a href="https://www.theguardian.com/uk-news/2016/nov/16/nottingham-academic-on-casual-contract-i-had-more-rights-as-a-binman" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.theguardian.com/uk-news/2016/nov/16/nottingham-academic-on-casual-contract-i-had-more-rights-as-a-binman<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Cambridge Enterprise Roadshow event: X01 and beyond - 8th June<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">On Thursday 8<sup>th<\/sup> June, In light of their 10<sup>th<\/sup> anniversary celebrations, Cambridge Enterprise will be holding the first in a series of Roadshow events showcasing some of the most prominent research that has spun out of the university. These events are open to academics and postdocs alike from all departments. <br /><strong>X01 and beyond – fortune favours the prepared mind: a talk by Professor Jim Huntington followed by Q&amp;A<\/strong> <br /><\/span><\/span><a href="https://www.eventbrite.co.uk/e/events-roadshow-x01-and-beyond-fortune-favours-the-prepared-mind-tickets-34279489877" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.eventbrite.co.uk/e/events-roadshow-x01-and-beyond-fortune-favours-the-prepared-mind-tickets-34279489877<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br />\nCome and hear how Professor Jim Huntington (founder X01 Ltd) worked with Cambridge Enterprise to form spin out X01 and later ApcinteX and Z Factor. <br />\nX01 developed ichorcumab, a recombinant human antibody that prevents thrombosis without promoting bleeding. The potential is vast: preventing blood clots without causing excessive bleeding could avert millions of deaths from heart attack and stroke every year. <br /><strong><span style="color:rgb(0,0,0);">Outline for the evening:<\/span><\/strong> <br /><span style="color:rgb(0,0,0);">6-6:20pm (Arrival, networking and refreshments)<\/span> <\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">6:20-7:15pm (talk/presentation with Professor Jim Huntington)<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">7:15-7:30pm (Q&amp;A)<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">7:30-8pm (Networking &amp; refreshments).<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Attendees will need to register for the event via the URL above.<span style="color:rgb(0,0,0);"> <\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Cambridge Humanities Review - Editorial Assistant needed<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Cambridge Humanities Review is looking for an Editorial Assistant<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Cambridge Humanities Review is looking to recruit an Editorial Assistant for the academic year 2017/2018. The candidate would ideally be in place during the summer and the position can renewed annually. Duties would involve fundraising, proof-reading, organising and hosting launch events, and publicity. Experience and aptitude for at least of two of these areas would be desirable.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">About The Cambridge Humanities Review:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">In the words of the celebrated writer Robert Macfarlane: ‘The CHR is a very impressive young magazine, distinguished [...] for its combination of intellectual seriousness, adventure and diversity.’<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Since their foundation in 2012, they have printed essays and reviews on topics across the arts and humanities penned by leading academics across the UK and US, with contributors including Rowan Williams, Prof. Laura Tunbridge, Prof. Raymond Geuss, and Alistair Campbell on subjects ranging from the music of Lana Del Rey to the poetry of J.H. Prynne, from eschatology to Brutalist playgrounds. For more information visit: <\/span><\/span><a target="_blank" href="http://www.cambridgereview.net/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.cambridgereview.net/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">About you:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Ideally you would be a student in the early years of your degree, be able to meet deadlines and make regular commitments during term-time and during the vacation, have some experience with organising events and raising funds, and be passionate about working in the arts and humanities.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are at all interested get in touch with Christoph Pretzer: <\/span><\/span><a href="mailto:cjp76@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">cjp76@cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Cambridge Science and Policy Exchange Recruitment<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(96,96,96);font-family:Helvetica;font-size:15px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Interested in the impact of your research and Science-Policy more broadly?<br />\nApply to be a part of CUSPE!<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(96,96,96);font-family:Helvetica;font-size:15px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CUSPE strives to strengthen the ties between academia and policy for early career researchers. To do this, CUSPE is made up of different teams that put on different events and projects to advocate evidence based policy, train our members and network with our early-career counterparts in the civil service.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(96,96,96);font-family:Helvetica;font-size:15px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They are looking for enthusiastic and motivated individuals to run CUSPE next year, working together towards this goal. Descriptions of the different roles are given in the flyer below, for more information please feel free to contact the current team leaders. If you are interested in applying to be a team member, please send a one pager explaining which role you would like to apply for and why to <\/span><\/span><a href="mailto:president@cuspe.org"><span style="font-family:sans-serif;"><span style="font-size:1em;">president@cuspe.org<\/span><\/span><\/a>. <\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0; color:rgb(96,96,96);font-family:Helvetica;font-size:15px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For more information, see their flyer: <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1976509/MExQtktKaSiHOPMDndOe/CUSPE+Elections+2017.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">CUSPE Elections 2017.pdf<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Call for Assistants – Summer Residential Seminars in Cambridge<\/h3><div class="ugc"><p style="margin:13px 0;"><img src="http://files.groupspaces.com/jesus-mcr/files/1976512/W5ncJv8Jq95vW3Nv7eZ4/PA_cambridge_summer.jpg?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
