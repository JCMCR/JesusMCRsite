 charity concert - Friday 4th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Economics online survey<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Recycling event<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Takeout Tuesday - Tuesday 1st March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);">Grab dinner from your favourite take away place in town and enjoy it with others in the MCR! With the busiest part of term upon us, here\'s a great excuse to enjoy a night off without having to cook and socialise with others (or bring whatever dinner you were going to have at home).<\/span><br /><br /><span style="color:rgb(20,24,35);">Bring your own fork!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: St David\'s Day themed Grad Hall - Wednesday 2nd March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Grad Hall on Wednesday March 2nd will be St. David’s Day-themed.<\/span><br /><br /><span style="font-family:Helvetica;">Even if you don’t have a ticket to hall, please do join us in the MCR room post-dinner (9.15pm or so) for beer and welsh cakes!<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Welfare film night - Friday 4th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Come to the welfare film in the MCR at 20.00 to hang out with friends, relax at the end of a busy week and eat snacks! <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Graduate Conference<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">This  year\'s graduate conference is on 12th March.  Dinner tickets are released on JNet on 4th March &amp; posters are accepted until 6th March.  Please submit your electronic poster to Sunnia Xing (<\/span><\/span><span style="font-family:Arial;font-size:14px;"><a href="mailto:sunnia_xing@126.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">sunnia_xing@126.com<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">) by 6th March.  <br /><br />\nTo help with seating and catering, please sign up here if you are planning on attending the conference: Please sign for the conference here:<br /><\/span><\/span><span style="font-family:Arial;font-size:14px;"><a href="https://docs.google.com/forms/d/1jeD2TJNxbIey0zM9HkUA4p9OS1t0O9vT2SB7ZlBIoYg/viewform#response=ACYDBNj8hxFXluhBWbppFaHcEQIOjiMhYaa4eMOM93zrSKMXUv2RtZHe41eckg"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/forms/d/1jeD2TJNxbIey0zM9HkUA4p9OS1t0O9vT2SB7ZlBIoYg/viewform#response=ACYDBNj8hxFXluhBWbppFaHcEQIOjiMhYaa4eMOM93zrSKMXUv2RtZHe41eckg<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">  <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;">1. <span style="font-family:Helvetica;">Compline by candlelight and drinks in D1 to follow this Tuesday at 9.45 pm.<br /><\/span><br /><span style="font-family:Helvetica;">2. On Sunday 6 March there will be a special Candlelit Service of Music and Readings for Lent &amp; Passiontide at 6 pm, featuring the College Choir.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: The rise of peer-to-peer lining and the story of ratesetter - Monday 29th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Judge buisness school is holding a public lecture on Monday 29th February at 18.00 - 19.30.  For more information checkout the <\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1651905/RMn2HSCi_b_x6bi79I8q/image001.jpg"><span style="font-family:sans-serif;">flyer<\/span><\/a><span style="font-family:sans-serif;">.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: Aiducation charity concert - Friday 4th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Aiducation Cambridge Chapter would like to invite you to our Charity Concert held on Friday, 4th March, at 8:30pm at Jesus College Chapel. We are pleased to announce that Evgeni Petrichev, an award winning 15 year old pianist from Germany, who has previously played at Carnegie Hall in New York City and with the National Orchestra St Petersburg, will be performing pieces from Scriabin, Rachmaninoff, Chopin, Poulenc and Mozart.<\/span><br /><br /><span style="font-family:Helvetica;">Online tickets are priced at £8 and all proceeds raised will contribute to our efforts of raising funds to sponsor high school scholarships for students in Kenya and the Philippines. We hope you can join us for this exciting occasion and help us supporting students in need to continue their education.<\/span><br /><br /><span style="font-family:Helvetica;">Tickets can be purchased online: <\/span><a href="http://bit.do/musicforedu">http://bit.do/musicforedu<\/a><br /><br /><span style="font-family:Helvetica;">Please see our facebook event for further information: <\/span><a href="https://www.facebook.com/events/494694874066256/">https://www.facebook.com/events/494694874066256/<\/a> or the <a href="http://files.groupspaces.com/jesus-mcr/files/1647016/CdP21Ub7HpYwA3GM88AB/Music+for+Education+.pdf">flyer<\/a>.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Economics online survey<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">You are invited to collaborate on an online survey to collect data for independent dissertation research. <\/span><\/span><span style="font-family:sans-serif;font-size:1em;">Everyone who completes the survey will be entered into a prize draw, and two random participants will win <\/span><strong>£50 cash prizes<\/strong><span style="font-family:sans-serif;font-size:1em;">! The draw will take place at the end of this term. It takes just 10-15 mins to fill in. <br /><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\nHopefully you will find these questions interesting and thought-provoking, and your responses will help to guide further research and improvements in your local community. <br /><\/span><span style="font-family:\'Times New Roman\', serif;font-size:1em;"><span style="font-family:sans-serif;"><br />\nPlease click here to view the survey: <\/span><\/span><span style="font-size:12pt;font-family:Calibri, sans-serif;"><a href="http://tinyurl.com/EconDissertation" target="_blank" id="gsuser_LPlnk976610"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://tinyurl.com/EconDissertation<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Recycling event<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">A recycling event will take place on Monday 29th February, from 7.30 am to 5 pm, and on Tuesday 1st March, from 7.30am to 3.30 pm at Sidgwick Site Car Park, Sidgwick Avenue, Cambridge CB3 9DD. All types of business and household electronic waste will be accepted for free and staff will be on hand to help with unloading.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
