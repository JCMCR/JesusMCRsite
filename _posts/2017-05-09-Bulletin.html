an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">The MCR<\/span> committee meet every two weeks during term time, further details of can be seen in the MCR calender: <a href="http://mcr.jesus.cam.ac.uk/">mcr.jesus.cam.ac.uk/<\/a>. If you would like something to be discussed, please don\'t hesitate to get in touch (email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>).<br /><br /><span style="font-size:1em;"><br /><strong>Easter Term Card: <a href="http://files.groupspaces.com/jesus-mcr/files/1952398/CcCLfKtCWoirOCuW7tYA/Jesus+MCR+Easter+Term+Card.pdf">Jesus MCR Easter Term Card.pdf<\/a><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Committee election nominations open this Sunday<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Croquet, this Saturday, 2 pm, Chapel Court<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: reminder to check your CamSIS termly reports<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: The Roost Easter Term opening hours<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">University: 3 Minute Thesis Final - Jesus Grad in final<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">University: Nominations for GU President are open now!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">University: Teaching development programme<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Café Synthetique: Biomimicry and engineering, Monday, May 15, 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Data Science Fellowship<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: SUBSCRIBE TO THE CAMBRIDGE HUMANITIES REVIEW<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Upcoming CUMS concerts<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: CUE Grand Finale<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: A fully funded volunteering English teaching program in China this summer<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Participants needed for study, how fast can you type?<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Committee election nominations open this Sunday<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">On the 28th of May (Sunday) there will be an election to elect the new MCR committee for next year. Nominations will open on the 14th of May (Sunday) and close on the 21st of May (Sunday). <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Details of the positions up for election can be seen here: <a href="http://files.groupspaces.com/jesus-mcr/files/1965373/8Y1A59xfQX5eR0cvyOlL/MCR+Committee+roles.pdf">MCR Committee roles.pdf<\/a><br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">Please also check the MCR<\/span> constitution for more information:  <\/span><a href="https://mcr.jesus.cam.ac.uk/private/resources/constitution.pdf"><span style="font-family:sans-serif;">mcr.jesus.cam.ac.uk/private/resources/constitution.pdf<\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nFrom this Sunday until midnight on the 21st of May (next Sunday), if you would like to run for a position please hand into the Porter\'s Lodge a page with your name, CRSID, the position you are running for and it<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> must be signed and counter-signed by two voting members in addition to the subscription of the candidate, and should be addressed to the Returning Officer (Ettie Unwin - MCR President). Afterwards, please email your manifesto to Ettie (<a href="mailto:mcr-president@jesus.cam.ac.uk">mcr-president@jesus.cam.ac.uk<\/a>)<br /><br />\nYou can stand for up to two positions.<br /><br /><\/span><\/span><span style="font-family:sans-serif;">If only one nomination has been received by the close of nominations for any Executive post, nominations shall be reopened for forty-eight hours.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you would like to ask the current MCR committee any questions about their positions we will be holding a Q&amp;A <strong><em>this Wednesday<\/em><\/strong> the pre drinks before Grad Hall in The Webb Library.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Croquet, this Saturday, 2 pm, Chapel Court<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">Come enjoy some croquet and drinks and snacks on what will hopefully be a beautiful spring day! (If it\'s not, we\'ll be in the MCR).<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">Facebook event:<\/span><br /><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><a href="https://www.facebook.com/events/1290184181096816/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/1290184181096816/<\/span><\/span><\/a><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: reminder to check your CamSIS termly reports<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Every term, your supervisor fills in a report on CamSIS (<\/span><\/span><a href="http://www.camsis.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.camsis.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) of how you have progressed throughout that term. Please check them and/or remind your supervisor to fill them in. On the homepage, under "Other Information" will be the link "Graduate Supervision Reports", click and you will see your supervisors reports.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: The Roost Easter Term opening hours<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please check the poster for opening hours of The Roost during Easter term: <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1965398/87rYQbOGS4YWNhRO8QFH/Roost+Cafe-Bar+Easter+Term+Opening+Hours.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">Roost Cafe-Bar Easter Term Opening Hours.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. University: 3 Minute Thesis Final - Jesus Grad in final<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">The official University of Cambridge Three Minute Thesis Final! All welcome!<br /><br />\nDate: 23rd May<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Time: 5 pm - 8 pm<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Place: The Cambridge Union<br /><br />\nCome to the Cambridge Union Library to watch our four PhD finalists, and two MPhil finalists, battle it out for the winning spot, over a glass of bubbly.<br /><br />\nFinalists: Jason Ginsberg, Joost Haarsma, Natalie Kauf, Anabel Martinez-Lyons, Julia Schaeffer and Hajime Shinohara (a Jesus Grad!).<br /><br />\nYou might remember Hajime as the winner of the best talk at the MCR Graduate Conferece! Please support him by attending this event.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Facebook event: <\/span><\/span><\/span><a href="https://www.facebook.com/events/1704372259862110/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/1704372259862110/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. University: Nominations for GU President are open now!<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);">The Graduate Union President is a full-time job focussed on representing grad/postgrad students within the University. It is a great way to enhance the experience of the graduate community at Cambridge, and provides real development opportunities for the role holder.<\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">More info: <\/span><\/span><\/span><a href="http://www.gradunion.cam.ac.uk/representation/elections" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.gradunion.cam.ac.uk/representation/elections<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. University: Teaching development programme<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The new Cambridge Centre for Teaching and Learning (<\/span><\/span><a target="_blank" href="http://www.cctl.cam.ac.uk/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.cctl.cam.ac.uk/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) will be running two accredited / award-bearing programmes for Cambridge staff next year: the Postgraduate Certificate in Teaching and Learning in Higher Education and the Teaching Associates\' Programme.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Applications for THE POSTGRADUATE CERTIFICATE IN TEACHING AND LEARNING IN HIGHER EDUCATION are open until FRIDAY 12 MAY 2017. This course is a Master\'s-level programme, equivalent to 60 credits. It is open to staff who teach / support the learning of Cambridge students. Participants normally have a minimum of one to three years\' experience of teaching in higher education. The course is not normally open to PhD students.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This course is a collaboration between the Cambridge Centre for Teaching and Learning and the University\'s Institute for Continuing Education. Read the full course description and apply online: to <\/span><\/span><a target="_blank" href="http://www.ice.cam.ac.uk/course/postgraduate-certificate-teaching-and-learning-higher-education"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.ice.cam.ac.uk/course/postgraduate-certificate-teaching-and-learning-higher-education<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Applications for the TEACHING ASSOCIATES’ PROGRAMME (TAP) WILL OPEN ON THURSDAY 1 JUNE AND CLOSE ON FRIDAY 8 SEPTEMBER. TAP is open to Cambridge researchers and early-career academics (early-career college lecturers, postdocs, PhD students beyond their first year) and is accredited by the Higher Education Academy at Descriptor 1 (Associate).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Read the full course description at <\/span><\/span><a target="_blank" href="http://www.cctl.cam.ac.uk/tap"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.cctl.cam.ac.uk/tap<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> . After Thursday 1 June, applications will be accepted via this website.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have questions about either programme, please contact the course director for both, Dr Meg Tait (<\/span><\/span><a href="mailto:mebt1@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mebt1@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Café Synthetique: Biomimicry and engineering, Monday, May 15, 2017<\/h3><div class="ugc"><p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">6:00 PM, Panton Arms, 43 Panton Street CB2 1HL, Cambridge<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Café Synthetique is the monthly meetup for the Cambridge synthetic biology community with informal talks, discussion and pub snacks.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">This months\' theme will focus on Biomimicry and engineering, which is the imitation of the models, systems, and elements of nature for the purpose of solving complex human problems. Biomimicry in manufacturing is the practice of designing  products that simulate or co-opt processes that occur in nature.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">They have two excellent speakers whose work focuses on the use of Biomimicry and engineering.  <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Free bar snacks and good conversation provided!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Talks and speakers:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">"Learning from photonic nanostructures in plants: how disorder can be a feature" <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Tobias Wenzel,  Winton Scholar at the Cavendish Laboratory<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">\'Memory and Learning with Dispersions\'<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Sanjiv Sambandan, Lecturer in the Department of Engineering, University of Cambridge<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">For more information, and to RSVP, please <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="https://www.meetup.com/Cambridge-Synthetic-Biology-Meetup/events/236722574/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">click here<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">To hear more about Synthetic Biology events going on in Cambridge, subscribe to the <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="http://cam.us10.list-manage.com/subscribe?u=0577ce1c25cff983caf75199a&amp;id=f049eadf50" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">SynBio SRI newsletter<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> and join the <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="https://www.meetup.com/Cambridge-Synthetic-Biology-Meetup/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge Synthetic Biology Meetup group<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Data Science Fellowship<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The ASI Data Science Fellowship is a highly selective 8 week programme enabling outstanding PhDs and post-doctorates to become data scientists and data engineers in industry. The program has been successfully running the past 2 years and is free for Fellows, supported by sponsorships from hundreds of employers across multiple industries.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Dates: 4th Sept 2017 to 27th October 2017<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Who Can Apply: If you are a post-grad from a science, maths, computer science masters or PhD course. They also welcome applications from anyone interested in a Data Science career transitioning from academia, each application is looked at individually. Contact <\/span><\/span><a href="mailto:info@theasi.co"><span style="font-family:sans-serif;"><span style="font-size:1em;">info@theasi.co<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> if you have any questions. Meet their previous alumni, here: <\/span><\/span><a target="_blank" href="http://www.theasi.co/fellowship/alumni/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.theasi.co/fellowship/alumni/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Deadlines: Applications for the next Fellowship close 8pm GMT 25 June 2017.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Apply for the Fellowship at: <\/span><\/span><a target="_blank" href="https://asi.workable.com/j/D2E16A8F69"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://asi.workable.com/j/D2E16A8F69<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Learn More:  <\/span><\/span><a target="_blank" href="http://www.theasi.co/fellowship/become-a-fellow/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.theasi.co/fellowship/become-a-fellow/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> &amp; look out for university talks &amp; webinars coming up in the next few weeks. Over 90% of their Fellows have gone onto become data scientists and into software engineer roles with companies after the ASI Fellowship. Successful candidates will be notified via email on the 7th August 2017.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: SUBSCRIBE TO THE CAMBRIDGE HUMANITIES REVIEW<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">SUBSCRIBE TO THE CAMBRIDGE HUMANITIES REVIEW FOR ONLY £5<br /><\/span>  Issue 14 of The Cambridge Humanities Review is about to be launched in Cambridge, featuring articles on Zadie Smith, the Cold War, string theory, and abstract expressionism. The Cambridge Humanities Review is a young journal established in 2012 which covers the latest in literature, art, architecture, photography, history, and critical writing. <br /><br />\nThe CHR is a very impressive young magazine, distinguished [...] for its combination of intellectual seriousness, adventure and diversity. <br /><br />\nSince their foundation in 2012, they have printed essays and reviews on topics across the arts and humanities penned by leading academics across the UK and US, with contributors including Rowan Williams, Prof. Laura Tunbridge, Prof. Raymond Geuss, and Alistair Campbell on subjects ranging from the music of Lana Del Rey to the poetry of J.H. Prynne, from eschatology to Brutalist playgrounds. <br /><br />\nTo purchase an annual subscription for only £5, which includes free delivery to your pigeon-hole and free admission to their events, please visit: <\/span><\/span><a href="http://www.cambridgereview.weebly.com/buy-the-chr.html"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.cambridgereview.weebly.com/buy-the-chr.html<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Upcoming CUMS concerts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">BEETHOVEN: PASTORAL SYMPHONY <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Saturday 13 May West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Joy Lisney Thread of the Infinite (World Première) Tippett Fantasia Concertante on a Theme of Corelli Beethoven Symphony No.6, ‘The Pastoral’<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Chamber Orchestra Thomas Gould violin/director Aditya Chander violin Wallis Power cello<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For their final concert of the 2016-17 Season, CUCO are joined by guest leader Thomas Gould, who will direct the orchestra from the violin. Gould is one of the most exciting British violinists of his generation, described as an artist who “refuses to be defined by a single genre” (The Guardian). He is the Leader of Britten Sinfonia, a pioneering unconducted ensemble.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This dynamic programme, which explores the balance between old and new, opens with the world première of Thread of the Infinite by Joy Lisney (CUMS Composer in Residence 2016-17). This is followed by Tippett’s Fantasia Concertante on a Theme of Corelli, a modern chamber work for strings which draws upon Baroque Concerto Grosso structures. The wind and brass will then rejoin the orchestra to perform Beethoven’s ‘Pastoral’ Symphony, a vivid and groundbreaking celebration of the great outdoors.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets: £20, £14, £10 Concessions: £18, £12, £8 Students: £5 Link to online booking: <\/span><\/span><a target="_blank" href="https://www.adcticketing.com/whats-on/concert/beethoven-pastoral-symphony/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.adcticketing.com/whats-on/concert/beethoven-pastoral-symphony/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">  <br /><br />\n----------- <br />\nSYMPHONIC DANCES Thursday 18 May West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Adam Gorb Yiddish Dances Bernstein Symphonic Dances from West Side Story Ravel Pavane pour une infante défunte Sibelius Karelia Suite<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CUMS Concert Orchestra Cambridge University Wind Orchestra Jack Bazalgette, Toby Hession conductors<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Wind Orchestra and CUMS Concert Orchestra join forces for their final concert of the 2016-17 season.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets: £10 Concessions: £8 Students: £3 Link to online booking: <\/span><\/span><a target="_blank" href="https://www.adcticketing.com/whats-on/concert/cums-concert-orchestra-and-cambridge-university-wind-orchestra"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.adcticketing.com/whats-on/concert/cums-concert-orchestra-and-cambridge-university-wind-orchestra<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: CUE Grand Finale<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="white-space:pre-wrap;">Come join CUE on May 10 as our Ideas take flight competition finalists in the Social Enterprise, Science &amp; Technology, and the GeoSpock Software streams pitch live on stage for the £5K prize.  Don’t miss your opportunity to meet their keynote speaker Jacyn Heavens, founder and CEO of Epos Now. Jacyn build his electronic point of sale company without the help of external investment and was able to grow it to a valuation of over $90 million in 2016 – a true self-made entr
