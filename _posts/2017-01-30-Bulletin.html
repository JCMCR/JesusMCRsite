ng free pizza! Mon 6th Feb, 7pm, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: Wine Tasting, Sat 11th Feb, 6 pm, MCR (corrected payment link!!)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">MCR: Graduate Conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Jesus May Ball 2017 Launch Night and Ticket Sales info<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: RAG Blind Date 2017 presents the Great British Date Off!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">College: Graduate Tutor drop in sessions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Churchill College Spring Ball 2017, tickets on sale now<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: St. John&#039;s College May Ball 2017 Workers Application<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Emmanuel College May Ball 2017 Worker Applications<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Clare May Ball 2017 Student Ents Auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: St Catherine&#039;s College Graduate Symposium<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: Peter Kirk Memorial Fund Travel Scholarships<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: Applications for the ADC Theatre and Corpus Playroom are open!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: McKinsey Venture Academy (MVA) 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: The Wilberforce Society Annual Conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item20">Other: Building Bridges in Medical Sciences Conference - Registration Open<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item21">Other: Cambridge University Light Entertainment Society (CULES) auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item22">Other: VOLUNTEERING OPPORTUNITIES IN KENYA AND TANZANIA THIS SUMMER<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item23">Other: Camvol summer placements<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item24">Other: PAID SUMMER TEACHING OPPORTUNITIES IN CAMBRIDGE<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item25">Other: Participants needed for neurofeedback study<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Antipodean themed Grad Hall, Wed 1st Feb, Upper Hall<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">This week\'s grad hall is Antipodean themed so be sure to sign up if you\'re into Antipodean things! Tickets can be bought through the usual way on Jnet. Afterward there will be ~themed snacks~ in the MCR if you want to come up and bring a drink from the bar. We hope to see you there!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Whisky Tasting, Fri 3rd Feb, 8 pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"><strong>MCR Whisky Tasting<\/strong><\/span> <br /><span style="color:rgb(51,51,51);"><strong>Friday 3 Feb 2017, 20:00, MCR Room<\/strong><\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">MCR whisky tasting gets grainy!<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">The next MCR whisky tasting will introduce us to the theme of grains, with a fascinating selection of wheat, corn, rye and (of course) malted barley whiskies. We are also honoured to include in the line-up one particularly special whisky... So don\'t miss out!<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">Sign up via the GoCardless link here (£13.95 each):<\/span> <br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:11pt;color:rgb(51,51,51);"><a href="https://pay.gocardless.com/AL0000RKMX4ZV9"><span style="font-size:1em;">pay.gocardless.com/AL0000RKMX4ZV9<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">(Partners are more than welcome, simply complete the form again for each additional ticket)<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Welfare Brunch, Sun 5th Feb, 11:30 am, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">Join your fellow MCR members this Sunday for theJesus MCR Welfare Brunch! :)<\/span><br /><br /><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">***************<\/span><br /><span style="color:rgb(29,33,41);">If you like fresh fruit, pastries, juice, or warm caffeinated beverages, Welfare brunch is THE PLACE TO BE for acquiring these things. FOR FREE!<\/span><br /><br /><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">***************<\/span><br /><br /><span style="color:rgb(29,33,41);">Want another chance to meet friendly college people, new and old? Well, brunch is a great opportunity to find fellow graduates! Partners/families are also more than welcome to come along! <\/span><br /><br /><span style="color:rgb(29,33,41);">Brought to you by your friendly MCR Welfare Team.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: International dessert potluck featuring free pizza! Mon 6th Feb, 7pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">For international and non-international students alike! Bring/make a dessert from your country (or just your favorite dessert) and bring it to the MCR to enjoy with some delicious free pizza. For more information, please see: <\/span><\/span><a href="https://www.facebook.com/events/355290391522518/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/355290391522518/<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: Wine Tasting, Sat 11th Feb, 6 pm, MCR (corrected payment link!!)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">On 11th February Prof Tim Unwin will be hosting a wine tasting in the MCR from 6-8pm, where we will look at a mixture of red and white wines from the Old and New world. Prof Tim Unwin is the author of Wine and the Vine: an historical geography of viticulture and the wine trade (Routledge, 1991), was founding editor of the Journal of Wine Research, and has also served as Academic Advisor and External Examiner for the Institute of Masters of Wine. There are 30 tickets each at £10.10. Sign up here:<\/span><\/span><\/span><a href="https://pay.gocardless.com/AL0000RNSDB97N" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://pay.gocardless.com/AL0000RNSDB97N<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">. Registered partners welcome just fill in the form twice. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">Please sign up as soon as you can so we know how much wine to buy.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. MCR: Graduate Conference<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Jesus College Graduate Conference is the biggest academic event in the MCR\'s calendar. It consists of a full day of events with posters, presentations, champagne receptions and dinner. We even have a former head of the Secret Intelligence Service, Sir Richard Dearlove, giving the keynote speech on Britian\'s security in light of Trump and Brexit.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are now inviting all graduate students in Jesus to submit an short abstract to give a 15-minute presentation or present a poster. Successful applicants for presenting will be allow free entry to the event\'s champagne reception and dinner.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Students in all fields -- arts, sciences, social sciences, humanities, law, business, medicine, etc -- are invited to present, regardless of the current stage of their research. Please send your abstract to John Carpenter (<\/span><\/span><a href="mailto:mcr-academic@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-academic@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) before the 24th of February if you would like to take part in the conference.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For any further information feel free to contact John. Also, check out this poster <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1895596/eAO7c769lE33oH3pulGM/Graduate-Conference.pptx"><span style="font-family:sans-serif;"><span style="font-size:1em;">Graduate-Conference.pptx<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Jesus May Ball 2017 Launch Night and Ticket Sales info<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">We are very excited to finally share with you the details of the launch of this year\'s Jesus May Ball!<\/span> <br /><span style="color:rgb(51,51,51);"><u><br />\nLaunch Night<\/u><\/span> <br /><span style="color:rgb(51,51,51);">The Jesus May Ball 2017 launch night will be taking place on Thursday 16<sup>th<\/sup> February. The launch night marks both the launch of ticket sales, as well as the announcement of our theme.<\/span> <br /><span style="color:rgb(51,51,51);"><br />\nThe night will begin with a themed Formal Hall, followed by cocktails in the Roost Bar and a Bop in the Brewery Room, and will culminate with our launch party at Lola Lo\'s.<\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(16,19,26);"><br />\nTickets for the themed Formal Hall will be £10.95 each (which includes entry to Lola Lo\'s) and will be on sale on JNet from 16:00 Wednesday 1<sup>st<\/sup> February, and are expected to sell out fast. Jesuans will not be able to purchase guest tickets.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(16,19,26);"><br />\nTickets for entry to the launch party at Lola Lo\'s are £4 each and can be purchased from committee members in Jesus Bar in the week before the launch night. If you have secured a ticket to launch night Formal, there is no need to purchase an additional Lola Lo\'s ticket as it is included in the price.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><u><span style="color:rgb(16,19,26);"><br />\nTicket Sales<\/span><\/u><\/span> <br /><span style="color:rgb(51,51,51);">The ball takes place on Monday 19<sup>th<\/sup> June 2017 and tickets will be available in three types: standard, priority, and dining, priced at £145, £165, and £185 respectively. There will also be the option to make a £2 donation to our chosen charities as part of your ticket application.<\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(16,19,26);"><br />\nOn Launch Night on the 16<sup>th<\/sup> February, priority and dining tickets will go on sale in the Brewery Room at 17:00 <\/span>(accessed from the outside down the stairs)<span style="color:rgb(16,19,26);">. Jesuans will be able to buy three tickets in total - their own and two guest tickets.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(16,19,26);"><br />\nStandard tickets, and any remaining priority and dining tickets, will go on sale to Jesuans at 13:00 on the 17<sup>th<\/sup> February, and can be purchased via our website. For the first 3 days that tickets are on sale, you will only be able to buy your own and two guest tickets.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(16,19,26);"><br />\nFrom 13:00 on 20<sup>th<\/sup> February, the guest limit will be extended, so all Jesus students can purchase up to four guest tickets in addition to their own. After this time, anyone with an existing application will be able to apply for an additional two guests, whilst any new applicants will be able to apply for four guests straight away.<\/span><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(16,19,26);">If any tickets remain after this initial round, they will go on sale to the rest of the university on the 24th February at 13:00. <\/span>Should you have any questions, please direct them to Keerthi Senthil, our Ticketing Officer (<\/span><\/span><a href="mailto:tickets@jesusmayball.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">tickets@jesusmayball.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">We look forward to seeing you all at our Launch Night. Let the countdown to May Week begin...<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: RAG Blind Date 2017 presents the Great British Date Off!<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(69,69,69); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tuesday 7th Feb 2017<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(69,69,69); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Whether you end up with a soggy bottom, or your very own Selasi, don\'t miss this years Great British Date Off.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(69,69,69); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Simply buy a form and fill it in to be matched up with the love of your life. Their form will be returned to you for you to organise a date to see each other - it doesn\'t have to be the 7th February! RAG has also teamed up with bars and restaurants to provide some great deals across the city to ensure the perfect date night.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(69,69,69); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Forms will be on sale every evening until Thurs 2nd Feb in the bar from 8-10 pm and from the Marshall Room at brunch on Saturday. Fill in the form and return it to E. Preston\'s pigeonhole by the morning of Friday 3rd Feb.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(69,69,69); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Forms cost £5 and you can bribe for your ideal date (i.e. age, interests, sporty and so on) for an additional donation. Friend dates are also available if you\'ve already found your perfect match. You can also pay via the Cashew app, and we\'ve managed to get you £4 free credit if you use the code "BLIND".<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">1. Port and hot chocolate in D1 follows Compline by candlelight on Tuesday 31 January in Chapel at 9.45 pm. <br />\n2. Take a short break from studies and visit the historic medieval city of Norwich on Saturday 18 February, with a free tour of the cathedral. Email Paul the Dean on <\/span><\/span><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. College: Graduate Tutor drop in sessions<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">During the Progress Review period, the Graduate Tutor drop-in sessions on Wednesday evenings, 6 – 7 pm, usually run by Prof Tim Wilkinson in F6, will be held by Dr Michael Edwards (Acting Deputy Graduate Tutor) on 8<\/span><sup>th<\/sup><span style="color:rgb(51,51,51);">, 15<\/span><sup>th<\/sup><span style="color:rgb(51,51,51);"> and 22<\/span><sup>nd<\/sup><span style="color:rgb(51,51,51);"> February in B4.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Churchill College Spring Ball 2017, tickets on sale now<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Get ready to enter a world of illusion and colour as the Mirage comes to Churchill College Spring Ball on 11th February. This year\'s event will be headlined by Big Narstie, one of the biggest names in grime and a huge YouTube personality. There will also be a range of Cambridge\'s best local bands, a silent disco, a wide and unlimited supply of food and drink, and of course Churchill\'s famous casino.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets are on sale for only £95 for a stellar night you won\'t forget. Groups of 5-8 can access a £10 discount per ticket whilst groups of nine or more can access a £15 discount per ticket. <br />\nFor more information on the ball and on ticket sales, please see <\/span><\/span><a href="https://www.facebook.com/ChurchillSpringBall2017/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/ChurchillSpringBall2017/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> and <\/span><\/span><a href="http://www.springball.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.springball.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: St. John\'s College May Ball 2017 Workers Application<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Applications for St John’s May Ball 2017 are now open! Visit the application form here:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSciV_x8QzfOty9hgYz3XIZyW6u0y8Dm_7e9na5OcC-EYu0aKQ/viewform"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/forms/d/e/1FAIpQLSciV_x8QzfOty9hgYz3XIZyW6u0y8Dm_7e9na5OcC-EYu0aKQ/viewform<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Want to experience the biggest and best ball in Cambridge this summer? Unable to get a ticket but don’t want to miss out? Work at this year\'s ball on Tuesday 20th June and experience the night of a lifetime at a reduced price!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">**This is the only way for non-Johnians to guarantee a single ticket to the Ball** They are looking for committed individuals to fill a wide variety of roles, ranging from Set-Up, General Workers, Security Stewards, and Court Supervisors. Groups of 5 or more people working at the ball receive a further discount, so get your friends involved too!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">More detailed role descriptions can be found at the link below:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://docs.google.com/document/d/1Nfi0SzJGzhbZEOm6Rwbyxjrv5vvxyO2FFrKGipqfOJA/edit?usp=sharing"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/document/d/1Nfi0SzJGzhbZEOm6Rwbyxjrv5vvxyO2FFrKGipqfOJA/edit?usp=sharing<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The deadline for applications is 10pm Friday 3rd February, with interviews scheduled for the week commencing Monday 6th February (for those positions requiring interviews). More information regarding contracts available will be released following the deadline.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please direct any other questions accordingly to:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="mailto:employment@mayball.org"><span style="font-family:sans-serif;"><span style="font-size:1em;">employment@mayball.org<\/span><\/span><\/a><a href="mailto:security@mayball.org"><span style="font-family:sans-serif;"><span style="font-size:1em;">security@mayball.org<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">There is a facebook event for more information: <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1760937164226762/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/1760937164226762/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Click here to visit our website <\/span><\/span><a href="https://mayball.org/"><span style="font-family:sans-serif;"><span style="font-size:1em;">mayball.org/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Check out the St John’s May Ball 2015 official video here:<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><a target="_blank" href="https://www.youtube.com/watch?v=09XNLiKQvIs"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.youtube.com/watch?v=09XNLiKQvIs<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Emmanuel College May Ball 2017 Worker Applications<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Emmanuel College May Ball: The Exhibition are hiring! We are looking for motivated and enthusiastic individuals to join our vibrant workforce and help make this year\'s May Ball unforgettable. Emmanuel May Ball operates a half on/half off shift system for general workers. By working either the first half or second half of the ball, general workers are welcome to enjoy the other half absolutely free, as payment for their shift. In order for pairs or groups to attend their half of the ball together there is a section on the application form to list who you would like to work with - they will endeavour to make sure these groups are not separated.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Paid work is also available, for impressive applicants looking for leadership and managerial roles. Those working as a Court Supervisor will be responsible for a variety of workers on the night within their designated section. The role will run from 19:15-06:15 and successful applicants will receive a payment of £80. Previous ball or similar experience is required for these roles. They will also require specialised supervisors, covering Entertainment and Drinks. Previous work in either of these areas is encouraged for applicants looking to apply for these roles. Interviews for supervisor positions will be held early in March.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They are also advertising for clear-up staff to work from 07:00-11:00 the morning after the Ball in return for £30.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Applications will close on 16/02/2017. If you have any questions, please email Katie Craven at <\/span><\/span><a href="mailto:staffing@emmamayball.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">staffing@emmamayball.com<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font 80/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/1154618931318080/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any questions or are unable to make the audition weekend, please contact <\/span><\/span><a href="mailto:studentents@claremayball.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">studentents@claremayball.com<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">  They look forward to meeting you!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: St Catherine\'s College Graduate Symposium<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please find attached information for St Catherine\'s College Graduate Symposion: <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://files.groupspaces.com/jesus-mcr/files/1895596/eAO7c769lE33oH3pulGM/Graduate-Conference.pptx">Graduate-Conference.pptx<\/a>.<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> icularly urge freshers to consider applying! The only thing you need in order to apply is a creative idea and a passion to see it through.<\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any questions, please don\'t hesitate to get in touch on <\/span><\/span><a href="mailto:applications@adctheatre.com">applications@adctheatre.com<\/a><span style="font-family:sans-serif;font-size:1em;">.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">More information can be found on our website at <\/span><\/span><a href="https://www.adctheatre.com/get-involved/applications/">www.adctheatre.com/get-involved/applications/<\/a><span style="font-family:sans-serif;font-size:1em;">.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Best of luck!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: McKinsey Venture Academy (MVA) 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">McKinsey warmly invite you to join McKinsey Venture Academy (MVA) 2017. MVA is a social enterprise competition, sponsored by McKinsey &amp; Company, with the goal of supporting and developing student entrepreneurs. They encourage everyone to enter, whether you have the beginnings of an idea or a fleshed-out business plan. <br />\nThe competition is currently in its first stage. Students are invited to register as a team of 2-8 undergraduates and/or postgraduates, submitting a 5-sentence executive summary of their idea at ventureacademy.mckinsey.com. The deadline for submission is the 3rd February, and applicants must be based in the UK or Ireland. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Successful teams from the first round will be supported and mentored by McKinsey consultants in preparing their business plan. Finalists will then pitch their idea at a Dragon’s Den-style event at McKinsey’s London Office. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Competition winners will be awarded £10,000 in seed funding to help make their vision a reality, and will receive ongoing support from McKinsey consultants. There is a runner-up prize of £4,000, and a £1,000 prize for the third-placed team. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">An information evening about this year’s competition will be held from 7-9 pm on Thursday, 26 Jan, at the Bateman Auditorium in Gonville &amp; Caius. The event will feature a presentation by McKinsey consultants followed by a Q&amp;A session. All students are welcome! <br />\nMore information can be found on: Their website: ventureacademy.mckinsey.com Their Facebook page: <\/span><\/span><a target="_blank" href="http://cambridgeconsultingnetwork.us11.list-manage.com/track/click?u=e542299a87b49e7bc34a6683b&amp;id=db1db3d200&amp;e=11642f3b03"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://cambridgeconsultingnetwork.us11.list-manage.com/track/click?u=e542299a87b49e7bc34a6683b&amp;id=db1db3d200&amp;e=11642f3b03<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> If you have any further questions, please feel free to email <\/span><\/span><a href="mailto:venture_academy@mckinsey.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">venture_academy@mckinsey.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">, or to write on their Facebook page.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: The Wilberforce Society Annual Conference<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: ju e="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Dr Mette Eilstrup-Sangiovanni - International Expert on Global Networks<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Nick Mabey - CEO, E3G (Third Generation Environmentalism)<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">And many more!<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;" class="justify" ><a href="https://www.facebook.com/events/389126084768563/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">You can find them on Facebook here.<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><a href="https://try.tilt.com/wilberforce" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">You can also buy your tickets through tilt here. <\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">They\'re going quickly!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item20" name="item20"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">20. Other: Building Bridges in Medical Sciences Conference - Registration Open<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge\'s own student-organised interdisciplinary biomedicine conference, <strong>Building Bridges in Medical Sciences<\/strong>, is now open for registrations. This year, the conference will be held on Friday 10th March, 2017 at St John\'s College, Cambridge. <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They provide a diverse range of talks on topics ranging from Alzheimer\'s research to space technology and medicine, delivered by experts in the field. They also feature pitches from local health startups showcasing their work, networking opportunities and a competitive poster session.  The conference is free to attend for all undergraduates, graduates, university staff and industry representatives, and includes lunch/refreshments on the day. <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For more details, please see the conference flyer attached or visit their<\/span><\/span><a href="http://www.bbmscambridge.com/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;"> website<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you would like to <strong>register for free<\/strong>, please visit their <\/span><\/span><a href="https://www.eventbrite.co.uk/e/building-bridges-in-medical-sciences-conference-2017-registration-20752052949." target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">registration page<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item21" name="item21"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">21. Other: Cambridge University Light Entertainment Society (CULES) auditions<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">The Cambridge University Light Entertainment Society (CULES) will be auditioning for its Lent show this weekend, the 28th and 29th of January.<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CULES is a student charity that puts on silly plays and pantomimes and tours them around the local community. They visit schools and elderly peoples homes, and end the term with a student show that\'s open to the public. They aim to bring theatre to those who wouldn\'t normally get to experience it, including those who find it hard to get into the Cambridge theatre scene. Whether you\'re keen to try acting for the first time, or whether you\'re already well-versed, this will be a laid-back and fun show to take part in, and they\'d love to have you along!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Their show this term will be UnFrozen, a pantomime retelling of the Disney classic, and everyone who auditions is guaranteed a part!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They have two kinds of auditions this term. On Saturday they have drop-in solo auditions, if you prefer to audition individually. On Sunday they have a big group audition, with lots of improv games and the opportunity to try out multiple parts. They want to make auditioning as fun and welcoming as possible, so come along to whichever of these you prefer the sound of!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Below are more details about each of the auditions. If you would like to take part but can\'t do either of those times, then please drop them an email at <\/span><\/span><a href="mailto:soc-cules-committee@lists.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">soc-cules-committee@lists.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> and they\'ll make sure you\'re included.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">*** SATURDAY 28th JANUARY ***<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The solo auditions are on Saturday, between 7pm and 9pm. These will be held in the Blythe Room, on the Clare College Colony site just off Chesterton Lane. Here\'s a map showing where the Colony is:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://goo.gl/maps/HHNYDFoGcom"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://goo.gl/maps/HHNYDFoGcom<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Once you arrive at the Porters Lodge, you can find the Blythe room by continuing into the Colony site, turning left at the red brick building and heading through the small car park which should now be in front of you. Once you\'re through here, the entrance to the Blythe Room will be on your right.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">*** SUNDAY 29th JANUARY ***<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The group audition will be held in the Gatehouse, in Clare College Memorial Court, from 4pm to 6pm. Here\'s a map showing Memorial Court:<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><a target="_blank" href="https://goo.gl/maps/XeJ9xEUkyyT2"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://goo.gl/maps/XeJ9xEUkyyT2<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you enter Memorial Court from Queens Road, then you will find the Gatehouse on the far side of the Court. Enter past the Porters Lodge and continue straight to go around the Library; you\'ll find the Gatehouse by the rear gate of the Court, on your right.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">This is also very close to the University Library, so you may prefer to head there and enter Clare by the rear gate. If you walk in through this gate, then you will be right by the door to the Gatehouse.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any other questions about CULES or the auditions then please do get in touch, either with Sam (<\/span><\/span><a href="mailto:sc740@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">sc740@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) or the committee (<\/span><\/span><a href="mailto:soc-cules-committee@lists.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">soc-cules-committee@lists.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item22" name="item22"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">22. Other: VOLUNTEERING OPPORTUNITIES IN KENYA AND TANZANIA THIS SUMMER<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Maji Mazuri is a Nairobi-based charity. They currently have nine projects that you could get involved with, including teaching classes, helping microentrepreneurs, working on a farm and helping with the Youth group. Mvumi Secondary School is a rural boarding school with a visually impaired unit. As a volunteer, you could get involved with many aspects of school life: including running extra-curricular classes such as debating, drama, music or sport; mentoring visually-impaired children; and helping to set up the Mvumi radio station. With both programmes, there is a lot of flexibility to tailor your project to suit your interests. Both programmes are low-cost compared to similar schemes. Mvumi provide free accommodation within the school grounds and at Maji Mazuri volunteers stay with a host family, so only have to pay a small amount for accommodation and food. There is also no obligation to fundraise for either charity (although it is encouraged). If you are interested in either programme, please email Zahira (<\/span><\/span><a href="mailto:zb243@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">zb243@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) or Ciara (<\/span><\/span><a href="mailto:cvm27@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">cvm27@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) for further information and a copy of the application form. The deadline for applications is the 20th February.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item23" name="item23"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">23. Other: Camvol summer placements<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">Camvol was established in November 2006. It is a registered charity which organizes volunteer placements in India for Cambridge University students. Camvol is affiliated to the Centre of South Asian Studies, University of Cambridge. The students volunteer during their summer vacation for a period of 8 weeks. Graduates (third and fourth year undergraduates and graduate students) may go for longer periods.<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">Students would volunteer with environment and development based NGOs in the North of India.  CAMVOL PROVIDES A BURSARY OF £500 FOR A LIMITED NUMBER OF STUDENTS. CAMVOL WILL NOT CHARGE ANY FEE.  Deadline for applications is Monday 20th February 2017.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">Please refer to website for details of Camvol volunteering and placements-<\/span><\/span><\/span><span style="color:rgb(51,51,51);font-size:13px;white-space:pre-wrap;"><a target="_blank" href="http://www.camvol.org/"><span style="font-family:sans-serif;"><span style="font-size:1em;">WWW.CAMVOL.ORG<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item24" name="item24"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">24. Other: PAID SUMMER TEACHING OPPORTUNITIES IN CAMBRIDGE<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="font-size:10pt;font-family:Arial, sans-serif;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Oxbridge Academic Programs leads two well-established (est. 1995), academic summer programs for advanced secondary school students in Cambridge – The Cambridge Tradition, held in Jesus College, and The Cambridge Prep, held in Peterhouse. Oxbridge invites applications for teaching positions in the humanities, social sciences, natural and applied sciences, and the creative arts. Further information, including a complete list of courses is available online: <\/span><\/span><a href="http://www.oxbridgeprograms.com/employment" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.oxbridgeprograms.com/employment<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.  Applicants should be well-qualified graduates who either have obtained or are working towards an appropriate postgraduate qualification (MSc, MPhil, PhD). To apply please email a CV and a brief cover letter to: Justin Bangs, Associate Director of Faculty, <\/span><\/span><a href="mailto:justin@oxbridgeprograms.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">justin@oxbridgeprograms.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. The deadline to apply is 13 February 2017. Interviews will be held in Peterhouse during early March 2017.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item25" name="item25"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">25. Other: Participants needed for neurofeedback study<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Tahoma;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Female <\/strong>volunteers are needed to participate in a 7T fMRI neurofeedback study, researchers are interested in providing the participant with real-time neurofeedback of their brain activity.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Tahoma;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Participating in this study would involve 4 scan sessions in total with some behavioural testing. The first 2 scans in week one will be on Monday and Tuesday morning and there will be 2 other sessions at least 2 weeks later also on Monday and Tuesday morning. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Tahoma;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Participant would need to be <strong>right handed<\/strong>, between <strong>18 - 40 years<\/strong> old and safe to scan. For further details about the study and full eligibility criteria, please email Zeena at <\/span><\/span><span style="font-size:1em;"><a href="mailto:kata.diosi@ndcn.ox.ac.uk"><span style="font-family:sans-serif;">zsanders@fmrib.ox.ac.uk<\/span><\/a><span style="font-family:sans-serif;">. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Tahoma;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">All participants will be compensated for their time.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><div class="ugc"><p style="margin:13px 0;"><a href="https://www.youtube.com/watch?v=iK2OakMoW_c">www.youtube.com/watch<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
