x;" ><span style="font-size:1em;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">JCSU AGM - Monday 16th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Ethical festival - Monday 16th to Saturday 21st November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">ITX 2015 - Tuesday 17th to Thursday 10th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR grand opening - Wednesday 18th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR Safari night - Saturday 21st November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">MCR paintballing - Sunday 22nd November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Fresher&#039;s rep<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Jesus may ball ents auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Oppenheimer research fellowship applications<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Questionaire for speakers of other languages apart from English<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Recap: JCSU Stash<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. JCSU AGM - Monday 16th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">The Jesus College Student Union’s Annual General Meeting will be taking place tonight at 7 pm in the Webb Library at Marshall Court. They will be discussing their annual budget and various other motions (see attached <\/span><span style="font-family:Helvetica;"><a href="http://files.groupspaces.com/jesus-mcr/files/1571686/oE_BDRMj603SbDfhZDbh/AGM+Agenda+16-11-15.pdf"><span style="font-family:sans-serif;">agenda<\/span><\/a><\/span><span style="font-family:sans-serif;">).<br /><br />\nThe JCSU is separate from MCR, but all graduate students at Jesus are entitle to observe, speak, and vote on some issues, should they wish.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Ethical festival - Monday 16th to Saturday 21st November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The ethical festival is here to raising awareness for the Paris Climate Summit later this month as well as the ethical societies in Cambridge. There are lots of great <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1571310/QR1b2l3CQVmw78sx_YBF/leaflet.doc"><span style="font-size:1em;"><span style="font-family:sans-serif;">events<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> going on throughout the week and the online calendar will be continually updated.<br /><br />\nGoogle Calendar: <\/span><\/span><a href="https://calendar.google.com/calendar/embed?src=i7or75rgulitrfmi2o721770b4%40group.calendar.google.com&amp;ctz=Europe/London"><span style="font-size:1em;"><span style="font-family:sans-serif;">calendar.google.com/calendar/embed<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nFacebook: <\/span><\/span><a href="http://www.facebook.com/CUSU.EA"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.facebook.com/CUSU.EA<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nIf you have any questions about any of the events or about what the Paris climate summit is please email us at <\/span><\/span><a href="mailto:ethicalaffairs@cusu.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">ethicalaffairs@cusu.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. ITX 2015 - Tuesday 17th to Thursday 10th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">You are invited to attend ITX 2015.  Three focused days on IT innovation and audio-visual techncology for eduation to be held at the Roger Needham Building between 17th and 19th November.  For more information click <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1571313/tjyHEX2qUpIhbNuOAB9I/ITX+2015.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">here<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR grand opening - Wednesday 18th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">After years of planning and construction, the time has finally come to open the new MCR! In place of the usual pre-dinner drinks, join us before Grad Hall on Wednesday to help officially open it and celebrate with prosecco.<\/span><br /><br /><span style="font-family:Helvetica;">Meet at the old MCR at 6:45 to walk over as a group and see where it is, or come directly to West Court and follow the signs. All are welcome, not just Grad Hall attendees. <\/span><br /><br /><span style="font-family:Helvetica;">Following dinner, retire back to the new MCR for the usual after-dinner port. Again, all Jesuans are welcome.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR Safari night - Saturday 21st November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR is hosting a safari night on Saturday 21st November.  For those of you who don\'t know what that is, it involves either cooking a three course meal for different groups of MCR members or going around eating a different course at different people\'s houses.<br /><br />\nWe\'ve got lots of hosts but not enough guests for our safari night! Sign up as a guest and receive:<br />\n3 courses<br />\n3 houses<br />\n3 sets of people<br />\nAn \'I attended Jesus MCR safari night 2015\' commemorative t-shirt*<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:12px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">*Not really<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:12px;" ><a href="https://docs.google.com/forms/d/1OSjj7h-L3RxFsUzq1hKTBotUBOxwvJeQLsVKyTcKP6Y/viewform"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/1OSjj7h-L3RxFsUzq1hKTBotUBOxwvJeQLsVKyTcKP6Y/viewform<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:12px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Small cost of £6.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. MCR paintballing - Sunday 22nd November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;font-size:1em;">Are you interested in going paintballing with the MCR on 22nd November between <span style="white-space:pre-wrap;background-color:rgb(254,254,254);">13.00 - 16.30?  Please register your interest at <\/span><\/span><span style="font-family:sans-serif;font-size:1em;"><a href="https://docs.google.com/forms/d/1DqiraW1Hg_sNRq14YeiZZJwjbfVCl8TS8yHzhPXY1MA/viewform?c=0&amp;w=1%C2%A0by">https://docs.google.com/forms/d/1DqiraW1Hg_sNRq14YeiZZJwjbfVCl8TS8yHzhPXY1MA/viewform?c=0&amp;w=1 by<\/a> Tuesday 12.00pm so transport can be arranged and the booking can be made.<\/span><span style="font-family:sans-serif;font-size:1em;"><br /><br />\nApproximate costs £20 plus travel and food.  For more information here is a link to the website of the painballing company: <\/span><a href="http://e.groupspaces.com/click/6gseo-477gk-27oa6wbfty?u=http%3A%2F%2Fwww.apocalypsepaintball.co.uk%2Fpaintball%2Fhome.htm" target="_blank"><span style="font-size:1em;">http<span style="font-size:2px;white-space:nowrap;"> <\/span>://www<span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span>apocalypsepaintball<span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span>co<span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span>uk/paintball/home<span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span>htm<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Fresher\'s rep<\/h3><div class="ugc"><p style="margin:13px 0;">The committee are pleased to announce that Taylor Saunders-Wood is the new MCR fresher\'s representative and are looking forward to working with her this year.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><ol><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Champagne, pizza, and a discussion on atheism in D1 this Tuesday 17th November from 7.30 pm with Paul, Dean of Chapel. All are welcome. This is the final week and will discuss Marx and Bertrand Russell. <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">There is a candlelit night prayer (Compline) sung by the Choir on Tuesday 17th November at 9.45 pm, followed by port in D1 with Paul, Dean of Chapel. <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Free tickets for Advent Lessons and Carols (a special, big event sung by the Choirs) on Sunday 29 November are available by emailing <\/span><\/span><span style="font-size:1em;"><span style="font-family:HelveticaNeue;"><a href="mailto:adventcarols@jesus.cam.ac.uk"><span style="font-family:sans-serif;">adventcarols@jesus.cam.ac.uk<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">. Grab them while they last! Drinks follow the service. <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Sunday Evensong at 6 pm on 22nd November will include an address by the Revd James Mustard on ‘Monarchy as part of the ‘Reimagining Politics’ series.  Drinks follow in the Prioress’ Room.<\/span><\/span><\/li>\n<\/ol><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Jesus may ball ents auditions<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">J<span style="color:rgb(20,24,35);">esus May Ball Student Ents Auditions are now open! The committee will be running auditions from 11:30-17:30 on Thursday 3rd and Friday 4th December in the Picken Room, Jesus College. <\/span><br /><br /><span style="color:rgb(20,24,35);">It doesn\'t matter what your talent is, we\'re looking for anything and everything interesting. So if you\'re a jazz, rock, caelidh, acapella, or classical group, or a stand-up comedian, or even a ninja bagpipe player, we want to hear you audition!<\/span><br /><br /><span style="color:rgb(20,24,35);">The sign-up deadline is November 27th, so get on it!<\/span><br /><br /><span style="color:rgb(20,24,35);">Click on the link below, sign-up for an audition and we\'ll be in touch to arrange an audition slot.<\/span><br /><\/span><\/span><a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fjesusmayball.com%2Fents%2F&amp;h=EAQH1RiR8&amp;enc=AZNCTmcShD-4yagMKM9rFfwvesxuJgz-lqdLxyUnu4thDMVrzl2-FjRbqS-2zoq6hpI&amp;s=1" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://jesusmayball.com/ents/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Oppenheimer research fellowship applications<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Applications are invited for an Ernest Oppenheimer Early Career Research Fellowship to be held at Cambridge University in Colloid Science as broadly interpreted within the fields of biology, surface chemistry, materials science and nanotechnology. These Fellowships are intended to provide an opportunity for independent research, though the holders usually work in collaboration with an established research group.  Click <\/span><\/span><span style="font-family:Arial;font-size:10pt;"><a href="http://files.groupspaces.com/jesus-mcr/files/1571312/EJFsA0PFtXw_zbp33HZI/Oppenheimer+Fellowship+with+further+particulars_2016.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">here<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> for more information.<br /><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Applications should be sent via the online application process (<\/span><\/span><span style="font-size:10pt;font-family:Arial;color:rgb(0%,0%,100%);"><a href="http://www.jobs.cam.ac.uk/job/8640/"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.jobs.cam.ac.uk/job/8640/<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">) by 15th January 2016.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Questionaire for speakers of other languages apart from English<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">The language centre is in the process of up-dating their list of speakers of languages other than English and would appreciate your assistance in filling in their <\/span><span style="font-family:HelveticaNeue;"><a href="http://files.groupspaces.com/jesus-mcr/files/1571308/Fw_3JvlxOarTR80QC_1Q/Speakers+of+Other+Languages+questionnaire-+2015.doc"><span style="font-family:sans-serif;">questionnaire<\/span><\/a><\/span><span style="font-family:sans-serif;">. These questionnaires, once returned, are intended to facilitate contacts <\/span><span style="font-family:sans-serif;">with people who might help us with a specific language for research <\/span><span style="font-family:sans-serif;">purposes as well as assisting the Language Centre in providing the <\/span><span style="font-family:sans-serif;">appropriate support to you.
