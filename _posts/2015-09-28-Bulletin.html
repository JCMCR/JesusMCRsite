click%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Freshers&#039; Fortnight 2015<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Fresher&#039;s welcome drinks followed by one-liner meal - 28th September<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Second hand gown sale, historical tour of college, punting and bar crawl - 29th September<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">The Cambridge Scavenger Hunt and Induction Hall - 30th September<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Sports Day and Bonfire punting - 1st October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Induction, Evensong, 3 minute thesis and bar quiz - 2nd October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Matriculation, MCR lunch, town tour, college families night and LGBT+ meet up - 3rd October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College BBQ and climber&#039;s pub crawl - 4th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Chapel notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">CSAR Student Award<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Language classes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Lord of the flies - 6th October<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Freshers\' Fortnight 2015<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;font-size:1em;">Today is the start of freshers\' fortnight 2015, please check out the attached updated <a href="http://files.groupspaces.com/jesus-mcr/files/1524463/RGYLIhkzwYZ9WthNU6E7/Freshers-Fortnight-27SepUpdate.pdf">programme<\/a> for all the events.<\/span><span style="font-family:sans-serif;font-size:1em;"><br /><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Fresher\'s welcome drinks followed by one-liner meal - 28th September<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">All new graduate students are invited to Welcome Drinks to kick off Freshers\' Fortnight! Meet other new students, members of the MCR committee, and some special guests from College.<br /><\/span><span style="color:rgb(20,24,35);">Dress code: Smart casual<\/span><br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">Time: 18.30 - 20.00<br />\nLocation:<\/span> Second court (Hall if raining)<\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><span style="color:rgb(20,24,35);"><br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">After welcome drinks carry on your conversations with a meal out in town. Bring your favourite joke with you to have the chance of winning the coveted MCR “Good one” award and the corresponding “prize”. Make sure your joke is heard by the committee member at your restaurant to be in for a chance of winning.  Groups will leave from the drinks to go to the different restaurants.<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);"><br /><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Second hand gown sale, historical tour of college, punting and bar crawl - 29th September<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Gowns are useful items of clothing in college but new ones can be quite expensive.  The MCR is selling second hand gowns for £40 per gown and we have at least one in almost of all sizes avaliable.<br />\nTime: 10.00-10.30<br />\nLocation: MCR room<br /><br /><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Join us for a historical tour of the best college, led by our very own Geoffrey the Porter!<\/span><br /><span style="color:rgb(20,24,35);">Time: 15.00-16.00<br />\nLocation: Meet at First Court (the one with the Horse).<br /><\/span><\/span><span style="color:rgb(20,24,35);"><br />\nA traditional boat trip and lesson in punting on the river Cam<br />\nTime: 16.00-17.00<br />\nLocation: Meet in first court<br /><br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">A refined tour of the famed pubs and watering holes of the city centre will then be happening in the evening.<br /><\/span><span style="color:rgb(20,24,35);">Time: 18.30 onwards<br /><\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Locati<\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">on:<\/span> Meet at Jesus Bar<\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"><br /><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. The Cambridge Scavenger Hunt and Induction Hall - 30th September<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Think you\'ve got what it takes to find the secret items all around Cambridge? You\'ll need both your brains and your speed if your team is to have any chance (and a smartphone wouldn\'t hurt either)...<\/span><br /><span style="color:rgb(20,24,35);">Please sign up in advance so that teams can be set:<\/span><br /><\/span><\/span><a href="https://docs.google.com/forms/d/1Z33D7dHlg5AnPD0WCB15Fau1-0djaE8Ayz67v8iWTKw/viewform" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">forms/d/<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">1Z33D7dHlg5AnPD0WCB15Fau1-0<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">djaE8Ayz67v8iWTKw/viewform<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><span style="color:rgb(20,24,35);">Freshers AND returning grads are both welcome!<br />\nTime: 14.00 - 18.00<br />\nLocation:<\/span> <span style="color:rgb(20,24,35);">Meet at the MCR.<br /><br /><\/span><span style="color:rgb(20,24,35);">Then join us for the first formal dinner of the year! A delicious three-course meal will be sure to impress — not to mention the ambiance of the centuries-old hall and <\/span><span style="color:rgb(20,24,35);">Tim Wilkinson, our Graduate Tutor, will be providing wine<\/span><span style="color:rgb(20,24,35);">. Also, a great chance to meet and hear from some College VIPs! <\/span><br /><span style="color:rgb(20,24,35);">You must book a ticket through JNet:<\/span><br /><\/span><\/span><a href="https://jnet.jesus.cam.ac.uk/departments/catering/functionbooking.html" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">jnet.jesus.cam.ac.uk/<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">departments/catering/<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">functionbooking.html<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><span style="color:rgb(20,24,35);">Dress code: Business (suits/cocktail dresses/equivalent); gowns encouraged.<\/span><br />\nTime: 19.30 - 21.00.  Pre-drinks in the Coleridge room from 17.00<br />\nLocation: Main Hall<\/span><\/span><br /><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Sports Day and Bonfire punting - 1st October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">In MCR sports day teams of 5 will compete at all sorts of games, from the best speedy face paint competition to bizarre variants of lacrosse and croquet.  All levels of sporting ability strongly encouraged to come.<br />\nTime: 10.00 followed by team lunch in caff<br />\nLocation: Meet in MCR<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);"><br />\nOne of the main events in our freshers’ fortnight calendar is that of the ‘Bonfire Punting’ on the 1st of October (we will now be meeting at the MCR for depature at 16.00, contrary to 18.00 shown on the calendar) . This will be an evening in which you will be chauffeured via large ferry punts from the town centre up into the green meadows of Granchester to watch the sunset in the company of good food, drink and friends. Once disembarked at Granchester, we have arranged for live music, grand bonfires and merriment into the late evening/early hours.<\/span><br /><span style="color:rgb(20,24,35);">There are however, only a certain number of places avaliable on the punts (60 places in total), and places are expected to go very quickly!.. As such<\/span><span style="color:rgb(20,24,35);">, please follow the link to pay/reserve your place (£8) LINK: <\/span><\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"><a href="https://dashboard.gocardless.com/api/template_plans/0ZX9BH9Q64/paylink" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">dashboard.gocardless.com/<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">api/template_plans/<\/span><\/span><\/a><span style="font-size:1em;"><span style="color:rgb(59,89,152);font-family:sans-serif;"><a href="https://dashboard.gocardless.com/api/template_plans/0ZX9BH9Q64/paylink" target="_blank"><span style="font-size:1em;">0ZX9BH9Q64/paylin<\/span><\/a><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);"><span style="color:rgb(59,89,152);">k <\/span><\/span><span style="color:rgb(20,24,35);">. This payment system (GoCardless) does not take payment immediately and payment will be cancelled for those who are too late and unfortunately do not to obtain a seat.  However, do not fear if you fail to acquire a seat, as the committee will be waling those members from Jesus to the medows (20 minutes walk) to join the merriment as the punts arrive).<br />\nTime: 16:00 onwards<br />\nLocation:<\/span><\/span><\/span> Meet in MCR<span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);"><br /><br /><\/span><\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Induction, Evensong, 3 minute thesis and bar quiz - 2nd October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">All new graduate students should be present for induction. You will receive important information from key people in College about life in Jesus and Cambridge. *Note: this is a COLLEGE event, not just an event by the MCR*<\/span><br /><span style="color:rgb(20,24,35);">Tea from 4 pm in Upper Hall; inductions begin at 4:30 pm.<\/span><br /><span style="color:rgb(20,24,35);">No set dress code, but best to look sharp!<\/span><br /><span style="color:rgb(20,24,35);">(If you are booked into the Fellows\' Thesis Dinner, the dress code is smart casual, and you may not have time to change.)<\/span><br />\nTime: 16.00<br />\nLocation: Upper Hall/ Hall<br /><br />\nBefore formal, you may like to hear coral evensong sung in Jesus Chapel<br />\nTime: 18.00<br />\nLocation: Chapel<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><span style="color:rgb(20,24,35);">Meet your college contacts and hear Jesus fellows present their research in 3 mins at the 3minute thesis event. Tickets can be bought on JNET:<\/span><br /><\/span><\/span><a href="https://jnet.jesus.cam.ac.uk/departments/catering/functionbooking.html" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">jnet.jesus.cam.ac.uk/<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">departments/catering/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="https://jnet.jesus.cam.ac.uk/departments/catering/functionbooking.html" target="_blank">functionbooking.html<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><span style="color:rgb(20,24,35);">Dress code: Smart Casual<\/span><br /><span style="color:rgb(20,24,35);">You may bring your own bottle of wine or soft drink.<\/span><br />\nTime: 19.30<br />\nLocation: Hall<br /><br /><span style="color:rgb(20,24,35);">After the 3 minute thesis hall come down to the bar for a four round quiz. <\/span><span style="color:rgb(20,24,35);">Teams of six, all welcome: fresher and non-fresher, hall attendee and non-hall attendee, horse and non-horse.<br />\nTime: 22.00 onwards<br />\nLocation:<\/span> College Bar<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Matriculation, MCR lunch, town tour, college families night and LGBT+ meet up - 3rd October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Matriculation is the formal act of officially becoming a member of Jesus College and the University of Cambridge. It is required of all students by statute.<\/span><br /><span style="color:rgb(20,24,35);">Family names A-K: Ceremony at 8:55 am in Upper Hall, followed by coffee in the Prioress\'s Room (Cloister Court)<\/span><br /><span style="color:rgb(20,24,35);">Family names L-M: Coffee in the Prioress\'s Room from 9 am, followed by 9:45 ceremony in Upper Hall.<\/span><br /><span style="color:rgb(20,24,35);">Freshers\' Photo: 10:30 am in Chapel Court.<\/span><br /><span style="color:rgb(20,24,35);">Students who have previously studied at the University do not need to attend the Matriculation Ceremony, but are welcome to. All students starting a new course are invited for the photo, even if they have previously been a student (e.g. PhD student who did an MPhil).<\/span><br /><span style="color:rgb(20,24,35);">ALL students (British/EU/Overseas, new or returning) MUST have their passport and (if applicable) visa documents scanned by the Graduate Office BEFORE matriculating.<\/span><br /><span style="color:rgb(20,24,35);">Dress code: Business attire (suits/equivalent) and gowns REQUIRED.<\/span><br /><br /><span style="color:rgb(20,24,35);">MCR lunch at the pavilion, with some garden games. <br />\nDress code: Business attire<\/span><br />\nTime: 11.30<br />\nLocation: Cricket pavillion <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The president unveils his Unrivalled historical knowledge of the city.<br />\nTime: 15.00-17.00<br />\nLocation: Meet at porters\' lodge<\/span><\/span><span style="font-size:12pt;font-family:Calibri;"><br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;">Your college parents should have contacted you to arrange something for your new college family.  This may not actually happen on this night but if you haven\'t heard anything from your parent and you are a fresher (first year) please email <\/span><a href="http://jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">.<br /><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Join Jesus MCR\'s LGBT+ community for food and drinks in town. <\/span><br /><span style="color:rgb(20,24,35);">If your College Parents\' Activity (starting at 5PM) is still happening feel free to join us later in the evening at the Cambridge Brewhouse (1 King Street) for dinner, a pint, or a non-alcoholic drink.<\/span><br /><span style="color:rgb(20,24,35);">For any questions, text or call Bernardo at 07479476901.<br />\nTime: 19.00 onwards<br />\nLocation: <\/span><span style="color:rgb(20,24,35);">Meet at the Porters\' Lodge <\/span><\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College BBQ and climber\'s pub crawl - 4th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Join us for a BBQ - Sports - Friends and hopefully good weather! <\/span><br /><span style="color:rgb(20,24,35);">To help us prepare, please RSVP by visiting:<\/span><br /><\/span><\/span><a href="https://docs.google.com/forms/d/1Z33D7dHlg5AnPD0WCB15Fau1-0djaE8Ayz67v8iWTKw/viewform" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">forms/d/<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">1Z33D7dHlg5AnPD0WCB15Fau1-0<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">djaE8Ayz67v8iWTKw/viewform<br /><\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">Time: 14.00 -18.00<br />\nLocation: BBQ near gym<br /><br />\nGet to know Cambridge and each other over drinks, with a mountaineering inspired twist! Non-alcohol drinkers are encouraged to join in the fun! <br />\nTime: 19.00 onwards<br />\nLocation: Meet at MCR<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">All graduates are warmly invited to Graduate Evensong in Chapel on Friday 2 October at 6.15 pm to hear the amazing College Choir perform for the first time this year. The service lasts about 45 minutes.<br /><br />\nRegular services (to which all are welcome) resume in Chapel on Sunday 4 October with the Sung Eucharist at 10.00 am (followed by breakfast in D1 with Paul, the Dean of Chapel) and Choral Evensong at 6.00 pm (followed by pie and mash in Upper Hall). Sunday Evensongs this term will include addresses on the theme of \'Reimagining Politics\'. This Sunday, Paul Dominiak, Dean of Chapel, will give an address on \'The Big Society and Migration\'.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. CSAR Student Award<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;font-family:sans-serif;">The CSAR Student Award of £1000 is intended to recognise outstanding research in any discipline by PhD students currently studying at the University of Cambridge. The student is expected to clearly communicate their research in terms of real world applications. Selection of applicants will be at the discretion of a CSAR Student Award committee.<br /><span style="font-size:1em;"><br />\nThe applicant is initially required to submit a research description of up to 100 words, to be submitted online by 4th December 2015. For further information contact  <\/span><span style="font-size:1em;"><span style="color:rgb(0,0,255);"><span style="font-size:1em;"><a href="mailto:csarscr@hermes.cam.ac.uk">csarscr@hermes.cam.ac.uk <\/a><\/span><\/span><\/span>and see <a href="http://files.groupspaces.com/jesus-mcr/files/1523857/fRkJGvPXawPLwDn24TdJ/2015-2016+CSAR+Student+Award+Information.pdf">2015-2016 CSAR Student Award Information.pdf<\/a>.  <span style="font-size:1em;">The application form can be found at: <\/span><span style="font-size:1em;"><span style="color:rgb(0,0,255);"><span style="font-size:1em;"><a href="http://e.groupspaces.com/click/5zr2m-38ifr-1y2skf7nt4?u=https%3A%2F%2Fgoo.gl%2FmR48Ek" target="_blank">https://goo<span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span>gl/mR48Ek<\/a>.<\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,255);"><span style="font-size:1em;"><br /><br /><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Language classes<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Enrolment is now open for Easter Term language courses at the Language Centre.  The <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Language Programme courses could be valuable for future employability, open up overseas placement or study opportunities, enhance academic options, or simply enhance your future travel experiences. Courses are available in 14 languages (Arabic, Chinese, French, German, Greek, Hebrew, Italian, Japanese, Persian, Portuguese, Russian, Spanish, Swahili and Urdu) and in a variety of levels from Basic to Advanced. To book a place, please visit the <a href="http://www.training.cam.ac.uk/lc/theme/CULP">online booking system<\/a>.  <br /><\/span><\/span><span style="font-size:1em;"><br /><span style="font-family:sans-serif;">For those wishing to explore alternative modes of language study, please visit our <\/span><a href="http://www.langcen.cam.ac.uk/lc/advising/advising-index.html"><span style="font-family:sans-serif;">Language Advising pages<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><span style="font-size:1em;">for details of Conversation Hours, supported self-study and other opportunities. <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">College may reimburse up to 50% of the course fee for students on the condition that the course is completed.  Receipts and applications should be sent to the Tutorial Administrator in the College’s Tutorial Office.<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Lord of the flies - 6th October<\/h3><div class="ugc"><p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;" ><span style="font-size:.8em;"><span style="font-family:sans-serif;">William Golding’s 20th century classic Lord of the Flies explodes onto the stage in a remarkable production direct from London’s award-winning Regent’s Park Theatre, creators of the recent Cambridge hit, To Kill a Mockingbird. When a group of schoolboys survive a catastrophic plane crash, what starts as a desert island adventure quickly descends into a struggle for survival in a darkly sinister world of superstition and immorality. <br /><br />\nOffer: £5 tickets for students on opening night (Tuesday 6<sup>th<\/sup> October) with the promo code LOTF5.  Booking link: <\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="http://www.cambridgelivetrust.co.uk/cornex/events/lord-flies"><span style="font-size:.8em;">www.cambridgelivetrust.co.uk/cornex/events/lord-flies<\/span><\/a><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
