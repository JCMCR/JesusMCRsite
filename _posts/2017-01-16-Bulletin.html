group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Updated Lent Term Card<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Academic Symposia Grad Hall, Wed 18th Jan, 7.30 pm, Upper Hall<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Speed Socialising, Sat 21st Jan, 7.30 pm, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Burns Night Super Hall 28th Jan<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: Harry Potter Studio Tour, help us choose a suitable date!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">MCR: Academic Achievements<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: The Roost Cafe Bar Launch<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: JESUS COLLEGE MAY BALL WORKER APPLICATIONS<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Trump&#039;s Inauguration - How did we get here and what does it mean?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">College: JCMS Jesuans&#039; Recital 27th Jan<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">College (repeat): Applications for Hawks&#039; Charitable Trust now open<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">University: Free weekly Graduate Union events<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">University: International students beginning their studies in January 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">University: Supporting Parents and Carers at Cambridge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">University (repeat): Mindfullness courses are available this Lent term<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: Sidney Sussex June Event 2017 Work and Auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: Magdalene May Ball Auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: Women&#039;s March on London 21 January<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: Inter-Collegiate Quiz<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item20">Other: Chabad Society social action program<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item21">Other: Polygeia is recruiting<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item22">Other: Paid Participants Needed for Behavioural Study<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item23">Other: Reach Cambridge are recruiting<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Updated Lent Term Card<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Lent term card has been updated. For a full list of events that will be put on by the MCR this term please see the term card: <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The term card will continue to be attached to the introduction of the bulletin for the rest of the term. We look forward to seeing you at all events!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Academic Symposia Grad Hall, Wed 18th Jan, 7.30 pm, Upper Hall<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Grad Hall this week will be an Academic Symposia.  Dr. Jacob Eisler will be giving the after dinner talk. Tickets to the formal can be purchased the usual way on Jnet.  <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Dr. Eisler is a Jesus College Lecturer in Law and Yates-Glazebrook Fellow in Law. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Trebuchet MS\', Arial, Helvetica, sans-serif;font-size:13.12px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Jacob Eisler received his BA from Williams College, his MPhil in Political Thought and Intellectual History from Emmanuel College, Cambridge, his JD from Harvard Law School, and his PhD in Political Science from Harvard University. At Harvard he supervised in the Government and Social Studies departments. At Jesus College he supervises in tort, contract, and jurisprudence.<br /><br />\nPrior to joining Jesus College in the fall of 2015, Jacob spent three years practicing transactional corporate law, primarily capital markets, for two leading international English law firms. He also clerked for the Honorable Gerard E. Lynch on the federal Second Circuit Court of Appeals from 2013-2014.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Speed Socialising, Sat 21st Jan, 7.30 pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="white-space:pre-wrap;">Join us this Saturday (21st) for our "SPEED-SOCIALISING " event at 7.30 pm in the MCR. This is going to be a "re-freshers" style event for those who feel like they could have got to meet more people in Freshers\' Fortnight last term. There will be stations set up for either individuals or small groups to pair up and get to know each other. We have concocted a few socialising mini-games and interesting questions to get you set off but feel free to spend the time how you wish. After a set period of time we will get everyone to rotate around to people a new person/group. Please bring your friends. We will provide some snacks and refreshments! If you haven\'t been involved with the MCR events much before, this is the perfect way to get stuck in. <\/span> <\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="white-space:pre-wrap;">More event info: <\/span><\/span><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:\'Helvetica Neue\', \'Segoe UI\', Helvetica, Arial, sans-serif;white-space:pre-wrap;background-color:rgb(241,240,240);"><a href="https://www.facebook.com/events/1846734235562598/"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">www.facebook.com/events/1846734235562598/<\/span><\/span><\/a><\/span><\/span><span style="font-family:\'Helvetica Neue\', \'Segoe UI\', Helvetica, Arial, sans-serif;font-size:14px;white-space:pre-wrap;background-color:rgb(241,240,240);"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Burns Night Super Hall 28th Jan<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">Join the MCR community on the 28th of Jan at 19.30 to celebrate the scottish tradition of burns night (<a href="https://en.wikipedia.org/wiki/Burns_supper">en.wikipedia.org/wiki/Burns_supper<\/a><\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">). Tickets will go on sale via JNet at1pm on 19th January. Registered partners can book through usual way. <br /><br />\nThe dinner involves the following speeches and graces:<br /><br />\nThe Selkirk Grace (provided)<br />\nAddress to the Haggis (provided)<br /><br />\nToast to the Lassies (Male speaker needed to write and deliver speech) <br /><br />\nResponse to the toast to the lassies (Needs a lady speaker to write and deliver speech)<br /><br />\nIf you would like to nominate yourself to do one of these speeches please email <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="background-color:rgb(246,247,249);"><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="background-color:rgb(255,255,255);">mcr-secretary@jesus.cam.ac.uk<\/span><\/a><\/span><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"> and we will get back in touch with the chosen people. There will be a free ticket for those who participate! <\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><br />\nThere will be a Ceilidh afterwards, all welcome!!<\/span><\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;background-color:rgb(246,247,249);"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: Harry Potter Studio Tour, help us choose a suitable date!<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Last year a group of Jesus MCR students went to the Harry Potter studio tour in London and had a magical time (had to do it). Due to a great response and popular demand, this year we want to take an even bigger group, with organised travel and the best ticket deals we can get! <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br />\nPlease help us choose a date that best suits everyone by filling out this doodle poll: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:Helvetica, Arial, sans-serif;font-size:14px;"><a href="http://doodle.com/poll/xr35b4deq9nzwq7b"><span style="font-family:sans-serif;"><span style="font-size:1em;">doodle.com/poll/xr35b4deq9nzwq7b<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><br /><br />\nDon\'t forget to click attending to keep up to date: <\/span><\/span><\/span><a href="https://www.facebook.com/events/352811658421167/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/352811658421167/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. MCR: Academic Achievements<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">Congratulations to Syamala Roberts (2012) for winning the English Goethe Society\'s prestigious Thomas Mann Prize. Syamala received the prize for her essay, ‘Konturen und Trübungen: Der Tod in Venedig and Rilke’s Third Elegy’.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">Congratulations also to May Hen, her article about the Jesus College Cambridge Economic Crime Symposium was recently published. Her article can be seen at <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);"><a href="http://www.emeraldinsight.com/doi/full/10.1108/JMLC-10-2016-0044"><span style="background-color:rgb(255,255,255);">www.emeraldinsight.com/doi/full/10.1108/JMLC-10-2016-0044<\/span><\/a>.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">This year there will be opportunities for students to present their work at the MCR Graduate Conference and during the 3 minute t lvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: JESUS COLLEGE MAY BALL WORKER APPLICATIONS<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Applications to work at the Jesus College May Ball 2017 on Monday 19th June are open! For the opportunity to experience one of the largest May Balls in Cambridge while earning money, complete an application before 12<sup>th<\/sup> February by following the link below. You will also find more information on the May Ball and the job positions available. <br /><\/span><br /><\/span><\/span><span style="font-family:sans-serif;"><a href="http://www.jesusmayball.com/" target="_blank"><span style="font-size:1em;">http://jesusmayball.com/staffing/<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br /><br />\nThere are a variety of roles available, including Food and Drink workers, Security Stewards, and Entertainment Runners, as well as opportunities to take on a leadership position as a Team Leader or Court Supervisor. Previous experience in hospitality or May Balls is not essential for most roles.<br /><br />\nWe do not offer a half on / half off option, but all staff get breaks during the event ,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"> For more information see:<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><a href="http://www.gradunion.cam.ac.uk/events"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.gradunion.cam.ac.uk/events<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. University: International students beginning their studies in January 2017<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">We will be hosting a welcome event, in collaboration with the University\'s International Student Team, on Tuesday 31 January. A welcome event will be held at the Gradute Union on Tuesday 31 January<strong> <\/strong>from 6pm for new international graduate students starting their studies at Cambridge in Lent Term 2017.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(23,23,23);font-family:verdana, arial, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The event is organised by the University\'s International Student Team in collaboration with the Graduate Union. As well as talks on settling into life at Cambridge, it will be an opportunity to meet other new students and ask any questions you may have.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(23,23,23);font-family:verdana, arial, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">You need to register in advance.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Full details can be found at <\/span><\/span><\/span><a href="http://www.internationalstudents.cam.ac.uk/arriving/orientation-session-lent-term-2017"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">www.internationalstudents.cam.ac.uk/arriving/orientation-session-lent-term-2017<\/span><\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. University: Supporting Parents and Carers at Cambridge<\/h3><div class="ugc"><div style="margin: 0 30px">\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">SPACE Coffee and Cake<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">Date: Wednesday 18 January 2017<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">Time:  10.00am – 11.00am<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">Venue: Cormack Room, The University Centre, Granta Place<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">Do you, or someone in your department, have caring responsibilities for a parent, child or other dependant?<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">Join other carers and parents across the University at the first SPACE (Supporting Parents And Carers @ CambridgE) event.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">This is a chance to have a coffee and meet other people going through the same challenges as you, as well as share advice and support.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">We will also be talking about the University\'s forthcoming partnership with My Family Care and get an update on University childcare services from Sue Davis from the Childcare Office.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">To book your place, please visit: <\/span><\/span><\/span><span style="font-size:14pt;font-family:\'Arial Rounded MT Bold\', sans-serif;color:rgb(112,48,160);"><span style="font-family:sans-serif;"><a href="https://spacecoffeecake.eventbrite.co.uk/" target="_blank"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">https://spacecoffeecake.eventbrite.co.uk<\/span><\/span><\/a><span style="font-size:.8em;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/span><\/span><\/p>\n<\/div><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. University (repeat): Mindfullness courses are available this Lent term<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(29,33,41);">Please find below the links to the bookings pages for students wishing to learn mindfulness in Lent Term. Please note that bookings will go live at 12 noon on Monday, January 16. This gives students tim<\/span><span style="color:rgb(29,33,41);">e to decide whether the course is suitable for them just now (it involves weekly sessions for eight weeks over term, background reading and mindfulness practice); and to check the mindfulness timetable online:<br /><br />\nMindfulness at Cam website<br /><\/span><\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;background-color:rgb(246,247,249);"><span style="font-size:1em;"><a target="_blank" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.cambridgestudents.cam.ac.uk%2Fwelfare-and-wellbeing%2Fmindfulness-cam&amp;h=LAQHZC_0k"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">http://www.cambridgestudents.cam.ac.uk/.../mindfulness-cam<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><br /><br />\nPlease note that students can sign up for a course even if they are uncertain of their own timetable, and later switch to a class at a more suitable time.<br /><br />\nCourses tend to book up quickly, so they strongly recommend booking straightaway to avoid disappointment.<br /><br />\nThese bookings links will go live on Monday 16th January. They can only be accessed with a Raven ID and password.<br /><br .php?u=http%3A%2F%2Fwww.training.cam.ac.uk%2Fgdp%2Fevent%2F1898532&amp;h=cAQFV67P8"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">http://www.training.cam.ac.uk/gdp/event/1898532<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><br /><br />\nMindfulness Course 6<br /><\/span><\/span><\/span><span style="font-size:1em;"><a target="_blank" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.training.cam.ac.uk%2Fgdp%2Fevent%2F1898970&amp;h=0AQEbfEXT"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">http://www.training.cam.ac.uk/gdp/event/1898970<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><br /><br />\nMindfulness Course 7<br /><\/span><\/span><\/span><a target="_blank" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.training.cam.ac.uk%2Fgdp%2Fevent%2F1899489&amp;h=NAQGgi6RF"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">http://www.training.cam.ac.uk/gdp/event/1899489<\/span><\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Other: Sidney Sussex June Event 2017 Work and Auditions<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">1. Workers applications Facebook link: <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/198806183912897/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/198806183912897/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sidney Sussex June Event 2017 is looking for fun and enthusiastic staff team to make the event a night to remember. Standard shifts will be 18:00 to 02:15 (TBC). Breaks and food will be provided. No prior experience is necessary but experienced candidates may be interviewed for supervisor roles which carry a suitable wage bonus.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Interviews will be conducted at Sidney Sussex College in Lent Term. They will be in contact closer to the time to arrange these. To apply, go to <\/span><\/span><a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSczTu66OKTNE2b5rPg29f-S7iwW9GZ2yTh43BHbC0t5-_ttsA/viewform"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/forms/d/e/1FAIpQLSczTu66OKTNE2b5rPg29f-S7iwW9GZ2yTh43BHbC0t5-_ttsA/viewform<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please email Noah at <\/span><\/span><a href="mailto:humanresources@juneevent.co.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">humanresources@juneevent.co.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> if you have any questions.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> 2. Auditions Facebook link: <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/178770405920173/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/178770405920173/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sidney Sussex June Event 2017 are looking for talent! They are looking for a diverse mix of acts. Everything from bands, acoustic acts, comedians and sketch troupes, spoken word artists, and anything else you can surprise us with!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The auditions will be held from 10am - 6pm on Saturday 21st January in Sidney Sussex Bar. Sign up for a 10 minute audition slot here: <\/span><\/span><a target="_blank" href="http://doodle.com/poll/fnruac48x98m59cq"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://doodle.com/poll/fnruac48x98m59cq<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Any queries contact Sophie and Ollie at <\/span><\/span><a href="mailto:ents@juneevent.co.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">ents@juneevent.co.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: Magdalene May Ball Auditions<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-size:small;font-family:arial, helvetica, sans-serif; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">On Saturday 21st January (10AM-4PM) and Sunday 22nd January (9AM-5:20PM) they will be holding auditions for the Magdalene May Ball 2017 in Benson Hall, Magdalene College – and they want you to be there!<br />\nThey are looking for anything and everything that you think could captivate and engage their wonderful guests - from music to magic, mimes to comedy... absolutely everything. If you have talent, they\'d love to see you!<br />\nIt\'s super simple to sign up, just choose a time slot and fill in a couple more details on their form linked below. If you have additional requirements or would like to send them any extra information/ footage of your act, please drop them an email at <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:helvetica, arial, sans-serif;font-size:14px;"><a href="mailto:emily.hassell@magdalenemayball.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">emily.hassell@magdalenemayball.com<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">, along with your contact details and name.<br />\nThey hope to see you there!<br /><br />\n**** SIGN UP SHEET ****<br /><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="https://docs.google.com/spreadsheets/d/1isPYf-5sn87DER5_shSzol9_dL1M-gxOz47v-dOwO70/edit?usp=sharing" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/spreadsheets/d/1isPYf-5sn87DER5_shSzol9_dL1M-gxOz47v-dOwO70/edit?usp=sharing<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nRemember time slots are 20 minutes each, including set up and take down.<\/span><\/span><\/span><span style="color:rgb(75,79,86);font-family:helvetica, arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: Women\'s March on London 21 January<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">On 21 January, over 9,000 people will be attending the Women\'s March in London.  <br />\nThe March is a sister march to the Women\'s March on Washington, which is in protest of the inauguration of Donald Trump and is a show of solidarity for a number of groups in support of women\'s rights, social justice, equality, climate action, and democracy. To quote the March\'s website: <br />\n <em>"The US election proved a catalyst for a grassroots movement of women to assert the positive values that the politics of fear denies.  On January 21 2017, the first day of Donald Trump\'s Presidency, women-led marches, welcoming all participants, will take place across the world, with the largest expected in Washington D.C..  We, the organisers of the London march, call on people of all genders to march in London as part of an international day of action in solidarity.<\/em> <br /><em> We will march, wherever we march, for the protection of our fundamental rights and for the safeguarding of freedoms threatened by recent political events. We unite and stand together for the dignity and equality of all peoples, for the safety and health of our planet and for the strength of our vibrant and diverse communities.<\/em> <br /><em>We will come together in the spirit of democracy, honouring the champions of human rights who have gone before us. Please spread the word, so that our numbers are too great to ignore and the message to the world is clear."<\/em> <br /><\/span><em> <\/em><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;"><a href="https://www.womensmarchlondon.com/" target="_blank"><span style="font-size:1em;">https://www.womensmarchlondon.com<\/span><\/a><\/span><span style="font-size:1em;"> <span style="color:rgb(0,0,0);"><br />\n Please come join them! You can join up via facebook, and link up with other Cambridge students attending via the sites below: <br /><\/span> <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;"><a href="https://www.facebook.com/events/160520691084922/" target="_blank"><span style="font-size:1em;">https://www.facebook.com/events/160520691084922/<\/span><\/a><\/span><span style="font-size:1em;"> <br />\n <\/span><\/span><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="https://www.facebook.com/groups/1121934054592846/?ref=aymt_homepage_panel" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/groups/1121934054592846/<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: Inter-Collegiate Quiz<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The Inter-Collegiate Quiz (hereafter shortened to ICQ to save precious typing time) is run every year as a University Challenge style tournament for everyone to have some fun, using the random nuggets of knowledge they had tucked away for later use. It will run throughout Lent Term, with the aim to be to start the group stages as soon as possible. They are accepting sign-ups until Thursday and a Doodle Poll will be distributed shortly thereafter for teams to say which group stage timeslot they can make.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">By University Challenge style, they mean that a starter is read, and whichever team answers correctly receives 10 points. Thereafter they are read 3 bonus questions which are all related to each other, each worth 5 points. Bonuses have easy, medium, and hard parts, though not necessarily in that order. If you incorrectly answer the starter before the question has finished being read, your team will incur a 5 point penalty and no-one on your team will be able to answer the question.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">They are trying a different format this year, with each team guaranteed 3 games due to the group stage format. To keep things running smoothly they plan on running each group stage in a single 1.5-2 hour period in which all four teams in a group will play each other. At the end of this, 32 teams will progress to the knockout rounds, which continue until there is one sole winner.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Teams do not need to be limited to one per college (one college currently has 8 different teams signed up) so even if you can just get four friends together then that is absolutely fine. Quizzing in this format is really enjoyable as you can put to use both the content of your degree, as well as the random facts you have scattered around at the back of your mind. Anyone can do well at it so there is no need to be afraid, you will likely surprise yourself.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">To cover the costs of questions (they are written by a group called BuzzerQuiz who we are very close with. They spend a lot of time on the questions and as such, ask for remuneration), as well as to allow the society to make some funds to continue activities, they ask for each team to pay £10, which can be done via bank transfer. Details of that will follow once you sign up your team via this form <\/span><\/span><\/span><a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSfCVIfA44xPMF6UsyL4R58Yx2HZRAMsYS2wTqBjK4gjT2PVsA/viewform"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/forms/d/e/1FAIpQLSfCVIfA44xPMF6UsyL4R58Yx2HZRAMsYS2wTqBjK4gjT2PVsA/viewform<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item20" name="item20"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">20. Other: Chabad Society social action program<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Chabad Society (<\/span><\/span><a href="http://www.cuchabad.org/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.cuchabad.org<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">), f<span style="color:rgb(29,33,41);white-space:pre-wrap;">or the upcoming Lent term, have created a social action program enabling CU students to volunteer and give back to the local community. These programs include working with the elderly, the local hospital and the homeless. Please see the attacehd poster for more information:<\/span> <\/span><\/span><span style="font-family:Arial, Verdana, sans-serif;font-size:12px;"><a href="http://files.groupspaces.com/jesus-mcr/files/1886211/baHgjOOG_9_AT39_blpK/Lent+Term+2017+Social+Action+Poster+%281%29.png"><span style="font-family:sans-serif;"><span style="font-size:1em;">Lent Term 2017 Social Action Poster (1).png<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item21" name="item21"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">21. Other: Polygeia is recruiting<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">POLYGEIA IS RECRUITING! Deadline: 27th January.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">NOW OPEN: Researcher and editorial positions for our exciting new projects.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">Polygeia is a student-run think tank engaging the UK’s brightest student minds in research on global health issues and policies.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">Become part of a Polygeia research team and work together to develop a research paper with the opportunity to present at their prestigious annual conference. Get involved to receive training in key skills such as policy writing, project management and conducting literature reviews.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">They connect YOU with front line policymakers, academics and research organisations aiming to shape global health policy.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">Visit their website to find out more and apply: <\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><a target="_blank" href="http://www.polygeia.com/researcher-editor-application"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.polygeia.com/researcher-editor-application<\/span><\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">For more information see: <\/span><\/span><\/span><\/span><a target="_blank" href="http://tinyurl.com/gob2y98"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">http://tinyurl.com/gob2y98<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">Come to their launch event on 22nd Jan at 7:30-9pm at the Lightfoot Room, Old Divinity School, St John\'s St:<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://www.facebook.com/events/725928497574539/?notif_t=plan_user_associated&amp;notif_id=1484257235209747#"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;">https://www.facebook.com/events/725928497574539/?notif_t=plan_user_associated&amp;notif_id=1484257235209747#<\/span><\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item22" name="item22"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">22. Other: Paid Participants Needed for Behavioural Study<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The Psychology Department’s Comparative Cognition Lab is looking for healthy volunteers that will be paid to take part in a behavioural study in which they have to judge whether a number presented on a monitor is smaller or larger than a seven.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The experiment will take place in the Cambridge University Psychology Department <\/span>(<\/span><\/span><span style="font-family:sans-serif;"><a target="_blank" href="http://tiny.cc/psychmap"><span style="font-size:1em;">http://tiny.cc/psychmap<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);">).<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The task will take approximately 20 minutes to complete and you will be compensated £3.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Participants should meet the following criteria: -	Aged 18 and over. -	Able to converse in English. -	Have normal colour vision.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">If you are interested or require more information, kindly contact Amy at <\/span><\/span><\/span><a href="mailto:asm77@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">asm77@cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item23" name="item23"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">23. Other: Reach Cambridge are recruiting<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">Reach Cambridge are currently recruiting students as supervisors for their Summer and Spring programmes.<\/span><br /><span style="color:rgb(51,51,51);"><br />\nThis is a great chance for students to gain experience working with young people from all over the world, and many students return each year because they enjoy the job so much.  Further details about the role and how to apply are attached. <\/span><\/span><\/span><span style="color:rgb(51,51,51);"><a href="http://files.groupspaces.com/jesus-mcr/files/1886216/qKNe1c9LRjFecIx0Lgyi/REACH+CAMBRIDGE+SUPERVISOR.doc"><span style="font-family:sans-serif;"><span style="font-size:1em;">REACH CAMBRIDGE SUPERVISOR.doc<\/span><\/span><\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
