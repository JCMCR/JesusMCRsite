group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: We are recruiting...<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Buying gowns<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: donation boxes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Survey<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Research Funds<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: CSAR Student Award programme<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: We are recruiting...<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Now the new MCR committee has come to term, we are recruiting for the final four memebers of our committee: treasurer, college council representative, academic officer and LGBT+ welfare officer.  Please email <\/span><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-president@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;"> with your name, position of interest and a few lines on why you think you would be good for the position.  According to the constitution the new committee will then discuss and come to a final decision.  For more information don\'t hesistate to email Ettie (mcr-president@jesus.cam.ac.uk) or the current committee member. Deadline for application: 29th June 2016.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Buying gowns<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The MCR is buying second hand gowns to sell to the incoming graduate freshers.  If you have one you would like to sell please contact Jan Beitner, the treasurer at <\/span><a href="mailto:mcr-treasurer@jesus.cam.ac.uk">mcr-treasurer@jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">. You will receive £25 for a BA gown and £30 for a MA gown.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: donation boxes<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"> <\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">There are now two mcr donation boxes in the mcr room<\/span><span style="color:rgb(34,34,34);"><span style="font-size:1em;">. The intention being to encourage people to not throw away<\/span><\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">working and potentially useful things when they move house or leave<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">Cambridge/UK for the year, or forever (e.g. after graduation). Other mcr<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">members, grad freshers in particular, can then inherit these things and<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">not have to buy new things just to throw them away the next year! Yay!<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">One box is labeled as"soft", eg for clothes, towels, bedding etc, and<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">one as "hard", eg for crockery and electrical goods etc. Happy donating<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">and recycling everyone!<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Survey<\/h3><div class="ugc"><p style="margin:13px 0;"> <span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">If you haven\'t yet completed the MCR End of Year Survey, it would be<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">greatly appreciated if you could complete it BY <\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">FRIDAY 1 JULY<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">.<\/span><br /><span style="color:rgb(34,34,34);"><br /><span style="font-size:1em;">Your feedback and comments are very helpful and are taken seriously by<\/span><\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(34,34,34);">both the outgoing and incoming committee!<\/span><br /><span style="font-family:sans-serif;font-size:1em;color:rgb(80,0,80);"><br />\n <\/span><span style="color:rgb(80,0,80);font-family:arial, sans-serif;font-size:13px;"><a href="http://cambridge.eu.qualtrics.com/SE?Q_DL=1TEeQdDudgtj7N3_6KFVmmVGvIX5Exf_MLRP_6yPdCgxUSQicXZ3&amp;Q_CHL=email" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://cambridge.eu.<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">qualtrics.com/SE?Q_DL=<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">1TEeQdDudgtj7N3_6KFVmmVGvIX5Ex<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">f_MLRP_6yPdCgxUSQicXZ3&amp;Q_CHL=<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">email<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Research Funds<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> Although we do not have any specific deadlines for the Doctoral and Masters’ Research Funds, awards are made by College Council and the last one before October meets in July.  If you are thinking of applying please get all the documentation into the Graduate Office (<a href="http://jesus.cam.ac.uk">graduate-tutor@jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">) by 5pm on 4<sup>th<\/sup> July.  The forms are available on J-Net - <a href="https://jnet.jesus.cam.ac.uk/departments/tutorial/awards/graduatescholarshipsandfinance/index.html">jnet.jesus.cam.ac.uk/departments/tutorial/awards/graduatescholarshipsandfinance/index.html<\/a>.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: CSAR Student Award programme<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <span style="color:rgb(34,34,34);">The Cambridge Society for the Application of Research is pleased to <\/span><span style="color:rgb(34,34,34);">announce the CSAR Student Award programme for 2017.<\/span><br /><br /><span style="color:rgb(34,34,34);">Please find attached the on-line application and information forms.<\/span><br /><br /><\/span><\/span><a href="https://drive.google.com/file/d/0B_3wYH_ncVS7TE1jVmlwWldJcmc/view?usp=sharing" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://drive.google.com/file/<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">d/0B_3wYH_ncVS7TE1jVmlwWldJcmc<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">/view?usp=sharing<\/span><\/s
