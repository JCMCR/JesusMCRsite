x;" ><span style="font-size:1em;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Newnham Careers Seminar for female students - Monday 26th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Psychological responses to the expedition experience - Tuesday 27th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Pumpkin Carving - Friday 30th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Halloween Superhall - Saturday 31st October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Commemoration of the departed - Monday 2nd November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Repeat: College getaway to Winchester - Saturday 7th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">iCUSU Food Festival - Saturday 14th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College map<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Jesus College University challenge team<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Registering to vote<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Environmental vision of the University<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Marking BMAT Essays<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Post-doc in data science<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Newnham Careers Seminar for female students - Monday 26th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Newnham are hosting seminars on career women with careers in policing being considered on Monday 26th October from 5.30pm. Check out the <\/span><\/span><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1549732/COiUz4ri0fRzMe8aqR01/Policing+poster.pdf"><span style="font-size:1em;">poster<\/span><\/a><span style="font-size:1em;"> for more information.  The two speakers are Tor Garnett, a Detective Chief Inspector with the Metropolitan Police, and Helen Lomas, a Detective Constable.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Psychological responses to the expedition experience - Tuesday 27th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Many individuals choose to participate in arduous and challenging expeditions. However, the benefits experienced as a result of these types of challenge are still not well understood.<\/span><br /><br /><span style="font-family:Helvetica;">Dr Nathan Smith (University of Northampton) is leading a study examining the factors underpinning post-expedition growth, including the characteristics of the expedition, individual personality factors and a variety of psychological responses including resilience and well-being.<\/span><br /><br /><span style="font-family:Helvetica;">In addition to presenting his findings so far, Nathan will also be looking for people to participate in his research! If you have gone on at least one expedition lasting 7+ days and would like to contribute, please email <\/span><a href="mailto:rmhs2@cam.ac.uk">rmhs2@cam.ac.uk<\/a><span style="font-family:Helvetica;"> .<\/span><br /><br /><span style="font-family:Helvetica;">This talk is free and open to all, and refreshments are provided!<\/span><span style="font-family:Helvetica;"><br /><br />\nDr Nathan Smith - <\/span><span style="font-family:Helvetica;">Tuesday 27 October - <\/span><span style="font-family:Helvetica;">7.00 pm - <\/span><span style="font-family:Helvetica;">Auditorium Lounge, Robinson College (disabled accessible)<\/span><br /><br /><span style="font-family:Helvetica;">Webpage: <\/span><a href="https://www.facebook.com/events/521650478001398/">https://www.facebook.com/events/521650478001398/<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Pumpkin Carving - Friday 30th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);">Come along to the MCR room at 6pm on Halloween-eve where you will find a pile of pumpkins ready to be sculpted into masterpieces.  <\/span><span style="color:rgb(20,24,35);">All of your creations will be used to decorate the Hall for the Halloween Super Hall the following evening, and there will be a prize for the best pumpkin!<br /><\/span><\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"><br /><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Halloween Superhall - Saturday 31st October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">The first super hall of this year will be held on Saturday 31st October in the main hall. Unfortuatnely tickets have already sold out.<br /><br />\nDress code: Halloween themed fancy dress<br />\nTime: 7.30<br />\nLocation: Main hall.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Commemoration of the departed - Monday 2nd November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">There is a special event in Chapel on Monday 2<sup>nd<\/sup> November in which people we love who have died can be remembered. At 6.15 pm that day, the names of our loved ones will be read out at a special Choral Eucharist to commemorate the departed. All are welcome, and if you want a name included in the list, please email <\/span><\/span><a href="mailto:chapel@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">chapel@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:Calibri, sans-serif;font-size:11pt;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Repeat: College getaway to Winchester - Saturday 7th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">There are still a few spaces left on the College Getaway to Westminster on Saturday 14 November. Enjoy free tours of Parliament and Westminster Abbey, and lots of free time to explore London. Contact Paul Dominiak (<\/span><\/span><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">), Dean of Chapel, to book a place while they last!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. iCUSU Food Festival - Saturday 14th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">At the World Food Festival (14th Novemeber), students from different parts of the world will prepare their national dishes so that everyone can have a taste! Last year, we successfully attracted more than 400 people and enjoy food. It is a great chance to show off your cooking skills, make new friends and just enjoy the atmostphere!  Last year each stall made an average of over £170 in revenue.   <br /><br />\nThe Festival will be hosted in St Andrew’s Baptist Church from roughly 6 to 9:30pm. We are using the coupon system this year as before; attendees can purchase coupons at the entrance and pay directly at each stall with coupons. After the event, we will be reimbursing the money according to the coupons you have received. iCUSU will be in charge for the running of the event and will organise all the promotion of the event and will provide some basics cutlery (bowls, spoons/forks, napkins) to the attendees. We will then charge a fixed price of 10GBP per stall plus 5% of the revenue to cover the cost of rental and cleaning (TBC).<br /><br />\nIf you are interested in joining our event, PLEASE SIGN UP using the link below. Name one person as contact: <a href="https://docs.google.com/spreadsheets/d/1bPQ7BYxwBKn_GlABIapn1VY0VyAl5mNRhXkrxzV1lvg/edit?usp=sharing">docs.google.com/spreadsheets/d/1bPQ7BYxwBKn_GlABIapn1VY0VyAl5mNRhXkrxzV1lvg/edit<\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><ol><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">In a change of date, champagne, pizza, and a discussion on atheism will be held this Thursday from 7.30 pm in D1. All are welcome.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">There is a Sung Eucharist for the Feast of All Saints on Saturday 31 November at 6.30 pm, to be held at All Saints’ Church on Jesus Lane.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The address at Sunday Evensong at 6 pm will be by Dr Jonathan Chaplin on ‘Faith in the Public Square’ as part of the ‘Reimagining Politics’ series. Drinks follow. <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">All other services are as advertised in the chapel card.<\/span><\/span><\/li>\n<\/ol><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College map<\/h3><div class="ugc"><p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;" ><span style="font-size:.8em;"><span style="font-family:sans-serif;">Following enquiries from people interested in buying large prints of the new College map, we now have high resolution A2 size prints on 190gsm thick matt paper available. Internally, we are selling unframed copies for £5 per print. Please email <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:h.harris@jesus.cam.ac.uk"><span style="font-size:.8em;"><span style="font-family:sans-serif;">h.harris@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"> if you would like to buy one. The Finance Office will add the £5 payment to your College bill. <br />\nYou can see a low resolution pdf of the map here: <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="https://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf"><span style="font-size:.8em;"><span style="font-family:sans-serif;">https://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf<\/span><\/span><\/a><\/span><\/span><span style="font-size:.8em;">.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Jesus College University challenge team<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">We have the opportuntiy to put forwad a team for university challenge this year. What is university challenge?  Click <\/span><\/span><a href="https://en.wikipedia.org/wiki/University_Challenge"><span style="font-size:1em;"><span style="font-family:sans-serif;">here<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> for more information. <br /><br />\nIf you are interested in being the captain/a member of the Jesus College University challenge team, please message Carri (<\/span><\/span><a href="mailto:JCSU-communications@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">JCSU-communications@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) by the 1st November.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Registering to vote<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">For those who are eligible to vote - remember to register here <\/span><\/span><a href="https://www.gov.uk/register-to-vote"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.gov.uk/register-to-vote<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> with your new address! <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Environmental vision of the University<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">This year the University of Cambridge adopted a new Environmental Sustainability Vision and Policy <\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="http://bit.ly/1ViOtLl"><span style="font-size:1em;">bit.ly/1ViOtLl<\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/span><span style="font-family:Calibri, sans-serif;font-size:11pt;"><span style="font-size:.8em;"><span style="font-family:sans-serif;">As members of the University we can all support this to make it a reality through our daily activities. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To have more involvement, be part of the Cambridge Green Challenge and help make this world-leading institution a front runner in sustainability action too. Below are some ways you can take a more active role:<br /><br />\nThe Living Laboratory for Sustainability - Help improve the University’s environmental sustainability – get access to data and contacts for your dissertation/final year project to create great research AND practical outcomes. Or, outside of your studies, contact us to ensure your efforts can have as much effect as possible – get insider info, support, advice, contacts. Join the Living Lab (<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://bit.ly/1GgN4sy"><span style="font-size:1em;">http://bit.ly/1GgN4sy<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;">).<br /><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nGreen impact - Take part in Green Impact (<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://bit.ly/1J72znF"><span style="font-size:1em;">http://bit.ly/1J72znF<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">) – get training to work with a department or college to win an environmental award, gain experience and create tangible impact as a Green Impact Project Assistant. Get in touch with <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:greenimpact@admin.cam.ac.uk"><span style="font-size:1em;">greenimpact@admin.cam.ac.uk<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;">, and look out for the training in mid-November.<br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Keep in touch! - Like us on Facebook for updates and opportunities to get involved: <\/span><\/span><a href="https://www.facebook.com/CUenvironment"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">Sign up to our mailing list which sends a monthly(ish) email: <\/span><\/span><span style="font-size:1em;"><a href="http://eepurl.com/bBTljb"><span style="font-family:sans-serif;"><br /><\/span><\/a><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;">Find us @CambridgeSust on Twitter and on Instagram.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Marking BMAT Essays<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge English Language Assessment is holding a two week marking session in November 2015 and they would like to invite graduate students to mark BMAT essays.  For more information see the <a href="http://files.groupspaces.com/jesus-mcr/files/1549732/COiUz4ri0fRzMe8aqR01/Policing+poster.pdf">poster<\/a>.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Post-doc in data science<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">If you\'re wondering whether the academic path is right for you, but cannot imagine wasting the technical skills you\'ve developed, you might want to consider a career in data science, \'the sexiest job of the 21st century\' according to Harvard Business School. <br /><br />\nData science is the set of skills and techniques necessary to find, store, process and draw insights from the vast quantities of data now available.<br /><br />\nIn your PhD, you receive an amazing training in 90% of the skills required to be a data scientist - things like collecting and interpreting data, testing hypotheses and communicating results. All that\'s needed is for you to excel in an exciting new career is to acquire the remaining 10% - the industry specific skills. This is where the ASI Fellowship helps.<br /><br />\nThe ASI offer an 8-week full-time Fellowship based in London, developed in collaboration with industry, specifically aimed at helping PhD students and Post-docs in science, maths and engineering transition to a career in data science. The Fellowship is free of charge.<br /><br />\nThe next ASI Fellowship starts on 11th January 2016. Applications are open until Monday 26th October. Apply at: <\/span><\/span><a href="http://www.theasi.co/fellowship"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.theasi.co/fellowship<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
