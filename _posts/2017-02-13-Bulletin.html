an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR: Academic Achievements<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Congratulations to Emma Clifton, a PhD candidate at the MRC Epidemiology Unit, who had a paper published in the International Journal of Obesity in January. The paper entitled "Associations between body mass index-related genetic variants and adult body composition: the Fenland cohort study." can be seen at <\/span><\/span><a href="https://www.repository.cam.ac.uk/handle/1810/261572"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.repository.cam.ac.uk/handle/1810/261572<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">MCR: Returning glasses to The Roost from the MCR room<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The sink area is beginning to fill up with glasses, cups etc. Please return any glasses you have left in the MCR room to their rightful homes, either to Catering or The Roost. The Roost will happily provide plastic glasses for your drinks, which might be more convenient for you to take to the MCR if you plan on staying there after bar closes. The cleaner, Anna, works hard to keep the MCR rooms clean and tidy but it is not her job to return glasses.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: Wellness Week 17-24 February 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">A flurry of fabulous events, 17-24 February 2017! <br /><br />\nFrom yoga to cycling, meditative colouring to free STD testing, there\'s a whole host of free events for students, staff, and fellows at Jesus College.<br /><br />\nBe sure to check out the event schedule here: <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://files.groupspaces.com/jesus-mcr/files/1913592/fJcYHz2IOXcdfnNSmTEb/Jesus+College+Wellness+Week+2017+schedule.pdf">Jesus College Wellness Week 2017 schedule.pdf<\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Please join the Wellness Week facebook group for more up to date information:<\/span><\/span> <\/span><a href="https://www.facebook.com/groups/JCWellness/?multi_permalinks=994471557352411&amp;notif_t=group_activity&amp;notif_id=1487023869246366">www.facebook.com/groups/JCWellness/<\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><br /><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">College: Intellectual Forum<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);"><span style="white-space:pre-wrap;">The Intellectual Forum is a new centre that has been set up in the West Court. Their aim is provide a place to discuss topics and problems important to our own time and the future. They have a public event coming up for the Cambridge Science Festival on climate change, and they are expanding their programme of events and activities rapidly, inviting world-leading experts and policy makers to the College.  <br /><br />\nThey would really like to involve students in the running of the Forum and in the events and activities it offers. They will be offering paid internships and volunteer opportunities which they will email you about shortly, but they are also eager to hear about topics, events and activities you would like them to run with you, including with your subject or student organisation.  <br /><br />\nThey have set up a survey to hear what you would like the Forum to do at <\/span><\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><a target="_blank" href="http://cambridge.eu.qualtrics.com//SE/?SID=SV_0Ngb4Ye73KY7Ojr"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);">http://cambridge.eu.qualtrics.com//SE/?SID=SV_0Ngb4Ye73KY7Ojr<\/span><\/span><\/a><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);"><span style="white-space:pre-wrap;">.  You can join their mailing list at <\/span><\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><a target="_blank" href="http://eepurl.com/cBfsPr"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);">http://eepurl.com/cBfsPr<\/span><\/span><\/a><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);"><span style="white-space:pre-wrap;"> to hear about upcoming events and activities.  If you have any questions or ideas and would like to chat with the Coordinators, contact <\/span><span style="white-space:pre-wrap;">Dr Julian Huppert<\/span><span style="white-space:pre-wrap;"> or Dr Sarah Steele on <\/span><\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><a href="mailto:if-coordinator@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);">if-coordinator@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);"><span style="white-space:pre-wrap;">.<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">University: Disability in the workplace - disclosure, interviewing and asking for adjustments<\/h3><div class="ugc"><p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><a href="http://www.careers.cam.ac.uk/notice/SessionText.asp?Code=9467&amp;TermData=Lent&amp;YearData=2017" target="_blank"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,102,204);">Disability in the workplace - disclosure, interviewing and asking for adjustments<\/span><\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"> <\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Wednesday 22 February 2017, 2.30pm - 5.00pm, <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><a href="http://map.cam.ac.uk/St+John%27s+College" target="_blank"><span style="font-size:.8em;"><span style="color:rgb(0,102,204);">St John\'s College<\/span><\/span><\/a><\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">, The Palmerston Room<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Two short talks on:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Whether to disclose, how to disclose and who to disclose to –Catherine Alexander, Careers Adviser and disability lead at the Cambridge University Careers Service<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">How to perform well at interview when discussing your disability and Desirable Disadvantage – talk by Robert Hunter, founder of City Disabilities. Robert was for over 30 years a partner in two of the largest City Law firms. Robert is deaf<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Other speakers will discuss their experiences of working with a disability and the attitude of their organisation to disability and making adjustments:<\/span><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;" class="justify"><span style="font-size:.8em;"><span style="font-family:sans-serif;">Tony Mildon, BBC Diversity and Inclusion Manager. Tony has Spinal Atrophy<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:.8em;"><span style="font-family:sans-serif;">Nichola Beattie, Civil Service Fast Stream, Construction Category Specialist, Crown Commercial Service (CCS). Nichola has Epilepsy<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:.8em;"><span style="font-family:sans-serif;">Shell – speaker to be confirmed<\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">There will be plenty of time for Q&amp;A.  If you would prefer to ask a question anonymously please email it to <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><a href="mailto:catherinealexander@careers.cam.ac.uk"><span style="font-size:.8em;"><span style="color:rgb(0,102,204);">catherinealexander@careers.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"> by the end of 21 February.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;" class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">3.45-5pm There will also be a chance to mingle informally with the speakers on a one to one basis with refreshments.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><a href="http://www.careers.cam.ac.uk/notice/SessionText.asp?Code=9467&amp;TermData=Lent&amp;YearData=2017" target="_blank"><span style="font-size:.8em;"><span style="color:rgb(0,102,204);">Sign up is essential <\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"> <\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" class="justify" style="text-align: justify;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">If you need any adjustments to get the most from the session please let the Careers Service know well in advance.  The Palmerston Room at St John\'s College is fully accessible.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Data Science Fellowship<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The ASI Data Science Fellowship is a highly selective 8 week programme enabling outstanding PhDs and post-doctorates to become data scientists and data engineers in industry. The program has been successfully running the past 2 years and is free for Fellows, supported by sponsorships from hundreds of employers across multiple industries.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Dates: Monday 15th May 2017 to 7th July 2017<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Who Can Apply: If you are a post-grad from a science, maths, computer science masters or PhD course. They also welcome applications from anyone interested in a Data Science career transitioning from academia, each application is looked at individually. Contact <\/span><\/span><a href="mailto:info@theasi.co"><span style="font-family:sans-serif;"><span style="font-size:1em;">info@theasi.co<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> if you have any questions. Meet their previous alumni, here: <\/span><\/span><a target="_blank" href="http://www.theasi.co/fellowship/alumni/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.theasi.co/fellowship/alumni/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Deadlines: Applications for the next Fellowship close 8pm GMT Friday 10th March 2017.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Apply for the Fellowship at: <\/span><\/span><a target="_blank" href="https://asi.workable.com/jobs/372810"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://asi.workable.com/jobs/372810<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Learn More:  <\/span><\/span><a target="_blank" href="http://www.theasi.co/fellowship/become-a-fellow/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.theasi.co/fellowship/become-a-fellow/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> &amp; look outfor university talks &amp; webinars coming up in the next few weeks. Over 90% of their Fellows have gone onto become data scientists and intosoftware engineer roles with companies after the ASI Fellowship. Successful candidates will be notified via email on 7th April 2017.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Forum on Geopolitics Event - Trump: Making a World View<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The <\/span><\/span><a href="http://www.coggs.polis.cam.ac.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Forum on Geopolitics <\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">would like to draw your attention to its upcoming book launch of Dr Charlie Laderman and Professor Brendan Simms\' <\/span><\/span><em><a href="https://www.eventbrite.com/e/book-launch-of-donald-trump-making-of-a-world-view-tickets-31899834263" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Donald Trump: Making of a World View.<\/span><\/span><\/a><\/em><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;color:rgb(33,33,33); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">When: 21 February 2017, 5.30-7.00pm<br /><br />\nLocation: Faculty of English, Room GR05<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;color:rgb(33,33,33); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Ticket Booking: <\/span><\/span><a href="https://www.eventbrite.com/e/book-launch-of-donald-trump-making-of-a-world-view-tickets-31899834263" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Yes<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. <br /><br />\nOn November 8, 2016, Donald Trump won the American presidential election, to the joy of some and the shock of many across the globe.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(33,33,33);">Now that Trump is Commander-in-Chief of the most powerful country on Earth, Americans and non-Americans alike have been left wondering what that means for the world.<\/span><br /><br /><span style="color:rgb(33,33,33);">It has been widely claimed that Trump\'s foreign policy views are impulsive, inconsistent and were improvised on the campaign trail. In their recently published book, the historians <\/span><\/span><\/span><a href="http://www.kcl.ac.uk/sspp/departments/warstudies/people/lecturers/laderman.aspx" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Charlie Laderman<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(33,33,33);"> (King\'s College, London) and <\/span><\/span><\/span><a href="http://www.polis.cam.ac.uk/Staff_and_Students/professor-brendan-simms" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Brendan Simms<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(33,33,33);">(University of Cambridge) shows that this assumption is dangerously false. Trump has had a consistent position on international trade and America\'s alliances since he first flirted with the idea of running for president in the 1980s. Over the past three decades, he has been laying out in interviews, articles, books and tweets what amounts to a foreign policy philosophy. This event will explore how Trump\'s worldview was formed, what might result if it is applied in policy terms and the potential consequences for the rest of the world.<\/span><br /><br />\nAbout the Speakers<span style="color:rgb(33,33,33);">:<\/span><br />\nDr Charlie Laderman<span style="color:rgb(33,33,33);"> is a lecturer at King\'s College, London. His research focuses on 19th and 20th century America and its relations with the wider world, with an emphasis on the intersection between U.S. and International History, the interconnection between U.S. foreign policy and domestic politics.<\/span><br /><br />\nProfessor Brendan Simms<span style="color:rgb(33,33,33);"> is an expert on European geopolitics, past and present. His principal interests are the German Question, Britain and Europe, Humanitarian Intervention and state construction. He teaches at both undergraduate and graduate level in the Department of Politics and International Studies (POLIS) and the Faculty of History.<\/span> <\/span><\/span><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;color:rgb(33,33,33);"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: The Rivonia Trial Talk 13th March 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Magdalene College shall be hosting an exciting event on 13th March 2017 Mandela\'s defence attorney, Lord Joel Joffe, will be giving a talk on the trial that changed South Africa where Mandela was convicted and given a life sentence.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The talk is entitled \'The Rivonia Trial - Transformed into a trial of the Apartheid Government by Nelson Mandela and his co-accused who were on trial for their lives\' and begins at 5:00pm in the Magdalene College Cripps Auditorium. A drinks reception will then follow. Although the talk and drinks reception are free to attend, booking for each is essential. To book please email <\/span><\/span><a href="mailto:events@magd.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">events@magd.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> and if there are any questions please do not hesitate to get in touch with Leonard Cheery  <\/span><\/span><a href="mailto:%20lbc28@cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">lbc28@cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Cambridge University Law Society Annual Dinner<\/h3><div class="ugc"><p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">CULS is hosting its Annual Dinner (essentially, a Law Ball-lite) on the 16<sup>th<\/sup> of March. <em><br /><br /><\/em>** TICKETS STILL AVAILABLE FOR THE CULS ANNUAL DINNER ***<br />\nThe biggest law social of Lent Term? <br />\nThink all the excitement and excess of the Law Ball, but more intimate and with a much friendlier price tag.<br />\nNew Orleans menu with crafted drinks<br />\nDJ duo, the Weaver Bros., are finishing their set in Mexico before treating us on the dancefloor alongside Selwyn Jazz at dinner.<br />\nAs always with CULS, all this is in a  s e c r e t  location.<br />\nClick *going* on the event here, and buy tickets through the link on the same page: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><a href="https://www.facebook.com/events/252742691830276/?__mref=message_bubble" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/252742691830276/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Any questions can be directed to <\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="font-size:9pt;font-family:Verdana, sans-serif;"><span style="color:rgb(0,0,0);"><a href="mailto:annualdinner@culs.org.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">annualdinner@culs.org.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Cambridge University Southeast Asian Forum film screening<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge University Southeast Asian Forum is screening a Multi-award winning documentary about a child who held on to life in Cambodia\'s killing fields, The Missing Picture.<br /><br />\nOn April 17, 1975, the day the Khmer Rouge seized the capital, Phnom Penh, the 13-year-old Rithy Panh, his family and millions more were driven from that city and other towns and villages and straight into hell. Four years later, many of his relatives, including his father, mother, sisters and a niece and nephew were dead; decades later, Panh, now a filmmaker, has told his story in a movie in which the act of remembrance serves as a form of resistance. Panh uses clay figures, archival footage, and his narration to recreate the atrocities Cambodia\'s Khmer Rouge committed between 1975 and 1979.<br /><br />\nThe screening will be on the 17th of February, Lloyd Room of Christ\'s college, 5:00-6:30pm. More details below. <br /><br />\nFB Event Page Link<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(32,32,32);">: <\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(32,32,32);font-family:Helvetica;"><a href="https://www.facebook.com/events/248295518953680/"><span style="font-family:sans-serif;">https://www.facebook.com/events/248295518953680/<\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Café Synthetique: Biology as Technology<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><font color="#000000">Caf<\/font>é Synthetique: Biology as Technology -  <\/span><\/span><span style="color:rgb(0,0,0);font-size:12.8px;"><a href="http://tinyurl.com/js8nspk" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://tinyurl.com/js8nspk<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><font color="#000000"><span style="white-space:normal;">18:00-20:00, 20 Feb 2017<\/span><\/font> <font color="#000000"><span style="white-space:normal;">Panton Arms, Panton Street, Cambridge<\/span><\/font> <br /><font color="#000000"><span style="white-space:normal;">Café Synthetique is the monthly meetup for the Cambridge synthetic biology community with informal talks, discussion and pub snacks. This month\'s theme is Biology as Technology, and<\/span><\/font> will focus on how biology is used as technology, with a particular focus on how we have and will continue to shape plant crop species.<font color="#000000">  You can also join the Cambridge Synthetic Biology Meetup for news on all synbio events: <\/font><\/span><\/span><font color="#000000"><a href="http://www.meetup.com/Cambridge-Synthetic-Biology-Meetup/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.meetup.com/Cambridge-Synthetic-Biology-Meetup/<\/span><\/span><\/a> <\/font><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Upcoming CUMS concerts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">VARSITY WIND ORCHESTRA CONCERT <br />\nSaturday 18 February 4.30pm T<br />\nrinity College Chapel<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Programme to include: <br />\nCoates London Suite <br />\nDan Price An American Tale <br />\nArnold Scottish Dances<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Wind Orchestra <br />\nBristol University Symphonic Winds <br />\nJack Bazalgette, Liam Leonard conductors<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Following CUWO’s fantastic trip to Bristol last year, Bristol University Symphonic Winds come to Trinity College Chapel, Cambridge, for a Varsity concert.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £10 <br />\nConcessions: £8 <br />\nStudents: £3 <br />\nLink to online booking: <\/span><\/span><a target="_blank" href="https://www.adcticketing.com/whats-on/concert/varsity-concert-bristol-and-cambridge-university-wind-orchestras/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.adcticketing.com/whats-on/concert/varsity-concert-bristol-and-cambridge-university-wind-orchestras/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Cambridge University Policy and Science Exchange Lecture<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CUSPE Lecture: The future of drones - A policy roadmap <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">March 1 at 6:00PM<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Winstanley Lecture Theatre, Trinity College, Cambridge<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please register for the event here: <\/span><\/span><a href="https://www.eventbrite.co.uk/e/cuspe-lecture-the-future-of-drones-a-policy-roadmap-tickets-31962164695" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.eventbrite.co.uk/e/cuspe-lecture-the-future-of-drones-a-policy-roadmap-tickets-31962164695<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This symposium brings together leading experts in the drone industry to discuss the risks and challenges that this new technology poses. Learn how governments and firms alike are helping us strive towards a safe, smart and vibrant drone ecosystem.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><u><br /><\/u><u>Speakers:<\/u><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Richard Deakin is Chairman EMEA for AirMap. Prior to that he served as CEO of NATS as well as Senior VP of Thales Group within the Air Systems Divison. Deakin is also part of the new Drone Industry Action Group (IAG), which is intended to be the primary collaborative forum between the government and the drone industry.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Phillip Binks is a Solution Architect at NATS and prior to that spent 16 years in the Royal Air Force as an Air Traffic Control Officer. Binks has had several roles at NATS including ATC Specialist and Defence ATC Strategy Lead and is one of the UK\'s leading drone experts.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">James Harrison is Co-founder and CEO of Sky-Futures and prior to that spent 4 years in the British Army. Harrison has built a drone-based inspection service which is now offered across 24+ countries worldwide with clients including leading Oil and Gas companies such as Chevron, Shell and Petronas.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: CU Travel Society Committee 2017/18 Recruitment<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Love travelling, sharing your experiences, and want to build a platform for like-minded travellers? Here\'s the chance - the CU Travel Society (<\/span><\/span><a target="_blank" href="https://www.facebook.com/groups/634250313281444/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/groups/634250313281444/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) is recruiting a new committee! The CU Travel Society aims to build a network of travellers by organising various speaker events (e.g. by inviting experienced couchsurfers, travel writers), social activities and an online resource-sharing platform.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">►►►If you are interested in joining the Executive Committee, check out the roles below, and fill this form (<\/span><\/span><a target="_blank" href="https://goo.gl/forms/bLXCk8x6OUPoTrQI2"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://goo.gl/forms/bLXCk8x6OUPoTrQI2<\/s \n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Reach Cambridge is looking for Postgraduate students, Postdocs and professionals to teach on summer school courses in July and August 2017. They are looking for candidates who are passionate and dedicated to teaching to deliver a high-quality academic content to classes of young international students 14-18 years old. They offer supportive atmosphere, teachers training and feedback sessions, no supervisory duties outside of classes, autonomy in course planning and availability of resources and class budget for activities, experiments and excursions. They provide flexibility in adjusting the teaching schedule to other commitments of our teachers and coordinators. Candidates with previous teaching experience will be preferred. <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">For questions and to apply please contact Monika at<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><a href="mailto:monika@reachcambridge.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">monika@reachcambridge.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> or visit <\/span><\/span><a href="http://www.reachcambridge.com/jobs" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.reachcambridge.com/jobs<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Participants needed for psychology study<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Healthy volunteers are needed for a study involving an emotion processing task (computer based) with some general cognitive tests.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Participants should meet the following criteria: -       Aged 18 and over -       Native English speaker -       No diagnosis of developmental dyslexia<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The study will take no longer than 2 hours and participants will be reimbursed £7.50/hour.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">If you are interested, sign up at <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a target="_blank" href="http://doodle.com/poll/xhvetzc4xv3d62k">http://doodle.com/poll/xhvetzc4xv3d62k<\/a>.<\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> Please contact Angela at <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:ahtl2@cam.ac.uk"><span style="font-size:1em;">ahtl2@cam.ac.uk<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> if you require more information.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Other: Participates wanted for Sociology study<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Gavin Stevenson, a PhD student in the department of Sociology, is currently undertaking a project into the feeling of being offended. He is recruiting participants for interviews, expected to last one hour to discuss their experiences of having been offended.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;"><em><em><em><strong><strong><strong> <\/strong><\/strong><\/strong><\/em><\/em><\/em><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; font-size:13px;font-family:\'Helvetica Neue\';color:rgb(69,69,69); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you are willing to participate, you will be asked before the interview to think of something that you have recently been offended by. During the interview, you will be asked to give a description of a situation in which you took or felt offence. Following your descriptions you will be asked a series of questions about your experiences. Please ensure it is something that you are comfortable and able to talk about during the interview.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; font-size:13px;font-family:\'Helvetica Neue\';color:rgb(69,69,69); text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">All interviews will be conducted in university department buildings or colleges and rooms will be found and negotiated based upon convenience to you. All interviews will be voice-recorded to allow a full-transcription by the interviewer (unless requested otherwise). All information will be anonymised within the study, to ensure no information or quotations can be directly linked back to you.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:13px;font-family:\'Helvetica Neue\';color:rgb(69,69,69); text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">For more information about the study, or to volunteer to participate, please do not hesitate to email Gavin: <\/span><\/span><\/span><a href="mailto:gms46@cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">gms46@cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
