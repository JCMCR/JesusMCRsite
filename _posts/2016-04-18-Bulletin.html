an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: St. George&#039;s Day Grad Hall - Wednesday 20th April<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Brunch - Sunday 24th April<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Committee Elections<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Repeat MCR: Punt pass rules<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Change to university exams<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Chapel notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Swimming cuppers<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Tennis coaching<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Repeat College: Survive and succeed in exam term - Saturday 23rd April<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: St. George\'s Day Grad Hall - Wednesday 20th April<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Grad Hall on Wednesday April 20th will be St. George\'s Day-themed.<\/span><br /><br /><span style="font-family:Helvetica;">Even if you don’t have a ticket to hall, please do join us in the MCR room post-dinner (9.15pm or so) where we’ll be serving tea and digestive biscuits (the choc-coated ones)!<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Brunch - Sunday 24th April<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Come along to the MCR on Sunday 24th April at 11.30 for the ususal free welfare brunch.  Thinking of running for an MCR committee position?  This will be a great opportunity for you to speak to the current committe.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Committee Elections<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">MCR committee elections will be held on Sunday 8th May.  Nominations open on Sunday 24th April and close on 1st May. If only one nomination is recieved nominations will reopen and close.  For more information about the roles checkout the <a href="http://files.groupspaces.com/jesus-mcr/files/1692366/CMFZy6Q8ClqpPkX7IIUI/mcr_election_2016.pdf">flyer<\/a> and any questions email the relevant people or Ettie (mcr-secretary@jesus.cam.ac.uk).<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Repeat MCR: Punt pass rules<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Hopefully the weather will start getting better and the demand for the two MCR punt-passes will be high. Therefore, we want to remind you of the rules regarding the booking of the pass to avoid misunderstandings and upsets.<\/span><br /><br /><span style="font-family:Helvetica;">PUNT PASS RULES:<\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">The pass can only be used once per day, so only book the punt if you are certain you will be able to make it on that day.<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">Do not book sequential days just because you won’t know when the weather will be good or when you are unsure your friends/guests/family will be visiting.<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">If you book the pass for sequential days it will be removed if someone complains (the latest day’s booking will be removed).<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">If you reserve a Saturday or Sunday for several weekends in a row, or book the punt for consecutive days over a weekend, your booking will be removed.<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">The sports officer will NOT be CONSULTING/CONTACTING people before removing their bookings. It is very time consuming and it will discourage people in booking ‘illegally’ in the first place if they know this will happen.<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">If you book the wrong day by mistake please email the sports officer at <\/span><a href="mailto:mcr-sports@jesus.cam.ac.uk">mcr-sports@jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">IMMEDIATELY and ask him to delete the unwanted booking.<\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0;"><span style="font-family:Helvetica;">You can book the punt here:<\/span><br /><a href="http://mcr.jesus.cam.ac.uk/private/index.html#servicesModal2">http://mcr.jesus.cam.ac.uk/private/index.html#servicesModal2<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Change to university exams<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-size:.8em;"><span style="font-family:sans-serif;">The Board of Exams will no longer inform colleges within the first half hour if someone is missing from the exam hall.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-size:.8em;"><span style="font-family:sans-serif;">This means that the Tutorial Office and porters <strong>won’t be able<\/strong> to look for or telephone students if they oversleep, think a morning exam is in the afternoon, etc.  If they arrive after the exam has been going 30 minutes, that’s it.  They won’t be allowed into the exam hall.<br /><\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><br />\nAll students with exams really need to double-check their timetables when they come out – and make sure they know how long it will take to get to their exam venue.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">1. Come and See Evensong: ever wondered what evensong is? Every Tuesday for the next four weeks, there will be a guided service with the College Choir at 6.30 pm to answer your questions. The service will finish by 7.15 pm.<br />\n2. Baptism and confirmation: if you would like to be baptised or confirmed this term, email Paul Dominiak, Dean of Chapel, in <\/span><\/span><a href="mailto:p.dominiak@gmail.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">p.dominiak@gmail.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> this week.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Swimming cuppers<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Swimming cuppers will be held at Abbey Leisure Complex (CB5 8NT) on the 7th of May from 17:00-20:00.  It will feature both women’s and men’s individual races in all four strokes (women do 50m, men 100m), 100 individual medley and 4x50m freestyle and medley relays. While combined college teams are not allowed, your college can enter a women’s or a men’s team only and you don’t even need to enter a full team. There will be prizes and the event is generally very relaxed and entertaining.<br /><\/span><\/span><span style="font-family:Helvetica;"><br /><\/span><span style="font-family:Helvetica;">If you are interested or want to be the team\'s captain contact Demetris at <\/span><a href="mailto:mcr-sports@jesus.cam.ac.uk">mcr-sports@jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">.<\/span><span style="font-family:Helvetica;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Tennis coaching<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">If you are interested in playing tennis for a Jesus College team with Staff and Fellows or just playing socially (generally on a Wednesday evening), with the possibility of coaching please contact Rob Shephard at <\/span><a href="mailto:R.Shephard@jesus.cam.ac.uk">R.Shephard@Jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Repeat College: Survive and succeed in exam term - Saturday 23rd April<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">On Saturday 23rd April from 11 am until 1 pm in Hall there is a one-off welfare event to give you the oportunity to:<\/span><\/span><\/p>\n<ol><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Meet Welfare Officers;<br /><\/span><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Pick up self-help leaflets from the UCS about common exam and study-related problems;<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Pick up term cards from their constituency, ie. JCSU, MCR, and any other literature about social opportunities to unwind;<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Get a few freebies like sweets, tea bags, coffee sachets, stress balls, café vouchers etc.<br /><\/span><\/span><\/span><\/li>\n<\/ol>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Checkout the <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1686251/f6lq9dkp67syxV984OKT/Survive+and+Succeed+poster.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">flyer<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
