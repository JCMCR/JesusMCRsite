an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">The MCR<\/span> committee meet every two weeks during term time, further details of can be seen in the MCR calender: <a href="http://mcr.jesus.cam.ac.uk/">mcr.jesus.cam.ac.uk/<\/a>. If you would like something to be discussed, please don\'t hesitate to get in touch (email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>).<br /><br /><span style="font-size:1em;"><br /><strong>Easter Term Card: <a href="http://files.groupspaces.com/jesus-mcr/files/1952398/CcCLfKtCWoirOCuW7tYA/Jesus+MCR+Easter+Term+Card.pdf">Jesus MCR Easter Term Card.pdf<\/a><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Easter Term Card<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Easter Egg Hunt, this Saturday, 22nd Apr, 3 pm, Cloister Court<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Yoga<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Punt passes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: conversational English groups<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Examinations info and Sports Hall venue - important<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">University: Reminder - Postgraduate Research Experience Survey (PRES) 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Conference on Collaborating for Gender Equality in STEM<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Possible Coach Booking for March for Science<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Easter Term Card<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This MCR will be putting on a number of events throughout this term. Please take a look at the term card for more information: <a href="http://files.groupspaces.com/jesus-mcr/files/1952398/CcCLfKtCWoirOCuW7tYA/Jesus+MCR+Easter+Term+Card.pdf">Jesus MCR Easter Term Card.pdf<\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The term card will continue to be attached to the top header of the bulletin throughout this term. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Easter Egg Hunt, this Saturday, 22nd Apr, 3 pm, Cloister Court<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">Join the MCR for our Easter celebrations on Saturday the 22nd of April (the week after Easter). We will be having an Easter egg hunt in the afternoon as well as our traditional Superhall in the evening.<br /><br />\nThe Hunt will take place in college in the afternoon, meet in Cloister Court at 3 pm. Think Easter egg hunt but on a grand scale! Easter eggs will be hidden around the college for you to find, what could be more fun?<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">Everyone is welcome, including familes with children of all ages. Please contact us (<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:14px;"><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-size:1em;">mcr-president@jesus.cam.ac.uk<\/span><\/a><\/span><span style="color:rgb(0,0,0);"><span style="font-size:1em;">) if you would like to bring your children so we can know what ages we should make the hunt appropriate for.<br /><br />\nThe Easter Superhall will start at 7pm with pre-drinks in The Brewery Room (below The Roost) from 6.45pm and will feature a special Easter-themed menu. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">More information can be seen on the event page on facebook: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:14px;"><a href="https://www.facebook.com/events/1189174797847182/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/1189174797847182/<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Yoga<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">Yoga is back! But here are a few changes to be aware of. <br /><br />\nThis term\'s sessions will be held by Lucy McMahon. Lucy also teaches for the Graduate Union so the classes will be really good! Because Lucy teaches at the GU there will also need to be a slight change in timings this term. We have agreed for the classes to be held 8:10-9:10pm on Sunday evenings in the Coleridge Room on the following dates:<br /><br />\nSunday 23rd April<br />\nNo class on Sunday 30th April. Monday 1st May instead. <br />\nSunday 7th May<br />\nSunday 14th May<br />\nSunday 21st May<br />\nSunday 28th May<br />\nSunday 4th June<br />\nSunday 11th June<br />\nSunday 18th June<br /><br />\nAs always, please bring your own mat &amp; £3. If you are keen to join in with the yoga and you don\'t have your own mat, please do get in touch and we should be able to provide you with one.<br />\nIf you have any questions or suggestions, please do also get in touch with Rachael, the MCR<\/span><\/span><\/span><\/span><span style="font-size:12.48px;"> Female Welfare Officer (<a href="mailto:mcr-welfare@jesus.cam.ac.uk">mcr-welfare@jesus.cam.ac.uk<\/a>)<\/span><span style="font-family:sans-serif;font-size:1em;">.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Punt passes<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR has two punt passes that can be booked out each day (all year round) for free, although you will need to give the Porters a cash deposit when you collect the pass. They can be booked from: <\/span><\/span><a href="http://mcr.jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr.jesus.cam.ac.uk<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> The weather is getting nicer again and the demand for the punting passes has increased. We are very happy with the passes being used to their full extent, but please be considerate to the other MCR members (and Hannah, the sports officer <img height="16" src="https://www.facebook.com/images/emoji.php/v8/f4c/1/16/1f642.png" width="16" alt="" />) when booking them as we only have two passes. <br /><br />\nIn particular:<br />\n* avoid booking the passes multiple days in row or multiple weekends in a row<br />\n* please don\'t sign up for the pass, if it<strong> already has two bookings<\/strong>! There is <strong>no waiting list<\/strong> for the passes and we have to manually check the calendar to make sure there is always only two people signed up.<br /><br />\nTry to navigate amongst yourselves if there are already two bookings for the day that you are interested in AND you can see that someone has made several bookings. People have signed up with the camID, so it is easy to contact them and send a friendly email, asking for giving up the punt pass for that day. If conflicts can\'t be resolved, just send a friendly email to the MCR Sports Officer Hannah (<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:mcr-sports@jesus.cam.ac.uk"><span style="font-size:1em;">mcr-sports@jesus.cam.ac.uk<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> ) and she will try to resolve it.<br /><br />\nThanks very much and happy punting!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: conversational English groups<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">This term, the MCR committee will be organizing conversational English practice sessions for any MCR members who want to work on their conversational English. These sessions will be held in small discussion groups, where you will be able to discuss sports, academics, or other relevant topics of interest to the group.   <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Please email Sarah, the International Welfare Officer, at <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px;"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px;"><span style="color:rgb(0,0,0);"><a href="mailto:mcr-international@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-international@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> if you\'re interested in joining one of these groups, either with the goal of improving your English or helping others reach that goal. Please note that compensation at standard supervision rates is being provided for people wanting to help others with their English skills, as well as tea and cake. <\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Examinations info and Sports Hall venue - important<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you will be taking exams this term, please check out the <strong>University’s <\/strong><strong>Examinations web pages<\/strong>. <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="http://www.admin.cam.ac.uk/students/studentregistry/exams/undergraduate/exams.html" target="_blank"><span style="font-family:sans-serif;">http://www.admin.cam.ac.uk/students/studentregistry/exams/undergraduate/exams.html<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(31,73,125);"> <\/span><\/span> <br /><span style="color:rgb(0,0,0);">These pages have links to information about the Rules for guidance of candidates, including plagiarism, special exam arrangements, graduate submission of dissertations and theses for examination, and other information relating to exams at Cambridge. <br />\n  <br />\nStudents should also have a look at the Examinations folder in the Tutorial Department site on JNet, as there is a lot of useful information in this folder.  (There is also a link from here to the University’s examination web pages.)  <\/span><br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="color:rgb(31,73,125);"><a href="https://jnet.jesus.cam.ac.uk/jnet/students/examinations" target="_blank"><span style="font-family:sans-serif;">https://jnet.jesus.cam.ac.uk/jnet/students/examinations<\/span><\/a><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><span style="font-size:1em;"><br /><span style="color:rgb(51,51,51);"> <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:Calibri, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;">Please alsobe reminded about<strong> <\/strong>the <strong>University Sports Centre at West Cambridge<\/strong> which will be in use again this year as a major exams venue.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:Calibri, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;">(<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(31,73,125);"><a href="http://map.cam.ac.uk/Department+of+Physical+Education#52.210586,0.088724,15" target="_blank"><span style="font-size:.8em;">http://map.cam.ac.uk/Department+of+Physical+Education#52.210586,0.088724,15<\/span><\/a><\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(31,73,125);">)<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:Calibri, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;">Students who are not familiar with the Sports Centre should visit it in advance of their exams and make a note of the time it takes to travel there and what options are available.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. University: Reminder - Postgraduate Research Experience Survey (PRES) 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">On 16 March you would have received an email invitation asking you to complete a brief survey about your postgraduate research experience here at Cambridge. If you have not completed the brief survey please do so, using the link provided in the email. <br />\n  <br />\nYour responses are important to us and will be combined with those of your peers to help inform your Faculty/Department about the experience of its postgraduate research students. The results will assist the University to identify areas of strength, inform future enhancement and allow us to compare our postgraduate provision against other participating Institutions in the sector. <br />\n  <br />\nAll responses are confidential and the results are reported anonymously.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Conference on Collaborating for Gender Equality in STEM<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">You are invited to the Conference on Collaborating for Gender Equality in STEM. Join professionals, non-profits, academics, and students to address barriers and solutions to women’s participation in STEM. This conference aims to connect, challenge, and inspire by discussing key issues and presenting the latest research. The day’s events include a series of talks by experts, skill-building workshops, catered lunch, and networking opportunities.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">At this conference you will have the opportunity to: <br />\n-Hear presentations by academic and professional experts <br />\n-Learn practical tools and skills in workshops <br />\n-Meet and connect with others committed to addressing gender inequality <br />\n-Build your network and go home with a contact list of other experts and stakeholders<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Confirmed speakers and facilitators include: <br />\n-Dame Barbara Stocking DBE, President of Murray Edwards College <br />\n-Prof. Michelle Ryan, Professor of Social and Organisational Psychology at the University of Exeter <br />\n-Dr. Jill Armstrong, Research Associate at Murray Edwards College<br />\n-Good Lad Initiative<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Event details: <br />\n-Date: 9 May 2017, all day <br />\n-Location: Murray Edwards College, Cambridge, UK <br />\n-Catered lunch and coffee breaks included -<br />\nRegistration fee: £10 students; £20 general<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">To register or find out more: <br />\n-Online registration: <\/span><\/span><a target="_blank" href="http://genstemconf.com/conferences/registration/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://genstemconf.com/conferences/registration/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br />\n-Conference website: <\/span><\/span><a href="http://genstemconf.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">genstemconf.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br />\n-Email: <\/span><\/span><a href="mailto:admin@genstemconf.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">admin@genstemconf.com<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Possible Coach Booking for March for Science<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">There is the potential for Jesus MCR to nab some seats on a coach to go to the March for Science in London on April 22nd. The Newnham MCR enviro officer has priced it out, and likely per person cost is 11GBP per head if a coach of 50 is filled. They wanted to reach out to other MCRs to see if any other MCR members would like a block of seats! It would be a tad cheaper than the train, and bring people to and from Queens Backs. It would also allow folks to bring food, signs and store things on the coach during the march. if you would llike to book a seat please contact Margaret (<\/span><\/span><a href="mailto:margaret.a.comer@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">margaret.a.comer@gmail.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">).<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
