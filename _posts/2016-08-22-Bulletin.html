group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Members with children<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Other: Pre arrival &#039;Welcome to Cambridge&#039; events and volunteers needed<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Other: World&#039;s largest hide and seek - Milton Country Park - 4th September 2016<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Other: Consulting Industry Workshop by McKinsey &amp; Company for graduate students<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: Paid Emotion Perception Study<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Room to rent<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Members with children<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >The MCR committee are putting together events for Freshers Fortnight and would like to schedule an event for families, if there is a need for it. If you and your children would be interested in attending family friendly events, please email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Other: Pre arrival \'Welcome to Cambridge\' events and volunteers needed<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><strong><span style="font-size:10pt;">Pre-arrival ‘Welcome to Cambridge’ events this summer<\/span><\/strong><br /><br /><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;">If you’re a new student coming to the University of Cambridge this autumn you’re probably feeling excited, nervous and have lots of questions.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;"><span style="font-size:10pt;">Get answers, tips and advice by speaking to current students and alumni at one of the pre-arrival ‘Welcome to Cambridge’ events taking place around the world in August and September. Hosted by Cambridge alumni groups, these events are a great opportunity to prepare for university and make some friends before you arrive.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;"><span style="font-size:10pt;">Visit <a href="http://www.cam.ac.uk/welcome">www.cam.ac.uk/welcome<\/a> to find your nearest event.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;"><strong><span style="font-size:10pt;">Volunteers needed to welcome new students to Cambridge<\/span><\/strong><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;"><span style="font-size:10pt;">Can you spare a few hours to help out at one of the pre-arrival ‘Welcome to Cambridge’ events taking place around the world in August and September? You’ll welcome new students and share your experiences of living and studying in Cambridge.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;"><span style="font-size:10pt;">This is great opportunity to make a direct and considerable difference towards helping new students prepare for university and widen your networks with students and alumni.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;"><span style="font-size:10pt;">Please go to  <\/span><\/span><font color="#333333"><span style="font-size:13.3333px;"><a href="https://www.alumni.cam.ac.uk/get-involved/welcome-to-cambridge-events#current">https://www.alumni.cam.ac.uk/get-involved/welcome-to-cambridge-events#current<\/a> for further details <\/span><\/font><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;">and email <\/span><a href="mailto:networks@alumni.cam.ac.uk">networks@alumni.cam.ac.uk<span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;"> <\/span><\/a><span style="font-size:10pt;color:rgb(51,51,51);font-family:Arial, sans-serif;">to register your interest.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Other: World\'s largest hide and seek - Milton Country Park - 4th September 2016<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >Cambridgeshire Search and Rescue (CamSAR) is putting on the world\'s largest hide and seek game in Milton Country Park (cycling distance from Jesus College) on the 4th of September at 10.30am.<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >For more information please visit <a href="http://www.largesthideandseek.org/">http://www.largesthideandseek.org/<\/a><br /><br />\nApply here for a free ticket to avoid the registration queue on the day: <a href="https://www.eventbrite.co.uk/e/worlds-largest-hide-and-seek-registration-27175649098">https://www.eventbrite.co.uk/e/worlds-largest-hide-and-seek-registration-27175649098<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Other: Consulting Industry Workshop by McKinsey & Company for graduate students<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >An introductory problem solving workshop for PhD students interested in learning more about McKinsey and management consultancy. Sessions will include an introduction to consulting and participants will get the chance to work on a consulting case similar to one they might work on it they joined McKinsey. The 2 hour sessions will be hosted by McKinsey consultants and there wil be light refreshments following the event. No previous experience is required.<br /><br />\nTwo sessions will be held in a central Cambridge location on Tuesday the 20th of September. To apply or find out more information please visit <a href="https://mckinsey.secure.force.com/Event/careers/Cambridge_PhD_Workshop_Tuesday_20_September_2016_6347">https://mckinsey.secure.force.com/Event/careers/Cambridge_PhD_Workshop_Tuesday_20_September_2016_6347<\/a>. You can also find out more information by emailing <u><a href="mailto:UKAPD_recruiting@mckinsey.com">UKAPD_recruiting@mckinsey.com<\/a><font color="#333333">.<\/font><\/u><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >The deadline for signing up is Thursday the 8th of September.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: Paid Emotion Perception Study<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >People are invited to participate in an emotion perception study, which will be conducted between the 17th and 31st of August. This study will involve watching three short videos (roughly 15 minutes each) of drivers on the road and selecting the best emotional state describing the driver. The study will last up to one hour and you will be reimbursed with a £10 Amazon voucher, unless you are on the University Payroll, in which case you will be reimbursed with chocolate. <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >You can register for a session by filling out the doodle link <a href="http://doodle.com/poll/3srxp6bzahx2p35u">http://doodle.com/poll/3srxp6bzahx2p35u<\/a>. Please register with your email address. The experiment will take place at the Computer Laboratory, William Gates Building, West Cambridge. If the location or time does not suit, please send an email to Zoe Ma (<a href="mailto:zm273@cam.ac.uk">zm273@cam.ac.uk<\/a>) so a session can be arranged at a different time and/or location.<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >If you have any other questions please contact Zoe Ma or Marwa Mahmoud (<a href="mailto:mmam3@cl.cam.ac.uk">mmam3@cl.cam.ac.uk<\/a>).<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Room to rent<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >A Jesus College Alumni has a room to rent in central Cambridge (Honey Hill) that is available now until the end of September for the price of £400/month including bills and internet. Any enquires please email Luke Burke at <a href="mailto:lkb40cam@googlemail.com">lkb40cam@googlemail.com<\/a>.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
