il%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460" target="_blank">https://joinagora<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>com<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Note takers wanted<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR Circuits 6th August<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">CRISPR Conference Oxford 18th August<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Newnham Joint MCR Beach Trip 23rd August<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Recap: CSAR Student Award Application Open<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Note takers wanted<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The disability resources centre is currently recruiting non-medical helpers to support students studying Natural Sciences, Mathematics and Computer Sciences by taking lecture notes.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;">You will need:<\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To have a good command of the English language <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The ability to take clear and accurate notes <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To be reliable and able to commit to a regular time for at least a term <\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Note-takers are paid £13.50 per hour and further information and an application form can be found at: <br /><\/span><\/span><a href="http://www.disability.admin.cam.ac.uk/non-medical-helpers/prospective-non-%20medical-helpers/non-medical-helper-application-process"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.disability.admin.cam.ac.uk/non-medical-helpers/prospective-non- medical-helpers/non-medical-helper-application-process<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\n <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To see the advert click here: <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1480604/0TL7dt6F8L4jSIyVlTxy/note_takers_wanted.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">note_takers_wanted.pdf<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR Circuits 6th August<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);">Want to keep fit for this summer season ... Join Ross Lindsey<\/span><span style="color:rgb(20,24,35);"> on a second circuit training session... Anyone welcome.<br /><br />\nRoss is organising another free but challenging circuit training session on Thursday 6th August at 19:00 at the hockey pitch by the gym. For further info contact Ross at <\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;"><a href="mailto:rtl26@cam.ac.uk"><span style="font-family:sans-serif;">rtl26@cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. CRISPR Conference Oxford 18th August<\/h3><div class="ugc"><p style="margin:13px 0;"> <span style="font-size:10pt;font-family:Tahoma, sans-serif;"><br /><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">Since the discovery that our genes hold the keys to our health, the race has been on to find a precise method to edit our genomes. CRISPR claims to provide the tools to precisely edit genomes with unparalleled simplicity and flexibility, resulting in the potential for a revolutionary step towards curing hereditary disorders and correcting mutations that cause cancer. This breakthrough gene editing technology is barely 3 years old, however it has already attracted hundreds of millions of dollars from investors, inspiring a multitude of exciting biotech start-ups.<br /><br />\nJoin them on 18th August in Oxford for what the organsisers claim is certain to be an informative and inspiring discussion about how entrepreneurs, academics and industry professionals can join in with the battle to exploit the biggest biotech discovery of the decade.<br />\nFor more information see <\/span><\/span><span style="font-size:9pt;font-family:Tahoma, sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1480601/hbaVRBJq9fY6ven1LJ4Y/crispr.jpg"><span style="font-size:1em;"><span style="font-family:sans-serif;">crispr.jpg<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> or register at<span style="color:rgb(0,0,255);"> <a href="http://www.oxfordbiotech.org/event-CRISPR/">www.oxfordbiotech.org/event-CRISPR/<\/a>.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Newnham Joint MCR Beach Trip 23rd August<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Newnham MCR would like to invite MCR members from Jesus College to join them on a summer excursion to the Norfolk Coast on August 23rd 2015!<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:12.8000001907349px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We\'ll take a coach from Queens Backs to Holt, where you can spend your morning enjoying a typical Norfolk Coastal Town, or opt in to a boat tour of the Seal Colony at Blakeney point for an additional £10.00.  From there we will stop in Wells Next the Sea where you\'ll have an opportunity to find lunch and spend sometime visiting the historic harbor town.  We will wrap up with an afternoon stop in Hunstanton where you can join us on a fossil hunting hike or just relax in the seaside town or on the beach!<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:12.8000001907349px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please register using the following form---don\'t forget to follow the link to the PayPal page at the end of the form since your registration will not be complete without payment.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:12.8000001907349px;" ><a href="http://bit.ly/1DvjWwm" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://bit.ly/1DvjWwm<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:12.8000001907349px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If we do not have a minimum of 15 registrants by August 4th the trip will be cancelled and you will be refunded.  <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:12.8000001907349px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any questions, please feel free to send Callie Vandewiele an email: <\/span><\/span><span style="font-family:serif;"><span style="font-size:1em;"><a href="mailto:cv298@cam.ac.uk" target="_blank"><span style="font-family:sans-serif;">cv298@cam.ac.uk<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Recap: CSAR Student Award Application Open<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The CSAR Student Award of £1000 is intended to recognise outstanding research in any discipline by PhD students currently studying at the University of Cambridge. The student is expected to clearly communicate their research in terms of real world applications. Selection of applicants will be at the discretion of a CSAR Student Award committee.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The applicant is initially required to submit a research description of up to 100 words, to be submitted online by 4th December 2015. For further information contact <\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,255);"><a href="mailto:csarscr@hermes.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">csarscr@hermes.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,255);">. <\/span>In the case where work has been undertaken as part of a team, the applicant is required to include an estimate of their personal contribution to the project as a whole, and include contact information for a team leader to verify their involvement. Shortlisted candidates will be invited to give a ten minute presentation on their research findings to the committee on the 18th January 2016. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Successful candidates will receive their Award at a ceremony in the spring of 2016. In addition to providing financial support, CSAR will endeavour to provide opportunities for CSAR award recipients to meet with influential professionals in their areas of interest and to provide opportunities for personal development through direct personal interaction with senior members of the University of Cambridge and other organisations. This is expected to include a meeting with the Vice-Chancellor or a Pro-Vice-Chancellor of the University. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">In return, recipients will be asked to present their work as a five to ten-minute presentation at a regular CSAR lecture evening in the 2016-2017 academic year. Subsequently this presentation will be posted on the CSAR website. Optionally, if the recipient\'s time permits, award recipients may be invited to present research to aspiring academics in schools around Cambridge, and/or participate in the selection committee for future CSAR Awards. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">You will receive an automated e-mail response upon completion of your application <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Link to application form: <\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,255);"><a href="https://goo.gl/mR48Ek" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://goo.gl/mR48Ek<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,255);"><br /><\/span>Please report any issues during application to <\/span><\/span><span style="color:rgb(0,0,255);"><a href="mailto:csarscr@hermes.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">csarscr@hermes.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,255);"> <\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
