click%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">The Guts to Start, Grow, Adapt &amp; Survive as an Entrepreneur - Tuesday 24th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">DNADigest and ContentMine Hackday - Friday 11th December<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR Christmas formal tickets<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Examination Access Arrangements<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Items up for grabs in the MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Prints of new College map<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Graduate Union President By-Election 2015<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Repeat: Jesus may ball ents auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Apply for ETECH Projects starting 18th January 2016<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Opportunities for Inventors at ETECH Projects<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Applications for The Rickshaw Theatre Project<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Volunteering at Cancer Research UK<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. The Guts to Start, Grow, Adapt & Survive as an Entrepreneur - Tuesday 24th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Please join us (<span style="color:rgb(34,34,34);">Venue: Lecture Theatre 0, Department of Engineering, Trumpington Street)<\/span> for the last Enterprise Tuesday of the Michaelmas term when the guest speaker is <\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;"><span style="color:rgb(34,34,34);"><a href="http://www.jbs.cam.ac.uk/aboutus/governance/lord-bilimoria-of-chelsea-cbe-dl"><span style="font-family:sans-serif;">Lord Karan Bilimoria of Chelsea CBE DL<\/span><\/a><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(34,34,34);">, Founder of Cobra Beer. <\/span>Lord Bilimoria came up with idea of Cobra beer while he was a student at the University of Cambridge and he started a business with £20,000 of student debt to pay off.  In the most competitive beer market in the world, and against giant well entrenched competitors, he has created a household name – one of the top twenty beer brands in the UK and one of the most awarded beers in the world - against all the odds.  It is a true entrepreneurial story with ups and downs, including when he nearly lost his business three times in his attempt to create a global beer brand. It is also a story of adapting or dying, innovation and creativity and boldness in business. <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(34,34,34);"><br />\nPlease complete the online registration form at <a href="https://cambridgejudgebusinessschool.formstack.com/forms/enterprisetuesday">cambridgejudgebusinessschool.formstack.com/forms/enterprisetuesday<\/a><\/span><\/span><\/span><span style="font-family:Verdana, Arial, Helvetica, sans-serif;font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. DNADigest and ContentMine Hackday - Friday 11th December<\/h3><div class="ugc"><p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">DNAdigest is co-organising a hackday on Friday 11th December 9:30 - 16:60 because they are interested in using the developed tool to automatically extract references and data citations from journals and put this information into a<strong> <\/strong>machine-readable database. However, we would like to explore with attendees the other areas where automatic fact extraction could be useful. <br /><br />\nLocation: Garden Room - European Bioinformatics Institute (EMBL-EBI). Wellcome Genome Campus <br /><br />\nRegister directly through eventbrite (students register for free): <\/span><\/span><a href="https://www.eventbrite.co.uk/e/dnadigest-and-contentmine-hackday-tickets-19378933913"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.eventbrite.co.uk/e/dnadigest-and-contentmine-hackday-tickets-19378933913<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.  More information on the Hackday can be found on our website: <\/span><\/span><a href="http://dnadigest.org/event/dnadigest-and-contentmine-hackday"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://dnadigest.org/event/dnadigest-and-contentmine-hackday<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">/<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">1. Advent Lessons and Carols this Sunday at 6 pm. Places must be reserved by Wednesday on <\/span><\/span><a href="mailto:adventcarols@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">adventcarols@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><br />\n2. Christmas Carols by Candlelight before Formal Hall on Tuesday 1st, Wednesday 2nd &amp; Thursday 3rd December at 6.30 pm in Chapel.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR Christmas formal tickets<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets for the Christmas MCR formal on 9th December will provisionally be released on Friday 27th December.  <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Examination Access Arrangements<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-family:sans-serif;">You should inform your Director of Studies if you have any medical condition that may affect your work. Acces arrangements (including extra time) for examinations need prior permission from the University.  If you have been diagnosed previously, or if you suspect that you may have such a condition, please contact Louise Hind before the end of the Michaelmas Term. (This includes those who were granted such arrangements last year.)<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:HelveticaNeue;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">You will need to check that any evidence you intend to provide will be acceptable to the University. Please visit the Disability Resource Centre website for further information: <br />\n(<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://www.cam.ac.uk/disability-exam"><span style="font-size:1em;">www.cam.ac.uk/disability-exam<\/span><\/a><\/span><span style="font-size:1em;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Items up for grabs in the MCR<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Items from the old MCR have been moved to the new MCR.  Anything (apart from post and furniture) that is there including the fancy dress are up for grabs.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Prints of new College map<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Following enquiries from people interested in buying large prints of the new College map, we still have some high resolution A2 size prints available. Internally, we are selling unframed copies for £5 per print. Please email <a href="mailto:h.harris@jesus.cam.ac.uk">h.harris@jesus.cam.ac.uk<\/a> <\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;">if you would like to buy one. The Finance Office will add the £5 payment to your College bill. You can see a low resolution pdf of the map here: <a href="https://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf">www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf<\/a><\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-family:serif;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Graduate Union President By-Election 2015<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The candidates for the Graduate Union President By-Election 2015 are Chad Allen, Richard Jones or Re-Open Nominations. The campaigning period has now begun, so keep an eye out for publicity from the candidates. You can see candidates\' manifestos online here: <\/span><\/span><a href="http://www.gradunion.cam.ac.uk/gradunion/elections/"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nVoting will take place online only from 7am on Monday 23rd November, until 7pm on Wednesday 25th November. The ballot can be found online for inspection, so students can check whether they are on the electoral roll- <\/span><\/span><a href="https://www.vote.cusu.cam.ac.uk/graduateunion/15-16/gubyelection/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.vote.cusu.cam.ac.uk/graduateunion/15-16/gubyelection/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.  <br /><br />\nThose eligible to vote will be Graduate Members of the GU who meet the criteria as outlined in the Election Rules (<\/span><\/span><a href="http://www.gradunion.cam.ac.uk/wp-content/uploads/2015/11/Nomination-Pack-President.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.gradunion.cam.ac.uk/wp-content/uploads/2015/11/Nomination-Pack-President.pdf<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) as of the date the electoral roll is produced (23rd October 2015). If you believe you are eligible to vote but are not on the electoral roll for the ballot, please contact <\/span><\/span><a href="mailto:guelection@cusu.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">guelection@cusu.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> (before 8pm Sunday 22nd November).<br /><br />\nPreliminary results will be available from the close of voting at 7pm on the 25th November, but will be confirmed on Thursday 26th November. <br /><br />\nThere will be an opportunity to hear candidates discuss their campaigns and ideas at a hustings that will be held in the GU/CUSU Lounge (17 Mill Lane, CB2 1RX) on Sunday 22nd November at 5.30pm. Questions will be taken from the floor, but must not be leading or directed to any one specific candidate. This hustings will be filmed and put online for those who cannot attend. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Repeat: Jesus may ball ents auditions<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">J<span style="color:rgb(20,24,35);">esus May Ball Student Ents Auditions are now open! The committee will be running auditions from 11:30-17:30 on Thursday 3rd and Friday 4th December in the Picken Room, Jesus College. <\/span><br /><br /><span style="color:rgb(20,24,35);">It doesn\'t matter what your talent is, we\'re looking for anything and everything interesting. So if you\'re a jazz, rock, caelidh, acapella, or classical group, or a stand-up comedian, or even a ninja bagpipe player, we want to hear you audition!<\/span><br /><br /><span style="color:rgb(20,24,35);">The sign-up deadline is November 27th, so get on it!<\/span><br /><br /><span style="color:rgb(20,24,35);">Click on the link below, sign-up for an audition and we\'ll be in touch to arrange an audition slot.<\/span><br /><\/span><\/span><a href="http://l.facebook.com/l.php?u=http%3A%2F%2Fjesusmayball.com%2Fents%2F&amp;h=EAQH1RiR8&amp;enc=AZNCTmcShD-4yagMKM9rFfwvesxuJgz-lqdLxyUnu4thDMVrzl2-FjRbqS-2zoq6hpI&amp;s=1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://jesusmayball.com/ents/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Apply for ETECH Projects starting 18th January 2016<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">ETECH Projects, managed and delivered by Cambridge Judge Business School\'s Entrepreneurship Centre enables the acceleration of entrepreneurship and diffusion of innovations based on early stage and potentially disruptive technologies from the University of Cambridge.  It’s an opportunity for you to evaluate an invention and collaborate closely with inventors and researchers on real projects. The course forms part of many degree programmes at both the undergraduate and postgraduate levels across the Schools of Technology, Natural Sciences, Physical Sciences and Biological and Biomedical Sciences. Students need to register for the course officially through their degree programme, typically in Michaelmas Term, to attend the course in Lent Term. However some departments offer alternative options, so please check with your department and Principle Investigator for specific requirements and deadlines. Visit the web site at <\/span><\/span><a href="http://www.jbs.cam.ac.uk/entrepreneurship/etech-projects/"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.jbs.cam.ac.uk/entrepreneurship/etech-projects/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> to find out more. <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-size:11pt;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-size:11pt;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Opportunities for Inventors at ETECH Projects<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are working on a novel technology that you believe has potential for commercialisation, ETECH Projects could help. By performing market research, commercial evaluation and identifying routes to market, ETECH Projects help you establish the high level commercial potential and develop a commercialisation strategy. <br /><br />\nVisit the web pages at <\/span><\/span><span style="font-family:sans-serif;"><span style="font-family:sans-serif;"><span style="font-size:11pt;"><span style="font-size:1em;"><span style="color:rgb(149,79,114);"><a href="http://www.jbs.cam.ac.uk/entrepreneurship/etech-projects/opportunities-for-inventors/"><span style="font-size:1em;">www.jbs.cam.ac.uk/entrepreneurship/etech-projects/opportunities-for-inventors/<\/span><\/a><\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(149,79,114);"> t<\/span>o find out more.  Please submit a proposal by completing the online from by 20th Decemeber. <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Applications for The Rickshaw Theatre Project<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;font-family:sans-serif;">Applications are now open to tour manage The Rickshaw Theatre Project 2016! The Rickshaw Theatre Project provides a unique opportunity to pursue interests in many different fields: education, drama, travel, development and cultural exchange. <\/span> <br /><span style="font-family:\'Times New Roman\', serif;font-size:1em;"><span style="font-family:sans-serif;"><br />\nWe are looking for two enthusiastic and committed people to become the tour managers for this year\'s Education and Theatre trip around India and Nepal. Over the past nine years, Cambridge students have travelled to India and Nepal in August/September visiting schools and NGOs with the aim of taking theatre to disadvantaged children and teenagers. The aims of Rickshaw Theatre Project include using drama as a means to help these children build self-confidence, lasting relationships and teach other valuable life skills through this medium. To learn more about the project itself, and the trips in 2015 and previous years, visit our blog:<\/span><\/span><a href="https://rickshawtheatre2015.wordpress.com/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://rickshawtheatre2015.wordpress.com/<\/span><\/span><\/a><span style="font-family:\'Times New Roman\', serif;font-size:1em;"><span style="font-family:sans-serif;"> . <br /><\/span><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\nThe role of the tour managers will be to co-ordinate and lead this trip; a hugely exciting opportunity for anyone with a flair for organisation and a passion for travel and theatre!<br /><\/span><span style="font-family:\'Times New Roman\', serif;font-size:1em;"><span style="font-family:sans-serif;"><br />\nApplication deadline is Saturday 9th January, with interviews falling soon after, and applications should be sent to Phoebe and Rebecca at <\/span><\/span><a href="mailto:rickshawtheatreproject2015@gmail.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">rickshawtheatreproject2015@gmail.com<\/span><\/span><\/a><span style="font-family:\'Times New Roman\', serif;font-size:1em;"><span style="font-family:sans-serif;">. Please feel free to contact us if you have any questions, or would like to meet informally to discuss the project.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Volunteering at Cancer Research UK<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Are you looking for a volunteering role where you can gain valuable work experience to add onto your CV and make a difference? Then why not apply to volunteer in a Cancer Research UK Shop. Pop into your local shop and ask to speak with the Shop Manager or email <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://cancer.org.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">shopvolunteering@cancer.org.uk<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">. We can be very flexible with the hours we offer to fit around studies, but would ideally be looking for students to help for a minimum of two hours per week. Location: 52 Burleigh Street, Cambridge, Cambridgeshire, CB1 1DJ.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
