group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR (repeat): College Parents sign up<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Other: Postgraduate NWC research input<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Other: The Brilliant Club - The Scholars Programme - 2016/17 recruitment<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Other: The Vest Scholarships - Applications open<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR (repeat): College Parents sign up<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >If you would like to volunteer as a College \'Parent\' to support incoming freshers as they arrive in Cambridge and help them to settle in, please email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>. Please include which academic field you are in. If you and your partner would like to be \'Parents\' to incoming students who are moving to Cambridge with their partners please also state that in the email. Meet ups will begin during Freshers Fortnight and more information about expected duties will be given closer to the time.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Other: Postgraduate NWC research input<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >Rosalyn Old (<a href="mailto:rko22@cam.ac.uk">rko22@cam.ac.uk<\/a>) is doing a PhD in Land Economy, she is looking at how people interact with green technologies on new building sites. The university\'s North West Cambridge development is her main case study. She is looking for participants  to complete an online survey. It  should take no longer than 15 minutes and there is a chance to win a £30 Amazin voucher. If you would like to complete the survey please follow the link:<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="http://bit.ly/2aeas0y">http://bit.ly/2aeas0y<\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >If you have any questions please contact Rosalyn.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Other: The Brilliant Club - The Scholars Programme - 2016/17 recruitment<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >The Brilliant Club is an award-winning charity that recruits, trains and pays doctoral and post-doctoral researchers to deliver programmes of university-style teaching to small tutorial groups of high-performing pupils in schools that serve communities with a low participation rate in Higher Education. Tutors are placed in a school to work with 8 - 12 high-performing pupils over a term, delivering a series of tutorials that takes them beyond the curriculum and help to develop the knowledge, skills and ambition necessary to secure places at highly selective universities. In addition to earning £450 per placement, successful candidates will gain valuable teaching experience, enhance their knowledge of the UK education system and develop a programme of tutorials drawing on their own research  with a chance to disseminate it to a non-expert audience. As well as this, they will also join a cohort of like-minded researchers who are interested in widening access to highly-selective universities.<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >To apply to be a Brilliant Club tutor, please find the application form on their website:<br /><br /><a href="http://www.thebrilliantclub.org/apply/">http://www.thebrilliantclub.org/apply/<\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >If you have any queries please email <a href="mailto:apply@thebrilliantclub.org">apply@thebrilliantclub.org<\/a>.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Other: The Vest Scholarships - Applications open<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >The Vest Scholarships unite talented young engineers across the United Kingdom and beyond with leading engineering institutions in the United Stte to solve the world\'s most pressing challenges. Vest Scholars will spend a year ina leading US engineering school pursuing research to address one of the 14 Grand Challenges for Engineering proposed by the National Academy of Engineering (NAE):<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >1. Make solar energy economical <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >2. Provide energy from fusion <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >3. Develop carbon sequestration methods <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >4. Manage the nitrogen cycle <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >5. Provide access to clean water <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >6. Restore and improve urban infrastructure <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >7. Advance health informatics <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >8. Engineer better medicines <\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >9. Reverse-engineer the brain <\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;">10. Prevent nuclear terror <\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;">11. Secure cyberspace <\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;">12. Enhance virtual reality <\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;">13. Advance personalized learning <\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;">14. Engineer the tools of scientific discovery<br /><br />\nScholars will receive living and travel expenses and tuition covered by the host university for the 12 month duration of the scholarship, an opportunity to perform research in the laboratory of a leading faculty scholar and access to relevent engineering classes and academic credit toward their graduate degrees. <\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;">The deadline to apply is October 15th, 2016. For more information and a list of partnered Universities please visit:<\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><a href="http://www.vestscholars.org">www.vestscholars.org<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
