an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: St. Patrick&#039;s Day Grad Hall - Wednesday 16th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Welfare Brunch - Satuday 19th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: University Examinations<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Other: Pictures of you: Science Festival - Friday 18th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: Study assistant wanted in Physics<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: St. Patrick\'s Day Grad Hall - Wednesday 16th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Grad Hall this wednesday will be St. Patrick\'s Day-themed.<\/span><br /><br /><span style="font-family:Helvetica;">Even if you don’t have a ticket to hall, please do join us in the MCR room post-dinner (9.15pm or so) where we’ll be serving Bailey\'s!<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Welfare Brunch - Satuday 19th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Join your fellow MCR members this Saturday for another much-heralded Jesus MCR Welfare Brunch!!!<\/span><br /><br /><span style="font-family:Helvetica;">If you like fresh fruit, pastries, juice, or warm caffeinated beverages, Welfare brunch is THE PLACE TO BE for acquiring these things. FOR FREE!<\/span><br /><br /><span style="font-family:Helvetica;">Want another chance to meet friendly college people, new and old? Well, brunch is a great opportunity to find fellow graduates and unintentionally spit croissant crumbs into their face!<\/span><br /><br /><span style="font-family:Helvetica;">Brought to you by your friendly MCR Welfare Team.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: University Examinations<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">For those sitting examinations this year, please look at the university\'s examination web pages: <a href="http://www.admin.cam.ac.uk/students/studentregistry/exams/undergraduate/exams.html">http://www.admin.cam.ac.uk/students/studentregistry/exams/undergraduate/exams.html<\/a>. Here there are links to information about the Rules for guidance of candidates, including plagiarism, special exam arrangements, graduate submission of dissertations and theses for examination, and other information relating to exams at Cambridge.<br /><br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">Students should have a look at the Examinations folder in the Tutorial Department site on JNet, as there is a lot of useful information in this folder.<\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">(There is also a link from here to the University’s examination web pages.) <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;" ><span style="font-size:.8em;"><span style="font-family:sans-serif;">The University Sports Centre at West Cambridge which will be in use again in 2016 as a major exams venue.<\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;">(<\/span><\/span><span style="font-size:1em;"><span style="color:rgb(31,73,125);"><a href="http://map.cam.ac.uk/Department+of+Physical+Education#52.210586,0.088724,15"><span style="font-size:.8em;"><span style="font-family:sans-serif;">http://map.cam.ac.uk/Department+of+Physical+Education#52.210586,0.088724,15<\/span><\/span><\/a><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;">) <span style="font-size:1em;">Students who are not familiar with the Sports Centre should visit it in advance of their exams and make a note of the time it takes to travel there and what options are available.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Other: Pictures of you: Science Festival - Friday 18th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Pictures of You is a play inspired by research on \'mental imagery\', emotion and the study and treatment of bipolar disorder conducted at the MRC CBSU by Prof Emily Holmes, Dr Martina Di Simplicio and colleagues. Pictures of You presents the intriguing meeting of two friends after many years apart. Full of unexpected lightness, warmth and love, the play explores the challenge of recalling the past and picturing the future... Via its narrative the play depicts how different thinking styles and cognitions impact on emotions and how this can become extreme in psychopathology (trauma, suicide).<br /><\/span><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\nThe event will take part on 18th March, 5-7.30 pm in the Lecture Theatre of the MRC CBSU, 15 Chaucer Road, as part of the Festival of Sciences in Cambridge, with the following program:<br /><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\n5-6pm: Pictures of You Part 1 - \'Imagine...\' <br /><\/span><span style="font-family:sans-serif;font-size:1em;">An unusual picnic with scenes from the future followed by: Alex Lau Zhu &amp; Julie Ji, and Caitlin Hitchcock (MRC CBSU) discuss how mental images, rumination and other thinking biases can change the way we feel Chaired by Phil Barnard (MRC CBSU)<br /><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\n6.15-7.30 pm: Pictures of You Part 2 - \'Cut!\'<br /><\/span><span style="font-family:sans-serif;font-size:1em;">Intrusions from the past under an umbrella followed by: Muzaffer Kaser, Akeem Sule (University of Cambridge), Craig Baxter (Menagerie Theatre Company), Amit Biswat and Kathy Jones (CPFT)  discuss their experience of collaborations between arts and sciences in the field of mental health. What can scientist learn from how the arts represent their work? Is it important that mental illness and wellbeing are represented by the arts?<br /><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\nChaired by Martina Di Simplicio (MRC CBSU, CPFT)<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: Study assistant wanted in Physics<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The disability resource centre is currently recruiting for study assistants to support a PhD student in the High Energy Physics Group in the Cavendish Laboratory. The student works with a team of scribes on a daily basis in order to carry out research and daily study tasks. Study Assistants are paid £13.50 per hour. For more information checkout the <a href="http://files.groupspaces.com/jesus-mcr/files/1664579/onBbhLTilyL0VntadWUM/Physics+Advert+March+16.pdf">flyer<\/a>.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
