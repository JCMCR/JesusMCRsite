an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Green Theme Grad Hall &amp; Symposium - Wednesday 24th Feb<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: College brunch - Sunday 28th February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Graduate conference abstract deadline extended<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: The Coleridge society talk - Tuesday 23rd February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: King Street Neighbourhood association talk - Wednesday 24th February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Aiducation charity concert - Friday 4th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Selling formal tickets<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Travel related update<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Coding support for academic start-up<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Internship opportunity for sciences in broadcasting<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Student social enterprise<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Green Theme Grad Hall & Symposium - Wednesday 24th Feb<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">This Wednesday\'s Grad Hall will be a Green Theme one. We have the honor to invite our Deputy Graduate Tutor, Dr Shailaja Fennell, talking about "Smart Options: off grid green energy and rural development.<strong> <\/strong> The talk will take place during the coffee time in the Upper Hall. <br /><br />\nPre-drinks starts from 7pm in Webb Library in West Court and dinner will be served at 7:30pm in the Upper Hall.  Dress code: informal. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: College brunch - Sunday 28th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">This week there is another college brunch in the MCR on Sunday 28th February 11.30.  Come for free food and a chance to catch up with your MCR friends!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Graduate conference abstract deadline extended<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The deadline for posters and presentations has been extended untill Wednesday 24th February.  Make sure to not miss out on this great opportunity to showcase your research to the rest of the community no matter what stage or subject.<br /><br />\nFor all who are interested in attending the Graduate Conference (audience, speakers, etc.), please spend 60 seconds to fill this Google Form.  <br /><\/span><\/span><a href="https://docs.google.com/forms/d/1jeD2TJNxbIey0zM9HkUA4p9OS1t0O9vT2SB7ZlBIoYg/viewform"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/1jeD2TJNxbIey0zM9HkUA4p9OS1t0O9vT2SB7ZlBIoYg/viewform<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">  <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: The Coleridge society talk - Tuesday 23rd February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">On Tuesday 23 February, Professor Sarah Colvin (English Faculty, Cambridge) will be giving a talk on prison narratives entitled "Justified Sinners: Narrative Means to Self-Justifactory Ends".  <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Coleridge Society seeks to promote interdisciplinary discussion between the arts and humanities. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">9pm, Upper Hall, Jesus College<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Wine and discussion to follow.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: King Street Neighbourhood association talk - Wednesday 24th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">King Street Neighbourhood association invites you to an illustrated talk on archaelogical works in the area, given by Craig Cessford, Cambridge Archeological Unit on Wednesday 24th February 7.30 pm.<br /><br />\nLocation: The Knight Room, Westcott House, Jesus Lane.<br /><br />\nThe presentation will be followed by the Association\'s special general meeting to which you are also cordially invited.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Aiducation charity concert - Friday 4th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Aiducation Cambridge Chapter would like to invite you to our Charity Concert held on Friday, 4th March, at 8:30pm at Jesus College Chapel. We are pleased to announce that Evgeni Petrichev, an award winning 15 year old pianist from Germany, who has previously played at Carnegie Hall in New York City and with the National Orchestra St Petersburg, will be performing pieces from Scriabin, Rachmaninoff, Chopin, Poulenc and Mozart.<\/span><br /><br /><span style="font-family:Helvetica;">Online tickets are priced at £8 and all proceeds raised will contribute to our efforts of raising funds to sponsor high school scholarships for students in Kenya and the Philippines. We hope you can join us for this exciting occasion and help us supporting students in need to continue their education.<\/span><br /><br /><span style="font-family:Helvetica;">Tickets can be purchased online: <\/span><a href="http://bit.do/musicforedu">http://bit.do/musicforedu<\/a><br /><br /><span style="font-family:Helvetica;">Please see our facebook event for further information: <\/span><a href="https://www.facebook.com/events/494694874066256/">https://www.facebook.com/events/494694874066256/<\/a> or the <a href="http://files.groupspaces.com/jesus-mcr/files/1647016/CdP21Ub7HpYwA3GM88AB/Music+for+Education+.pdf">flyer<\/a>.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Selling formal tickets<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">From now on if you sell on your tickets for formal you need to email the manciple (<\/span><\/span><a href="mailto:manciple@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">manciple@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) to inform them of who has purchased the ticket and if their dietary requirements remain the same. The person who has now got the ticket needs to make this known to the supervisor when arriving at formal.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Travel related update<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong><strong><u>Western Orbital – Consultation on initial ideas for a new bus link on or near the M11<\/u><\/strong><\/strong><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong><u><br /><\/u><\/strong><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">The Greater Cambridge City Deal is considering initial ideas for a new ‘Western Orbital’ bus link between the west and south of Cambridge, either along or very near the M11. Currently bus services between the west and south travel through the city centre, which can be congested particularly at peak times.<br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nThe first consultation on these initial ideas for a ‘Western Orbital’ bus link launched on Monday, 8 February and will continue until Monday, 21 March 2016. The initial ideas for consultation include:<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> an additional Park &amp; Ride at Junction 11 (Trumpington), <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">a Park &amp; Ride or Park &amp; Cycle at Junction 12 (Barton), <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">cycle improvements possibly including an ‘orbital’ link, <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">‘orbital’ bus links around the outside of the city along or near the M11, which would connect housing and employment sites including: Trumpington Meadows, West Cambridge, Addenbrooke’s Hospital, the Biomedical Campus, the Science and Business Parks and the future Cambridge North Rail Station.<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nDetails of the initial ideas, an online survey for individuals to provide their responses, and details of a series of informal drop-in exhibitions, are available online at: <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://www.gccitydeal.co.uk/the-western-orbital">www.gccitydeal.co.uk/the-western-orbital<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">There are some big changes taking place at the Cambridge Rail Station this week (from Monday 15February). By Sunday evening the temporary cycle parking was due to close, with the first phase of the new CyclePoint opening on Monday morning. I have attached the newsletter distributed by Abellio Greater Anglia with details on the new cycle facility.<br /><\/span><\/span><u><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong><u><br /><br />\nCambridge Rail Station - CyclePoint <br /><\/u><\/strong><\/span><\/span><\/u><span style="font-size:1em;"><span style="font-family:sans-serif;">There are some big changes taking place at the Cambridge Rail Station this week (from Monday 15<sup>th<\/sup> February). By Sunday evening the temporary cycle parking was due to close, with the first phase of the new CyclePoint opening on Monday morning. I have attached the newsletter distributed by Abellio Greater Anglia with details on the new cycle facility.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Coding support for academic start-up<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Looking for someone with coding experience to aid with the development of an online start-up. The required help is minimal and involves customising an existing software called H5P, using Javascript. If you are interested in a short term challenge with a financial incentive, please respond to Peter (<\/span><a href="mailto:ph396@cam.ac.uk">ph396@cam.ac.uk<\/a><span style="font-family:Helvetica;">) giving details of your coding experience."<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:Helvetica;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Internship opportunity for sciences in broadcasting<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Are you a budding broadcaster doing a physical sciences PhD and with a desire to communicate?<\/span><\/span><span style="font-size:1em;"><font color="#666666"><strong> <br /><\/strong><\/font><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(23,23,23);"><br />\nSupported by the EPSRC and Cambridge University the Naked Scientists have an eight week programme that offers candidates <\/span><span style="color:rgb(23,23,23);">a<\/span><span style="color:rgb(23,23,23);"> unique training experience in science radio journalism. For more information checkout the <\/span><\/span><\/span><span style="font-size:9pt;font-family:Verdana;color:rgb(23,23,23);"><a href="http://files.groupspaces.com/jesus-mcr/files/1647017/TrcW7AenBdEM3P6kbUOI/EPSRC+internship+with+The+Naked+Scientists.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">flyer<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(23,23,23);">Applicants should be based at Cambridge University and within 1 year of completing a degree, Masters or PhD in a physical science discipline. <\/span><\/span><\/span> <br />\n  <!-- [if gte mso 9]><![endif]--><!-- [if gte mso 9]>Normal0falsefalsefalseEN-GBJAX-NONE<![endif]--><!-- [if gte mso 9]><![endif]--><!-- [if gte mso 10]><![endif]--><!--StartFragment--><!--EndFragment--><!--EndFragment--><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Student social enterprise<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Public Engagement Team, together with Cambridge Hub, run an awards scheme called <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://www.cambridgehub.org/venture4change"><span style="font-family:sans-serif;">Venture for Change<\/span><\/a><span style="font-family:sans-serif;">, which offers an opportunity for students and postdocs to set up projects which
