il-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460" target="_blank">https://joinagora<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>com<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Punting booking system unavaliable<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Recap: Note takers wanted<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Recap: Postdoctoral/ Graduate touch rugby tournament<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Punting booking system unavaliable<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The punt booking system is temporarily unvaliable.  If you would like to book a punt please check availablity here: <br /><\/span><\/span><a href="https://www.google.com/calendar/embed?src=polovqcbpaq1jjlmj9d865fc14%40group.calendar.google.com&amp;ctz=Europe%2FLondon">https://www.google.com/calendar/embed?src=polovqcbpaq1jjlmj9d865fc14%40group.calendar.google.com&amp;ctz=Europe%2FLondon<\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">and email Jeremy Minton at <\/span><\/span><a href="mailto:mcr-webmaster@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-webmaster@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> to make the booking.<br />\nThis should be fixed in the next few days.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Recap: Note takers wanted<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The disability resources centre is currently recruiting non-medical helpers to support students studying Natural Sciences, Mathematics and Computer Sciences by taking lecture notes.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">You will need:<\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To have a good command of the English language <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The ability to take clear and accurate notes <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To be reliable and able to commit to a regular time for at least a term <\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Note-takers are paid £13.50 per hour and further information and an application form can be found at: <br /><\/span><\/span><a href="http://www.disability.admin.cam.ac.uk/non-medical-helpers/prospective-non-%20medical-helpers/non-medical-helper-application-process" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.disability.admin.cam.ac.uk/non-medical-helpers/prospective-non- medical-helpers/non-medical-helper-application-process<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><span style="font-size:1em;"><br />\n <br /><\/span>To see the advert click here:<a href="http://files.groupspaces.com/jesus-mcr/files/1480604/0TL7dt6F8L4jSIyVlTxy/note_takers_wanted.pdf">note_takers_wanted.pdf<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Recap: Postdoctoral/ Graduate touch rugby tournament<\/h3><div class="ugc"><p style="margin:13px 0;"> <span style="font-family:sans-serif;font-size:13px;">On the 26th of September 2015, the Cambridge University RFU will be running a Postdoctoral/Graduate Touch Rugby tournament at Grange Road.  Once the tournament has finished they will be showing England vs Wales World Cup match in the bar. <br /><br />\nIf you are interested in making a Jesus MCR team contact Demetris (<\/span><span style="font-size:13px;font-family:Helvetica;"><a href="mailto:mcr-sports@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-sports@jesus.cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;font-size:13px;">) to register your interest or contact John Naylor (<\/span><a href="mailto:john.naylor@curufc.com"><span style="font-size:1em;">john.naylor@curufc.com<\/span><\/a><span style="font-family:sans-serif;font-size:13px;">) for more information.  So far there are 5 people interested so a few more are needed.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
