an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">The MCR<\/span> committee meet every two weeks during term time, further details of can be seen in the MCR calender: <a href="http://mcr.jesus.cam.ac.uk/">mcr.jesus.cam.ac.uk/<\/a>. If you would like something to be discussed, please don\'t hesitate to get in touch (email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>).<br /><br /><span style="font-size:1em;"><br /><strong>Easter Term Card: <a href="http://files.groupspaces.com/jesus-mcr/files/1952398/CcCLfKtCWoirOCuW7tYA/Jesus+MCR+Easter+Term+Card.pdf">Jesus MCR Easter Term Card.pdf<\/a><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">College: Additional Study Spaces for Exam Term<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">University: Councilling Service Groups &amp; Workshop programme Easter Term 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">University: be a GU Student Trustees for 2017/18<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">University: GU Families &amp; Couples Clip &#039;n Climb FREE Event, 6th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: Elections - VOTE 4th May, REGISTER for 8th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Life Beyond the PhD conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other: Gender &amp; the Political Academy Conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Collaborating for Gender Equality in STEM Conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Cambridge Networks Day 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: THE ALAN TURING INSTITUTE: DATA STUDY GROUP 22ND-26TH MAY<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: ADC Theatre and Corpus Playroom Autumn 2017 applications<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: CU Chabad Society event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Lovvol Volunteering Programmes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Summer Programmes in Cambridge, teachers needed<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. College: Additional Study Spaces for Exam Term<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">In recognition of the congestion in the library during exam term, the College is providing additional study spaces for your use during the Easter Term (24 April to 16 June). <br /><br />\nFull information is available on JNet at <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;"><a href="https://jnet.jesus.cam.ac.uk/jnet/students/academic-support/additional-study-spaces-exam-term" target="_blank"><span style="font-family:sans-serif;">https://jnet.jesus.cam.ac.uk/jnet/students/academic-support/additional-study-spaces-exam-term<\/span><\/a><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">. <br /><br />\nWe hope that these additional spaces will prove useful for your revision, and wish you the very best of luck with your upcoming examinations.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. University: Councilling Service Groups & Workshop programme Easter Term 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The University Counselling Service has a number of groups and workshops available for Easter Term. The information is available on the Counselling Service website: <\/span><\/span><a target="_blank" href="http://www.counselling.cam.ac.uk/studentcouns/studentgroups"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.counselling.cam.ac.uk/studentcouns/studentgroups<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">All our groups and workshops are open to any student on the university register.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">NEW THIS TERM:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">NO PANIC<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are offering two standalone workshops for UNDERGRADUATE students to help address exam related stress and anxiety, which will be led by UCS Mental Health Advisers. Both are being held at the Graduate Union, on 5 May from 10.30 - 12.00 pm and 10 May from 2.00 - 3.30 pm. These workshops are in addition to the usual Exam Preparation workshops that we run in Easter Term<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">BECOME YOUR OWN COACH<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This is a new workshop that we are piloting with GRADUATE students. The workshop is on 25 May from 3.00 - 5.00 pm and is also being held at the Graduate Union. It is an experiential workshop intended to help students who may be in a rut with their thinking pattern to develop a more positive approach.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">REGISTER EARLY<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please encourage students to register their interest in any of the groups we offer as soon as possible so that there is time for them to be able to attend a pre-group meeting with the group facilitator.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">HOW TO BOOK<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Students can book a place for a workshop, or register their interest in a group, by telephoning Counselling Reception (3)32865 or emailing: <\/span><\/span><a href="mailto:counsellingreception@admin.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">counsellingreception@admin.cam.ac.uk<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Graduate specific workshops can be booked via the UCS webpage <\/span><\/span><a target="_blank" href="http://www.counselling.cam.ac.uk/studentcouns/studentgroups"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.counselling.cam.ac.uk/studentcouns/studentgroups<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. University: be a GU Student Trustees for 2017/18<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);">Applications are open for GU Student Trustees for 2017/18 until noon on Tuesday 25th April!<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);">Being a Student Trustee is a really valuable opportunity for personal and professional development (and doesn\'t look too shabby on your CV at all). Student Trustees (as part of the Graduate Union\'s Board of Trustees) lead the organizational vision of representation of graduate students in Cambridge, so this really is a place where you can make a difference!<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Email <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:vice-president@gradunion.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">vice-president@gradunion.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <span style="color:rgb(0,0,0);">to express your interest.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. University: GU Families & Couples Clip \'n Climb FREE Event, 6th May<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">The GU is organising a FREE climbing event for Families and couples from the University of Cambridge. We will go to Clib \'n Climb adventure park in Cambridge. For more information on the park, see their webpage here:<\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="http://www.clipnclimbcambridge.co.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.clipnclimbcambridge.co.uk/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. <br /><br />\nThe lower age limit is 4 years old. If your child is less than 4 years old, they will not be able to join this event. There is no upper age limit.<br /><br />\nThe event will be organised on a first comes first basis. Please sign up to the event using this event brite link: <br /><br /><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="https://www.eventbrite.co.uk/e/gu-family-couples-clip-n-climb-event-tickets-33924711726" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.eventbrite.co.uk/e/gu-family-couples-clip-n-climb-event-tickets-33924711726<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nOnce you have signed up, participation is mandatory. We will contact you with a ticket number. If you signed up, but cannot attend the event (due to illness or other unexpected good reasons), please let the organisers know at your earliest convenience. This way, we can give your ticket to someone else.<br /><br />\nThe usual ticket price is 15 pounds for students, and 12 pounds for kids. Howeer, the GU will pay the entrance fee for the 30 first people to sign up. If all \'free of cost\' spots have been filled, and you still want to join the event, please contact the organisers. We may be able to get you tickets at a discounted price.<br /><br />\nOrganiser\'s contact info: <\/span><\/span><\/span><span style="font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="font-family:inherit;"><a href="mailto:heidi.k.bekjorden@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">heidi.k.bekjorden@gmail.co<\/span><\/span><\/a><\/span><a href="mailto:heidi.k.bekjorden@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">m<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nHope to see all of you!<br />\nFacebook event page:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://www.facebook.com/events/1332302043525243/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/1332302043525243/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: Elections - VOTE 4th May, REGISTER for 8th June<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">On the 4th of May the people of Cambridge will be asked to vote in 2 (or 3) elections:<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">1) Election for the 12 Cambridge seats on the Cambridgeshire County Council - first past the post.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">2) Election for a Major of the combined authority area of Cambridgeshire &amp;<\/span> Peterborough - supplementary voting.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">3) By-election for a city councillor in Arbury ward for the Cambridge City Council (only people who live in the Arbury ward can vote in this - if you live in Jesus College accommodation this does not affect you).<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">If you are registered to vote you should have recieved a poll card in the mail. It is too late to register. <\/span>To check the electoral register, you need to contact your local authority. They will be able to tell you if you are registered.<br /><br />\nTo vote in a local government election in the UK you must:<br /><br />\n- be 18 or over on the day of the election (‘polling day’) (16 or over in Scotland)<br />\n- be a British, Commonwealth or EU citizen<br />\n- be resident at an address in the area you wish to vote in<br />\n- not be legally excluded from voting<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">For more information on who is running in these elections please see:<br /><\/span><\/span><span style="white-space:pre-wrap;"><br /><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;white-space:pre-wrap;"><a href="https://www.cambridgeshire.gov.uk/elections-2017/"><span style="font-size:1em;">www.cambridgeshire.gov.uk/elections-2017/<\/span><\/a><\/span><\/span><span style="font-size:13px;white-space:pre-wrap;"><a href="http://www.chooseyourmajor.org"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;"><a href="http://www.chooseyourmayor.org/">www.chooseyourmayor.org/<\/a><br /><br />\nThe difference between \'first past the post\' and \'supplementary voting\':<br /><a href="http://www.parliament.uk/about/how/elections-and-voting/voting-systems/">www.parliament.uk/about/how/elections-and-voting/voting-systems/<\/a><br /><\/span><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;"><br />\nThis information will not be available at the polls so please take time to read them before the 4th of May.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><strong><u><span style="white-space:pre-wrap;">AND<\/span><\/u><\/strong><span style="white-space:pre-wrap;"><br />\nA <\/span><span style="white-space:pre-wrap;">General Election has been called for the 8th of June. If you are not already on the register, you must register before the 22nd of May to be eligible to vote.<\/span><span style="white-space:pre-wrap;"> <br /><br /><\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">To vote in a UK<\/span> general election you must be:<br />\n- 18 or over<br />\n- be a British citizen, a <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="http://www.electoralcommission.org.uk/__data/assets/electoral_commission_pdf_file/0009/79515/List-of-eligible-countries.pdf" target="_blank"><span style="font-size:1em;">qualifying Commonwealth citizen<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> or a citizen of the Republic of Ireland<br />\n- not be subject to any legal incapacity to vote<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;"><br />\nRegistration is straightforward and can be done via the Government\'s online electoral registration service:<br /><a href="">http://www.gov.uk/register-to-vote<\/a> <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br /><\/span><span style="font-size:1em;">Do your research, get informed and vote. Your vote counts!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Life Beyond the PhD conference<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Please find attached information about the upcoming Life Beyond the PhD conference, which takes place from Tuesday 29<sup>th<\/sup> August to Friday 1<sup>st<\/sup>September:  <br /><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="http://files.groupspaces.com/jesus-mcr/files/1957080/arWnbdYtV07qEDlu_QxX/Life+Beyond+the+PhD+Conference+Flyer+2017.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">Life Beyond the PhD Conference Flyer 2017.pdf<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">  <br /><br />\nNow in its tenth year, this conference gives PhD students and ECRs the opportunity to share their experiences with each other, to take part in training in communication, grant and job application writing, public engagement, and drafting interdisciplinary research proposals.  It will also encourage them to think about the true value of their research (quite apart from the job market) and to consider their work in a much wider context.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: Gender & the Political Academy Conference<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">When: 8.30-19.00, Tuesday 2 May 2017 <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Where: SG1-SG2, Alison Richard Building, 7 West Road <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'helvetica neue\', helvetica, arial, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">From the appointment of Theresa May as Prime Minister to the presidential candidacy of Hillary Clinton, 2016  witnessed renewed debate about opportunities for and remaining barriers to women\'s advancement in political careers in and outside of higher education. New research has highlighted how gender affects the different ways individuals may experience a range of political issues from welfare provision to health care. Ventures like Women Also Know Stuff and Foreign Policy Interrupted have drawn attention to the need for better mentorship and support for women in academic political science. This conference will engage in and help to advance an emerging dialogue surrounding gender issues in politics. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'helvetica neue\', helvetica, arial, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets for the daytime session available here: <\/span><\/span><a href="https://genderpol.eventbrite.co.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://genderpol.eventbrite.co.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:\'helvetica neue\', helvetica, arial, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets for the evening keynote, with Pussy Riot\'s Maria Alyokhina, available here: <\/span><\/span><a href="https://www.eventbrite.co.uk/e/riot-women-and-the-prison-system-a-public-talk-with-pussy-riots-maria-alyokhina-tickets-33906166256" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.eventbrite.co.uk/e/riot-women-and-the-prison-system-a-public-talk-with-pussy-riots-maria-alyokhina-tickets-33906166256<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:\'helvetica neue\', helvetica, arial, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sessions will include: <\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">8.45am: Opening Remarks by Prof. David Runciman<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">9am: Keynote, Dr Claire Chambers of the University of York: Who\'s Saving Whom? Postcolonial Feminism, Feminist Postcoloniality<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">9.45am-11.15am: Making and Surviving an Academic Career, panel<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">11.15am-11.45am: Coffee Break<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">11.45am-1.15pm: Gender and Political Epistemology, panel<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">1.15pm-2.00pm: Lunch<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">2.00pm-3.30pm: Will Women Save the World? Assessing the Role of Female Politicians in a Time of Political Upheaval, panel<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">3.30pm-4.30pm: Closing Session, with video address.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">4:30pm-5:30pm: Drinks Reception<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">5:30pm-7:00pm Closing Keynote with Masha Alyokhina of Pussy Riot at St John\'s College<\/span><\/span><\/li>\n<\/ul><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Collaborating for Gender Equality in STEM Conference<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">You are invited to attend an upcoming conference on Collaborating for Gender Equality in STEM. This seminal conference <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;"><a target="_blank"><span style="font-size:1em;">on 9 May 2017<\/span><\/a><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> will be hosted at Murray Edwards College.  <br />\n  <br />\nThe conference will bring together diverse perspectives from industry, government, NGOs, and academia to share ideas, inspire learning, and foster conversation about gender equality in science and technology leadership. <br />\n  <br />\nThe day\'s events include a series of talks by experts, skill-building workshops, catered lunch, and networking opportunities. Confirmed speakers and facilitators include: <\/span><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Dame Barbara Stocking DBE, President of Murray Edwards College<\/span><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Prof. Michelle Ryan, Professor of Social and Organisational Psychology at the University of Exeter<\/span><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Dr. Jill Armstrong, Research Associate at Murray Edwards College<\/span><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Good Lad Initiative<\/span><\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br />\nRegistration and further details about the conference can be found at: <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://genstemconf.com">genstemconf.com<\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Cambridge Networks Day 2017<\/h3><div class="ugc"><p style="margin:13px 0; font-size:12.8px;font-family:Arial, Helvetica, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Cambridge Networks Day (CNDay) is a one-day conference bringing together researchers with an interest in complex networks from various departments and institutes in Cambridge and beyond.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12.8px;font-family:Arial, Helvetica, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They have a fantastic line-up of speakers already confirmed, including:<\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12.8px;font-family:Arial, Helvetica, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Nicholas Christakis, Yale University (keynote speaker) <br />\nAlain Barrat, Centre de Physique Théorique, Marseille <br />\nMartin Everett, University of Manchester<br />\nJasmin Fisher, Microsoft Research and University of Cambridge <br />\nSune Lehmann, Technical University of Denmark <br />\nSuzy Moat, University of Warwick <br />\nPietro Panzarasa, Queen Mary University of London<\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12.8px;font-family:Arial, Helvetica, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Registration will open at 9am and the event will finish by 6pm.<br /><br />\nCNDay 2017 is kindly supported by King\'s College, Cambridge and Cambridge Big Data<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:12.8px;font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For more information please see:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="http://onlinesales.admin.cam.ac.uk/conferences-and-events/department-of-psychiatry/cnday/cambridge-networks-day-2017"><span style="font-family:sans-serif;"><span style="font-size:1em;">onlinesales.admin.cam.ac.uk/conferences-and-events/department-of-psychiatry/cnday/cambridge-networks-day-2017<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: THE ALAN TURING INSTITUTE: DATA STUDY GROUP 22ND-26TH MAY<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">THE ALAN TURING INSTITUTE: DATA STUDY GROUP 22ND-26TH MAY<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nPhD students, post docs and early career researchers are invited to participate. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Some of the companies and topics: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">* HSBC: Synthetic data generators for banking applications<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">* DSTL: Cyber Data Science - What/Who/How of a Cyber Attack<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">* DSTL: Urban Analytics - Machine Learning for Location Prediction; Where Should We Look First?<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">* Siemens: Reducing Air Pollution through Improved Traffic Control<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nThey will announce more companies and topics in due course. Please visit the website<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; tex 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><strong>Applications to direct, produce or write for a show in the ADC Theatre and Corpus Playroom\'s Autumn 2017 season are now open!<\/strong><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Deadline: Friday 5 May at 1pm.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">They welcome applications from all students in Cambridge, regardless of your level of experience or your theatrical background, and particularly urge freshers to consider applying! The only thing you need in order to apply is a creative idea and a passion to see it through.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Alongside the usual open applications system, the selection panel will be looking to programme at least two plays per term drawn from applications in pre-determined categories. For Michaelmas 2017 these categories are South Asian plays (encompasses plays written by a South Asian playwright or set in South Asia) and European plays written in the 20th century. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">There will be a drinks evening on Friday 28 April at 8pm in the ADC Bar with members of the panel. If you are unsure about any aspect of your application, we strongly recommend you come to this or email us to arrange a time to discuss your queries with a member of the panel.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">If you have any questions, please don\'t hesitate to get in touch on<\/span> <\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:applications@adctheatre.com"><span style="font-size:1em;">applications@adctheatre.com<\/span><\/a><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">More information can be found on our website at <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="https://www.adctheatre.com/get-involved/applications/"><span style="font-size:1em;">adctheatre.com/applications<\/span><\/a><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: CU Chabad Society event<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><u>"Dismissive and domineering"? The perils and pitfalls of communicating as a woman. <\/u><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">- with Dr. Sophie Landa. <br /><br />\nDrawing on psychological research and her early experiences as a professional, Sophie will discuss some of the barriers women face in being taken seriously at work. How are confidence, doubt, and failures shown by a woman interpreted by colleagues? What unnoticed aspects of everyday interactions might be working against us? And do we have to choose between being liked and being listened to?<br /><br />\nDr Sophie Landa is a Clinical Psychologist working with children and adolescents at the Gender Identity Development Service based at the Tavistock Clinic. She is also a visiting scholar at Cambridge University\'s Centre for Family Research, and teaches on the Psychology and Behavioural Sciences Tripos. Sophie completed her undergraduate degree at Jesus College in 2011, then moved to Newcastle. She worked as a Support Worker and then a Research Assistant while completing an MPhil, before beginning clinical training at Newcastle University in 2013. As a mental health professional, she is interested in relationships and patterns of communication.<br /><br />\nOpen to all, invite friends! (FB link: <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="https://www.facebook.com/events/406281126424600/" target="_blank"><span style="font-size:1em;">https://www.facebook.com/events/406281126424600/<\/span><\/a><span style="font-size:1em;">)<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" >15th May 2017<br />\nCambridge University Centre - Gates Scholars Room <\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">7:30 - 8:30pm<\/span><\/span><\/span><font color="#000000"><em><strong><br /><\/strong><\/em><\/font><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Lovvol Volunteering Programmes<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Check out Lovvol volunteering / internship programmes in China and Mongolia. Unlike other volunteering organisation, not only are all their programmes completely FREE, but also selected student applicants get free training and certification as well as free food, accommodation, excursions and even Mandarin lessons during the programme in China. This year they will be visiting Shanghai, Beijing, Changsha, Chengdu, Ulaanbaatar, Xiamen, Shenzhen and many more!  <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">They welcome students from across the UK, USA and Australia. Interested? Apply now or register interest: <\/span><\/span><\/span><a href="http://www.lovvol.org/apply/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.lovvol.org/apply/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt
