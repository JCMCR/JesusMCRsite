group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Graduate Conference - Saturday 12th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">College: Sport Relief fundraiser - Friday 18th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: Chapel notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Jesus SAFE<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: Seminar on careers in the voluntary sector - Monday 7th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Forum on resilience and sustainable development - Tuesday 8th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other: The power of design: inclusion or exclusion? - Thursday 14th April<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Tata social internship opportunity<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: The eye&#039;s mind conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Survey to develop UK norms on student mental health services<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Graduate Conference - Saturday 12th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">This year\'s graduate conference is on 12th March.  This is a great opportunity to come and find out about the research that is going on in college and support your fellow MCR members.   For more information checkout the facebook group:<\/span><\/span> <span style="font-family:sans-serif;"><a href="https://www.facebook.com/events/1684481961816909/">https://www.facebook.com/events/1684481961816909/<\/a> and the <a href="http://files.groupspaces.com/jesus-mcr/files/1657999/oRYPYR1isQp9ql2sKJGN/Conference+Schedule_20160307.pdf">schedule<\/a>.<\/span><span style="font-family:sans-serif;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. College: Sport Relief fundraiser - Friday 18th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The staff table tennis group are fundraising for Sport Relief  It’s taking place on 18<sup>th<\/sup> March 2016 from 12noon until 2pm.  The idea is that people pay £1 donation to play members of the staff table tennis group.  Winners are entered into a prize draw for a cake. For more information see the <\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1657671/3zpaD7tcUOHplf7YaymR/Sports+Relief+Flyer+18+Mar+2016.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">flyer<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span> <\/span><br /><span style="font-size:11pt;font-family:Calibri, sans-serif;"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Volunteering Opportunity: Salmon Youth Centre in London.  The Salmon Youth Centre in Bermondsey, London, is looking for volunteers willing to give one week during the summer vacation to help staff their youth activities. A Jesuan alumnus, Adrian Greenwood, is Chair of Trustees of the Centre and will give a short presentation and take questions about the scheme this coming Monday 7<sup>th<\/sup> March at 6 pm in D1 First Court. The Centre welcomes around 500 young people from vulnerable backgrounds every week. The Centre runs six open access clubs and over twenty specialised clubs, including arts, sports and training sessions. All travel expenses will be covered for volunteers, as well as accommodation and food provided onsite for free. If you want more details but can’t make the presentation on Monday, you can email Paul Dominiak on <\/span><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;"><a href="mailto:p.dominiak@jesus.cam.ac.uk">p.dominiak@jesus.cam.ac.uk<\/a>. <\/span><span style="font-family:sans-serif;">More information about the Salmon Youth Centre can be found on <\/span><span style="font-family:sans-serif;"><a href="http://www.salmoncentre.co.uk/">http://www.salmoncentre.co.uk/<\/a><\/span><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Jesus SAFE<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Jesus Sub-Saharan African Fund for Education is back up and running for 2016. The fund was first established in Jesus in 1987 to combat Apartheid’s educational legacy in Southern Africa. It now has wider goals, combatting inequality and hardship more generally in Sub-Saharan Africa, principally though education. Our funding equates to about £12,000 (mainly made up of £15 annual donations added to college bills). We’d like to invite graduate students to join this year’s committee. Together we will be writing to charities asking for their project proposals, assessing projects and allocating funding. We are also in the process of reviewing the constitution. We have already had a few preliminary meetings but there will be a couple of meetings over the next few weeks and a few more meetings around May Week. <\/span><br /><br /><span style="font-family:Helvetica;">Email Ruby <\/span><span style="font-family:Helvetica;">Stewart-Liberty<\/span><span style="font-family:Helvetica;"> (<\/span><a href="mailto:rgs43@cam.ac.uk">rgs43@cam.ac.uk<\/a><span style="font-family:Helvetica;">) with queries or to express their interest in joining this year’s committee. <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: Seminar on careers in the voluntary sector - Monday 7th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Newham College are hosting a seminar on careers in the voluntary sector on Monday 7th March at 5.30pm.  Speakers include Charlotte Hill, cheif executive of step up to serve, and Clare McGregor, life coach for Styal women\'s prison.  For more infomation checkout the <\/span><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1657665/EKeyRew3bUbONqRk6OaI/Voluntary+sector+poster.pdf">flyer<\/a> - all welcome.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Forum on resilience and sustainable development - Tuesday 8th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The inaugural Forum on Resilience and Sustainable Development will be hosted at Clare College from 3:00-7:30pm on March 8, 2016. <br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nRoundtable discussions will focus on the importance and role of resilience and sustainable development for rising powers. Experts from academia, government and industry will lead the discussion of how adaptive leadership and institutional innovation foster resilience and sustainable development.<br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nVenue: <\/span><\/span><span style="font-size:10pt;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Riley Auditorium, The Gillespie Centre, Memorial Court, <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:10pt;"><span style="font-size:1em;">Clare College, Cambridge<br /><\/span><\/span><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\nCoffee, snacks, and drinks will be provided, as well as networking opportunities with panelists and other participants. <span style="font-size:1em;"><span style="font-family:sans-serif;">Please register now at <\/span><\/span><span style="font-size:1em;"><a href="http://bit.ly/RSDPCambridge" target="_blank"><span style="font-family:sans-serif;">bit.ly/RSDPCambridge<\/span><\/a><span style="font-family:sans-serif;">. <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: The power of design: inclusion or exclusion? - Thursday 14th April<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The 13<sup>th<\/sup> Annual Disability Lecture will take place on Thursday 14 April at 5.30pm in the Palmerston Room, St John’s College, Cambridge. This year\'s speaker is Dr Sue Kroeger, Director of Disability Resources at the University of Arizona. <br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nThe Power of Design: inclusion or exclusion?<br /><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">How do you translate the theory of inclusive design into a pragmatic reality? Dr Sue Kroeger will describe her experience of managing the change from making changes to teaching on an individual level to the transformative idea of inclusivity as an institutional concept. The intention is to energise and inspire those attending to consider accessibility and inclusion issues from the very beginning of academic planning.<br /><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To book your place go to<strong> <\/strong><\/span><\/span><span style="font-size:1em;"><a href="https://powerofdesign.eventbrite.co.uk/"><span style="font-family:sans-serif;"><span style="color:#000000;">https://powerofdesign.eventbrite.co.uk<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-size:12pt;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Tata social internship opportunity<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Are you interesting in taking part in a Tata Social Internship project in India in July and August to help make a real difference?  Checkout the website (<\/span><a href="http://www.tatasocial-in.com"><span style="font-family:sans-serif;">http://www.tatasocial-in.com<\/span><\/a><span style="font-family:sans-serif;">) and <\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1657669/ABPMYVUiX26gRrObWzRl/Tata+Social+Internship+2016.docx"><span style="font-family:sans-serif;">flyer<\/span><\/a><span style="font-family:sans-serif;"> for more information.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: The eye\'s mind conference<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The eye’s mind: visual imagination, neuroscience and the humanities. 21 - 22 May 2016.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The visual imagination is one of the most powerful human capacities. It plays a vital role in art and literature, religion and science, and has been studied and celebrated by artists, writers, philosophers, psychologists, and, now, neuroscientists. The event, which is the culmination of the AHRC-funded research project, ‘The Eye’s Mind’, will bring together leaders in all these fields to shape a new and more integrated understanding of this mysterious mental resource.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Keynote speakers include: Paul Broks (psychology), John Onians (art history), Joel Pearson (neuroscience), Michael Tye (philosophy) and Adam Zeman (neurology)<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">To book a place go to: <\/span><\/span><u><a href="http://goo.gl/aaVOxP"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://goo.gl/aaVOxP<\/span><\/span><\/a><\/u><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">For more information about the conference and the Eye’s Mind project, see <\/span><\/span><a href="http://medicine.exeter.ac.uk/research/neuroscience/theeyesmind/"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br /><\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">For any enquiries please contact Kajsa Berg <\/span><\/span><a href="mailto:k.berg@uea.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">k.berg@uea.ac.uk<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-family:Corbel, sans-serif;"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Survey to develop UK norms on student mental health services<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Your University counselling and wellbeing service has taken the initiative to join forces with other Universities in a bid to develop UK norms on student mental health services. This is part of a wider movement striving to build robust research evidence on student counselling and wellbeing to support your service and fellow students.<br /><br />\nWhat are UK norms and why do we need them?<br /><br />\nStudent mental health has reached public news and parliamentary debate in recent years and both the demand and expectations on student support services have risen. Collecting UK data on student mental health and well-being is paramount for service development, but student services have historically relied on measures designed for non-student populations.<br />\nPilot work from our special interest group recently validated a student-specific clinical measure and found subtle differences across UK universities and between the UK and US. However, to improve the clinical utility of this student-specific measure, more data are needed on a geographically diverse sample of students. If you are a student studying in the UK then you can help by taking a few minutes to complete our survey and contribute to the national  dataset. Volunteers will be asked to indicate their experiences of a range of psychological symptoms (<\/span><a href="http://bit.ly/student-norms2016"><span style="font-family:sans-serif;">http://bit.ly/student-norms2016<\/span><\/a><span style="font-family:sans-serif;">)<br /><br />\nHow to get involved with university mental health day: <br /><br />\nThere will be an all-day conversation about student mental health on <br />\nTwitter and Facebook.<br />\nUse #UNIMENTALHEALTHDAY#HEADSTOGETHER when you tweet<br />\nFollow @UMHANUK@STUDENTMINDSORG to see what others are talking about<br /><br />\nAny questions please contact Emma on <\/span><a href="mailto:elbroglia1@sheffield.ac.uk"><span style="font-family:sans-serif;">elbroglia1@sheffield.ac.uk<\/span><\/a><span style="font-family:sans-serif;"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
