serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com">joinagora.com<\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Happy Birthday Jesus MCR - Tuesday 19th February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">LGBT+ social - Tuesday 19th January<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Armchair Symposium: The Apprentice&#039;s Sam Curry - Wednesday 20th February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">The great Jesus make your own cocktail party - Thursday 21st February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Burns night superhall seating plan sign up - Saturday 23th January<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Celebration of the Chinese New Year of Monkey - Saturday 23rd January<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Antipodean Grad Hall - Wednesday 27th January<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Jesus College may ball launch night - Tuesday 2nd February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Jesus College graduate conference - Saturday 12th March<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Jesus college may ball ticket sales<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Jesus May ball worker applications<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Cricket nets<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Missing books<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Canadian Scholarship Fund<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Building Bridges in Medical Sciences 2016 Conference<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Note takers wanted<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Ambitious Futures: The Graduate Programme for University Leadership<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Summer teaching opportunities in Cambridge<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Happy Birthday Jesus MCR - Tuesday 19th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">Tomorrow (Tuesday) is the average of everyone in the MCR\'s birthday!  Lets all join together to celebrate in the MCR at 19.00 for cake. (If you ever wonder what our esteemed president does in his free time... it\'s work out this!)<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. LGBT+ social - Tuesday 19th January<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The Jesus MCR LGBT+ society will be holding a pub night with the JCSU (Jesus undergrads) LGBT+ society on Tuesday 19th January at 8pm. Come along to The Castle Inn pub (38 Castle Street) for some drinks, snacks, and fun! Open to all.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Armchair Symposium: The Apprentice\'s Sam Curry - Wednesday 20th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">The MCR is pleased to present Jesus College alumnus Sam Curry as our first guest speaker of term! After graduating from Cambridge, Sam started his own tutoring company. Most recently, he was a contenestant on this past season of the BBC\'s series "The Apprentice." Following his appearance on the show, he and another contestant published a children\'s book. He returns to Jesus to talk about his experiences.<\/span><br /><br /><span style="color:rgb(20,24,35);">Unlike our regular Academic Symposium Series, this Armchair Symposium offers a chance to hear an exciting guest speaker, in a less formal and academic setting. <\/span><br /><span style="color:rgb(20,24,35);"><br />\nThe talk will be held after grad hall (c. 9:15 pm) in the MCR.  <\/span><span style="color:rgb(20,24,35);">All are welcome!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. The great Jesus make your own cocktail party - Thursday 21st February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Ever wanted to learn the art of cocktail making?... whether its making your own invention.. or following a world famous recipe.. Thursday 21st February is the night to do it at 20.00. Duncan the omniscient barman has kindly volunteered to teach the sets of ~15 lucky people how to make their own cocktails.. from grating orange to reinacting Tom Cruise in \'Cocktail\' throwing shakers all over the shop.. all you need to do is comment on my post below and we will randomly select those to take part. If selected, the charge will be £8 per person, paid on the night, for which you\'ll get GREAT value for your money (see on the night).. Regardless of if you get to make cocktails or not, you\'ll be able to try them (for a fee of course!.. or at the kindness of the maker).. and dance the night away in the bar... so come on!!.. <br /><br />\nIf you want to sign up email social officers at <a href="mailto:mcr-social@jesus.cam.ac.uk">mcr-social@jesus.cam.ac.uk<\/a> or comment on the facebook event.<\/span><\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Burns night superhall seating plan sign up - Saturday 23th January<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Burns night superhall seating plan requests have now been released for those who managed to secure tickets. Please fill in the form at: <\/span><\/span><a target="_blank" href="https://docs.google.com/forms/d/12a5tZrM3CN7uFwYlRHfodwW141heP-gc97TzNRnVfDw/viewform"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/12a5tZrM3CN7uFwYlRHfodwW141heP-gc97TzNRnVfDw/viewform<\/span><\/a><span style="font-family:sans-serif;"> <span style="font-size:1em;">by Wednesday 20th 22.00 (if you requested a partner ticket these will be added by tomorrow morning so please fill in the form then!).  Please confirm with memebers of your group before you submit a table request since people sometimes sell on tickets.<\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nPlease also note that formal will start at <strong>19.00 <\/strong>in the hall not as previously advertised.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Celebration of the Chinese New Year of Monkey - Saturday 23rd January<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">You are warmly invited to share in a celebration of the Chinese New Year of Monkey at 4:30pm to 7:00pm on Saturday, 23rd Jan 2016. This is to welcome all from different parts of the world to experience the Chinese New Year festival with performances of Lion Dance, Chinese Dance, Chinese Folk Performance, Talent Show and Refreshments. Also, an appeal is made for a modest donation of £3 or more to support the registered charity, iAfrica Foundation for the iSchool project. That is an English Speaking event. The venue will be at  Wesley Methodist Church, Cambridge at Christ Pieces, Cambridge, CB1 1LG. Please refer to the attached flyer and a map for more information.<br /><br />\nPlease help us to plan seats and refreshments by emailing Scarlet at <\/span><\/span><a href="mailto:ChineseInternational@wesleycam.org.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">ChineseInternational@wesleycam.org.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> to book ticket.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Antipodean Grad Hall - Wednesday 27th January<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Grad Hall on Wednesday January 27th will be Antipodean-themed to celebrate Australia and Waitangi Day.<br />\nOn this occasion, you’re allowed to bring beer and wear thongs (of the footwear variety) to hall.<br />\nEven if you don’t have a ticket to hall, please do join us in the new MCR room post-dinner (9.15pm or so) for beer and ’Tim Tams’!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Jesus College may ball launch night - Tuesday 2nd February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">We are excited to announce that the Jesus May Ball 2016 launch night will be taking place on Tuesday 2nd February. The night will begin with a themed Formal Hall, followed by cocktails and entertainment in Jesus Bar, and will culminate with our launch party at Ballare.<br /><span style="color:rgb(16,19,26);"><br />\nTickets for the themed Formal Hall will be £10.80 each (which includes entry to Ballare) and will be on sale on JNet from 1pm Wednesday 20th January, and are expected to sell out fast. Jesuans will not be able to purchase guest tickets. Tickets for entry to the launch party at Ballare are £4 each and can be purchased from committee members in Jesus Bar in the week before the launch night.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Jesus College graduate conference - Saturday 12th March<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;white-space:pre-wrap;">The Graduate Conference is the biggest academic event in the Jesus College MCR through the whole academic year. All graduate students in Jesus are invited to submit an abstract to give a 15-minute presentation or present a poster.<\/span><\/p>\n<p style="margin:13px 0; color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:12px;white-space:pre-wrap;" >Students in all fields -- arts, sciences, social sciences, humanities, law, business, medicine, etc -- are invited to present, regardless of current stage of the research. Please send your abstract to Sunnia Xing (<a href="mailto:sunnia_xing@126.com">sunnia_xing@126.com<\/a>) before 21st Feb if you would like to present or post your research in the conference.<\/p>\n<p style="margin:13px 0; color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;white-space:pre-wrap;" >Please contact Sunnia Xing (<a href="mailto:sunnia_xing@126.com">sunnia_xing@126.com<\/a>) for further information and check out the <a href="http://files.groupspaces.com/jesus-mcr/files/1614947/blb7FXkfj95WRVbgL5xX/gradconf.jpg">poster<\/a>.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">1. College Getaway to Canterbury, Saturday Feb 13th. £30 covers all costs. A few places are left. Contact Paul, the Dean, on pad39 to book a place.<br /><br />\n2. Ecumenical Communion service followed by fish and chip supper in Upper Hall this Thursday at 6.30 pm.<br /><br />\n3. Religion for Atheists this Thursday at 8 pm in D1. Drinks, snacks, and discussion of Alain de Botton\'s latest book on what atheists can take from religion. All are welcome.<br /><br />\n4. Sunday Evensong address series, \'Reimagining the Body\', continues this week with Professor Nicholas Sagovsky speaking on Resurrected Bodies. Drinks follow. 6 pm start in Chapel.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Jesus college may ball ticket sales<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The ball takes place on Monday 13th June 2016. Standard tickets will be priced at £140, Priority tickets at £159, and Dining tickets at £179. When purchasing tickets, you will also have the option to make a £2 donation to our chosen charities.<\/span><br /><br /><span style="font-family:Helvetica;">On Launch Night, Priority and Dining tickets will go on sale in the bar at 17:30. Jesuans will be able to buy three tickets in total - their own and two guest tickets. <\/span><br /><br /><span style="font-family:Helvetica;">Standard tickets, and any remaining Priority and Dining tickets, will go on sale exclusively to Jesuans at 13:00 on the 3rd February, via our website (<\/span><a href="http://www.jesusmayball.com/">www.jesusmayball.com<\/a><span style="font-family:Helvetica;">). For the first 3 days that tickets are on sale, you will only be able to buy your own and two guest tickets. From 13:00 on 6th February, the guest limit will be extended, so all Jesus students can purchase up to four guest tickets in addition to their own. Any remaining tickets will go on sale to the rest of the University on the 10th February at 13:00. Should you have any questions, please direct them to Laura Mullarkey, our Ticketing Officer (<\/span><a href="mailto:tickets@jesusmayball.com">tickets@jesusmayball.com<\/a><span style="font-family:Helvetica;">). <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Jesus May ball worker applications<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">Jesus May Ball is currently looking for motivated and enthusiastic workers to help make this year’s Ball a success. There are a variety of roles available, including food and drink workers, security stewards, and entertainment runners, as well as opportunities to take on a leadership position in the capacity of a Team Leaders or Court Supervisor. We do not operate a \'half-on, half-off\' employment policy like many May Balls, and workers are offered a competitive rate which starts at £70 for the night and increases for certain roles. <\/span><\/span><\/span><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">   <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">Applicants must be willing to work as part of a team and should demonstrate charisma and enthusiasm in order to make the 13th of June a spectacular night. Previous experience in hospitality or May Balls, whilst beneficial, is not essential.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">This is a great opportunity to be a part of one of the most exciting events of the year whilst earning some money. Applications close on the 27th January, with interviews being held from 30th January to 1st February. To apply, please complete our online application form at <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://jesusmayball.com/staffing/">http://jesusmayball.com/staffing/<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:transparent;white-space:pre-wrap;">, or email us for more information at <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:staffing@jesusmayball.com">staffing@jesusmayball.com<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="background-color:transparent;white-space:pre-wrap;">. <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Cricket nets<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Cricket nets will start this term at Fenners: <\/span><\/span><a href="https://www.google.co.uk/maps/place/Cambridge+University+Cricket+Club/@52.2004525,0.1336137,16z/data=!4m2!3m1!1s0x0:0xb71afc5775819468" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.google.co.uk/maps/place/Cambridge+University+Cricket+Club/@52.2004525,0.1336137,16z/data=!4m2!3m1!1s0x0:0xb71afc5775819468<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Tahoma;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">These are one-hour-long net sessions with three lanes booked per session for both undergrads and grads so there should be plenty of opportunity for people of all abilities to practice. If you do not own kit do not worry as Cai will be bringing the team kit to each session. The dates for your diary are as follows: <br /><br />\n7-8pm, Friday 22nd January (week 2)<br />\n7-8pm, Friday 5th February (week 4)<br />\n7-8pm, Friday 19th February (week 6)<br />\n7-8pm, Friday 4th February (week 8)<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Tahoma;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">A cycling group will be led by d="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Building Bridges in Medical Sciences 2016 Conference<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> Please see the <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1614636/kG63Rt_7s3AtS7s9yL1Y/BBMS16+Poster+with+Registration.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">poster<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> for the building bridges in medical sciences conference.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Note takers wanted<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The disability resources centre is currently recruiting non-medical helpers to support a student studying for a MASt in Pure Mathematics.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" >You will need:<\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span s serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Ambitious Futures: The Graduate Programme for University Leadership<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Are you ready for a career in a world of discovery? The university sector is one of the most innovative, vibrant and exciting environments in which to build your future career. If you\'re looking for a graduate programme that leads to a highly successful and dynamic career in an entrepreneurial, global business, The Graduate Programme for University Leadership is it.<\/span><br /><br /><span style="font-family:Helvetica;">It\'s the opportunity to contribute to a life you have already experienced and enjoyed, and make a difference to the learning of future generations of students.<\/span><br /><br /><span style="font-family:Helvetica;">For further information, please see: <\/span><a href="http://www.jobs.cam.ac.uk/job/9077/">http://www.jobs.cam.ac.uk/job/9077/<\/a><br /><span style="font-family:Helvetica;">[1] or visit the Ambitious Futures website at:<\/span><br /><a href="http://www.ambitiousfutures.co.uk/">www.ambitiousfutures.co.uk<\/a><span style="font-family:Helvetica;"> [2]<\/span><br /><br /><span style="font-family:Helvetica;">The closing date for applications is 25 January 2016.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Summer teaching opportunities in Cambridge<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:10pt;font-family:\'Times New Roman\', serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Oxbridge Academic Programs leads two academic summer programs in Cambridge – The Cambridge Tradition, held in Jesus College, and The Cambridge Prep, held in Peterhouse. The programs, which take place during July, are well-established (est. 1995) and academically rigorous. A variety of courses is offered on in the humanities, social sciences, natural and applied sciences, as well as the creative arts. Oxbridge is seeking teachers in all of these areas. These are paid positions. Applicants should be well-qualified graduates who either have obtained or are working towards an appropriate postgraduate qualification (MSc, MPhil, PhD). For additional information on the positions and the programs, including a complete list of courses offered, visit: <\/span><\/span><a href="http://www.oxbridgeprograms.com/employment"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.oxbridgeprograms.com/employment<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. To apply, email a CV and a covering letter to: Justin Bangs, Associate Director of Faculty, <\/span><\/span><a href="mailto:justin@oxbridgeprograms.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">justin@oxbridgeprograms.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. The deadline to apply is <strong>Monday 8 February 2016<\/strong>. Interviews will be held in Peterhouse during early March 2016.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
