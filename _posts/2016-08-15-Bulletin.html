group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR (repeat): College Parents sign up<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Other: Cambridge Students&#039; Disability Community - August Forum<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Other: Cambridge University Rugby Education Camp<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR (repeat): College Parents sign up<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >If you would like to volunteer as a College \'Parent\' to support incoming freshers as they arrive in Cambridge and help them to settle in, please email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>. Please include which academic field you are in. If you and your partner would like to be \'Parents\' to incoming students who are moving to Cambridge with their partners please also state that in the email. Meet ups will begin during Freshers Fortnight and more information about expected duties will be given closer to the time.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Other: Cambridge Students\' Disability Community - August Forum<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >Monday 22nd August 7pm - 8.30 pm GU Lounge 17 Mill Lane<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >An event for all Cambridge students around during the summer vacation who experience disabilities, chronic illnesses and mental health conditions. Come along to chat about how these experiences have affected you during your time at Cambridge, and work together on campaigns for the year to come. The discussion will be led by the new sabbatical Disabled Students\' Officer, Jess Wing, who has been in the post since July and will also be using this opportunity to provide an update on her current campaigns.<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://www.facebook.com/events/1357456674288752/?ref=4&amp;action_history=null&amp;source=4">https://www.facebook.com/events/1357456674288752/?ref=4&amp;action_history=null&amp;source=4<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Other: Cambridge University Rugby Education Camp<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >Cambridge University Rugby Football Union will be running a rugby education camp. The camp will include two coaching courses, First Aid and Level 2-Refereeing the 15-a-side game course. The camp will take place at Grange Road and will be FREE! Lunch will be provided.<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >Dates: September 29th - First Aid (part 1) and Rugby Ready<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >           September 30th - First Aid (part 2) and Scrum Factory<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >           October 2nd and 9th - Level 2 Referees Course.<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >It is open to men and women but places are limited for please get in contact if you would like to attend.<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >Contact details:<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >John Naylor (Rugby Development Manager)<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >Phone: 07557145894/01223354131<\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >Email: <a href="mailto:john.naylor@curufc.com">john.naylor@curufc.com<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
