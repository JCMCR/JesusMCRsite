group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">College: Post-study VISA options for working in the UK - Upcoming talk (17th May)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">College: Harassment policy changes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">University: Student Travel Awards<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">University: Call for expressions of interest in the position of student trustee<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: Forum on Geopolitics: The British-European economic relationship after Brexit (15th May)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Gates Cambridge Scholars&#039; Council event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other: Aseanite event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Participants needed for a paid research study about memory.<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. College: Post-study VISA options for working in the UK - Upcoming talk (17th May)<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">As part of the Graduate Development Programme, Anthony Dangerfield, Head of the University’s International Student Team, will give a talk for international students on post-study visa options for working in the UK. <br />\n  <br />\nInformation and guidance will be provided on the following:<br /><br />\n·  working on a Tier 4 visa in the period after completion of course;<br /><\/span><\/span><\/span><span style="font-size:12.48px;font-family:sans-serif;"><span style="font-size:1em;">·  the requirements to switch into Tier 2, the main work immigration route;<br /><\/span><span style="font-size:1em;">·  the University administered Doctorate Extension Scheme and Tier 1 Graduate Entrepreneur<br /><\/span><\/span><span style="font-size:12.48px;font-family:sans-serif;"><span style="font-size:14.6667px;">·  <\/span><span style="font-size:1em;">on overview of other visa options.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">  <br />\nThere will also be an opportunity to ask any questions you may have about visas for working in the UK.  <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. College: Harassment policy changes<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">The new  "Guidance on and procedures for handling cases of harassment or sexual misconduct raised by one student (or students) about another student (or students)", recently agreed by Council, can now be found on JNet via<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://jnet.jesus.cam.ac.uk/jnet/college-information/policies-guidelines/health-safety-and-welfare"><span style="font-family:sans-serif;"><span style="font-size:1em;">jnet.jesus.cam.ac.uk/jnet/college-information/policies-guidelines/health-safety-and-welfare<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. University: Student Travel Awards<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;"><span style="font-size:1em;">The award provides four students with funding to travel throughout Europe during the summer or Christmas vacations, visiting <\/span><\/span><\/span><\/span><span style="font-size:1em;font-family:sans-serif;"><a href="https://www.alumni.cam.ac.uk/get-involved/find-an-alumni-group" target="_blank">Cambridge Alumni Groups<\/a> <\/span><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">and promoting their activities to students. <br />\n  <br /><\/span><\/span><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">Why apply?<br /><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);"><br /><\/span><\/span><span style="font-family:sans-serif;">· Visit locations of personal and career interests<br /><\/span><span style="font-family:sans-serif;">· Develop your social and professional networks with alumni<br /><\/span><span style="font-family:sans-serif;">· Enhance your skills and increase your employability<br /><\/span><span style="font-family:sans-serif;">· Help shape how Cambridge Alumni Groups support students and recent graduates.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"> <\/span> <br /><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Eligibility: <br />\nWe welcome applications from registered, fulltime, undergraduate and PhD students who are not in their final year of study. <br />\n  <br />\nDeadline for applications: <br />\n12pm (noon) GMT on Monday, 27 March 2017. <br />\n  <strong><br /><\/strong>Read more and apply:<br /><\/span><\/span><\/span><span style="font-size:11pt;font-family:Arial, sans-serif;color:rgb(51,51,51);"><span style="font-family:sans-serif;"><span style="font-size:.8em;"><a href="https://www.alumni.cam.ac.uk/get-involved/student-travel-award" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.alumni.cam.ac.uk/get-involved/student-travel-award<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. University: Call for expressions of interest in the position of student trustee<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px;" ><span style="font-family:sans-serif;">The Graduate Union is inviting expressions of interest from students who would consider applying to be a student trustee for the academic year 2017-18.<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px;" ><span style="font-family:sans-serif;">For more information, please see: <\/span><a href="http://www.gradunion.cam.ac.uk/student-trustee" target="_blank"><span style="font-family:sans-serif;">http://www.gradunion.cam.ac.uk/student-trustee<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: Forum on Geopolitics: The British-European economic relationship after Brexit (15th May)<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(33,33,33);">The Forum on Geopolitics is pleased to invite you to its 15 May event titled "<\/span>The British-European economic relationship after Brexit, featuring Professor Clemens Fuest and Sir Andrew Cook"<span style="color:rgb(33,33,33);">. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(33,33,33); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Where: McCrum Lecture Theatre, Corpus Christi College<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(33,33,33); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">When: 5.30pm 15 May <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(33,33,33); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Ticket Booking: Required, link here:  <\/span><\/span><a href="https://www.eventbrite.com/e/the-british-european-economic-relationship-after-brexit-tickets-33148566254" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.eventbrite.com/e/the-british-european-economic-relationship-after-brexit-tickets-33148566254<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(23,23,23);"><br /><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(23,23,23);">In January 2017 Prime Minister Theresa May unveiled her strategy for Britain\'s exit from the European Union, which includes leaving the single market. How will Britain and the European Union remain "best friends and neighbours" after a profoundly changed political and economic relationship? This talk will explore what possibilities and consequences Britain\'s departure from the single market may hold for Britain\'s relationship with the European Union. <\/span><\/span><\/span><span style="color:rgb(23,23,23);font-family:verdana, arial, sans-serif;font-size:12px;"><a href="https://yougov.co.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">YouGov\'s<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(23,23,23);"> Marcus Roberts, Director of International Projects, will additionally present polling data on Brexit, and Britain and Europe\'s future relationship.<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><br /><span style="font-size:1em;">About the Speakers:<\/span><\/span><br /><span style="font-size:1em;"><br /><a href="https://www.cesifo-group.de/fuest-c" target="_blank"><span style="font-family:sans-serif;">Professor Clemens Fuest<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> is a German economist and President of the <\/span><\/span><a href="https://www.cesifo-group.de/ifoHome.html" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Ifo Insititute for Economic Research<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. Professor Fuest previously served as a professor of business taxation at the University of Oxford, where he also served as Research Director for the University of Oxford Centre for Business Taxation. Professor Fuest has additionally served as a member of the Independent Expert Group to the Commission on Scottish Devolution and as chairman of the Council of Economic Advisors at the German Ministry of Finance.<\/span><\/span><br /><span style="font-family:sans-serif;"><br /><span style="font-size:1em;">Sir Andrew Cook read law at the University College London, and now owns and serves as Chairman of <\/span><\/span><a href="http://www.william-cook.co.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">William Cook Holdings, Ltd.<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> Sir Andrew was awarded a CBE in the 1996 New Year\'s Honours List for services to the steel industry, the E J Fox medal by the Institute of Cast Metals Engineers in 2008, and knighted in 2016.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Gates Cambridge Scholars\' Council event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">How can we challenge businesses to be a force for good and serve the societies in which they function?<br /><br />\nDate: Wednesday, March 29th at 4:30pm <br />\nLocation: Buckingham House, Murray Edwards College. <br /><br />\nThe panel will explore strategies to bridge the interface between business actions and societal needs.Discussions will draw on the experiences of CEO, Charles Wookey, and Senior Advisor, Julia Rebholz, of A Blueprint for Better Business, alongside Gates Cambridge Alumna Robyn Scott, Co-founder and CEO of Apolitical.  <br />\nThe event will be moderated by Dame Barbara Stocking, President of Murray Edwards and former Chief Executive of Oxfam GB. The panel will be followed by a reception. <br /><em>If you would like to attend, we ask that you RSVP as seats are limited:<\/em><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><em> <\/em><\/span><\/span><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px;"><span style="font-size:11pt;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://www.gatescambridge.org/sites/www.gatescambridge.org/modules/contrib/civicrm/extern/url.php?u=77262&amp;qid=1767622" target="_blank">bit.ly/blueprintbetterbusinesspanel<\/a>. <\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><em>At this link you will find further details of the event and biographies of the panelists.<\/em><\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: Aseanite event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Aseanite are honored to invite you to their upcoming event, an exclusive engagement session with Maybank &amp; ICAEW, a forum happening in London at the end of this month. They would be most delighted for you to join them alongside other student leaders and societies at the event, which will exceptionally boost the engagement and interconnectivity between different entities. As part of their effort in helping the region to achieve an effective integration by raising engagement of graduates, young executives and aspiring entrepreneurs in ASEAN matters, the upcoming forum, titled Beyond 2017: Unlocking ASEAN’s Potentials will serve as a platform for future leaders to discuss the current situation, challenges and advancements relating to the region’s potentials and how youth-led initiatives can progressively embrace the opportunities that are available to us.  <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> The details of the event are as follow: <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Date: 31st March 2017 <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Time: 9.00am – 11.00am <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Venue: ICAEW Chartered Accountant’s Hall, 1 Moorgate Pl., London EC2R 6EA 3. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Participants needed for a paid research study about memory.<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Participants needed for a paid research study about memory! <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Earn £10 for 1-1.5 hour of your time!!<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">  <br />\nHealthy adults with no history of psychiatric or neurological disorders are required.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The study consists of a straightforward questionnaire and a computerised memory task,<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The study will take place in the Department of Psychology in Cambridge City Centre (Downing Site).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">  <br />\nIf you would like to participate or would like more information, please contact Simon Kwon (<\/span><\/span><\/span><span style="font-size:1em;"><a href="mailto:smk63@cam.ac.uk"><span style="font-family:sans-serif;">smk63@cam.ac.uk<\/span><\/a><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;">).<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
