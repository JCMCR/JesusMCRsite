group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Graduate Conference, this Saturday, Dinner Tickets Now on Sale<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Welfare Brunch, this Sunday, MCR room, 11.30 am<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR (repeat): AGM, Mon 20th Mar, 7 pm, Webb Library<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Opening times over the Easter period for the Cafeteria, Café and Bar<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Recent change to applications for examination allowances<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Couperin and Celan: Tenebrae, this Thursday, Chapel, 8.30 pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: ARC Conference: Modern Climate Change and the Practice of Archaeology (Sign up for free keynote) 7-8 April, 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">University: Innovating Towards a More Inclusive Future<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Andrew Chamblin Memorial Lecture 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: 2017 Annual WiSETI Lecture: A Life in Climate Science<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Elgar Symphony No.2<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Want to solve real challenges in global health &amp; development this summer?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: How to consolidate your work and support a Cambridge Startup at the same time<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Participants needed for brain stimulation study<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Participants needed for a research study about memory<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Graduate Conference, this Saturday, Dinner Tickets Now on Sale<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Graduate Conference is less than one week away, on Saturday the 18th of March. Tickets for the Graduate Conference Dinner are still on sale through JNet. Make sure to get your booking in for this, the biggest academic event in the MCR’s calendar. Don\'t forget to join the Facebook event as well: <\/span><\/span><a href="https://www.facebook.com/events/260776871034216/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/260776871034216/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Due to a change in scheduling, the Keynote Speaker has been moved to give the opening address for the event at 12:30PM in the Webb Library. Sir Richard Dearlove is the former Chief of the Secret Intelligence Service (MI6). During his tenure the world witnessed the 9/11 attacks and the invasion of Afghanistan and Iraq. His talk is entitled ‘British Intelligence: A Fifty year perspective’. The talks and poster sessions will follow this and all are welcome to attend.<br /><br />\nThe brochure &amp; schedule for the event can be seen here:<br /><a href="http://files.groupspaces.com/jesus-mcr/files/1931794/zoCZlgSg2nkFT1FUOD7x/Jesus+College+Graduate+Conference+Saturday+18th+March+2017.pdf">Jesus College Graduate Conference Saturday 18th March 2017.pdf<\/a><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Welfare Brunch, this Sunday, MCR room, 11.30 am<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">This Sunday we are holding yet another fabulous and free brunch! Everyone is encouraged to come (including partners &amp; families) and enjoy the food and company of your fellow students.<\/span><br /><br /><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">***************<\/span><br /><br /><span style="color:rgb(29,33,41);">Welfare brunch is the place to be (for free yummy food items)! There will be bundles of fruit, pastries, cheese, bread, juice and warm caffeinated beverages available.<\/span><br /><br /><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">***************<\/span><br /><br /><span style="color:rgb(29,33,41);">Brunch is a great opportunity to meet and catch up with your fellow graduates. Also if you are finding that you are having any problems, please don\'t struggle on your own but come to talk to the Welfare team as we are always here to listen and help you.<\/span><br /><br /><span style="color:rgb(29,33,41);">Brought to you by your friendly MCR Welfare Team.<\/span><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR (repeat): AGM, Mon 20th Mar, 7 pm, Webb Library<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">You are all invited to attend the MCR AGM on Monday the 20th of March at 7 pm in the Webb Library.  <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any items for the agenda please email them to <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> or put them in the secretary\'s pidgeon hole (J. Holian).  Each motion needs to be seconded by someone (cc’ing them into the email will suffice).  Deadline for items is 5pm on Thursday the 16th March and the agenda will be circulated to all via email on the Friday. <br /><br />\nThere will also be an MCR event on the MCR room before the AGM, stay tuned for more information!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Opening times over the Easter period for the Cafeteria, Café and Bar<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">Please find attached a copy of the opening times over the Easter period for the Cafeteria, Café and Bar:<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="color:rgb(51,51,51);font-family:Calibri, sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1931352/vHho4vDguXQs6UOuFpsA/Catering+Operational+Times+Easter+17.pdf"><span style="font-family:sans-serif;">Catering Operational Times Easter 17.pdf<\/span><\/a><\/span><\/span><span style="color:rgb(51,51,51);font-family:Calibri, sans-serif;font-size:16px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Recent change to applications for examination allowances<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:\'Times New Roman\', serif;color:rgb(51,51,51);"><span style="font-family:Calibri, sans-serif;color:rgb(0,0,0);"><span style="font-family:sans-serif;">Students on particular programmes (MPhil by Advanced Study, MRes, etc.) can submit applications for examination allowances if their performance at an examination or on an assessment has been adversely affected by illness or other grave cause <\/span><\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-family:\'Times New Roman\', serif;color:rgb(51,51,51);"><span style="font-family:Calibri, sans-serif;color:rgb(0,0,0);"><span style="font-family:sans-serif;">(<\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:12pt;"><span style="font-size:11pt;"><a href="http://www.cambridgestudents.cam.ac.uk/your-course/examinations/graduate-exam-information/after-examination/examination-allowances-graduate" target="_blank"><span style="font-size:.8em;">http://www.cambridgestudents.cam.ac.uk/your-course/examinations/graduate-exam-information/after-examination/examination-allowances-graduate<\/span><\/a><\/span><\/span><span style="font-size:.8em;">). <\/span><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Applications are considered by the Board of Graduate Studies.  It has recently been agreed by the Board that missing an exam or other assessment to attend a job interview does not constitute grave cause, so applications for allowances submitted for this reason will not be approved.<\/span><br /><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">For further information and advice please email Kerri Gardine<\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">r (<\/span><\/span><\/span><\/span><span style="font-size:12pt;font-family:\'Times New Roman\', serif;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;"><a href="mailto:Kerri.Gardiner@admin.cam.ac.uk"><span style="font-size:1em;"><span style="text-decoration:none;">Kerri.Gardiner@admin.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;">).<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Couperin and Celan: Tenebrae, this Thursday, Chapel, 8.30 pm<\/h3><div class="ugc"><p style="margin:13px 0; font-size:22px;color:rgb(80,80,80);font-family:\'FuturaPT-Book\', \'FuturaStd-Book\', \'Trebuchet MS\', Arial, sans-serif;" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Join us in Jesus Chapel this Thursday at 8.30 pm for a performance and poetry reading.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(80,80,80);font-family:\'FuturaPT-Book\', \'FuturaStd-Book\', \'Trebuchet MS\', Arial, sans-serif;font-size:17px; text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">We’ll be performing François Couperin’s first and third <em>Leçons de Ténèbres<\/em> and reading Paul Celan’s <em>Tenebrae<\/em>. The German-Romanian Jewish poet Celan composed this poem upon hearing Couperin’s work in Paris, in March 1957. It will be read in German and English.<br /><br /><\/span><\/span><a href="https://www.jesus.cam.ac.uk/events/couperin-and-celan-tenebrae"><span style="font-size:.8em;">www.jesus.cam.ac.uk/events/couperin-and-celan-tenebrae<\/span><\/a><\/p>\n<p style="margin:13px 0; color:rgb(80,80,80);font-family:\'FuturaPT-Book\', \'FuturaStd-Book\', \'Trebuchet MS\', Arial, sans-serif;font-size:17px; text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">With:<\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Sapphire Armitage and Syamala Roberts - sopranos<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Gideon Gray - cello <em>           <\/em><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Bertie Baigent - harpsichord<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Annja Neumann and Peter Hughes - readers  <\/span><\/span><\/li>\n<\/ul><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: ARC Conference: Modern Climate Change and the Practice of Archaeology (Sign up for free keynote) 7-8 April, 2017<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Jesuans Margaret Comer, Eva Meharry, and Rebecca Haboucha cordially invited you to the inaugural Archaeological Review from Cambridge Conference they are organizing titled, "Modern Climate Change and the Practice of Archaeology." The conference will be held in West Court  on 7-8 April, 2017 <font color="#1d2129">and although we will be exploring climate change related challenges to the practices of archaeology and heritage management, the conference seeks to contribute to wider climate change debates. They would therefore love to have fellow J<\/font><span style="color:rgb(29,33,41);">esuans participate in order to encourage well-rounded, interdisciplinary discussions. Please find the conference schedule here: <\/span><\/span><\/span><a href="http://www.societies.cam.ac.uk/arc/conference2017/programme.html" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.societies.cam.ac.uk/arc/conference2017/programme.html<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);"><br /><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">To register for the conference (£25 for students) and the college dinner on Saturday, 8 April (£37, including wine) please follow this link. Deadline for registration is 31 March: <\/span><\/span><\/span><a href="http://onlinesales.admin.cam.ac.uk/conferences-and-events/archaeology/modern-climate-change-and-the-practice-of-archaeology/modern-climate-change-and-the-practice-of-archaeology" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://onlinesales.admin.cam.ac.uk/.../modern-climate-change-...<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">In addition, we are very glad to announce that we will be opening up part of the conference to Jesuans for FREE. Robert Van de Noort, author of Climate Change Archaeology, is giving a keynote address, The Resilience of Past Communities in their Responses to Climate Change, in the Webb Library at the college at 5pm on Friday, 7 April 2017. The talk will be followed by a drinks reception at 6pm. If you would like to register gratis for the Friday night lecture, please RSVP by 31 March by submitting your details here: <\/span><\/span><a href="https://docs.google.com/spreadsheets/d/1p1lXyP3fhgyd32rapC8WEMagtwSfueLYQLcm31x7YCU/edit?usp=sharing" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/spreadsheets/d/1p1lXyP3fhgyd32rapC8WEMagtwSfueLYQLcm31x7YCU/edit?usp=sharing<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Hope to see you there!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. University: Innovating Towards a More Inclusive Future<\/h3><div class="ugc"><p style="margin:13px 0; margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(0,0,0);">T<\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">here are still places available for the 14th Annual Disability Lecture entitled <strong>\'Innovating Towards a More Inclusive Future\'<\/strong>.  The lecture will be given by Saqib Shaikh, Microsoft software engineer who is working in the AI and Research group. It will be held at 5.30pm on the 23rd March 2017, in the Fisher Building at St John\'s College.  The lecture is organised jointly between the University\'s Disability Resource Centre (DRC), the Equality and Diversity section and St John\'s College. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Saqib will energise and inspire us all about the power of technology to include everyone and in particular how developments for specific groups, like disabled people can lead to mainstream technologies creating more inclusive environments. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">The lecture is open to all, the venue is fully accessible to disabled people and the lecture will be captioned and a BSL interpreter will be present. It would be wonderful to include as many people as possible in this event and I attach a poster, which I would be grateful if you would circulate. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Booking is open and is available via - <\/span><\/span><\/span><span style="font-family:Calibri, sans-serif;color:#000000;"><a href="https://innovatingtowardsinclusivefuture.eventbrite.co.uk/" target="_blank"><span style="font-size:.8em;"><span style="font-family:sans-serif;">https://innovatingtowardsinclusivefuture.eventbrite.co.uk<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0; margin-left:0cm;font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Please do come back with any questions or requests around access, by email via <\/span><\/span><\/span><span style="font-family:Calibri, sans-serif;color:#000000;"><span style="font-size:.8em;"><a href="mailto:disability@admin.cam.ac.uk"><span style="font-family:sans-serif;">disability@admin.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;"> .<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Andrew Chamblin Memorial Lecture 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The 2017 Andrew Chamblin Memorial Lecture, entitled "Exploring the Universe with Gravitational Waves: LIGO and Beyond", will be given by Professor Kip Thorn e at 5 pm on Tuesday 23rd May at the Centre for Mathematical Sciences, Wilberfor ce Road, Cambridge.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Admission is free, but booking is required via the website:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="https://tinyurl.com/andrewchamblinlecture2017"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://tinyurl.com/andrewchamblinlecture2017<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: 2017 Annual WiSETI Lecture: A Life in Climate Science<\/h3><div class="ugc"><div style="margin: 0 30px">\n<p style="margin:13px 0; font-family:Helvetica;font-size:12px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><strong>2017 Annual WiSETI Lecture: A Life in Climate Science<\/strong> <br />\nDate: 13 March 2017  <br />\nTime:  5.30 – 6.30pm <br />\nVenue: Wolfson Hall  |  Churchill College  |  32-60 Storey\'s Way  |   CB3 0DS<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Over the course of <strong>Professor Dame <\/strong><\/span><\/span><\/span><span style="font-family:sans-serif;"><strong><a href="https://en.wikipedia.org/wiki/Julia_Slingo" target="_blank"><span style="font-size:1em;">Julia Slingo<\/span><\/a><\/strong><span style="font-size:1em;">\'<span style="color:rgb(0,0,0);">s career, climate science has undergone numerous transformations, helping us to observe, understand, simulate and predict how the climate system behaves.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Dame Julia\'s career has covered a wide range of atmospheric science topics, undertaking research at institutions around the world, and balancing raising a family.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">She has developed a strong sense of personal resilience and maintained her focus on the pursuit and communication of high quality science, rising above personal or political criticisms.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">A drinks reception will follow.<em> <\/em>Everyone is welcome.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-size:11pt;font-family:Calibri, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">To book your place, please visit: <\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-family:\'Arial Rounded MT Bold\', sans-serif;"><a href="https://wiseti2017.eventbrite.co.uk/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://wiseti2017.eventbrite.co.uk<\/span><\/span><\/a><\/span><\/span><\/p>\n<\/div><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Elgar Symphony No.2<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">ELGAR: SYMPHONY NO.2 <br />\nSaturday 18 March <br />\nWest Road Concert Hall <br />\n8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Shchedrin Concerto for Orchestra No.1, <br />\n‘Naughty Limericks’ R. Strauss Death and Transfiguration Elgar Symphony No.2<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CUMS Symphony Orchestra Jamie Phillips conductor<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For their final concert of Lent Term, CUMS Symphony Orchestra presents a bold and dramatic programme under the baton of Jamie Phillips.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Phillips is one of the most exciting and energetic young professional conductors of today, who has built a strong guest conducting profile including engagements with the BBC Symphony Orchestra, the Los Angeles Philharmonic, the London Philharmonic Orchestra and many more. He has been described on Bachtrack as having “an uncommon ability to pick up a familiar piece by the scruff of its neck and shake invigorating new life into it.”<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Don’t miss this striking programme, ranging from Shchedrin’s witty ‘Naughty Limericks’ to Strauss’s portrayal of an artist on his deathbed in ‘Death and Transfiguration’, and finishing with Elgar’s Symphony No.2, a gigantic work full of musical and emotional contrast. Tickets for the last two CUMS SO concerts have sold out, so be sure to book your ticket in advance!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tickets: £20, £14, £10 <br />\nConcessions: £18, £12, £8 <br />\nStudents: £5 <br />\nBooking: <\/span><\/span><a target="_blank" href="http://www.adcticketing.com/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.adcticketing.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">; tel: 01223 300085<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Want to solve real challenges in global health & development this summer?<\/h3><div class="ugc"><p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Do something that matters this summer.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Simprints is a nonprofit tech company committed to improving the lives of the poor. Accurately linking people to their digital records is a critical bottleneck in the delivery of mobile services in healthcare, microfinance, and aid distribution. Backed by the Gates Foundation, UKaid, and ARM, they\'re building open-source software and biometric hardware to empower the mobile tools used by researchers, NGOs and governments around the world. Join one of the most exciting startups in Cambridge working on the frontlines of global health &amp; development:<\/span><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;">\n    <p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Awarded Unicef and TechCrunch\'s \'Best Tech: Changing Children\'s Lives for Good\'<\/span><\/span><\/span><\/p>\n    <\/li>\n    <li style="margin-bottom: 5px;">\n    <p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Awarded Business Weekly 2015 Startup of the Year<\/span><\/span><\/span><\/p>\n    <\/li>\n    <li style="margin-bottom: 5px;">\n    <p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">1 of only 14 awardees ever to win Global Innovation Fund investment (out of 6,000 applicants)<\/span><\/span><\/span><\/p>\n    <\/li>\n    <li style="margin-bottom: 5px;">\n    <p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Media features by <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="http://www.forbes.com/sites/ashoka/2016/08/01/how-the-mobile-phone-is-enabling-a-new-social-enterprise-economy/#395fd0c06805" target="_blank"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">Forbes<\/span><\/span><\/a><span style="font-size:1em;"><span style="white-space:pre-wrap;">, the <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="http://www.economist.com/news/britain/21661670-political-philosophy-britains-most-successful-city-getting-cambridge" target="_blank"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">Economist<\/span><\/span><\/a><span style="font-size:1em;"><span style="white-space:pre-wrap;">, <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="http://www.wsj.com/video/no-birth-certificate-no-problem-says-simprints/5D926B82-63DB-462B-A56C-9AC10526C657.html" target="_blank"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">Wall Street Journal<\/span><\/span><\/a><span style="font-size:1em;"><span style="white-space:pre-wrap;">, the <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="http://www.bbc.co.uk/programmes/p02lnjxk" target="_blank"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">BBC<\/span><\/span><\/a><span style="font-size:1em;"><span style="white-space:pre-wrap;">, and <\/span><\/span><\/span><a href="https://www.bloomberg.com/news/videos/2014-11-13/how-this-40-finger-scanner-could-transform-health-care" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">Bloomberg<\/span><\/span><\/span><\/a><\/p>\n    <\/li>\n<\/ul>\n\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Internships available: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><a href="https://simprints.recruiterbox.com/jobs/55999e72884d40819583a5af7d246f97" target="_blank"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">Content Writer<\/span><\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;"> - engage and excite varied audiences through writing <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><a href="https://simprints.recruiterbox.com/jobs/fk0muxk" target="_blank"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">Project Officer<\/span><\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;"> - interface with partners eager to use our solution for their programmes<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><a href="https://simprints.recruiterbox.com/jobs/fk0mux5" target="_blank"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">Graphic Designer<\/span><\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;"> - enhance the Simprints brand identity through design<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><a href="https://simprints.recruiterbox.com/jobs/fk0muvw" target="_blank"><span style="font-size:1em;"><span style="text-decoration:underline;white-space:pre-wrap;">Content Developer (Software)<\/span><\/span><\/a><span style="font-size:1em;"><span style="white-space:pre-wrap;"> - build up Simprints\' open-source identification technologies<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Salary: £1,100 per month.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Deadline: 31.03.2017<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Start date: June/July for 3 months<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:arial, helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">See <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="http://www.simprints.com/careers/" target="_blank"><span style="font-size:1em;"><span style="white-space:pre-wrap;">www.simprints.com/careers/<\/span><\/span><\/a><span style="font-size:1em;"><span style="white-space:pre-wrap;"> for more details.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="white-space:pre-wrap;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: How to consolidate your work and support a Cambridge Startup at the same time<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" ><strong>Do you use Gmail, Hermes Webmail, Dropbox, Google Drive, Google Calendar, Skype etc all in parallel?<\/strong><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" >Then you\'ll be familiar with spending an unnecessary amount of time trying to navigate these disconnected silos, logging in and out in search of content or chasing alerts.<\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" ><a href="https://livil.co/" target="_blank">https://livil.co/<\/a>  is a Cambridge start-up founded recently by an alumni and a professor. The concept is to integrate all of your existing tools that you use for your work (email, file sharing, calendar etc) into one central dashboard.<\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" >Your content from the tools gets organized centrally, rather than randomly sitting in dispersed siloes. You can then filter the content and see only what is relevant for the task at hand. Also, you can connect information stemming from different sources: Attach a Google Doc to a Hermes email in one click for example, or save it in one folder together with documents from Box, OneDrive or Dropbox. <\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" >Curious to see how it works? The team at livil is offering <strong>every Cambridge student exclusively one year free usage<\/strong>.<\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" >Just pre-register your interest with your @<a href="http://cam.ac.uk/" target="_blank">cam.ac.uk<\/a> address at <a href="https://livil.co/invite/" target="_blank">https://livil.co/invite/<\/a> before the end of the month to qualify.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Participants needed for brain stimulation study<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Adaptive Brain Lab at the Department of Psychology at the University of Cambridge is currently looking for participants in psychological research. The purpose of this study is to examine the brain’s mechanisms of 3D depth perception.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Most of the experiment will take place over separate days in the Department of Psychology (Downing Site, CB2 3EB). During the experiment, you will be asked to perform a 3D visual task. You will receive brain stimulation to investigate the role of certain brain networks in visual perception. You will be financially compensated for your participation in the study.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are interested and would like more information, please contact Lukas Schaeffner (<\/span><\/span><a href="mailto:lfs36@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">lfs36@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This study will include the following:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">•	Four sessions (each 1h) in which you will perform a visual task in front of a screen. You will be compensated £7 per hour.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">•	Five sessions (each 1h) that will involve the use of non-invasive Transcranial Magnetic Stimulation (TMS). The TMS technique we are going to use is a safe and widely used neurophysiologic method for non-invasive stimulation of the neural tissue of the brain in both clinical and research settings. It should not bring any lasting discomfort, but during the session you might experience gentle tapping feeling on the scalp. Eight of the total number of session includes TMS. You will be compensated £7.50 per hour.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">During the experiment, you have the right to withdraw from the study at any time and you will be entitled to any agreed payment up to the point where you withdraw. The information which you supply will be processed in accordance with the provisions of the Data Protection Act 1998.  No identifiable personal data will be published.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Contact Information: Lukas Schaeffner Email: <\/span><\/span><a href="mailto:lfs36@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">lfs36@cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Participants needed for a research study about memory<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Earn £10 for 1-1.5 hour of your time.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">They are looking for healthy adults with no history of psychiatric or neurological disorders.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">You must be aged between 18 and 30.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The study consists of a straightforward questionnaire and a computerised memory task, <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The study will take place in the Department of Psychology in Cambridge City Centre (Downing Site).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">  <br />\nIf you would like to participate or would like more information, please contact Simon Kwo at <\/span><\/span><span style="font-size:12pt;font-family:\'Times New Roman\', serif;"><a href="mailto:smk63@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mk63@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
