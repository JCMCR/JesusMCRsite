#039;: Justin Taylor, harpsichord - Saturday 13 February, 8pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Wellness Week - 15-19 February<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: The David Crighton Concert, Sunday 21st February, 8.30pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">College: Rag valentines day roses<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Accommodation avaliable<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Study assistants wanted<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Language study abroad bursaries<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Psychology Study £3.50 for 30 minutes: How many dots can you see?<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Chinese New Year Grad Hall - Wednesday 10th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Grad Hall on Wednesday February 10th will be Chinese New Year-themed.<br /><br />\nEven if you don’t have a ticket to hall, please do join us in the MCR room post-dinner (9.15pm or so) for red wine and chocolates!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Whisky tasting - Friday 12th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Coming to you on Friday (12th Feb), the MCR whisky club is back with a selection of the most renowned Scottish malts which will give you a taste of whisky from Islands to Highlands and back again! With tasty treats for those who earn them and a relaxed sociable evening, this isn\'t a date to be missed!<\/span><br /><br /><span style="font-family:Helvetica;">Tickets are selling for £14.80 each via the link below, and will be allocated at random from the first 30 to sign up, so get your name down soon! (You can bring one guest each (max) by paying twice via the link, and this will be factored in to the allocation so that you are guaranteed to go together if you get a ticket!)<\/span><br /><br /><a href="https://dashboard.gocardless.com/api/template_plans/134RH9P7QF/paylink">https://dashboard.gocardless.com/api/template_plans/134RH9P7QF/paylink<\/a><span style="font-family:Helvetica;"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Panel Discussion - Can religion be a safe space for LGBT Individuals? - Monday 15th February<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;font-size:12.8px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">The Jesus College MCR is pleased to host our second annual LGBT+ discussion forum on the topic: "Can religion be a safe space for LGBT+ individuals?" Panelists include Professor Janet Soskice (Chair of the Divinity Faculty), Reverend Paul Dominiak (Dean and Chaplain at Jesus College) and Mr Danny Pegg (ordinand at Westcott House). <\/span>Wine reception to follow. Please email any queries to <\/span><\/span><span style="font-size:1em;"><span style="color:rgb(20,24,35);"><a href="mailto:mcr-lgbt@jesus.cam.ac.uk" target="_blank"><span style="font-family:sans-serif;">mcr-lgbt@jesus.cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">. Facebook event: <\/span><\/span><\/span><span style="font-size:1em;"><font color="#141823"><a href="https://www.facebook.com/events/1560134174306407/"><span style="font-family:sans-serif;"><br /><br /><\/span><\/a><\/font><span style="font-family:sans-serif;">Date and Time: Monday 15 February 2016, 7PM<\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12.8px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Location: Coleridge Room, Jesus College<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Jesus College graduate conference - Saturday 12th March<\/h3><div class="ugc"><p style="margin:13px 0;"><!-- [if gte mso 9]><![endif]--><!-- [if gte mso 9]>Normal0falsefalsefalseEN-USJAX-NONE<![endif]--><!-- [if gte mso 9]><![endif]--><!-- [if gte mso 10]><![endif]--><!--StartFragment--><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="color:rgb(20,24,35);white-space:pre-wrap;">The Graduate Conference is the biggest academic event in the Jesus College MCR through the whole academic year. All graduate students in Jesus are invited to submit an abstract to give a 15-minute presentation or present a poster.<\/span><\/p>\n<p style="margin:13px 0; color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:12px;white-space:pre-wrap;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Students in all fields -- arts, sciences, social sciences, humanities, law, business, medicine, etc -- are invited to present, regardless of current stage of the research. Please send your abstract to Sunnia Xing (<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:sunnia_xing@126.com"><span style="font-family:sans-serif;">sunnia_xing@126.com<\/span><\/a><\/span>) before 21st Feb if you would like to present or post your research in the conference.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:13px;color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;white-space:pre-wrap;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please contact Sunnia Xing (<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:sunnia_xing@126.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">sunnia_xing@126.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">) for further information.<\/span><\/span><\/p>\n<!--EndFragment--><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Unmaking sound in the crimean war - Wednesday 10th February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Next week\'s Music Faculty colloquium paper will be given by Gavin <\/span><span style="font-family:Helvetica;">Williams, who is currently a Junior Research Fellow at Jesus College, <\/span><span style="font-family:Helvetica;">University of Cambridge. Gavin\'s research interests centre upon music <\/span><span style="font-family:Helvetica;">and urban experience, and he has published articles related to this - <\/span><span style="font-family:Helvetica;">focusing in particular upon Milan around 1900 - in 19th-Century Music <\/span><span style="font-family:Helvetica;">and Cambridge Opera Journal. His paper next week examines sound in the <\/span><span style="font-family:Helvetica;">Crimean War, and it promises to be a fascinating talk! We hope very <\/span><span style="font-family:Helvetica;">much to see many of you there. The colloquium will take place at the <\/span><span style="font-family:Helvetica;">usual time of 5pm on Wednesday in the Recital Room at the Music <\/span><span style="font-family:Helvetica;">Faculty on West Road, and will be followed by drinks in the foyer.<\/span><br /><br /><span style="font-family:Helvetica;">An abstract for the paper is located below.<\/span><br /><br /><span style="font-family:Helvetica;">UNMAKING SOUND IN THE CRIMEAN WAR<\/span><br /><br /><span style="font-family:Helvetica;">This talk explores the noises and sonic legacies of the Crimean War <\/span><span style="font-family:Helvetica;">(1853-56): an intensely mediated conflict, involving telegraphy, <\/span><br /><span style="font-family:Helvetica;">photography, early battlefield correspondents, and (in some <\/span><span style="font-family:Helvetica;">metropolitan centres, such as London and Paris) an overflow of printed <\/span><span style="font-family:Helvetica;">music. Sometimes dubbed the first media war, Crimea suggests numerous <\/span><span style="font-family:Helvetica;">parallels and divergences with the sonic experience of more recent <\/span><span style="font-family:Helvetica;">wars--wars that have much exercised recent musicological imaginations <\/span><span style="font-family:Helvetica;">(Cusick 2008; Goodman 2010; Daughtry 2015). As my talk will argue, the <\/span><span style="font-family:Helvetica;">Crimean War is also a productive vantage point from which to examine <\/span><span style="font-family:Helvetica;">received wisdom about sound and war--and a useful perspective from <\/span><span style="font-family:Helvetica;">which to address broader political and ethical questions raised by <\/span><span style="font-family:Helvetica;">studying the sounds of wartimes past and present.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: \'A Forqueray Portrait\': Justin Taylor, harpsichord - Saturday 13 February, 8pm<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:arial, helvetica, sans-serif;font-size:small;">The French harpsichordist Justin Taylor, winner of the Bruges Harpsichord Competition 2015, performs on the celebrated  Bruce Kennedy double-manual harpsichord after a 1728 instrument by Christian Zell, drawing a compelling portrait of Antoine Forqueray with a series of pieces by, and in homage to, the eighteenth-century French composer. Part of the Piccola  Accademia Montisi Jesus College series.<br />\nTickets £5 (£2 students) available on the door, or reserve in advance on 01223 339699 or <a href="mailto:choir@jesus.cam.ac.uk">choir@jesus.cam.ac.uk.<\/a>  <\/span><span style="font-family:arial, helvetica, sans-serif;font-size:small;">Jesus college chapel, 8pm<\/span><span style="font-family:arial, helvetica, sans-serif;font-size:small;"><br /><\/span><span style="font-family:arial, helvetica, sans-serif;font-size:small;"> <br /><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Wellness Week - 15-19 February<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The first annual Jesus College Wellness Week will be starting soon. There will be events all over college from Monday to Friday from sleep workshops to colouring (!!!) Please see the attached <a href="http://files.groupspaces.com/jesus-mcr/files/1634388/dx_M2kD4s4caPyqc_g8e/WellnessWeek2016.pdf">pdf<\/a> for a full list of events. For more information visit <\/span><a href="http://www.facebook.com/groups/JCWellness">www.facebook.com/groups/JCWellness<\/a><span style="font-family:Helvetica;"> or email Bernardo at <\/span><a href="mailto:mcr-lgbt@jesus.cam.ac.uk">mcr-lgbt@jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: The David Crighton Concert, Sunday 21st February, 8.30pm<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:arial, helvetica, sans-serif;font-size:small;"><span style="font-family:arial, helvetica, sans-serif;font-size:small;">Join the Jesus College Music Society Orchestra for their termly concert at 8.30pm in Jesus Chapel as they perform some orchestral favourites including Mozart\'s Overture to La Clemenza di Tito, Schubert\'s Rosamunde and Mendelssohn\'s exquisite Violin Concerto, starring third-year violinist Joseph Swartzentruber.<br /><br />\nTickets £4, £2 (students), £1 (Jesuans), which include interval refreshments; available on the door or up to a week in advance from the Porters\' Lodge.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">1. Free pancakes and drinks in Upper Hall after Shrove Tuesday (Mardi Gras) Evensong at 6.30 pm.<br /><br />\n2. Ash Wednesday: there is a short said service with the imposition of ashes at 12 noon; at 6.30 pm there will be a Choral Eucharist with imposition of ashes for Lent.<br /><br />\n3. St Radegund Evensong on Thursday at 6.15 pm to celebrate the patron saint of the College.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. College: Rag valentines day roses<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Y<span style="color:rgb(20,24,35);">ou can also send a rose for valentines day with or without a message for £2/3 via RAG, with all profits going towards our ten student-selected charities: Cambridge Rape Crisis Centre, Child Brain Injury Trust, FoodCycle Cambridge, Addenbrookes’ Charitable Trust, Settle, Médecins Sans Frontières, Save the Children, Children With Cancer UK, Freedom From Torture and Anti-Slavery International.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><a href="https://www.tilt.com/tilts/rag-roses-with-message" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.tilt.com/tilts/rag-roses-with-message<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;"><a href="https://www.tilt.com/tilts/rag-roses-no-message" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.tilt.com/tilts/rag-roses-no-message<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing=" <\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> giving details of the 2016 application round <em>A.J. Pressland Fund<\/em> bursaries to support students from the sciences to undertake language study overseas during the 2016 Long Vacation.  <br /><br />\nAll continuing students in the Schools of Biological Sciences, Clinical Medicine, Physical Sciences and Technology are invited to apply for up to £1,000 to support their study.  Full details and application information can be found online at <a href="http://www.langcen.cam.ac.uk/pressland/">www.langcen.cam.ac.uk/pressland/<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Psychology Study £3.50 for 30 minutes: How many dots can you see?<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">This psychology experiment takes place in the Department of Psychology, Downing Site. The study requires you to complete a short task on the computer, which will take 30 minutes all together. You will be asked to look at a series of computer images, and straight after to confirm how many dots you saw in each one.<\/span><br /><span style="font-family:Helvetica;">You will be paid £3.50 for your time.<\/span><br /><span style="font
