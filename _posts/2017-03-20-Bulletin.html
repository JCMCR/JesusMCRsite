an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1886178/NfuJik2Pmtm8BJ1PfJAg/Jesus+College+MCR+Lent+Term+Card+version+2.pdf">Jesus College MCR Lent Term Card version 2.pdf<\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: AGM, Tonight 7 pm, Webb Library<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: MCR Allotment<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">University: Mindfulness for Exams and Deadlines: Easter term<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Other: CAMBRIDGE LITERARY FESTIVAL | SPRING FESTIVAL | 18 – 23 APRIL 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: Check you are registered for elections on 4th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Music of the Holocaust symposium, 26th April, at Queens&#039; College.<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other:March for Science - April 22nd, London<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Daiwa Anglo-Japanese Foundation - supporting UK-Japan links - grants deadline 31 March 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Well Paid Tutoring Opportunity with Theta<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: AGM, Tonight 7 pm, Webb Library<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR AGM will be held tonight at 7 pm in the Webb Library (where pre-drinks are before Grad Hall). Please find attached the agenda for the meeting:<a href="http://files.groupspaces.com/jesus-mcr/files/1935643/FqCocQkgX9yV6w8CpgXY/Jesus+College+MCR+2017+AGM+Agenda.pdf">Jesus College MCR 2017 AGM Agenda.pdf<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nFacebook event: <\/span><\/span><a href="https://www.facebook.com/events/1841023962803190/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/1841023962803190/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nBefore the meeting, there will be free pizza and alcoholic &amp; non-alcoholic drinks served in the MCR room (from 6.30 pm).  We hope to see as many of you as possible there.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Facebook event:<\/span><\/span><a href="https://www.facebook.com/events/770346419832985/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/770346419832985/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: MCR Allotment<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);">With spring getting into action it\'s time to start tending the MCR allotment again.<br />\nFor those who don\'t know, the MCR has a modest sized allotment tucked inside the college grounds behind the Lower Park St. houses, on the way to the gate that comes out across from the Maypole. We run it communally, so plan, weed, plant, water and maintain together and share out what we grow between the allotment crew. If there\'s a particular surplus we leave produce in the MCR for the wider MCR community.<br /><br />\nIf that sounds like something you\'d like to get involved with then join the facebook group that we use to organise ourselves (<\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><a target="_blank" href="https://www.facebook.com/groups/565213680329028/?hc_location=ufi"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);">https://www.facebook.com/groups/565213680329028<\/span><\/span><\/a><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);">), or contact the MCR green officer, David Pattinson (<\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="background-color:rgb(246,247,249);"><a href="mailto:djp65@cam.ac.uk"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);">djp65@cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);">).<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. University: Mindfulness for Exams and Deadlines: Easter term<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">In the Easter Term, a series of one-off workshops focusing on mindfulness for exams and deadlines will be being run. You can attend any of the workshops that you wish, in any order. They are not designed as a course, although the four workshops are complementary and cover different aspects of mindfulness. The workshops are open to any student new to mindfulness at Cambridge University, with a few places additional refresher places for students who have completed the eight-week course with Dr Elizabeth English.<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The workshop topics are as follows:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">· Keeping calm: Mindfulness to help with exam nerves<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">· Improving attention: Mindfulness for maintaining a healthy focus when you work<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">· Productive Decisions: Making mindful choices that support your goals and wellbeing<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">· Better Sleep: Mindfulness approaches to improving sleep and rest<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Easter timetable is available online: <\/span><\/span><a target="_blank" href="http://www.admin.cam.ac.uk/offices/hr/ppd/files/Mindfulness_Easter17.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.admin.cam.ac.uk/offices/hr/ppd/files/Mindfulness_Easter17.pdf<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">To book, please click on ‘Book here’ links below. These links go live on Monday, 20th March 2017 at 10:00 AM:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">· Keeping calm: Mindfulness to help with exam nerves Book here: <\/span><\/span><a target="_blank" href="https://www.training.cam.ac.uk/gdp/event/2080613"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.training.cam.ac.uk/gdp/event/2080613<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">· Improving attention: Mindfulness for maintaining a healthy focus when you work Book here: <\/span><\/span><a target="_blank" href="https://www.training.cam.ac.uk/gdp/event/2080649"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.training.cam.ac.uk/gdp/event/2080649<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">· Productive Decisions: Making mindful choices that support your goals and wellbeing Book here: <\/span><\/span><a target="_blank" href="https://www.training.cam.ac.uk/gdp/event/2080677"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.training.cam.ac.uk/gdp/event/2080677<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">· Improving Sleep: Mindfulness approaches to improving sleep and rest Book here: <\/span><\/span><a target="_blank" href="https://www.training.cam.ac.uk/gdp/event/2080668"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.training.cam.ac.uk/gdp/event/2080668<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">For any other queries, see the Mindfulness at Cam website: <\/span><\/span><a target="_blank" href="http://www.cambridgestudents.cam.ac.uk/welfare-and-wellbeing/mindfulness-cam"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.cambridgestudents.cam.ac.uk/welfare-and-wellbeing/mindfulness-cam<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Early booking is recommended.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Other: CAMBRIDGE LITERARY FESTIVAL | SPRING FESTIVAL | 18 – 23 APRIL 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(31,73,125);"><span style="color:rgb(0,0,0);">Attach details of Cambridge Literary Festival’s Spring Programme: <\/span><\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="color:rgb(31,73,125);"><a href="http://files.groupspaces.com/jesus-mcr/files/1935252/i_EitMmJI5tbaZw1_7bc/Cambridge+Literary+Festival+Spring+2017+Main+Programme.pdf"><span style="font-family:sans-serif;">Cambridge Literary Festival Spring 2017 Main Programme.pdf<\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The festival takes place 18 – 23 April 2017 at the Cambridge Union Society and St. John’s College, with highlights including BBC World Affairs Editor <strong>John Simpson; <\/strong>Labour MP’s <strong>Harriet Harman <\/strong>and <strong>Jess Phillips; <\/strong>co-founder of the Women’s Equality Party <strong>Catherine Mayer; <\/strong>artist <strong>Maggi Hambling; <\/strong>novelists <strong>Sebastian Barry, Rose Tremain, Elif Shafak <\/strong>and <strong>Vivek Shanbhag; <\/strong>LGBT writers <strong>Andrew Solomon <\/strong>and <strong>Jack Monroe;<\/strong> Vogue Editor <strong>Alexandra Shulman <\/strong>plus many more.<\/span><br /><br /><span style="color:rgb(0,0,0);">They are also looking for volunteer stewards for the festival – please <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://goo.gl/forms/6tYtWRhWwrL8Mds02" target="_blank"><span style="font-size:1em;">click here<\/span><\/a><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> for more information and to sign up. <br />\n  <br />\nTickets and more information: <\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><a href="http://www.cambridgeliteraryfestival.com/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.cambridgeliteraryfestival.com<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: Check you are registered for elections on 4th May<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Elections are coming to Cambridge on 4 May.  <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">  To check if you are registered to vote email <\/span><\/span><a href="mailto:elections@cambridge.gov.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">elections@cambridge.gov.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> or call 01223 457048.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">  If you are not already registered you can apply now at <\/span><\/span><a href="http://www.gov.uk/register-to-vote"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.gov.uk/register-to-vote<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> - the deadline for 4 May elections is 23:59 on 13 April.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">  For more details go to <\/span><\/span><a href="http://www.cambridge.gov.uk/elections"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.cambridge.gov.uk/elections<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Music of the Holocaust symposium, 26th April, at Queens\' College.<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">A fascinating symposium on the music of the Holocaust will be taking place on Wednesday, 26th April, at Queens\' College.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Entitled \'Singing in the Lion\'s Mouth\', Lady Eatwell and Queens\' College are hosting Dr Nick Strimple, the world\'s preeminent scholar on the music of the Holocaust.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The talks will be followed by a light supper, hosted by Lord and Lady Eatwell in the President’s Lodge and a concert in the college\'s Old Hall in the evening.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The event is free, but you do need to please sign-up here, as they expect placed to get full up:  <\/span><\/span><a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSe7xFdWbhX7QzsC8mnnsUiJ-CZpwOYw0qkCK2_mzo2BXIlfkQ/viewform?c=0&amp;w=1&amp;fbzx=-6773558799878178000"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/forms/d/e/1FAIpQLSe7xFdWbhX7QzsC8mnnsUiJ-CZpwOYw0qkCK2_mzo2BXIlfkQ/viewform?c=0&amp;w=1&amp;fbzx=-6773558799878178000<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">More information here:  <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/178522969277468/?notif_t=plan_user_invited&amp;notif_id=1480024359734556"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/178522969277468/?notif_t=plan_user_invited&amp;notif_id=1480024359734556<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other:March for Science - April 22nd, London<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">Hello everyone! On April 22nd, Earth Day, people all around the world will march for science. It will be a celebration of discovery, of reason, but it will also be a direct response to the recent devaluing and disparagement of scientific thought and progress.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">Cambridge for Science are organizing to get as many Cambridge people over to London for the march. Not just scientists, but anyone who values evidence-based decision making. Join them!<\/span><\/span> <br /><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"><a href="https://www.facebook.com/MarchforScienceCAM/" target="_blank"><span style="color:rgb(17,85,204);">https://www.facebook.com/MarchforScienceCAM/<\/span><\/a><\/span> <br /><\/span><\/span><span style="font-size:.8em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="font-family:Arial, sans-serif;color:rgb(0,0,0);"><a href="https://twitter.com/ScienceMarchCAM"><span style="font-family:sans-serif;">@ScienceMarchCAM<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"> <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><span style="color:rgb(51,51,51);"> <\/s e="font-size:11pt;color:rgb(51,51,51);"><span style="font-size:12pt;"><a href="https://www.facebook.com/groups/380032399019822/" target="_blank"><span style="font-size:.8em;"><span style="color:rgb(17,85,204);">https://www.facebook.com/groups/380032399019822/<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">3) Fill this very brief survey if you want to go together as a Cambridge group or to indicate if you would like to help out and volunteer (signs, T-shirts, group transportation).<\/span><\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:.8em;"><span style="color:rgb(51,51,51);"><a href="https://goo.gl/forms/slNB0TzaKgRCUgr63" target="_blank"><span style="color:rgb(17,85,204);">https://goo.gl/forms/slNB0TzaKgRCUgr63<\/span><\/a><\/span> <\/span><span style="font-size:1em;"><br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">Let\'s get all of Cambridge to march!!<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(0,0,0);">Cambridge for Science Team<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Daiwa Anglo-Japanese Foundation - supporting UK-Japan links - grants deadline 31 March 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><strong><a href="http://www.dajf.org.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);text-decoration:none;">The Daiwa Anglo-Japanese Foundation<\/span><\/span><\/a><\/strong><\/span><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"> is a UK charity, established in 1988 with a generous benefaction from Daiwa Securities Co Ltd. The Foundation’s purpose is to support closer links between Britain and Japan. It does this by making grants available to individuals, institutions and organisations to promote links between the UK and Japan across all fields of activity, awarding scholarships to young British graduates to study Japan and its language, organising a year-round programme of events to increase understanding of Japan in the UK.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><strong><span style="color:rgb(0,0,0);">Grants<\/span><\/strong><\/span> <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">The Foundation awards grants to individuals and institutions in the UK and Japan in all areas of the visual and performing arts, the humanities, the social sciences, science and engineering, mathematics, business studies, and education, including schools and universities, and grass roots and professional groups. To find out the type of projects that the Foundation has supported recently, please visit <\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="font-size:.8em;"><u><a href="http://www.dajf.org.uk/grants-awards-prizes/recently-funded" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.dajf.org.uk/grants-awards-prizes/recently-funded<\/span><\/span><\/a><\/u><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="font-family:sans-serif;">. For general information on our grants programmes please visit <\/span><\/span><\/span><span style="font-size:.8em;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><a href="http://www.dajf.org.uk/grants-awards-prizes/overview" target="_blank"><span style="font-family:sans-serif;">http://www.dajf.org.uk/grants-awards-prizes/overview<\/span><\/a><\/span><span style="font-family:sans-serif;">. <\/span><\/span><\/span><span style="font-family:sans-serif;"><br /><\/span><\/span><span style="font-family:sans-serif;"><br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Applications are invited under the following funding programmes in 2017:<br /><\/strong><\/span><\/span><span style="font-size:1em;"><strong><a href="http://www.dajf.org.uk/page_e.asp?Section=Grants&amp;ID=449" target="_blank"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);text-decoration:none;"><br />\nDAIWA FOUNDATION SMALL GRANTS<br /><\/span><\/span><\/a><\/strong><span style="font-family:sans-serif;">Grants of <strong>£2,000-£7,000<\/strong> are available to individuals, societies, associations or other bodies in the UK or Japan to promote and support interaction between the two countries. Daiwa Foundation Small Grants can cover all fields of activity, including educational and grassroots exchanges, research travel, the organisation of conferences, exhibitions, and other projects and events that fulfil this broad objective. New initiatives are especially encouraged.<br /><br /><\/span><\/span><span style="font-size:1em;"><strong><a href="http://www.dajf.org.uk/page_e.asp?Section=Grants&amp;ID=448" target="_blank"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);text-decoration:none;">DAIWA FOUNDATION AWARDS<\/span><\/span><\/a><\/strong><span style="font-family:sans-serif;"><strong><br /><\/strong>Awards of <strong>£7,000-£15,000<\/strong> are available for collaborative projects that enable British and Japanese partners to work together in the context of an institutional relationship. Daiwa Foundation Awards can cover projects in academic, professional, arts, cultural and educational fields.<\/span><br /><\/span><span style="font-size:1em;"><br /><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"><strong>DAIWA SCHOLARSHIPS<\/strong><\/span> <br /><span style="color:rgb(51,51,51);">Daiwa Scholarships offer young and talented UK citizens with strong leadership potential the opportunity to acquire Japanese language skills and to access expertise and knowledge relevant to their career goals over 19 months in Japan (a year of language study, a one-month homestay and a six-month work placement). The selected Daiwa Scholars will undertake a month of Japanese language study in the UK before moving to Japan in mid-September for the remainder of the Scholarship. The application deadline is early December with departure for Japan the following September.<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:Arial, sans-serif;"><a href="http://www.dajf.org.uk/scholarships/general-information" target="_blank"><span style="font-family:sans-serif;">http://www.dajf.org.uk/scholarships/general-information<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><strong>DAIWA SCHOLARSHIPS IN JAPANESE STUDIES<\/strong><\/span> <br /><span style="color:rgb(51,51,51);">Daiwa Scholarships in Japanese Studies were established in April 2015 to fund postgraduate students of Japanese Studies on courses in either Japan or the UK. Applicants must be British citizens who are holders of a degree in Japanese Studies, defined as a course focussing primarily on the study of Japan and containing a substantial Japanese language component, and who are enrolled or enrolling in a Japanese Studies-related course in either Japan or the UK. The application deadline is late January.  <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:Arial, sans-serif;"><a href="http://www.dajf.org.uk/scholarships/japanese-studies" target="_blank"><span style="font-family:sans-serif;">http://www.dajf.org.uk/scholarships/japanese-studies<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">Further details and information on applying are available from <\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><strong><span style="font-size:1em;"><a href="http://www.dajf.org.uk/grants" target="_blank"><span style="font-family:sans-serif;">www.dajf.org.uk/grants<\/span><\/a><span style="font-family:sans-serif;">  <\/span><\/span><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Well Paid Tutoring Opportunity with Theta<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Tahoma;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">A start-up tutoring company called Theta based in Oxford is a tutoring company wishing to connect Oxbridge educated individuals with the wide market of people seeking them to tutor their child.<br /><br />\nOn account of Theta wanting Oxbridge tutors specifically, they are willing to pay a premium price of <strong>£50/hr<\/strong> for post-graduates/graduates.<br /><br />\nThe tutoring is completely flexible at whatever time of day (or night!) you choose. Furthermore they pay out weekly, so there\'s no lengthy waiting for your money.<br /><br />\nIf this is something you would be interested in, please visit<\/span><\/span><\/span><span style="font-size:13.3333px;font-family:sans-serif;"><span style="font-size:1em;"> their website: <\/span><\/span><a href="http://www.theta.education/tutor-signup?utm_source=Emails&amp;utm_campaign=Sam%20Cam%20MCR" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.theta.education/tutor-signup?utm_source=Emails&amp;utm_campaign=Sam%20Cam%20MCR<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> If you have any questions, please contact Sam at <\/span><\/span><\/span><a href="mailto:samuel.white@bnc.ox.ac.uk"><span style="font-size:1em;">samuel.white@bnc.ox.ac.uk<\/span><\/a><span style="font-size:1em;font-family:sans-serif;">.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
