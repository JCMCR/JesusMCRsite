ght: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Christmas Decorating at the MCR, Today, 7 pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">We need some help! Join us after work in the MCR to get into the festive spirit as we put on some Christmas tunes and liven up the MCR with some decorations. We will also be reliving our childhoods by making paper snowflakes and paper doll chains. Everyone is welcome!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">For more information please see the facebook event:<\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"> <a href="https://www.facebook.com/events/582797945243672/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/582797945243672/<\/span><\/span><\/a><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Welfare Brunch *Festive Edition*, Sun 11th Dec, 11:30 am, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Ready to unwind for Christmas?? Well, join us this Sunday for the last Jesus MCR Welfare Brunch of the term **Festive Edition**.<br /><br />\n*******************************************************************<br /><br />\nIf you like fresh fruit, pastries, juice, or warm caffeinated beverages, Welfare brunch is THE PLACE TO BE for acquiring these things. FOR FREE!<br /><br />\n*******************************************************************<br /><br />\nWant another chance to meet friendly college people, new and old? Want to say goodbye to all of your friends before you head off for your Christmas holidays? <br />\nWell, brunch is a great opportunity to meet your fellow graduates! Partners/families are also more than welcome to come along! <br /><br />\nBrought to you by your friendly MCR Welfare Team.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">For more information please see the facebook event<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">: <\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><a href="https://www.facebook.com/events/362182800781830/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/362182800781830/<\/span><\/span><\/a><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; e giving a talk in the Webb Library at 17.45 followed by refreshments and we would be delighted to see any students who might like to attend. <br />\n  <br />\nFor more information in Tencent, please see: <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="color:rgb(31,73,125);"><span style="color:#0000FF;"><a href="https://en.wikipedia.org/wiki/Tencent"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://en.wikipedia.org/wiki/Tencent<\/span><\/span><\/a><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Reminder - please complete Christmas Residency Survey<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Thank you to those of you who have already filled in the Christmas Residency Survey. <br />\n  <br />\nFor those of you who haven’t, please complete this short survey to let us know the dates you will be in College over the Christmas vacation: <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><span style="color:rgb(51,51,51);"> <\/span> <br /><\/span><\/span><span
