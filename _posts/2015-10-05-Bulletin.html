click%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Freshers&#039; Fortnight 2015<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Bar games night and live music in the bar - Monday 5th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">University freshers fair, ten pin bowling, pub golf or a quite night in with a film - Tuesday 6th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">University freshers fair, MCR meet and games, grad hall and night out - Wednesday 7th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College bar crawl and MCR Social and book club - Thursday 8th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Open cinema night - Friday 9th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Trip to St Ives - Saturday 10th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Family tea, Pitch and putt and MCR football try outs - Sunday 11th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">College Yoga<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">College Gym<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Chamber music in celebration of world hispanic day - 17th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Ada Lovelace Day 2015 in Cambridge - 13th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Law note takers wanted<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Social Innovation Programme<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Student contents cover<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Repeat: Language classes<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Freshers\' Fortnight 2015<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;font-size:1em;">Today is the second week of freshers\' fortnight 2015, please check out the attached updated <a href="http://files.groupspaces.com/jesus-mcr/files/1524463/RGYLIhkzwYZ9WthNU6E7/Freshers-Fortnight-27SepUpdate.pdf">programme<\/a> for all the events.<\/span><span style="font-family:sans-serif;font-size:1em;"><br /><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Bar games night and live music in the bar - Monday 5th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Bar games night - Karaoke, table football, beer pong, poker and many other options.<br />\nLocation: Cricket pavillion<br />\nTime: 19.00 - 23.00<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Live music in the bar hosted by JCSU<\/span><\/span> <span style="font-family:sans-serif;font-size:1em;">with B and the Jukeboys, Miles Stopher and some of Cambridge’s finest local talent. <br />\nLocation:<\/span> College bar<br />\nTime: 21.00 - 23.00<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. University freshers fair, ten pin bowling, pub golf or a quite night in with a film - Tuesday 6th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">The CUSU Freshers\' Fair 2015 is the biggest of it\'s kind, with 15,000 people attending over the course of two days to find out all about sports and societies at Cambridge University, hosted by Cambridge University Students\' Union (CUSU). <\/span><span style="color:rgb(20,24,35);">Sports Clubs, Societies and businesses from around the country will be giving out information, freebies and discounts - so make sure you don\'t miss out!<\/span><br />\nLocation: Parkers piece and Kelsey Kerridge Sports Hall<br />\nTime:<\/span><\/span> <span style="font-family:sans-serif;font-size:1em;">Tuesday 6th October and Wednesday 7th October <\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">10.00 - 17.00 <\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nTen pin bowling at the leisure park. <br />\nLocation: Porters\' lodge<br />\nTime: 16.00<br /><br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">Meet at the bar for the BIGGEST pub crawl all year! (no idea what pub golf is?<strong> <\/strong>Google it!) For those wishing to take it easy or avoid alcohol, alternative scorecards will be available.  Optional: win the prize for best dressed golfer.<br />\nLocation: College bar<br />\nTime: 19.30 - onwards<br /><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Feel like a quiet night instead?... Come watch a film in the MCR room!  Film to be decided upon on the night.  Bring your favourites along!<br />\nLocation: MCR<br />\nTime: 21.00   <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:12pt;font-family:Calibri;"> <br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. University freshers fair, MCR meet and games, grad hall and night out - Wednesday 7th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">For freshers fair details see above.<br /><br />\nMeet at MCR for a chilled chat and some croquet. We’ll have the freshers’ video game tournament here too. <br />\nLocation: MCR <br />\nTime: 12.00<br /><br />\nUsual grad hall - join us for pre-drinks even if you don\'t have a ticket!<br />\nLocation: MCR/ Hall<br />\nTime 19.00<br /><br />\nPost grad hall night out to cindies for those keen.<br />\nLocation: Cindies (Ballare)<br />\nTime: 21.30<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College bar crawl and MCR Social and book club - Thursday 8th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">We’ve teamed up with some other colleges’ MCRs to put on a college bar crawl and give you a taste of the numerous college bars of the university. <br />\nLocation: MCR<br />\nTime: 18.30 <br /><br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">Alternatively, come have a chat with fellow Jesuans in the MCR room. You don’t necessarily have to discuss a book, but it is a chance to! <br />\nLocation: MCR<br />\nTime: 19.00<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Open cinema night - Friday 9th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Come enjoy a film screening in the college grounds (film to be voted upon). Cinema snacks, drinks, beanbags and blankets will be provided. Dress warmly! <br />\nLocation: Cricket pavillion<br />\nTime: 20.00<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Trip to St Ives - Saturday 10th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);">Located in picturesque St Ives under an hour outside of Cambridge, The St Ives Beer Festival is home over 70 real ales, plus cider, perry, and bottled beer!<\/span><br /><br /><span style="color:rgb(20,24,35);">Besides beer, anyone holding a Cambridge University ID will be offered half price entry to watch the St Ives Football Club game (starting at 3). For those eager to do some cultural stuff, the St Ives Museum is also having a Cold War Exhibit.<\/span><br /><br />\nLocation: Porters\' Lodge to take the bus to St. Ives<\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);">Time:<\/span> 13.00<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Family tea, Pitch and putt and MCR football try outs - Sunday 11th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Come join the MCR Welfare team for some tea, biscuits, and wonderful company! Meet other graduate families and partners at Jesus. Activities will be provided for the little ones.<br />\nLocation: MCR<br />\nTime: 10.00 <br /><\/span><\/span><\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(20,24,35);"><br />\nCome and play golf at the Cambridge lakes par 3 course. Includes Sunday roast at the Green Man in Trumpington at 12.30.<\/span><span style="font-size:1em;"><span style="font-family:sans-serif;color:rgb(20,24,35);"> <br /><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;"><span style="font-family:sans-serif;">Location: Meet at MCR <br /><\/span><span style="font-family:sans-serif;">Time: 11.00<br /><\/span><span style="font-family:sans-serif;"><br />\nFancy playing some football for Jesus MCR?... Come to the football pitch to play an intra-college match with the current team. <br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;"><span style="font-family:sans-serif;">Location: Football pitch<br /><\/span><span style="font-family:sans-serif;">Time: 15.30<\/span><\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:12pt;font-family:Calibri;"> <br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Tuesday and Thursday are Matriculation Evensongs, beginning at 6.15 pm. The address at Evensong on Sunday 11 October at 6 pm will be by Professor Rebecca Fitzgerald, Professor of Cancer Prevention at Cambridge University. Professor Fitzgerald will give an address on healthcare as part of the series of Sunday addresses on Reimagining Politics\'. Other services are in the chapel card or on the chapel and choir webpage.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. College Yoga<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">College Yoga will take place every Tuesday 7-8.30pm, run by a former Jesus student who is a qualified yoga teacher (has been since 2011) and will cost £3. Please bring you own mats.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >6.10 <span style="white-space:pre;">	<\/span>Coleridge room<br />\n13.10 <span style=" ts cover<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The College provides personal possessions insurance for <\/span>g<span style="font-family:Helvetica;">raduate students living in College accommodation. <\/span><span style="font-family:Helvetica;">This is itemised on College bills.  For the first year, College are also able to offer insurance to those living in partner accommodation. Previously there had been an issue with offering non-students cover which has been overcome.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Repeat: Language classes<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Enrolment is now open for Easter Term language courses at the Language Centre.  The <\/span><span style="font-size:1em;">Cambridge University Language Programme courses could be valuable for future employability, open up overseas placement or study opportunities, enhance academic options, or simply enhance your future travel experiences. Courses are available in 14 languages (Arabic, Chinese, French, German, Greek, Hebrew, Italian, Japanese, Persian, Portuguese, Russian, Spanish, Swahili and Urdu) and in a variety of levels from Basic to Advanced. To book a place, please visit the <\/span><\/span><span style="font-size:1em;"><span style="font-
