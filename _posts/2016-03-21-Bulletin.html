0%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Easter Superhall - Saturday 2nd April<\/h3><div class="ugc"><p style="margin:13px 0;">Easter superhall will be on Saturday 2nd April in the main hall.  Tickets will go on sale shortly via Jnet.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Other: The power of Design: Exclusion or Inclusion - Thursday 14th April<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">How do you translate the theory of inclusive design into a pragmatic reality? Dr Sue Kroeger will describe her experience of managing the change from making changes to teaching on an individual level to the transformative idea of inclusivity as an institutional concept. The intention is to energise and inspire those attending to consider accessibility and inclusion issues from the very beginning of academic planning.<br /><\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><br />\nThursday 14 April at 5.30pm in the Palmerston Room, St John’s College, Cambridge. <\/span><\/span><span style="font-size:1em;">To book your place go to<strong> <a href="https://powerofdesign.eventbrite.co.uk">powerofdesign.eventbrite.co.uk<\/a><\/strong><\/span><span style="font-size:12pt;"><span style="color:#800080;font-size:1em;"><span style="color:#000000;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Other: Pressland Fund Bursary<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Please note that the application deadline for Pressland Fund Bursaries is just after the start of Easter Full Term on 19th April.  If you are interested in making an application, we hope you will find a little time over the vacation to pull the necessary information together.  See below for a reminder of what is available:<br /><br />\nPlease find attached a <a href="http://files.groupspaces.com/jesus-mcr/files/1670077/hMI0IZ7zyEgZ_tXBkabs/Pressland+Fund+2015-16.pdf">flyer<\/a> giving details of the 2016 application round A. J. Pressland Fund bursaries to support students from the sciences to undertake language study overseas during the 2016 Long Vacation.  <br /><br />\nAll continuing students in the Schools of Biological Sciences, Clinical Medicine, Physical Sciences and Technology are invited to apply for up to £1,000 to support their study.  Full details and application information can be found online at <a href="http://www.langcen.cam.ac.uk/pressland/">www.langcen.cam.ac.uk/pressland/<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Other: Language Courses<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Enrolment is now open for Easter Term language courses at the Language Centre.  Open to all current staff and students of the University, our CULP (Cambridge University Language Programmes) courses could be valuable for future employability, open up overseas placement or study opportunities, enhance academic options, or simply enhance your future travel experiences. CULP Courses are available in 14 languages* and in a variety of levels from Basic to Advanced.<br /><br />\nTo book a place, please visit the <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://www.training.cam.ac.uk/lc/theme/CULP?providerId=399495">online booking system<\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><br />\nFor those wishing to explore alternative modes of language study, please visit our <\/span><\/span><a href="http://www.langcen.cam.ac.uk/lc/advising/advising-index.html"><span style="font-size:1em;"><span style="font-family:sans-serif;">Language Advising pages <\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">for details of Conversation Hours, supported self-study and other opportunities. <br /><\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:\'Times New Roman\', serif;"><br /><\/span><span style="font-size:1em;"><span style="font-family:\'Times New Roman\', serif;">The following courses are available during Easter 2016.  Others will be available again from Michaelmas 2016: Arabic, Chinese, French, German, Greek, Hebrew, Italian, Japanese, Portuguese, Russian, Spanish, Swahili and Urdu. <\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
