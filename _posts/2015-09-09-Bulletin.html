;"><span style="font-size:1em;">University  and Cambridge-wide notices can be found in the bulletins of the  Cambridge University Student Union and the Graduate Union. We also  recommend that you sign up to Agora for a comprehensive guide to events  in Cambridge. <br /><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-family:sans-serif;"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-family:sans-serif;"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Accommodation request<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">New punt pass sign up<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Summer catering arrangements<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Library closed until 21st August<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Library invigilators required<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Accommodation request<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Due to a large intake of graduate freshers this year, demand on accommodation is very high and there may not be enough space for everyone in college.  <br /><br />\nDo you know of any spare rooms anywhere in Cambridge that could be offered to incoming students (Home, EU and Overseas) some of which have already studied in Cambridge and some not?  Or are you planning on moving out of your college room and haven\'t told anyone yet?<br /><br />\nIf this is you, please can you contact Sheena (<\/span><\/span><a href="mailto:s.bridgman@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">s.bridgman@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) and let her know ASAP.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. New punt pass sign up<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The punt pass sign up is now working and can be found at: <\/span><\/span><a href="http://mcr.jesus.cam.ac.uk/private"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr.jesus.cam.ac.uk/private<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Summer catering arrangements<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Cafeteria is closed now until 31st August for the summer so lunch is not currently avaliable.<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Library closed until 21st August<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The college library is closed this week until 9 am Friday 21st August for the annual deep clean.  The Kwok room will also be unavaliable for part of this.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Library invigilators required<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Are you interested in becoming a library invigilator for 2015-16?<br /><br /><span style="color:#000000;"><u>Description<\/u> – Evening and weekend invigilation <br /><br /><u>Work entails<\/u> – Returning and reshelving books;  tidying (arranging books in order) on prearranged section of library;  helping students with queries; maintaining order in the library  (confiscating food and drink; maintaining quiet working  environment etc.). Other library work as requested. During these hours  you will be the sole member of library staff in the library, and must be  prepared to take active responsibility during this time. <br />\n <br /><u>Hours<\/u> – Up to 6 hours a week by arrangement.<br /><br /><u>Requirements<\/u> – Graduate students (PhD’s). <br /><br /><u>Dates<\/u> – starting on 28th September - working term- time, and one week either side of term.<br /><br /><u>Wage<\/u> - £7.14 an hour.<br /><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:#000000;">Please contact Chris Barker on <a href="mailto:c.barker@jesus.cam.ac.uk">c.barker@jesus.cam.ac.uk<\/a><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:#000000;"> if interested in becoming an invigilator for the coming academic year.<br /><br />\nPlease send a covering letter expressing your interest, and any experience relevant to the role by 9 am Monday 24th August.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
