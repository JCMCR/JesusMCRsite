an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Room change for Grad Hall pre drinks - Wednesday 11th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: World Whisky Day Event - Friday 20th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Additional Grad Hall - Monday 23rd May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Brexit Debate &amp; Discussion - Tuesday 24th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: Grads&#039; There Minutes Thesis - Wed, 8th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Chapel notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Grad office hours<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Repeat College: Additional study space<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Synbio hackathon<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Raffle tickets for Masquerade Ball<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: TEDxOxbridge - Sunday 15th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Teaching English<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: TEDx Cambridge University committee<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Room change for Grad Hall pre drinks - Wednesday 11th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">This Wednesday (11th May) pre-dinner drinks before Grad Hall will take place in the Frankopan Room. The room is accessed from the third staircase in West Court; there will be signs to direct people. <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: World Whisky Day Event - Friday 20th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">In honour of World Whisky Day, the MCR Whisky Tasting society will be putting on a special event on Friday 20th May. The evening will involve a guided tasting of six of the best and up and coming bottles of whisky from around the world, plus the much anticipated free pouring session afterwards! Come along and enjoy fine whisky and even finer company!<\/span><br /><br /><span style="font-family:Helvetica;">Tickets will cost £14 and may be bought by the following link on a first come first served basis (maximum of one guest ticket which may be bought by clicking on the link for a second time)<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Additional Grad Hall - Monday 23rd May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">There will be an additional Grad hall this term on Monday 23rd May, where the college will open West Court Dining room up to us.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Brexit Debate & Discussion - Tuesday 24th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">It will be an informal discussion and talk about current hot issue "Brexit". Please feel free to come!! <br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\n7:30pm - 9:00 pm, Tuesday, 24th May<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">Coleridge Room, Jesus College <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">Free snacks and drinks will be provided. <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nPlease contact Sunnia Xing (<\/span><\/span><a href="mailto:sunnia_xing@126.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">sunnia_xing@126.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) if you would like to have a speech or share your perspectives in particular.  <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: Grads\' There Minutes Thesis - Wed, 8th June<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Following the success of Fellows\' Three Minutes Thesis during Freshers\' Fortnight, we are going to organise a Grads\' Three Minutes Thesis to graduate students. It will be a good practice and great fun to challenge yourself in such way!<br /><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\n** RULES for THREE minutes thesis ** <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">- three minutes about your research<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">- one single slide <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">- no animation <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\n** How to participate? **<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">- sign up here :  <\/span><\/span><a href="https://docs.google.com/forms/d/16museAIsP9fscUGd0awJxEmnAfmY6gMc_cue4xcQroM/viewform"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/16museAIsP9fscUGd0awJxEmnAfmY6gMc_cue4xcQroM/viewform<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">- you will receive further notification by the end of May <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\n** What can I get ? **<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> - A good practice for an elevator pitch <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> - FREE Grad Hall dinner ;) <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nPlease contact Sunnia Xing (<\/span><\/span><a href="mailto:sunnia_xing@126.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">sunnia_xing@126.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) if any inquiries.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;"> <span style="font-family:Helvetica;">1. \'Come and see Evensong, Tuesdays at 6.30 pm. Enjoy a guided experience of one of the musical jewels of College life. Finishes by 7.15 pm.<\/span><br /><span style="font-family:Helvetica;">2. \'Picturing Resurrection\' is the Sunday 6 pm Choral Evensong address series this term, using fine art to explore the meaning of Easter. Drinks follow in the Prioress\' Room. This week, on Sunday 15 May there will be a live video exhibition of art by Mark Dean, with an address by Lucy Newman Cleeve, art director of Man &amp; Eve Projects, on the \'Holy Spirit\'.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Grad office hours<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Grad Office hours are Mon to Weds, 9-12.30 and 13.30-5.00. (If a grad student is in need of some help on a Thursday or Friday then someone in the Tutorial Office (N1) will be glad to help where they can.)<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Repeat College: Additional study space<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">There is additional study space available this term in the Library Court Seminar Room, the Pavilion and the Study Centre.<br />\nDetails are available at:  <\/span><\/span><a href="https://jnet.jesus.cam.ac.uk/departments/tutorial/examinations/additionalstudyspaces.html"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://jnet.jesus.cam.ac.uk/departments/tutorial/examinations/additionalstudyspaces.html<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Synbio hackathon<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">In collaboration with the University of Cambridge Department of Plant Sciences, Cambridge University Technology and Enterprise Club (CUTEC) is proud to organise the UK\'s first synthetic biology themed hackathon event.  <br />\nThis event puts together diverse teams of people to solve a unique biological problem. Participants spend four days in synthetic biology lab with access to hardware, software and bioware prototyping tools and then pitch their solution at the annual Technology Ventures Conference. Judges from industry decide on the most novel solutions and the winning team gets £1500. The most commercial solution will be offered help to take it to the next stage including a place on the Accelerate-Cambridge program hosted by the Judge Business School.<br />\nLocation: Department of Plant Sciences, University of Cambridge, CB2 3EA<br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;">Entry: The cost of the competition is £400 which covers accommodation for 5 nights and attendance at the Technology Ventures Conference. Meals are not included.  Scholarships are available to cover travel and accommodation and those without funding are encouraged to apply.<br />\nDeadline for applications: 30th May<br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">More information and to apply:<\/span><\/span><span style="font-size:10pt;font-family:Arial, sans-serif;"><a href="http://www.biohackathon.co.uk/"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.biohackathon.co.uk/<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Raffle tickets for Masquerade Ball<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:Helvetica;">JBS students association, the Cambridge Business School Club, is holding their inaugural Masquerade Ball on 13 May 2016. The ball will be held at one of the oldest entertainment venues, Guildhall, and features unlimited drinks, special entertainment line up which include a live swing band the \'Frank Sinatra\'s\', a two-channel Silent Disco, professional DJs, a themed photo booth, an OPEN BAR and delicious nibbles.<\/span><br /><br /><span style="font-family:Helvetica;">They have so kindly donated two tickets for a raffle; of which 100% of the proceedings go to Aiducation. Aiducation sponsors high-school scholarships for students in Kenya and the Philippines. The raffle tickets only cost £10.00 each, and buyers stand a chance to win TWO TICKETS worth £110! This is a great opportunity not only to win the raffle but also to contribute to a great cause.<\/span><br /><br /><span style="font-family:Helvetica;">Link to the raffle: <\/span><\/span><a href="https://www.tilt.com/tilts/raffle-ticket-for-judge-masquerade-ball"><span style="font-size:1em;">https://www.tilt.com/tilts/raffle-ticket-for-judge-masquerade-ball<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: TEDxOxbridge - Sunday 15th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">On May 15th, <strong>TEDxOxbridge<\/strong>, jointly organised by Oxford and Cambridge students, is coming to the Cambridge Arts Theatre. Join us for a day exploring "Novel Curiosity" - with speakers like Dr. Rowan Williams, former Archbishop of Canterbury, Duncan Goodhew, Olympic Gold Medalist, Yutaro Kojima, Creative Strategist for Facebook, Sebastian Payne, Editor of Financial Times, and many more!<br /><strong><br />\nBuy Tickets Now<\/strong>: <\/span><\/span><a href="http://bit.ly/tedxoxbridgetickets" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://bit.ly/tedxoxbridgetickets<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> (£20 student, £30 standard). Lunch and refreshments included.<br />\nFor more details, visit <\/span><\/span><a href="http://www.tedxoxbridge.com/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.tedxoxbridge.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> and <\/span><\/span><a href="http://bit.ly/fbtedxoxbridge" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://bit.ly/fbtedxoxbridge<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Teaching English<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">A French company is looking  for English teachers to teach English to young adults from: July 4<sup>th <\/sup>to July 15<sup>th, <\/sup>July 11<sup>th<\/sup> to July 22<sup>nd, <\/sup>July 18<sup>th<\/sup> to July 30<sup>th, <\/sup>August 1<sup>st<\/sup>  to August 12<sup>th, <\/sup><\/span><span style="font-size:1em;">August 15<\/span><sup>th<\/sup><span style="font-size:1em;"> to August 26<\/span><sup><span style="font-size:1em;">th<\/span><span style="font-size:12px;">. <\/span><\/sup><span style="font-size:1em;">The lessons will take place on St Catharine’s College Trumpington Street - Cambridge and the teachers will have to teach 50 hours each session.<\/span><span style="font-size:1em;">Salary: £18 / hour.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The ideal candidate has a TEFL qualification , are very enthusiastic and likes to work with young people and has already worked with foreign people as a teacher.  <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are interested, please contact: <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Mrs. Mangeret by e-mail:  <\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:paris@atl1.fr"><span style="font-size:1em;">paris@atl1.fr<\/span><\/a><span style="font-size:1em;">. Or T<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">el: (33 ). 1. 43. 07 . 07. 90. France.<br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nWe will interview the candidates in Cambridge.<\/span><\/span><\/p>\n<!--EndFragment-->  <div style="margin: 0 30px">   <\/div><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: TEDx Cambridge University committee<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">After the amazing success of our 2016 Conference, TEDxCambridgeUniversity is looking for an energetic, diverse, and driven team of committee members to help us plan and organise our next conference, which will take place in Lent Term 2017. Although tough, organising a conference is an immensely valuable and rewarding experience. The workload for TEDxCambridgeUniversity 2016 fits neatly into the Cambridge academic calendar as preparations are spread thinly over nine months, with a lot of it do-able over email during the holidays. We aim to have our first meeting in May Week, well after exams finish, and as the event is in Lent term, it will not interfere with <\/span><span style="font-family:Helvetica;">2017 exams. Absolutely no experience is necessary, we encourage anyone who is a fan of TED to apply!<\/span><br /><br /><span style="font-family:Helvetica;">We are currently seeking applications for our Sponsorship and Ticketing Team, Publicity Team, Speakers Team and Event Management Team. The deadline for applications is Saturday 21st May 2016 and applicants through to the next round of selection will be contacted for interview shortly after. For any questions please email <\/span><a href="mailto:rj355@cam.ac.uk">rj355@cam.ac.uk<\/a><span style="font-family:Helvetica;"> , <\/span><a href="mailto:lcm55@cam.ac.uk">lcm55@cam.ac.uk<\/a><span style="font-family:Helvetica;"> , <\/span><a href="mailto:wejl2@cam.ac.uk">wejl2@cam.ac.uk<\/a><span style="font-family:Helvetica;"> .<\/span><br /><br /><span style="font-family:Helvetica;">More information about the roles can be found on the homepage of our<\/span><br /><span style="font-family:Helvetica;">website: <\/span><a href="http://tedxcambridgeuniversity.org/">tedxcambridgeuniversity.org<\/a><br /><br /><span style="font-family:Helvetica;">To apply click here:<\/span><br /><a href="http://goo.gl/forms/ihN1ssJcQl">http://goo.gl/forms/ihN1ssJcQl<\/a><br /><br /><span style="font-family:Helvetica;">For those of you keen to see the footage from our last event, themed "Connecting the Arts and Sciences", don’t worry, our A-class production team is in the final stage of the editing process. Like us on <\/span><a href="http://facebook.com/TedxCambridgeUni">facebook.com/TedxCambridgeUni<\/a><span style="font-family:Helvetica;"> to be sure to keep up with the latest TEDxCU news and catch the videos from the event as soon as they are released.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
