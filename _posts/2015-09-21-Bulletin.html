click%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Freshers&#039; Fortnight 2015<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Lunch in college caff<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR Gown Sale - Tuesday 29th September 10.00am<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Lost property in the MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Problems with JNet<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Subsidised adult cycle training and cycle safety kits<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Team members wanted for Pint of Science<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Volunteers needed for STIMULUS<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Seminar on Regulation of medical research under European Data Protection - Tuesday 13th October 5.30pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Repeat: Road closures<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Repeat: Oxford Blenheim Palace Trip with Newnham MCR 17th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Repeat: Graduate rowing with JCBC<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Repeat: Graduate touch rugby tournament<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Freshers\' Fortnight 2015<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR<\/span><\/span> would like to invite<span style="font-family:sans-serif;font-size:1em;"> you to the freshers\' fortnight events shown on the attached programme.  <\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">For some events (One-Liner Meal, Treasure Hunt, BBQ, Bowling and Pitch and Putt )<\/span><span style="color:rgb(0,0,0);"> it is helpful for us if you RSVP your attendance.  To book, please visit:<br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="https://docs.google.com/forms/d/1Z33D7dHlg5AnPD0WCB15Fau1-0djaE8Ayz67v8iWTKw/viewform?usp=send_form"><u>https://docs.google.com/forms/d/1Z33D7dHlg5AnPD0WCB15Fau1-0djaE8Ayz67v8iWTKw/viewform?usp=send_form<\/u><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br /><\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1513329/MTmgEz3wpShE8SyEzaYE/freshers_fornight_2015.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">freshers_fornight_2015.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Lunch in college caff<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">This Wed - Fri (23rd-25th September) members of the MCR committee will be having lunch in caff in college between 12.30-13.30. Feel free to join them and meet other new graduate students to Jesus.  Caff can be found in the canteen by the main hall and can be purchased using your university ID card that has money pre-loaded onto it for ease.  Menus can be found on JNet: <\/span><\/span><a href="https://jnet.jesus.cam.ac.uk/departments/catering/weeklystaff/index.html"><span style="font-size:1em;"><span style="font-family:sans-serif;">jnet.jesus.cam.ac.uk/departments/catering/weeklystaff/index.html<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR Gown Sale - Tuesday 29th September 10.00am<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR are selling second hand graduate gowns on 29th September at 10.00 for £40.  Anyone welcome but best to arrive promptly as the demand is likely to be high.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Lost property in the MCR<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Any personal items should be removed from the MCR as soon as possible. Anything left in there past Sunday 27th September will be assumed as a donation to the MCR.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Problems with JNet<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">There is currently a problem with booking tickets for formals on JNet.  Work is currently on going to fix this and hopefully will be mended shortly so booking for formal halls in freshers\' week can commence again. <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Subsidised adult cycle training and cycle safety kits<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Cycle Safety Kit <br />\nCambridge University Student Union are selling subsidised Cycle Safety Kits to staff and students. The kit can be purchased online, but will need to be collected from CUSU’s new building. For more info visit:<\/span><\/span><span style="font-family:sans-serif;font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://www.cusu.co.uk/eshop/1132/product_details/" target="_blank">http://www.cusu.co.uk/eshop/1132/product_details/<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">. <br /><\/span><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);"><br />\nCycle training: Adult one-to-one <br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Cambridge County Council\'s Local Sustainable Transport Fund has provided funding to subsidise adult cycle training in Cambridgeshire. This could be a great opportunity for staff wanting to improve their cycling, whether this is learning to ride a bike for the first time, gaining confidence on your commute to work or just wanting to get back into cycling. As well as to new students arriving into Cambridge for the first time. Please promote widely to staff and students through emails or the attached flyer. The training will be run as a two-hour one-to-one session with a fully qualified instructor so that each session is tailored to the individual’s needs. The training will be available from their training centre in Cambridge but also elsewhere in the county such as Wisbech and St Neots. Sessions cost £10 per person (Usually £50). To book onto a session, visit their website: <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);font-size:14px;"><a href="http://www.outspokentraining.co.uk/training-scheme/cambs-adult-one-one" target="_blank"><span style="font-size:1em;">http://www.outspokentraining.co.uk/trai…/cambs-adult-one-one<\/span><\/a><\/span><span style="font-size:1em;"><span style="color:rgb(20,24,35);">.<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Team members wanted for Pint of Science<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(33,33,33);">The Pint of Science Committee are calling for all people who love science, art, organisation, marketing, publicity and communications.<br /><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(33,33,33);"><br />\nIn May 2015 Pint of Science brought high profile scientists to several pubs in the UK and in international locations. Cambridge, was the first city to sell out - with circa 90 volunteers who decided on the topics, contacted scientists and organised the events in the pubs to an absolute fantastic standard.<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(33,33,33);">Following last year’s huge success, we are very excited to announce Pint of Science will be back on 23rd, 24th, and 25th of May 2016!  <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(33,33,33);">The festival will have 6 themes (Atoms to Galaxies, Beautiful Mind, Our Body, Our Society, Planet Earth, and Tech me Out).  We also plan to organise for the second time our art-science special event, Creative Reactions, where scientists, artists and volunteers come together to celebrate creativity.<br /><br />\nTo support the festival, there is also the oportunity to join three teams that will be crucial to the success of the event:<\/span><\/span><\/span> Marketing, Sponsorship and Publicity. <span style="color:rgb(33,33,33);font-family:sans-serif;font-size:1em;">If you would like to be involved or find out more, please fill in the Google form below where you will find more information on the teams - we plan to have a meeting to kick off with the organisation in mid/end of October 2015.  <\/span><a href="https://goo.gl/94Rkdk"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://goo.gl/94Rkdk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Volunteers needed for STIMULUS<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Volunteers are wanted to help in local primary or secondary schools to help with maths, science, ICT or technology lessions. Commitment is two hours or so a week for one term.  To register fill in an application from at <\/span><\/span><a href="http://stimulus.ucam.org"><span style="font-size:1em;"><span style="font-family:sans-serif;">stimulus.ucam.org<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. Registration colses on Friday 9th October.  Or for more information contact Jacqui Watkins <\/span><\/span><a href="mailto:stimulus@hermes.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">stimulus@hermes.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> or look at the poster: <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1519346/YDnG0LHPMfCJiMLRTc05/STIMULUS+-+volunteers+needed.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">STIMULUS - volunteers needed.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Seminar on Regulation of medical research under European Data Protection - Tuesday 13th October 5.30pm<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">On Tuesday 13th October Dr David Edrod is giving an insight into his work on the nature of data protection as it intersects with the right to privacy and the freedoms of expression, information and research.  This will be held at Hughes Hall at 5.30pm.  This event is free but booking at <\/span><\/span><a href="http://www.phgfoundation.org/LSSS"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.phgfoundation.org/LSSS<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> is essential. See <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1517969/Cl5u3IWPDKngc_6DGVQn/Regulation+of+Medical+Research+under+European+Data+Protection.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Regulation of Medical Research under European Data Protection.pdf<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> for more information.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Repeat: Road closures<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Tennis Court Road: 14 September – 4 October <br />\nAs part of the project to extend Cambridge Judge Business School, a temporary closure of Tennis Court Road is required to complete essential drainage works. Access will therefore be restricted between 14 September and 4 October 2015. The road will reopen on the evening of 4 October. Please see <\/span><\/span><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1507866/4Ri4VvgVd1BMi0Jiy6Vs/Tennis+Court+Road+closure+notice.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Tennis Court Road closure notice.pdf<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> JJ Thomson Avenue: 17 September – 20 September<br />\nJJ Thomson Avenue will be closed from 17 September to 20 September. Traffic is to use High Cross Road which is opposite Madingley Park and Ride. The pedestrian walkway down JJ Thomson Avenue on the opposite side of the road from Maxwell Centre will remain open. The pathway between William Gates Building and Maxwell Centre will be shut. Please see <\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1507867/7s8osm2ostqYcOURcOMu/JJ+Thompson+Avenue+Traffic+Manegment+Plan.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">JJ Thompson Avenue Traffic Manegment Plan.pdf<\/span><\/span><\/a><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><br />\nBus diversion - The closure of JJ Thomson Avenue will cause some temporary changes to bus services<br /><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">WHIPPET - Routes 1, 3 and X3 will simply remain on Madingley Road instead of turning off to serve the West Cambridge site (see <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1507869/EB7BvTr46mFqFtYGuEgY/Whippet+-+diversion+17+Sept+2015.jpg"><span style="font-size:1em;"><span style="font-family:sans-serif;">Whippet - diversion 17 Sept 2015.jpg<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">).<\/span><\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">   <\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Stagecoach – The Uni4 bus service will serve the bus stops on Madingley Road at the junction of Conduit Head Road at the times that the buses would normally serve JJ Thomson Avenue (see <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1507871/GAcWGZsjrM3OrHKvUE4z/Stagecoach+Uni+4+Map.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Stagecoach Uni 4 Map.pdf<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">).<\/span><\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Any comments regarding this service should be directed to <\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:travel@admin.cam.ac.uk">travel@admin.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Repeat: Oxford Blenheim Palace Trip with Newnham MCR 17th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;font-size:12.8px;">Newnham College MCR have organised <\/span><span style="font-family:Helvetica;font-size:12.8px;">a day trip to the stunning <\/span><span style="font-family:Helvetica;font-size:12.8px;">Blenheim<\/span><span style="font-family:Helvetica;font-size:12.8px;"> <\/span><span style="font-family:Helvetica;font-size:12.8px;">Palace<\/span><span style="font-family:Helvetica;font-size:12.8px;">, birth place of Sir Winston Churchill, and Oxford city centre so you can confirm you made the right <\/span><span style="font-family:Helvetica;font-size:12.8px;">choice in coming to Cambridge.<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:12.8px;">The event is also open to non-Newnhamites (plus <\/span><span style="font-size:12.8px;">ones, friends, people from other colleges).  <\/span><span style="font-size:12.8px;">The trip is a full day, leaving at 8 am on Saturday 17th October from Cambridge and arriving back just before 10 pm (leaving Oxford at 19:30). For full details of the day\'s itinerary <\/span><span style="font-size:12.8px;">and to register use the link below.<\/span><br /><br /><a href="https://docs.google.com/forms/d/1_C0asYzmwVYVMb5ff8_u-BrXn3ijgtjQnhs2MaLnBkc/viewform?c=0&amp;w=1" target="_blank">https://docs.google.com/forms/d/1_C0asYzmwVYVMb5ff8_u-BrXn3ijgtjQnhs2MaLnBkc/viewform?c=0&amp;w=1<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Repeat: Graduate rowing with JCBC<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;">Are you interested in learning to row or cox and being part of one of the biggest and friendliest clubs and societies in Jesus College? <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'-apple-system-font\';" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Then JCBC would like to invite you to come and participate in some graduate taster sessions beginning on 15th September.   No previous experience necessary.  Please email  <\/span><\/span><span style="font-size:1em;"><span style="font-family:Verdana, Arial, Helvetica, sans-serif;"><span style="font-family:sans-serif;"><a href="mailto:jcbc-lbcaptains@jesus.cam.ac.uk"><span style="font-family:sans-serif;">jcbc-lbcaptains@jesus.cam.ac.uk<\/span><\/a><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">  to express your interest or sign up at <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><a href="https://docs.google.com/spreadsheets/d/1H3EMjWR14FD1-jeDFrRtQiHQNWH1rNDnibPRzxnbe3Y/edit#gid=0"><span style="font-size:1em;">docs.google.com/spreadsheets/d/1H3EMjWR14FD1-jeDFrRtQiHQNWH1rNDnibPRzxnbe3Y/edit#gid=0<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;">. JCBC is one of the university’s largest and most successful boat clubs, and joining them this Michaelmas will give you the opportunity to learn a new skill, race against other colleges and enjoy a wide variety of social events throughout the term.  <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'-apple-system-font\';" ><span style="font-family:sans-serif;"><span style="font-size:1em;">There is a new Facebook group for novices that you are welcome to join to keep up to date with what is going on:  <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><a href="https://www.facebook.com/groups/1640137599567585/"><span style="font-size:1em;">https://www.facebook.com/groups/1640137599567585/<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><span style="font-family:sans-serif;">. There is also a boat club open day on Sunday 11th of October, where you can enjoy a free BBQ and give rowing and/or coxing a try.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'-apple-system-font\';" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Also if you have got rowing experience and interested in rowing this year in one of the senior boats for college contact either the womens captain (Beth, <\/span><\/span><span style="font-size:1em;font-family:Verdana, Arial, Helvetica, sans-serif;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:bfh23@cam.ac.uk">bfh23@cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">) or the men’s captain (Jonti, <\/span><\/span><\/span><span style="font-size:1em;"><span style="white-space:pre-wrap;"><a href="http://cam.ac.uk"><span style="font-family:sans-serif;">jv354@cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">).<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Repeat: Graduate touch rugby tournament<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">On the 26th of September 2015, the Cambridge University RFU will be running a Postdoctoral/Graduate Touch Rugby tournament at Grange Road. Once the tournament has finished they will be showing England vs Wales World Cup match in the bar. <br /><br />\nIf you are interested in making a Jesus MCR team contact Demetris (<\/span><\/span><span style="font-size:13px;font-family:Helvetica;"><a href="mailto:mcr-sports@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-sports@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">) to register your interest or contact John Naylor (<\/span><\/span><span style="font-size:1em;"><a href="mailto:john.naylor@curufc.com"><span style="font-family:sans-serif;">john.naylor@curufc.com<\/span>
