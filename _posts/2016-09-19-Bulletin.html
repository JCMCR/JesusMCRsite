an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Freshers&#039; Fortnight schedule<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: How to book formal tickets (for new students)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR (repeat): help yourself to things in the MCR Donation Boxes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Football<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Gym<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Grass damage on lawns<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College (repeat): Graduate rowing with Jesus College Boat Club<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: International Student Welcome from Christian Graduate Society<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: CSAR Student Award information<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other (repeat): Cambridge University Musical Society (CUMS)<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Freshers\' Fortnight schedule<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >Two weeks of events have been organised to welcome all of the Freshers to the MCR, starting on the 26th of September. Induction Hall is only for incoming students, all other Graduate Halls are open for anyone to attend.<\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:.8em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" >For a full timetable of events please see:<\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:.8em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><a href="http://files.groupspaces.com/jesus-mcr/files/1807141/mzFOwaxI9N5PdvQjV_ib/jesus_college_freshers_2016.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">jesus_college_freshers_2016.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: How to book formal tickets (for new students)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For students new to Jesus here are instructions on how to book formal tickets on Jnet:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Log on to <a href="https://jnet.jesus.cam.ac.uk/">j<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://jnet.jesus.cam.ac.uk/">net.jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> (password required).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">First you must have money on your account. On the homepage you will see a Me! section, click "Caff Card". You will be brought to a page where you can top up your caff card using your  Debit/Credit card details. You will get an email confirming the amount loaded onto the card. The minimum amount you can top up is £50, if you would prefer to top up less you can do so in cash at the Porters Lodge or JBar (after 6 pm).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Once you have money on you account: <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">1) Click "Departments" on the left hand side of the screen.<br />\n2) Click "Catering &amp; Conference" towards the right hand side of the screen.<br />\n3) Click "Function Booking" towards the left hand side of the screen.<br />\n4) You will see a Calendar, dates which tickets that are available for booking will be highlighted.<br />\n5) Click on the date for the formal you want to book.<br />\n6) Under "Description" will come up "Graduate Hall" etc. click on that.<br />\n7) Above "Make Booking" will become highlighted, click on that. You can also click on "View Guest List" to see who else has booked tickets to that formal.<br />\n8) Choose the number of tickets you want and what type of meal you want.<br />\n9) Click "Submit Booking"<br />\n10) You have now booked and should receive a confirmation email, please note the start time, dress code and loction.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Vegetarian, Vegan, Nut free, Dairy free and Gluten free meals are able to be booked, if you have any other allergies please email <\/span><\/span><a href="mailto:formals@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">formals@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> to let the staff know.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Bookings will close the day before the formal, unless they have sold out, in which case the date will no longer be highlighted.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you are having problems with JNet please see IT, you can also book formal tickets at the Porters Lodge.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR (repeat): help yourself to things in the MCR Donation Boxes<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Students leaving Cambridge over the summer have left many items in the donation boxes in the MCR. Everyone is welcome to take as much as they need. Any items left after the 16th of October will be given to charity. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Football<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">J<span style="color:rgb(29,33,41);">esus college has a strong footballing reputation and consistently performs at the highest level. We are certain that this year will be no exception and that JCFC will have an amazing year both on and off the field. With some big names leaving from last year’s squads there are plenty of places up for grabs across all teams and so freshers (and anyone else who wasn’t involved last year) there are no excuses for not getting stuck into football this year.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:helvetica, arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">We\'ll have training sessions throughout the year, some by our very own player/coach Pedro Miguel who is now coaching at Cambridge United FC, bringing a wealth of experience.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">DATES FOR YOUR DIARY:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Saturday, October 8th, 16.00 at Jesus Football Pitch - GRAD FOOTBALL INDUCTION<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sunday, October 9th, 14.00 at Jesus - friendly vs undergrads.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Whatever level you\'ve played at before, if you\'re keen to play drop Miles Stopher an email at <\/span><\/span><a href="mailto:mas251@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mas251@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> so they can start thinking about numbers/squads.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We also have a women\'s team at Jesus, also one of the most successful clubs. so GET INVOLVED.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Gym<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify; font-size:12.48px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">At Jesus, we have a cardio and weight gym that every Jesuan is welcome to use after they have had an introduction session and paid a one-time fee of £2. Hannah, the MCR sports officer, will be running these introduction session (at the beginning weekly), the first one will be on Tuesday at 6.30 and 7pm, meeting at the Porters Lodge, Please email <\/span><\/span><a href="mailto:mcr-sports@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-sports@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> if you would like to attend one of these sessions.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify; font-size:12.48px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">The gym has its own facebook page,<\/span><\/span><a href="http://www.facebook.com/jesuscollegegym/?fref=ts&amp;hc_location=ufi"><span style="font-family:sans-serif;"><span style="font-size:1em;"> https://www.facebook.com/jesuscollegegym/?fref=ts&amp;hc_location=ufi<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">, with updates and more information.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify; font-size:12.48px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">Important: There are regular women\'s hours in the gym:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify; font-size:12.48px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">Monday, Wednesday: 3 - 4 pm<\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;">Friday: 7 - 8 pm<\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;">Sunday: 11am - 12noon<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify; font-size:12.48px;" class="justify"  ><span style="font-family:sans-serif;"><span style="font-size:1em;">This is a time for self-identifying women only, please respect thesse 4 hours a week and arrange your training to suit.<br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Grass damage on lawns<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);white-space:pre-wrap;">Some of you may have noticed that there is grass damage once again to some of the lawns . This is again caused by Crows etc whom are looking for Chafer Grubs.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:helvetica, arial, sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">It is likely that the situation will become quite severe over the next 2-3 weeks and that large parts of lawns in all courts may well suffer as a result. Expensive use of Nematodes has proved very un-reliable in the past years and as the last effective chemical treatment was taken off the market this year, means we no longer have a reliable treatment. So much so we will once again adopt cultural methods of applying topsoil and seed along with fertilizer ( which the Birds dislike) once the destructiveness has ceased. It is worth mentioning that many colleges and other institutions are affected again.<\/span><\/span><\/p>\n<p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:helvetica, arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">As this is a life cycle generated problem it is very likely this will happen in another 2 years providing the same chafer grub is present. We are affected mainly by Garden Chafers and Welsh Chafers with the latter more difficult to control.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College (repeat): Graduate rowing with Jesus College Boat Club<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">The classic Cambridge pastime is rowing, which more than 70% of people try out at some point in their time at Cambridge. At Jesus College, we are very lucky to have one of the largest and most successful rowing clubs, and we would like you to join us! <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">In Michaelmas term, there are a number of races, focusing on giving people who have never rowed a chance to try it out. This finishes with the Fairbairn’s Races, organised by Jesus, which is perhaps the most prestigious race on the Cam. <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you would like to give rowing a go, or get back into the sport, come along to the Open Day at the start of October. There will be free food, a chance to go out in a boat and a casual competition for a crate of beer! You will hear more about this closer to the time, but to keep up to date with anything going on with the boat club join the Facebook group here <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://www.facebook.com/groups/JCBCnovices2016/"><span style="font-family:sans-serif;">https://www.facebook.com/groups/JCBCnovices2016/<\/span><\/a><span style="font-family:sans-serif;">.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">We will be running introductions to rowing before this, from the 15th of September. If you would like to come along on one of these please fill in the Google form at this link to say which days you might be available <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://docs.google.com/forms/d/e/1FAIpQLSfJ6d5kGH9Fn6kuJgDTIdagVsFEAppAeliAy4zwdUlAct3RzQ/viewform"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/e/1FAIpQLSfJ6d5kGH9Fn6kuJgDTIdagVsFEAppAeliAy4zwdUlAct3RzQ/viewform<\/span><\/a><span style="font-family:sans-serif;">.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you have any questions about rowing, please get in contact using this email address <\/span><\/span><span style="font-size:1em;"><a href="mailto:jcbc-lbcaptains@jesus.cam.ac.uk"><span style="font-family:sans-serif;">jcbc-lbcaptains@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: International Student Welcome from Christian Graduate Society<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Cambridge University Christian Graduate Society have organised an International Student Welcome programme for September and October 2016 to offer freiendship and support for international students arriving at Cambridge for the first time. ISW volunteers will meet you at Cambridge railway and buss stations from the 22nd of September to 2nd of October. The volunteers will help you locate your college, and can put you intouch with other students in your college who would be happy to welcome you. They have also organised a number of afternoon and evening events, where you can meet both new and current students. This is a great opportunity to make friends as well as explore the University and its college life before you settle down for the term. Please see <\/span><\/span><a href="http://www.societies.cam.ac.uk/cgs/isw/events"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.societies.cam.ac.uk/cgs/isw/events<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> for more information.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: CSAR Student Award information<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Cambridge Society for the Application of Research is plesed to announce the CSAR Student award programme for 2017.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Information and application forms for the Student Awards can be accessed via the links:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://drive.google.com/file/d/0B_3wYH_ncVS7TE1jVmlwWldJcmc/view"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://drive.google.com/file/d/0B_3wYH_ncVS7TE1jVmlwWldJcmc/view<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br /><\/span><\/span><a href="https://docs.google.com/forms/d/e/1FAIpQLSf3ZVyfKSYV1-pgSeisl4E1Jmp58BbGXEBXzTic2MQb7PDWqg/viewform"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/forms/d/e/1FAIpQLSf3ZVyfKSYV1-pgSeisl4E1Jmp58BbGXEBXzTic2MQb7PDWqg/viewform<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other (repeat): Cambridge University Musical Society (CUMS)<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">Cambridge University Musical Society (CUMS) is one of the biggest and most exciting music societies in the world. Working with professional coaches, conductors and musicians, CUMS aims to create a musical experience that is unique, challenging, but most of all enjoyable.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">The society is made up of ten ensembles which offer performance opportunities to students of all abilities and interests. These ensembles range from the internationally renowned Chamber Orchestra and Symphony Orchestra, which regularly work with professional conductors and soloists, to the more relaxed, yet equally ambitious Concert and Wind Orchestras, which rehearse weekly with top student conductors.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;">For singers, the CUMS Chorus offers the opportunity to perform large-scale symphonic choral works. There is also the University Chamber Choir; an elite group of singers made up of the university’s top choral scholars who perform regularly with other university ensembles.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you want to make music in Cambridge, CUMS is the place for you. Details of rehearsal schedules and the concert programmes lined up for 2016-17 can be found on their website (<\/span><\/span><a href="http://www.cums.org.uk/"><span style="font-family:sans-serif;">www.cums.org.uk<\/span><\/a><span style="font-family:sans-serif;">); you can also receive regular updates about the Society’s activities on Facebook and Twitter (@CamUniMusSoc). Each of the CUMS ensembles holds auditions at the start of the academic year. To find out more or sign up for an audition, head over to the website or come and find them at the CUSU Freshers’ Fair, where current student members of the society can provide more information.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They look forward to welcoming you in October!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
