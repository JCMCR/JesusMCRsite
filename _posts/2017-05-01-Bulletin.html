an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">The MCR<\/span> committee meet every two weeks during term time, further details of can be seen in the MCR calender: <a href="http://mcr.jesus.cam.ac.uk/">mcr.jesus.cam.ac.uk/<\/a>. If you would like something to be discussed, please don\'t hesitate to get in touch (email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>).<br /><br /><span style="font-size:1em;"><br /><strong>Easter Term Card: <a href="http://files.groupspaces.com/jesus-mcr/files/1952398/CcCLfKtCWoirOCuW7tYA/Jesus+MCR+Easter+Term+Card.pdf">Jesus MCR Easter Term Card.pdf<\/a><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Welfare brunch, this Sunday, 11.30 am, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Committee elections<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Welfare<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Conversational English<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Graduate Supplementary Financial Hardship Fund open for applications - deadline 31st May 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Easter term note and pastoral support<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Survive and Succeed in Exam Term, Sunday May 7th April, 11 am – 12.30 pm in Hall<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Health &amp; Wellness Term card<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Green Formal 9th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">College: Director&#039;s Discussion Homelessness Event &amp; Student Involvement wanted<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">College: Quincentenary Library survey<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">University: New graduate students event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">University: Staff/student social media survey<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Tiddlywinks - Welfare &#039;Winks de-stress<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Croquet Cuppers 2017 – entries open<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: Register for OpenPlant Forum 2017, 24-26th July at Downing College<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: Cambridge Hands-On Science needs you!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: (Pussy) Riot: Women in the Prison System 2 May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: Free &amp; Funded Summer in China with TEFL Certification<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item20">Other: Participants needed for a paid research study about memory<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item21">Other: Volunteers needed for a Psychology Study<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item22">Other (repeat): Elections - VOTE 4th May, REGISTER for 8th June<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Welfare brunch, this Sunday, 11.30 am, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">There is another free brunch being held this Sunday in the MCR for all the hungry graduates out there. We encourage you to come along, bring your partners, bring your children, eat some pastries/cheese/bread/fruit, drink some coffee/tea/juice, chat with your fellow students and please, please, please let US (the Welfare team) know if you are having any problems - that is what we are here for!<br /><br />\n*******************************************************************<br /><br />\nBrunch is a great opportunity to meet and catch up with your fellow graduates. Especially if you are a new April starter. Get involved with the MCR community, we are very welcoming :-)<br /><br />\n*******************************************************************<br /><br />\nOne final note - if you are finding that you are having any problems, please don\'t struggle on your own but come to talk to the Welfare team as we are always here to listen and help you. If you feel this isn\'t the right place, do message us instead - we want to help you.<br /><br />\nBrought to you by your friendly MCR Welfare Team.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Committee elections<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">On the 28th of May (Sunday) there will be an election to elect the new MCR committee for next year. Nominations will open on the 14th of May (Sunday) and close on the 21st of May (Sunday). Details of the roles can be seen in the MCR constitution (although some have been altered slightly at the recent AGM and this has yet to be included in the constitution):  <\/span><\/span><a href="https://mcr.jesus.cam.ac.uk/private/resources/constitution.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr.jesus.cam.ac.uk/private/resources/constitution.pdf<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> (raven login required). <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you would like to ask the current MCR committee any questions about their positions we will be holding two Q&amp;A\'s. The first one will be at the MCR Welfare Brunch <strong><em>this Sunday <\/em><\/strong>at 11.30am. The second one will be on during the pre drinks before Grad Hall on the 10th of May.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Welfare<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">At some point this week, your welfare officers will place a box in the MCR with some sexual health supplies up for grabs; mainly condoms and lubes. Please respect everyone and take only as much as you need.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Remember you can always email (all confidential) your welfare officers (<\/span><\/span><a href="mailto:mcr-lgbt@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-lgbt@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">, <\/span><\/span><a href="mailto:mcr-mens@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-mens@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> and <\/span><\/span><a href="mailto:mcr-womens@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-womens@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) if you need more stuff (or pregnancy tests).<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Remember: <br />\n• Keep condoms in a cool place; they are enemies to the sun! <br />\n• Never use 2 condoms at a time; also they do not like the friction created between them. <br />\n• Check expiry date as well as authenticity!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">In addition, we would like to remind everyone to be make their evening walks safely; avoid walking alone in dark places etc. For extra safety we can provide rape-alarms; get in touch with one of your welfare officers if you want to one. Don\'t hesitate to call the Porters if you feel unsafe.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Make love, not war!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Your MCR welfare team.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Conversational English<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;background-color:rgb(246,247,249);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">Thank you to those who expressed interest in getting involved with the conversational English practice groups. However, due to a lack of demand, the MCR committee will not be instituting them this term.<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Graduate Supplementary Financial Hardship Fund open for applications - deadline 31st May 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">The Graduate Supplementary Financial Hardship Fund is now open for applications.<\/span> <br /><span style="color:rgb(51,51,51);">If you are struggling to meet the costs of your graduate study, please consider applying for this fund, which is awarded by the Graduate Tutor, Prof Tim Wilkinson, to those in the most need.<\/span> <br /><span style="color:rgb(51,51,51);">Please download and complete the application form, returning it by the deadline of 31<sup>st<\/sup> May 2017 to <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="mailto:graduate-tutor@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">graduate-tutor@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">.<\/span> <br /><span style="color:rgb(51,51,51);">The application form can be found on JNet: <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="https://jnet.jesus.cam.ac.uk/jnet/students/financial-information/graduate-supplementary-financial-hardship-fund" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://jnet.jesus.cam.ac.uk/jnet/students/financial-information/graduate-supplementary-financial-hardship-fund<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Easter term note and pastoral support<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">I wanted to send a brief note of encouragement to you all in what can be a tiring and stressful term, and remind you all of the various support networks available to you. <br /><br />\nBefore re-iterating these support networks, a word of encouragement first. You are valued and valuable members of the College community. What counts is you, not any particular academic result. I know from my own experience taking Tripos just how easy it is to lose sight of that. What defines us is who we are and how we act to one another, and nothing else. Since I began my role as Dean and Tutorial Adviser, I have been so heartened and encouraged by the levels of care, warmth, and hospitality you all show within the college community to everyone you meet and know. It has made this place a home for me. Show that same degree of care to yourselves, for you deserve it. As a group, you count among the most creative, loving, and considerate that I have ever known and within which I have been fortunate to live. <br /><br />\nIf you do find things hard going for any reason, the College is here to support you with many different circles of care and support, a full listing of which are available in this link (<\/span><\/span><\/span><a href="https://jnet.jesus.cam.ac.uk/jnet/students/health-and-welfare" target="_blank"><span style="font-family:sans-serif;">https://jnet.jesus.cam.ac.uk/jnet/students/health-and-welfare<\/span><\/a><span style="color:rgb(0,0,0);">),and of which the first ports of call for advice are listed below. <br /><br />\nWarm wishes, <br />\nPaul Dominiak <br />\nDean of Chapel<\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Tutorial Advisers<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Tutorial Advisers are available to listen and to offer help with any problems or difficulties that are not of a purely academic or administrative kind. Undergraduates and Graduates are welcome to contact any of them.  They also have weekly tutorial hour during term time, when any student can drop in to see them at the times shown below. They can also be contacted at any time to arrange a meeting outside of these hours.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" ><u><em><span style="font-family:sans-serif;">Dr Jana Howlett<\/span><\/em><\/u><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">Room 7CC6, Tel 339492 (College)<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">E-mail: <\/span><\/span><a href="mailto:jrh11@cam.ac.uk"><span style="font-family:sans-serif;">jrh11@cam.ac.uk<\/span><\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/sp >\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="color:rgb(0,0,0);">If you wish to speak to either Cormac or Holly on a one-to-one basis this term, here is a reminder of the welfare drop-in times, held in L4<strong>:<\/strong><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Holly - Thursdays: 18:30 - 19:30, 27<sup>th<\/sup> April, 11<sup>th<\/sup> May, 8<sup>th<\/sup> June, 22<sup>nd<\/sup> June <br /><br /><\/span><span style="color:rgb(0,0,0);">Cormac - Fridays: 16.30 - 17.30, 5<sup>th<\/sup> May, 19<sup>th<\/sup> May, 16<sup>th<\/sup> June<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong><span style="color:rgb(0,0,0);"><br /><\/span><\/strong><span style="color:rgb(0,0,0);">The JCSU welfare team will be on the other side of the welfare phone from 18.00-20.00 every Monday, Wednesday and Saturday. The number is 07979051254.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><strong><span style="color:rgb(0,0,0);">MCR Welfare<\/span><\/strong><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The MCR Committee includes Welfare Officers and runs a Peer Support system. They can be contacted for support on <\/span><\/span><a href="mailto:mcr-welfare@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-welfare@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Other resources<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Help is also available through your GP, the <\/span><\/span><a href="http://www.counselling.cam.ac.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">University Counselling Service<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">, the <\/span><\/span><a href="http://www.samaritans.org/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Samaritans <\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">or the student-run <\/span><\/span><a href="http://linkline.org.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Linkline <\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">telephone service. The telephone number of the Samaritans is 364455 and that of Linkline is 367575.<\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Survive and Succeed in Exam Term, Sunday May 7th April, 11 am – 12.30 pm in Hall<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Stressed about exams? Having problems with revision? Want to know how to relax? The JCSU and MCR Welfare officers, along with the Tutorial Advisors, will host a \'Survive and Succeed in Exam term\' event , Sunday May 7th April, 11 am – 12.30 pm in Hall. Pick up self-help leaflets and advice, along with goodies, and help yourself to help yourself!<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Health & Wellness Term card<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">Please find attached a term card with a list of various events going on, and resources available, to support your health &amp; wellness during exam term.<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Hard copies will be distributed to pigeon holes later this week.<br /><br />\nOn behalf of the entire Tutorial and welfare team at the College, may I take this opportunity to wish you the very best of luck with any upcoming exams!<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Term Card: <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1960838/Iu1fNhPy0WbMW1FEQq1p/Easter+Term+Health+and+Wellness.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">Easter Term Health and Wellness.pdf<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Green Formal 9th May<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Brought to you by Lili, JCSU Green Officer:  <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><a href="https://www.facebook.com/hashtag/gethyped"><span style="font-size:1em;">#gethyped<\/span><\/a><span style="font-size:1em;"> <span style="color:rgb(0,0,0);">4 GREEN THEMED FORMAL @ Jesus<br /><br />\nft. Fun veggie options (menu to be released soon)<br /><br />\ncome to support the environment &amp; enjoy a fab night<br />\n(optional wear green)<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><br />\nFacebook event:<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:14px;"><a href="https://www.facebook.com/events/1247136932069537/"><span style="font-size:1em;">www.facebook.com/events/1247136932069537/<\/span><\/a><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br /><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. College: Director\'s Discussion Homelessness Event & Student Involvement wanted<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">The Intellectual Forum have an event planned for the 10th of May on homelessness and they are keen to have a student panellist as well. If anyone has an interest or is passionate about the issue please email the co-ordinator, Dr. Steele at <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="mailto:if-coordinator@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">if-coordinator@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. We would really love to have some student voices and have a large student presence at the event.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><strong><span style="font-size:1em;">Event information:<\/span><\/strong><\/span><\/span><br /><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Date: 10th May<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Time: 5 pm<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Place: Brewery Room<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">There is a large recent increase in the number of people who are homeless. As well as those caught by the official statistics, who may be sleeping rough or in a shelter, there are many whose homelessness is hidden - those who are in unsuitable or unstable accommodation, such as ‘sofa surfers’.<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><br /><span style="font-family:sans-serif;"><span style="font-size:1em;">The factors driving homelessness and insecure accommodation are numerous and changing. The leading cause of homelessness is now the end of short assured tenancies in the private rented sector. Failing to prevent homelessness has a devastating impact on the individual and also financial cost implications, costing the taxpayer an annual gross cost of £1 billion. Without a permanent address many find it hard to access services, benefits and practical opportunities to find a job, get advice or vote. Tragically, this results in poorer quality of life and life expectancy. The average age of death for a street homeless person is only 47 years old.<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><br /><span style="font-family:sans-serif;"><span style="font-size:1em;">This Director’s Discussion asks: how do we end homelessness in Britain? We bring together a panel of experts from academia, policy, and the Third Sector to discuss such pressing issues as how we address the huge shortage of housing, particularly affordable homes, across England; what the government must do to tackle homelessness and those facing insecure housing; what is needed to address short-fallings in social care and mental health services; and how we can better meet the particular needs of young rough sleepers in Cambridge.<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><br /><span style="font-family:sans-serif;"><span style="font-size:1em;">Wine and refreshments will be offered. To register attendance, please register below or head over to our page on <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="https://www.eventbrite.co.uk/e/directors-discussion-on-homelessness-tickets-33519380369"><span style="font-family:sans-serif;"><span style="font-size:1em;">Eventbrite<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. College: Quincentenary Library survey<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;"><span style="color:rgb(64,64,64);"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">2017 Questionnaire link:<\/span><\/span><\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-size:18pt;color:rgb(64,64,64);"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">  <\/span><\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://cambridge.eu.qualtrics.com/jfe/form/SV_0kyVwD5IMF3HmD3" target="_blank">https://cambridge.eu.qualtrics.com/jfe/form/SV_0kyVwD5IMF3HmD3<\/a>   <\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br /><br />\nWe have just launched our 2017 library questionnaire.  Please could you all  fill out the above form ( -both undergraduates &amp; graduates, even if you never use the library).  It should not take more than a couple of minutes to fill out and can result in very useful information leading to improvements in the library.  The end date is Friday 5<sup>th<\/sup> May and there is a prize of a Penguin classic book for the first 80 respondents.  The live link is below; there is also a link from the JNET page: <\/span><\/span><\/span><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-size:12pt;"><a href="https://jnet.jesus.cam.ac.uk/jnet/college-information/library-information/library-resources-and-online-services" target="_blank"><span style="font-size:.8em;"><span style="font-family:sans-serif;">https://jnet.jesus.cam.ac.uk/jnet/college-information/library-information/library-resources-and-online-services<\/span><\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. University: New graduate students event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">New starter this term? <\/span><span style="color:rgb(29,33,41);">On 11 May we are hosting a welcome event for new international grad students, to provide information on settling into Cambridge and a chance to meet other new students. More info and register: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;"><a href="https://www.eventbrite.co.uk/e/international-student-welcome-event-tickets-32256816005"><span style="font-family:sans-serif;">www.eventbrite.co.uk/e/international-student-welcome-event-tickets-32256816005<\/span><\/a><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. University: Staff/student social media survey<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">The University of Cambridge would like your help in trying to make our social media relevant to our staff and students.  Please fill out this short survey, which should only take a couple of minutes to complete. You will also have the choice to enter a prize draw for a £50 Amazon voucher! The data collected is for internal use only and your email will only be used for entry into the prize draw. See terms and conditions.<\/span> <br /><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="http://cambridge.eu.qualtrics.com/jfe/form/SV_cOX8jE5kLhQe981" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://cambridge.eu.qualtrics.com/jfe/form/SV_cOX8jE5kLhQe981<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Tiddlywinks - Welfare \'Winks de-stress<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you fancy a new way to de-stress this Easter term why not pop along to "Welfare \'Winks" for cake and a game of Tiddlywinks or two?. The Cambridge University Tiddlywinks Club (CUTwC) would like to welcome all students along to our Wednesday practice sessions at Selwyn College. No previous \'winking experience is necessary to participate in this engaging table-top strategy game (for more information see <\/span><\/span><a target="_blank" href="http://www.cutwc.org/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.cutwc.org<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) just turn up, borrow a squidger and get squopping. It is often said that practicing your wink potting technique is the perfect way to relax from a hard day\'s revision (citation needed), and did I mention there\'s cake?<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Welfare \'Winks will be held at the following times in the Walters Room, Selwyn College:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Wednesday 3rd May from 19.30 onwards <br />\nWednesday 10th May from 19.30 onwards <br />\nWednesday 24th May from 19.30 onwards<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Croquet Cuppers 2017 – entries open<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Entries for Croquet Cuppers 2017 are now open. Details and rules of the tournament can be found on the <\/span><\/span><a href="http://croquet.soc.srcf.net/cuppers.php" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">Cuppers website<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> where the draw will be posted once entries close. Teams are formed of four players who must be members of the same College, though there is no limit to the number of teams that a College can enter. In the past they have received bulk entries from Colleges who plan to enter multiple teams; they am happy to receive entries like this, or from individual captains. <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">To enter, please email Calum Worsley, Cuppers Secretary, at <\/span><\/span><a href="mailto:cw531@hermes.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">cw531@hermes.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> with the names of your four team members, with one clearly designated as captain, before the closing date of Wednesday 3rd May. The entry fee remains this year at £5 per team, which should be paid through the PayPal link on <\/span><\/span><a href="http://croquet.soc.srcf.net/cuppers.php" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">the website<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> (though if that will prove impractical, please let Calum know in your email and we can work out another way). <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Other: Register for OpenPlant Forum 2017, 24-26th July at Downing College<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><font color="#000000">OpenPlant Forum is an annual open meeting for plant synthetic biology organised by the OpenPlant partners: University of Cambridge, John Innes Centre and the Earlham Institute. Attendees from other organisations are welcome.<\/font><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><font color="#000000"><br /><\/font>In 2017 the theme is <strong>fast and frugal engineering with biology<\/strong>. Come along to the OpenPlant Forum 2017 to explore new ways of exploiting genetic tools, automation, open international exchange, DIY/maker approaches and more to develop globally accessible synthetic biology research and teaching resources. The forum will showcase the latest developments in plant synthetic biology from within OpenPlant and beyond, alongside outcomes from the OpenPlant Fund, their seed funding scheme which has already supported almost 40 interdisciplinary projects led by early career researchers.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;color:rgb(23,23,23); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Registration is <strong>free to all<\/strong> but places are limited, please sign up early to ensure your space. Please register <\/span><\/span><a href="http://docs.google.com/forms/d/e/1FAIpQLSdHwYFKObH327AAB1gQgXIdVG4kTdJm1Nk6jSByYzwTfiuW6g/viewform" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">here<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;color:rgb(23,23,23); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For more information, and to see a programme for the event, please<\/span><\/span><a href="http://www.openplant.org/openplant-forum-2017" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;"> click here<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: Cambridge Hands-On Science needs you!<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Inspire children to enjoy science, engineering and maths with fun, interactive experiments!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">CHaOS is a student-led science outreach society demonstrating our hands-on science experiments across the country to small groups at schools, public events and scout jamborees.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They are currently looking for volunteers for their Summer Roadshow running for 6 weeks from the 30th June to 11th August, visiting regions including Norfolk, Liverpool and the Wirral, and Lincolnshire. Food (including lots of BBQs!), accommodation (camping!) and any travel expenses are all covered by CHaOS and you can sign up for as a little as a weekend to as long as you want here: <\/span><\/span><a target="_blank" href="http://www.chaosscience.org.uk/tour-signup-2017"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.chaosscience.org.uk/tour-signup-2017<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Roadshow a great way to spend a week in the summer, improve your science communication skills and have a lot of fun in the process. No experience is necessary (only a willingness to share your enthusiasm for science!) as they run a training session at the end of term. If you also have a driving license and would be willing to help transport our van full of experiments or minibus full of demonstrators then please do let us know.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you need any more information take a look at their website <\/span><\/span><a target="_blank" href="http://www.chaosscience.org.uk/demonstrator/roadshow_overview"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.chaosscience.org.uk/demonstrator/roadshow_overview<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> or get in touch using <\/span><\/span><a href="mailto:contact@chaosscience.org.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">contact@chaosscience.org.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: (Pussy) Riot: Women in the Prison System 2 May<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>When: <\/strong><span style="color:rgb(33,33,33);">Tue 2 May 2017, 17:30 – 18:30 BST<\/span><br /><strong>Where: <\/strong><span style="color:rgb(33,33,33);">Main Lecture Theatre, Divinity School, St. John\'s College<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;color:rgb(33,33,33); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Tickets: <\/strong><\/span><\/span><a href="https://genderriot.eventbrite.co.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://genderriot.eventbrite.co.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><font color="#212121">The Department of Politics and International Studies is pleased to present Maria Alyokhina as the closing keynote for the 2017 "Gender and the Political Academy" conference.<\/font><br /><br />\nAlyokhina is a member of the feminist punk group Pussy Riot, and spent two years in prison for a conviction of hooliganism following a performance in Moscow\'s Cathedral of Christ the Saviour in 2012. A<font color="#212121">lyokhina will be drawing on her own experience to discuss women in the penal system.<\/font><span style="color:rgb(33,33,33);"> <\/span><br /><br /><font color="#212121">Tickets will be a £2 donation at the door, to go to Mediazona, an independent online media organisation dedicated to promoting human rights:<\/font><span style="color:rgb(33,33,33);"> <\/span><\/span><\/span><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fzona.media%2F&amp;h=ATMWrg3dTMGWBwylDSPnDmQye7S3yBuTX0Fi2LlPKNVNm8QnsVEcpou_mhtlOzZyycreVerPFkdiHBhYZeDjXeqgzRhPjHlth81DfpodRxAhT1_Yd4CmnmeZwZXMcytKO9cYRX7vIbkR&amp;enc=AZNpuRyGFCL1bMzonbL7v1ljjf1E63HrScV_64sJP71HUyVuMBq922fQET_VpU49L48&amp;s=1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://zona.media/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: Free & Funded Summer in China with TEFL Certification<\/h3><div class="ugc"><p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Free &amp; Funded Summer in China with TEFL Certification:<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Gotoco has now opened applications for its 2017 summer TEFL programmes which take place in diverse locations across China. Teach Chinese students English and gain a TEFL certificate, while learning all about Chinese culture and exploring one of the most diverse countries in the world. Apply today and have an unforgettable summer! <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Where?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This year Gotoco will runs summer teaching programmes across 50+ locations around China. Join them to assist with teaching projects in one of our \'real China\' programmes in a typical Chinese city (such as Beijing, Shanghai, Chongqing or elsewhere) to learn about what is really happening in this exciting country. At the end of the programme they offer a free one week holiday to Yangshuo - their base in the mountains to the east of Vietnam, which is Lonely Planet\'s top-rated destination in the whole country! (see photo below, or at this link <\/span><\/span><a href="http://www.go-to.co"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.go-to.co<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">)<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>When?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Exact dates vary for each programme, they aim to be as flexible as possible to cater to the needs of their volunteers. They can offer various programme durations, anything from 2 weeks to 3 months. Start dates are flexible, but typically programmes begin at the end of June, mid-July or the beginning of August.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Why?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Join them to learn about China and the world while gaining a valuable TEFL certificate, along the way make lifelong friends from among the other volunteers on your teams and the students you help. Pick up valuable CV boosting work experience while earning references for any future jobs you may wish to apply for. Most importantly, have an exciting gap year style adventure and the trip of a lifetime! <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">To read about some of the many benefits of taking part, why not check out past volunteer\'s testimonials here: <\/span><\/span><a href="mailto:http://www.go-to.co/testimonials/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.go-to.co/testimonials/ <\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Cost?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Taking part in this programme is completely <strong>free of charge<\/strong>, they also cover the costs of TEFL certification, Chinese lessons, trips, accommodation and meals, with <strong>no additional fees!<\/strong> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Just buy your flights and get a visa and come join them in China. They also are able to cover the flight costs of those that join as campus reps.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Next steps?<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Check out their website - <\/span><\/span><a href="http://www.go-to.co"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.go-to.co<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> - to find out more, or apply straight away at this link: <\/span><\/span><a href="http://www.go-to.co/apply-now/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.go-to.co/apply-now/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item20" name="item20"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">20. Other: Participants needed for a paid research study about memory<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Participants needed for a paid research study about memory! <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Earn £10 for 1-1.5 hour of your time!!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">They are looking for healthy adults with no history of psychiatric or neurological disorders.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">You must be aged between 18 and 30.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">The study consists of a straightforward questionnaire and a computerised memory task, <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">The study will take place in the Department of Psychology in Cambridge City Centre (Downing Site).<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">If you would like to participate or would like more information, please contact Simon Kwon (<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:smk63@cam.ac.uk">smk63@cam.ac.uk<\/a><span style="color:rgb(0,0,0);">).<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item21" name="item21"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">21. Other: Volunteers needed for a Psychology Study<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Get paid £20 to take part in a Psychology study!! <br />\n  <br />\nThey are looking for healthy adult volunteers, aged 18 and over to take part in a psychology study investigating empathy at the Department of Psychology, Downing Site. The study uses transcranial direct current stimulation (tDCS) which is a non-invasive, safe technique, frequently used in the areas of cognitive and clinical neuroscience. The study involves two sessions of tDCS (approximately a week apart) and completion of computer task and some questionnaires. You will receive £20 in compensation for your time at the end of the second session. <br />\nThey would like to hear from if you: <br />\n  <\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;"> have no neurological or psychiatric disorder<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">do not suffer from epilepsy and have no family history of seizures<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">have no metallic object in your body<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">are not pregnant<\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">If you are interested in taking part and meet the above criteria, please email:<\/span><span style="color:rgb(51,51,51);"> <\/span><\/span><\/span><a href="mailto:is405@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">is405@cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item22" name="item22"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">22. Other (repeat): Elections - VOTE 4th May, REGISTER for 8th June<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">On the 4th of May the people of Cambridge will be asked to vote in 2 (or 3) elections:<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">1) Election for the 12 Cambridge seats on the Cambridgeshire County Council - first past the post.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">2) Election for a Mayor of the combined authority area of Cambridgeshire &amp;<\/span> Peterborough - supplementary voting.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">3) By-election for a city councillor in Arbury ward for the Cambridge City Council (only people who live in the Arbury ward can vote in this - if you live in Jesus College accommodation this does not affect you).<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">If you are registered to vote you should have recieved a poll card in the mail. It is too late to register. <\/span>To check the electoral register, you need to contact your local authority. They will be able to tell you if you are registered.<br /><br />\nTo vote in a local government election in the UK you must:<br /><br />\n- be 18 or over on the day of the election (‘polling day’) (16 or over in Scotland)<br />\n- be a British, Commonwealth or EU citizen<br />\n- be resident at an address in the area you wish to vote in<br />\n- not be legally excluded from voting<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">For more information on who is running in these elections please see:<br /><\/span><\/span><span style="white-space:pre-wrap;"><br /><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:13px;white-space:pre-wrap;"><a href="https://www.cambridgeshire.gov.uk/elections-2017/"><span style="font-size:1em;">www.cambridgeshire.gov.uk/elections-2017/<\/span><\/a><\/span><\/span><span style="font-size:13px;white-space:pre-wrap;"><a href="http://www.chooseyourmajor.org"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;"><a href="http://www.chooseyourmayor.org/">www.chooseyourmayor.org/<\/a><br /><br />\nThe difference between \'first past the post\' and \'supplementary voting\':<br /><a href="http://www.parliament.uk/about/how/elections-and-voting/voting-systems/">www.parliament.uk/about/how/elections-and-voting/voting-systems/<\/a><br /><\/span><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;"><br />\nThis information will not be available at the polls so please take time to read them before the 4th of May.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><strong><u><span style="white-space:pre-wrap;">AND<\/span><\/u><\/strong><span style="white-space:pre-wrap;"><br />\nA <\/span><span style="white-space:pre-wrap;">General Election has been called for the 8th of June. If you are not already on the register, you must register before the 22nd of May to be eligible to vote.<\/span><span style="white-space:pre-wrap;"> <br /><br /><\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">To vote in a UK<\/span> general election you must be:<br />\n- 18 or over<br />\n- be a British citizen, a <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="http://www.electoralcommission.org.uk/__data/assets/electoral_commission_pdf_file/0009/79515/List-of-eligible-countries.pdf" target="_blank"><span style="font-size:1em;">qualifying Commonwealth citizen<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"> or a citizen of the Republic of Ireland<br />\n- not be subject to any legal incapacity to vote<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;"><br />\nRegistration is straightforward and can be done via the Government\'s online electoral registration service:<br /><a href="">http://www.gov.uk/register-to-vote<\/a> <\/span><\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br /><\/span><span style="font-size:1em;">Do your research, get informed and vote. Your vote counts!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
