an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Formals week beginning 6th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Garden Party - Friday 17th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: End of year dinner - Saturday 18th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Photographer attending Wednesday’s Grad Hall, Three Minute Thesis, Garden Party and other Grad events<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: Goodbye gift for Sheena<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: JCR Garden Party - Sunday 12th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Chapel notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Becoming a library invigilator 2016-17<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Sustainable initiative<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: A study on the effects of alcohol on cognitive task performance amongst female students<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Cambridge China Symposium 2016 - Saturday 11th June<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Formals week beginning 6th June<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Due to the May bumps races taking place this week all formal halls will start at 20.00.  This includes the 3minute thesis graduate hall.  Pre-dinner drinks on Wednesday will take place in the Webb library from 19.15 to 19.45.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Garden Party - Friday 17th June<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Celebrate the end of the year with lawn games, sun (hopefully), drinks, and cake! All members of the MCR are invited to enjoy this FREE event. Come and go as you are able and send of the end of May Week and the year in style!<br /><br />\n(Informal dress code, come as you are!)<br />\nTiming: 3pm-6pm<br />\nLocation: Cricket pavillion<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: End of year dinner - Saturday 18th June<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The MCR Executive Committee requests the pleasure of the company of the members of the Jesus College Middle Combination Room at the Annual End of Year Dinner!<br /><br />\nAn annual event not to miss, the End of Year Dinner is a highlight of term and great end to the year. Whether you are finishing your first of many years at Jesus, finishing a short one-year course, or somewhere in between, you are welcome!<br /><br />\nTickets will go on sale Tues 7 June, members are originally limited to one ticket each (partners of members can book through the Manciple\'s Office).<br /><br />\nDress code: Black tie/equivalent<br />\nPre-dinner drinks from 6:30 pm in Second Court (Webb Library in case of rain)<br />\nDinner starts at 7:30, wine provided<br />\nDancing and drinks for everyone in the bar following dinner<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Photographer attending Wednesday’s Grad Hall, Three Minute Thesis, Garden Party and other Grad events<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:12pt;"><span style="font-size:.8em;">Over the next few weeks, a freelance photographer called Chris Loades will take photos around College to populate its new website. Chris will attend several events, including Grad Hall and Three Minute Thesis, the Garden Party, and possibly some other events. Please make yourself known to the photographer if you do not wish to be photographed. If you have any queries, please email <\/span><\/span><\/span><span style="font-size:12pt;font-family:\'Times New Roman\', serif;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="mailto:photo@jesus.cam.ac.uk"><span style="font-family:sans-serif;">photo@jesus.cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: Goodbye gift for Sheena<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">As you probably are now aware, Sheena, our Grad Secretary (“Mum”), has taken up a new job working for the Diocese of Ely. While we are very excited for her, she is already sorely missed! Sheena had a profound impact on the graduate community, and many of us individually.<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >As Sheena will be coming back to College for the End of Year Dinner (18 June), the MCR would like to give her a farewell gift to thank her and wish her well. We are hoping that everyone can contribute just a few pounds so we can get something very nice. Of course, this is entirely optional, but we hope you will consider sparing just a few quid! The suggested contribution is £3-5. There are multiple ways to send this in:<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-Make a simple £3 payment via GoCardless (the same system we use for swap payments):<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><a href="https://pay.gocardless.com/AL0000EHYC4CKS">https://pay.gocardless.com/AL0000EHYC4CKS<\/a><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >You should be able to fill this out multiple times if you would like to contribute any multiple of £3.<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >- Contact CJ and give him cash directly.<br /><br />\nWe will also be getting a large card that people will be able to sign. More info about this will follow… Do note that Sheena is a member of the MCR Facebook group — careful not to give away too many details there!<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: JCR Garden Party - Sunday 12th June<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The JCR Garden Party takes place on Sunday 12th June 12.30 - 3.30 on the hockey pitch.  Free entry for those whose names are on the guest list.  Please email <a href="mailto:jcsu-gardenparty@jesus.cam.ac.uk">jcsu-gardenparty@jesus.cam.ac.uk<\/a> to get added.  Free entertainment and cheap food and drink. Guests are welcome but please add their names to the list.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">There will be port and hot chocolate in D1 after Compline in Chapel <\/span>at 9.45 pm on Tuesday 7 June<span style="font-family:Helvetica;">. All are welcome.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Becoming a library invigilator 2016-17<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Description – Evening and weekend invigilation <br /><br />\nWork entails – Returning and reshelving books; tidying (arranging books in order) on prearranged section of library; helping students with queries; maintaining order in the library (confiscating food and drink; maintaining quiet working environment etc.). Other library work as requested. During these hours you will be the sole member of library staff in the library, and must be prepared to take active responsibility during this time. <br /><br />\nHours – Up to 6 hours a week by arrangement.<br /><br />\nRequirements – Graduate students (PhD’s). <br /><br />\nDates – starting on 26th September - working term- time, and one week either side of term.<br /><br />\nWage - £7.20 an hour.<br /><br />\nPlease contact Chris Barker on <\/span><span style="font-family:Helvetica;"><span style="color:rgb(0,112,192);"><a href="mailto:c.barker@jesus.cam.ac.uk"><span style="color:rgb(0,112,192);">c.barker@jesus.cam.ac.uk<\/span><\/a><\/span><span style="color:rgb(31,73,125);"> <\/span>if interested in becoming an invigilator for the coming academic year.<br /><br />\nPlease send a covering letter expressing your interest, and any experience relevant to the role by 5 pm Friday 17th June.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Sustainable initiative<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The green officer from JCR are asking help to support a sustainable initiative as meat-free Monday in Caff.<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >We would like to know the opinion from MCR. He made a survey for MCR. Could you please add this to Bulletin?<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><a href="https://www.surveymonkey.co.uk/r/53LZRGG">https://www.surveymonkey.co.uk/r/53LZRGG<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: A study on the effects of alcohol on cognitive task performance amongst female students<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:10pt;font-family:Tahoma;">If you are a female student, aged 18 or over, and would be willing to take part in a study involving drinking red wine, please consider taking part in this study. The study takes about 45 minutes, for which you will be paid £10. The study will be held at the BCNI, which is located at Sir William Hardy building, Downing Street, Cambridge CB2 3EB.<\/span>  <span style="font-size:10pt;font-family:Tahoma;">Please email <\/span><a href="mailto:zz329@medschl.cam.ac.uk">zz329@medschl.cam.ac.uk<\/a><span style="font-size:10pt;font-family:Tahoma;"> to arrange a time to take part.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Cambridge China Symposium 2016 - Saturday 11th June<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;margin-left:10.5pt;"><br />\nCambridge China Symposium (CCS) was created with a vision to inspire and expand our understanding of Chinese economic and culture development. Each year CCS invites top speakers including pre-eminent academics, executives, investors and global leaders to the symposium to give speeches and panel discussion over the most popular topics regarding Sino-UK development. CCS aims to provide participants with a great opportunity to have exceptional academic and networking experience, bringing together a leading speaker line-up with the brightest delegates from all backgrounds. <\/span> <br /><span style="font-family:Helvetica;margin-left:10.5pt;"> Registration link: <a href="http://goo.gl/forms/fLHhaASX2sfVb4PT2" target="_blank">http://goo.gl/forms/fLHhaASX2sfVb4PT2<\/a><\/span> <br /><span style="font-family:Helvetica;margin-left:10.5pt;"> Please find more in the link : <a href="http://til.tt/npCQ?s=wb&amp;u=rchen8283" target="_blank">http://til.tt/npCQ?s=wb&amp;u=rchen8283<\/a><\/span> <br /><span style="font-family:Helvetica;margin-left:10.5pt;"> Official website: <font color="#000000"><a href="http://www.chinasymposium.org/" target="_blank">http://www.chinasymposium.org/<\/a><\/font><\/span>  <\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
