an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">The MCR<\/span> committee meet every two weeks during term time, further details of can be seen in the MCR calender: <a href="http://mcr.jesus.cam.ac.uk/">mcr.jesus.cam.ac.uk/<\/a>. If you would like something to be discussed, please don\'t hesitate to get in touch (email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>).<br /><br /><span style="font-size:1em;"><br /><strong>Easter Term Card: <a href="http://files.groupspaces.com/jesus-mcr/files/1952398/CcCLfKtCWoirOCuW7tYA/Jesus+MCR+Easter+Term+Card.pdf">Jesus MCR Easter Term Card.pdf<\/a><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Committee election - certain nominations re-opened until Wed (midday)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Welfare Brunch, this Sunday, 11.30 am, MCR room<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: Grad Hall Pre-drinks in Brewery Room this week<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Graduate Supplementary Financial Hardship Fund open for applications - deadline 31st May 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">University: Graduate Union trip to Stonehenge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other: Darwin College Students&#039; Association&#039;s ANNUAL PUNT RACE<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Charlie Bayne Travel Trust Fund<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Innovation Forum Cambridge event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Trinity Forum Cambridge - event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Future of Sentience Cambridge event - Robin Hanson on prediction markets<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Opportunity for students to join the Centre For Global Equality Student Committee<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Lovvol Volunteering Programme<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Committee election - certain nominations re-opened until Wed (midday)<\/h3><div class="ugc"><p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The MCR election will be happening this Sunday (28th May).  Voting will be done online via a link Ettie (MCR President) will send around later in the week.  Once all the manifestos are in she will email them around so you can find more about the people you are voting for.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Following the MCR constitution, we are reopening nominations until 12.00 midday on Wednesday 24th for the positions that do not already have two of more nominations.  These are president, secretary, treasurer, female welfare officer, male welfare officer, lgbt+ welfare officer, social officers, sports officer and webmaster.  If you wish to apply, please give your nomination to the porters with two signatures from people who are nominating you.  Then please email Ettie (<\/span><\/span><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-president@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) your manifesto by the deadline.  For those of you who are considering them, it is really recommended.  It is a great way to stay involved with College, meet new people and take part in the decision making process that affects you as students at Jesus College. <br /><br />\nPlease note you can apply for up to two positions.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Below is a list of all the people who have nominated themselves so far.  Please let Ettie know if there is a mistake.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">President<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Taylor Saunders-Wood<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Vice president (nominations closed)<\/span><br /><span style="white-space:pre-wrap;">Jennifer Holian<\/span><br /><span style="white-space:pre-wrap;">David Jarvis<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Secretary<\/span><br /><span style="white-space:pre-wrap;">Belinda Fonseka<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Treasurer<\/span><br /><span style="white-space:pre-wrap;">Emma Findlay<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Female welfare officer<\/span><br /><span style="white-space:pre-wrap;">Joy Shih<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Male welfare officer<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"><br /><\/span><span style="font-weight:700;white-space:pre-wrap;">International officer (nominations closed)<\/span><br /><span style="white-space:pre-wrap;">Anika Krause<\/span><br /><span style="white-space:pre-wrap;">Natalia Elvira Astoreca<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">LGBT+ welfare officer<\/span><span style="color:rgb(51,51,51);"><br /><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Academic officer (nominations closed)<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Petr Motloch<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">David Jarvis<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Cai Read<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Social officers x2<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Sports officer<\/span><br /><span style="white-space:pre-wrap;">Samuel Plummer<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Green officer (nominations closed)<\/span><br /><span style="white-space:pre-wrap;">Syamala Roberts <\/span><br /><span style="white-space:pre-wrap;">Cynthia Larbey<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-weight:700;white-space:pre-wrap;">Webmaster<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any questions about any of the roles up for nomination please feel free to email the person currently holding that position. Their details can be found at <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><a href="https://mcr.jesus.cam.ac.uk/">mcr.jesus.cam.ac.uk/<\/a><span style="font-family:sans-serif;">.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Details of the positions up for election can be seen here: <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1965373/8Y1A59xfQX5eR0cvyOlL/MCR+Committee+roles.pdf"><span style="font-family:sans-serif;">MCR Committee roles.pdf<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nPlease also check the MCR constitution for more information:  <\/span><\/span><span style="font-family:sans-serif;"><a href="https://mcr.jesus.cam.ac.uk/private/resources/constitution.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr.jesus.cam.ac.uk/private/resources/constitution.pdf<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Welfare Brunch, this Sunday, 11.30 am, MCR room<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">There is another free brunch being held this Sunday in the MCR for all the hungry graduates out there. We encourage you to come along, bring your partners, bring your children, eat some pastries/cheese/bread/fruit, drink some coffee/tea/juice, chat with your fellow students and please, please, please let US (the Welfare team) know if you are having any problems - that is what we are here for!<br /><br />\n********************************<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">********************************<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">***<br /><br />\nBrunch is a great opportunity to meet and catch up with your fellow graduates. Especially if you are a new April starter. Get involved with the MCR community, we are very welcoming :-)<br /><br />\n********************************<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">********************************<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">***<br /><br />\nOne final note - if you are finding that you are having any problems, please don\'t struggle on your own but come to talk to the Welfare team as we are always here to listen and help you. If you feel this isn\'t the right place, do message us instead - we want to help you.<br /><br />\nBrought to you by your friendly MCR Welfare Team.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: Grad Hall Pre-drinks in Brewery Room this week<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Emma Burnett (Conference and Events Administrator)<\/span> just wanted to inform you that due to a meeting taking place in the Webb Library, they have had to relocate Grad Hall drinks to the Brewery Room this coming Wednesday.  They are very sorry about the short notice of this, signage will be put out directly guests to the new location.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">1. All are welcome to a champagne breakfast in D1 this Thursday following the annual trip up to the top of the tower on N staircase for the 8.30am sung service for Ascension. <br />\n2. All are welcome to the Sung Eucharist for Ascension in Chapel on Thursday this week, beginning at 6.30pm. <br />\n3. All are welcome to a free dinner next Tuesday 1 June in Upper Hall following a short informal service by candlelight in Chapel at 6.30pm.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Graduate Supplementary Financial Hardship Fund open for applications - deadline 31st May 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">Reminder: The Graduate Supplementary Financial Hardship Fund is open for applications.<\/span> <br /><span style="color:rgb(51,51,51);">If you are struggling to meet the costs of your graduate study, please consider applying for this fund, which is awarded by the Graduate Tutor, Prof Tim Wilkinson, to those in the most need.<\/span> <br /><span style="color:rgb(51,51,51);">Please download and complete the application form, returning it by the deadline of 31<sup>st<\/sup> May 2017 to <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="mailto:graduate-tutor@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">graduate-tutor@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">.<\/span> <br /><span style="color:rgb(51,51,51);">The application form can be found on JNet: <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="https://jnet.jesus.cam.ac.uk/jnet/students/financial-information/graduate-supplementary-financial-hardship-fund" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://jnet.jesus.cam.ac.uk/jnet/students/financial-information/graduate-supplementary-financial-hardship-fund<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. University: Graduate Union trip to Stonehenge<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Graduate Union is going to Stonehenge!<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For the cost of only £25, you can join us to see a 5000 year old marvel, and walk in the footsteps of your neolithic ancestors!<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The price includes a return coach journey, with a 2-hour stop in Salisbury to enjoy the delights of this beautiful medieval cathedral city, AND a guided tour around Stonehenge.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:inherit; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sign up here for your place:<br /><\/span><\/span><a href="https://docs.google.com/forms/d/e/1FAIpQLSc4bJEy3uV1m1J8xPEPReDeLRelPXUMq5Y3Z-vmmS2_QOO0Hg/viewform?c=0&amp;w=1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://docs.google.com/…/1FAIpQLSc4bJEy3uV1m1J8x…/viewform…<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" style="font-family:inherit; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Payment must be received within 7 days of booking, and your place will only be confirmed on payment.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="font-family:inherit; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Facebook event: <\/span><\/span><a href="https://www.facebook.com/events/1865094877098691/?acontext=%7B%22ref%22%3A%223%22%2C%22ref_newsfeed_story_type%22%3A%22regular%22%2C%22action_history%22%3A%22null%22%7D"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/1865094877098691/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: Darwin College Students\' Association\'s ANNUAL PUNT RACE<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The annual River Cam Punt Race is taking place on Sunday 18th June starting at Darwin College island at 5.30pm and finishing at the Trinity Punts. <\/span><\/span><br /><span style="font-family:sans-serif;"><br /><span style="font-size:1em;">Competition for fastest TEAM entry and for fastest SOLO punter - prizes TBC. <br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">The race is open to all and registration is £5 per punt.<br />\nEmail <\/span><\/span><a href="mailto:ed.emery@cantab.net"><span style="font-family:sans-serif;"><span style="font-size:1em;">ed.emery@cantab.net<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> to register.<br /><br /><\/span><\/span><a href="https://www.facebook.com/events/151023755437775/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/151023755437775/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Charlie Bayne Travel Trust Fund<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">We would like to let you know that we are welcoming applications for the Charlie Bayne Travel Trust Fund.<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The Fund has been set up in the memory of Charlie Bayne (1965–90) who spent four years as an undergraduate at Trinity College, Cambridge in 1985–89. Charlie died in July 1990, and the Travel Trust has been created to help other disabled students at Cambridge enjoy the same sort of travelling experiences as he did.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">The Trust offers travel grants to undergraduate and postgraduate students with a disability at the University of Cambridge or Anglia Ruskin University to assist students who face extra travel costs as a result of their disability. Disabled students who are wheelchair users will be the principal beneficiaries; but the fund is open to all students with physical disabilities including those with sensory impairments. The full terms of the award, and the application form, can be found at <\/span><\/span><\/span><span style="font-family:Arial, sans-serif;color:#000000;"><span style="font-family:sans-serif;"><a href="http://www.disability.admin.cam.ac.uk/students/current-students/financial-support/charlie-bayne" target="_blank"><span style="font-size:1em;"><span style="color:rgb(0,102,204);">http://www.disability.admin.cam.ac.uk/students/current-students/financial-support/charlie-bayne<\/span><\/span><\/a><span style="font-size:1em;">. The deadline for applications is <strong>Friday 26 May 2017<\/strong>.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Innovation Forum Cambridge event<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'lucida grande\', verdana, arial, helvetica, sans-serif;font-size:11px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">You are invited to join our next event with J A Kemp in Intellectual Property for Business Plans on 24th May 2017 scheduled at Darwin College, University of Cambridge from 18:30 to 21:30, organised by Innovation Forum Cambridge. Experts from JA Kemp will explain the key elements in writing the IP section that you may find useful for your business plan. There will be a networking session following the event..<span style="color:rgb(0,0,0);">To register please go to <\/span><\/span><\/span><span style="font-size:1.4em;color:rgb(0,0,0);font-family:sans-serif;"><a href="http://cambridge.inno-forum.org/event/ip-business-plans-ja-kemp/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://cambridge.inno-forum.org/event/ip-business-plans-ja-kemp/<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">.<br /><span style="color:rgb(0,0,0);"><br />\nThis workshop is part of a series of events leading up to the IMAGINE IF! competition and acceleration programme for startups. The application deadline is on the 28th of July, and the final is at Oxford University on the 5th of December (pitching in front of Venture Capital and corporate investors from Johnson &amp; Johnson, Astra Zeneca, GE Healthcare and more). If you would be interested to pitch your startup you can find more information on the Innovation Forum\'s website: <\/span><\/span><\/span><a href="http://innovation-forum.org/accelerator" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://innovation-forum.org/accelerator<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Trinity Forum Cambridge - event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">“The Strange Death of Europe” - Douglas Murray <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Tuesday 30 May, 6.30pm to 9:00pm <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Main Lecture Theatre, Old Divinity School St. John’s College, Cambridge <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> You are warmly invited to join us at the first termly meeting of Trinity Forum Cambridge. Our speaker is Douglas Murray, Associate Director of the Henry Jackson Society, Associate Editor of The Spectator, and one of the country’s leading conservative voices on immigration, terrorism, and Islamism. A regular contributor to The Times, The Spectator, and Standpoint, he has made numerous appearances in recent years on the BBC’s Question Time, HardTalk, Today, and Daily Politics. Douglas will be addressing us on themes from his latest book, The Strange Death of Europe: Immigration, Identity, Islam (Bloomsbury, 2017), which has been serialised in The Sunday Times and greeted with immediate and widespread acclaim from across the political spectrum. Sir Roger Scruton, one of our previous guests, has described it as ‘a vitally important book, the contents of which should be known to everyone who can influence the course of events, at this critical time in the history of Europe.’ Please do let us know if you wish to attend by sending a brief confirmation to <\/span><\/span><a href="mailto:trinityforumcambridge@gmail.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">trinityforumcambridge@gmail.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> indicating the names of any guests you would like to bring with you. Regular attendees are reminded that the event will take place in the Main Lecture Theatre of the Old Divinity School opposite St. John’s, and not in the Old Music Room. We very much hope you can join us for what promises to be a fascinating and invigorating evening. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Future of Sentience Cambridge event - Robin Hanson on prediction markets<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(75,79,86);">Date: 3rd June<\/span><br /><span style="color:rgb(75,79,86);">Time: <\/span>7.30 pm<br />\nPlace: Webb Library, Jesus College<span style="color:rgb(75,79,86);"><br /><\/span><br />\nShould we vote on values, but bet on beliefs?<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(75,79,86);">Individuals can struggle to make accurate predictions about the future, but a \'prediction market\' can take inputs from large groups and many experts and settle upon a probability, just as a trade market settles on a value for a particular good. These prediction markets often outperform experts and can help us to understand what the outcome would be of implementing any particular policy.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(75,79,86);">The Future of Sentience Society is delighted to welcome Robin Hanson, a Professor of Economics at George Mason University, research associate of the Future of Humanity Institute, and critically acclaimed author who was responsible for the first corporate prediction market and invented the Logarithmic Market Scoring Rule. He\'ll introduce us to his concept of "futarchy", a system where a policy would become law if the market predicted it would increase national welfare, with \'welfare\' defined by elected representatives. We\'ll then have approximately forty minutes for Q&amp;A.<\/span><br /><br /><span style="color:rgb(75,79,86);">Come along if you want to learn more about how prediction markets work, how we can use them to get a clearer picture of the uncertain future, and how we can apply such predictions to our decision-making.<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(75,79,86);"><br />\nFacebook event: <\/span><\/span><\/span><span style="color:rgb(75,79,86);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><a href="https://www.facebook.com/events/358471827883185/"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/358471827883185/<\/span><\/span><\/a><span style="color:rgb(75,79,86);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Opportunity for students to join the Centre For Global Equality Student Committee<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The Centre for Global Equality (CGE) is a network of NGOs, academics, businesses and individuals who work collaboratively towards reducing extreme inequality. The aim of the CGE Student Society is to connect students with an interest in international development to the vast network of NGOs with whom the Centre for Global Equality are connected to, and to provide opportunities to students to expand their specific interests. CGE Student Society has three main goals: organising events; publicising CGE\'s events and opportunities; and acting as a network for student societies.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Apply : <\/span><\/span><a href="https://centreforglobalequality.org/student-committee/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://centreforglobalequality.org/student-committee/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><span style="font-size:10pt;font-family:Tahoma, sans-serif;"><br /><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Lovvol Volunteering Programme<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Come join Lovvol volunteering / internship programmes in China and Mongolia. Unlike other volunteering organisation, not only are all their programmes completely FREE, but also selected student applicants get free training and certification as well as free food, accommodation, excursions and even Mandarin lessons during the programme in China. This year they will be visiting Shanghai, Beijing, Changsha, Chengdu, Ulaanbaatar, Xiamen, Shenzhen and many more!  <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They welcome students from across the UK, USA and Australia. Interested? Apply now or register interest @  <\/span><\/span><a href="http://www.lovvol.org/apply/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.lovvol.org/apply/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
