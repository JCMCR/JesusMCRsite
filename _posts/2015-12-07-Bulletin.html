style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Christmas Hall - Wednesday 9th December<\/h3><div class="ugc"><p style="margin:13px 0;"> <span style="font-family:Helvetica;">For all attending Christmas Hall on Wednesday, please note the following details:<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-The dress code is “Festive Formal” (business/lounge suits/equivalent with some holiday spirit).<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-Wine is not included, you may bring your own bottle.<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-Doors will open to Hall at 7 pm; each guest will receive a glass of mulled wine on entry.<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-The seating chart is <a href="http://files.groupspaces.com/jesus-mcr/files/1588594/7uI1KMgAuP8PvbZR85E_/2015xmasSeatingPlan.xls">attached<\/a>. Everyone should sit at their assigned table, but generally any seat within the table is fine.  We tried hard to accommodate everyone\'s requests!<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Lent term card<\/h3><div class="ugc"><p style="margin:13px 0;"> <span style="font-family:Helvetica;">The Lent Termcard will be released at the start of term. In planning ahead, there are a few things to anticipate now…<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-MCR Stash Order<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >Did Grandma give you cash for the holidays and tell you to get yourself something special? Be sure to save it up!<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-Burns Night Superhall &amp; Ceilidh (Saturday, 23 January)<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-Graduate Concert (date TBD)<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >Play a musical instrument and not touched it in a while? Or you have, but want a chance to perform again? Here’s your excuse to bring your instrument back from break! Grads can sign up with friends to play solos, duets, trios, quartets, concertos, sonatas, etc… Get practicing!<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-Annual Graduate Conference (around end of term, exact date TBC)<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >Every year, graduate students at Jesus are eligible to present at the annual academic conference. Grad students from all disciplines, at any stage in their research, will be invited to apply.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Repeat: Summer 2016 College Getaway to Rome<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">All students are invited to enjoy Italy in the summer and discover the treasures of Rome’s  restaurants, museums, galleries, historic ruins and churches. We’ll take in sights including the Sistine Chapel, Colosseum, Catacombs, and Vatican Museums, while also leaving plenty of free time to explore the city at leisure.<br /><\/span><span style="font-size:1em;"><br />\nProvisional Dates: 23-27 June, 2016<br /><\/span><span style="font-size:1em;"><br />\nCost: ~£700 (Includes return airfares, two meals per day, accommodation and some entry fees).<br /><\/span><span style="font-size:1em;"><br />\nFor more information, contact Paul Dominiak, the Dean of Chapel, on <\/span><\/span><span style="font-family:Calibri, sans-serif;font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;">Places will need to be booked and deposits paid in late January.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Welfare message<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;"><a href="http://files.groupspaces.com/jesus-mcr/files/1587918/xZO_YPY2zUrwGE4mj_j5/Welfare+Support+Networks.jpg">Here<\/a> is a handy info-sheet showing details about some of the huge plethora of support-networks available for you all to use to gain advice, information and support over a range of areas. Some are student and/or Cambridge specific, some are not. Please take a moment to either look at it or download/save it somewhere on your computer for whenever you might want to look at it. Regards, Your MCR Welfare Team.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Santandar mobility grants<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The 2015/16 application round for the Santander Mobility Grants opened on 1 December 2015 and closes 29 January 2016. Applications are welcomed from both undergraduate and graduate students who wish to undertake a period of research or study in one of the countries within the Banco Santander Network as follows: <\/span><\/span><span style="font-family:sans-serif;font-size:1em;">Argentina, Belgium, Brazil, Chile, China, Colombia, Germany, Ghana, Mexico, Poland, Portugal, Puerto Rico, Russia, Singapore, South Korea, Spain, United Arab Emirates, Uruguay, USA.<br /><br /><\/span><span style="font-family:sans-serif;font-size:1em;">In the case of graduate students it is expected that the proposed travel will have a strong connection to their research project or area of scholarship. For undergraduates the proposal must demonstrate direct relevance to their studies, for example by being relevant for a dissertation or some other specialised study.<br /><\/span><span style="font-family:Calibri, sans-serif;font-size:1em;"><span style="font-family:sans-serif;"><br />\nFurther information about eligibility and the application process is outlined at <\/span><\/span><a href="http://www.ist.admin.cam.ac.uk/santander-mobility-grants"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.ist.admin.cam.ac.uk/santander-mobility-grants<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Note takes wanted for mathematics<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;">The disability resources centre is currently recruiting non-medical helpers to support students studying computer science by taking lecture notes.<br /><span style="font-size:1em;"><br />\nYou will need:<br /><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;">\n    <p style="margin:13px 0;"><span style="font-family:sans-serif;">To have a good command of the English language <\/span><\/p>\n    <span style="font-family:sans-serif;"><span style="font-size:1em;">The ability to take clear and accurate notes <br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">To be reliable and able to commit to a regular time for at least a term <br /><\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-size:1em;"><br />\nNote-takers are paid £13.50 per hour and further information and an application form can be found at: <br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><a href="http://e.groupspaces.com/click/6g187-477gk-sxnkxno0e?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F6ekcy-477gk-1arie2pftn%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F65vbu-5g365-23jwq0nyk2%253Fu%253Dhttp%25253A%25252F%25252Fe.groupspaces.com%25252Fclick%25252F60c1t-477gk-vy6liafnz%25253Fu%25253Dhttp%2525253A%2525252F%2525252Fwww.disability.admin.cam.ac.uk%2525252Fnon-medical-helpers%2525252Fprospective-non-%2525252520medical-helpers%2525252Fnon-medical-helper-application-process%252526utm_medium%25253Demail%252526utm_source%25253Dgroup%252526utm_term%25253Dgroup-85460%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460" target="_blank"><span style="font-family:sans-serif;">www<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/s name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. The cambridge globalist writing opportunities<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The Cambridge Globalist is looking for enthusiastic writers to produce engaging pieces this vacation! We’ve got loads of ideas we\'d love to see written up. Ideas are listed below. As ever, if you already have something you\'d like to suggest, or if you would like to discuss potential ideas you\'re still unsure about, feel free to email <\/span><a href="mailto:sm2078@cam.ac.uk">sm2078@cam.ac.uk<\/a><span style="font-family:Helvetica;"> and <\/span><a href="mailto:tw392@cam.ac.uk">tw392@cam.ac.uk<\/a><span style="font-family:Helvetica;">.  Sign up at: <\/span><a href="https://lists.cam.ac.uk/mailman/listinfo/soc-tcg">https://lists.cam.ac.uk/mailman/listinfo/soc-tcg<\/a> for a mailing list<span style="font-family:Helvetica;">.<br /><\/span><br /><span style="font-family:Helvetica;">- Running out of ideas - How innovative are developing countries (China, India etc.)? With developing countries playing catch-up, in various areas of scientific and technological innovation, has innovation stagnated? Where will the next Silicon Valley emerge?<\/span><br /><span style="font-family:Helvetica;">- How safe is the world’s nuclear waste?<\/span><br /><span style="font-family:Helvetica;">- What are the next frontiers in space exploration?<\/span><br /><span style="font-family:Helvetica;">- Generic Medicine - Can generic medicine lead to a potential game-changer in the global fight against malaria/dengue/ebola and other diseases?<\/span><br /><br /><span style="font-family:Helvetica;">The Cambridge Globalist is also now accepting applications for its 2016 editorial team.<\/span><br /><br /><span style="font-family:Helvetica;">The following positions are open:<\/span><br /><span style="font-family:Helvetica;">Science and Technology Editor (X2)<\/span><br /><span style="font-family:Helvetica;">Columnists (X4)<\/span><br /><span style="font-family:Helvetica;">Social Media Editor (X1)<\/span><br /><br /><span style="font-family:Helvetica;">The deadline for applications is 18th December 2015 (Friday) by Midday. <\/span><br /><span style="font-family:Helvetica;">Brief descriptions of the roles are below.<\/span><br /><span style="font-family:Helvetica;"><br />\nApplications are encouraged from all students at any level on any course, and no prior experience in journalism is necessary. The only requirements are enthusiasm, willingness to be very proactive, and a keen eye for what makes excellent, long-form journalistic content.<\/span><br /><br /><span style="font-family:Helvetica;">To apply, please email a copy of your CV (or a brief outline of any relevant experience), a short writing sample and a few sentences on what you hope to bring to the role to both <\/span><a href="mailto:sm2078@cam.ac.uk">sm2078@cam.ac.uk<\/a><span style="font-family:Helvetica;"> and <\/span><a href="mailto:tw392@cam.ac.uk">tw392@cam.ac.uk<\/a><span style="font-family:Helvetica;">.  <\/span><span style="font-family:Helvetica;">If you have any questions, about what the roles entail, then please don\'t hesitate to get in touch.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
