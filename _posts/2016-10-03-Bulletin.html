otball ⚽️⚽️⚽️<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Jesus College Boat Club Open Day and BBQ<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Jesus College May Ball - Committee Applications 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Information about the NHS in Cambridge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Cambridge Graduate Orchestra - Oboists, Bassoonists and Horn Players Required<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Mindfullness courses<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Freshers\' Fortnight Week 2<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Freshers Fortnight continues this week. We hope you have been having fun at the many activitites last week, the activities this week promise to be just as fun! <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Events this week:<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Tues 4th Oct:<\/strong> <em>10am - 4pm<\/em> Fresher\'s Fair  (Parker\'s Piece)<br /><em>7pm<\/em> G&amp;T Q&amp;A (MCR) <\/span><\/span><a href="https://www.facebook.com/events/638089623018639/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/638089623018639/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><em>8.15pm<\/em> LGBT+ Mixer with Clare College (P\'Lodge) <\/span><\/span><a href="https://www.facebook.com/events/617262258435340/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/617262258435340/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><em>9pm<\/em> Film night/Take out Tuesday (MCR) <\/span><\/span><a href="https://www.facebook.com/events/1056996237752545/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1056996237752545/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Wed 5th Oct:<\/strong> <em>10am - 4pm<\/em> Fresher\'s Fair (Parker\'s Piece)<br /><em>6.45pm <\/em>Pre-drinks &amp; Grad Hall (Webb Library &amp; Upper Hall)<br /><em>11pm<\/em> Lola Lo\'s Night Out (JBar from 9pm) <\/span><\/span><a href="https://www.facebook.com/events/1193606757349991/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1193606757349991/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Thurs 6th Oct: <\/strong><em>7.30pm <\/em>Yoga (Coleridge Room) £3<br /><em>11pm<\/em> Footlights International Tour Show 2016 (ADC Theatre)<br /><\/span><\/span><a href="https://www.facebook.com/events/654819704682434/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/654819704682434/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nNeed to book tickets from Social Officers<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Fri 7th Oct:<\/strong><em> 2pm <\/em> Coffee &amp; Cake Crawl (West Court Cafe)<br /><\/span><\/span><a href="https://www.facebook.com/events/1448690705146690/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1448690705146690/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><em>7.30pm<\/em> Pub Golf (JBar) <\/span><\/span><a href="https://www.facebook.com/events/1053053738144726/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1053053738144726/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Sat 8th Oct:<\/strong><em> 11am <\/em>Family Event (West Court Cafe)<br /><em>12pm<\/em> Trip to St.Ives Beer Festival (P\'Lodge)<br /><em>8pm<\/em> MCR Night Out (MCR)<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Sun 9th Oct:<\/strong> <em>10.30am<\/em> Welfare Brunch (MCR)<\/span><\/span><a href=""><span style="font-size:1em;"><span style="font-family:sans-serif;"> https://www.facebook.com/events/1825255297707904/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><em>1pm<\/em> Grantchester Punting &amp; Afternoon Tea (P\'Lodge) Need to book tickets from Social Officers<br /><em>8pm<\/em> Film &amp; Pizza Night (MCR)<br /><br /><br />\nFor a full schedule please see:<\/span><\/span><\/p>\n<p style="margin:13px 0;"><a href="http://files.groupspaces.com/jesus-mcr/files/1807141/mzFOwaxI9N5PdvQjV_ib/jesus_college_freshers_2016.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">jesus_college_freshers_2016.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Book tickets to Footlights Show (Thurs 6th 11pm) & Grantchester Punting (Sun 9th Oct 1pm)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">These tickets are first come first served due to limited availability. As we are aware, some students may not yet have their UK bank accounts set up, so we are going to have two methods of ticket booking.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">METHOD 1 - UK bank account:<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Firstly, if you are able to pay from your UK bank account, there is the gocardless link. We will use these throughout the year for various events so it is good to get used to it now!<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">This is the sort of thing you will see when you click the link to apply for a ticket:<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><img height="241" width="240" src="https://webmail-1.hermes.cam.ac.uk/?_task=mail&amp;_uid=6779&amp;_mbox=INBOX&amp;_action=get&amp;_part=1.2.2&amp;_embed=1&amp;_mimeclass=image" alt="" /><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">It\'s a straightforward set up for a one time payment and you simply fill in your name, email and bank account details and submit your response! These will be time stamped so we will be able to fairly allocate tickets in a first come first served fashion.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">NOTE - IF YOU ARE UNSUCCESSFUL AT GETTING A TICKET YOU WILL NOT BE CHARGED!<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">METHOD 2: No UK bank account set up<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you are unable to pay through the gocardless link set up and you want to apply for a ticket to one of the events, email <\/span><\/span><span style="font-size:1em;"><a href="mailto:mcr-social@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-social@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;"> with the following filled in:<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Email Subject: Ticket for Footlights/Ticket for Grantchester<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Name:<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Email:<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Event:<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Preferred method of payment:<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Once all the tickets have sold out we will send out another email. If you are successful in getting a ticket you will be emailed with further details!<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">BOOKING TICKETS<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><strong><span style="font-size:1em;"><span style="font-family:sans-serif;">Event one:<\/span><\/span><\/strong><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><em><span style="font-family:sans-serif;">Footlights International Tour: Lagoon - 26 tickets available! £6 per ticket.<\/span><\/em><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-style:italic;">Thursday 6th October 11pm: Footlights International Tour Show 2016: Lagoon (<\/span>ADC Theatre). Former members of this renowned Cambridge comedy club include Stephen Fry, Hugh Laurie and Emma Thompson! With fantastic reviews for this show that has toured all over the UK and US, you don\'t want to miss out!<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Gocardless link: <\/span><\/span><a href="https://pay.gocardless.com/AL0000KDD9WT43" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://pay.gocardless.com/AL0000KDD9WT43<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><strong><span style="font-size:1em;"><span style="font-family:sans-serif;">Event two:<\/span><\/span><\/strong><em><span style="font-size:1em;"><span style="font-family:sans-serif;"> Punting to Grantchester<\/span><\/span><\/em><span style="font-size:1em;"><span style="font-family:sans-serif;"> - 23 tickets available! £15.20 per ticket (Please note: this covers the cost of a guided punt tour to Grantchester and does not include the cost of Afternoon Tea at the Orchard, please bring methods of payment on the day!).<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-style:italic;">Sunday 9th October 1pm: Grantchester Punting and Afternoon Tea. <\/span>(Porter\'s Lodge). Spend an afternoon punting to Grantchester to enjoy afternoon tea at the lovely The Orchard Tea Garden. <\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Gocardless link: <\/span><\/span><a href="https://pay.gocardless.com/AL0000KDDYMSYT" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://pay.gocardless.com/AL0000KDDYMSYT<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Weekly Yoga starts this week!<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Tired after Freshers\' Fortnight? Come relax and unwind with some yoga taught by our very own certified teacher, Rosa (an ex-Jesuan). Rosa prefers a dynamic style that includes long relaxation and massage periods.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Weekly sessions will start at 7.30pm in the Coleridge Room, mostly on Thursday evenings with a couple of exceptions (see full dates below) and will cost £3 each week. The sessions will be open to all levels of experience from beginners to dedicated yogis. The only requirement is that you bring your own yoga mat (and yourself!)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please note these dates down in your diaries and come along- it has always been very popular in the past!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Oct 6th - Thurs<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Oct 13th - Thurs<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Oct 20th - Thurs<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Oct 30th - Sun<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Nov 3rd - Thurs<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Nov 10th - Thurs<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Nov 17th - Thurs<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Nov 24th - Thurs<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Dec 2nd - Fri<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: RSVP to Matriculation dinner<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Students who matriculated last week should by now have received an invitation to matriculation dinner in their pigeon holes. Please RSVP (<em>Répondez s\'il vous plaît meaning please respond)<\/em> to Vanessa (<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:graduate-tutor@jesus.cam.ac.uk">graduate-tutor@jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">) stating if you can attend or not and, if you can, if you have any dietary requirements by 5pm Monday 10th Oct. If you have not recieved an invitation and feel you should have please also email Vanessa.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Code of Conduct for dining in Hall<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">When arriving to dine at Hall people check in with their University ID cards. If you are bringing guests, Catering expects the card holder to be there. A full list of codes that all students are expected to adhere to can be read at:   <\/span><\/span><a href="https://jnet.jesus.cam.ac.uk/departments/dean/conduct/dininginhall.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://jnet.jesus.cam.ac.uk/departments/dean/conduct/dininginhall.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">1. College Getaway to Bath and Stonehenge (Saturday 29<sup>th<\/sup> October): enjoy one of England\'s historic jewels and one of the world\'s most iconic prehistoric monuments. Places are limited. Email the Dean on <\/span><\/span><span style="font-family:Calibri, sans-serif;font-size:11pt;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> to secure a place.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">2. Come and See Eucharist (Sunday October 10 am): come and hear the College Choir vocal consort, find out what the service is about, and enjoy a free breakfast afterwards.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">3. Compline by candlelight (Tuesday 11<sup>th<\/sup> October): sung by members of the Choir, enjoy a short and atmospheric service in Chapel, with port and cocoa to follow in D1.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">4. Come and See Evensong (Tuesday 13<sup>th<\/sup> October 6.30 pm): come and hear the Chapel choir and find out more about the service is about.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">5. If you are willing to support the College and read one of the lessons at Evensong, email the Dean on <\/span><\/span><span style="font-family:Calibri, sans-serif;font-size:11pt;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">. The commitment is only once a term, and there is the reward of a free drink at the bar (or several).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: ⚽️⚽️⚽️ Women\'s football ⚽️⚽️⚽️<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">Jesus College have a long history of sporting success in women\'s football, especially after finishing top of the league last year and they are looking for as many new players as possible to help continue this next year! It doesn\'t matter if you\'ve never put on a pair of boots before, some of the team had never played before joining. They try to train once a week and have weekly matches in both the league and cuppers. They also have a great social scene if that\'s more your thing! If you\'re interested give the Facebook group an add (<\/span><\/span><\/span><a href="https://www.facebook.com/groups/240338589457335/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/groups/240338589457335/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">) <\/span><span style="color:rgb(29,33,41);">and come along to the taster session on Sunday 9th October at 11am on the football pitch if you\'re free. If you have any questions please contact either <\/span><\/span><\/span><a href="https://www.facebook.com/katy.edwards.5245" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">Katy Edwards<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);"> (<\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:\'San Francisco\', \'-apple-system\', BlinkMacSystemFont, sans-serif;font-size:14px;"><a href="mailto:ekse2@cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">ekse2@cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) or Izzy Vahdati (<\/span><\/span><a href="mailto:imcv2@cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">imcv2@cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">).<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Jesus College Boat Club Open Day and BBQ<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Come on down to the boathouse for FREE FOOD and a taster session in a boat. If you\'ve never rowed before, this is a fantastic opportunity to start in a casual event. If you have rowed before then they would love to see you there too so they can see where we can fit you in to our senior crews. <br /><br />\nYou\'ll get the chance to meet the members of the boat club as well as a great chance to socialise with other freshers and enjoy the FREE FOOD. They will also be running a short fun competition on the ergs where there will be a prize up for grabs for fastest time - the fastest male and female will each WIN a crate of beer/ two bottles of prosecco!<br /><br />\nThey will be walking groups down to the boathouse every hour on the hour from 1300 til 1600 but directions are below for if you miss the group. Groups will be leaving from under the boatie arch (Chapel 4 arch). <br /><br />\nThey advise wearing sporty clothes and if possible nothing too baggy (it might get caught)<br /><br />\nThey look forward to seeing you there!<br /><br />\n**DIRECTIONS to the boathouse:<br />\nFrom Chapel 4 walk out of the main gate on to Victoria Avenue (the vehicle entrance gate.) Turn left and cross at the traffic lights. Walk across Midsummer Common towards the Fort St George pub by the large willow tree. Walk over the footbridge and go down the stairs on the right hand side that go down to the river bank (if you get to the road you\'ve gone too far) Go left along the river until you reach Jesus boat house. It should be obvious as everyone will be outside but if you\'re unsure then it\'s the one with the clock and cockerel weather vane.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For more event information please see:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://www.facebook.com/events/635714586611323/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/635714586611323/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\n <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Jesus College May Ball - Committee Applications 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The time has come to start planning another Jesus May Ball, and they are looking to form a committee of enthusiastic undergraduates and graduates to help make this year\'s the best one yet. <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nTo find out more about what being on the committee involves, please look through the information in the document attached.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:12.8px;"><a href="http://files.groupspaces.com/jesus-mcr/files/1817796/SB8zr3r75nIXooArIqnb/Jesus+May+Ball+Committee+2017+Ad.pdf"><span style="font-size:1em;">Jesus May Ball Committee 2017 Ad.pdf<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nIt includes information about all the roles available as well as some of the perks of being on the committee. <br /><br />\nIf you would like to apply, please reply to this email (<\/span><\/span><span style="font-size:12.8px;"><a href="mailto:president@jesusmayball.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">president@jesusmayball.com<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">) with:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">- Name<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">- Year<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">- Subject<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">- What role are you primarily interested in?<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">- Why you are interested in the role and in being part of the committee?<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">- Any relevant experience. (not necessary)<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">- Any other roles you may potentially be interested in.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Applications will close on Saturday 8th October at 1pm. They would love as many of you as possible to apply, so even if you\'ve never been to a May Ball before please do not be put off - they just want committed individuals to help make Jesus May Ball 2017 a fantastic night! <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you have any questions then please get in touch. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:12.8px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Information about the NHS in Cambridge<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The NHS (National Health Service) in Cambridge have produced a guide for students, old and new, about local NHS services. So if you\'re not sure where GP practices are in Cambridge are or how to register with one, or if you want to find out about mental health support services, then have a look through:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:14.6667px;"><a href="http://www.cambridgeshireandpeterboroughccg.nhs.uk/student-healthcare-guide.htm"><span style="font-size:1em;">http://www.cambridgeshireandpeterboroughccg.nhs.uk/student-healthcare-guide.htm<\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Cambridge Graduate Orchestra - Oboists, Bassoonists and Horn Players Required<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge Graduate Orchestra (CGO) is a friendly orchestra which rehearses on a Sunday evening during term time. They are actively seeking new members, especially for their oboe, bassoon and horn sections. Interested players of any instrument can register their interest on the "Join" section of our website (<\/span><\/span><span style="font-size:13.3333px;"><a href="http://www.cambridgegraduateorchestra.com/"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.cambridgegraduateorchestra.com/<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">) and will be contacted by section leaders. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Mindfullness courses<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);" >Mindfulness courses are being offered to all University students this Michaelmas term (courses will also be run in Lent term 2017). This is an 8-week mindfulness course, and requires you to attend each week of the course. Courses are free (except for the acquisition of a course book; some copies available in libraries). More information about the course, including a full timetable and FAQs, are available on the website:<\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margi
