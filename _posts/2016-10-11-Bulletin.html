group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Michaelmas Term Card<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Jesus College Graduate Cricket<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Learning Together in HM Prison Whitemoor<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Graduate students dinning at High Table<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Lunchtime Concert Series in West Road Concert Hall<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other: Selwyn College Snowball requirement<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: McKinsey and Company Lecture invitation<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: The Sprint Programme, courses open for bookings<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: EPAfrica Launch and Information Centre<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Cambridge Migration Research Forum (CAMMIGRES)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Speakeasy at the ADC Theatre<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Michaelmas Term Card<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">We hope you all enjoyed the past two weeks of Fresher\'s fortnight fun! Please take a look at the Michaelmas term card for more MCR planned activities this term.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><a href="http://files.groupspaces.com/jesus-mcr/files/1824013/7alQj1bmL33Mv0amqjsH/Jesus+MCR+Michaelmas+Term+Card.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Jesus MCR Michaelmas Term Card.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Jesus College Graduate Cricket<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you are interested in playing cricket this year please get in contact with Cai Read (<a href="mailto:cr466@cam.ac.uk">cr466@cam.ac.uk<\/a>) to add you to the mailing list. They welcome people of all abilities even if you haven\'t played before. They have fantastic cricket facilities in the college so there is no better place to start or to take it up again! Last year They had a great friendly team and it will be brilliant to keep this going.  To start off the year and to get some early team bonding in, we will have a team trip to graduate hall in November.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">1. College Getaway to Bath and Stonehenge (Saturday 29<sup>th<\/sup> October): enjoy one of England\'s historic jewels and one of the world\'s most iconic prehistoric monuments. Places are limited. Email the Dean on <\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;"> <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">to secure a place.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">2. Come and See Eucharist (Sunday October 10 am): come and hear the College Choir vocal consort, find out what the service is about, and enjoy a free breakfast afterwards.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">3. Compline by candlelight (Tuesday 11<sup>th<\/sup> October): sung by members of the Choir, enjoy a short and atmospheric service in Chapel, with port and cocoa to follow in D1.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">4. Come and See Evensong (Tuesday 13<sup>th<\/sup> October 6.30 pm): come and hear the Chapel choir and find out more about the service is about.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">5. If you are willing to support the College and read one of the lessons at Evensong, email the Dean on <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:11pt;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-size:.8em;">p.dominiak@jesus.cam.ac.uk<\/span><\/a><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;">.<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> The commitment is only once a term, and there is the reward of a free drink at the bar (or several).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Learning Together in HM Prison Whitemoor<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">MPhil students are encouraged to take part in a rare experience of Learning Together in HM Prison Whitemoor during Lent Term 2017.<br /><br />\nExplore topics around \'The Good Life and the Good Society\', including:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Does empathy tell us how to be ethical? What is the importance of civility in our everyday lives? Does Gandhi\'s Nonviolence Work Today?<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Learn alongside student prisoners.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Featuring leading Cambridge Academics from the Faculty of Divinity, Criminology and the Faculty of Asian and Middle Eastern Studies: Prof. Alison Liebling, Dr Rowan Williams, Dr Carolyn Hammond, Dr Tim Winter, Dr Paul Anderson, and Dr Ankur Barua.<br /><br /><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">WHEN? Lent Term 2017, Wednesday afternoons January - April<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">TO APPLY: complete an application - spaces are limited, apply now through the Dean of Chapel (<\/span><\/span><span style="color:rgb(51,51,51);"><span style="font-size:1em;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="color:rgb(1,134,186);">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="color:rgb(51,51,51);">)<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">DEADLINE: Friday 14 October 2016<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">QUESTIONS? Contact: Dr Ryan Williams (rjw202) or Dr Beth Phillips (erp31)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Interested in learning more about Learning Together? See here:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">   <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(1,134,186);"><a href="http://www.cam.ac.uk/research/news/inside-information-students-and-prisoners-study-together-in-course-that-reveals-the-power-of" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.cam.ac.uk/research/news/inside-information-students-and-prisoners-study-together-in-course-that-reveals-the-power-of<\/span><\/span><\/a><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"> <\/span>  <br /><\/span><\/span><a href="http://www.prc.crim.cam.ac.uk/directory/research-themes/learning-together" target="_blank">http://www.prc.crim.cam.ac.uk/directory/research-themes/learning-together<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Graduate students dinning at High Table<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Graduate students are allowed to buy tickets (from jnet) to dine at High Table every Tuesday during term time (for Michaelmes: until the 29th November).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Lunchtime Concert Series in West Road Concert Hall<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">After a long summer break, Cambridge University Lunchtime Concerts are back! Taking place every Tuesday at 1.10pm in West Road Concert Hall, these free concerts are the perfect study break and showcase some of Cambridge\'s best student performers. Drop in next week (18 Oct) for Gurney and Fauré Song Cycles, accompanied by string quartet. After that, they have a unique opportunity to experience styles of music rarely heard in the concert hall: an exciting programme of saxophone music by contemporary composers followed by twentieth century music for solo trumpet makes up their concert on October 25th - it\'s not to be missed! They hope to see you there!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: Selwyn College Snowball requirement<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Selwyn College hosts the only annual winter ball in Cambridge. They are now recruiting student workers for the ball which will be held on the 2nd of December 2016. Further details and the application form can be found pn both the facebook event (<\/span><\/span><a href="https://www.facebook.com/events/700223940124610"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/700223940124610<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) and the Selwyn Snowball website (<\/span><\/span><a href="https://www.selwynsnowball.co.uk/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.selwynsnowball.co.uk/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: McKinsey and Company Lecture invitation<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">McKinsey and Company would like to invite PhD students as well as Rhodes, Gates and Marshall Scholars to attend a series of evening lectures focused on various interesting topics<\/span><span style="color:rgb(51,51,51);"> <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"> Join them in Cambridge &amp; London to discuss how the future of the world is being re-imagined and also how you can transfer you academic skillset into the \'real world\' (the latter will be presented to you jointly by McKinsey and QuantumBlack).<\/span><span style="color:rgb(51,51,51);"> <\/span><span style="color:rgb(51,51,51);"><br />\nTo sign up for the Cambridge Event, please use the links below, noting the application deadlines (deadline is fast approaching: Thursday 13 October at 12 pm/ noon).  The location of each lecture will be confirmed closer to the time. Unfortunately sign up is limited only to PhD students as well as Rhodes, Marshall and Gates Scholars. <\/span><span style="color:rgb(51,51,51);"><br /><br /><strong><u>Cambridge Lecture: <\/u>Global forces: Re-imagining the future of the world.<br />\nDate: Monday 17 October<br />\nDeadline for applications: 13 October at 12 pm (noon)<br />\nSign up:  <\/strong><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="https://mckinsey.secure.force.com/Event/careers/Cambridge_Content_Lecture_Monday_17_October_2016_0007" target="_blank"><strong>https://mckinsey.secure.force.com/Event/careers/Cambridge_Content_Lecture_Monday_17_October_2016_0007<\/strong><\/a><span style="color:rgb(51,51,51);"> <\/span><strong><span style="color:rgb(51,51,51);"><br /><\/span><\/strong><span style="color:rgb(51,51,51);"><br />\nWhat next for the global economy and society? Disruptive technologies, urbanisation, the rise of India and Africa, the re-balancing of China, populism and nationalism, aging – these are only a handful of the forces that are fundamentally reshaping markets, operating models, and sources of value for the private, social, and public sectors. <\/span><span style="color:rgb(51,51,51);"> <\/span><span style="color:rgb(51,51,51);"><br /><br />\nPlease join them as Matt Stone; Marshall Scholar, an Engagement Manager in McKinsey’s London office and former Ian Davis Fellow with the McKinsey Global Institute (the economics research arm of McKinsey-<\/span><\/span><\/span><span style="font-size:1em;"><a href="http://www.mckinsey.com/insights/mgi" target="_blank"><span style="font-family:sans-serif;">http://www.mckinsey.com/insights/mgi<\/span><\/a><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">), discusses McKinsey’s recent research into global forces and how we bring big-picture insights to our clients’ challenges.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: The Sprint Programme, courses open for bookings<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Sprint Programme is a fantastic opportunity for women students, from all backgrounds, ages and stages in their lives and study, regardless of their subject, department or career aspirations, to take hold of their personal development and achieve their ambitions. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">NB – Graduate students are also eligible to attend this course. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Across 3½ action-packed days, the programme covers a range of key development topics, with the aim of helping you to:<\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;">extend your personal power and influence<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;"> identify your values, attitudes and direction <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;">manage your time effectively<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;">learn how to be appropriately assertive <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;">build your image, networking skills and confidence ·<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;">engage with inspiring role models and industry professionals <\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Following the popularity of previous Sprint Programmes, two Sprint Programme courses, co-sponsored by Microsoft and Shell, will be on offer at Newnham College over the Christmas vacation. Course A will run from Sunday 4 December 2016 to Tuesday 6 December 2016, with a follow-up day on Saturday 21 January 2017. Course B will run from Sunday 15 January 2017 to Tuesday 17 January 2017, with a follow-up day on Saturday 4 February 2017. Bookings will open in mid-October. For more information and to apply for a place on either course, please visit <\/span><\/span><a href="http://www.newn.cam.ac.uk/studentlife/support/career-development/the-sprint-programme/"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.newn.cam.ac.uk/studentlife/support/career-development/the-sprint-programme/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> Please note places are limited. A £50 deposit, refundable on completion of the programme, is required.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: EPAfrica Launch and Information Centre<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Thursday 13th October 19:30 at Clare College. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">EPAfrica is recruiting committed students to spend 10 weeks in East Africa investing time and money in one of our partner schools. They aim to improve the quality of education in rural East-African secondary schools, and to offer exciting, meaningful personal development opportunities to our volunteers. Living and working in a rural community, our volunteers develop essential transferable skills whilst experiencing vibrant East African culture. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Following personal fundraising and detailed training throughout the academic year, volunteers often invest in new educational resources, small infrastructure projects and schemes to improve students\' health and welfare. Crucially, they are trusted to plan and deliver their own projects, a challenge that provides a rich and varied personal development opportunity.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><font color="#333333">Employers such as the Foreign and Commonwealth Office, Deloitte and the WHO have regularly been impressed by the autonomy and critical thinking volunteers have demonstrated through their projects. Many volunteers also continue to build experience by volunteering with the charity after the project has finished.<\/font><br /><font color="#333333">Please check out the facebook event for more information on the launch:<\/font><br /><\/span><\/span><font color="#333333"><span style="font-size:13.3333px;"><a href="https://www.facebook.com/events/424718987652453/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/424718987652453/<\/span><\/span><\/a><\/span><\/font><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">For a challenging, rewarding and inspiring summer, find out more and apply at <\/span><\/span><\/span><a href="http://www.epafrica.org.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.epafrica.org.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Cambridge Migration Research Forum (CAMMIGRES)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">The Cambridge Migration Research Forum (CAMMIGRES) is now organising the second Graduate Migration Research Seminar series for the Michaelmas Term! <\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">The main idea is to offer PhD students currently engaged in migration research an opportunity to present their work, get feedback, and meet other post-graduate colleagues working on similar issues. We welcome and encourage presentations from all related fields and disciplines. Last year, we heard from graduate students from four different faculties on topics including the retake of Italian emigration, refugee waithood in South Africa, the so-called rise of the populist right across Europe, and Syrian childhood in a Jordanian refugee camp. <br /><br />\nThe series will take place every two weeks starting from Michaelmas term, at 1 PM or 5 PM. Below are the available dates (which are flexible). <br /><br />\nWednesday 19th October <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Wednesday 2nd November<\/span><\/span><\/span><font color="#333333"><br /><\/font><br /><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Wednesday 16th November<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Wednesday 30th November<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Anyone who wishes to present should email Melissa Gatter (mg745) in order to reserve a slot. Please let her know your preferred date and time.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Speakeasy at the ADC Theatre<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:Calibri, Arial, Helvetica, sans-serif;font-size:16px;"><span style="font-size:.8em;"><span style="font-family:sans-serif;">SPEAKEASY is back this term! The popular slam poetry night kicks off again on Sunday 16th October at the ADC; tickets are £5 for students, and £6 for non-students. If you fancy signing up to perform up to 3 minutes of your own original poetry as part of the Open Slam, please message Rhiannon Hartwell (rhiannon.hartwell@cantab.net). With two great feature poets and their excellent Open Slam, Speakeasy’s shaping up to be better than ever – join them, and feel free to speak: it’s easy!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
