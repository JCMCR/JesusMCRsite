an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">The MCR<\/span> committee meet every two weeks during term time, further details of can be seen in the MCR calender: <a href="http://mcr.jesus.cam.ac.uk/">mcr.jesus.cam.ac.uk/<\/a>. If you would like something to be discussed, please don\'t hesitate to get in touch (email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>).<br /><br /><span style="font-size:1em;"><br /><strong>Easter Term Card: <a href="http://files.groupspaces.com/jesus-mcr/files/1952398/CcCLfKtCWoirOCuW7tYA/Jesus+MCR+Easter+Term+Card.pdf">Jesus MCR Easter Term Card.pdf<\/a><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Committee election nominations open this Sunday<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Swap with Clare College, 26th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Film Night, this Sat, 8 pm, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Stash<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Upcoming talk - Post-study VISA options for working in the UK - Wednesday 17th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">University: Vote for the next GU President (16th-19th May)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">University: Art for Mental Health #3 May 16th, 7 pm, GU Lounge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">University: Postgraduate Surveys<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">University: Economics Scribe Required<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: General Election Hustings: Human Rights, Equality &amp; Refugees, Wed 17th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: TEDxCambridgeUniversity 2018 Committee Applications<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Caldecote Cross Country, Sun 18th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Africa Together Conference, 10th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Synthetic biology funding opportunities open to students<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: CHaOS - Local student-run science outreach event at Strawberry Fair with FREE LUNCH<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: UniAdmissions recruiting<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: Debate Chamber - Summer School Teaching Opportunities 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: Reach Cambridge 2017 Summer teaching opportunity<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: participants needed for paid study<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item20">Other: Psychology experiment – earn £7 for 30-45 min!<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Committee election nominations open this Sunday<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Nominations are now open for the MCR Committee 2017-18 and will remain open until midnight next Sunday (21st May). If you would like to put yourself forward for nomination for a committee role please hand in a piece of paper with your name, CRSID, position you are running for and signatures from two voting members of the MCR community to the Porters\' Lodge. Then email Ettie (<\/span><\/span><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-president@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) with your manifesto (there will be no hustings). If you are not in Cambridge this week and would like to run for a position please contact Ettie &amp; we will sort something out. You can run for up to two positions. If after Sunday there remains positions that have less than 2 people running for them, nominations will remain open for another 48 hours. Voting will then take place on Sunday 28th of May.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any questions about any of the roles up for nomination please feel free to email the person currently holding that position. Their details can be found at <\/span><\/span><a href="https://mcr.jesus.cam.ac.uk/"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr.jesus.cam.ac.uk/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Details of the positions up for election can be seen here: <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://files.groupspaces.com/jesus-mcr/files/1965373/8Y1A59xfQX5eR0cvyOlL/MCR+Committee+roles.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">MCR Committee roles.pdf<\/span><\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nPlease also check the MCR constitution for more information:  <\/span><\/span><span style="font-family:sans-serif;"><a href="https://mcr.jesus.cam.ac.uk/private/resources/constitution.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr.jesus.cam.ac.uk/private/resources/constitution.pdf<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Swap with Clare College, 26th May<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">On Friday the 26<sup>th<\/sup> of May we have organised another swap, this time with Clare college! The price is £15.70 and there are nine tickets. Please apply by Midnight on Friday (the 19<sup>th<\/sup>) to <\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="mailto:mcr-social@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">mcr-social@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> with your dietary requirements. If you are successful then a gocardless link will be sent out for you to complete. <br />\nThe details of the swap are that it is formal dress but no gowns, there are pre-drinks (usually prosecco) and dinner starts at 7.30pm. The famous Clare MCR whisky bar will be open after formal, so even if you don’t make the swap you should come and visit us there! <br /><br />\nShould be another cracking evening! <br />\nCai and Taylor<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Film Night, this Sat, 8 pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">Join us for a film night in the MCR on Saturday at 8pm. Snacks will be provided!<\/span><br /><span style="color:rgb(29,33,41);"><br />\nPlease post on the facebook page (<\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="font-family:sans-serif;"><a href="https://www.facebook.com/events/623277791205288/"><span style="font-size:1em;">www.facebook.com/events/623277791205288/<\/span><\/a><span style="font-size:1em;">) if you have any specific suggestions and bring your film along five minutes before the start. We will have a vote on the film at 8pm and then get it started.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Stash<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Links to all available stash can be found on the attached form:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="http://files.groupspaces.com/jesus-mcr/files/1968236/K99ovfakdxGI9zAACe4p/Jesus+College+2017+Stash+order+May+2017.xlsx"><span style="font-size:1em;"><span style="font-family:sans-serif;">Jesus College 2017 Stash order May 2017.xlsx<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nIf you would like to purchase any stash, please FILL IN THE FORM ATTACHED and SEND TO KEITH at <\/span><\/span><a href="mailto:keith@suffolkinsignia.co.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">keith@suffolkinsignia.co.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> by 22ND MAY AT THE VERY LATEST so that it can arrive before the end of term. Payment details are also on the form attached.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">NEW ITEMS: half-zip fleece (the warmest thing ever - consult any member of choir) and onesie.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">This is being organised by the JCSU (not the MCR) so any questions you have should be directed to  Victoria Taylor (JCSU Vice President 2017) at <\/span><\/span><a href="mailto:JCSU-Vice-President@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">JCSU-Vice-President@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. You can also email Keith from Suffolk Insignia.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Upcoming talk - Post-study VISA options for working in the UK - Wednesday 17th May<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Upcoming talk - Post-study VISA options for working in the UK - Wednesday 17th May, 5.30 pm, Prioress’s Room <br />\nAs part of the Graduate Development Programme, Anthony Dangerfield, Head of the University’s International Student Team, will give a talk for international students on post-study visa options for working in the UK. <br />\nInformation and guidance will be provided on the following: <br /><span style="margin-left:40px;">·         working on a Tier 4 visa in the period after completion of course;<\/span> <br /><span style="margin-left:40px;">·          the requirements to switch into Tier 2, the main work immigration route;<\/span> <br /><span style="margin-left:40px;">·         the University administered Doctorate Extension Scheme and Tier 1 Graduate Entrepreneur;<\/span> <br /><span style="margin-left:40px;">·         on overview of other visa options.<\/span> <br />\n There will also be an opportunity to ask any questions you may have about visas for working in the UK.  <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. University: Vote for the next GU President (16th-19th May)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Graduate Union President is the prime representative of graduate students at the University of Cambridge, serving as a member of the University Council, the General Board of the Faculties, and dozens of other University bodies. They also serve as the chair of the Graduate Union\'s Board of Trustees.<\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;">All graduate students are eligible to vote: the ballot opens at 9am on Tuesday 16 May via <\/span><\/span><span style="font-family:sans-serif;font-size:1em;"><a href="http://vote.cusu.cam.ac.uk/" target="_blank">vote.cusu.cam.ac.uk.<\/a><br /><br /><\/span><span style="font-size:1em;color:rgb(0,0,0);font-family:sans-serif;"><span style="font-size:1em;">For more information about the by-election, visit: <\/span><\/span><span style="font-size:1em;color:rgb(0,0,0);font-family:sans-serif;"><span style="font-size:.8em;"><a href="https://l.facebook.com/l.php?u=http%3A%2F%2Fwww.gradunion.cam.ac.uk%2Felections&amp;h=ATMok0SeSiqam2f0pzCPPYJDA61r5cmOtUrMx65ZrVsD-KyMe_64PGJgaxtNX0XZnUPrirK6nm1NafVbasjvQ78lDH9o-KIqSAs9qCVVwkd8ZDU_UCz_W8_5IsqoO742LT5yck2kpDzfUJ05Wg&amp;enc=AZNsKKzXEYKrli1Kj0GpaC3aYD_7JSrjrg1i9bIkStWozONh4aAGGlzArS2W-FDOyshrgw2h3Vyb0jAa7uW_yd32WNf5gRtV7xRffgfTs_6arIqtWVTqvq5uvxNEZmJM6ilOJcXhmvxCMTeNXrzTRDX0KuZ4-QxXvCldM9BfwgbSdG9fE_xPyxRsle1GUyU3MhHE7vGC7l12ZM3wF9JaoRdi&amp;s=1" target="_blank"><span style="font-size:1em;">www.gradunion.cam.ac.uk/elections<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(0,0,0);font-family:sans-serif;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. University: Art for Mental Health #3 May 16th, 7 pm, GU Lounge<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The third \'Art for Mental Health\' event will take place next Tuesday, run by our Welfare and Rights Officer. It\'s free to attend - just turn up. It\'s a great way to relax and encourage creative thought! <br />\nHope to see you there. <br /><\/span><\/span><a href="https://www.facebook.com/events/873411372800121/?acontext=%7B%22source%22%3A3%2C%22source_newsfeed_story_type%22%3A%22regular%22%2C%22action_history%22%3A%22%5B%7B%5C%22surface%5C%22%3A%5C%22newsfeed%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22feed_story%5C%22%2C%5C%22extra_data%5C%22%3A%5B%5D%7D%5D%22%2C%22has_source%22%3Atrue%7D&amp;source=3&amp;source_newsfeed_story_type=regular&amp;action_history=%5B%7B%22surface%22%3A%22newsfeed%22%2C%22mechanism%22%3A%22feed_story%22%2C%22extra_data%22%3A%5B%5D%7D%5D&amp;has_source=1"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/873411372800121/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. University: Postgraduate Surveys<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">By now, you\'ve likely received emails from the University requesting survey feedback (PTES and/or PRES*).Please take a moment to fill these out if you have not already.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">*PTES = Postgraduate Teaching Experience Survey; PRES = Postgraduate Research Experience Survey; NSS = National Student Survey<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The University relies on PTES and PRES to gather graduate student feedback. There is a third survey (NSS), which is for undergraduates. You may have heard of the ongoing NSS boycott to block rising school fee. Here are links to both University (<\/span><\/span><a href="http://www.educationalpolicy.admin.cam.ac.uk/student-engagement/university-wide-surveys/nss" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">link<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) and CUSU (<\/span><\/span><a href="https://www.cusu.co.uk/campaigns/boycott-the-nss" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">link<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) pages for your information. PTES and PRES are not linked to the potential fee raises associated with NSS. Postgraduate fees are not subject to the same national policy as undergraduate fees. Rather, they are more subject to the University\'s discretion—all the more reason to give feedback. <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">PTES and PRES directly plug into metrics used to judge each degree and department/faculty amongst their peers. It is a key institutional mechanism to make sure that our voices are being heard. Please take this opportunity to submit your feedback—especially if you have problems or issues that you would like to raise. Each graduate is provided with a unique link that has been sent to their inbox. Questions for the survey co-ordinator can be directed to Marianna Kaimaki (<\/span><\/span><a href="mailto:marianna.kaimaki@admin.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">marianna.kaimaki@admin.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">). Past survey results can be found online (<\/span><\/span><a href="http://www.educationalpolicy.admin.cam.ac.uk/student-engagement/university-wide-surveys/survey-reports" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">link<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">; raven login required). <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. University: Economics Scribe Required<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Economics Scribe Required  <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Do you want to supplement your income by working as a scribe during the upcoming exam period for £13.50 an hour? If so, and you have the following: <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> A good command of the English language <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> The ability to take clear and accurate notes <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Are punctual and reliable <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Have a strong background in Economics <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> we would welcome your application to be a Economics scribe. You will need to be available on 5th and 12th June. Scribes are paid £13.50 per hour. Further information and an application form can be found at: <\/span><\/span><a href="http://www.disability.admin.cam.ac.uk/recruiting-notetakers"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.disability.admin.cam.ac.uk/recruiting-notetakers<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> * Please note that Cambridge University Postgraduate students are limited by University regulations to 6-10 hours per week until submission of their thesis and need approval from their DoS to undertake paid work. If you are interested, please contact Aless McCann, Disability Support Co-ordinator via <\/span><\/span><a href="mailto:nmh@admin.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">nmh@admin.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> as soon as possible.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: General Election Hustings: Human Rights, Equality & Refugees, Wed 17th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Various refugee support groups in Cambridge have joined together to organise a hustings ahead of the general election, with all of the MP candidates for the Cambridge constituency attending. It will take place this Wednesday 17th May at 19:45 in Emmanuel United Reformed Church. The themes are human rights, equality and refugees and there will be both a speed dating style section for audience members to ask candidates questions directly, as well as a more traditional hustings setup for which audience members can submit questions when they arrive. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://www.facebook.com/events/287100065047058/?acontext=%7B%22source%22%3A4%2C%22action_history%22%3A%22%5B%7B%5C%22surface%5C%22%3A%5C%22group%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22surface%5C%22%2C%5C%22extra_data%5C%22%3A%5B%5D%7D%5D%22%2C%22has_source%22%3Atrue%7D&amp;source=4&amp;action_history=%5B%7B%22surface%22%3A%22group%22%2C%22mechanism%22%3A%22surface%22%2C%22extra_data%22%3A%5B%5D%7D%5D&amp;has_source=1" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/287100065047058/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: TEDxCambridgeUniversity 2018 Committee Applications<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Interested in great ideas and want to be a part of one of the most exciting societies in Cambridge?<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Following the success of this year’s conference and salons, TedxCambridgeUniversity are looking for enthusiastic, creative, and committed individuals to form a new committee to help make next year’s TEDxCambridgeUniversity an even bigger success.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">No experience is necessary and we encourage anyone who is a fan of TED to apply!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They are seeking applications for Team Lead and Officer roles for:<br />\n-       Speakers <br />\n- 	Publicity (Social Media, Webmaster, Graphic Designer) <br />\n-       Events (Hospitality, Set Design) <br />\n-       TEDxSalons &amp; xHibits <br />\n-       Sponsorship and Ticketing<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The deadline is *Friday 9th June 2017* so get your applications in quickly!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The application process will take at most 15mins, and they will be conducting interviews once exams have finished.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">To apply please click here: <\/span><\/span><a target="_blank" href="https://goo.gl/forms/epONgQpZWMZeIZGw2"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://goo.gl/forms/epONgQpZWMZeIZGw2<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any questions please email <\/span><\/span><a href="mailto:organisers@tedxcambridgeuniversity.org"><span style="font-family:sans-serif;"><span style="font-size:1em;">organisers@tedxcambridgeuniversity.org<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Good luck with the applications!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Caldecote Cross Country, Sun 18th June<\/h3><div class="ugc"><p style="margin:13px 0;"><img src="http://files.groupspaces.com/jesus-mcr/files/1968687/O2CUmyORzyeR9NcZLrKw/Caldecote+Cross+Country+flyer.jpg?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /> <\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Africa Together Conference, 10th June<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The African Society of Cambridge University would like to invite you to the fourth "Africa Together" Conference which will be held on <strong>Saturday, 10th June 2017<\/strong> at the <strong>Cambridge Union.<\/strong> The theme for this year\'s conference is <strong>"Africa and a World in Transition".<br /><br /><\/strong>"Africa Together" is the largest student-led conference on Africa at the University of Cambridge. Over the last three years, the conference has grown into a leading platform that convenes some of Africa\'s best minds, policy-makers, businessmen and women, scholars, students, and young professionals to discuss issues of critical importance to the continent\'s future. With speakers from 15+ countries, this event promises to be one of the largest and most diverse commemorations of Africa Day in the UK. <br /><br />\nPanel discussions will explore diverse issues affecting Africa ranging from African trade, banking and finance; good governance and the rule of law; women and leadership; IT and infrastructure; development and private sector cooperation in Lusophone Africa; African higher education systems; to life science and health. The day will include keynote addresses as well as exhibitions by our partners.<br />\n <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> <span style="color:rgb(51,51,51);">Some of their confirmed speakers include:<\/span><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">Zeinab Badawi, BBC (currently chair of the Royal African Society); <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">Yonov Frederick Agah, Deputy Director-General, World Trade Organisation;<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">Nadir Mohamed, Country Director of the GCC Countries, Middle East and North Africa, The World Bank Group. <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">Armando Cabral – Managing Partner, McKinsey; <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">Antonio Coutinho – CEO, Standard Bank, Angola; <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">Gossy Ukanwoke – Founder, Beni American University, Nigeria<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">Mohammad-Mahmoud Ould Mohamedou, Professor, the Graduate Institute, Geneva, Switzerland named in 2016 by the New African Magazine among the top 50 most influential African intellectuals;<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-family:sans-serif;"><span style="font-size:1em;">Peter Burdin, consultant for many African countries and former chief of BBC Africa Bureau<\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Kindly find ticketing information here: <\/strong><\/span><\/span><strong><a href="http://bit.ly/2qxoYfi" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://bit.ly/2qxoYfi<\/span><\/span><\/a><\/strong><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>. <\/strong>The conference is <strong>free for students until 3rd June<\/strong>, subject to terms and conditions. Each ticket includes lunch (delicious dishes reflecting the diversity of the African continent) and coffee/tea breaks  Follow their facebook page for daily updates, <\/span><\/span><a href="https://www.facebook.com/CamAfricaDay" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/CamAfricaDay<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">  <\/span><\/span><a href="https://twitter.com/hashtag/camafricaday"><span style="font-family:sans-serif;"><span style="font-size:1em;">#CamAfricaDay<\/span><\/span><\/a><a href="https://twitter.com/CamAfricaDay"><span style="font-family:sans-serif;"><span style="font-size:1em;">@CamAfricaDay<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.  <br /><br />\nIf you have any queries regarding programming or logistics, feel free to contact <\/span><\/span><a href="mailto:ascu@cusu.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">ascu@cusu.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Synthetic biology funding opportunities open to students<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:12.8px;"><strong>Biomaker Challenge - apply by 23 June 2017<\/strong><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:12.8px;">More info: <a href="http://www.synbio.cam.ac.uk/biomakerchallenge" target="_blank">www.synbio.cam.ac.uk/biomakerchallenge<\/a><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:12.8px;">Biomaker Challenge is a four-month programme challenging interdisciplinary teams to build low-cost sensors and instruments for biology. From colorimeters to microfluidics and beyond, we\'re looking for frugal, open source and DIY approaches to biological experiments. <\/span><span style="font-size:12.8px;">The challenge is open to students and staff at the University of Cambridge, John Innes Centre and the Earlham Institute. Participants will receive a Biomaker Toolkit and a discretionary budget for additional sensors, components, consumables and 3D-printing worth up to £1000.<\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:12.8px;">For more information, to join a mixer event and apply by 23 June 2017, see <a href="http://www.synbio.cam.ac.uk/biomakerchallenge" target="_blank">www.synbio.cam.ac.uk/biomakerchallenge<\/a> or email <a href="mailto:biomaker@hermes.cam.ac.uk">biomaker@hermes.cam.ac.uk<\/a><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:12.8px;"><br /><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:12.8px;"><strong>OpenPlant Fund – apply by 30 June 2017<\/strong><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:12.8px;">More info: <a href="https://www.openplant.org/openplant-fund/" target="_blank">https://www.openplant.org/openplant-fund/<\/a><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:12.8px;">The OpenPlant Fund is now open to proposals for innovative, open and interdisciplinary projects relevant to plant or <em>in vitro<\/em> Synthetic Biology. Projects run for six months and can include biological research, hardware prototyping, software, outreach and policy work. Each project will receive up to £5k, with up to £4k up front and an additional £1k for follow-on and outreach after reporting. PhD students and postdocs are particularly encouraged to apply and external collaborators are welcome. <\/span><span style="font-size:12.8px;">The aim of the fund is to promote the development of plant Synthetic Biology as an interdisciplinary field and to facilitate exchange between the University of Cambridge, the John Innes Centre, and the Earlham Institute for the development of open technologies and responsible innovation in the context of Synthetic Biology.<\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:12.8px;">For more information, to join a mixer event and apply by 30 June 2017, see <a href="https://www.openplant.org/openplant-fund/" target="_blank">https://www.openplant.org/openplant-fund/<\/a> or email <a href="mailto:colette.matthewman@jic.ac.uk">colette.matthewman@jic.ac.uk<\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: CHaOS - Local student-run science outreach event at Strawberry Fair with FREE LUNCH<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Do you have an interest in enthusiastically talking about your subject? Would you like to inspire the next generation of scientists? If so then consider a day of demonstrating a Strawberry Fair on Saturday 3rd June with the Cambridge Hands-On Science Society (CHaOS). The event will run 12-6 with some set-up/clear-up either side and include a free lunch! <br />\nYou will get the chance to demonstrate some of our hands-on experiments to families, children and occasionally a few enthusiastic fair goers. Don\'t worry if you\'ve never done an event like this before no prior experience is needed there will be lots of experienced hands to guide you.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If you\'re interested please sign up BY WEDNESDAY (17th May) at <\/span><\/span><a target="_blank" href="http://www.chaosscience.org.uk/node/1984"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.chaosscience.org.uk/node/1984<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br />\nOr email Holly (<\/span><\/span><a href="mailto:hd308@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">hd308<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">) with any questions.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Their events are run entirely by student volunteers, based on experiments that have been built, bought and borrowed since they ran their first event at the Cambridge Science Festival in 1998. CHaOS events are funded by a number of charitable organisations- helping them out will just take some of your time. Their volunteers come from all science-related subjects (Nat Scis, Medics and Vets, Engineers, Mathmos and more) and range from first year undergraduates to final year PhD students. Some have explained science to the public before, but most of them did this for the first time at a CHaOS event!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Other: UniAdmissions recruiting<\/h3><div class="ugc"><p style="margin:13px 0;"><img src="http://files.groupspaces.com/jesus-mcr/files/1968711/ixhPTa5sg8saLTFxEgQs/UniAdmissions.png?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: Debate Chamber - Summer School Teaching Opportunities 2017<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-size:12.8px;"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Debate Chamber are a small educational company established in 2003. They offer students a taste of their chosen subject at undergraduate level, enabling them to make a more informed choice about their university options, as well as to have fun getting really stuck into some challenging academic material together with equally enthusiastic peers. <br /><br />\nThey are a little different to other tutoring companies, in that they don\'t coach students to pass their school exams, and they don\'t give university interview or other applications advice. Instead, they seek to appeal to students with a genuine intellectual curiosity and a desire to explore academic material in a more sophisticated way than is often available in schools. <br />\nAt Debate Chamber they believe in a style of learning which is not constrained by the requirements of examinations, and which offers students the chance to engage with some great academic material for its own sake, rather than in an instrumental way. They encourage students to explore material more independently, pursuing their own interests and questions, rather than trying to second guess the desires of an examiner, interviewer or teacher.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They are looking for applicants to work with us on our 2017 Summer Schools in July and August. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They are currently looking to recruit tutors in the following areas: Economics, English Literature, International Relations, Law, Mathematics, Dentistry, Medicine, Philosophy, Politics, Computer Science and Physics. You can find out more about the content of their all courses on our website here: <\/span><\/span><a href="http://www.debatechamber.com/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.debatechamber.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Most of our Tutors are post-graduate students, and a minimum of an undergrad degree in a relevant subject is required for any teaching role.<br /><br />\nThey are based in central London (Bloomsbury), and the rate of pay is £145 per day (all lesson plans and teaching materials are supplied). They run an eight week summer programme, so depending in your subject there would be likely to be somewhere between two to eight weeks of work available. To find out more about the tutoring positions and to apply online please go to: <\/span><\/span><span style="font-size:12.7273px;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://debatechamber.com/work-with-us/" target="_blank">http://debatechamber.com/work-with-us/<\/a><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you have any questions, or would like to send your cover letter and cv directly, then please contact Jessica Harvey-Smith, at <\/span><\/span><a href="mailto:recruitment@debatechamber.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">recruitment@debatechamber.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> or on 0845 5194 827.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: Reach Cambridge 2017 Summer teaching opportunity<\/h3><div class="ugc"><p style="margin:13px 0; font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Reach Cambridge is looking for Postgraduate students, academics and professionals to teach <strong>Computer Science (esp. website development and Pygame)<\/strong> and <strong>Business Management and Economics <\/strong>on summer school courses in July and August 2017. They are looking for candidates who are passionate and dedicated to teaching to deliver a high-quality academic content to classes of young international students 14-18 years old. They offer supportive atmosphere, teachers training and feedback sessions, no supervisory duties outside of classes, autonomy in course planning and availability of resources and class budget for activities, experiments and excursions. They provide flexibility in adjusting the teaching schedule to other commitments of our teachers and coordinators. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Candidates with previous teaching experience will be preferred.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12.8px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">For questions and to apply please contact Monika at <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:monika@reachcambridge.com">monika@reachcambridge.com<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> or visit <\/span><\/span><a href="http://www.reachcambridge.com/jobs" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.reachcambridge.com/jobs<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: participants needed for paid study<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Rachel Crosby is looking for participants for an experiment lasting 15-20 minutes, with payment of £4. The study will involve you watching a video, during which your eye movements will be recorded using a webcam. The study will run between 19th April and 8th June.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Eligibility: Normal vision (or corrected to normal with contact lenses). No glasses. 18 or over. Not previously taken part in one of my experiments.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The experiment will take place in room 103 of the Psychology Department on the Downing Site. The video recordings of your eye and head movements will be accessible only to the immediate research team.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">If interested please contact Rachael by email to arrange a time: <\/span><\/span><a href="mailto:rmc75@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">rmc75@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item20" name="item20"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">20. Other: Psychology experiment – earn £7 for 30-45 min!<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(34,34,34);">The Behaviour and Health Research Unit are currently running a study looking to investigate the impact of glucose on cognitive performance.<\/span><br /><br /><span style="color:rgb(34,34,34);">We are looking for participants who:    <\/span><br /><span style="color:rgb(34,34,34);">- are aged 18 or over;<\/span><br /><span style="color:rgb(34,34,34);">- are in good physical health;<\/span><br /><span style="color:rgb(34,34,34);">- have English as a first language/equivalent level of fluency;<\/span><br /><span style="color:rgb(34,34,34);">- are prepared to consume a drink that contains sugar;<\/span><br /><span style="color:rgb(34,34,34);">- have no known allergies to the ingredients in Appletiser ®.<\/span><span style="color:rgb(34,34,34);"> <\/span><br /><br /><span style="color:rgb(34,34,34);">The study involves consuming a 330ml glass of Appletiser ®, and completing some questionnaires and other short tasks. It should last between 30-45 minutes, and you would be reimbursed with £7 for your time and expenses.<\/span><br /><br /><span style="color:rgb(34,34,34);">The study takes place in the Sir William Hardy Building, Downing Site, Cambridge, CB2 3EB.<\/span><br /><br /><span style="color:rgb(34,34,34);">If you would like to sign up, please contact Tess on <\/span><\/span><\/span><span style="color:rgb(34,34,34);font-family:arial, sans-serif;font-size:small;"><a href="mailto:tirl2@medschl.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">tirl2@medschl.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
