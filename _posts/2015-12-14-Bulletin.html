x;" ><span style="font-size:1em;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<br /><br /><br />\nMerry Christmas and a happy new year from the MCR<\/span> Committee!<span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Winter Holiday Activity Guide<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Repeat: Lent term card<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Building Bridges in Medical Sciences 2016 Conference<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Winter Holiday Activity Guide<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Please follow this link to find a Winter Holiday Activity Guide that SUAS have put together for students staying over the Christmas period:<br /><\/span><\/span><span style="font-family:\'Times New Roman\', serif;font-size:1em;color:#800080;"><span style="font-family:serif;"><a href="https://docs.google.com/document/d/1uM66bRW0aJ6cMY5uF1VH2UKO0oCRCZzVPrr7dSnIHvA/edit?usp=sharing"><span style="font-family:sans-serif;">https://docs.google.com/document/d/1uM66bRW0aJ6cMY5uF1VH2UKO0oCRCZzVPrr7dSnIHvA/edit?usp=sharing<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;color:#800080;"> <br /><\/span><span style="font-size:1em;"><br />\nThis is a live document that will automatically stay updated. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Repeat: Lent term card<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Lent Termcard will be released at the start of term. In planning ahead, there are a few things to anticipate now…<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">-MCR Stash Order<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Did Grandma give you cash for the holidays and tell you to get yourself something special? Be sure to save it up!<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">-Burns Night Superhall &amp; Ceilidh (Saturday, 23 January)<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">-Graduate Concert (date TBD)<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Play a musical instrument and not touched it in a while? Or you have, but want a chance to perform again? Here’s your excuse to bring your instrument back from break! Grads can sign up with friends to play solos, duets, trios, quartets, concertos, sonatas, etc… Get practicing!<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">-Annual Graduate Conference (around end of term, exact date TBC)<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Every year, graduate students at Jesus are eligible to present at the annual academic conference. Grad students from all disciplines, at any stage in their research, will be invited to apply.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Building Bridges in Medical Sciences 2016 Conference<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;font-size:1em;">Building Bridges in Medical Sciences (BBMS) is hosting its eighth conference organised by graduate students of the Graduate School of Life Sciences. <\/span><span style="font-family:sans-serif;font-size:1em;">The conference aims to bring together scientists from different disciplines, career stages and countries and emphasizes the need for interdisciplinary approaches to tackling the biomedical research and global health challenges of the 21st<\/span><span style="font-family:sans-serif;font-size:1em;"> <\/span><span style="font-family:sans-serif;font-size:1em;">century. This year will feature prominent speakers from various scientific disciplines, such as basic research, clinical practice, public health policy, industrial enterprise and more. Please see our speakers in the flyer <a href="http://files.groupspaces.com/jesus-mcr/files/1593626/MdzR3BctMEs_700S5hVU/Publicity+Poster+BBMS+2016.pdf">attached<\/a>.<br /><\/span><span style="font-family:sans-serif;font-size:1em;"><br />\nRegistration is free for all attendees and includes complimentary lunch and refreshments. This year we will be joined once again by graduate students from abroad. We will also be hosting a poster competition, lunchtime workshops, elevator pitches from healthcare startups and networking sessions with OneTap badges from Blendology. Anyone interested in presenting a poster, do get in touch with us with an abstract.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Registration will open in January 2016! <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
