click%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">Symbols 2015 - Friday 6th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Repeat: College getaway to Westminster - Saturday 7th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR swap with Downing - Wednesday 11th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Wine cellar tour - Tuesday 17th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Jesus MCR LGBT+ Dinner - Friday 16th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Nominations for a first year MCR rep<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Note takes wanted for Computer Science<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Winter Clothes to Calais<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. Symbols 2015 - Friday 6th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The 10th edition of the Symposium for Biological and Life Scientist Students (SymBLS) is taking place THIS Friday (6th November) at the Divinity School, St John\'s College. Registration is FREE and closes on **Thursday**. If you\'d like to submit an image for the image competition the deadline for submission is on **Tuesday**. For more information see <\/span><\/span><a href="http://www.symbls.net/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.symbls.net<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Repeat: College getaway to Westminster - Saturday 7th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">There are still a few spaces left on the College Getaway to Westminster on Saturday 14 November. Enjoy free tours of Parliament and Westminster Abbey, and lots of free time to explore London. Contact Paul Dominiak (<\/span><\/span><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">), Dean of Chapel, to book a place while they last!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR swap with Downing - Wednesday 11th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The next MCR swap will be with Downing on 11th November. Tickets cost £14.50 and sign ups/ payments are at: <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="https://dashboard.gocardless.com/api/template_plans/10V9GY9Z0E/paylink" target="_blank">https://dashboard.gocardless.com/api/template_plans/10V9GY9Z0E/paylink<\/a>.  Money will only be taken from successful applicants.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Wine cellar tour - Tuesday 17th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">We were able to secure a wine cellar tour with Geoff Stibbs on the 17th November. There will be two sessions (less than 30min) with a maximum of 15 participants. The college has indeed impressive and ancient cellars for investment and consumption purposes.<br /><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Facebook Event: <\/span><\/span><a href="https://www.facebook.com/events/923144124431843/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/923144124431843/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Signup: <\/span><\/span><a href="http://goo.gl/forms/cBV55LJt33"><span style="font-size:1em;"><span style="font-family:sans-serif;">goo.gl/forms/cBV55LJt33<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Jesus MCR LGBT+ Dinner - Friday 16th November<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;" ><span style="font-family:sans-serif;">Please join Jesus MCR\'s LGBT+ community for a meal at the Hopbine at 7.30pm on Friday 16th November. If you have any questions or would like to be added to the MCR LGBT+ listserv, please email <\/span><a href="mailto:mcr-lgbt@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-lgbt@jesus.cam.ac.uk<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Nominations for a first year MCR rep<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR committee is looking for nominations from a first year graduate student to join the MCR committee this year under the position of first year rep.  The main reposnsibility of this person will be to help arrange social events with the current social officers. For more details or to nominate yourself, email Ettie at <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">1. This Tuesday from 7.30 pm there will be champagne, pizza, and a discussion on atheism in D1 with Paul, the Dean of Chapel.<\/span><br /><br /><span style="font-family:Helvetica;">2. Special services this week:<\/span><br /><span style="font-family:Helvetica;">- Sunday 10.55 am Choral Mattins for Remembrance Sunday<\/span><br /><span style="font-family:Helvetica;">- Sunday 6 pm Choral Evensong with an address by Dr Eve Poole on \'Money\' as part of the \'Reimagining Politics\' series.<\/span><br /><br /><span style="font-family:Helvetica;">All other services are as listed on the chapel card or online.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Note takes wanted for Computer Science<\/h3><div class="ugc"><p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">The disability resources centre is currently recruiting non-medical helpers to support students studying computer science by taking lecture notes.<\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">You will need:<\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-size:1em;">To have a good command of the English language <\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;">The ability to take clear and accurate notes <\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;">To be reliable and able to commit to a regular time for at least a term <\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">Note-takers are paid £13.50 per hour and further information and an application form can be found at: <br /><\/span><span style="font-size:1em;"><a href="http://e.groupspaces.com/click/6ekcy-477gk-1arie2pftn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F65vbu-5g365-23jwq0nyk2%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F60c1t-477gk-vy6liafnz%253Fu%253Dhttp%25253A%25252F%25252Fwww.disability.admin.cam.ac.uk%25252Fnon-medical-helpers%25252Fprospective-non-%25252520medical-helpers%25252Fnon-medical-helper-application-process%2526utm_medium%253Demail%2526utm_source%253Dgroup%2526utm_term%253Dgroup-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460" target="_blank">www<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>disability<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>admin<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="font-size:2px;white-space:nowrap;"> <\/span>.<span style="font-size:2px;white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>uk/non-medical-helpers/prospective-non- medical-helpers/non-medical-help<\/a><\/span><span style="font-size:1em;"><a href="http://e.groupspaces.com/click/6ekcy-477gk-1arie2pftn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F65vbu-5g365-23jwq0nyk2%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F60c1t-477gk-vy6liafnz%253Fu%253Dhttp%25253A%25252F%25252Fwww.disability.admin.cam.ac.uk%25252Fnon-medical-helpers%25252Fprospective-non-%25252520medical-helpers%25252Fnon-medical-helper-application-process%2526utm_medium%253Demail%2526utm_source%253Dgroup%2526utm_term%253Dgroup-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460" target="_blank"><span style="font-size:1em;">er-application-process<\/span><\/a><span style="font-size:1em;"> <br /><br />\nBeing avaliable on Wednesday mornings is advantageous.<br /><\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><br />\nPlease complete online application form or contact Aless McCann <\/span><span style="font-size:1em;"><a href="mailto:ahm35@admin.cam.ac.uk">ahm35@admin.cam.ac.uk<\/a>  <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Winter Clothes to Calais<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The Divinity Faculty will be collecting winter clothing (jackets, jumpers, scarves, gloves, blankets, etc.) for refugees in Calais Monday-Friday 9-5 until 6th November. The box will be located in the Faculty of Divinity\'s lobby in the Sidgwick Site.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
