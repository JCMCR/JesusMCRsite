<\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Committee election results<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Final members of committee have been elected. After a committee vote, the new committee members are:<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">College council representative – Silvia Basilico<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Academic officer – John Carpenter<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Treasurer – Christine van Hooft<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Formal Swap to Queen\'s College - 5th August<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);white-space:pre-wrap;">The price for one ticket is £19.50 per person and includes pre-dinner sherry, and a three-course dinner followed by coffee and port. Wine is not included in the price, however guests are welcome to bring their own or purchase a bottle from Queens\' bar. <\/span><span style="color:rgb(29,33,41);white-space:pre-wrap;">Tickets will be first come first served as we only have ten but if there is high demand we can try and request more from Queen\'s. Tickets can be bought using the link:<\/span> <\/span><\/span><br /><span style="color:rgb(29,33,41);font-family:helvetica, arial, sans-serif;font-size:13px;white-space:pre-wrap;"><br /><\/span><a href="http://pay.gocardless.com/AL0000GJPQ3F0P"><font color="#365899"><span style="font-size:13px;white-space:pre-wrap;">https://pay.gocardless.com/AL0000GJPQ3F0P<\/span><\/font><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR (repeat): Allotment<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(29,33,41);font-family:helvetica, arial, sans-serif; text-align: justify;"  class="justify" ><span style="font-size:12.48px;font-family:sans-serif;color:rgb(0,0,0);">If you would like to get involved with the allotment which is within Jesus College grounds, please get in touch with David (email <a href="mailto:djp65@cam.ac.uk">djp65@cam.ac.uk<\/a>) <\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(0,0,0);">Green Officer. De-weeding and sowing will be taking place shortly. Any opinions or input would be greatly appreciated.<\/span><span style="font-family:sans-serif;font-size:1em;color:rgb(0,0,0);"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR (repeat): Buying gowns<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR is buying second hand gowns to sell to the incoming graduate freshers.  If you have one you would like to sell please contact Christine van Hooft, the treasurer at <\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><a href="mailto:mcr-treasurer@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-treasurer@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">. You will receive £25 for a BA gown and £30 for a MA gown.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR (repeat): donation boxes<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(34,34,34);">There are now two MCR donation boxes in the MCR room. The intention being to encourage people to not throw away <\/span><span style="color:rgb(34,34,34);">working and potentially useful things when they move house or leave <\/span><span style="color:rgb(34,34,34);">Cambridge/UK for the year, or forever (e.g. after graduation). Other MCR <\/span><span style="color:rgb(34,34,34);">members, grad freshers in particular, can then inherit these things and <\/span><span style="color:rgb(34,34,34);">not have to buy new things just to throw them away the next year! Yay! <\/span><span style="color:rgb(34,34,34);">One box is labeled as"soft", eg for clothes, towels, bedding etc, and<\/span><span style="color:rgb(34,34,34);">one as "hard", eg for crockery and electrical goods etc. Happy donating and recycling everyone!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Brexit FAQs<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <span style="color:rgb(51,51,51);">The University has launched a website with FAQs on the aftermaths of the Brexit vote, which will continue to be updated as and when they know more.  The URL is <\/span><\/span><\/span><a href="http://www.cam.ac.uk/eu" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.cam.ac.uk/eu<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"> and you can filter it by audience and topic.<\/span><br /><br /><span style="color:rgb(51,51,51);">Most relevantly, if you are asked about graduate fees in the light of the referendum result, the University\'s statement on this is:<\/span><br /><br /><span style="color:rgb(51,51,51);">"It is not currently known what the impact of leaving the EU will have on UK policy on higher education tuition fees, loans and bursaries. However, the University can confirm that:<\/span><br /><br /><span style="color:rgb(51,51,51);">"1. EU students who are already studying at Cambridge, who have an offer to study at Cambridge, or who apply to start their studies in 2017 will not be subject to the Overseas fee at any point during the course of their study, provided this continues to be permitted by UK law. The fee for those students will remain at the Home/EU rate applicable at the time (which for undergraduate students may be up to the maximum level allowed under UK law for each year).<\/span><br /><br /><span style="color:rgb(51,51,51);">"2. The fees for all applicants, including Home/EU students, considering entry in 2018 (including deferred entry from 2017), have yet to be set."<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: OC&C/Just Like Us Summer Drinks Reception<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Looking for a fresh challenge during and after university? To celebrate the launch of the partnership between Just Like Us and OC&amp;C Strategy Consultants, you are warmly invite to their LGBT Network’s summer drinks reception in London. This event is the perfect opportunity to find out more either about consulting or about how you can get involved with Just Like Us.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">At OC&amp;C Strategy Consultants they tackle some of the most important questions facing the senior executives of innovative, market-leading clients from all over the world. They see themselves as the challenger brand in the strategy consulting industry  and claim do things differently to the traditional firms. With their collegiate feel and collaborative teams you will have the opportunity to thrive as part of a network of global offices.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">They strongly believe that diverse identities and experiences make better teams, and as a result OC&amp;C has been committed to building its LGBT network. They have invested in opportunities for LGBT individuals and allies, both in London and their international offices, to share experiences and develop as individuals. In the last year they have held speaker events, lunches and socials to strengthen their network in London, as well as a partner-sponsored global launch at their recent International Training Week in Amsterdam. Whilst it is still in its early stages, they are excited by the prospect of expanding and extending their network going forward. That’s why they are looking for aspiring, talented individuals to shape the future direction of both the network and the firm as a whole.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">They appreciate that there is a huge opportunity to go further and contribute to LGBT communities beyond their own offices. They are very pleased to be working in partnership with Just Like Us – a charity enabling LGBTQ young adults to go back into schools to run events and share personal accounts of their experiences. This is a vital opportunity to raise awareness of LGBT issues and tackle homophobia, biphobia and transphobia in schools. They hope the skills and other support that OC&amp;C can share with JLU will help LGBTQ young people to feel confident and supported within their communities.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">To find out more about both JLU and OC&amp;C, they look forward to seeing you at their summer drinks reception at <strong>7pm on Wednesday July 27<sup>th<\/sup>, in Central London<\/strong>. Please register your interest by emailing <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="mailto:LGBT@occstrategy.com"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">LGBT@occstrategy.com<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">If you have any questions, either about the event, Just Like Us, or OC&amp;C, please use the same email address.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
