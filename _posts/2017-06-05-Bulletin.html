group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;">The MCR<\/span> committee meet every two weeks during term time, further details of can be seen in the MCR calender: <a href="http://mcr.jesus.cam.ac.uk/">mcr.jesus.cam.ac.uk/<\/a>. If you would like something to be discussed, please don\'t hesitate to get in touch (email <a href="mailto:mcr-secretary@jesus.cam.ac.uk">mcr-secretary@jesus.cam.ac.uk<\/a>).<br /><br /><span style="font-size:1em;"><br /><strong>Easter Term Card: <a href="http://files.groupspaces.com/jesus-mcr/files/1952398/CcCLfKtCWoirOCuW7tYA/Jesus+MCR+Easter+Term+Card.pdf">Jesus MCR Easter Term Card.pdf<\/a><\/strong><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Superhall Swap with King&#039;s College - apply by 10 pm TONIGHT<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Board Games Night, this Sat, 8 pm, MCR room<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: Becoming a library invigilator 2017-18<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: THE COLERIDGE SOCIETY event, this Wed, 5.30 pm, West Court<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Intellectual Forum Talk - Acting locally and thinking globally: how can cities and regions respond to refugees and forced migrants?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">University: The Big Cambridge Survey 2017 is now live!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">University: The Pivot Point: When Did You Decide to Leave Academia?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">University: Disability Resource Centre recruiting Mentors<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Creative writing/literature course in a prison<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Innovation Forum film screening - She Started It<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Violence Research Centre Talk, this Tues, 5.30 pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Volunteer for KEEN&#039;s Olympics<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Trinity Forum Cambridge event, 13th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Varsity Education - Programme Manager<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Blue Tutors are recruiting new tutors<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Superhall Swap with King\'s College - apply by 10 pm TONIGHT<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Due to King\'s Catering needing dietaries by this Wednesday at 12pm, we are going to have to shorten the application deadline to <\/span><em>TONIGHT at 10pm<\/em><span style="color:rgb(51,51,51);">!! If you wish to be in with a chance of getting a ticket allocation you must fill in the gocardless link by 10pm today. Any later applications will not be taken into consideration.<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"><br /><strong>More info:<\/strong><br /><\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The King\'s College Graduate Summer Superformal will be on the 16th of June. Last weekend, the theme of the event was revealed to be A Night at the Opera! Fancy dress is highly encouraged, otherwise the dress code is black tie optional. Tickets will cost £28. This does not include drinks at dinner, and wine can *only* be purchased from the King\'s College pantry on the day. The wine menu will be forwarded to you on the morning of June 16th. Before dinner, anyone wishing to purchase wine will be led to the pantry by one of the social secs to buy bottles for the evening.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you would like to apply for a ticket, <strong>please fill in the following gocardless link by TONIGHT at 10 pm<\/strong>. If you have problems with gocardless send an email to <\/span><\/span><a href="mailto:mcr-social@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-social@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. Tickets will be randomly allocated and whoever is successful in obtaining a ticket will be informed via email on Thursday evening, at which point you will be asked to provide any dietary requirements. If you were unsuccessful in being allocated a ticket your payment will be cancelled and you *will not be charged*!<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">This event promises to provide an excellent event to bring in May week! See below for information provided by King\'s College Graduate Social Secretaries!<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">GoCardless link: <\/span><\/span><a href="https://pay.gocardless.com/AL0000Y3BH59W2" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://pay.gocardless.com/AL0000Y3BH59W2<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;"><img src="http://files.groupspaces.com/jesus-mcr/files/1979849/b6kU3FQBibqEnZ6hYohj/A+Night+At+The+Opera.png?view&amp;size=a600" border="0" class="imgnone" style="float: none; margin: 0 5px; vertical-align: middle; border-width:0px;border-color:#000;border-style:solid;" alt=""  /><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Board Games Night, this Sat, 8 pm, MCR room<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please join us this Saturday for a board games night in the MCR. It will start at 8 pm but feel free to pop in at what ever time you are available. Games and snacks will be provided but you can of course bring your own!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: Becoming a library invigilator 2017-18<\/h3><div class="ugc"><p style="margin:13px 0; margin-left:0cm; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Description – Evening and weekend invigilation <br /><br />\nWork entails – Returning and reshelving books; tidying (arranging books in order) on prearranged section of library; helping students with queries; maintaining order in the library (confiscating food and drink; maintaining quiet working environment etc.). Other library work as requested. During these hours you will be the sole member of library staff in the library, and must be prepared to take active responsibility during this time. <br /><br />\nHours – Up to 6 hours a week by arrangement.<br /><br />\nRequirements – Graduate students (PhD’s). <br /><br />\nDates – starting on 25<sup>th<\/sup> September - working term- time, and one week either side of term.<br /><br />\nWage - £7.50 an hour.<br /><br />\nPlease contact Chris Barker on <\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:c.barker@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="color:rgb(0,112,192);">c.barker@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="color:rgb(31,73,125);"> <\/span>if you are interested in becoming an invigilator for the coming academic year.<br /><br />\nPlease send a covering letter expressing your interest, and any experience relevant to the role by 5 pm Friday 15th June.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: THE COLERIDGE SOCIETY event, this Wed, 5.30 pm, West Court<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">THE COLERIDGE SOCIETY<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Adam Phillips, \'On Inattention\'<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Wednesday 7 June, 5.30pm, Lecture Theatre, West Court, Jesus College.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Adam Phillips is a writer and psychoanalyst, and a regular contributor to the London Review of Books.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">The talk will be followed by wine and discussion.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">The Coleridge Society promotes inter-disciplinary discussion across the arts and humanities. Members of any Faculty are most welcome to attend.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Intellectual Forum Talk - Acting locally and thinking globally: how can cities and regions respond to refugees and forced migrants?<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">More people around the world are displaced today than ever before. This rise in forced migration has complex causes. The on-going conflicts in Syria, Afghanistan and Somalia are but a few. At the same time, other types of forced migrants, for example victims of trafficking, from these regions and from around the world come to the UK. The unprecedented scale of forced migration to Europe moved the issue high on the national policy agendas. But the support structure needed by refugees and other of forced migrants operates at regional and community level. What is the role of cities and regions in offering support? What, for example, must be done to support forced migrants in Cambridge and the East of England?<br /><br />\nJesus College Intellectual Forum with the Cambridge Refugee Resettlement Campaign, supported by Cambridge City of Sanctuary, bring together perspectives from practice, policy and academia to consider these questions and to discuss how we might better support forced migrants. Using Cambridge and the East of England as examples, we examine how its efforts in refugee resettlement and integration have played out so far. What can be done by students, families and communities, by universities, colleges and schools, and by professionals and local agencies to take on a hospitable and empowering role in responding to those who find themselves, whatever the reason, in our midst? <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">To apply for tickets, please see: <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:\'Benton Sans\', \'-apple-system\', BlinkMacSystemFont, Roboto, \'Helvetica Neue\', Helvetica, Tahoma, Arial, sans-serif;"><a href="https://www.eventbrite.co.uk/e/acting-locally-and-thinking-globally-how-can-cities-and-regions-respond-to-refugees-and-forced-tickets-34905353853"><span style="font-family:sans-serif;">www.eventbrite.co.uk/e/acting-locally-and-thinking-globally-how-can-cities-and-regions-respond-to-refugees-and-forced-tickets-34905353853<\/span><\/a><\/span><\/span><span style="font-family:\'Benton Sans\', \'-apple-system\', BlinkMacSystemFont, Roboto, \'Helvetica Neue\', Helvetica, Tahoma, Arial, sans-serif;font-size:15px;"><span style="color:rgb(102,106,115);font-family:\'Benton Sans\', \'-apple-system\', BlinkMacSystemFont, Roboto, \'Helvetica Neue\', Helvetica, Tahoma, Arial, sans-serif;font-size:15px;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. University: The Big Cambridge Survey 2017 is now live!<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica, Arial, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We at the GU have worked with CUSU on a few of the postgraduate-related questions; if you want the postgraduate voice heard on the university committees next year, please fill it out! <br /><\/span><\/span><a href="https://www.cusu.co.uk/representation/the-big-cambridge-survey" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.cusu.co.uk/representat…/the-big-cambridge-survey<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. University: The Pivot Point: When Did You Decide to Leave Academia?<\/h3><div class="ugc"><p style="margin:13px 0; font-family:inherit; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">This event is hosted but the Graduate Union at St. Catherine\'s College, 26th June, 5.30 pm - 8 pm, and will be followed by a drinks reception.<br /><br />\nA \'fight\'. A \'struggle\'. \'Cut-throat\'. The need to \'smash the glass ceiling\'.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Do you have what it takes to make it in academia?<br /><br />\nIn a world in which academic culture is so dominated by stereotypical and unrealistically \'masculine\' behaviours, biases and figureheads, why would you want to?<br /><br />\nThis event invites men, women, and people of all genders, from graduate student to established academic, to come together and talk about how we might build an academic culture that welcomes people regardless of gender identity. Speakers include Corina Logan, Charlie Bell and Jane Clarke. <br /><br />\nTickets available here:<\/span> <\/span><\/span><span style="font-family:sans-serif;"><a href="https://www.eventbrite.co.uk/e/the-pivot-point-tickets-34355127110" target="_blank"><span style="font-size:1em;">https://www.eventbrite.co.uk/e/the-pivot-point-tickets-34355127110<\/span><\/a><span style="font-size:1em;"><span style="color:rgb(0,0,0);"><br /><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:inherit; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(0,0,0);">Facebook event page: <\/span><\/span><\/span><a href="https://www.facebook.com/events/109617352941938/?acontext=%7B%22action_history%22%3A%22%5B%7B%5C%22surface%5C%22%3A%5C%22page%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22page_upcoming_events_card%5C%22%2C%5C%22extra_data%5C%22%3A%5B%5D%7D%5D%22%2C%22has_source%22%3Atrue%7D"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/events/109617352941938/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. University: Disability Resource Centre recruiting Mentors<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><strong>Disability Resource Centre<\/strong><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><strong>Non Medical Help – Mentors (Part-time)<\/strong><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><strong>£35.00 per hour<\/strong><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><em>The assignment will be conducted through the University of Cambridge Temporary Employment Service and the position will be based within the University of Cambridge Disability Resource Centre.<\/em><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The Disability Resource Centre is seeking 3-4 experienced mentors to work with disabled students at the University of Cambridge. The role involves assisting and monitoring students’ transition to University life and supporting students in enabling participation in academic life.  <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Previous experience of mentoring in further or higher education and a good understanding of disability and working with disabled people is essential. You will have excellent verbal and written communication skills, exceptional listening skills and the ability to motivate people<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The hours of work will be variable and dependent on student requirements, and may include evenings and weekends. Typically you will be required to work in the range of 2+ hours a week. This role is not open to current undergraduate students. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For more information on the role, please read: <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1979879/_dT4orhzUNXo81W5IErK/Mentor_Role_Description.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">Mentor_Role_Description.pdf<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br />\nInterested candidates should email a Covering Letter stating suitability for the role and CV in one document to Lara Gisborne, Operations Manager – <\/span><\/span><a href="mailto:lara.gisborne@admin.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">lara.gisborne@admin.cam.ac.uk<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><strong>Deadline for applications: 12 noon on Wednesday 28<sup>th<\/sup> June 2017<\/strong><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Creative writing/literature course in a prison<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Dear Graduates, <br /><br />\nIf anyone is interested in doing a creative writing/literature course in a prison next year, please get in touch with me (<\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="mailto:sar75@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">sar75@cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">). All subjects are welcome, especially arts &amp; humanities. It would involve going to a high-security prison near Cambridge once a week to learn with prisoners. I did a similar course this year and found it very rewarding. <br /><br />\nWith best wishes, <br />\nSyamala Roberts <br />\n(Jesuan - MPhil European and Comparative Literatures)<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Innovation Forum film screening - She Started It<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Join Johnson &amp; Johnson Innovation, JLABS and the Innovation Forum for a panel discussion on entrepreneurship and a film screening of "She started it" - a documentary following five female entrepreneurs on their entrepreneurial journey.<br /><span style="white-space:nowrap;"><br />\nDate:   15/06/2017, 5:30 PM<\/span><br /><span style="white-space:nowrap;">Venue:  Kaetsu Lecture Theatre at Murray Edwards College<\/span><br />\nRegistration: <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="https://www.eventbrite.co.uk/e/cambridge-session-she-started-it-a-film-screening-registration-33285002338" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.eventbrite.co.uk/e/cambridge-session-she-started-it-a-film-screening-registration-33285002338<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><br /><span style="white-space:nowrap;">Speakers for the panel discussion are:<\/span><br /><br />\nKarin Conde-Knape - Vice President of Cardiovascular &amp; Metabolism Scientific Innovation, Johnson &amp; Johnson Innovation<br />\nTanya Hutter - Co-Founder of Sensor Hut and Darwin College Research Fellow at the Department of Chemistry, University of Cambridge<br /><span style="white-space:nowrap;">Fiona Nielsen - Founder and CEO, RePositive and DNAdigest<\/span><br /><br /><span style="white-space:nowrap;">Agenda:<\/span><br /><span style="white-space:nowrap;">17:30 | Registration Opens &amp; Networking Reception<\/span><br /><span style="white-space:nowrap;">18:30 | Film Screening of "She Started It"<\/span><br /><span style="white-space:nowrap;">20:00 | Panel Discussion<\/span><br /><span style="white-space:nowrap;">20:30 | Programme Close<\/span><br /><br />\n96% of venture capitalists are men. Women still account for less than 10% of founders for high growth firms and earn only 12.9% of computer science degrees. "She Started It" gives a new face to the image of the tech entrepreneur: a female face.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Violence Research Centre Talk, this Tues, 5.30 pm<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Rebel Law: Terrorism &amp; Justice in Modern Conflict A Seminar with Dr Frank Ledwidge<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">On 6 June 2017, the Violence Research Centre at the Institute of Criminology, University of Cambridge, will host Dr Frank Ledwidge for a discussion based on his forthcoming publication, titled "Rebel Law: Insurgents, Courts and Justice in Modern Conflict". Dr Ledwidge served in Bosnia, Kosovo and Iraq as a military intelligence officer and in Afghanistan as a civilian justice advisor. He currently teaches at the Royal Air Force College and is also a former barrister.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This event will be held on Tuesday, 6 June from 5:30-7pm with a drinks reception afterwards. The venue is Room B3, Institute of Criminology, Sidgwick Avenue, University of Cambridge.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Further information can ber seen here: <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1979896/MGcaKRYnJ4SNqNSjWKeH/VRC+Ledwidge+Abstract.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">VRC Ledwidge Abstract.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Volunteer for KEEN\'s Olympics<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">KEEN supports over 100 people with special needs every academic year, many of whom attend their sessions regularly and have done for quite some time – a few  of our GrEAT Members (adults) have been coming since they began, nearly 30 years ago. Since 2012 over 1200 people have volunteered with KEEN. Their athletes and members really benefit from the unique experience of interacting with the student volunteers; parents and carers constantly remark how brilliant it is that their athletes are working with enthusiastic young people from the university, representing a demographic that they would not otherwise be exposed to.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><span style="font-size:1em;">Although the<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">re are just a couple of weeks left of their term, they need lots of volunteers for their end of term session on 17<sup>th<\/sup> June -  "KEEN Olympics" - and it would be great if you could help. Please have a look at <\/span><\/span><a href="http://www.keenoxford.org/volunteer" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.keenoxford.org/volunteer<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> and their Facebook page - <\/span><\/span><a href="https://www.facebook.com/KEENOxford/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/KEENOxford/<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Volunteering with KEEN can be an eye-opening and life-changing experience that can develop a number of skills and help students from all backgrounds in a variety of ways. They\'re very happy to provide references and, above all, it\'s a lot of fun!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Trinity Forum Cambridge event, 13th June<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(128,128,128);font-family:Helvetica;font-size:16px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:.8em;"><span style="font-family:sans-serif;">The Road to Somewhere: Populist Revolts and the Future of Politics - An Evening with David Goodhart<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><br /><span style="font-size:.8em;"><span style="font-family:sans-serif;">Venue: Main Lecture Theatre Old Divinity School, St John\'s<br />\nDate: Tuesday 13 June 2017<br />\nTime: 6:15pm to 8:30pm<\/span><\/span><\/span><br /><span style="color:rgb(0,0,0);"><br /><span style="font-size:.8em;"><span style="font-family:sans-serif;">You are warmly invited to join them at the next meeting of Trinity Forum Cambridge. <br /><br />\nThe speaker is David Goodhart, founder and former editor of <em>Prospect <\/em>magazine and now Head of the Demography, Immigration &amp; Integration Unit at Policy Exchange.  His most recent book, <\/span><\/span><\/span><span style="font-size:.8em;"><em><a href="http://twitter.us16.list-manage.com/track/click?u=1a5e171199fc87a7fa4ac4626&amp;id=b03bc6f93e&amp;e=8d7f8a8767" target="_blank"><span style="font-family:sans-serif;">The Road to Somewhere<\/span><\/a><\/em><\/span><span style="color:rgb(0,0,0);"><span style="font-size:.8em;"><span style="font-family:sans-serif;">, has been hailed as one of the most insightful and informed descriptions of the emerging fault-lines in British society and politics today. <br /><br />\nYou are also very welcome to join them for informal discussion after the main event, when drinks and canapés will be served.<br /><br />\nPlease do let them know if you wish to attend by emailing <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-size:.8em;"><a href="mailto:trinityforumcambridge@gmail.com"><span style="font-family:sans-serif;">trinityforumcambridge@gmail.com<\/span><\/a><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-size:.8em;"><span style="font-family:sans-serif;">, and please do indicate the name(s) of any guest(s) you would like to bring with you. <br /><br />\nThey very much hope you can join us for what promises to be a fascinating evening!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Varsity Education - Programme Manager<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;"><a href="http://www.varsity-education.ac/" target="_blank"><span style="font-family:sans-serif;">Varsity Education<\/span><\/a><\/span><span style="font-family:sans-serif;"> is a not-for-profit organisation offering pre-university residential courses for 15-18 year olds. We have a fantastic opportunity for a recent Oxbridge graduate or post-graduate to join our team as a Programme Manager in a full-time, permanent role.  The Programme Manager is responsible for overseeing the courses over the summer and winter programmes. Throughout the rest of the year the Programme Manager plays a key role in promoting our programmes and building relationships with schools and stakeholders at an international level. <br /><br />\nFull details here: <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;"><a href="http://goo.gl/wPlro7" target="_blank"><span style="font-family:sans-serif;">http://goo.gl/wPlro7<\/span><\/a><\/span><span style="font-family:sans-serif;"> <br /><br />\nPlease forward a cv and covering letter to <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="color:rgb(0,0,0);"><span style="font-size:11pt;"><a href="mailto:anna.lewis@varsity-education.ac"><span style="font-size:1em;"><span style="font-family:sans-serif;">anna.lewis<\/span><\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:11pt;color:rgb(149,79,114);"><a href="mailto:anna.lewis@varsity-education.ac"><span style="color:rgb(0,0,0);"><span style="font-size:1em;">@varsity-education.ac<\/span><\/span><\/a><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Blue Tutors are recruiting new tutors<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Looking for a flexible, fun, fantastically well paid job? Ever considered teaching to earn some extra money, build your CV and keep up-to-date with your subject?  Look no further. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Blue Tutors is a UK based tuition agency recruiting only from leading UK Universities. Established in 2004, they have built up a network of over 8000 tutors across the country, linking them with tutoring opportunities across a wide range of subjects and levels. What’s more, you can tutor as much or as little as you want, from whatever location you choose. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">They are looking for friendly, dedicated tutors to teach their students all over the UK. There is no ideal candidate, and whilst they welcome experienced tutors, you don\'t need to have tutored before to apply. They have a diverse student base, and recruit tutors with differing experience and educational backgrounds to suit a wide range of students.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Interested?<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Just register here <\/span><\/span><a target="_blank" href="https://bluetutors.co.uk/tutors.php?tmeid=36"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://bluetutors.co.uk/tutors.php?tmeid=36<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> to apply for this summer’s recruitment cycle. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">For more information, please visit their Tutor Application FAQs: <\/span><\/span><a target="_blank" href="https://bluetutors.co.uk/tutor-application-faqs.php?tmeid=36"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://bluetutors.co.uk/tutor-application-faqs.php?tmeid=36<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
