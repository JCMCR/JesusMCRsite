x;" ><span style="font-size:1em;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/span><\/a><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttps%25253A%25252F%25252Fjoinagora.com%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460"><span style="font-size:1em;">https://joinagora<span style="white-space:nowrap;"> <\/span>.com<\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">The Coleridge Society - Tuesday 27th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">Sign up for tickets to the Trinity College Halloween Formal swap - Formal on Friday 30th October<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College getaway to Winchester - Saturday 7th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Gates lecture - Wednesday 11th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College map<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Car parking<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Note takers wanted language students<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Toshiba Fellowship Programme<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Repeat: Michaelmas events<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Repeat: Schools plus<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. The Coleridge Society - Tuesday 27th October<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Georgia, Palatino, serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">On 27th October, The Coleridge Society will be hosting a talk by Dr. Jacob Sherman (Emmanuel College and Faculty of Divinity) at Jesus College entitled: \'We Receive But What We Give: Nature After the End of Nature\'. Dr. Sherman specialises in Christian Theology and the Philosophy of Religion. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Georgia, Palatino, serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The<em> <\/em>Coleridge Society promotes inter-disciplinary discussion across theology, literature, history, political theory, and philosophy. Meetings are open to all, including graduate students and senior members of any College or Faculty.  Jesus College students are particularly welcome. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Georgia, Palatino, serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The talk begins at 9pm in the Coleridge Room, Jesus College, and will be followed by wine and discussion. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. Sign up for tickets to the Trinity College Halloween Formal swap - Formal on Friday 30th October<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">We have been invited to Trinity for the Halloween Formal on Friday the 30th October. Sign up via the following link: <\/span><a href="https://dashboard.gocardless.com/api/template_plans/10GJX0NH5X/paylink">https://dashboard.gocardless.com/api/template_plans/10GJX0NH5X/paylink<\/a><br /><br /><span style="font-family:Helvetica;">Tickets will be £14.20 and allocated at random - if you aren\'t successful then your ticket payment will be cancelled before it is taken from your account. In order to try and make sure that everybody will be given the chance to attend a formal swap, we will try to give preference to those who haven\'t attended a swap before, although those who have been previously are not excluded from applying. If you have questions or dietary requirements, please email them to <\/span><a href="mailto:mcr-social@jesus.cam.ac.uk">mcr-social@jesus.cam.ac.uk<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College getaway to Winchester - Saturday 7th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Take a short break from studies and enjoy free tours of Parliament and Westminster Abbey on Saturday 7 November. Places are limited on the tours.  Book with Paul Dominiak, Dean of Chapel.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Gates lecture - Wednesday 11th November<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Gates Cambridge Trust would like to invite you to a lecture by Clive Stafford Smith: "Death Penalty, Drones and Torture".  Clive Stafford Smith is a distinguished human rights lawyer and the founder and Director of Reprieve. Reprieve helps people who suffer extreme human rights abuses at the hands of the world’s most powerful governments. He is also the direct representation of prisoners at Guantanamo Bay and on death-row as a Louisiana-licensed attorney at law. More details about the event can be found by following this link: <\/span><\/span><span style="font-family:sans-serif;font-size:1em;color:#000000;"><a href="http://www.gatescambridge.org/sites/www.gatescambridge.org/modules/contrib/civicrm/extern/url.php?u=11202&amp;qid=259882"><span style="font-size:1em;"><br /><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nDate: 11<\/span><sup>th<\/sup><span style="font-family:sans-serif;"> November 2015<br />\nLocation: David Li Kwok Po lecture theatre, Faculty of Law, 10 West Road, Cambridge, CB3 9DZ<br /><\/span><span style="font-family:sans-serif;">Lecture: 6pm – 7pm <br /><\/span><span style="font-family:sans-serif;">Drinks Reception: 7pm – 8pm <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:Arial, Verdana, sans-serif;"><span style="font-family:sans-serif;">If you would like to attend please email <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:Arial, Verdana, sans-serif;"><a href="mailto:francesca.seery@gatescambridge.org"><span style="font-size:1em;"><span style="font-family:sans-serif;">francesca.seery@gatescambridge.org<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:Arial, Verdana, sans-serif;"><span style="font-family:sans-serif;"> to reserve a seat.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Beginning this Tuesday, the Dean will be leading a light discussion group on atheist thought in D1 from 7.30 pm. Pizza and drinks provided. All are welcome!<br /><br />\nThis coming Sunday has an address by Dr Elizabeth Phillips on \'Conflict\' as part of the \'Reimagining Politics\' Evensong series.  The event begins at 6 pm and is followed at 7 pm by drinks.<br /><br />\nAll other services are in the chapel card or   on the College website.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College map<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">College has been working on a new college map. It includes West Court and all housing. Over the next few weeks it will get displayed in new cabinets going up under every archway in College.  Click the link for your own copy: <a href="http://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf" target="_blank">http://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf<\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Car parking<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The University Proctors have asked us to remind them that University students may not park in open-air public parking places or on the streets in Cambridge.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Note takers wanted language students<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The disability resources centre is currently recruiting non-medical helpers to support students studying languages by taking lecture notes.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">You will need:<\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To have a good command of the English language <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The ability to take clear and accurate notes <\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">To be reliable and able to commit to a regular time for at least a term <\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Note-takers are paid £13.50 per hour and further information and an application form can be found at: <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://e.groupspaces.com/click/65vbu-5g365-23jwq0nyk2?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F60c1t-477gk-vy6liafnz%3Fu%3Dhttp%253A%252F%252Fwww.disability.admin.cam.ac.uk%252Fnon-medical-helpers%252Fprospective-non-%252520medical-helpers%252Fnon-medical-helper-application-process%26utm_medium%3Demail%26utm_source%3Dgroup%26utm_term%3Dgroup-85460" target="_blank">www<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>disability<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>admin<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span><span style="white-space:nowrap;"> <\/span>uk/non-medical-helpers/prospective-non- medical-helpers/non-medical-help<\/a><\/span><\/span><span style="font-size:1em;"><a href="http://e.groupspaces.com/click/65vbu-5g365-23jwq0nyk2?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F60c1t-477gk-vy6liafnz%3Fu%3Dhttp%253A%252F%252Fwww.disability.admin.cam.ac.uk%252Fnon-medical-helpers%252Fprospective-non-%252520medical-helpers%252Fnon-medical-helper-application-process%26utm_medium%3Demail%26utm_source%3Dgroup%26utm_term%3Dgroup-85460" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">er-application-process<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br /><br /><\/span><\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1543431/q2QDMPBbapKIITICqfqc/MML+Advert+Oct.pdf">MML Advert Oct.pdf<\/a><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nPlease complete online application form or contact Aless McCann <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:ahm35@admin.cam.ac.uk">ahm35@admin.cam.ac.uk<\/a>  <br /><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Toshiba Fellowship Programme<\/h3><div class="ugc"><p style="margin:13px 0;">A<span style="font-family:Helvetica;">pplications for the Toshiba Fellowship Programme 2016 are now open. <\/span><span style="font-family:Helvetica;">This is a rare experience of working in a leading technology company’s R&amp;D labs in Japan, allowing them to conduct new research within their field and learn about key R&amp;D techniques as well as about different country and workplace cultures. T<\/span><span style="font-family:Helvetica;">he closing date for applications this year is 30th November 2015.  For more information see: <a href="http://files.groupspaces.com/jesus-mcr/files/1543443/o0wNgZ5vzBUX3C4b6PEi/Toshiba+Fellowship+Programme+2016.pdf">Toshiba Fellowship Programme 2016.pdf<\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Repeat: Michaelmas events<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Here is your MCR <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1537873/Q7QuZM7w5jvbcbXTswD_/Termcard+Michaelmas+2015.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Michaelmas events term card<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.  There will be a small number of printed copies in the MCR if you would like one. More information about each event will be provided nearer the time.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Repeat: Schools plus<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Schools Plus helps young people to achieve their academic potential by matching them with university student tutors. The commitment is for 1-2 hours a week. Contact Paul Dominiak, Dean of Chapel, for information on how to apply.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
