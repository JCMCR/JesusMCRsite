group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Allotment<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR (repeat): Buying gowns<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR (repeat): donation boxes<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Other: Improved bus service to West Cambridge sites/Addenbrooke&#039;s &amp; more<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">Other: CUWCS Committee Applications<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Allotment<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(29,33,41);font-family:helvetica, arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-family:sans-serif;font-size:12.48px;color:rgb(0,0,0);">If you would like to get involved with the allotment which is within Jesus College grounds, please get in touch with David (email <a href="mailto:djp65@cam.ac.uk">djp65@cam.ac.uk<\/a>), the new Green Officer. De-weeding and sowing will be taking place shortly. Any opinions or input would be greatly appreciated.<\/span><span style="font-family:sans-serif;font-size:12.48px;color:rgb(0,0,0);"> <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR (repeat): Buying gowns<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR is buying second hand gowns to sell to the incoming graduate freshers.  If you have one you would like to sell please contact Jan Beitner, the treasurer at <\/span><\/span><span style="font-size:1em;"><a href="mailto:mcr-treasurer@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-treasurer@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">. You will receive £25 for a BA gown and £30 for a MA gown.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR (repeat): donation boxes<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(34,34,34);">There are now two mcr donation boxes in the mcr room<\/span><span style="color:rgb(34,34,34);">. The intention being to encourage people to not throw away <\/span><span style="color:rgb(34,34,34);">working and potentially useful things when they move house or leave <\/span><span style="color:rgb(34,34,34);">Cambridge/UK for the year, or forever (e.g. after graduation). Other MCR <\/span><span style="color:rgb(34,34,34);">members, grad freshers in particular, can then inherit these things and <\/span><span style="color:rgb(34,34,34);">not have to buy new things just to throw them away the next year! Yay! <\/span><span style="color:rgb(34,34,34);">One box is labeled as"soft", eg for clothes, towels, bedding etc, and<\/span><span style="color:rgb(34,34,34);">one as "hard", eg for crockery and electrical goods etc. Happy donating <\/span><span style="color:rgb(34,34,34);">and recycling everyone!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Other: Improved bus service to West Cambridge sites/Addenbrooke\'s & more<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="white-space:pre-wrap;">Please note that the present Uni 4 bus service will be changed to the "Universal" service with a new provider on the 23rd of July. This change gives an improved bus service between Addenbrooke\'s Hospital, the railway station, Trumpington Street, West Cambrige and Madingley Park and Ride, with one bus every 15 minutes in both directions. More details, the timetable and the route map, can be found at the following link:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><a href="http://www.go-whippet.co.uk/new-route-u/">http://www.go-whippet.co.uk/new-route-u/<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. Other: CUWCS Committee Applications<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Cambridge University Wildlife Conservation Society committee applications to join for the 2016/7 year are now open. Consider joining the committe to get involved in organising events, raising money and making a real difference. In the past year the committee have organised many talks from leading conservationsists, fundraisers, com<\/span>petitions as well as a reforesting trip that will be taking place over summer. Please follow the googledoc link if you would like to apply:<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><a target="_blank" href="https://docs.google.com/forms/d/13RW4IAyBOAmcdOoSWYRELswquF-V1NO1ZLwAVpSxCMk/viewform?c=0&amp;w=1">https://docs.google.com/forms/d/13RW4IAyBOAmcdOoSWYRELswquF-V1NO1ZLwAVpSxCMk/viewform?c=0&amp;w=1<\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
