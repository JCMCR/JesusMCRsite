gin-bottom: 5px;"><a href="#item2">MCR: Hangout - Art Therapy, Tuesday, 7pm, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Welfare<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Network upgrades<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Stash<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Peter Mitchell Society event, Tuesday, 8pm, Webb Library<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Jesus May Ball 2017 Auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Churchill Spring Ball 2017 Auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Corpus Christi May Ball 2017 Auditions<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Peterhouse May Ball 2017 workers required<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: TEDxCambridgeUniversitySalon: Artificial Intelligence: Wonderful or Terrifying?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Cambridge Middle East and North Africa Forum event, Thurs 17th Nov<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Cambridge Travel Society day trip to Birmingham Christmas Market, Sat 26th Nov<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: RAG round up<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Committee election results<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">Keerthi Senthil was elected by the MCR committee to the position of First Year Representitive. If any first year students would like to discuss an issue, Keerthi can be contacted by <\/span><\/span><\/span><\/span><span style="font-size:1em;"><span style="background-color:rgb(246,247,249);font-family:Helvetica, Arial, sans-serif;"><a href="mailto:mcr-freshers@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">mcr-freshers@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">Kiran (Ted) Roberts is joining the Welfare team. He, along with the rest of the welfare team, can be contacted by <\/span><\/span><\/span><\/span><span style="font-size:1em;"><a href="mailto:mcr-welfare@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">mcr-welfare@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">.<br /><br />\nWe wish them luck in their new roles!<br /><br />\nUnfortunately no one put themselves forward for the role of LGBT+ welfare officer. We would love to hear from anyone who would be interested in this role, in the meantime the welfare email address <\/span><\/span><\/span><\/span><span style="background-color:rgb(246,247,249);font-family:Helvetica, Arial, sans-serif;"><span style="font-size:1em;"><a href="mailto:mcr-lgbt@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">mcr-lgbt@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);"> will continue to be manned by a member of the LBGT+ community until the role is filled. Please contact them if you have anything you would like to discuss, they would love to help.<\/span><\/span><\/span><\/span><\/span><span style="background-color:rgb(246,247,249);color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Hangout - Art Therapy, Tuesday, 7pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">This week we\'ve bought a bunch of art supplies - canvases, paints, paintbrushes, craft your own pom-pom puppy kits, colouring books, pencils - you know, the usual stuff!<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">From 7pm-9pm on Tuesday evening feel free to drop in to the MCR and have fun being creative as a healthy break from all the essay deadlines and exam prep. Feel free to bring along anything of your own too!<br /><br />\nWe\'ll have some snacks at the ready, all the stuff is available to use free of charge and anything you make you can keep. We hope to see lots of you there!<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Welfare<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">From your welfare team: <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">The MCR has a sexual health supply, including condoms, pregnancy tests, lubricating gels and dams! Contact your welfare officers if you need any! (male: <\/span><\/span><\/span><span style="font-size:9pt;font-family:Helvetica, sans-serif;color:#1D2129;"><a href="mailto:mcr-mens@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-mens@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">, women: <\/span><\/span><a href="mailto:mcr-women@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-women@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">, LGBT+: <\/span><\/span><a href="mailto:mcr-lgbt@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-lgbt@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">). Everything is confidential and you can get them in a folder in you pidge-on-hole ... when we get the new supply we\'ll try and provide everyone with a couple of condoms at least. <br /><br />\nMake love, not war!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Rachael, Demetris and Ted<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Network upgrades<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">Students are reminded that network upgrades are ongoing. Please fault report areas that have no or poor wifi coverage especially in West Court.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">1. On Tuesday 15<sup>th<\/sup>  November at 9.45 pm there will be a candlelit Compline service followed by port and hot chocolate in D1.<\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">2. On Sunday 20th November 2016 at 11.30am, Chapel will be hosting a Service of Remembrance for Road Traffic Victims. This service is held as part of the World Day of Remembrance for Road Traffic Victims across the country, and to raise awareness and funds for the Road Victims Trust which, as many of you will be aware, provided great support to the College after the death of the Revd Dr John Hughes, former Dean of Chapel. All are welcome to join us for this service, which commences at 11.30am <\/span><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">3. If you want seats for Advent Lessons and Carols sung by the Choir on 27<sup>th<\/sup> November, you have to reserve them by emailing <\/span><\/span><\/span><\/span><span style="font-family:Calibri, sans-serif;font-size:11pt;"><span style="font-size:.8em;"><a href="mailto:adventcarols@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">adventcarols@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);">, saying how many seats you would like. It is the most popular service of the year, so don\'t wait too long!<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Stash<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Stash is back! Links to full descriptions of all items of clothing available for purchase can be found on the attached spreadhseet:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><a href="http://files.groupspaces.com/jesus-mcr/files/1848661/uR3R0I8klbyEmkeT5vWW/Jesus+College+2016+Stash+order+December+2016.xlsx"><span style="font-family:sans-serif;">Jesus College 2016 Stash order December 2016.xlsx<\/span><\/a><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><br /><br />\nEverything is done directly with the company, Suffolk Insignia, and they deliver it to college for collection, which will be on 30th November or 1st December.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Please fill in the attached spreadsheet if you would like to purchase anything and send it back to Keith (his email is on the spreadsheet) by FRIDAY 18th NOVEMBER. Payment information is also included in the spreadsheet.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">If you have any questions please email Ellen, the JCSU Vice President, on<\/span> <\/span><\/span><span style="font-size:1em;"><a href="mailto:jcsu-vice-president@jesus.cam.ac.uk"><span style="font-family:sans-serif;">jcsu-vice-president@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/t band in a relaxed atmosphere!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">It is also time for the TEDxCambridgeUniversity Launch Night! Join them on Thursday 24th November from 8:45pm at Revolution, straight after their second Salon. Here they will release the first of their inspiring speakers and kick-start the release of tickets, starting the official countdown towards our Main Conference in Lent Term!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets for the Salon and Launch night are available on a first-come first-serve basis and the deadline for purchase is Tuesday 22nd November at 5pm. See their separate Facebook event pages and ticketing platforms for more information and details on available ticket options.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please note that due to the event venue, you need to be over 18 and bring ID to attend.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Salon event: <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1519800578037182/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1519800578037182/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\nSalon ticketing platform: <\/span><\/span><a target="_blank" href="https://www.universe.com/events/artificial-intelligence-wonderful-or-terrifying-tickets-T8NGSR"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.universe.com/events/artificial-intelligence-wonderful-or-terrifying-tickets-T8NGSR<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> Launch Night event: <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1441507755861127/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1441507755861127/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\nLaunch Night ticketing platform: <\/span><\/span><a target="_blank" href="https://www.universe.com/events/tedxcambridgeuniversity-launch-night-tickets-4J8N2W"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.universe.com/events/tedxcambridgeuniversity-launch-night-tickets-4J8N2W<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Facebook: <\/span><\/span><a target="_blank" href="https://www.facebook.com/TEDxCambridgeUni/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/TEDxCambridgeUni/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\nTwitter: <\/span><\/span><a target="_blank" href="https://twitter.com/tedxcambridgeuk"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://twitter.com/tedxcambridgeuk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> @TEDxCambridgeUK <br />\nInstagram: <\/span><\/span><a target="_blank" href="https://www.instagram.com/tedxcambridgeuniversity/?hl=en"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.instagram.com/tedxcambridgeuniversity/?hl=en<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> @tedxcambridgeuniversity<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Cambridge Middle East and North Africa Forum event, Thurs 17th Nov<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Maajid Nawaz: Islamism, Syria, and Donald Trump<br /><em>St. John\'s College, Palmerston Room<br />\nNovember 17 (Thurs) 7:30-9:00 PM,<br /><\/em><br />\nA British-born Muslim of Pakistani heritage, Maajid Nawaz has come far. His journey through life has seen him as both a senior member of Hizb ut-Tahrir, a group whose goal is the establishment of a worldwide Islamic caliphate, and also as the founder of secularist organization Quilliam, a think tank dedicated to countering extremist ideology by the promotion of liberal and progressive alternatives with robust theological backing.<br /><br />\nThe Cambridge Middle East and North Africa Forum (MENAF), in conjunction with the Palmerston Society, will be hosting Maajid in Cambridge on Thursday (Nov 17) in dialogue followed by an open Q&amp;A session with the audience. They hope to gain Maajid\'s insight on the results of the US election as seen through his unique progressive Muslim lens, as well as its implications for the Syrian Conflict and Islamism worldwide. Maajid will also touch on other issues, such as his recent and controversial listing as an "anti-Muslim extremist" by the Southern Poverty Law Center for his refusal to tolerate more regressive and intolerant practices within hardline Islam, and the limits of free speech on campuses.<br /><br />\nDue to security concerns, they ask that you do not bring bags to the venue. All are welcome to attend, but they ask that you register your interest on our Facebook page and via our eventbrite ticketing system (see links below). You can be admitted on the door if you have a valid university card, but registration in advance is highly recommended to reserve your place: <br /><br /><\/span><\/span><a href="https://www.facebook.com/events/1307639855947112/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1307639855947112/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br /><\/span><\/span><span style="font-family:Helvetica;"><a href="https://www.eventbrite.com/e/radical-to-reformer-maajid-nawaz-in-dialogue-with-menaf-tickets-29310413235"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.eventbrite.com/e/radical-to-reformer-maajid-nawaz-in-dialogue-with-menaf-tickets-29310413235<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Cambridge Travel Society day trip to Birmingham Christmas Market, Sat 26th Nov<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Craving mulled wine and would love some pretzels, schnitzels, bratwursts? Want to celebrate Bridgemas (Cambridge Christmas) at a German Christmas market? Look no further! The CU Travel Society is organising a day trip via private coach to Birmingham on 26 November, where they will visit its very famous Frankfurt Christmas Market. Together with the nearby Christmas Craft Market, there are over 180 stalls offering a wide range of Christmas goods, gifts, and a selection of authentic German food and drinks. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">There will also be time to tour around Birmingham.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">For more information, please refer to Facebook event page: <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1594906570816490/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1594906570816490/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: RAG round up<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">RAG ROUND-UP <br />\nTake a look at their website or social media pages for more information on how to get involved in all the exciting events below!<br /><br />\nWebsite: <\/span><\/span><a target="_blank" href="http://www.cambridgerag.org.uk/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.cambridgerag.org.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. <br />\nFacebook: <\/span><\/span><a target="_blank" href="http://www.facebook.com/cambridge.rag"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/cambridge.rag<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\nTwitter &amp; Instagram: @cambridgerag <br /><br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">-----------------------------------------------------------------------------------------------<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">1)	CHALLENGES: Sign up for 2017 Want to challenge yourself whilst raising money for a good cause? Sign up now before all the spaces go! <br />\na) London to Paris Cycle Ride: 14th-17th July 2017- email mk856 for info. <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1713094175684568/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1713094175684568/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\nb) Climb Kilimanjaro: Meeting 21st November @ 17:00 - email nmst2 for info. <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1594477570848052/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1594477570848052/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\nc) Abseil down the Orbit: 25th March 2017 - email ke292 for info. <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/1130785227039043/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1130785227039043/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">2)	JAILBREAK LAUNCH PARTY: 24th November 2016 Feel like you missed out on LOST? They are launching our flagship hitch event at Lola\'s on the 24th. They are going big with props and photo booths, plus their fabulous Jailbreak team will be on hand to tell you all about it.  <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/660308054142792/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/660308054142792/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">3)	VARCITY RAG: 17th -21st March 2017 Fancy an all-inclusive city break with hundreds of students from Oxford and Cambridge? This year’s trip is heading to Berlin! The ticket includes: travel, accommodation, an opening night party and NUCO reps on hand to keep to keep you updated with what you can get up to in the day and during the evenings. <\/span><\/span><a target="_blank" href="https://www.facebook.com/varcityrag/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/varcityrag/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">4)	UPCOMING: Keep an eye on their Facebook page for their Gingerbread Delivery Service and for the RAG Homelessness Appeal 2016 which will be launched shortly!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">5)	LOST: Huge congrats to anyone who took part in LOST! So far they have raised £17,000 (a new record!) and there is still time to add to this, as the sponsorship deadline isn\'t until next Friday. So, if you have a friend who took part - be super generous and donate them a quid or two.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
