group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;">MCR<\/span><\/span><\/span><\/span> Michaelmas 2016 term card: <a href="http://files.groupspaces.com/jesus-mcr/files/1824013/7alQj1bmL33Mv0amqjsH/Jesus+MCR+Michaelmas+Term+Card.pdf">Jesus MCR Michaelmas Term Card.pdf<\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Jesus MCR goes to Hogwarts (Warner Bros Studio Tour)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">College: Consultation on social media guidelines<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: Roost Cafe Bar survey<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Updated Graduate Scholarship and Bursary Information on JNet and external Jesus College website<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">University: CUSU/GU Christmas Vacation Activity Guide<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">Other: Call for Blog Posts<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other: Santander Mobility Grants<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Cycle.land<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Fox International Fellowship scheme for 2017-18<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Jesus MCR goes to Hogwarts (Warner Bros Studio Tour)<\/h3><div class="ugc"><p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Last year a group of Jesus MCR students went to the Harry Potter studio tour in London and had a magical time (had to do it). Due to a great response and popular demand, this year we want to take an even bigger group, with organised travel and the best ticket deals we can get!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">So IF YOU WANT TO ATTEND, DATE ALLOWING, please click INTERESTED on the facebook event:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><a href="https://www.facebook.com/events/352811658421167/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/352811658421167/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><br />\nWe will leave this event open as it is from now until January 1st, at which point we can gauge off the interest how many tickets we should book. At this point we can open up a doodle poll to see what date works best for most people (The date of this event is currently not the set date, just an estimate)! Tickets will then go on sale later in January or early February, and it should make for a fantastic event. Everybody had such a great time last year, so you don\'t want to miss out!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">If you have any questions, don\'t hesitate to get in touch with the MCR social team on<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><a href="mailto:mcr-social@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-social@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">,  <\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;">otherwise, please click attending and share the event with other Jesuans you think may be interested.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Again, note that the date in the facebook event is a placeholder only and will change to suit the most people.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Have a Merry Christmas and a Happy New Year from your MCR Social Team!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. College: Consultation on social media guidelines<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Earlier this year, the College\'s Communications Committee agreed that the College should produce its own version of the University\'s social media guidelines:<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><a href="https://www.cam.ac.uk/brand-resources/guidelines/social-media" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.cam.ac.uk/brand-resources/guidelines/social-media<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">After initial consultation via several Committees, Council has agreed that the guidelines should be published as a draft and final comments requested. The draft is available on JNet:<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><a href="https://jnet.jesus.cam.ac.uk/governance/policies/socialmediaguidancedraft.pdf" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://jnet.jesus.cam.ac.uk/governance/policies/socialmediaguidancedraft.pdf<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">The JCSU President and Ettie, the MCR President, have drafted an additional paragraph to clarify the student role in these guidelines.  This would go near the top of the second page just before the heading \'Scope of the guidance\':<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">For Jesus College students, this means that you may only run a social media account associated with Jesus College (for example the \'Jesus College Badminton Society\') if you are a current JCSU or MCR Committee member or if you are the nominated social media lead in an officially recognised and funded JCSU or MCR society. For each account, it must be clear in the account description that it is an independent, student-run account, and it must include a disclaimer similar to the disclaimer example given later in these guidelines. For each of its accounts, each society must have at least one moderator who should be familiar with these guidelines and with the College\'s Prevent policies and procedures. The moderator should know when they need to report incidents to the JCSU Communications Officer (who acts as the JCSU\'s lead social media champion), the MCR Vice President (who acts as the MCR\'s lead social media champion), the College Communications Officer or the College\'s Prevent lead. Further details can be found in the JCSU and MCR constitutions.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">The consultation ends at the start of January. If you have any suggestions about the additional paragraph proposed above or on any other part of the guidelines, please contact Ettie<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> (<\/span><\/span><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-president@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) <span style="color:rgb(0,0,0);">before the end of Tuesday 3rd January 2017. She will then collate all comments and pass them to the College\'s Communications Officer. Final comments will be put before the Communications Committee at its meeting in January 201<\/span>7.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: Roost Cafe Bar survey<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Iain Sutherland, the new Catering Operations Manager,  would like students to complete the West Court Cafe and Bar survey below. This will enable those who didn’t have the opportunity to come and try the wonderful food selection that was on offer to also add their feedback to the Café Bar development. <br />\n  <br />\nOver the coming weeks you will also start to see a lot of material relating to the Café Bar launch, so stayed tuned for what will be an amazing sociable space for all of the college to enjoy. <br />\n  <br />\nIf you have any questions or would like to discuss any aspect of the Roost Café Bar then please do feel free to contact Iain on<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"> <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="mailto:i.sutherland@jesus.cam.ac.uk"><span style="font-family:sans-serif;">i.sutherland@jesus.cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">.<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="https://www.surveymonkey.co.uk/r/7MVT8QK" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(5,99,193);">https://www.surveymonkey.co.uk/r/7MVT8QK<\/span><\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Updated Graduate Scholarship and Bursary Information on JNet and external Jesus College website<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:11pt;font-family:Calibri, sans-serif;">I<\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">n the Tutorial Department, we’ve undertaken a comprehensive review of scholarships, bursaries and awards available to both applicants for postgraduate study with Jesus College, and to current graduate students. <br />\n  <br />\nThese include scholarships to assist with the costs of fees and maintenance for new applicants, costs to help with travel, research and conference costs, and awards to assist with sporting expenses. <br />\n  <br />\nInformation on all these scholarships, including eligibility and application instructions/forms (if appropriate) can now be found on JNet and the external Jesus College website (see links below). The more substantial scholarships are also in the process of being added to the new central Student Funding Search database<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);"> (<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="http://www.student-funding.cam.ac.uk/" target="_blank"><span style="font-family:sans-serif;">http://www.student-funding.cam.ac.uk/<\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">), advertised on jobs.ac.uk and via various discipline-specific forums and newsletters.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(0,0,0);">JNet<\/span><span style="color:rgb(51,51,51);">: <\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="https://jnet.jesus.cam.ac.uk/departments/tutorial/awards/graduatescholarshipsandfinance/index.html" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://jnet.jesus.cam.ac.uk/departments/tutorial/awards/graduatescholarshipsandfinance/index.html<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(0,0,0);">Jesus College website:<\/span><span style="color:rgb(51,51,51);">   <\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="http://www.jesus.cam.ac.uk/admissions/graduates/feesandscholarships/" target="_blank"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.jesus.cam.ac.uk/admissions/graduates/feesandscholarships/<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(0,0,0);">Please get in touch with Vanessa, the Graduate Tutor, on<\/span><span style="color:rgb(51,51,51);"> <\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="mailto:graduate-tutor@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">graduate-tutor@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">  <\/span><span style="color:rgb(0,0,0);">if you have any questions about these scholarships.<\/span><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. University: CUSU/GU Christmas Vacation Activity Guide<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please find below a link to the CUSU/GU Christmas Vacation Activity Guide:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="http://goo.gl/RHxloL"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://goo.gl/RHxloL<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This guide was created for students by CUSU and the Graduate Union to help combat isolation and loneliness for students who remain in Cambridge over the holiday period. It is a live document and will be updated on a daily basis. We’d like to thank St-Edmund’s College again this year for not only inviting all Cambridge University students to a potluck meal on Christmas day but also for functioning as a base for student activities throughout the entire Christmas period.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are currently in the process of receiving details for the activities taking place at St-Edmund’s College, and we are also still receiving information from student clubs and societies so we expect the guide to grow over the next few weeks and for more detailed information to appear. <br /><br />\nIf you are around during the Christmas break don\'t forget to joing the facebook group:   <\/span><\/span><a href="https://www.facebook.com/groups/691772550999039/?ref=group_browse_new"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/groups/691772550999039/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Call for Blog Posts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">February is<\/span><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;"> <\/span><\/span><\/span><span style="font-size:1em;"><a href="http://lgbthistorymonth.org.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="color:rgb(17,85,204);text-decoration:underline;white-space:pre-wrap;">LGBT History Month<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;"> <\/span><span style="color:rgb(0,0,0);"><span style="white-space:pre-wrap;">and March is Women\'s History Month. To celebrate diversity and unity, <\/span><\/span><\/span><\/span><span style="font-size:1em;"><a href="http://www.historytothepublic.org/" target="_blank"><span style="font-family:sans-serif;"><span style="color:rgb(17,85,204);text-decoration:underline;white-space:pre-wrap;">historytothepublic.org<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;"> <span style="color:rgb(0,0,0);">(HTTP) is inviting guest writers to present new research and ideas on either theme (or both). The topics should have a historical link, but they welcome articles from all disciplines. They are looking for new writers who have a passion for sharing their research on any historical topic or era, with a wide audience. If this is you, contact them at<\/span> <\/span><\/span><\/span><span style="font-size:1em;"><a href="mailto:historytothepublic@gmail.com"><span style="font-family:sans-serif;"><span style="color:rgb(17,85,204);text-decoration:underline;white-space:pre-wrap;">historytothepublic@gmail.com<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;"> <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">by January 15 (LGBT themed posts) or February 15 (WHM). <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">HTTP is a multidisciplinary public history project that focuses on sharing, learning, and disseminating information using social media and other online platforms. They are a group of undergraduate, postgraduate and post-doctoral researchers from different universities across the world, with writers based in Cambridge, London and China. They come from a variety of different backgrounds, and not all of them are historians.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">If you would like to write for them, contact them at<\/span><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;"> <\/span><\/span><\/span><a href="mailto:historytothepublic@gmail.com"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(17,85,204);text-decoration:underline;white-space:pre-wrap;">historytothepublic@gmail.com<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">Website: <\/span><\/span><\/span><a href="http://historytothepublic.org/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(17,85,204);text-decoration:underline;white-space:pre-wrap;">http://historytothepublic.org/<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">Twitter: <\/span><\/span><\/span><a href="https://twitter.com/HTTPhistory" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(17,85,204);text-decoration:underline;white-space:pre-wrap;">@HTTPhistory<\/span><\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> <span style="color:rgb(51,51,51);white-space:pre-wrap;">Facebook: <\/span><\/span><\/span><span style="text-decoration:underline;font-size:14.6667px;font-family:Arial;color:rgb(17,85,204);white-space:pre-wrap;"><a href="https://www.facebook.com/historytothepublic" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">Facebook<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: Santander Mobility Grants<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The 2016/17 application round for the Santander Mobility Grants opened on 1 December 2015 and closes 31 January 2016. Applications are welcomed from both undergraduate and graduate students who wish to undertake a period of research or study in one of the countries within the Banco Santander Network as follows:<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Argentina, Belgium, Brazil, Chile, China, Colombia, Germany, Mexico, Poland, Portugal, Puerto Rico, Russia, Singapore, South Korea, Spain, United Arab Emirates, Uruguay, USA<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="color:rgb(0,0,0);"> <\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The principal criterion to apply for an award is that the proposed project will make a demonstrable and tangible contribution to the student\'s research or studies.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Further information is outlined at<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><a target="_blank" href="http://www.ist.admin.cam.ac.uk/santander-mobility-grants"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.ist.admin.cam.ac.uk/santander-mobility-grants<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Please read the eligibility requirements and application guidelines carefully prior to making an application.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Cycle.land<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">Cycle.land is a peer-to-peer bike sharing platform that was launched in Oxford in April 2016, and is looking to expand its community in Cambridge. <\/span>  <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:13.3333px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">Cycle.land facilitates the sharing of bicycles for daily or short-term rent, making <\/span><span style="white-space:pre-wrap;">cycling in the city available and affordable to everyone (whether they\'re a visitor, an occasional cyclist, or need a bike just during term time), promoting use of bikes and greener living.<\/span><span style="white-space:pre-wrap;"><br /><\/span><span style="white-space:pre-wrap;"><br /><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:10pt; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">The Cycle.land platform allows anyone to easily rent their bike to others using our smart messaging system and mobile-enabled site. With Cycle.land you can list your bike for free, you get to decide the rental price and when your bike will be available (some users ask for a small amount of rent, or some wish to share their bike for free), and Cycle.land does not take a cut. <\/span><span style="color:rgb(17,17,17);white-space:pre-wrap;"><br />\nStudents who have bikes that don\'t get as much use as they deserve, who would like to make some extra pocket money, or who would just like join an exciting community of bike sharers, may wish to know about Cycle.land.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:10pt; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;"><br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="white-space:pre-wrap;">They are looking for bike sharers based in Cambridge to list their bikes and kickstart the Cambridge bike <\/span><span style="white-space:pre-wrap;">sharing community.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;font-size:10pt; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(17,17,17);white-space:pre-wrap;">For more information please visit <\/span><\/span><\/span><span style="font-size:14.6667px;text-decoration:underline;color:rgb(17,85,204);white-space:pre-wrap;"><a href="http://www.cycle.land/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.cycle.land<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(17,17,17);white-space:pre-wrap;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Fox International Fellowship scheme for 2017-18<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">The application process for the Fox International Fellowship scheme for 2017-18 is now open. It is a graduate student exchange program between Yale and world-renowned partner universities. The goal of the Fox International Fellowship is to enhance mutual understanding between the peoples of the United States and other countries by promoting international scholarly exchanges and collaborations among the next generation of leaders. We seek applicants whose work will contribute to problem-focused, practical solutions and who focus their research on these designated fields: international relations and global affairs, law, environmental policy, public health, social sciences, economics, political science, business and finance, management, and contemporary history, as such research relates to the world’s peace and prosperity. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:.8em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Please find attached a postcard and brochure providing details of the scheme and also an application form.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-family:sans-serif;"><span style="font-size:11pt;color:rgb(31,73,125);"><a href="http://files.groupspaces.com/jesus-mcr/files/1866548/s_AlYZLckl_vA75MWwnu/FoxFellowshipPostcard.pdf"><span style="font-size:1em;">FoxFellowshipPostcard.pdf<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(31,73,125);"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/span><span style="font-size:11pt;font-family:Ca
