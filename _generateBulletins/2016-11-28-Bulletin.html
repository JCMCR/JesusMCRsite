group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;">MCR<\/span><\/span><\/span><\/span> Michaelmas 2016 term card: <a href="http://files.groupspaces.com/jesus-mcr/files/1824013/7alQj1bmL33Mv0amqjsH/Jesus+MCR+Michaelmas+Term+Card.pdf">Jesus MCR Michaelmas Term Card.pdf<\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br /><br /><\/span><\/span><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Safari Night, sign up<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Welfare<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: West Court Open Day<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Final website consultation - deadline Wed 30th November<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">University: GU Spouses &amp; Partners meet up, Tues 6th Dec, 11 am, GU Lounge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">University: GU Christmas Party for Families, Fri 9th Dec, 10 am, GU Lounge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">University: GU - Staying in Cambridge over the Winter Break?<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: Pembroke May Ball 2017 - workers required<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Cambridge Union Spring Ball 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Upcoming CUMS concerts<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: English Tutor, Christ’s College Fixed-Term Job Opportunity in New Zealand<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Free &amp; Funded Summer in China with TEFL Certification:<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Eden McCallum recruiting for their analyst programme<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Participants needed for brain stimulation study<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: CU Middle-East &amp; North Africa Forum Event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: EPAfrica requiretment<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: Homerton’s Personal Development Programme<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: Centre for Global Equality NGO Networking Event<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Safari Night, sign up<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Safari Night is on this Saturday 3rd of December. <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">For Safari Night, students can sign up to be guests or hosts. Guests will travel to different houses throughout the night to enjoy meals with their hosts. Hosts will cook a 3 course meal and host different groups in their house for each course. <br /><br />\nTo sign up to be a host please fill in the form:<\/span><\/span><br /><a href="https://docs.google.com/forms/d/e/1FAIpQLSckvWifR35mCX4bik2dzXhFmqYsOr1F4LhS6VuFDlPSPBD_tw/viewform"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/e/1FAIpQLSckvWifR35mCX4bik2dzXhFmqYsOr1F4LhS6VuFDlPSPBD_tw/viewform<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nTo sign up to be a guest please fill in the form: <\/span><\/span><br /><a href="https://docs.google.com/forms/d/e/1FAIpQLSfOD-DvcmcVZB0EIS5GBqmkysIlAfDusBTuS5gNTGSEjVlBKQ/viewform"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/e/1FAIpQLSfOD-DvcmcVZB0EIS5GBqmkysIlAfDusBTuS5gNTGSEjVlBKQ/viewform<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br /><br />\nGuests will have to pay £7 and Hosts will recieve £7 for every 3 course meal they make for guests.<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">If you have any questions, please email <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Welfare<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">At some point tomorrow (Tuesday the 29th of November), your welfare officers will place a box in the MCR with some sexual health supplies for grabs; mainly condoms and lubes. Please respect everyone and take only as much as you need. <br /><br />\nRemember you can always email (all confidential) your welfare officers (<a href="mailto:mcr-lgbt@jesus.cam.ac.uk">mcr-lgbt@jesus.cam.ac.uk<\/a>, <\/span><\/span><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;background-color:rgb(246,247,249);"><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><a href="mailto:mcr-mens@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">mcr-mens@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"> and <\/span><\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:Helvetica, Arial, sans-serif;background-color:rgb(246,247,249);"><a href="mailto:mcr-womens@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">mcr-womens@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">) if you need more stuff (or pregnancy tests). <br /><br />\nRemember:<br />\n• Keep condoms in a cool place; they are enemies to the sun!<br />\n• Never use 2 condoms at a time; also they do not like the friction created between them.<br />\n• Check expiry date as well as authenticity!<br /><br />\nMake love, not war!<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">1. Get in the seasonal spirit with a Christmas Carol service in Chapel this week before Christmas formal. There will be Christmas Carol services on Tuesday, Wednesday, and Thursday at 6.30 pm. Each service finishes in time for drinks before Christmas formal. All are welcome and no seat reservations are required!<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" id="gsuser_AppleMailSignature"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">2. If you miss any of the above Carol services, you can still come to Christmas Carola before the Audit Feast on Friday at 6.30 pm.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: West Court Open Day<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">The College are holding an open event in the West Court café bar on Wednesday 30<sup>th<\/sup> November and they would love your support for this. The open event is a drop in session in the café from 12:30- 2pm where students can come and meet the team and tell them what they would like to see in the café and bar next term, and try some delicious food and drinks. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;"> For more information please see the attached poster:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:11pt;"><a href="http://files.groupspaces.com/jesus-mcr/files/1856696/5MueTyZFXYfsujvWCuWW/West+Court+Cafe+Open+Day.jpg"><span style="font-size:1em;">West Court Cafe Open Day.jpg<\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Final website consultation - deadline Wed 30th November<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">The project to replace the existing Jesus College website, overseen by the Website Review Committee and the Communications Committee, is nearing completion. The website is now on College servers and the IT team is working with the website agency to improve the speed of the site, as it is currently slower than we would like.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">If you took part in the consultation earlier this year, you’ll remember that the new site is responsive and so should work well on all size devices. The new JNet (which should be launched in Lent term) will use the same templates as the website, and will also be responsive. You may be happy to see that Caff menus will live on the new website, so if you want to see what’s for lunch, you won’t need to login into JNet and download a pdf: <\/span><\/span><\/span><span style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><a href="https://www-test.jesus.cam.ac.uk/menus/cafeteria-lunch-menu" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www-test.jesus.cam.ac.uk/menus/cafeteria-lunch-menu<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">. Please note that these menus are the only part of the site that aren’t fully responsive.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">They would like to invite all students to <strong>review the website content and email any suggestions to <\/strong><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:\'Times New Roman\', serif;color:rgb(51,51,51);"><span style="font-family:Calibri, sans-serif;"><a href="mailto:h.harris@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><strong>h.harris@jesus.cam.ac.uk<\/strong><\/span><\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"><strong> before 5pm on Wednesday 30<sup>th<\/sup> November<\/strong>. All feedback will be coagulated and presented to the Website Review Committee on Friday 2<sup>nd<\/sup>December. Following that meeting, all website pages will be given a final content check and will be proofread.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">As the design and structure of the site were both signed off during the College-wide consultation earlier this year, we anticipate that there will be two main types of feedback.<\/span> <br /><span style="color:rgb(51,51,51);">- <strong>Technical queries<\/strong>: if you think you have found a technical problem on the website, it would be very helpful if you could please provide the URL of the page, a screenshot of the issue, and a note of which device, operating system, browser and browser version you are using. This means that the website agency can recreate and solve the problem quickly.<\/span> <br /><span style="color:rgb(51,51,51);">- <strong>Content queries<\/strong>: if you spot any mistakes, please provide the URL of the page and the details that need correcting.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">The website address is <\/span><\/span><\/span><span style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><a href="https://www-test.jesus.cam.ac.uk/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www-test.jesus.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">; please do not share this with anyone outside of the College.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">Please let Helen know if you have any queries at <\/span><\/span><\/span><span style="font-size:12pt;font-family:\'Times New Roman\', serif;color:rgb(51,51,51);"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><a href="mailto:h.harris@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">h.harris@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. University: GU Spouses & Partners meet up, Tues 6th Dec, 11 am, GU Lounge<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">The second Spouses and Partners meet up! Please come and join them on 6 December at 11:00 for morning coffee and a chance to meet up with others. The event is open to all spouses and partners of graduate students and other associates of the Graduate Union.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. University: GU Christmas Party for Families, Fri 9th Dec, 10 am, GU Lounge<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">They will provide some tasty party food, offer some fun activities and the chance to make something nice for the festive season. <br /><br />\nPlease do join them at:<br />\nGU Lounge, 17 Mill Lane, Cambridge CB2 1RX<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nNote: This will replace the weekly Parent &amp; Toddler coffee morning at the University Centre.<br /><br />\nFor more information, please see:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:14px;"><a href="https://www.facebook.com/events/203747780075131/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/203747780075131/<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. University: GU - Staying in Cambridge over the Winter Break?<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Staying in Cambridge over the Winter Break? Worried about feeling isolated? Fear not, the GU and SUAS are are working on a Winter Holiday Activities Programme.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If your societies are running any events, however big or small, please fill put details about it in this google form (<\/span><\/span><a href="http://goo.gl/forms/8o99RSgXIl1lz8AN2" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">goo.gl/forms/8o99RSgXIl1lz8AN2<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">) or email <\/span><\/span><a href="mailto:advice@studentadvice.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">advice@studentadvice.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you\'d like to volunteer to run some events (with a budget hopefully coming from colleges), please email <\/span><\/span><a href="mailto:advice@studentadvice.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">advice@studentadvice.<\/span><\/span><\/a><a href="mailto:advice@studentadvice.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. All events will take place in St Edmund\'s College, which will be open for the whole break.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Finally, and most importantly, please join this Facebook group for people staying here during the Winter Break, to facilitate meeting up and arranging events: <\/span><\/span><a href="https://www.facebook.com/groups/691772550999039/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/groups/691772550999039/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Winter welfare love from the GU!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: Pembroke May Ball 2017 - workers required<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Applications to work at Pembroke May Ball 2017 are now open!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They are looking for enthusiastic, hard-working individuals to help us run their biggest May Ball to date!<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">All-night shifts are available for both workers and supervisors.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Experience is not essential.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Worker application form: <\/span><\/span><span style="color:rgb(68,68,68);font-family:Roboto, Helvetica, Arial, sans-serif;"><a href="https://goo.gl/yGFxeR" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://goo.gl/yGFxeR<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Supervisor application form: <\/span><\/span><span style="color:rgb(68,68,68);font-family:Roboto, Helvetica, Arial, sans-serif;"><a href="https://goo.gl/5kAAiw" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://goo.gl/5kAAiw<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Cambridge Union Spring Ball 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The 2017 Union Spring Ball, Bacchanalia, will take place on 4<sup>th<\/sup> March 2017. Come join us to see the Union transformed for a night and to enjoy an evening of sumptuous food, ever-flowing drinks and endless entertainment! For one night, you will be transported back in time for an opulent evening reminiscent of the debaucherous roman festivals of Bacchus, the god of wine, and you will get to see the Union building transformed for the best party of Lent! <br />\n  <br />\nA pre-sale for members will be held from 6 PM on Thursday 24<sup>th<\/sup> November. For Non-Members, ticket sales will be from 1 PM on  Friday 25<sup>th<\/sup> November. <br />\n  <br />\nTicket Prices:                                          <br />\nMember Standard: £64.99 <br />\nMember Dining: £109.99 <br />\nGuest Standard: £79.99 <br />\nGuest Dining:£124.99 <br />\n  <br />\nTo find out more about the ball remember to like their <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:16px;"><a href="https://www.facebook.com/UnionBicentenaryBall/" target="_blank"><span style="font-size:.8em;">Facebook Page<\/span><\/a><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;">. <br /><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">If you have any questions, please email <\/span><\/span><\/span><span style="font-family:Cambria, serif;font-size:16px;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="mailto:ents-elect@cus.org">ents-elect@cus.org<\/a><\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;">. ​<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Upcoming CUMS concerts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">CAMBRIDGE UNIVERSITY WIND ORCHESTRA <br />\nWednesday 30 November West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">John Williams Harry Potter Symphonic Suite Rodney Bennett Concerto for Trumpet Saint-Saëns Orient et Occident Gershwin An American in Paris<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Wind Orchestra Jack Bazalgette conductor Katie Lodge trumpet (CUMS Concerto Competition 2016 prize-winner)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The accomplished Cambridge University Wind Orchestra present a varied programme, including music from Harry Potter and Rodney Bennett’s jazz-infused trumpet concerto performed by Katie Lodge, CUMS Concerto Competition 2016 prize-winner.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £10 Concessions: £8 Students: £3 Link to online booking: <\/span><\/span><a target="_blank" href="https://www.adcticketing.com/whats-on/concert/cambridge-university-wind-orchestra/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.adcticketing.com/whats-on/concert/cambridge-university-wind-orchestra/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">------------------------- <br />\nCUMS SYMPHONY ORCHESTRA PERFORM TCHAIKOVSKY: SYMPHONY NO.4 <br />\nSaturday 3 December West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Shostakovich Festive Overture Prokofiev Piano Concerto No.2 Tchaikovsky Symphony No.4<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">CUMS Symphony Orchestra John Tothill conductor (CUMS Conducting Scholar) Naomi Woo piano (CUMS Concerto Competition 2016 Winner)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Join the CUMS Symphony Orchestra for an evening of Russian music, conducted by John Tothill, the CUMS 2016-17 Conducting Scholar. Naomi Woo, the winner of the CUMS 2016 Concerto Competition, is the soloist in Prokofiev’s highly virtuosic Second Piano Concerto. The programme also includes Tchaikovsky’s Fourth Symphony, an emotional and turbulent work in which the composer explores his own fate; Tchaikovsky wrote that ‘there is not a single line in my symphony which I have not felt deeply, and which does not echo true and sincere emotions’. Tickets for the last CUMS SO concert sold out, so advance booking is highly recommended!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £20, £14, £10 Concessions: £18, £12, £8 Students: £5 Link to online booking: <\/span><\/span><a target="_blank" href="https://www.adcticketing.com/whats-on/concert/tchaikovsky-symphony-no4/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.adcticketing.com/whats-on/concert/tchaikovsky-symphony-no4/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">-------------------------<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: English Tutor, Christ’s College Fixed-Term Job Opportunity in New Zealand<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Christ’s College is one of New Zealand’s leading independent boys’ schools. Situated in the heart of Christchurch, the South Island’s largest city, it has a student roll of 630 boys. Further details about Christ’s can be found at <\/span><\/span><span style="font-size:1em;"><a href="http://www.christscollege.com/"><span style="font-family:sans-serif;">www.christscollege.com<\/span><\/a><span style="font-family:sans-serif;">.<strong><br /><br />\nThe position <\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The position is a year-long commitment beginning in mid-July 2017. The primary role of the English tutor is to become fully involved in all aspects of the English Department. This is a large, vibrant department with extensive opportunities for the tutor ranging from working with Scholarship-level students, to providing one-on-one tuition, and assisting with administrative duties. Christ’s offers classes for boys from Year 9 through to Year 13 and caters to a wide range of academic abilities (as is typical for a secondary school in New Zealand). The English tutor will have the opportunity to work with many of these students. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The main requirement for this role is a passion for English and appropriate academic expertise. However, an interest in teaching and working with students is just as important. The position is ideal for anyone considering teaching as a profession and as a constructive and enjoyable way to spend a year in New Zealand. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Extra-curricular involvement<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The school also places a strong emphasis on extra-curricular activities, and tutors are strongly encouraged to take part in this aspect of college life. The college has a thriving extra-curricular programme. Previous tutors have produced student plays, played in the school orchestra, coached sports teams ranging from rugby to MTB, and run other societies as diverse as debating and creative writing. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Other perks<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">There are fantastic opportunities for the tutor in school during term time. These include skiing with the boarders at weekends, going on numerous overnight tramping (hiking) trips with students, and engaging with the full range of college activities and events. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tutors do not have boarding duties. As such, they are also free to take advantage of their evenings and weekends during term time. During the vacations there is, of course, the opportunity to travel extensively. Tutors enjoy approximately 3 weeks of holidays in October, 8 weeks December-January, and another 3 weeks in April. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Compensation<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:18pt;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><!--[if !supportLists]-->·         <!--[endif]--><strong>Salary<\/strong>: approximately NZ$20,000 per annum.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:18pt;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><!--[if !supportLists]-->·         <!--[endif]--><strong>Flights:<\/strong> Christ’s College will refund the cost of the tutor’s UK-Christchurch return flights up to NZ$3,000. <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:18pt;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><!--[if !supportLists]-->·         <!--[endif]--><strong>Accommodation<\/strong>: provided on-site in a furnished college flat. Costs are met by the school; this includes wireless internet and a weekly cleaning service. <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:18pt;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><!--[if !supportLists]-->·         <!--[endif]--><strong>Meals: <\/strong>provided in the dining hall during term time. The tutors’ flat does also feature its own kitchen.<\/span><\/span><\/p>\n<p style="margin:13px 0;" style="margin-left:18pt;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><!--[if !supportLists]-->·         <!--[endif]--><strong>Laptop loan: <\/strong>tutors are loaned an Apple laptop for the duration of their employment with Christ’s College. <\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The current tutor is Leanne Greenfield (former Jesuan). All queries should be directed to her at <\/span><\/span><span style="font-size:1em;"><a href="mailto:lgreenfield@christscollege.com"><span style="font-family:sans-serif;">lgreenfield@christscollege.com<\/span><\/a><span style="font-family:sans-serif;">. <\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Applications should include a CV and a letter of introduction with the applicant’s thoughts on their strengths, suitability for the position and details of two referees. <\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Please send applications to the current tutor by email. Applications will close on 31 January 2016. Early applications are encouraged.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Free & Funded Summer in China with TEFL Certification:<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;"  class="justify" >Gotoco has now opened applications for its 2017 summer TEFL programmes which take place in diverse locations across China. Teach Chinese students English and gain a TEFL certificate, while learning all about Chinese culture and exploring one of the most diverse countries in the world. Apply today and have an unforgettable summer! <\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;"  class="justify" ><strong>Where?<\/strong><br />\nThis year Gotoco will runs summer teaching programmes across 50+ locations around China. Join them to assist with teaching projects in one of their \'real China\' programmes in a typical Chinese city (such as Beijing, Shanghai, Chongqing or elsewhere) to learn about what is really happening in this exciting country. At the end of the programme they offer a free one week holiday to Yangshuo - their base in the mountains to the east of Vietnam, which is Lonely Planet\'s top-rated destination in the whole country! (see photo below, or at this link <a href="http://www.go-to.co">www.go-to.co<\/a>)<\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><strong>When?<\/strong><br />\nExact dates vary for each programme, they aim to be as flexible as possible to cater to the needs of their volunteers. They can offer various programme durations, anything from 2 weeks to 3 months. Start dates are flexible, but typically programmes begin at the end of June, mid-July or the beginning of August.<\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><strong>Why?<\/strong><br />\nJoin them to learn about China and the world while gaining a valuable TEFL certificate, along the way make lifelong friends from among the other volunteers on your teams and the students you help. Pick up valuable CV boosting work experience while earning references for any future jobs you may wish to apply for. Most importantly, have an exciting gap year style adventure and the trip of a lifetime! <\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" >To read about some of the many benefits of taking part, why not check out past volunteer\'s testimonials here: <a href="http://www.go-to.co/testimonials/%C2%A0">http://www.go-to.co/testimonials/ <\/a>;<\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><strong>Cost?<\/strong><br />\nTaking part in this programme is completely <strong>free of charge<\/strong>, they also cover the costs of TEFL certification, Chinese lessons, trips, accommodation and meals, with <strong>no additional fees!<\/strong> <\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" >Just buy your flights and get a visa and come join them in China. They also are able to cover the flight costs of those that join them as campus reps.<\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:Arial, Helvetica, sans-serif; text-align: justify;" class="justify" ><strong>Next steps?<\/strong><br />\nCheck out their website - <a href="http://www.go-to.co">www.go-to.co<\/a> - to find out more, or apply straight away at this link: <a href="http://www.go-to.co/apply-now/">www.go-to.co/apply-now/<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Eden McCallum recruiting for their analyst programme<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Eden McCallum is a management consulting firm with offices in London, Amsterdam and Zurich. Founded in 2000, they help clients tackle their most pressing business problems, including strategy, performance improvement, change management and hands-on implementation.  Clients include public and private companies, private equity firms and their portfolio companies, governments and non-governmental organisations.  They have delivered over 1000 projects for over 300 clients internationally, including 40 of the Global Fortune 500, one-third of the world\'s largest private equity houses, and one-third of the UK\'s FTSE 100 companies.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The uniqueness of the model and its success have been recognised in cases and articles by Harvard Business School and London Business School academics, articles in the Financial Times and The Economist, and growth awards in the Sunday Times Fast Track.<br /><span style="color:rgb(51,51,51);"><br />\nThey are now recruiting for our analyst programme, attached are the details. This gives a more detailed description of the programme, and how to apply.<\/span><br /><\/span><\/span><span style="font-size:10pt;font-family:Arial, sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1856665/M6lZpauUqA1jwBFii4Ak/Eden+McCallum+Analyst+Job+Desciption+2017.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Eden McCallum Analyst Job Desciption 2017.pdf<\/span><\/span><\/a><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Participants needed for brain stimulation study<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Department of Psychology at the University of Cambridge is currently looking for participants in psychological research. The purpose of this study is to examine the brain’s mechanisms for perception. <br />\n  <br />\nIf you are interested and would like more information, please contact Reuben Rideaux via email: <\/span><\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><span style="font-family:\'Arial Black\', sans-serif;"><a href="mailto:rr513@cam.ac.uk"><span style="background-color:rgb(255,255,255);"><span style="font-family:sans-serif;">rr513@cam.ac.uk<\/span><\/span><\/a><\/span><\/span><\/span><\/span><span style="background-color:rgb(255,255,255);"><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\n  <br />\nThis study will include six sessions (each lasting between 60 to 90 minutes) that will take place over separate days. All sessions will involve observing images on a screen while making responses by pressing buttons. In three of the sessions you will receive transcranial direct current stimulation (tDCS) while performing the task. This procedure is a safe, non-invasive technique that has no known medium or long-term risks and has been used for more than 15 years. <br />\n  <br />\nAll sessions will take place in the Department of Psychology (Downing Site, CB2 3EB). You will be compensated £7.5 an hour. <br />\n  <br />\nTo be eligible to participate, you should have normal or corrected-to-normal vision without major visual impairments. If you have corrected-to-normal vision, you must be comfortable wearing contact lenses for the duration of each session. During the experiment, you have the right to withdraw from the study at any time and you will be entitled to any agreed payment up to the point where you withdraw. The information which you supply will be processed in accordance with the provisions of the Data Protection Act 1998.  No identifiable personal data will be published. <br />\n  <br />\nContact Information: <br />\nDr Reuben Rideaux <br />\nEmail: <\/span><\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-family:\'Arial Black\', sans-serif;"><a href="mailto:rr513@cam.ac.uk"><span style="background-color:rgb(255,255,255);"><span style="font-size:1em;"><span style="font-family:sans-serif;">rr513@cam.ac.uk<\/span><\/span><\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Other: CU Middle-East & North Africa Forum Event<\/h3><div class="ugc"><p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>Macer Gifford: I Fought ISIS | From Financier to Freedom Fighter<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Wednesday November 30, 7:30-9:00 PM<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">St. John\'s College, Palmerstone Room<br /><br />\nMacer Gifford, like many Cambridge students, was all set for a comfortable life as a banker in London. But his outrage and disgust at the atrocities perpetrated by the Islamic State group in Iraq and Syria led him to throw it all the way and head to the front lines of the fight in Northern Syria. He fought for months alongside Kurdish troops to fight against ISIS killers, always keeping a grenade in his pocket to end his own life in the event he gets captured. <br /><br />\nCUMENAF are honoured and delighted to have him join them in Cambridge for a candid, unscripted converstion about his experiences in Syria, the fight against ISIS and the future of Kurdistan. It will be a special event so don\'t miss out!<br /><br />\n***<br />\nThe event is FREE of charge, but PLEASE REGISTER AT <\/span><\/span><a href="http://www.cmenaf.org/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.cmenaf.org/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br />\n***<br />\nMega-reception afterwards!<br />\n***<br /><br />\nPlease bring an ID of some kind and bring your friends too! (We have a lot of food for afterwards) <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: EPAfrica requiretment<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">WHAT ARE YOU DOING NEXT SUMMER? <\/span><span style="color:rgb(51,51,51);white-space:pre-wrap;"> <br />\nEPAFrica are recruiting committed students to spend 10 weeks in East Africa investing time and money in one of their partner schools. Living and working in a rural community, our volunteers develop essential transferable skills whilst experiencing vibrant East African culture.   <br />\nFor a challenging, rewarding and inspiring summer, find out more and apply at <\/span><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;white-space:pre-wrap;"><a href="http://www.epafrica.org.uk/" target="_blank"><span style="font-family:sans-serif;"><span style="text-decoration:none;">www.epafrica.org.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;"> - round two recruitment is now open.  <\/span><span style="color:rgb(51,51,51);white-space:pre-wrap;"> <br />\nFollowing personal fundraising and detailed training throughout the academic year, volunteers often invest in new educational resources, small infrastructure projects and schemes to improve students\' health and welfare. Crucially, they are trusted to plan and deliver their own projects, a challenge that provides a rich and varied personal development opportunity.  <\/span><span style="color:rgb(51,51,51);white-space:pre-wrap;"> <br />\nEmployers such as the Foreign and Commonwealth Office, Deloitte and the WHO have regularly been impressed by the autonomy and critical thinking volunteers have demonstrated through their projects. Many volunteers also continue to build experience by volunteering with the charity after the project has finished.  Flexible return dates and a holiday week during the project also provide a brilliant opportunity to explore East Africa further. <br />\nFind them on Facebook <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;white-space:pre-wrap;"><a href="https://www.facebook.com/EPAfricaCambridge/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">here<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: Homerton’s Personal Development Programme<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">The launch of Homerton’s Personal Development Programme. The programme is open to all undergraduate and graduate students and is designed to offer ‘life skills’ training opportunities. <\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><strong>Thursday 1<sup>st<\/sup> December – Life Skills Training<\/strong><\/span> <br /><span style="color:rgb(51,51,51);">The Life Skills training day will offer a variety of bookable sessions.  Would you like to develop your communication and presentation skills, learn to use positive thinking to improve your results, budget more effectively or learn new culinary skills?  See the attached poster for more detailed information and links to the booking pages.  These courses are all FREE to attend but please note that places are limited.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);"><strong>Friday 2<sup>nd<\/sup> December – Leadership in Action<\/strong><\/span> <br /><span style="color:rgb(51,51,51);">We are delighted to confirm the return of the ‘Leadership in Action’ course. This year’s one-day course will take place at Homerton between 9.30 – 3pm on Friday 2<sup>nd<\/sup> December.  The attached poster gives further details and a programme for the day.  This course is free to attend and lunch will be provided.  Places for this course are limited, so please book in good time to avoid missing out.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><strong>How to book<br /><\/strong>In order to book your place for any of the events above, please use the links provided on the attached posters.  If you experience any difficulties using Eventbrite through Internet Explorer, please try using an alternative browser such as Firefox.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">If you have any questions at all about the Personal Development Programme, please don’t hesitate to get in touch.<\/span> <br /><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="http://files.groupspaces.com/jesus-mcr/files/1856720/AhWMLrRTvJKKfhyrM4zp/Personal+Development+Programme+-+Life+Skills+Training.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Personal Development Programme - Life Skills Training.pdf<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><a href="http://files.groupspaces.com/jesus-mcr/files/1856721/e2JYIoWXobUAyAw9jABF/Personal+Development+Programme_Leadership+in+Action.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Personal Development Programme_Leadership in Action.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: Centre for Global Equality NGO Networking Event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Centre for Global Equality aims to adress inequality and its effects on the bottom billion by improving access to the intellectual, social and financial resources usually reserved for the elite. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> The NGO-student networking event will highlighted volunteering opportunities in both Cambridge and developing countries.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> Date: 29th November, Dowing College (see Porter\'s Lodge)<br /><br />\nTime: NGO talks from 7.30pm, Drinks reception from 7.45pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> Register: <\/span><\/span><a href="http://bit.ly/2fkuEQg"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://bit.ly/2fkuEQg<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">email: <\/span><\/span><a href="mailto:info@centreforglobalequality.org"><span style="font-size:1em;"><span style="font-family:sans-serif;">info@centreforgloba
