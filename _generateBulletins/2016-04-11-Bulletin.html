an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Punt pass rules<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">College: Survive and succeed in exam term - Saturday 23rd April<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">Repeat College: Mobile phone numbers on CamSIS<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">Other: Zdanowich Prizes for Polish Studies<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Punt pass rules<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Hopefully the weather will start getting better and the demand for the two MCR punt-passes will be high. Therefore, we want to remind you of the rules regarding the booking of the pass to avoid misunderstandings and upsets.<\/span><br /><br /><span style="font-family:Helvetica;">PUNT PASS RULES:<\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">The pass can only be used once per day, so only book the punt if you are certain you will be able to make it on that day.<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">Do not book sequential days just because you won’t know when the weather will be good or when you are unsure your friends/guests/family will be visiting.<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">If you book the pass for sequential days it will be removed if someone complains (the latest day’s booking will be removed).<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">If you reserve a Saturday or Sunday for several weekends in a row, or book the punt for consecutive days over a weekend, your booking will be removed.<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">The sports officer will NOT be CONSULTING/CONTACTING people before removing their bookings. It is very time consuming and it will discourage people in booking ‘illegally’ in the first place if they know this will happen.<\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:Helvetica;">If you book the wrong day by mistake please email the sports officer at <\/span><a href="mailto:mcr-sports@jesus.cam.ac.uk">mcr-sports@jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">IMMEDIATELY and ask him to delete the unwanted booking.<\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0;"><span style="font-family:Helvetica;">You can book the punt here:<\/span><br /><a href="http://mcr.jesus.cam.ac.uk/private/index.html#servicesModal2">http://mcr.jesus.cam.ac.uk/private/index.html#servicesModal2<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. College: Survive and succeed in exam term - Saturday 23rd April<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">On Saturday 23rd April from 11 am until 1 pm in Hall there is a one-off welfare event to give you the oportunity to:<\/span><\/span><\/p>\n<ol><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Meet Welfare Officers;<br /><\/span><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Pick up self-help leaflets from the UCS about common exam and study-related problems;<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Pick up term cards from their constituency, ie. JCSU, MCR, and any other literature about social opportunities to unwind;<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Get a few freebies like sweets, tea bags, coffee sachets, stress balls, café vouchers etc.<br /><\/span><\/span><\/span><\/li>\n<\/ol>\n\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Checkout the <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1686251/f6lq9dkp67syxV984OKT/Survive+and+Succeed+poster.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">flyer<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Repeat College: Mobile phone numbers on CamSIS<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">We are heading towards the exam period and this is just to remind you to check that your telephone number(s) on CamSIS are up to date.<\/span><br /><br /><span style="font-family:Helvetica;">It would be helpful if you would make sure your mobile phone number or your phone number in your room (if you have one) is on your record.  This is particularly useful if a student oversleeps before a morning exam!<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. Other: Zdanowich Prizes for Polish Studies<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The Council of Trinity College offer annually, under the terms of a bequest by R.W. Zdanowich, one or more Prizes in Polish studies.<br /><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nAll student members of the University, and also all persons who have been approved unconditionally for admission to the University but who have not yet come into residence, are eligible to compete for these Prizes.  Prizes will be awarded for essays (or exceptionally for dissertations, publications, or academic work in other forms) on any aspect of Polish studies (including Polish language and literature, history, geography, science, culture, and current affairs).<br /><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Essays should be between 3,000 and 5,000 words in length and may incorporate work done in preparation for a Tripos Examination or higher degree.<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nThe value of the Prizes will be in the range £100 to £1,000, and shall be at the discretion of the Managers of the Zdanowich Trust, whose decision shall be final.  There shall be no obligation to award a Prize if, in the Managers\' opinion, no entry is of sufficient merit.<br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nEntries should be submitted to the Senior Tutor of Trinity College, via <\/span><\/span><span style="font-size:1em;"><a href="mailto:tutorial@trin.cam.ac.uk"><span style="font-family:sans-serif;">tutorial@trin.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">, not later than <strong>20 October 2016.<\/strong><\/span><\/span><\/p>\n<p style="margin:13px 0;"><strong><br /><\/strong><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
