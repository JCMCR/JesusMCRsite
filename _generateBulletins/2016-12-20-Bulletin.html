group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;">MCR<\/span><\/span><\/span><\/span> Michaelmas 2016 term card: <a href="http://files.groupspaces.com/jesus-mcr/files/1824013/7alQj1bmL33Mv0amqjsH/Jesus+MCR+Michaelmas+Term+Card.pdf">Jesus MCR Michaelmas Term Card.pdf<\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><\/span><\/span><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR (repeat): Jesus MCR goes to Hogwarts (Warner Bros Studio Tour)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">College: Christmas close down 2016-17<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: West Cafe Opening hours this week<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">University: St. Edmund&#039;s Xmas Potluck Lunch, 12.30 pm, Sun, 25th Dec<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">University: Miyazaki Festival, 11 am, GU Lounge, Mon Dec 26th<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">University (repeat): CUSU/GU Christmas Vacation Activity Guide<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Other: McKinsey &amp; Company Insight Programme applications open<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR (repeat): Jesus MCR goes to Hogwarts (Warner Bros Studio Tour)<\/h3><div class="ugc"><p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Last year a group of Jesus MCR students went to the Harry Potter studio tour in London and had a magical time (had to do it). Due to a great response and popular demand, this year we want to take an even bigger group, with organised travel and the best ticket deals we can get!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">So IF YOU WANT TO ATTEND, DATE ALLOWING, please click INTERESTED on the facebook event:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><a href="https://www.facebook.com/events/352811658421167/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/352811658421167/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;"><br />\nWe will leave this event open as it is from now until January 1st, at which point we can gauge off the interest how many tickets we should book. At this point we can open up a doodle poll to see what date works best for most people (The date of this event is currently not the set date, just an estimate)! Tickets will then go on sale later in January or early February, and it should make for a fantastic event. Everybody had such a great time last year, so you don\'t want to miss out!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">If you have any questions, don\'t hesitate to get in touch with the MCR social team on<\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><a href="mailto:mcr-social@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-social@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">,  <\/span><span style="color:rgb(0,0,0);"><span style="font-family:sans-serif;">otherwise, please click attending and share the event with other Jesuans you think may be interested.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Again, note that the date in the facebook event is a placeholder only and will change to suit the most people.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="white-space:pre-wrap;color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Have a Merry Christmas and a Happy New Year from your MCR Social Team!<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. College: Christmas close down 2016-17<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please find attached details of the arrangements that are in place for the Christmas close down period.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="http://files.groupspaces.com/jesus-mcr/files/1872232/t9AeLveSZwG1PWtoPsLR/Christmas+closedown+2016-17.docx"><span style="font-size:1em;"><span style="font-family:sans-serif;">Christmas closedown 2016-17.docx<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: West Cafe Opening hours this week<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The West Court Cafe will be open from 10am to 2pm up to Thursday (22nd Dec). It will then be closed until the 11th of January when the Roost Cafe Bar will launch with revised opening times. Exciting new launch events will be held suring Wed 11th - Sat 21st January.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. University: St. Edmund\'s Xmas Potluck Lunch, 12.30 pm, Sun, 25th Dec<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Are you here over Christmas and want to celebrate with other members of University? Come over to St Edmund\'s College for a nice relaxing lunch!<br /><br />\nIt\'ll be a pot-luck lunch in St Edmund\'s College, where everyone attending brings something (food, drink etc) and has a good time! It\'s open to everyone from any college/part of the university, and family/significant others definitely welcome.<br /><br />\nIt\'ll start at 12.30pm in the Combination Room of St Edmund\'s College and last till whenever. (map of college is in a post in this FB event <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><span style="font-family:Helvetica, Arial, sans-serif;font-size:14px;"><a href="https://www.facebook.com/events/1031203100339261/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/1031203100339261/<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">)<br /><br />\nThe bar opens at 8.30pm on christmas day as well!<br /><br />\nIf you are attending and intending to bring a dish (either drink or food), do fill up this Google Sheet so that it\'ll help everyone with planning (eg. so that not everyone brings a turkey so they end up having 50 turkeys)!<br /><br />\nGoogle sheet link here:<br /><\/span><\/span><\/span><span style="color:rgb(75,79,86);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><span style="color:rgb(0,0,0);"><a href="https://docs.google.com/spreadsheets/d/11iLfp0GkJFjY2Dv0iJXXWbirCCuO6-Nweqchnv0MMos/edit?usp=sharing" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/spreadsheets/d/11iLfp0GkJFjY2Dv0iJXXWbirCCuO6-Nweqchnv0MMos/edit?usp=sharing<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nNote: if you wish to cook the same thing, maybe you can form groups to make the dish, it\'ll make it more fun!<br /><br />\nIf you have any other questions please e-mail is <\/span><\/span><\/span><span style="color:rgb(0,0,0);"><a href="mailto:welfare@st-edmunds-cr.co.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">welfare@st-edmunds-cr.co.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/span><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. University: Miyazaki Festival, 11 am, GU Lounge, Mon Dec 26th<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Why not spend the day after Christmas enjoying the award winning films of Hayao Miyazaki\'s Studio Ghibli like My Neighbour Totoro and Spirited Away?<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">The GU is celebrating the director\'s 75th birthday by holding a Miyazaki Festival at the GU Lounge, 17 Mill Lane, on Boxing Day (Monday, December 26th). The aim is to celebrate the great Japanese animator Hayao Miyazaki who turned 75 this year. They will be showing a large number of Miyazaki films (like Howl\'s Moving Castle, Nausicaa, My Neighbour Totoro and Spirited Away) from 11AM through until late. All students and their families are welcome.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">The GU will provide some drinks. You are invited to bring leftovers from Christmas Day too <img height="16" src="https://www.facebook.com/images/emoji.php/v6/f4c/1/16/1f642.png" width="16" alt="" />:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Join our Facebook event here: <\/span><\/span><\/span><a href="https://www.facebook.com/events/1209938442408849/?acontext=%7B%22source%22%3A3%2C%22source_newsfeed_story_type%22%3A%22regular%22%2C%22action_history%22%3A%22%5B%7B%5C%22surface%5C%22%3A%5C%22newsfeed%5C%22%2C%5C%22mechanism%5C%22%3A%5C%22feed_story%5C%22%2C%5C%22extra_data%5C%22%3A%5B%5D%7D%5D%22%2C%22has_source%22%3Atrue%7D&amp;source=3&amp;source_newsfeed_story_type=regular&amp;action_history=%5B%7B%22surface%22%3A%22newsfeed%22%2C%22mechanism%22%3A%22feed_story%22%2C%22extra_data%22%3A%5B%5D%7D%5D&amp;has_source=1" id="gsuser_js_2td"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1209938442408849/?ti=cl<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. University (repeat): CUSU/GU Christmas Vacation Activity Guide<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Please find below a link to the CUSU/GU Christmas Vacation Activity Guide:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="http://goo.gl/RHxloL"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://goo.gl/RHxloL<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">This guide was created for students by CUSU and the Graduate Union to help combat isolation and loneliness for students who remain in Cambridge over the holiday period. It is a live document and will be updated on a daily basis. We’d like to thank St-Edmund’s College again this year for not only inviting all Cambridge University students to a potluck meal on Christmas day but also for functioning as a base for student activities throughout the entire Christmas period.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">We are currently in the process of receiving details for the activities taking place at St-Edmund’s College, and we are also still receiving information from student clubs and societies so we expect the guide to grow over the next few weeks and for more detailed information to appear. <br /><br />\nIf you are around during the Christmas break don\'t forget to joing the facebook group:   <\/span><\/span><a href="https://www.facebook.com/groups/691772550999039/?ref=group_browse_new"><span style="font-family:sans-serif;"><span style="font-size:1em;">www.facebook.com/groups/691772550999039/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Other: McKinsey & Company Insight Programme applications open<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">McKinsey &amp; Company would like to invite all PhD students, Post-Docs and Scholars graduating in 2017 or 2018 to apply to their 3 day Insight programme in Austria from<strong> 04 - 06 May 2017<\/strong>. If you are interested in exciting work that makes a difference, with colleagues and mentors at the top of their fields, opportunities to apply your unique skills in a project based, consulting environment, this is a great opportunity to find out more. <strong><br /><br />\nAbout McKinsey &amp; Company<\/strong> <br />\nMcKinsey &amp; Company is a place where you can serve leading clients, develop your talent and be part of a team that generates high-calibre ideas. It is also one of the few places where you can have immediate and direct contact with some of the world\'s top CEOs and public leaders and where you are encouraged to give your opinion. They pride themselves on creating an environment that is able to attract, develop, excite and retain exceptional people. <br />\nAs one of the world\'s leading Management Consultancies, their goal is to provide distinctive and long-lasting performance improvements to our clients, who range from governments and multinationals to charities and entrepreneurial firms. Their work cuts across every business sector - from multimedia to energy, banking to retail, e-commerce to healthcare. They currently have over 100 offices operating in over 60+ countries. <strong><br /><br />\nThe Insight Programme<\/strong> <br />\nThe Insight programme offers a unique opportunity to gain an insight into the day-to-day life of a consultant, learn about different techniques for solving problems and experience a live case study. The 3 day programme offers you the chance to meet consultants with diverse backgrounds from McKinsey’s world-wide offices and work together in teams to solve a typical McKinsey case. You also have the opportunity to get to know them and ask any questions in a relaxed and informal atmosphere in the Austrian mountains and to evaluate whether this is a career option for you. <strong><br /><br />\nTo find out more &amp; to apply<\/strong> <br />\nThe application deadline is Sunday 12 February 2017 at 23:45. You will need to complete a short online form and attach a CV. We will be inviting short-listed applicants to take an online assessment during the week of 20 February.<br /><br />\nPlease visit our Insight Programme website for further information <font color="#0000FF"><u><a href="http://www.insight-programme.mckinsey.com">www.insight-programme.mckinsey.com<\/a><\/u><\/font> <br /><br />\nand to apply: <\/span><\/span><a href="https://mckinsey.secure.force.com/Event/careers/UK_APD_Insight_May_2017_3378" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;"><font color="#0000FF"><u>https://mckinsey.secure.force.com/Event/careers/UK_APD_Insight_May_2017_3378<\/u><\/font><\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
