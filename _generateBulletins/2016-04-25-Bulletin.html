group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Committee Elections Open<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Grad Hall &amp; Symposium: Variety Show - Wednesday 27th April<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Whisky Tasting - Friday 29th April<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Welfare Stress-Release Event - Sunday 8th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: Brexit Debate &amp; Discussion - Tuesday 24th May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">MCR: Details about Inter-college Croquet Cuppers Tournament - Deadline 1st May<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">MCR: A reminder of the MCR&#039;s croquet facilities.<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Chapel notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Blue/Half-Blue/Club Colours<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Postgraduate Taught Experience Survey 2016<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Summer touch rugby<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Committee Elections Open<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">MCR committee elections will be held on Sunday 8th May.  Nominations are now open and close on 1st May. If only one nomination is recieved nominations will reopen and close.  For more information about the roles checkout the <a href="http://files.groupspaces.com/jesus-mcr/files/1692366/CMFZy6Q8ClqpPkX7IIUI/mcr_election_2016.pdf">flyer<\/a> and any questions email the relevant people or Ettie (mcr-secretary@jesus.cam.ac.uk).<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Grad Hall & Symposium: Variety Show - Wednesday 27th April<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;">"We believe that science should be a part of our cultural lives..." This Wednesday\'s Grad Hall &amp; Symposium we will have three external guests to perform Arts in Science instead of the conventional talk. They are: <\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:1em;"> Comedy from Michael Conterio; Spoken Work from Robin Lamboll &amp; Plant Science from Sonja Dunbar.<br /><\/span><span style="font-size:1em;font-family:Arial;"><br />\nPre-drink  7:00pm Webb Library, West Court. Dinner will be served 7:30pm in Upper Hall. Show will start during the coffee time and last for around 30 mins in total.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Whisky Tasting - Friday 29th April<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Taste Whisy distilled in all corners of the world amongst great company at the next MCR Whisy Tasting! The flavours of the world will be on offer with a range of styles and some fantastic distilleries from off the beaten track<br /><br />\nTickets will be £13.80, payable by the following link: <\/span><\/span><a href="https://dashboard.gocardless.com/api/template_plans/14WW76T1YC/paylink"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://dashboard.gocardless.com/api/template_plans/14WW76T1YC/paylink<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nIf you\'d like to bring a guest (maximum 1), just fill out the link twice!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Welfare Stress-Release Event - Sunday 8th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">There will be a MCR Welfare Event entitled MCR Stress-Release: Come Hit Balls With Mallets on Sunday 8th May between 14:00 and 16:00. This will have little to no emphasis on rules of croquet. The focus will be on hitting balls with mallets. <\/span><span style="font-family:Helvetica;">Any member of the MCR is welcome. No limit to numbers. Absolutely no prior experience is required or expected.<\/span><span style="font-family:Helvetica;"> Fb Event here. <\/span><a href="https://www.facebook.com/events/544127465790375/">https://www.facebook.com/events/544127465790375/<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: Brexit Debate & Discussion - Tuesday 24th May<\/h3><div class="ugc"><p style="margin:13px 0; font-family:HelveticaNeue;font-size:12px;" >We are going to organize a inter-college Brexit Debate. You are welcome to talk about your own idea with people in Jesus. More info please contact Sunnia (<a href="mailto:sunnia_xing@126.com">sunnia_xing@126.com<\/a>). <\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. MCR: Details about Inter-college Croquet Cuppers Tournament - Deadline 1st May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">There is a Cambridge Croquet Inter-College Cuppers Knockout Tournament that occurs throughout Easter term. Entries for teams are now open (deadline is May 1st). Teams must consist of four members (two pairs). It\'s a knockout competition and the general standard is approximately 50% of teams have played fewer than twice, and 50% have played several times, so don\'t let skill or experience be a hindrance. Each college can have multiple teams (Several colleges enter &gt;10 teams, many of which have hardly ever played) Further details can be found here: <\/span><a href="http://croquet.soc.srcf.net/cuppers.php">http://croquet.soc.srcf.net/cuppers.php<\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. MCR: A reminder of the MCR\'s croquet facilities.<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">The MCR has a croquet set for MCR members to use on the Chapel Court lawn in summer (i.e. from now until October 2016). You have to sign it out from the Porters lodge. N.B. There are now enough hoops and balls and mallets for two full courts to be set-up, so don\'t let busy periods stop you. Summaries of the rules for the two different types of croquet are stuck under the lid of the carrying-box.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:Helvetica;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;"><ol><li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The Sunday Evensong Address series this term is ‘Picturing Resurrection’ and uses fine art to explore the season of Easter. On Sunday 1<sup>st<\/sup> May, the address will be on ‘Mary Magdalene’ and will be given by Dr Ayla Lepine, graduate student of this College. The service starts at 6 pm with drinks following in the Prioress’ Room at 7 pm.<br /><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Getaway for a day to London: enjoy a free behind-the-scenes private tour of St. Paul’s Cathedral and some time at the Tate Modern museum on Saturday May 7<sup>th<\/sup>. Places must be booked. Email Paul Dominiak, Dean of Chapel, on <\/span><\/span><span style="font-family:sans-serif;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"> to secure a place.<\/span><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Come and see Evensong: on Tuesday at 6:30pm, enjoy a world-class Choir and a guided experience of Choral Evensong with elements of the service explained. This Tuesday, Kiara Wickremasinghe, third year geographer, will give a talk on the role of music at Evensong. The service finishes in time for dinner.<\/span><\/span><\/li>\n<\/ol><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Blue/Half-Blue/Club Colours<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">People who have been awarded a Blue/Half Blue or Club Colours (university second team) during this academic year, please inform the sports officer about it (mentioning what have you been awarded and in which sport) at \'<\/span><a href="mailto:mcr-sports@jesus.cam.ac.uk">mcr-sports@jesus.cam.ac.uk<\/a><span style="font-family:Helvetica;">\'.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Postgraduate Taught Experience Survey 2016<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">The Postgraduate Taught Expereince Survey (PTES) will open on 26th April.  This is an opportunity for postgraduate taught students to provide feedback about their expereinces.  All eligible students will be sent a personal link. <\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Summer touch rugby<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;">For all of those interested in touch rugby this summer please see <\/span><span style="font-family:Helvetica;"><a href="http://files.groupspaces.com/jesus-mcr/files/1697596/kPhBpUQXNs5VvzOmrPm2/Touch+Rugby+Poster+2016.pdf"><span style="font-family:sans-serif;">attached<\/span><\/a><\/span><span style="font-family:sans-serif;">. The first session is this Thursday 5:30pm start. If you are keen in taking the honored responsibility of managing/organizing a Jesus team contact the sport\'s officer \'<\/span><a href="mailto:mcr-sports@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-sports@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">\'.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
