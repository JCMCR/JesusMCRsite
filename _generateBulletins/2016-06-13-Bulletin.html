an><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;">University and Cambridge-wide notices can be found in the bulletins of the Cambridge University Student Union and the Graduate Union. We also recommend that you sign up to Agora for a comprehensive guide to events in Cambridge. <br /><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fcusu.co.uk%25252Fbulletin%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://cusu.co<span style="white-space:nowrap;"> <\/span>.uk/bulletin/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><a target="_blank" href="http://e.groupspaces.com/click/5xyy7-38ifr-1tao6v55hn?u=http%3A%2F%2Fe.groupspaces.com%2Fclick%2F5xfjl-38ifr-17l04k1vrz%3Fu%3Dhttp%253A%252F%252Fe.groupspaces.com%252Fclick%252F5vhw1-38ifr-12esewf1rt%253Fu%253Dhttp%25253A%25252F%25252Fwww.gradunion.cam.ac.uk%25252Fevents-news%25252F%2526utm_medium%253Demail%2526utm_source%253Dgroup-mail%2526utm_term%253Dgroup-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Garden Party - Friday 17th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: End of year dinner seating requests- Saturday 18th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Goodbye gift for Sheena<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Card for Sheena<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Jesus Racketlon tournament - Saturday 18th June<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: £5 prints of illustrated College map<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">Repeat College: Becoming a library invigilator 2016-17<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Garden Party - Friday 17th June<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Celebrate the end of the year with lawn games, sun (hopefully), drinks, and cake! All members of the MCR are invited to enjoy this FREE event. Come and go as you are able and send of the end of May Week and the year in style!<br /><br />\n(Informal dress code, come as you are!)<br />\nTiming: 3pm-6pm<br />\nLocation: Cricket pavillion<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: End of year dinner seating requests- Saturday 18th June<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;" >Please use the following link to submit your seating requests for the End of Year Dinner:<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><a href="https://docs.google.com/forms/d/1yyyEAJk_kjmEaKAg7KhwMQAi5uwva-ck2cnpNiXcWCg/viewform">https://docs.google.com/forms/d/1yyyEAJk_kjmEaKAg7KhwMQAi5uwva-ck2cnpNiXcWCg/viewform<\/a><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >Booking will close at 9 am on Tuesday (14 June), however it would be most helpful if it could be submitted ASAP. Before submitting, please:<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >1) Confirm with everyone in your group (maximum of 8) that they would like to sit with the group and they’re not already in a group.<br />\n2) Confirm the names of any guests of a member of your group.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Goodbye gift for Sheena<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">As you probably are now aware, Sheena, our Grad Secretary (“Mum”), has taken up a new job working for the Diocese of Ely. While we are very excited for her, she is already sorely missed! Sheena had a profound impact on the graduate community, and many of us individually.<\/span><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >As Sheena will be coming back to College for the End of Year Dinner (18 June), the MCR would like to give her a farewell gift to thank her and wish her well. We are hoping that everyone can contribute just a few pounds so we can get something very nice. Of course, this is entirely optional, but we hope you will consider sparing just a few quid! The suggested contribution is £3-5. There are multiple ways to send this in:<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >-Make a simple £3 payment via GoCardless (the same system we use for swap payments):<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" ><a href="https://pay.gocardless.com/AL0000EHYC4CKS">https://pay.gocardless.com/AL0000EHYC4CKS<\/a><\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >You should be able to fill this out multiple times if you would like to contribute any multiple of £3.<\/p>\n<p style="margin:13px 0; font-family:Helvetica;" >- Contact CJ and give him cash directly.<br /><br />\nDeadline is 1pm on Wednesday 15th June.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Card for Sheena<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">A farewell and good luck card for Sheena is in the MCR. If you would like to sign it to wish her well in her new job, please stop by before 1 pm on Saturday.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Jesus Racketlon tournament - Saturday 18th June<\/h3><div class="ugc"><p style="margin:13px 0; font-family:Helvetica;font-size:13px;" ><span style="font-family:HelveticaNeue;font-size:12px;">Fancy yourself a bit of a whizz at racket sports in general? Come prove it in the Jesus Racketlon society\'s annual tournament in college this Saturday (the 18th). It involves playing table tennis, badminton, squash and tennis against the a range of opponents all in quick succession! There will be sections suitable for all abilities, so don\'t worry if you\'re a bit naff at some of them (Federer probably doesn\'t look quite as elegant holding a badminton racket), and there\'ll be lots of prizes. Drop <\/span><strong>mld46 <\/strong><span style="font-family:HelveticaNeue;font-size:12px;">an email if interested!<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: £5 prints of illustrated College map<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:11pt;font-family:Calibri, sans-serif;"><span style="font-size:.8em;"><span style="font-family:sans-serif;">Following enquiries from people interested in buying large prints of the illustrated College map, we still have some high resolution A2 size prints available. Internally, we are selling unframed copies for £5 per print. Please email <\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="mailto:h.harris@jesus.cam.ac.uk">h.harris@jesus.cam.ac.uk<\/a> if you would like to buy one. The Finance Office will add the £5 payment to your College bill. You can see a low resolution pdf of the map here:<\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;"><a href="https://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf">https://www.jesus.cam.ac.uk/wp-content/uploads/collegemap.pdf<\/a>.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:.8em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. Repeat College: Becoming a library invigilator 2016-17<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Description – Evening and weekend invigilation <br /><br />\nWork entails – Returning and reshelving books; tidying (arranging books in order) on prearranged section of library; helping students with queries; maintaining order in the library (confiscating food and drink; maintaining quiet working environment etc.). Other library work as requested. During these hours you will be the sole member of library staff in the library, and must be prepared to take active responsibility during this time. <br /><br />\nHours – Up to 6 hours a week by arrangement.<br /><br />\nRequirements – Graduate students (PhD’s). <br /><br />\nDates – starting on 26th September - working term- time, and one week either side of term.<br /><br />\nWage - £7.20 an hour.<br /><br />\nPlease contact Chris Barker on <\/span><span style="font-family:Helvetica;"><span style="color:rgb(0,112,192);"><a href="mailto:c.barker@jesus.cam.ac.uk"><span style="color:rgb(0,112,192);">c.barker@jesus.cam.ac.uk<\/span><\/a><\/span><span style="color:rgb(31,73,125);"> <\/span>if interested in becoming an invigilator for the coming academic year.<br /><br />\nPlease send a covering letter expressing your interest, and any experience relevant to the role by 5 pm Friday 17th June.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
