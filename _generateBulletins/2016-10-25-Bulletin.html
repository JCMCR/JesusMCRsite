\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Applications open for MCR committee positions - LGBT+ welfare officer &amp; First year rep<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Hangout, Tues 25th Oct, 8pm, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Pumpkin Carving, Fri 28th Oct, 7pm, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: Welfare Brunch &amp; Yoga this Sunday<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">MCR: Bake off! Sun 6th Nov, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">MCR: Facebook group reminder<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Become a library invigilator 2016 - 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">College: Volunteer to help with the Graduate Open Day, Wed 2nd Nov<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">College: Volunteer in the College Archives<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">University: Family friendly welcome party, Sat 29th Oct, 3pm, GU Lounge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">University (repeat): Graduate Union free weekly events at GU Lounge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Cambridge Review of International Affairs - talk with Dr. Rowan Williams, Mon 14th Nov<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Upcoming concert from Cambridge University Musical Society<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: Cambridge University Food Security Forum Screening of &#039;The Future of Food&#039;, Tue 25th Oct<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: LGBT+ Event by Christ&#039;s College MCR, Wed, 26th Oct<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: Applications are open for the ADC Theatre and Corpus Playroom<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: EPAfrica recruitment of project workers for summer 2017 in East Africa<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item20">Other: Teach this summer with CVN in Nepal- information events<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item21">Other: Taoist Tai Chi -Free Open House, Thurs 27th October, 7.30pm, Newnham College<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Halloween Super Hall, Sat 29th Oct, 7.30pm<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets to the next MCR Super Hall are still on sale and can be purchased from Jnet. The Super Hall will be on Saturday 29th of October, 7.30pm in the main Formal Hall and Halloween themed. The dress code is Halloween costume (although not compulsory!) and there will be a prize for the best costume. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Applications open for MCR committee positions - LGBT+ welfare officer & First year rep<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Applications are now open for two MCR Committee positions:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">LGBT+ welfare officer (re-opening nomination from last term)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">First year rep (can be either a 1st year PhD or MPhil student)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">To apply, please email <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> with your information details, which position you are running for and a small paragraph stating why you would be a good choice for the role. The deadline for applications is 5pm on the 4th of November. The current MCR committee will then vote and elect people to these positions in the next MCR meeting on the 8th of November.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you would like more information about what duties these roles include please also email <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Hangout, Tues 25th Oct, 8pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Since it was such a hit at the end of Freshers Fortnight, our first MCR Hangout of the term sees a return of the classic mix of free pizza and a good film. Head over to the MCR at 8pm to have a few slices and catch up before we vote on the film for the evening! <br /><br />\nPartners are more than welcome and if you\'ve found yourself a bit out of the loop over Freshers Fortnight please don\'t be put off, this is a great chance to come and meet some new people! We hope to see lots of you there tomorrow night!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nPlease do click attending on the facebook event if you are planning on going so we can get a good idea of numbers, and if you have any dietary requirements (we will be sure to have some vegetarian pizzas) feel free to post on the event!<span style="color:rgb(75,79,86);"><br /><\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://www.facebook.com/events/355479534798440/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/355479534798440/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Pumpkin Carving, Fri 28th Oct, 7pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">For some halloween-themed fun before our main event of the weekend, head over to the MCR around 8pm for pumpkin carving this Friday! There will be a prize for the best pumpkin and your undoubtedly amazing efforts will be on display the following evening for the superhall. We hope to see lots of you there!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><font color="#4b4f56"><span style="font-size:14px;"><a href="https://www.facebook.com/events/1671893916433863/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1671893916433863/<\/span><\/span><\/a><\/span><\/font><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: Welfare Brunch & Yoga this Sunday<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">If you like fresh fruit, pastries, juice, or warm caffeinated beverages, Welfare brunch in the MCR<\/span> <span style="color:rgb(29,33,41);">is THE PLACE TO BE this Sunday at 11.30 am for acquiring these things. FOR FREE!<\/span><br /><br /><span style="color:rgb(29,33,41);">Want another chance to meet friendly college people, new and old? Well, brunch is a great opportunity to find fellow graduates and unintentionally spit croissant crumbs into their face! <\/span><span style="color:rgb(29,33,41);">This is brought to you by your friendly MCR Welfare Team. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">MCR<\/span> T-shirts will also be on sale for £3, so if you missed out during Freshers\' Fortnight now is your chance! <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Yoga will also be on this Sunday (instead of this Thursday) at 7.30pm in the Coleridge Room. It <span style="color:rgb(29,33,41);">will cost £3. The sessions will be open to all levels of experience from beginners to dedica<\/span><span style="color:rgb(29,33,41);">ted yogis. The only requirement is that you bring your own yoga mat (and yourself!).<\/span><br /><br />\nCheck out the Jesus Does Yoga facebook page for more information and dates:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="https://www.facebook.com/Jesus-Does-Yoga-1564546123761238/?fref=ts"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/Jesus-Does-Yoga-1564546123761238/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. MCR: Bake off! Sun 6th Nov, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR will be hosting a bake off on Sunday, 6th of November so get thinking of ideas to wow the judges with now! Baking Jesus College inspired cakes are highly encouraged. Judging will be in the MCR and all members of the MCR community, whether bakers or not, are welcome to attend.  For inspiration be sure to check out <\/span><\/span><a href="https://www.youtube.com/watch?v=VT4i6MBbvAE"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.youtube.com/watch?v=VT4i6MBbvAE<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> and <\/span><\/span><a href="https://twitter.com/jesuscollegecam/status/616230407084896256"><span style="font-size:1em;"><span style="font-family:sans-serif;">twitter.com/jesuscollegecam/status/616230407084896256<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> !<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. MCR: Facebook group reminder<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">A reminder that if you are looking to join the MCR facebook group (<\/span><\/span><a href="https://www.facebook.com/groups/jesus.newgrads2011/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/groups/jesus.newgrads2011/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> ) the name on your profile must match a name on our MCR student list. If you are having trouble joining or your partner would like to join please email <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Become a library invigilator 2016 - 2017<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><strong><u><span style="color:rgb(0,0,0);">Information regarding becoming a library invigilator 201<\/span><\/u><\/strong><strong><u><span style="color:rgb(31,73,125);">6<\/span><\/u><\/strong><strong><u><span style="color:rgb(0,0,0);">-1<\/span><\/u><\/strong><strong><u><span style="color:rgb(31,73,125);">7<\/span><\/u><\/strong><span style="color:rgb(0,0,0);"><br /><br /><u>Description<\/u> – Evening and weekend invigilation <br /><br /><u>Work entails<\/u> – Returning and reshelving books; tidying (arranging books in order) on prearranged section of library; helping students with queries; maintaining order in the library (confiscating food and drink; maintaining quiet working environment etc.). Other library work as requested. During these hours you will be the sole member of library staff in the library, and must be prepared to take active responsibility during this time. <br />\n <br /><u>Hours<\/u> – Up to 6 hours a week by arrangement.<br /><br /><u>Requirements<\/u> – Graduate students (PhD’s). <br /><br /><u>Dates<\/u> – <\/span>Working term- time<span style="color:rgb(0,0,0);">, and one week either side of term.<br /><br />\nWage - £7.20 an hour.<\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Please contact Chris Barker on <\/span><\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,112,192);"><a href="mailto:c.barker@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="color:rgb(0,112,192);text-decoration:none;">c.barker@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(31,73,125);"> <\/span><span style="color:rgb(0,0,0);">if interested in becoming an invigilator for the coming academic year.<br />\nPlease send a covering letter expressing your interest, and any experience relevant to <\/span>the role by 5 pm Thursday 27<sup>th<\/sup> October.<\/span><\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(51,51,51);font-size:13px;white-space:pre-wrap;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Gin and Battling the Gods: join the Dean in D1 this Tuesday 25th October at 9.15 pm for a gin tasting and discussion of Professor Tim Whitmarsh’s book, ‘Battling the Gods’, exploring ancient forms of atheism.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. College: Volunteer to help with the Graduate Open Day, Wed 2nd Nov<\/h3><div class="ugc"><p style="margin:13px 0; font-family:\'San Francisco\', \'-apple-system\', BlinkMacSystemFont, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The College is looking for volunteers to help with the Graduate Open Day on Wednesday 2nd November between 15.30 and 17.00. The idea is to show prospective students around in tours (chapel, mcr, hall, cafe, an empty grad room) and the time has been split up into two slots so we are just asking for 45 minutes of your time. Please sign up at the link if you can help: <\/span><\/span><a href="https://goo.gl/forms/2nrCYkcpagOHzhtf2" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://goo.gl/forms/2nrCYkcpagOHzhtf2<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'San Francisco\', \'-apple-system\', BlinkMacSystemFont, sans-serif;color:rgb(29,33,41);font-size:14px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Everyone welcome no matter how long you have been here, where you have come from or what you are studying. If you have any questions please feel free to email <\/span><\/span><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-president@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. College: Volunteer in the College Archives<\/h3><div class="ugc"><p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">As some of you will be aware, the College has a fantastic historic Archive with records covering the period from the 12th century to the present day. Robert Athol, the College Archivist, is extremely keen to make the information in the College Archives more widely available, but in order to do that he needs volunteers! As such he is contacting the graduate student community in the hope that some of you may be interested in volunteering. <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nVolunteering in College Archives is an excellent way for students to develop their palaeography skills, gain experience handling historic documents and improving understanding of how an institutional Archive works, all of which develop research skills. Of course you also get to learn more about the history of the College first hand by reading documents people are unlikely to have read for hundreds of years! <br /><br /><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">If any of you would be interested in volunteering in the Archives then do please contact Robert (<\/span><\/span><span style="font-size:12pt;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="mailto:r.athol@jesus.cam.ac.uk"><span style="font-family:sans-serif;">r.athol@jesus.cam.ac.uk<\/span><\/a><\/span><span style="font-family:sans-serif;">) <\/span><\/span><span style="font-size:.8em;"><span style="font-family:sans-serif;">for further information and to arrange a viewing of the types of records that could be worked with.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. University: Family friendly welcome party, Sat 29th Oct, 3pm, GU Lounge<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Family-friendly welcome party for new (or returning) student parents, families and their children.<br /><br />\nSaturday 29 October, 3pm-6pm<br /><br />\nFilm screening (The Lego Movie) from 4pm.<br /><br />\nBring and share food throughout! The GU will provde drinks, popcorn, crisps, fruit and ice cream.<br /><br />\nGU Lounge, 17 Mill Lane<br /><br />\nAccessed just off Silver Street, via the driveway opposite Ede and Ravenscroft. Enter via the white door on the right, as signposted to the Graduate Union.<br /><br />\nAny questions, email <\/span><\/span><span style="color:rgb(75,79,86);font-family:helvetica, arial, sans-serif;font-size:14px;"><a href="mailto:families@gradunion.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">families@gradunion.cam.ac.<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="color:rgb(75,79,86);font-size:14px;"><a href="mailto:families@gradunion.cam.ac.uk"><span style="font-size:1em;">uk<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="color:rgb(75,79,86);font-family:helvetica, arial, sans-serif;"><span style="font-family:sans-serif;"> or see <\/span><\/span><\/span><span style="color:rgb(75,79,86);font-family:helvetica, arial, sans-serif;font-size:14px;"><a href="https://www.facebook.com/events/9771322324321  justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Because of limited space, they ask that you please book a space on Eventbrite! <\/span><\/span><a target="_blank" href="https://www.eventbrite.co.uk/e/dr-rowan-williams-the-church-human-rights-conflict-or-convergence-tickets-28576685636"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.eventbrite.co.uk/e/dr-rowan-williams-the-church-human-rights-conflict-or-convergence-tickets-28576685636<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> Find them on Facebook: <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/320368868331769/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/320368868331769/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Upcoming concert from Cambridge University Musical Society<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">CUMS SYMPHONY ORCHESTRA: ELGAR CELLO CONCERTO<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Saturday 29 October West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Elgar Cello Concerto Shostakovich Symphony No.5<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">CUMS Symphony Orchestra Sian Edwards conductor Oliver Coates cello<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Oliver Coates joins CUMS Symphony Orchestra for a performance of Elgar’s haunting Cello Concerto, conducted by Sian Edwards, head of conducting at the Royal Academy of Music. Coates is currently an associate artist at the Southbank Centre and was the winner of the Royal Philharmonic Society Young Artist Award in 2011. The concert also features Shostakovich’s most famous Symphony, the Fifth – an evening not to be missed. Students tickets just £5!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £20, £14, £10 Concessions: £18, £12, £8 Students: £5 Online booking: <\/span><\/span><a target="_blank" href="http://www.adcticketing.com/whats-on/concert/cums-elgar-cello-concerto.aspx"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.adcticketing.com/whats-on/concert/cums-elgar-cello-concerto.aspx<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Other: Cambridge University Food Security Forum Screening of \'The Future of Food\', Tue 25th Oct<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Food Security Forum Screening of \'The Future of Food\'.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">When: Tuesday the 25th of October 20:15 Where: Bateman Auditorium, Gonville and Caius College<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you\'re at all interested or concerned in the sustainability of the modern diet and want to meet like-minded people to find out more then come along to CUFSF\'s introductory meeting. They will be starting by screening Part I of the widely acclaimed BBC\'s documentary \'The Future of Food\' to introduce the problem of food security then will be staying for informal discussions afterwards where everyone can chat about what they\'ve watched or just float their opinions on matter sustainability related or not.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Check out the Facebook event here <\/span><\/span><a target="_blank" href="https://www.facebook.com/events/617183948452511/?active_tab=discussion"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/617183948452511/?active_tab=discussion<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: LGBT+ Event by Christ\'s College MCR, Wed, 26th Oct<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Christ\'s MCR welcomes all LGBTQ+ graduate and mature students to a Queer Tea Room on 26 October from 19:00–23:30 in Christ\'s MCR. Tea, coffee, and soft drinks will be provided along with board games, table football, and video games. Cakes will be sold to raise money for the Students of Cambridge Refugee Scholarship (cake contributions welcome) and the MCR bar will be open for those who socialise better after a glass of wine (cash only). Enjoy this opportunity to meet other queer students in a relaxed, welcoming setting. More information for the event can be found on the Facebook event page: <\/span><\/span><\/span><a href="https://www.facebook.com/events/1197361233672232/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1197361233672232/<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: Applications are open for the ADC Theatre and Corpus Playroom<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Applications are open to apply to put on a show at the ADC Theatre or Corpus Playroom in our Spring 2017 season, including CUADC\'s Lent Term Musical. <\/span><br /><br /><span style="color:rgb(51,51,51);">The deadline is Friday 28 October at 11am and you can find out more information and complete the application form online at <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><a href="http://adctheatre.com/applications"><span style="font-size:1em;"><span style="font-family:sans-serif;">adctheatre.com/applications<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">. <\/span><br /><br /><span style="color:rgb(51,51,51);">If you have any questions, please don\'t hesitate to get in touch on <\/span><\/span><\/span><a href="mailto:applications@adctheatre.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">applications@adctheatre.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">. <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td s lvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><u><br /><\/u><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><u>Wednesday 26th of October 8pm<\/u><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><u>Saturday 29th of October 1pm <\/u><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">!!! Applications for 2017 are now open !!! <\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">To submit your application or just to find out more have a look at their website:  <\/span><\/span><a href="https://sites.google.com/site/cambridgevolunteersinnepal/Home" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://sites.google.com/site/cambridgevolunteersinnepal/Home<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> and facebook page:  <\/span><\/span><a href="https://www.facebook.com/CambridgeVN/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/CambridgeVN/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item21" name="item21"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">21. Other: Taoist Tai Chi -Free Open House, Thurs 27th October, 7.30pm, Newnham College<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">You are all invited to a FREE TAOIST TAI CHI OPEN HOUSE on Thursday 27th October from 7:30-9:30pm at Newnham College. A weekly Beginner Course will then commence the following week at the same time and place.<\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(16,19,26);">Taoist Tai Chi <\/span><span style="color:rgb(16,19,26);">arts are founded upon a rich tradition of Taoist training. They are distinguished at the physical level by stretching, a full range of motion and the continuous turning of the waist and spine. The movements exercise the whole physiology; including the tendons, joints, connective tissue and internal organs. The Society\'s 40,000 members across 27 countries around the world appreciate its many benefits, from pain alleviation to improved flexibility, circulation and posture, as well as the calming of the spirit and the taming of the heart. <\/span><\/span> <br /><span style="color:rgb(51,51,51);">For more information please go to the international website <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Avenir-Light\';font-size:13px;">
