group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;">MCR<\/span><\/span><\/span><\/span> Michaelmas 2016 term card: <a href="http://files.groupspaces.com/jesus-mcr/files/1824013/7alQj1bmL33Mv0amqjsH/Jesus+MCR+Michaelmas+Term+Card.pdf">Jesus MCR Michaelmas Term Card.pdf<\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br /><br /><\/span><\/span><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Christmas Super Hall, tickets on sale Tues, 22nd Nov, 3pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Safari Night, sign up &amp; change of date<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Cricket Club social, Fri 25th Nov, 8pm, J-Bar<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Magazine subscriptions &amp; Cambridge VPN<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">MCR: Harry Potter Studios trip, express interest<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Jesus Green Society Film Night, Tues 22nd Nov, 8pm, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Quincentenary Library - 21 Years Creswick Room Exhibition 14th November 2016 – 31st March 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Churchill Spring Ball 2017 - Workers required &amp; Tickets on sale<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: CUSPE first lecture Wed 7th Dec<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: CU SPIE Student Chapter event<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: OpenPlant Fund open to applications<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Preventing Intimate Partner Violence: A Global Perspective<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Upcoming Cambridge University Music Society Concerts<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Volunteer for Cambridge Literary Festival<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Barclays - Pizza for your thoughts<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item16">Other: Fill in NUS Job Skills survey for a chance to win £500<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item17">Other: Volunteer with The Karen Hilltribes Trust in Thailand<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item18">Other: Paid summer teaching opportunities in Cambridge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item19">Other: Applications now open for the Polygeia committee<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Christmas Super Hall, tickets on sale Tues, 22nd Nov, 3pm<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR Christmas Super Hall is on  Wednesday 7th of December. Tickets will go on sale on Tuesday, 22nd Nov, <\/span><\/span><\/span><span style="font-family:sans-serif;font-size:1em;">at 3pm through Jnet. Only one ticket can be purchased per person. Partners of MCR members living in couples accommodation will be able to purchase a ticket as per the information given to them by the Tutorial Department Manager.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Safari Night, sign up & change of date<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Safari Night will now be on the Saturday 3rd of December instead of the Wine Tasting event due to the unavailability of the wine merchants. <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">For Safari Night, students can sign up to be guests or hosts. Guests will travel to different houses throughout the night to enjoy meals with their hosts. Hosts will cook a 3 course meal and host different groups in their house for each course. <br /><br />\nTo sign up to be a host please fill in the form:<\/span><\/span><br /><a href="https://docs.google.com/forms/d/e/1FAIpQLSckvWifR35mCX4bik2dzXhFmqYsOr1F4LhS6VuFDlPSPBD_tw/viewform"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/e/1FAIpQLSckvWifR35mCX4bik2dzXhFmqYsOr1F4LhS6VuFDlPSPBD_tw/viewform<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nTo sign up to be a guest please fill in the form: <\/span><\/span><br /><a href="https://docs.google.com/forms/d/e/1FAIpQLSfOD-DvcmcVZB0EIS5GBqmkysIlAfDusBTuS5gNTGSEjVlBKQ/viewform"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/forms/d/e/1FAIpQLSfOD-DvcmcVZB0EIS5GBqmkysIlAfDusBTuS5gNTGSEjVlBKQ/viewform<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br /><br />\nGuests will have to pay £7 and Hosts will recieve £7 for every 3 course meal they make for guests.<\/span><\/span><br /><span style="font-size:1em;"><span style="font-family:sans-serif;">If you have any questions, please email <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Cricket Club social, Fri 25th Nov, 8pm, J-Bar<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><span style="background-color:rgb(255,255,255);">On Friday at 8pm the cricket club will have a social in the bar. We have a special guest coming to talk to us about the tour we are planning to Vis in Croatia. Steven has strong links with Jesus cricket and has taken a number of teams on tour, including to Vis last year. It will be very interesting to hear what he has to say and to get some inspiration! Even if you can\'t come on the tour, come to the bar for a chat as it should be a very relaxed and enjoyable affair.<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Magazine subscriptions & Cambridge VPN<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">The MCR holds a weekly subscription to the magazine New Scientist. The magazines are left in the MCR and should not be removed. If you have an opinion on other magazines you think the MCR should subscribe to (budget allowing), please email <\/span><\/span><\/span><span style="font-size:1em;"><a href="mailto:mcr-president@jesus.cam.ac.uk"><span style="font-family:sans-serif;">mcr-president@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"> with your suggestion. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Also, please note that the Cambridge VPN service is a way of connecting your device to the University of Cambridge Data Network (CUDN) from a remote location which will be very useful if you will be leaving Cambridge for Christmas. When using the VPN not only is your device connected to the CUDN but it appears to actually be located on the CUDN.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(23,23,23);font-family:verdana, arial, sans-serif; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">This means that you can access resources that normally require you to be at the University, using a CUDN connected device. Examples of such services include:<\/span><\/span><\/span><\/p>\n<ul style="margin:20px 0; padding: 0 0 0 20px;"><li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">UFS<\/span><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Departmental or College resources<\/span><\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;" class="justify"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Some restricted access websites such as academic journals.<\/span><\/span><\/span><\/li>\n<\/ul>\n\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">For more information see: <\/span><\/span><\/span><span style="font-size:1em;"><a href="http://www.ucs.cam.ac.uk/vpn"><span style="font-family:sans-serif;">http://www.ucs.cam.ac.uk/vpn<\/span><\/a><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"><br />\n <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. MCR: Harry Potter Studios trip, express interest<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The MCR are planning a trip to Warner Bros. Studio Tour London to see the Harry Potter studios. To help us plan accordingly, please express interest by emailing <\/span><\/span><a href="mailto:mcr-social@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-social@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Jesus Green Society Film Night, Tues 22nd Nov, 8pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(246,247,249);">Jesus Green Society are hosting a movie night screening the documentary \'Before the Flood\' on Tuesday 22nd November at 20:00 in the MCR.<br /><br />\nThis is a great chance to learn more about climate change whilst watching an award winning documentary. (Plus everyone loves a bit of Leo DiCaprio).<\/span><span style="background-color:rgb(246,247,249);"><br /><br />\nCheck out the trailer here: <\/span><\/span><\/span><\/span><span style="font-family:Helvetica, Arial, sans-serif;background-color:rgb(246,247,249);"><a target="_blank" href="https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DD9xFFyUOpXo&amp;h=9AQHl8MjK"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.youtube.com/watch?v=D9xFFyUOpXo<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Quincentenary Library - 21 Years Creswick Room Exhibition 14th November 2016 – 31st March 2017<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">There is a new exhibition in the Creswick Room on the first floor of the library celebrating the first 21 years of the Quincentenary Library.  The exhibition includes sections on the history of the Quincentenary Library and the War Memorial Library, the royal opening, works of art in the library, the development of the working library, etc. <\/span> <br /><span style="color:rgb(51,51,51);"><br />\nThe exhibition runs until the end of March 2017 and is open to all Jesuans.<\/span> <br /><span style="color:rgb(51,51,51);"><br />\nSome highlights include memories about the fire, a grimy porter, the Queen opening the new library, a metal book plate, a very worried looking Domestic Bursar, the design of the Garret Hostel Lane Bridge, reminisences  from students (new &amp; old), and the answer to the important question: who was Creswick?<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. Other: Churchill Spring Ball 2017 - Workers required & Tickets on sale<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">WORKERS: <br />\nDoes the thought of unattended food and drinks stalls shock you to your very core? Of course it does. Can you possibly think of anything worse than a marquee of students going unsupervised? Of course you can’t. Do you just fancy earning extra money for only one night’s work? Obviously you do, you’re a student. It seems like you may just be the perfect candidate for working at Churchill Spring Ball 2017!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">There are plenty of opportunities to be either a general worker or an area supervisor. Details about these excellent and well paid roles can be found on the Spring Ball website - <\/span><\/span><a target="_blank" href="https://www.springball.com/#/work"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.springball.com/#/work<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> . The deadline for applications is the 27th of November.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">TICKETS: <br />\n**TICKETS FOR CHURCHILL SPRING BALL 2017 ARE ON SALE NOW** <br />\nPrepare to enter a world in which nothing is quite what it seems, blurring the lines between reality and dreams…on 11/02/17 prepare to experience the Mirage. Churchill Spring Ball is inviting you to an event that promises to be the highlight of Lent term. Enter the Mirage to experience an elaborate night of illusion and fantasy. Make sure to go and buy your tickets for the Spring Ball at <\/span><\/span><a target="_blank" href="http://groupspaces.com/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.springball.com!<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> Remember, prices go up by £10 on 2nd December so buy your tickets before then to save money!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: CUSPE first lecture Wed 7th Dec<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Science and Policy Exchange (CUSPE) LECTURE: HAS THE UK HAD ENOUGH OF EXPERTS?<br />\nDecember 7, 2016 at 6:00PM; Judge Business School (Lecture Theatre 2)<br /><br />\nIn most (Western) societies, expertise has become of the essence. It has permeated the realms of both private and public decision-making, and granted experts substantial power. Yet, in spite of - or perhaps due to - their prominent role, experts are often regarded with suspicion. While expertise is generally considered important for decision-making, the wider polity does not necessarily trust the experts to put their expertise to good use, i.e. to pursue the Greater Good.<br /><br />\nThis lack of trust undermines the relevance of expert knowledge and, in the more extreme cases, leads to its outright rejection. Hence the question: have people had enough of experts? They shall raise this question in the context of the U.K. The discussion will focus on role of experts in modern societies and ways to improve their perception by the general public.<br /><br />\nThe lecture will take place on the 7th of December in LT2 of the Judge Business School at 6pm. A drink reception will follow. Register here for the event: <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><span style="color:rgb(0,0,0);"><a href="https://www.facebook.com/l.php?u=https%3A%2F%2Fwww.eventbrite.co.uk%2Fe%2Fcuspe-lecture-has-the-uk-had-enough-of-experts-tickets-29310379133&amp;h=IAQHCrZnZ&amp;enc=AZPg8irQsWBsT16Enl4UiT-SsWxfXLhe_UaEYzEuWJZEqfJK0AQ5tTHvKgCGPTZhpyQ&amp;s=1" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.eventbrite.co.uk/e/cuspe-lecture-has-the-uk-had-enough-of-experts-tickets-29310379133<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><br />\nThe following speakers will present their perspectives:<br /><br />\n- Max Goldman (Development and communications manager), Sense about Science <br />\n- Melanie Smallman, UCL - Harvard Kennedy School of Government<br />\n- Roeland Beerten (Director of Policy and Public Affairs), Royal Statistical Society<\/span><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: CU SPIE Student Chapter event<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Professor PHILIP RUSSELL FRS from the Max-Planck Institute for the Science of Light in Erlangen, Germany, will be the first speaker in the SPIE Student Chapter seminar series. His seminar: ‘GAS, GLASS &amp; LIGHT: 25 YEARS OF PHOTONIC CRYSTAL FIBRES’ will be held in the PIPPARD LECTURE THEATRE AT THE CAVENDISH LABORATORY FROM 16:00-17:00 ON TUESDAY THE 22ND OF NOVEMBER followed by a Q&amp;A session and drinks reception.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Title: GAS, GLASS &amp; LIGHT: 25 YEARS OF PHOTONIC CRYSTAL FIBRES <br /><br />\nAbstract: The idea for a new kind of optical glass fibre--photonic crystal fibre (PCF)--first emerged in 1991 [Science 299, 358-362 (2003)]. The aim was to realise a fibre with a two-dimensional periodic array of microscopic features (typically hollow channels) running along its entire length. A quarter of a century later, PCF has led to a whole series of new developments, some of which are already are moving into real-world applications. This is largely because it is able to "corral" light within a central hollow or solid core, permitting light and matter to be tightly confined over long distances while precisely controlling the dispersion. Solid-core PCFs have been used to transform invisible infrared laser pulses into white light 10 million times brighter than an arc lamp, and are now used in commercial supercontinuum sources. Twisted solid-core PCF acts like an "optical impeller", creating optical vortices that carry orbital angular momentum. Hollow core PCF filled with gases underpins a range of unique and extremely bright sources of tunable deep and vacuum ultraviolet light, driven by ultrashort pulses of infrared light. Microparticles can be optically trapped and propelled over 100 m distances in hollow core PCF, and used as reconfigurable point sensors. Hollow core PCFs are also ideal for flexible delivery of high power laser light in laser manufacturing and, when filled with solvents containing minute quantities of reagents, as convenient microreactors for optical studies of chemical processes.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a target="_blank" href="http://talks.cam.ac.uk/talk/index/69094"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://talks.cam.ac.uk/talk/index/69094<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They look forward to seeing you there!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: OpenPlant Fund open to applications<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);background-color:transparent;font-weight:700;white-space:pre-wrap;">OpenPlant Fund open to applications for £5000 grants on plant or cell-free synthetic biology - apply by 1 Dec 2016<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;">Apply now via <\/span><\/span><\/span><span style="font-size:13.3333px;font-family:arial;color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;"><a href="http://openplant.org/fund" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://openplant.org/fund<\/span><\/span><\/a><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;">Download: <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="https://openplant.org/wp-content/uploads/2016/11/OpenPlantFundPoster_Dec16.pdf" target="_blank"><span style="font-size:1em;"><span style="background-color:transparent;text-decoration:underline;white-space:pre-wrap;">Poster<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;"> | <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="https://openplant.org/wp-content/uploads/2016/11/OpenPlantFund-Dec16-InfoSheet_Final.pdf" target="_blank"><span style="font-size:1em;"><span style="background-color:transparent;text-decoration:underline;white-space:pre-wrap;">Flyer<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;"> | <\/span><\/span><\/span><span style="font-family:sans-serif;"><a href="https://openplant.org/wp-content/uploads/2016/10/OpenPlantFund-ForumBrochure-v2.pdf" target="_blank"><span style="font-size:1em;"><span style="background-color:transparent;text-decoration:underline;white-space:pre-wrap;">2015/16 Report<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;"> <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;">OpenPlant Fund offers £5000 to students and postdocs to support open, interdisciplinary and innovative projects on engineering plant biology: from biology to hardware, software, policy and outreach. For this round applications focused on cell-free synthetic biology are also encouraged. Cell-free or<\/span><span style="color:rgb(0,0,0);background-color:transparent;font-style:italic;white-space:pre-wrap;"> in vitro<\/span><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;"> synthetic biology is gaining popularity for prototyping genetic circuits and metabolic pathways and has many applications from production of biologics to paper-based diagnostic tests and biosensors. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="color:rgb(51,51,51);font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);background-color:transparent;white-space:pre-wrap;">For further details look online, email <\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="background-color:transparent;text-decoration:underline;white-space:pre-wrap;"><a href="mailto:synbio@hermes.cam.ac.uk">synbio@hermes.cam.ac.uk<\/a><\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Preventing Intimate Partner Violence: A Global Perspective<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">On 30 November 2016, the Violence Research Centre at the Institute of Criminology, University of Cambridge, will host Professor Charlotte Watts, for a discussion on intimate partner violence and strategies for prevention.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Professor Charlotte Watts will join Professor Manuel Eisner, Director of the Violence Research Centre, to discuss strategies for elimination of violence against women, in light of the International Day for the Elimination of Violence Against Women. Professor Watts will offer a global, multi-disciplinary perspective to the complex challenge of addressing violence against women.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Professor Watts is the Chief Scientific Adviser at the Department for International Development, UK Government, and has twenty years of experience in international HIV and violence research.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">This event will be held on Wednesday, 30 November from 5:30-7pm, with a drinks reception afterwards. The venue is Room B3, Institute of Criminology, Sidgwick Avenue, University of Cambridge.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Further Information is available on the Violence Research Centre website:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="http://www.vrc.crim.cam.ac.uk/events/intimatepartnerviolence"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.vrc.crim.cam.ac.uk/events/intimatepartnerviolence<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Upcoming Cambridge University Music Society Concerts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">CAMBRIDGE UNIVERSITY CHAMBER ORCHESTRA: DAVID WATKIN CONDUCTS<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Saturday 26 November West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Haydn Symphony No.103, ‘Drumroll’ Brahms Variations on a Theme by Joseph Haydn Bizet Symphony in C<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Chamber Orchestra David Watkin conductor<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">For their second concert of the season, CUCO are looking forward to working with the celebrated cellist and conductor David Watkin, who will conduct music by Haydn, Brahms and Bizet. Watkin is a Cambridge alumnus who performed with CUCO as an undergraduate. He has received guidance from some of the leading conductors of his age and has conducted groups including the Scottish Chamber Orchestra, the Royal Scottish National Orchestra and the Academy of Ancient Music.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £20, £14, £10 Concessions: £18, £12, £8 Students: £5<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Online booking: <\/span><\/span><a target="_blank" href="https://www.adcticketing.com/whats-on/concert/david-watkin-conducts-cuco/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.adcticketing.com/whats-on/concert/david-watkin-conducts-cuco/<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">--------------------------- <br />\nCUMS CONCERT ORCHESTRA: MICHAELMAS TERM CONCERT<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Thursday 24 November West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Bruckner Overture in G minor Dvořák The Noon Witch Beethoven Symphony No.5<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">CUMS Concert Orchestra Toby Hession conductor<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Musical Society’s second symphony orchestra perform some classical favourites, including Beethoven’s Fifth Symphony, in their Michaelmas Term concert.<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £10, £8 (students £3) Online booking: <\/span><\/span><a target="_blank" href="https://www.adcticketing.com/whats-on/concert/cums-concert-orchestra-november/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.adcticketing.com/whats-on/concert/cums-concert-orchestra-november/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Volunteer for Cambridge Literary Festival<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Be part of the public face of Cambridge Literary Festival and help us to welcome thousands of visitors to enjoy the foremost literary festival in the East of England! We are currently looking for stewards to help out with this year’s exciting Cambridge Literary Festival, which will take place Saturday 26 – Sunday 27 November.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please email Heather: <\/span><\/span><a href="mailto:info@cambridgeliteraryfestival.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">info@cambridgeliteraryfestival.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> and state which shifts you are available to steward. More information can be seen in the attached poster:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><a href="http://files.groupspaces.com/jesus-mcr/files/1852940/0z5KFlpWPNQj5UtI_xIZ/Cambridge+Literary+Festival+Call+for+Volunteers+-+Winter+2016.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge Literary Festival Call for Volunteers - Winter 2016.pdf<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Barclays - Pizza for your thoughts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Join Barlcays for an afternoon of pizza and a chance to tell them how they can help you.  <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> Coma along to the Eagle Labs in Cambridge anf give them your thoughts and opinions on what makes a great student account.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> When: Mon, 28th Nov, 3pm - 5 pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Where: Barclays, 28 Chesterton Road, Cambridge, CB4 3AZ<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"> Interested? Got any questions? Drop an email to <\/span><\/span><a href="mailto:adeyinka.koledoye@barclays.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">adeyinka.koledoye@barclays.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> and they\'ll give you more details.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item16" name="item16"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">16. Other: Fill in NUS Job Skills survey for a chance to win £500<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(17,17,17);">All students at Cambridge University can be in with a chance of winning £500 by completing our online confidential survey about your time at university or college and the skills you develop for getting a job. Complete it here: <\/span><\/span><\/span><a href="http://www.nus.org.uk/uni-skills" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.nus.org.uk/uni-skills<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(17,17,17);"> <\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(17,17,17);">The short survey, which is being run in conjunction with the National Union of Students, will take about 15 minutes to complete. The closing date is 18<sup>th<\/sup> December 2016 and students will be entered into a draw to win £500 or one of 10 £50 runner-up prizes.<\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(17,17,17);"> <\/span><\/span> <br /><span style="color:rgb(51,51,51);"><span style="color:rgb(17,17,17);">To take part in the survey log on to <\/span><\/span><\/span><\/span><span style="font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="http://www.nus.org.uk/uni-skills" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.nus.org.uk/uni-skills<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item17" name="item17"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">17. Other: Volunteer with The Karen Hilltribes Trust in Thailand<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Karen Hilltribes Trust (KHT) is currently recruiting for its 2017 summer water project team who will travel to a remote village in Northern Thailand to help bring sustainable change to some of the poorest communities in Asia. Volunteers will be in for the adventure of a lifetime as they have the unique opportunity to live and work amongst the Karen people. You can join a community effort to filter water in a mountain source, lay pipeline down to the village and construct storage tanks and taps outside every house. Teams also take part in a 3 day jungle trek, so you will need to commit to at least 1 month in Thailand to become a volunteer in August 2017. KHT works in the Mae Hong Son region of Northern Thailand where gaining access to safe, clean water is still a problem in 40% of the mountainous region. Drinking dirty, diseased water leads to a cycle of poverty and sickness. They are working hard, with the help of volunteers, to change this and to give the Karen people a chance to build a sustainable future for themselves. At the end of the placement volunteers will have increased knowledge of sustainable international development, education, and Asian culture, ensuring improved employability and self-confidence. Places are limited so please apply by the 25th  November at <\/span><\/span><a href="http://www.karenhilltribes.org.uk/applynow"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.karenhilltribes.org.uk/applynow<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. All applications will be reviewed by their team and given an answer within a few days. The fundraising target is £2,000 which will go towards your water project, providing the life changing gift of clean water to your village. Although this may seem daunting their fundraising team is there to support you every step of the way. If you have any questions then don’t hesitate to contact their team on: <\/span><\/span><a href="mailto:programmes@karenhilltribes.org.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">programmes@karenhilltribes.org.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">. They look forward to hearing from you! <\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item18" name="item18"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">18. Other: Paid summer teaching opportunities in Cambridge<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Oxbridge Academic Programs leads two well-established (est. 1995), academic summer programmes for advanced secondary school students in Cambridge – The Cambridge Tradition, held in Jesus College, and The Cambridge Prep, held in Peterhouse. <\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Oxbridge invites applications for teaching positions in the humanities, social sciences, natural sciences, and creative arts. Further information, including a complete list of courses is available online: <\/span><\/span><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:Arial, sans-serif;"><a href="http://www.oxbridgeprograms.com/employment" target="_blank"><span style="font-family:sans-serif;">www.oxbridgeprograms.com/employment<\/span><\/a><\/span><span style="font-family:sans-serif;">.  Applicants should be well-qualified graduates who either have obtained or are working towards an appropriate postgraduate qualification (MSc, MPhil, PhD). <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">To apply please email a CV and a brief cover letter to: Justin Bangs, Associate Director of Faculty, <\/span><\/span><span style="font-size:10pt;font-family:Arial, sans-serif;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:justin@oxbridgeprograms.com"><span style="font-size:1em;">justin@oxbridgeprograms.com<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">. The deadline to apply is 13 February 2017. Interviews will be held in Peterhouse during late February and early March 2017. Additional information is available online at  <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="http://www.oxbridgeprograms.com/employment" target="_blank"><span style="font-size:1em;">www.oxbridgeprograms.com/employment<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item19" name="item19"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">19. Other: Applications now open for the Polygeia committee<\/h3><div class="ugc"><p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Polygeia is a student-run global health think tank providing opportunities for students to engage with research and policymaking. They connect their researchers to a range of policymakers and NGOs to conduct wide-spanning global health research, with topics ranging from tropical diseases to mental health to global surgery. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">The Polygeia committee exists to support and facilitate the research that their teams carry out. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Having just completed our 3rd annual conference, they are looking to recruit our new Cambridge Committee:<\/span><\/span><\/span><\/p>\n<p styl ="color:rgb(0,0,0);">To apply, please visit <\/span><\/span><\/span><a href="http://www.polygeia.com/committee-application" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.polygeia.com/committee-application<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">Sign ups close on Sunday 27th of November; interviews will be held from 27th Nov - 2nd Dec.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">For more details about Polygeia, and about the roles they are recruiting for, please visit <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><u><a href="https://docs.google.com/document/d/1Q4G9clH74tUyqn--MyEv8_aT7VmLSZziVbsQlS7aOj0/edit?usp=sharing" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://docs.google.com/document/d/1Q4G9clH74tUyqn--MyEv8_aT7VmLSZziVbsQlS7aOj0/edit?usp=sharing<\/span><\/span><\/a><\/u><\/p>\n<p style="margin:13px 0;" style="color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);">If you would like to join one of their research teams, please join their mailing list at <\/span><\/span><\/span><span style="font-size:11px;"><span style="color:rgb(0,0,0);"><span style="font-size:1em;"><span style="font-size:1em;"><span style="font-family:san
