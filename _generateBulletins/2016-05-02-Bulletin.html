lspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Committee Elections Open<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(20,24,35);">Following the closing of nominations for the 2016-17 MCR Committee, certain positions have received fewer than two nominations. Therefore, these positions are now re-opened for nominations until 8 pm on Wednesday (4th May):<\/span><br /><span style="color:rgb(20,24,35);">-Treasurer<\/span><br /><span style="color:rgb(20,24,35);">-Secretary<\/span><br /><span style="color:rgb(20,24,35);">-College Council Rep<\/span><br /><span style="color:rgb(20,24,35);">-Academic Officer<br />\n-Welfare Officer (LGBT+)<br />\n-Welfare Officer (International)<br />\n-Green Officer<br /><span style="color:rgb(20,24,35);">-Webmaster<\/span> <br />\nFor more information about the roles checkout the<\/span><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);"> <\/span><\/span><\/span><span style="color:rgb(20,24,35);font-family:helvetica, arial, sans-serif;font-size:14px;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1692366/CMFZy6Q8ClqpPkX7IIUI/mcr_election_2016.pdf"><span style="font-family:sans-serif;"><span style="font-size:1em;">flyer<\/span><\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-family:sans-serif;"><span style="font-size:1em;">.<\/span><\/span><br /><span style="font-size:.8em;"><span style="background-color:rgb(246,247,248);"><br /><\/span><\/span><\/span><\/span><\/span><span style="color:rgb(20,24,35);font-family:sans-serif;background-color:rgb(246,247,248);">As before, please submit your nomination to the Porters’ Lodge with your name, CRSid, position to run for, and the signature of two members to second the nomination. Any person may run for two positions — if elected for both, the person then chooses which position they would like to fill (and the runner-up is the elected).  After the second round of nominations has been closed on Wednesday, the full slate of candidates will be sent out. The election will take place this Sunday (8 May); you will receive a link to the online voting later this week.<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Swap with Peterhouse - Saturday 7th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(20,24,35);">We have been invited to the return leg of the swap at a special superhall Peterhouse are running. The evening will cost £31 and include pre-dinner drinks, four courses, wine with dinner, port after dinner and a jazz band in their old Hall (1290) to dance along afterwards!<br /><\/span><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br />\nSign up via the link below, tickets will be allocated on a random basis to those who sign up within the next 48hrs:<br /><\/span><\/span><\/span><span style="font-size:1em;font-family:sans-serif;color:rgb(20,24,35);"><a href="https://gocardless.com/connect/bills/new?bill%5Bamount%5D=31.0&amp;bill%5Bbilly_title%5D=%C2%A331.00%20for%20Peterhouse%20Swap&amp;bill%5Bcurrency%5D=GBP&amp;bill%5Bmerchant_id%5D=0PC37SW3CC&amp;bill%5Bname%5D=Peterhouse%20Swap&amp;client_id=40T6YSTBNGR4VP13P6P3KXZ5Y3CVVW81B1K83X1XHJGRB8RBJN9JX817N4QFTDPF&amp;nonce=chWH3ZnSaVDXbQaQt2KPPiHb4vi8jXA7dk688G1r%2FPUJKkoHoFceNN6P1nLF&amp;signature=18cffa1d9314420301646ce9443e6e35bc04088cfa17ba34f7257bbcf9c55ddb&amp;state=%7B%22resource_type%22%3A%22template_plan%22%2C%22resource_id%22%3A%221530S0V152%22%7D&amp;timestamp=2016-05-02T11%3A23%3A21Z">https://gocardless.com/connect/bills/new?bill%5Bamount%5D=31.0&amp;bill%5Bbilly_title%5D=£31.00%20for%20Peterhouse%20Swap&amp;bill%5Bcurrency%5D=GBP&amp;bill%5Bmerchant_id%5D=0PC37SW3CC&amp;bill%5Bname%5D=Peterhouse%20Swap&amp;client_id=40T6YSTBNGR4VP13P6P3KXZ5Y3CVVW81B1K83X1XHJGRB8RBJN9JX817N4QFTDPF&amp;nonce=chWH3ZnSaVDXbQaQt2KPPiHb4vi8jXA7dk688G1r%2FPUJKkoHoFceNN6P1nLF&amp;signature=18cffa1d9314420301646ce9443e6e35bc04088cfa17ba34f7257bbcf9c55ddb&amp;state=%7B%22resource_type%22%3A%22template_plan%22%2C%22resource_id%22%3A%221530S0V152%22%7D&amp;timestamp=2016-05-02T11%3A23%3A21Z<\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. Repeat MCR: Welfare Stress-Release Event - Sunday 8th May<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">There will be a MCR Welfare Event entitled MCR Stress-Release: Come Hit Balls With Mallets on Sunday 8th May between 14:00 and 16:00. This will have little to no emphasis on rules of croquet. The focus will be on hitting balls with mallets. Any member of the MCR is welcome. No limit to numbers. Absolutely no prior experience is required or expected. Fb Event here. <\/span><\/span><a href="https://www.facebook.com/events/544127465790375/"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/events/544127465790375/<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Chapel notices<\/h3><div class="ugc"><p style="margin:13px 0;"><ol><li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Getaway for a day to London: enjoy a free, behind the scenes tour of the historic St. Paul’s Cathedral, and some time at the Tate Modern art gallery, on Saturday 7<sup>th<\/sup> May. Book a place with Paul on <\/span><\/span><span style="font-size:1em;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/a><span style="font-family:sans-serif;">.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">The ‘Picturing Resurrection’ Evensong series continues this Sunday at 6 pm. The Assistant Chaplain will give a talk on ‘Frames’ (Echakhch) and ‘Erased de Kooning’ (Rauschenburg) The service finished by 7 pm, and drinks follow in the Prioress’ Room.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Drinks and Sung Compline this Tuesday 3rd May at 9.45 pm, with port in D1 from 10 pm.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Enjoy a guided experience of evensong this Tuesday 3<sup>rd<\/sup> May at 6.30 pm, finishing by 7.15 pm.<\/span><\/span><\/li>\n    <li style="margin-bottom: 5px;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Champagne breakfast and Ascension Day celebration, Thursday 5th May: gather at the top of N staircase at 8.30 am to hear the Choir sing, then go to D1 for champagne and a light breakfast.<\/span><\/span><\/li>\n<\/ol><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Additional study space<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;">There is additional study space available this term in the Library Court Seminar Room, the Pavilion and the Study Centre.<br />\nDetails are available at:  <\/span><\/span><a href="https://jnet.jesus.cam.ac.uk/departments/tutorial/examinations/additionalstudyspaces.html"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://jnet.jesus.cam.ac.uk/departments/tutorial/examinations/additionalstudyspaces.html<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. Other: Sailing Cuppers at Grafham Water<\/h3><div class="ugc"><p style="margin:13px 0;"><span style="font-family:Helvetica;">Date: Tuesday 14th June, from 11 am to 5 pm<\/span><br /><span style="font-family:Helvetica;">Info:  It is a casual/relaxed dinghy racing event. Teams are 4 people (2 helms, 2 crew). Any number of teams can enter, so we were thinking of entering a Jesus MCR team or two, if numbers allow. Some sailing experience is useful, but no need to have ever raced before. Cost is ~£20 per team (tbc) (i.e. £5 each). This includes transport there and a BBQ lunch. To summarise, a great day of sailing in a relaxed racing environment.<\/span><br /><span style="font-family:Helvetica;">Contact: Tom Hudson (<\/span><a href="mailto:tsh37@cam.ac.uk">tsh37@cam.ac.uk<\/a><span style="font-family:Helvetica;">)<\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
