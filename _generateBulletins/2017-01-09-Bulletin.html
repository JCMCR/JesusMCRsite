group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-size:1em;"><br /><strong>Lent Term Card:<\/strong> <a href="http://files.groupspaces.com/jesus-mcr/files/1882065/amLN7SfT1xPk7LuXhJlo/Jesus+College+MCR+Lent+Term+Card.pdf">Jesus College MCR Lent Term Card.pdf<\/a><br /><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Lent Term Card<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Grad Hall and Bop in the NEW Brewery Room, Fri 13th Jan<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Welfare Brunch, Sun 15th Jan, 11.30 am, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">MCR: Items missing from the MCR room<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: The Roost Cafe Bar Launch<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Study rooms available for booking<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">College: Applications for Hawks&#039; Charitable Trust now open<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">University: Mindfullness courses are available this Lent term<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Applications to work at Queens’ May Ball 2017<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: Upcoming CUMS concerts<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Invitation to share in the Chinese New Year Celebration<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: Students meet NGOs networking evening<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Lent Term Card<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">For a full list of events that will be put on by the MCR this term please see the term card: <\/span><\/span><a href="http://files.groupspaces.com/jesus-mcr/files/1882065/amLN7SfT1xPk7LuXhJlo/Jesus+College+MCR+Lent+Term+Card.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Jesus College MCR Lent Term Card.pdf<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The term card will continue to be attached to the introduction of the bulletin for the rest of the term. We look forward to seeing you at all events!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Grad Hall and Bop in the NEW Brewery Room, Fri 13th Jan<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">The perfect way to kickstart your next term at Jesus College - pre drinks, a formal hall and entry to the bop in the Brewery Room, our NEW BAR! Get booking your tickets for this special event (we\'re sure you\'ve all been missing those three course dinners over the holidays!) and check out the brand new underground bar afterwards for a fantastic Friday night! Book early to avoid missing out! (Note - booking only required for the formal, all are welcome to the new bar afterwards!)<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><font color="#1d2129">More event info: <\/font><\/span><\/span><font color="#1d2129"><span style="font-size:14px;"><a href="https://www.facebook.com/events/415585682120891/"><span style="font-size:1em;"><span style="font-family:sans-serif;">www.facebook.com/events/415585682120891/<\/span><\/span><\/a><\/span><\/font><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Welfare Brunch, Sun 15th Jan, 11.30 am, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">Join your fellow MCR members this Sunday for the first Jesus MCR Welfare Brunch of the new year and a chance to catch up with eveyone after their Christmas holidays.<\/span><br /><br /><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">***************<\/span><br /><span style="color:rgb(29,33,41);">If you like fresh fruit, pastries, juice, or warm caffeinated beverages, Welfare brunch is THE PLACE TO BE for acquiring these things. FOR FREE!<\/span><br /><br /><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">**************************<\/span><span style="color:rgb(29,33,41);">***************<\/span><br /><br /><span style="color:rgb(29,33,41);">Want another chance to meet friendly college people, new and old? Well, brunch is a great opportunity to find fellow graduates! Be sure to introduce yourself to the new students who started their PhD this term. Partners/families are also more than welcome to come along! <\/span><br /><br /><span style="color:rgb(29,33,41);">Brought to you by your friendly MCR Welfare Team.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. MCR: Items missing from the MCR room<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">A number of board games and other items have gone missing from the MCR room. Please return anything taken from the MCR room immediately. The only items that are allowed to be taken out on loan from the MCR room are the casual reading books supplied by the library. Everything else must remain in the MCR room so that they can be enjoyed by the entire MCR community. Thanks for your understanding and co-operation.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: The Roost Cafe Bar Launch<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Jesus College<span style="color:rgb(29,33,41);"> are super excited to share our launch calendar with you for the new Roost Cafe Bar which opens this Wednesday! <\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);"><br />\nEvents this week:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">Wed 11th:<\/span><\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">Come along and see what\'s going on in the Roost all day!<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(29,33,41);">Fri 13th:<br />\nAM Cocoa Loco Hot Chocolate Specials<\/span><span style="color:rgb(29,33,41);"><br />\nPM MCR<\/span> Bop in the Brewery Room<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sat 14th:<br />\nAM Smoothies and Breakfast Specials<\/span><\/span><br /><span style="font-family:sans-serif;"><span style="font-size:1em;">PM "Goodbye to the Old" farewell to JBar<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Sun 15th:<br />\nPM The Brewery Room opening night Quiz!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Be sure to check out next week\'s Bulletin to see more launch events for next week.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> Follow the Roost Cafe Bar on Instagram: <a href="https://www.instagram.com/roostcafebar/?hl=en">@roostcafebar<\/a><\/span><\/span><span style="color:rgb(29,33,41);font-family:Helvetica, Arial, sans-serif;font-size:14px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">1. There is a free dinner in Hall following the first service of term, a Service of Lessons and Carols for Epiphany on Sunday 15th January at 6 pm in Chapel. All are welcome. <br />\n2. Any student who wishes to get baptised or confirmed in Chapel this year should email Paul, the Dean, on <\/span><\/span><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> as soon as possible.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Study rooms available for booking<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Small group study rooms in the Study Centre on Jesus Lane (access from Marshall Court) are available for booking from the Tutorial office.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. College: Applications for Hawks\' Charitable Trust now open<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Students (of either gender) who participate in University-level sport can apply for funding from the Hawks Charitable Trust. For more information on how to apply, please see the attached poster: <\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;"><a href="http://files.groupspaces.com/jesus-mcr/files/1882133/p9sam5a5hvj0vsMFyLFj/2017+Hawks+Charitable+Trust+Application+information.pdf"><span style="font-family:sans-serif;">2017 Hawks Charitable Trust Application information.pdf<\/span><\/a><\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> P<\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;">lease note the deadline is the 13th of February.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><br />\nA full list of schalorships available to Jesus College students can be seen at:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:16px;"><a href="https://jnet.jesus.cam.ac.uk/departments/tutorial/awards/graduatescholarshipsandfinance/index.html"><span style="font-size:.8em;">jnet.jesus.cam.ac.uk/departments/tutorial/awards/graduatescholarshipsandfinance/index.html<\/span><\/a><\/span><\/span><span style="font-family:Calibri, sans-serif;font-size:16px;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><t le="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><br /><br />\nMindfulness Course 5<br /><\/span><\/span><\/span><span style="font-size:1em;"><a target="_blank" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.training.cam.ac.uk%2Fgdp%2Fevent%2F1898532&amp;h=cAQFV67P8"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">http://www.training.cam.ac.uk/gdp/event/1898532<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><br /><br />\nMindfulness Course 6<br /><\/span><\/span><\/span><span style="font-size:1em;"><a target="_blank" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.training.cam.ac.uk%2Fgdp%2Fevent%2F1898970&amp;h=0AQEbfEXT"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">http://www.training.cam.ac.uk/gdp/event/1898970<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);"><br /><br />\nMindfulness Course 7<br /><\/span><\/span><\/span><a target="_blank" href="http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.training.cam.ac.uk%2Fgdp%2Fevent%2F1899489&amp;h=NAQGgi6RF"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">http://www.training.cam.ac.uk/gdp/event/1899489<\/span><\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. Other: Applications to work at Queens’ May Ball 2017<\/h3><div class="ugc"><p style="margin:13px 0; color:rgb(59,59,59);font-family:\'Open Sans\', sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Applications to work at Queens’ May Ball on Tuesday 20th June 2017 are now open!<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(59,59,59);font-family:\'Open Sans\', sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They are recruiting enthusiastic workers for a range of positions, before, during and after the ball. If you would like to be considered to work at Queens’ May Ball, please follow the links to their <\/span><\/span><a href="https://www.facebook.com/events/166865747129258/" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">Facebook event page<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> and their <\/span><\/span><a href="http://www.queensball.com/employment" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">website<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> where you will find more information.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(59,59,59);font-family:\'Open Sans\', sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They will be reviewing applications on a rolling basis, so early applications are encouraged as vacancies might close as soon as they have enough candidates. Interviews will take place some time in February.<\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(59,59,59);font-family:\'Open Sans\', sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">They are looking forward to hearing from you soon!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. Other: Upcoming CUMS concerts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">MAHLER: SYMPHONY NO.3 Saturday 21 January King’s College Chapel 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Mahler Symphony No.3<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Chamber Orchestra Members of CUMS Symphony Orchestra Choirs of Clare, Gonville &amp; Caius, Jesus and Selwyn Colleges Members of CUMS Symphony Chorus and Cambridge University Chamber Choir Choristers of Jesus College and St Catharine’s College Girls’ Choir<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Paul Daniel conductor Claudia Huckle contralto<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">This exciting concert presents a rare opportunity to hear a complete performance of Mahler’s Third Symphony, one of the most grandiose symphonies ever composed. Conceived as a musical depiction of the natural world, the Symphony is not regularly performed due to its large-scale orchestral forces. The joining of Cambridge’s finest student instrumentalists and singers for this extraordinary work, in the surroundings of King\'s College Chapel, will result in a highly memorable evening.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Paul Daniel is an internationally acclaimed conductor who has appeared as a guest conductor with major orchestras and opera companies worldwide, as well as holding prestigious permanent positions including Musical Director of Opera North and English National Opera. He has recently appeared as the judge on the BBC Series ‘The Great Orchestra Challenge’.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £35, £30, £20 Students: £31, £26, £16 or £5 on the door, subject to availability Booking: shop.kings.cam.ac.uk/box-office, Tel: 01223 769340<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Invitation to share in the Chinese New Year Celebration<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">You are warmly invited to share in a celebration of the Chinese New Year of Rooster at 4:00pm to 6:30pm on Saturday, 21rd Jan 2017. This is an English speaking event to welcome all from different parts of the world to experience the Chinese New Year festival with performances of Lion Dance, Chinese and other Dances, and Folk Performances, Talent Show and Refreshments. This is FREE ADMISSION for students. The venue will be at St Paul\'s Church, Hills Road, Cambridge, CB2 1JP. Please refer to the attached flyer and map for more information.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Please help us to plan seats and refreshments by *emailing Scarlet at <\/span><\/span><a href="mailto:ccicf.ccicc@gmail.com"><span style="font-size:1em;"><span style="font-family:sans-serif;">ccicf.ccicc@gmail.com<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"> or call her at 07832736183 to reserve seat. The 2016 celebration was oversubscribed due to popular demand, reserve now to secure your seat!<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Happy Chinese New Year!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: Students meet NGOs networking evening<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Centre for Global Equality is hosting a networking event for students to meet NGOs.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Where: Centre for Global Equality, 72 Trumpington Street, CB2 1RR <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">When: Tuesday 24th January 2017 Register here: <\/span><\/span><a href="http://bit.ly/2hArv1a%C2%A0"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://bit.ly/2hArv1a <\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">;<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">For more information, please contact <\/span><\/span><a href="mailto:info@centreforglobalequality.org"><span style="font-size:1em;"><span style="font-family:sans-serif;">info@centreforglobalequality.org<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
