group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;">MCR<\/span><\/span><\/span><\/span> Michaelmas 2016 term card: <a href="http://files.groupspaces.com/jesus-mcr/files/1824013/7alQj1bmL33Mv0amqjsH/Jesus+MCR+Michaelmas+Term+Card.pdf">Jesus MCR Michaelmas Term Card.pdf<\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br /><br /><\/span><\/span><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Halloween Super Hall tickets will go on sale tomorrow (4.30pm)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Whisky Tasting event, Fri Oct 21st, 8pm, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">College: Jesus Green Society, Wed Oct 19th, 5.30pm, JCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Cycling awareness workshop, Fri 21st Oct, 1pm, Coleridge Room<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Hernan Bas talk, Fri Oct 21st, 9pm, Webb Library<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">College: Arts in Prison Event, Sat Oct 22nd, 3pm, Webb Library<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">University: Grad Union elections, voting closes tonight (11.59pm)<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">University: Graduate Union free weekly events at GU Lounge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">University: Welcome event for Students with Children, Fri Nov 4th, 10am, University Centre<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">University: Spouses and Partners Afternoon Tea, Wed 19th Oct, 2pm, GU Lounge<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item12">Other: Pint of Science 2017 - Get involved!<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item13">Other: BBC 2 Quiz Show &#039;Only Connect&#039; - Search for new contestants<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item14">Other: Middle Temple (Bar) Careers Event, Fri Nov 4th, 6pm, Clare College<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item15">Other: Upcoming Cambridge University Music Society Concerts<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Halloween Super Hall tickets will go on sale tomorrow (4.30pm)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets to the next MCR Super Hall will go on sale tomorrow at 4.30pm and can be purchased from Jnet. The Superhall will be on the 29th of October and Halloween themed. The dress code is Halloween costume, there will be a prize for the best costume.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Whisky Tasting event, Fri Oct 21st, 8pm, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Join us for the first MCR Whisky Tasting of the year on Friday the 21st of October at 8pm in the MCR! This first tasting will give an introduction to some of the key styles and regions involved in whisky distilling. It doesn\'t matter if you\'re a pro or have never had whisky before, come along and give it a go!<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">The cost is £14 for a liberal tasting of 5 whiskies followed by the infamous free pour session.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Payment can be made via the gocardless link: <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://pay.gocardless.com/AL0000MA2QTSHC">https://pay.gocardless.com/AL0000MA2QTSHC<\/a><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;">Please make sure you are available before purchasing and only those who attend will be charged.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. College: Jesus Green Society, Wed Oct 19th, 5.30pm, JCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The first meeting of the Jesus Green Society is this Wednesday at 5.30pm in the JCR (West Court). If you are at all interested in green issues come along and meet like minded folk, and get FREE PIZZA!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Cycling awareness workshop, Fri 21st Oct, 1pm, Coleridge Room<\/h3><div class="ugc"><table border="0" cellpadding="3" cellspacing="0" style="border-collapse:collapse;border-width:0px;border-color:#000;border-style:solid;color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px;"><tbody><tr><td style="padding:5px;">\n            <p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Do you cycle?  Are you thinking about starting to cycle?  Haven\'t been on a bike in years?  Worried about navigating traffic in Cambridge?<\/span><\/span><\/p>\n            <p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If any of this applies to you, you are very welcome to a Cycling Awareness Workshop for all students on Friday 21 October at 1.00pm in the Coleridge Room.  Please sign up on the Tutorial Department Moodle page under Cycling Awareness, where you will see a link to "<\/span><\/span><a href="https://www.vle.cam.ac.uk/mod/scheduler/view.php?id=5015281" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">Cycling Awareness Talk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">".  Places are limited, so please sign up early to reserve your place.<\/span><\/span><\/p>\n            <p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cycling is a great way to get around Cambridge, and can save you loads of time, and it\'s normal for new students especially to feel uncertain about cycling in a new city (especially if you haven\'t cycled much before).  Every cyclist, whether new or experienced, will benefit from this talk, which will cover everything from road safety to helpful tips about navigating those tricky Cambridge intersections and roundabouts.<\/span><\/span><\/p>\n            <\/td>\n        <\/tr><\/tbody><\/table><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Hernan Bas talk, Fri Oct 21st, 9pm, Webb Library<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Visiting Artist Hernan Bas will talk about his work "A Choir of Queer Ghosts Speaking Softly" in The Webb Library at 9pm on October 21st. All are welcome but capacity is limited so, if you would like to come, please book your place by emailing Rod Mengham (<\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="mailto:r.mengham@jesus.cam.ac.uk">r.mengham@jesus.cam.ac.uk<\/a><\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"> <span style="color:rgb(51,51,51);">1.<\/span><span style="color:rgb(51,51,51);">      <\/span><span style="color:rgb(51,51,51);">Bourbon and Battling the Gods: join the Dean in D1 this Tuesday 18<\/span><sup>th<\/sup><span style="color:rgb(51,51,51);"> <\/span><span style="color:rgb(51,51,51);">October at 9.15 pm for a bourbon tasting and discussion of Professor Tim Whitmarsh’s book, ‘Battling the Gods’, exploring ancient forms of atheism.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">2.       College Getaway to Bath and Stonehenge: there are only a few places left on the day visit to one of England’s historic jewels and one of the world’s most iconic pagan monuments. Email the Dean to secure a place: <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-family:Calibri, sans-serif;font-size:11pt;"><a href="mailto:p.dominiak@jesus.cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">p.dominiak@jesus.cam.ac.uk<\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);">3.       The Sunday Evensong series on ‘Renewing the Mind: Mental Health Matters’ continues on Sunday 23<sup>rd<\/sup> October with an address on ‘Grief’ by Dr James Woodward. Evensong is sung by the Choir, begins at 6 pm, with drinks following at 7 pm in the Prioress’ Room. All are welcome, including guests.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. College: Arts in Prison Event, Sat Oct 22nd, 3pm, Webb Library<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Why should anyone care about arts in prisons?<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">Are the arts a luxury or do they actually make a difference?<\/span> <br /><span style="color:rgb(51,51,51);">Join artists, prison arts practitioners, and academics for a discussion about whether and how the arts really move people.<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><\/span><\/span><span style="font-size:1em;"><span style="font-family:Calibri, sans-serif;color:rgb(51,51,51);"><a href="http://www.google.co.uk/url?sa=i&amp;rct=j&amp;q=&amp;esrc=s&amp;source=images&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwjD9bqNuPPMAhXJvBoKHQgcCQwQjRwIBw&amp;url=http://www.geese.co.uk/work/adults/prisons/case-study/visiting-order-v.o&amp;bvm=bv.122676328,d.d2s&amp;psig=AFQjCNERggQmK4oxqLmlhDFOf7IUp0_x3A&amp;ust=1464204220480239" target="_blank"><span style="font-family:sans-serif;"><span style="text-decoration:none;"><img border="0" src="https://webmail-1.hermes.cam.ac.uk/?_task=mail&amp;_uid=78&amp;_mbox=MCR+bulletin&amp;_action=get&amp;_part=2&amp;_embed=1&amp;_mimeclass=image" alt="http://s3-eu-west-1.amazonaws.com/geesetheatre/Conferences/VO.jpg" style="border-width:0px;border-color:#000;border-style:solid;" /><\/span><\/span><\/a><\/span><span style="font-family:sans-serif;"> <br /><span style="color:rgb(51,51,51);">Photo courtesy of Geese Theatre Company<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">Making the case<\/span> <br /><span style="color:rgb(51,51,51);">Sarah Colvin and Preti Taneja (Jesus College, Cambridge)<\/span> <br /><span style="color:rgb(51,51,51);">Anna Herrmann (Clean Break) and Andy Watson (Geese Theatre)<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">Responses from<\/span> <br /><span style="color:rgb(51,51,51);">Alex Wheatle (Writer)<\/span> <br /><span style="color:rgb(51,51,51);">Andrew Wilkie (National Prison Radio)<\/span> <br /><span style="color:rgb(51,51,51);">Loraine Gelsthorpe (Professor of Criminology, Cambridge)<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">Audience discussion chaired by Alison Frater (Chair, National Criminal Justice Arts Alliance)<\/span> <br /><span style="color:rgb(51,51,51);"> <\/span> <br /><span style="color:rgb(51,51,51);">The Webb Library<\/span> <br /><span style="color:rgb(51,51,51);">Jesus College, Cambridge<\/span> <br /><span style="color:rgb(51,51,51);">Saturday 22 October, 3-5 pm<\/span> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-size:11pt;font-family:Calibri, sans-serif;color:rgb(51,51,51); text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(0,0,0);"> <\/span>Booking for this free event is at: <\/span><\/span><a href="http://www.festivalofideas.cam.ac.uk/events/moving-swiftly-onwhy-should-anyone-care-about-arts-prisons" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.festivalofideas.cam.ac.uk/events/moving-swiftly-onwhy-should-anyone-care-about-arts-prisons<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><br /><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item8" name="item8"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">8. University: Grad Union elections, voting closes tonight (11.59pm)<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">Voting for the Graduate Union is open now and closes at midnight tonight lign: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Fridays:        10.30am Parent &amp; Toddler Coffee mornings<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">                  5.30pm Yoga<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">The location for all is the GU<\/span><\/span><span style="font-size:12.48px;"> Lounge, 17 Mill Lane. <\/span><span style="font-size:1em;font-family:sans-serif;"><span style="font-size:1em;">For more information please see <\/span><\/span><a href="http://www.gradunion.cam.ac.uk/"><span style="font-family:sans-serif;"><span style="font-size:1em;">http://www.gradunion.cam.ac.uk/<\/span><\/span><\/a><span style="font-size:1em;font-family:sans-serif;"><span style="font-size:1em;"> and <\/span><\/span><a href="https://www.facebook.com/GraduateUnion/?fref=ts"><span style="font-family:sans-serif;"><span style="font-size:1em;">https://www.facebook.com/GraduateUnion/?fref=ts<\/span><\/span><\/a><span style="font-size:1em;font-family:sans-serif;"><span style="font-size:1em;">. Sometimes events have to be cancelled at last minute so please check before attending.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item10" name="item10"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">10. University: Welcome event for Students with Children, Fri Nov 4th, 10am, University Centre<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">On Friday, November 4th, from 10am - 12pm at the University Centre, Mill Lane, there will be a welcome event for students with children. This is a drop in event for all University students with children. It is a great opportunity to meet other families as well as gather information on relevant support and services available to student parents. For more information please contact the Childcare Office (<\/span><\/span><a href="mailto:childcare@admin.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">childcare@admin.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">).<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item11" name="item11"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">11. University: Spouses and Partners Afternoon Tea, Wed 19th Oct, 2pm, GU Lounge<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" >The first ever event for spouses and partners will be held on Wednesday 19th Oct at 2pm in the GU Lounge, 17 Mill Lane. Afternoon Tea (with cake and real coffee) will be served.<\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item12" name="item12"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">12. Other: Pint of Science 2017 - Get involved!<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">Calling for all people who love science, art, organisation, marketing, publicity and communications! Volunteer and help organise The Pint of Science festival! <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">The Pint of Science festival is a non-profit organisation run by volunteers that brings some of the most brilliant scientists to local pubs to discuss their latest research and findings with the public. <\/span><span style="color:rgb(51,51,51);white-space:pre-wrap;">In May 2016 about 80 volunteers brought high profile scientists to pubs across Cambridge! <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">Following last year’s huge success, they are very excited to announce Pint of Science will be back on 15th, 16th and 17th May 2017! <\/span><span style="color:rgb(51,51,51);white-space:pre-wrap;">The festival will have 6 themes (Atoms to Galaxies, Beautiful Mind, Our Body, Our Society, Planet Earth, and Tech me Out) and include Creative Reactions, our art-science special event where scientists, artists and the public come together to celebrate creativity! <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">To support the festival there is also the opportunity to join three teams that will be crucial to the success of the event: Marketing, Sponsorship and Publicity. <\/span><span style="color:rgb(51,51,51);white-space:pre-wrap;">If you would like to be involved in Pint of Science or find out more, please fill in the Google form below - they plan to have a meeting to kick off with the organisation in end of October / beginning of November 2016 <\/span><\/span><\/span><a target="_blank" href="https://goo.gl/F9L6Ft"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://goo.gl/F9L6Ft<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;"> . Please, don\'t hesitate to get in touch if you need more details. You can reach them at  <\/span><\/span><\/span><a href="mailto:cambridge@pintofscience.co.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">cambridge@pintofscience.co.uk<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item13" name="item13"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">13. Other: BBC 2 Quiz Show \'Only Connect\' - Search for new contestants<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">Casting has begun again for <\/span>a new series of \'Only Connect\'<span style="color:rgb(51,51,51);"> which will be filmed in March and April 2017.<\/span><br /><span style="color:rgb(51,51,51);">They are looking for new contestants to make up teams of three players who share a common passion, ability or profession, to pool their combined wits and knowledge to tackle their fiendish conundrums and vexing puzzles.<\/span><br /><br /><font color="#333333">Please see their flyer for more information. <\/font><\/span><\/span><font color="#333333"><span style="font-size:13.3333px;"><a href="http://files.groupspaces.com/jesus-mcr/files/1828122/FryN2xPOSb237lag1rtC/Only+Connect+Casting+Flyer.jpg"><span style="font-size:1em;"><span style="font-family:sans-serif;">Only Connect Casting Flyer.jpg<\/span><\/span><\/a><\/span><\/font><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);">For further information about the quiz and to play their online game, please see the BBC website <\/span><\/span><\/span><span style="font-size:1em;"><a href="http://www.bbc.co.uk/programmes/b00lskhg" target="_blank"><span style="font-family:sans-serif;">http://www.bbc.co.uk/programmes/b00lskhg<\/span><\/a><\/span><font color="#333333"><span style="font-size:13.3333px;"><br /><\/span><\/font><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item14" name="item14"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">14. Other: Middle Temple (Bar) Careers Event, Fri Nov 4th, 6pm, Clare College<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Young barristers will explain (`demystify\') the process of becoming qualified and starting practice as a barrister in England and Wales. This is a Question and Answer session, lasting 60 mins, followed by <\/span><\/span><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">drinks. <\/span><span style="color:rgb(51,51,51);white-space:pre-wrap;">All members of the University, whether reading Law or not, are welcome, feel free to bring friends along too. This annual event has proved VERY useful. <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;">Event details:<br /><br />\nLatimer Room, Old Court, Clare College<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">Fri 4th Nov at 18.00 hrs<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;"><br /><\/span><span style="color:rgb(51,51,51);white-space:pre-wrap;">Please email Annabelle Atkins (<\/span><\/span><\/span><a href="mailto:agza2@cam.ac.uk"><span style="font-family:sans-serif;"><span style="font-size:1em;">agza2@cam.ac.uk<\/span><\/span><\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">) (JE) President for more information.<\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item15" name="item15"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">15. Other: Upcoming Cambridge University Music Society Concerts<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">JOHN BLOW\'S VENUS &amp; ADONIS<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Thursday 20 October The Round Church, Cambridge 8.00pm &amp; 10.00pm Cambridge University Collegium Musicum Directed by Margaret Faultless, Edward Reeve and Olwen Foulkes<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Collegium Musicum presents two semi-staged performances on period instruments of John Blow\'s 17th century masterpiece, Venus and Adonis. Written for the court of King Charles II, The New Grove names it as the earliest surviving English opera. In the unique space of The Round Church, the performance will feature baroque dance, an essential addition to the legend of the lovers Venus and Adonis.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £12, £6 (students £5) Online booking: <\/span><\/span><a target="_blank" href="http://www.adcticketing.com/whats-on/concert/the-faculty-of-music-and-the-cambridge-university-collegium-musicum.aspx"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.adcticketing.com/whats-on/concert/the-faculty-of-music-and-the-cambridge-university-collegium-musicum.aspx<\/span><\/span><\/a><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">CAMBRIDGE UNIVERSITY CHAMBER ORCHESTRA: SEASON LAUNCH CONCERT<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Friday 21 October West Road Concert Hall 8.00pm<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Mozart: The Magic Flute Overture Schumann: Piano Concerto Vaughan Williams: Symphony No.5<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Cambridge University Chamber Orchestra Peter Stark conductor Julien Cohen piano<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The Cambridge University Chamber Orchestra opens the CUMS 2016-17 season with a varied and exciting programme under the baton of Principal Guest Conductor, Peter Stark. Julien Cohen, CUMS Concerto Competition 2016 prize-winner, is the soloist in Schumann’s energetic Piano Concerto. This is paired with one of Vaughan Williams’ most lyrical works, the Fifth Symphony.  The Season Launch concert is a guaranteed highlight of the season, so book now to avoid disappointment! Student tickets just £5!<\/span><\/span><\/p>\n<p style="margin:13px 0;" class="justify" style="text-align: justify;"><span style="font-size:1em;"><span style="font-family:sans-serif;">Tickets: £20, £14, £10 Concessions: £18, £12, £8 Students: £5 Online booking: <\/span><\/span><a target="_blank" href="http://www.adcticketing.com/whats-on/concert/cums-season-launch-concert.aspx"><span style="font-size:1em;"><span style="font-family:sans-serif;">http://www.adcticketing.com/whats-on/concert/cums-season-launch-concert.aspx<\/span><\/span><\/a><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr>\n	<\/table>\n<\/td><\/tr><\/table>\n\n<\/font>\n<\/body>\n<\/html>\n');
