group-mail-85460%26utm_medium%3Demail%26utm_source%3Dgroup-mail%26utm_term%3Dgroup-mail-85460">http<span style="white-space:nowrap;"> <\/span>://www.gradunion.<span style="white-space:nowrap;"> <\/span>cam<span style="white-space:nowrap;"> <\/span>.<span style="white-space:nowrap;"> <\/span>ac<span style="white-space:nowrap;"> <\/span>.uk/events-news/<\/a><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"><span style="font-size:1em;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><a href="https://joinagora.com"><span style="font-family:sans-serif;"><span style="font-size:1em;">joinagora.com<\/span><\/span><\/a><\/span><\/span><\/p>\n<p style="margin:13px 0; font-family:sans-serif;font-size:13px;" ><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;">MCR<\/span><\/span><\/span><\/span> Michaelmas 2016 term card: <a href="http://files.groupspaces.com/jesus-mcr/files/1824013/7alQj1bmL33Mv0amqjsH/Jesus+MCR+Michaelmas+Term+Card.pdf">Jesus MCR Michaelmas Term Card.pdf<\/a><span style="font-family:sans-serif;"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="font-size:1em;"><br /><br /><br /><\/span><\/span><\/span><\/span><span style="font-size:1em;"><br /><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">Contents<\/h3><ol><li style="margin-bottom: 5px;"><a href="#item1">MCR: Applications open for MCR committee positions - LGBT+ welfare officer &amp; First year rep<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item2">MCR: Freshers&#039; Fortnight feedback<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item3">MCR: Annual Jesus MCR Bake off! Sun 6th Nov, MCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item4">College: Chapel Notices<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item5">College: Jesus Green Society meeting - Wed 2nd Nov, 5.30pm, JCR<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item6">College: Mostly Meat Free Mondays<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item7">University: Traditional Thanksgiving lunch, Thurs 24th Nov, 12.45pm<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item8">Other: Forming a Christian Mind Conference 2016 - Foundations and Freedom<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item9">Other: EPAfrica event, Fri 4th Nov<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item10">Other: Middle East &amp; North Africa Forum event - 7th Nov<\/a><\/li>\n<li style="margin-bottom: 5px;"><a href="#item11">Other: SynBio SRI Seminar, 8th Nov<\/a><\/li><\/ol><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item1" name="item1"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">1. MCR: Applications open for MCR committee positions - LGBT+ welfare officer & First year rep<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Applications are still open for two MCR Committee positions:<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">LGBT+ welfare officer (re-opening nomination from last term)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">First year rep (can be any first year student: PhD, MPhil, PGCE, Med/Vet etc.)<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">To apply, please email <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> with your information details, which position you are running for and a small paragraph stating why you would be a good choice for the role. The deadline for applications is 5pm on the 4th of November. The current MCR committee will then vote and elect people to these positions in the next MCR meeting on the 8th of November.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">If you would like more information about what duties these roles include please also email <\/span><\/span><a href="mailto:mcr-secretary@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">mcr-secretary@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;">.<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item2" name="item2"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">2. MCR: Freshers\' Fortnight feedback<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">We hope you all enjoyed Freshers\' Fortnight, <span style="white-space:pre-wrap;">to make it even better next year, the MCR committee would like to gather some feedback. Please let us know your thoughts and ideas by filling out this form:<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-family:sans-serif;"><span style="font-size:13px;white-space:pre-wrap;"><a href="https://docs.google.com/forms/d/e/1FAIpQLSfAajqjIaA9v7QG89gkY4sGplXIc7a-wllfgAhTPF3yB5X1rA/viewform?c=0&amp;w=1"><span style="font-size:1em;">https://docs.google.com/forms/d/e/1FAIpQLSfAajqjIaA9v7QG89gkY4sGplXIc7a-wllfgAhTPF3yB5X1rA/viewform?c=0&amp;w=1<\/span><\/a><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item3" name="item3"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">3. MCR: Annual Jesus MCR Bake off! Sun 6th Nov, MCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(29,33,41);">For those missing their weekly bake-off fix come along to the MCR to join in our competition.<\/span><br /><br /><span style="color:rgb(29,33,41);">To enter please bake something - there will be three categories if we have sufficient enteries.<\/span><br /><span style="color:rgb(29,33,41);">a) Best tasting bake<\/span><br /><span style="color:rgb(29,33,41);">b) Best decorated bake<\/span><br /><span style="color:rgb(29,33,41);">c) Best Jesus themed bake.<\/span><br /><span style="color:rgb(29,33,41);">If you can\'t attend the event but would like to make an entry that is fine too.<\/span><br /><br /><span style="color:rgb(29,33,41);">Also if baking isn\'t your forte please come along and enjoy other people\'s creations. Grab a drink from the cafe before you come up.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><font color="#1d2129"><span style="font-size:14px;"><a href="https://www.facebook.com/events/1304640192933268/"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://www.facebook.com/events/1304640192933268/<\/span><\/span><\/a><\/span><\/font><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item4" name="item4"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">4. College: Chapel Notices<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">1. On Tuesday 1st November at 9.15 pm in D1 with Paul the Dean there will be the final discussion of Tim Whitmarsh\'s \'Battling the Gods\' book looking at ancient forms of atheism. No prior reading required. Beer and pizza will be served.<\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">2. A free dinner plus drinks will be served in Upper Hall on Thursday 3rd November following a special short sung service in Chapel at 6.30 pm. All are welcome. <br />\n3. There are two special seasonal services this coming week: on Tuesday 1st November there will be a Sung Eucharist for All Saints at 6 pm; and on Wednesday 2nd November there will be a Sung Eucharist for All Souls at which the names of those we love who have died will be read out. If you have a name of a deceased loved one you would like remembered, please email Sarah Hargrave on <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-size:13px;white-space:pre-wrap;"><a href="mailto:s.hargrave@jesus.cam.ac.uk"><span style="font-size:1em;"><span style="font-family:sans-serif;">s.hargrave@jesus.cam.ac.uk<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> by the close of Tuesday. <\/span><\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item5" name="item5"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">5. College: Jesus Green Society meeting - Wed 2nd Nov, 5.30pm, JCR<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">The next meeting of the Jesus Green Soc will be on Wednesday 2nd (5.30pm in the JCR).<br /><br />\nThey have set up teams to work on homeless food collection, ethical finance, compost &amp; recycling, promoting the reduction of meat consumption and awareness. Come along if you want to talk about or even get involved with any of that.<br /><br />\nAlso, sign up to the Green Soc\'s facebook group here:<\/span><\/span><\/span><span style="font-family:Helvetica, Arial, sans-serif;background-color:rgb(246,247,249);"><a target="_blank" href="https://www.facebook.com/groups/1217375191653617/?hc_location=ufi"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">https://www.facebook.com/groups/1217375191653617<\/span><\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item6" name="item6"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">6. College: Mostly Meat Free Mondays<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">Mostly meat free Mondays (MMFM) will happen in the Caff every Monday for the rest of term. There will be two vegetarian options and one meat option as opposed to one vegetarian option and two meat options. MMFM has been initiated by Green Soc to raise awareness of the negative effects of excessive meat consumption. So get down to the Caff on Mondays to support this great initiative! <br />\nIf you want out find out more how meat consumption is related to carbon emissions, land and water use and health check out this link for some interesting infographics <\/span><\/span><\/span><span style="font-family:Helvetica, Arial, sans-serif;"><a href="https://arbtech.co.uk/can-vegetarianism-save-planet-infographic/"><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="background-color:rgb(255,255,255);">arbtech.co.uk/can-vegetarianism-save-planet-infographic/<\/span><\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item7" name="item7"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">7. University: Traditional Thanksgiving lunch, Thurs 24th Nov, 12.45pm<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Everyone is welcome on Thursday, 24th November for a traditional Thanksgiving lunch at the University Centre on Granta Place.<\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="color:rgb(0,0,0);">Come along with your family and friends to celebrate Thanksgiving in style. For only £13, you can enjoy a three-course meal, including roast turkey, pumpkin pie and wine. Children aged 2-12 may attend for £8 and there\'s no charge for children under two.<\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Lunch will be served from 12.45pm onwards in the University Centre\'s main Dining Hall.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Reserve your place now at <\/span><\/span><a href="https://is.gd/urikel" target="_blank"><span style="font-size:1em;"><span style="font-family:sans-serif;">https://is.gd/urikel<\/span><\/span><\/a><span style="font-size:1em;"><span style="font-family:sans-serif;"> before booking closes at noon on Friday, 18 November.<\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">The University of Cambridge Development and Alumni Relations look forward to celebrating Thanksgiving with you!<\/span><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: .jubilee-centre.org/facm/<\/span><\/span><\/a><\/span><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;"> . <\/span><\/span><\/span><\/p>\n<p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;"><span style="color:rgb(51,51,51);white-space:pre-wrap;">Please see the flyer for further details: <\/span><\/span><\/span><span style="color:rgb(51,51,51);font-size:13px;white-space:pre-wrap;"><a href="http://files.groupspaces.com/jesus-mcr/files/1837819/X6DH5BlelDzOdd6Vtg93/Forming+a+Christian+Mind+Conference+2016.pdf"><span style="font-size:1em;"><span style="font-family:sans-serif;">Forming a Christian Mind Conference 2016.pdf<\/span><\/span><\/a><\/span><\/p><\/div><\/font><\/td><\/tr><\/table><\/td><\/tr><\/table><\/td><\/tr><tr><td style="padding: 5px 10px;"><table width="100%" cellspacing="0" cellpadding="0" style="width: 100%; border-width: 1px; border-style: solid; border-color: #dddddd;" border="0"><tr><td style="border: 0; padding: 0;">\n<table width="100%" cellspacing="0" cellpadding="10" border="0" style="width: 100%; margin: 0;"><tr><td bgcolor="#ffffff" style="padding: 5px 15px; font-size: 10pt; background-color: #ffffff;"><font face="sans-serif" size="2" style="font-size: 10pt;"><a id="item9" name="item9"><\/a><h3 style="font-weight: bold; margin:15px 0 1em; font-size: 110%; padding:0; color:#333333;">9. Other: EPAfrica event, Fri 4th Nov<\/h3><div class="ugc"><p style="margin:13px 0; text-align: justify;" class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">Education Partnerships Africa are running a panel discussion on international development on Friday 4th November, discussing the problems associated with sending volunteers to developing countries. The talk will feature Development academics and Education Partnerships Africa alumni. Our charity recognises the need to be critical o amily:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" >Don\'t miss a candid dialogue and *free drinks* with one of the POLIS faculty\'s leading Middle East experts and Israeli Ambassador to the United Kingdom, H.E. Mark Regev. <br /><br />\nAmbassador Mark Regev served as advisor and spokesperson of Prime Minister Binyamin Netanyahu and has been the Israeli Ambassador to the UK since April this year. <br /><br />\nDr. Glen Rangwala is a Lecturer in the Faculty of Politics and International Relations (POLIS) with particular expertise in Palestinian politics and history. He has edited and written for the journal of the Palestine Solidarity Campaign, Palestine News.<br /><br />\nThere will also be plenty of time for audience Q&amp;A. <br /><br />\nPOST-EVENT DRINKS: <br />\nJoin us at La Raza after the event for the Forum\'s inaugural drinks reception.<br />\nTHERE WILL BE ***COMPLIMENTARY*** alcoholic and non-alcoholic drinks for the first 75 guests!!<br /><br />\nMembers of the University only. <br />\nFor security reasons, no large bags will be admitted.<\/p>\n<p style="margin:13px 0;"><span style="font-family:sans-serif;"> <\/span><\/p>\n<p style="margin:13px 0;"><span style="font-size:1em;"><span style="font-family:sans-serif;"> <\/span><\/span><\/p>\n<p style="margin:13px 0; color:rgb(51,51,51);font-family:\'Lucida Grande\', Arial, Helvetica, sans-serif;font-size:13px; text-align: justify;"  class="justify" ><span style="font-size:1em;"><span style="font-family:sans-serif;">***THIS EVENT IS FREE BUT FOR SECURITY REASONS, PLEASE SIGN UP WITH A VALID CRS ID AT <a href="http://www.cmenaf.org/">www.cmenaf.org/<\/a><\/span><\/span><span style="font-family:\'San Francisco\', \'-apple-system\', BlinkMacSystem
